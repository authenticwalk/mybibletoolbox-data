verse: DEU.033.020
translations:
  mal-C: 'ഗാദിനെക്കുറിച്ച് അവൻ പറഞ്ഞു: “ഗാദിനെ വിശാലമാക്കുന്നവൻ അനുഗ്രഹിക്കപ്പെട്ടവൻ!
    ഗാദ് സിംഹത്തെപ്പോലെ ജീവിക്കുന്നു, ഭുജവും നെറുകയും പറിച്ചുകീറുന്നു.'
  deu-TKW: 'Und über Gad sprach er: Gepriesen sei, der Gad weiten Raum schafft! Wie
    eine Löwin hat er sich gelagert und zerreißt Arm und Scheitel.'
  lin-lin: 'Mpo na Gadi, alobaki : « Tika ete apambolama, moto oyo akoyeisa mokili
    ya Gadi monene ! Gadi akowumela kuna lokola nkosi oyo ezali kopasola banda na
    lokolo kino na moto.'
  eng-LSV: 'And of Gad he said: Blessed is he who is enlarging Gad, || He dwells as
    a lioness, || And has torn the arm—also the crown!'
  eng-GNV: 'Also of Gad he said, Blessed be hee that enlargeth Gad: he dwelleth as
    a lion, that catcheth for his praye the arme with the head.'
  eng-WEBSTER: 'And of Gad he said: Blessed be he that enlargeth Gad: he dwelleth
    as a lion, and teareth the arm with the crown of the head.'
  nhw-BL: 'Tlen iixhuihua nopa hueyi familia Gad Moisés quiijto: “Ma tijhueyichihuaca
    TOTECO catli quinmacac huejhueyi tlali iixhuihua Gad. Iixhuihua Gad mosohuaj huan
    tlachiyaj cuali, quen se sihua tecuani catli quichiya para ipan huitonis se para
    quicotonilis imax huan itzonteco.'
  swh-ONEN: 'Kuhusu Gadi akasema: “Atabarikiwa yeye aongezaye milki ya Gadi! Gadi
    huishi huko kama simba, akirarua kwenye mkono au kichwa.'
  bba-bba: Gɑdin bwese kɛrɑn sɔ̃ u nɛɛ, bu Gusunɔ siɑro wi u Gɑdin bwese kɛrɑ bɑtumɑ
    bɑkɑ wɛ̃. Yɑ yen yibɛrɛbɑ mɑrɑ nɡe ɡbee sunɔ ɡe ɡɑ ɡen yɑɑ mɑrɑ ɡu kɑsuku sɑɑ
    wirun di sere kɑ nɑɑsɔ.
  eng-KJVCPB: 'And of Gad he said, Blessed be he that enlargeth Gad: He dwelleth as
    a lion, And teareth the arm with the crown of the head.'
  luo-luo: 'Kuom joka Gad, Musa nowuoyo kama: “Ogwedh ngʼat mayaro tongʼ Gad! Gad
    odak kanyo ka sibuor, koyiecho bat kata wi gima omako.'
  meu-meu: 'Gad be ini e herevalaia toma: Gad ena tano e habadaiamu tauna na namo.
    Ia na leona na heto e hekuremu, Imana e dareamu, bona kwarana tubuana.'
  npi-ULB: गादको विषयमा मोशाले भनेः गादलाई वृद्धि गर्ने धन्यका हुन् । त्यहाँ तिनी
    सिंहिनीझैँ बस्‍ने छन्, र तिनले मुखियाको पाखुरा लुछिदिने छन् ।
  yor-yor: Ní ti Gadi ó wí pé, “Ìbùkún ni ẹni tí ó mú Gadi gbilẹ̀! Gadi ń gbé níbẹ̀
    bí kìnnìún, ó sì fa apá ya, àní àtàrí.
  ind-ind: Kata Musa tentang suku Gad, “Terpujilah TUHAN, yang akan memperluas wilayah
    Gad. Orang-orang suku Gad duduk siaga, seperti singa betina yang menunggu mangsanya
    mendekat, siap menerkam lengan atau kepalanya.
  pes-OPCB: 'دربارهٔ قبیلهٔ جاد گفت: «برکت بر کسانی باد که به جاد کمک می‌کنند. او
    مانند شیری است درنده و قوی.'
  tgl-ULB: 'Tungkol kay Gad, sinabi ni Moises: Pagpalain ang siyang magpapalawak kay
    Gad. Maninirahan siya doon katulad ng isang babaeng leon, at sisirain niya ang
    braso o ang isang ulo.'
  cbu-NT: 'Móysisarini Gadchicheemsha nlluranur Apanllpa mashku: Apaa, Gadchich nlluranur
    urutamari shiyaa ungirtaksin taachinllinpa. Siyaamsha Gadchicheemis, Apanll tsapooneemis
    kapung panachiya. Ashiriya, Apanllee mangis kis, Wappari, tángtsa. Tumuz manginshuch
    tamatarpari ashirus tsapuneetsis pachindatssa. Tputs tamundakchu, siysa wanutsee
    izichta, izichta ashikpaz ashitssa.'
  hui-hui: Mosesehanda Gada hameigini hearu mitangi bialu lalu, Ngode Datagaliwabe
    ibugua tinaga dindi henge timbuni mo yangala hayagonaga ibu mini yaraga holene
    nga. Gada hameiginiore laiono hongohe kaligobi howa mbirale bo nole nendebu biruwa
    gi ge bo dogalu haguaneni iri karu abale dogaralidagua ani biaga ka.
  mya-mya: ဂဒ်​အ​နွယ်​ကို​ရည်​သန်​၍​ဤ​သို့​ဖွဲ့​ဆို​လေ သည်။ ``ဂဒ်​အ​နွယ်​၏​နယ်​မြေ​ကို​ကျယ်​ဝန်း​စေ​သော
    ဘု​ရား​သ​ခင်​၏​ဂုဏ်​တော်​ကို​ချီး​မွမ်း​ကြ​လော့။ ဂဒ်​အ​နွယ်​သည်​ခြင်္သေ့​သ​ဖွယ်​လက်​မောင်း
    သို့​မ​ဟုတ် ဦး​ခေါင်း​ခွံ​ကို​ကိုက်​ဖြတ်​ရန်​ချောင်း​နေ​၏။
  bod-N: ཡང་གཱ་རྡུ་ཡི་སྐོར་ལ་ཁོང་གིས་འདི་ལྟར། གཱ་རྡུ་རྒྱ་ཆེར་གཏོང་མཁན་བདེ་བར་ཤོག །
    ཁོ་ནི་གཡུ་རལ་ཅན་བཞིན་འཇབ་ནས་འདུག ། དཔུང་པ་དང་ནི་མགོ་ལྤགས་འགོག་པར་བྱེད། །
  sna-sna: 'Pamusoro paGadhi akati: “Ngaaropafadzwe iye anokurisa nyika yaGadhi! Gadhi
    anogaramo seshumba, achibvambura ruoko kana musoro.'
  spa-BLM: Sobre Gad dijo, “El que agranda a Gad es bendecido. Habita como una leona,
    y desgarra el brazo y la coronilla.
  cac-cac: 'Ix yalanpax vin̈ yuj eb'' yin̈tilal Gad icha tic: Ic''jocab'' chaan̈ Jehová
    ix ac''an levanb''oc sluum eb'' yin̈til Gad. Lajan eb'' icha noc'' nun choj tz''em
    cutzan, sjecchitanel sc''ab'' yed'' sjolom schib''ej. Icha chi'' ol yutej eb''
    yajc''ool eb'' yin̈til Gad chi''.'
  swh-ULB: 'Kuhusu Gadi, Musa alisema: Abarikiwe yule amkuzaye Gadi. Ataishi pale
    kama simba jike, naye atanyakua mkono au kichwa.'
  bel-bel: 'Пра Гада сказаў: дабраславёны той, хто пашырыў Гада; ён пакоіцца як леў,
    і ламае мышцу і галаву;'
  deu-ELBBK: 'Und von Gad sprach er: Gesegnet sei, der Gad Raum schafft! Wie eine
    Löwin lagert er und zerreißt Arm und Scheitel.'
  mbb-OT: Mehitenged te tribu ni Gad, migkaǥi si Moises te, “Eedeliǥen is Megbevayà
    he mibpekeluag te tanà te tribu ni Gad! Ed-ubpà sikandan kayi he tanà he andam
    he ed-upangis te vekelawan etawa ulu te menge kuntada zan.
  mal-2015: 'ഗാദിനെക്കുറിച്ചു അവൻ പറഞ്ഞതു: ഗാദിനെ വിസ്താരമാക്കുന്നവൻ അനുഗ്രഹിക്കപ്പെട്ടവൻ.
    ഒരു സിംഹിപോലെ അവൻ പതുങ്ങിക്കിടന്നു ഭുജവും നെറുകയും പറിച്ചുകീറുന്നു.'
  rmc-rmc: 'Pal o kmeňos Gad phenďa: „Mi el lašardo o RAJ, savo kerďa bareder leskri
    phuv. O Gad užarel sar o ľevos, hoj te odčhinel o vast abo o šero.'
  pes-OPV: 'و درباره جاد گفت: «متبارک باد آنکه جاد را وسیع گرداند. مثل شیرماده ساکن
    باشد، وبازو و فرق را نیز می‌درد،'
  ron-1924: 'Деспре Гад а зис: „Бинекувынтат сэ фие чине лэрӂеште пе Гад! Гад се одихнеште
    ка ун леу ши сфышие ла браце ши капете.'
  ben-OBCV: 'গাদের বিষয়ে তিনি বলেছিলেন: “ধন্য তিনি, যিনি গাদের রাজ্যের সীমানা বাড়াবেন!
    গাদ সেখানে সিংহের মতো বসবাস করে, সে হাত ও মাথা ছিঁড়বে।'
  som-som: Oo markuu Gaad u ducaynayayna wuxuu yidhi, Barako ha ku dhacdo kii reer
    Gaad ballaadhiya, Isagu wuxuu u jiifaa sida gool libaax, Oo wuxuu dillaacsadaa
    gacanta iyo madaxa dhaladiisa.
  lat-VUC: 'Et Gad ait: [Benedictus in latitudine Gad: quasi leo requievit, cepitque
    brachium et verticem.'
  eng-ASVBT: 'And of Gad he said, Blessed be he that enlargeth Gad: He dwelleth as
    a lioness, And teareth the arm, yea, the crown of the head.'
  ita-1885: 'Poi disse di GAD: Benedetto sia colui che allarga Gad; Egli se ne sta
    come un fiero leone, E lacera braccio e testa.'
  eng-LXXUP: 'And to Gad he said, Blessed be he that enlarges Gad: As a lion he rested,
    Having broken the arm and the ruler.'
  eng-ULB: 'About Gad, Moses said: Blessed be he who enlarges Gad. He will live there
    like a lioness, and he will tear off an arm or a head.'
  spa-VBL: 'A Gad le dijo: “¡Bienaventurado el que extienda el territorio de Gad!
    Gad es como un león al acecho, listo para arrancar un brazo o una cabeza.'
  fra-_FOB: 'Et de Gad il dit: Béni soit celui qui met Gad au large! Il repose comme
    un lion, et il déchire bras et tête;'
  mal-mal: 'ഗാദിനെക്കുറിച്ച് അവൻ പറഞ്ഞത്: “ഗാദിനെ വിസ്താരമാക്കുന്നവൻ അനുഗ്രഹിക്കപ്പെട്ടവൻ.
    ഒരു സിംഹത്തെപ്പോലെ അവൻ പതുങ്ങിക്കിടന്ന് ഭുജവും നെറുകയും പറിച്ചുകീറുന്നു.'
  urd-GVR: 'Jad kī Barkat: Mubārak hai wuh jo Jad kā ilāqā wasī kar de. Jad sherbabar
    kī tarah dabak kar kisī kā bāzū yā sar phāṛ ḍālne ke lie taiyār rahtā hai.'
  suz-BL: मिनु गाद आ पर्बम मार देंशो बाक्‍त, देंशा हना “गाद कली सोशो बोशो दुम्‍शा
    ग्‍येरसो। गाद गुप्‍स खोदेंशो पा बाप्‍शा बाक्‍ब। मेकोमी गुइ नु पिया रेप्‍ब।
  ita-1927: 'Poi disse di Gad: “Benedetto colui che mette Gad al largo! Egli sta nella
    sua dimora come una leonessa, e sbrana braccio e cranio.'
  ckb-ckb: 'سەبارەت بە نەوەی گاد گوتی: «بەرەکەتدارە ئەوەی سنووری خاکی گادی فراوان
    کرد! وەک شێرە مێ نیشتەجێ بوو، قۆڵی پارچەپارچە کرد لەگەڵ تەپڵی سەر،'
  eng-BBE: 'Of Gad he said, A blessing be on him who makes wide the limits of Gad:
    he takes his rest like a she-lion, taking for himself the arm and the crown of
    the head.'
  kan-OKCV: 'ಮೋಶೆಯು ಗಾದನ ವಿಷಯವಾಗಿ ಹೇಳಿದ್ದೇನೆಂದರೆ: “ಗಾದನ ರಾಜ್ಯವನ್ನು ವಿಸ್ತಾರ ಮಾಡಿದ ದೇವರು
    ಸ್ತುತಿಹೊಂದಲಿ. ಅವನು ಸಿಂಹದಂತೆ ಜೀವಿಸಿ ತೋಳನ್ನೂ ಶಿರಸ್ಸನ್ನೂ ಮುರಿಯುವನು.'
  tam-2017: '“காத்தைக்குறித்து: காத்திற்கு விசாலமான இடத்தைக் கொடுக்கிறவர் ஸ்தோத்திரிக்கப்பட்டவர்;
    அவன் சிங்கத்தைப்போல் தங்கியிருந்து, புயத்தையும் உச்சந்தலையையும் பீறிப்போடுவான்.'
  spa-RV-1909: 'Y á Gad dijo: Bendito el que hizo ensanchar á Gad: como león habitará,
    y arrebatará brazo y testa.'
  ron-BTF: 'Şi despre Gad a spus: Binecuvântat fie cel care lărgeşte pe Gad, el locuieşte
    ca un leu şi sfâşie braţul cu coroana capului.'
  eng-WEBP: About Gad he said, “He who enlarges Gad is blessed. He dwells as a lioness,
    and tears the arm and the crown of the head.
  eng-FBV: 'To Gad he said: “Blessed is he who makes Gad''s territory larger! Gad
    is like a lion lying in wait, ready to rip off an arm or a head.'
  nld-1939: 'Over Gad sprak hij: Gezegend Hij, die Gad ruimte verschaft, Zodat hij
    zich neervlijt als een leeuwin, En arm en schedel verscheurt,'
  nch-BL: 'Ten iixhuihua nopa hueyi familia Gad Moisés quiijto: “Ma tijhueyichihuaca
    TOTECO cati quinmacac huejhueyi talme iixhuihua Gad. Iixhuihua Gad mosohuaj huan
    tachiyaj cuali, quej se sihua tecuani cati quichiya para ipan huitonis se para
    quicotonilis imax huan itzonteco.'
  vie-1934: 'Người chúc về Gát rằng: Đáng ngợi khen thay Đấng để Gát nơi quảng-khoát,
    Người nằm nghỉ như một sư tử cái, Và xé cánh tay cùng đầu.'
  hin-CV: 'गाद के लिए मोशेह ने कहा: “धन्य है गाद का विस्तार! गाद का जीवन सिंह के समान
    है, वह भुजा को फाड़ देता है और खोपड़ी को भी.'
  eng-OURB: About Gad [Good fortune] he said, “He who enlarges Gad [Good fortune]
    is blessed. He dwells as a lioness, and tears the arm, yes, the crown of the head.
  spa-BES: 'De Gad, dijo: Bendita sea la persona que amplía los límites de Gad: descansa
    como un león, y arrebata para sí el brazo y la coronilla.'
  tdx-tdx: Le hoe ty nanoe’e i Gade, Soa tata ty mampitratrañake ty a i Gade; hoe
    liona ty imoneña’e, rimite’e ty fitàñe naho ty hevo.
  vid-vid: Kwa chiwalo cha nhanzi ya Gadi, nakalonga, “Yatogoligwe Nguluwi yalinguwapa
    wanhu wa Gadi honhu hakulu, wanhu wa Gadi wangibandabanda kota isimba likwanyule
    moko na unhosi wa mutwi.
  eng-OKE: 'And of Gad he said: Blessed is He who enlargeth Gad. He dwelleth as a
    lioness; he will kill sultans with kings:'
  tha-KJV: ท่านกล่าวถึงกาดว่า “​สาธุ​การแด่​พระองค์​ผู้​ทรงขยายกาด กาดหมอบอยู่เหมือนกับสิงโต
    เขาทึ้งแขนและกระหม่อมบนศีรษะ
  por-BR-2018: 'E a Gade disse: Bendito o que fez alargar a Gade: Como leão habitará,
    e arrebatará braço e testa.'
  deu-ELO: 'Und von Gad sprach er: Gesegnet sei, der Gad Raum schafft! Wie eine Löwin
    lagert er und zerreißt Arm und Scheitel.'
  eng-WYC-2018: And he said to Gad, Gad is blessed in broadness; he rested as a lion,
    and he took from his adversary the arm and the noll. (And he said of the tribe
    of Gad, Gad is blessed in their broad places; they rest like a lion, but they
    tear off the arms and the tops of the heads of their adversaries.)
  epo-epo: 'Kaj pri Gad li diris: Benata estu la disvastiganto de Gad; Kiel leono
    li kuŝas, Kaj li disŝiras brakon kune kun la verto.'
  uig-PIN: 'Gad toƣrisida u mundaⱪ dedi: — «Gadning zeminini kengǝytküqigǝ bǝht-bǝrikǝt
    bolƣay; Gad bolsa qixi xirdǝk olturaⱪlaxti; U bilǝk ⱨǝm bax terisini titma-titma
    ⱪiliwetidu;'
  beo-beo: E daGa:defi ilia hou amane olelei, “Hina Gode da Ga:de ea soge bagade hamoiba:le,
    Ema nodomu da defea. Ga:de da gasonasu laione wa:me agoane dunu eno ilia lobo
    o dialuma amo gasona.
  tpi-OTNT: Na em i tingting long lain Gat na i tok, “God i bin mekim graun bilong
    lain Gat i kamap bikpela, olsem na yupela olgeta i mas litimapim nem bilong en.
    Lain Gat i olsem laion i wet i stap bilong kilim abus na rausim han o skin long
    het bilong en.
  hau-SA: Game da Gad ya ce, “Mai albarka ne wanda ya fadada mazaunin Gad! Gad yana
    zama a can kamar zaki, yana yayyage a hannu da kai.
  uig-LAT: 'Gad toghrisida u mundaq dédi: — «Gadning zéminini kéngeytküchige bext-beriket
    bolghay; Gad bolsa chishi shirdek olturaqlashti; U bilek hem bash térisini titma-titma
    qiliwétidu;'
  nde-nde: 'NgoGadi wathi: “Ubusisiwe lowo oqhelisa umbuso kaGadi! UGadi uhlala khona
    njengesilwane, edlithiza engalweni loba ekhanda.'
  ton-ton: '¶ Pea naʻe lea ia kia Kata, “Ke hoko ʻae tāpuaki kiate ia ʻoku ne fakalahi
    ʻa Kata: ʻoku nofo ia ʻo hangē ha laione, pea ʻoku ne haehae ʻae nima mo e tumuʻaki
    ʻoe ʻulu.'
  ces-1613: 'Gádovi pak řekl: Požehnaný, kterýž rozšiřuje Gáda. Onť jakožto lev bydliti
    bude, a uchvátí rameno i s hlavou.'
  eng-WMB: About Gad he said, “He who enlarges Gad is blessed. He dwells as a lioness,
    and tears the arm and the crown of the head.
  tam-TCV: 'காத்தியரைப்பற்றி அவன் சொன்னதாவது: “காத்தியரின் ஆளுகைகளை விரிவுபடுத்துபவன்
    ஆசீர்வதிக்கப்பட்டவன். காத் சிங்கத்தைப்போல் படுத்திருப்பான். அவன், புயத்தையும்
    தலையையும் கிழிக்கும் சிங்கத்தைப்போல் படுத்திருப்பான்.'
  ceb-ULB: 'Mahitungod kang Gad, miingon si Moises: Bulahan siya nga nagpadako kang
    Gad. Magapuyo siya didto ingon nga bayeng liyon, ug pagaputlon niya ang bukton
    o ang ulo.'
  pol-UBG: 'A o Gadzie powiedział: Błogosławiony ten, kto rozprzestrzeni Gada. Będzie
    mieszkać jak lew, a urwie ramię i głowę.'
  agr-agr: 'Tuja Gad wegantun juna aatus Moisés chichajak: “¡Apajuíyah, ame Gad wegantu
