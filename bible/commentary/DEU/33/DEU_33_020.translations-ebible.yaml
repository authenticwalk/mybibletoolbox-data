  ben-IRV: আর গাদের বিষয়ে তিন বললেন, “ধন্য তিনি, যিনি গাদকে বাড়িয়ে দেন; সে সিংহীর
    মতো বাস করে, সে বাহু এবং মাথাও বিচ্ছিন্ন করে।
  pan-pan: ਗਾਦ ਲਈ ਉਸ ਨੇ ਆਖਿਆ, ਮੁਬਾਰਕ ਹੈ ਉਹ, ਜੋ ਗਾਦ ਨੂੰ ਵਧਾਉਂਦਾ ਹੈ, ਗਾਦ ਸ਼ੇਰਨੀ ਵਾਂਗੂੰ
    ਵੱਸਦਾ ਹੈ, ਉਹ ਬਾਂਹ ਨੂੰ ਸਗੋਂ ਸਿਰ ਦੀ ਖੋਪੜੀ ਨੂੰ ਤੋੜ ਸੁੱਟਦਾ ਹੈ।
  mya-JVB: ဂဒ် အမျိုးကို ကား ၊ ဂဒ် အမျိုးကို ကျယ်ဝန်း စေ သောသူသည် မင်္ဂလာ ရှိတော်မူစေသတည်း။
    ထိုအမျိုး သည် ခြင်္သေ့ ကဲ့သို့ နေ ၍ ၊ လက်ရုံး နှင့် ဦးထိပ် ကို ဆုတ်ဖဲ့ တတ်၏။
  hmo-hmo: Gado ena iduhu be Mose ese ia herevalaia, ia gwau, “Dirava do umui hanamoa,
    ia ese emui tano ia habadaia noho. Gado taudia be laiona bamona idia hekure noho,
    imana o kwarana do idia darea totona.
  urd-urd: और जद्द के हक़ में उसने कहा, “जो कोई जद्द को बढ़ाए वह मुबारक हो। वह शेरनी
    की तरह रहता है, और बाज़ू बल्कि सिर के चाँद तक को फाड़ डालता है
  rus-SYN: 'О Гаде сказал: благословен распространивший Гада; он покоится как лев
    и сокрушает и мышцу и голову;'
  bqc-SIM: 'Gada buiↄ yã́ musu à mɛ̀: Wà Gada buiↄ bùsu Kãfĩna sáaukpa! Aaↄ
    wúlɛa we lán nↄ̀ↄmusuwaɛ, aa gbɛ̃́ↄ taitai ń gã̀sĩↄwa ń ń miↄ.'
  tcz-CHONGTHU: Chuin Gad chung chang thudola aseiyin, Koi hile Gad dinga gam kehpeh
    achu nun nom hen, Gad hi sakeijin akol khum jin, ama chun miho ban aheh lha jin,
    amai akhot phon jin, aluchang jeng jong akhot eh peh jin ahi.
  mar-mar: गादविषयी मोशे म्हणाला, “गादाचा विस्तार करणारा देव धन्य होय. गाद सिंहासारखा
    आहे. तो आधी दबा धरून बसतो. आणि सावजावर हल्ला करून त्याच्या चिंधड्या करतो.
  qub-qub: 'Gad trïbu runacunapämi niran: «Tayta Diosga alabasha caycullächun. Paymi
    Gad runacunapa chacrancuna mas achca cananpaj yanaparan. Gad runacunaga wawayoj
    liyun lätacuycur cäsajnömi caycan. Chaymi charishan runapa ricranta, umantapis
    rachirin.'
  hat-hat: 'Men sa li di pou branch fanmi Gad la: Lwanj pou Bondye ki bay Gad anpil
    tè pou l'' rete. Gad kouche tankou yon lyon k''ap veye, pou l'' dechire yon bra,
    yon tèt, yon figi.'
  eng-BSB: 'Concerning Gad he said: “Blessed is he who enlarges the domain of Gad!
    He lies down like a lion and tears off an arm or a head.'
  tod-tod: 'Gade letegi, é ɠɛni ma: Maamusɛi ɠa Ɠɔoɠɔ GALAGI ʋɛ, nii é zou wolai
    veezu Gade ʋɛ. Gade ɠa looɠosu eɠɛ zala zaai, a ɗa ná-sua zogai ʋali ga, é so
    kɔɠɔiti ma, é li nɔunkalagi ʋɔ.'
  eng-WEBPB: About Gad he said, “He who enlarges Gad is blessed. He dwells as a lioness,
    and tears the arm and the crown of the head.
  kbq-kbq: Hagi Gati nagakura amanage hu'ne, Gati naga'mofo mopama erira huzmante'nimofona,
    ra agi amigahaze. Gati'a laionimo'ma mago'a zagagafama aheno avufgama asenima
    tagana vazinaku'ma pri hu'neno kva huno mani'neankna hu'ne.
  nhe-BL: 'Tlen iixhuihua nopa hueyi familia Gad Moisés quiijto: “Ma tijhueyichihuaca
    TOTECO tlen quinmacac huejhueyi tlali iixhuihua Gad. Iixhuihua Gad mocualtlalíaj
    huan tlachiyaj cuali, queja se sihua tecuani tlen quichiya para ipan huitonis
    se para quicotonilis ima huan itzonteco.'
  gub-BL: Umume'u ko ma'e Kaz wanehe. Ikatuahy Tupàn a'e, ta'e umuhua'u Kaz ywy a'e
    xe. Teko Kaz izuapyapyr wàro ma'e zàwàruhu iriàw ài wà. Ozo'ok wàmàtyry'ymar izywa.
    Ozo'ok iàkàg wà no.
  eng-DRA: 'And to Gad he said: Blessed be Gad in his breadth: he hath rested as a
    lion, and hath seized upon the arm and the top of the head.'
