verse: DEU.033.003
translations:
  mal-C: അങ്ങു നിശ്ചയമായും തന്റെ ജനത്തെ സ്നേഹിക്കുന്നു; അവിടത്തെ സകലവിശുദ്ധരും അങ്ങയുടെ
    കരവലയത്തിൽ ഇരിക്കുന്നു. അവർ എല്ലാവരും അങ്ങയുടെ പാദത്തിൽ കുമ്പിടുന്നു, അങ്ങയിൽനിന്ന്
    അവർ ഉപദേശം സ്വീകരിക്കുന്നു,
  deu-TKW: Und liebend hegte er sein Volk, alle seine Heiligen standen in deiner Hand,
    und sie folgten gehorsam deinem Fuße, vernahmen deine Sprüche.
  lin-lin: Solo, olingaka bato, basantu nyonso basimbami na loboko na Yo. Na makolo
    na Yo, bango nyonso bagumbamaka. Ezali epai na Yo nde bazwaka mateya.
  eng-LSV: Indeed, He [is] loving the peoples; All His holy ones [are] in Your hand,
    || And they sat down at Your foot, || [Each] lifts up Your words.
  eng-GNV: 'Though hee loue the people, yet all thy Saints are in thine handes: and
    they are humbled at thy foete, to receiue thy words.'
  eng-WEBSTER: 'Yea, he loved the people; all his saints are in thy hand: and they
    sat down at thy feet; every one shall receive of thy words.'
  nhw-BL: TOTECO nelía techicnelía tiimasehualhua, huan techpiya nochi tiitlatzejtzeloltijca
    masehualhua imaco. Tojuanti tijtoquilíaj. Tijtlalíaj toicxihua campa pano iicxihua.
    Huan tijtlacaquilíaj huan nimantzi tiyohuij campa yaya techtitlani.
  swh-ONEN: Hakika ni wewe ambaye huwapenda watu, watakatifu wako wote wamo mkononi
    mwako. Miguuni pako wote wanasujudu na kutoka kwako wanapokea mafundisho,
  bba-bba: Yinni Gusunɔ u Isirelibɑ kĩ. U rɑ tɔmbu kpuro kɔ̃su be bɑ sɑ̃ɑ wiɡibu,
    bɑ rɑ yiire win nuurɔ bu kɑ win sɔ̃ɔsiru wɑ.
  eng-KJVCPB: 'Yea, he loved the people; All his saints are in thy hand: And they
    sat down at thy feet; Every one shall receive of thy words.'
  luo-luo: En adier ni in ema ihero ji, jomaler duto ginie lweti. Giduto gikulore
    e nyimi kendo kuomi ema gikawe chike,
  meu-meu: Oibe, ena orea taudia e lalokau henidia, Ena helaḡa taudia iboudiai na
    ia imana ai. Oi aemu gabudia ai e rakava, Haheḡani emu amo e abiva.
  npi-ULB: वास्तवमा उहाँले मानिसहरूलाई प्रेम गर्नुहुन्छ । उहाँका सबै पवित्र जन उहाँको
    हातमा छन्, र तिनीहरूले तपाईंको पाउमा शिर निहुराउँछन् । तिनीहरूले तपाईंका वचनहरू
    प्राप्‍त गरे ।
  yor-yor: Nítòótọ́, ó fẹ́ràn àwọn ènìyàn an rẹ̀, gbogbo àwọn ènìyàn mímọ́ wà ní ọwọ́
    rẹ̀. Ní ẹsẹ̀ rẹ̀ ni wọ́n ti foríbalẹ̀, àti lọ́dọ̀ rẹ̀ ni wọ́n ti ń gba ọ̀rọ̀,
  ind-ind: Sesungguhnya, TUHAN mengasihi umat-Nya dan melindungi semua orang yang
    menjadi milik-Nya. Mereka sujud di kaki-Nya dan ingin menyimak ajaran-Nya.
  pes-OPCB: او قوم خود را دوست می‌دارد و از آنها حمایت می‌کند، ایشان نزد پاهای او
    می‌نشینند و از سخنانش بهره‌مند می‌گردند.
  tgl-ULB: Tunay nga, mahal niya ang mga tao; lahat ng kaniyang mga banal na pinili
    ay nasa inyong kamay, at nagpatirapa siya sa inyong mga paa; nakatanggap ang bawat
    isa ng inyong mga salita.
  cbu-NT: Apanll waanaatsi tiptsir kizpur chinakiya. Tputs Apanllee ungirtaksin, waanaatstamari
    tutunlltayaru, Apaa, istangandama átu, Apanllsha waama wamachtasheem wayakiya,
    Móysisarini Israelchichee tárangiya.
  hui-hui: Anduane Homogo ibugua ibunaga wali agaliru gubalini ho haga ka. Ibugua
    wali agali ibunaga karu mamage halu biamogo biaga. Ani biagago iname ibu geha
    bulu paluwa ibugua bia laradagua hale howa bialu holene nga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​လူ​မျိုး​တော်​ကို ချစ်​တော်​မူ​၏။ မိ​မိ​ပိုင်​ဆိုင်​သူ​တို့​ကို​ကာ​ကွယ်
    စောင့်​ရှောက်​တော်​မူ​၏။ သို့​ဖြစ်​၍​ငါ​တို့​သည်​ကိုယ်​တော်​၏​ခြေ​တော် ကို ဦး​တိုက်​လျက်​ပ​ညတ်​တော်​များ​ကို​စောင့်​ထိန်း
    ကြ​၏။
  bod-N: ཁྱེད་ནི་དངོས་གནས་རང་གི་མི་ལ་བྱམས། ། སྐྱེས་བུ་དམ་པ་ཁྱེད་ཀྱི་ཕྱག་ཏུ་གནས། །
    ཁྱེད་ཀྱི་ཞབས་དྲུང་ཁོ་རྣམས་གུས་ཕྱག་འབུལ། ། ཀུན་གྱིས་ཁྱེད་ཀྱི་བཀའ་རྣམས་ཉམས་ལེན་བྱ།
    །
  sna-sna: Zvirokwazvo ndimi makada vanhu; vatsvene vose vari muruoko rwenyu. Patsoka
    dzenyu vose vanopfugama, uye kubva kwamuri vanogamuchira kurayirwa,
  spa-BLM: Sí, ama al pueblo. Todos sus santos están en tu mano. Se sentaron a sus
    pies. Cada uno recibe sus palabras.
  cac-cac: A Jehová sxajanan eb' schon̈ab', stan̈vej eb' yicxo. A eb' chi' tz'och
    ejmelal d'a yichan̈, sc'anab'ajan schecnab'il eb'.
  swh-ULB: Kweli, anawapenda watu; watakatifu wake wote wapo mikononi mwako, na walimsujudu
    mguuni mwake; walipokea maneno yako.
  bel-bel: У ісьціне Ён любіць народ; усе прысьвечаныя Яго ў руцэ Тваёй, і яны прыпалі
    да ступакоў Тваіх, каб уважаць словам Тваім.
  deu-ELBBK: Ja, er liebt die Völker; alle seine Heiligen sind in deiner Hand; und
    sie lagern zu deinen Füßen, jeder empfängt von deinen Worten.
  mbb-OT: Mahal utew te Nengazen is menge etew zin. Ebpengelangan din heini is menge
    etew he menge pinilì din. Umbe, edsunuzen dan sikandin ne edtumanen dan is mandù
    din.
  mal-2015: അതേ, അവൻ ജനത്തെ സ്നേഹിക്കുന്നു; അവന്റെ സകലവിശുദ്ധന്മാരും തൃക്കയ്യിൽ ഇരിക്കുന്നു.
    അവർ തൃക്കാൽക്കൽ ഇരുന്നു; അവൻ തിരുവചനങ്ങൾ പ്രാപിച്ചു.
  rmc-rmc: O RAJ kamel peskre manušen a savore sveta hine andre leskre vasta. Banďon
    tele angle leskre pindre a prilen leskre lava.
  pes-OPV: به درستی که قوم خود را دوست می‌دارد. وجمیع مقدسانش در دست تو هستند. و نزدپایهای
    تو نشسته، هر یکی از کلام تو بهره‌مندمی شوند.
  ron-1924: Да, Ел юбеште попоареле; Тоць сфинций сунт ын мына Та. Ей ау стат ла пичоареле
    Тале, Ау примит кувинтеле Тале.
  ben-OBCV: সত্যিই তুমিই যে লোকদের ভালোবাসো; সকল পবিত্রজন তোমার হাতে। তোমার পায়ের
    নিচে তারা নত হয়, এবং তোমার কাছ থেকে নির্দেশ নেয়,
  som-som: Haah, isagu dadyowga wuu jecel yahay. Kuwiisa quduuska ah oo dhammuna gacantaaday
    ku jiraan, Oo iyagu waxay fadhiisteen cagahaaga, Oo waxay qaadanayaan erayadaada.
  lat-VUC: 'Dilexit populos, omnes sancti in manu illius sunt: et qui appropinquant
    pedibus ejus, accipient de doctrina illius.'
  eng-ASVBT: 'Yea, he loveth the people; All his saints are in thy hand: And they
    sat down at thy feet; Everyone shall receive of thy words.'
  ita-1885: Benchè tu ami i popoli, Tutti i santi di esso son nella tua mano; Ed essi
    stanno fra i tuoi piedi, Affin di ricevere delle tue parole.
  eng-LXXUP: And he spared his people, And all his sanctified ones are under thy hands;
    And they are under thee; And he received of his words
  eng-ULB: Indeed, he loves the peoples; all his holy ones are in your hand, and they
    bowed down at your feet; they received your words.
  spa-VBL: ¡Cuánto amas al pueblo! ¡Tienes a todos los santos en tu mano! Se sientan
    a tus pies para escuchar tus palabras,
  fra-_FOB: Oui, il aime les peuples. Tous ses saints sont en ta main. Ils se sont
    tenus à tes pieds pour recevoir tes paroles.
  mal-mal: അതേ, അവൻ തന്റെ ജനത്തെ സ്നേഹിക്കുന്നു; അവന്റെ സകലവിശുദ്ധന്മാരും തൃക്കയ്യിൽ
    ഇരിക്കുന്നു. അവർ തൃക്കാല്ക്കൽ ഇരുന്നു; അവർ തിരുവചനങ്ങൾ പ്രാപിച്ചു.
  urd-GVR: Yaqīnan wuh qaumoṅ se muhabbat kartā hai, tamām muqaddasīn tere hāth meṅ
    haiṅ. Wuh tere pāṅwoṅ ke sāmne jhuk kar tujh se hidāyat pāte haiṅ.
  suz-BL: थमा पा, मुर आन दातेमी आ मुर शुश दाक्‍शो मुर बाक्‍नीम। गे इन मुर नेल्‍ल आन
    कली कोव़ब बाक्‍तीनी। मेकोपुकी इन खोइल आ नेक्‍था गाक्‍शो बाक्‍तेक्‍म। इन देंशो
    नेल्‍ल पाम्‍तेक्‍म।
  ita-1927: Certo, l’Eterno ama i popoli; ma i suoi santi son tutti agli ordini suoi.
    Ed essi si tennero ai tuoi piedi, e raccolsero le tue parole.
  ckb-ckb: هەروەها ئەی ئەوەی گەلانت خۆشدەوێت، هەموو پیرۆزەکانی لە دەستی تۆن، ئەوان
    لەلای پێت کڕنۆش دەبەن، ڕێنمایی لە تۆ وەردەگرن.
  eng-BBE: All his holy ones are at his hand; they go at his feet; they are lifted
    up on his wings.
  kan-OKCV: ನಿಶ್ಚಯವಾಗಿ ನೀವು ಜನರನ್ನು ಪ್ರೀತಿಸುತ್ತೀರಿ. ಪರಿಶುದ್ಧ ಜನರು ನಿಮ್ಮ ಆಶ್ರಯದಲ್ಲಿಯೇ
    ಇದ್ದಾರೆ. ನಿಮ್ಮ ಪಾದಗಳಿಗೆ ಎಲ್ಲರೂ ಎರಗುವರು. ನಿಮ್ಮಿಂದಲೇ ಬೋಧನೆ ಪಡೆಯುವರು.
  tam-2017: உண்மையாகவே அவர் மக்களை நேசிக்கிறார்; அவருடைய பரிசுத்தவான்கள் எல்லோரும்
    உம்முடைய கையில் இருக்கிறார்கள்; அவர்கள் உம்முடைய பாதத்தில் விழுந்து, உம்முடைய
    வார்த்தைகளினால் போதிக்கப்படுவார்கள்.
  spa-RV-1909: 'Aun amó los pueblos; todos sus santos en tu mano: ellos también se
    llegaron á tus pies: recibieron de tus dichos.'
  ron-BTF: Da, el a iubit poporul; toţi sfinţii săi sunt în mâna ta, şi ei au şezut
    la picioarele tale; fiecare va primi din cuvintele tale.
  eng-WEBP: Yes, he loves the people. All his saints are in your hand. They sat down
    at your feet. Each receives your words.
  eng-FBV: 'How much you love the people; you hold all the holy ones in your hand.
    They sit down at your feet to listen to your words:'
  nld-1939: En vernielde zijn gramschap de volken. Maar al zijn heiligen waren in
    uw hand, En zaten neer aan uw voeten; Het volk nam uw uitspraken aan.
  nch-BL: TOTECO nelía techicnelía tiimasehualhua, huan techpixtoc imaco nochi tiitatzejtzeloltica
    masehualhua. Tojuanti tijtoquilíaj. Tijtalíaj toicxihua campa pano iicxihua. Huan
    tijtacaquilíaj huan nimantzi tiyahuij campa yaya techtitani.
  vie-1934: Ngài thương yêu dân sự, Các thánh của Ngài đều ở trong tay Ngài, Quì xuống
    chân Ngài, Đặng lãnh những lời của Ngài.
  hin-CV: वस्तुतः वह तो अपनी प्रजा से प्रेम ही करते हैं. याहवेह, आपके सभी पवित्र प्राणी
    आपके अधीन हैं, वे आपके चरणों में बैठ, आपकी आज्ञा स्वीकार करते हैं.
  eng-OURB: Yes, he choveiv ·hides in bosom, loves· the people. All his saints are
    in your hand. They sat down at your feet. Each receives your words.
  spa-BES: Todos tus santos están en tu mano; se sientan a tus pies; y todos recibirán
    de tu palabra.
  tdx-tdx: Eka, kokoa’e ondatio, o masi’e iabio— le am-pità’o iereo miambesatse am-pandia’o
    eo, mininike o tsara’oo,
  vid-vid: Mkulu Nguluwi nakawagana wanhu wa heye, kanguwalolela welile wa heye weng'ha.
    Ahyo, wanhu wa heye nawafugama hali magulu ga heye na kupegwa malajizo kulawila
    kwa heye.
  eng-OKE: He loved the tribes, all the holy ones of the house of Israel; with power
    He led them out of Mizraim, and they were conducted under Thy Cloud, they journeyed
    by Thy Word.
  tha-KJV: แท้จริง พระองค์​ทรงรักประชาชนของพระองค์ บรรดาวิ​สุทธิ​ชนของพระองค์​ก็​อยู่​ในพระหัตถ์ของพระองค์
    และเขาทั้งหลายกราบลงที่พระบาทของพระองค์รับพระดำรัสของพระองค์
  por-BR-2018: 'Ainda amou os povos; Todos seus santos em tua mão: Eles também se
    chegaram a teus pés: Receberam de teus ditos.'
  deu-ELO: Ja, er liebt die Völker; alle seine Heiligen sind in deiner Hand; und sie
    lagern zu deinen Füßen, ein jeder empfängt von deinen Worten.
  eng-WYC-2018: He loved peoples; all saints be in his hand, and they that nigh to
    his feet shall take of his doctrine. (He loved the people; all the saints be in
    the palm of his hand, and they who sit at his feet shall receive his doctrine,
    or his teaching.)
  epo-epo: Vere Li amas la popolojn; Ĉiuj Liaj sanktuloj estas en Via mano; Kaj ili
    falis antaŭ Viaj piedoj, Por aŭskulti Viajn vortojn.
  uig-PIN: Dǝrⱨǝⱪiⱪǝt, U hǝlⱪni sɵyidu; Sening barliⱪ muⱪǝddǝs bǝndiliring ⱪolungdidur;
    Ularning ⱨǝrbiri ayiƣing aldida olturup, Sɵzliringgǝ muyǝssǝr bolidu.
  beo-beo: Hina Gode da Ea fi dunuma asigisa. E da Ema fa:no bobogesu dunu gaga:lala.
    Amaiba:le, ninia da Ea emoga begudusa amola Ea hamoma:ne sia:i amoma fa:no bobogesa.
  tpi-OTNT: God i laikim tru ol manmeri bilong en, na em i save was gut long ol. Olsem
    na yumi mas brukim skru na daunim het long em, na yumi mas bihainim ol lo bilong
    en.
  hau-SA: Tabbatacce kai ne wanda yake ƙaunar mutane; dukan tsarkaka suna a hannunka.
    A ƙafafunka, duk suka rusuna, daga wurinka kuma suka karɓi umarni,
  uig-LAT: Derheqiqet, U xelqni söyidu; Séning barliq muqeddes bendiliring qolungdidur;
    Ularning herbiri ayighing aldida olturup, Sözliringge muyesser bolidu.
  nde-nde: Ngempela nguwe othanda abantu, bonke abangcwele basezandleni zakho. Ezinyaweni
    zakho bayakhothama bonke bamukele iziqondiso ezivela kuwe,
  ton-ton: '‌ʻIo, naʻa ne ʻofa ki he kakai; ko ʻene kakai māʻoniʻoni kotoa pē naʻe
    ʻi hono nima: pea naʻa nau nofo hifo ki hono vaʻe; ʻe maʻu taki taha kotoa pē
    ʻa ʻene ngaahi folofola.'
  ces-1613: Jak velice miluješ lidi! Všickni svatí jeho jsou v ruce tvé, oni také
    přivinuli se k nohám tvým, vezmouť prospěch z výmluvností tvých.
  eng-WMB: Yes, he loves the people. All his holy ones are in your hand. They sat
    down at your feet. Each receives your words.
  tam-TCV: நிச்சயமாக நீரே மக்களில் அன்பு செலுத்துகிறீர். எல்லா பரிசுத்தவான்களும் உமது
    கரத்திலே இருக்கிறார்கள். அவர்கள் உம்முடைய பாதங்களில் விழுந்து வணங்குகிறார்கள்.
    உம்மிடமிருந்து அறிவுறுத்தலை பெற்றுக்கொள்கிறார்கள்.
  ceb-ULB: Sa pagkatinuod, gihigugma niya ang katawhan; ang iyang tanan nga balaan
    anaa sa imong kamot, ug nagyukbo sila sa imong tiilan; gidawat nila ang imong
    mga pulong.
  pol-UBG: Doprawdy, on umiłował lud; wszyscy jego święci są w twych rękach i oni
    usiedli u twoich stóp; przyjmują twoje słowa.
  agr-agr: Tuke Pujuuk niina aentsji aidaunak aneawai, tuja niinu etegjamu aidaunak
    kuitamui, nunú aidau Apajuín emematuinawai, nuninak nii umiktajum tibaun uminawai.
  kyc-kyc: Kamongome banya wambu dupwa mona reto kyawa minyingi dokona lao namwa banya
    kimbu silyamo dorena pangu sepala baame langilyamuli pyuo warombo singi.
  urd-GVU: یقیناً وہ قوموں سے محبت کرتا ہے، تمام مُقدّسین تیرے ہاتھ میں ہیں۔ وہ تیرے
    پاؤں کے سامنے جھک کر تجھ سے ہدایت پاتے ہیں۔
  deu-1912: Wie hat er die Leute so lieb! Alle seine Heiligen sind in deiner Hand;
    sie werden sich setzen zu deinen Füßen und werden lernen von deinen Worten.
  kan-2017: “ಆತನು ತನ್ನ ಜನರನ್ನು ಪ್ರೀತಿಸುತ್ತಾನೆ. ಯೆಹೋವನೇ, ನಿನ್ನ ಪರಿಶುದ್ಧ ಜನರು ನಿನ್ನ
    ಆಶ್ರಯದಲ್ಲಿಯೇ ಇದ್ದಾರೆ; ನಿನ್ನ ಚರಣಸನ್ನಿಧಾನದಲ್ಲಿ ಕುಳಿತಿರುವರು; ನೀನು ಹೇಳುವ ಆಜ್ಞೆಗಳನ್ನು
    ತಪ್ಪದೆ ಪಾಲಿಸಿದರು.
  yap-yap: SOMOL e rib t’uf e tirok e girdi’ rok, ma yoror rok e girdi’ nike mil farad
    ngak. Ere da parawgad nga but’ u to’oben e rifrif u ay, ma gadad fol ko tin keyog.
  hlt-MCSB: Na kut dongkah a hlangcim boeih loh pilnam a lungnah tih, na oluennah
    aka duen loh na kho taengah ngolhlung uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔኤኮ ዴሮ ጎኔ ናሽካኔ፤ ዒዛም ዱማዼ ዴሮዋ ዒ ካፓኔ፤ ዬያሮ ዒዛኮ ቶኮ ዴማ ጉምዓቲ ኑ ዚጋንዳኔ፤
    ዎጎ ዒዛሲ ኑ ካፓንዳኔ፤
  twi-ASANTE: Nokorɛ mu, wo wodɔ wo nnipa no, akronkronfoɔ nyinaa wɔ wo nsam. Wɔkoto
    wo nan ase, na wɔnya nkyerɛkyerɛ firi wo hɔ;
  eng-WEBU: Yes, he loves the people. All his saints are in your hand. They sat down
    at your feet. Each receives your words.
  bnp-bnp: A Vure i ngaru hateka e huriki a tara vona, re huriki ri malamala i matakari
    ria. Ri turume ri lolu puru na matana, ri ramai a maka vinara vona.
  wal-wal: GODAU neeni ne asaa siiqadasa. Geeshshati ubbai ne kushiyan de7oosona;
    ne gediyaa xaphon gulbbatidi goinnoosona; yaanidi neeppe azazuwaa ekkoosona.
  spa-PDDPT: En verdad Él ama al pueblo. Todos tus santos están en tu mano, Y ellos
    siguieron en tus pasos, ¡Tus Palabras!
  gun-gun: Anhetẽ ete ae ra'e reayvu heta va'e kuery. Ndevygua kuery iky'a e'ỹ va'e
    ndepo py meme ikuai. Ndepy yvy'iry ha'e kuery onhemboja okuapy vy onhembo'e uka
    'rã ndeayvua re.
  ilo-ULB: Pudno nga ay-ayatenna dagiti tattao; adda iti imam dagiti amin a nasantoan
    a tattaona, ket nagrukobda iti sakaanam; inawat ti tunggal maysa dagiti sasaom.
  kpg-kpg: Dimaadua e aloho i ana daangada, gei e benebene digau ala e hai mee gineia.
    Gidaadou gaa pala ang gi ono babaawae, ga hagalongo gi ana helekai.
  uig-ARA: دەرھەقىقەت، ئۇ خەلقنى سۆيىدۇ؛ سېنىڭ بارلىق مۇقەددەس بەندىلىرىڭ قولۇڭدىدۇر؛
    ئۇلارنىڭ ھەربىرى ئايىغىڭ ئالدىدا ئولتۇرۇپ، سۆزلىرىڭگە مۇيەسسەر بولىدۇ.
  sus-sus: Alatala Isirayila bɔnsɔɛ xanuma. A a xa mixie kantama, naxee birama a xa
    sɛriyɛ fɔxɔ ra.
  pon-2006: KAUN-O ketin loalloale sapwellime kan, oh kin ketin sinsile irail kan
    me e sapwellimanki. Eri, se kin poaridi mwohn aluweluwe kan, oh kapwaiada sapwellime
    mahsen kan.
  jae-jae: Biŋŋanô, eŋ têtac gêwiŋ nê lau, nê lau dabuŋ samob sêsêp eŋ lêma. Êsêac
    sêpuc aôm waŋam to sêsêlêŋ têdaguc nêm biŋ.
  ksd-ksd: Maia, i ga mari kana tarai; Kana lavur viviliai dia bakit ta ra limana;
    Ma dia kiki pire ra kaum, Diat par tikatikai dia tar vaturk vake kaum tinata.
  tur-YTC: Evet, halkları sever. Bütün kutsalları senin elindedir. Ayaklarının dibinde
    oturdular. Her biri sözlerini kabul eder.
  grc-BRENT: Καὶ ἐφείσατο τοῦ λαοῦ αὐτοῦ, καὶ πάντες οἱ ἡγιασμένοι ὑπὸ τὰς χεῖράς
    σου· καὶ οὗτοι ὑπὸ σέ εἰσί· καὶ ἐδέξατο ἀπὸ τῶν λόγων αὐτοῦ
  ind-AYT: Sesungguhnya, Dia mengasihi umat-Nya. ‘Semua orang kudus-Mu ada di dalam
    tangan-Mu. Mereka duduk di kaki-Mu dan setiap orang menaati perintah-Mu.’”
  nya-nya: Ndithu ndinu amene mumakonda anthu anu; opatulika ake onse ali mʼmanja
    mwake. Onse amagwada pansi pa mapazi anu kuchokera kwa inu amalandira malangizo,
  hrv-hrv: Ipak ti ljubiš narode, svi sveti njihovi u tvojoj su ruci. Pred tvojim
    su ležali nogama, išli tobom predvođeni.”
  mps-mps: Godigo aga we bidi godolo mu ebao, tama agai augwali bugagia mu tonalubo
    dao. Tama tialima, dago agaba kidu sugunama, agaba tobolu basiliyu yao. Tama dago
    agai bomai po wali pinao.
  tpi-tpi: God i laikim tru ol manmeri bilong en, na em i save was gut long ol. Olsem
    na yumi mas brukim skru na daunim het long em, na yumi mas bihainim ol lo bilong
    en.
  dan-1931: Visselig, han elsker sit Folk, alle hans hellige er i hans Hænder; og
    de sætter sig ved din Fod og tager mod Ord fra dig.
  vie-OVCB: Ngài yêu quý dân mình. Các thánh của Chúa được tay Ngài bảo bọc.
  guj-2017: હા, યહોવાહ પોતાના લોકોને પ્રેમ કરે છે; તેમના સર્વ પવિત્ર લોકો તેમના હાથમાં
    છે, તેઓ તેમના ચરણ આગળ બેઠા; અને દરેક તમારાં વચનો ગ્રહણ કરશે.
  pon-2006A: KAUN-O ketin loalloale sapwellime kan, oh kin ketin sinsile irail kan
    me e sapwellimanki. Eri, se kin poaridi mwohn aluweluwe kan, oh kapwaiada sapwellime
    mahsen kan.
  por-BRBSL: Sim, ele ama o povo. Todos os seus santos estão em suas mãos. Eles se
    sentaram a seus pés. Cada um recebe suas palavras.
  cth-cth: Atangcalah BAWIPA ni a taminaw hah a lungpataw. A tami kathoungnaw pueng
    teh na kut dawk doeh ao awh. Ahnimouh ni na khok koe a tabo awh teh, na lawk hah
    a dâw awh.
  twi-twi: Nokware ni, wo na wodɔ nnipa no, akronkronfo nyinaa wɔ wo nsam. Wɔn nyinaa
    kotow wo nan ase, na wonya nkyerɛkyerɛ fi wo hɔ,
  hlt-hlt: Na kut dongkah a hlangcim boeih loh pilnam a lungnah tih, na oluennah aka
    duen loh na kho taengah ngolhlung uh.
  tbz-SIM: Kuyie nhɑ dɔ́mu ɑ nìtìbɛ̀ Isidɑyɛɛribɛ, kɛ kɑ̃nkɛ́ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ tu
    ɑ kɔbɛ, bɛ̀ɛ̀ kɔ̃̀nkù ɑ ììkɛ̀ kɛ kémmú ɑ tié.
  msy-2020: Israelia, me Godɨn gumazamizibara, ezɨ a bar me gifongegha, deraghavɨra
    me geghuva men gari. Ezɨ kamaghɨn, e a bagh uan teviba apɨrigh, dapaniba avigh
    an apengan ikɨ, egh an akabar gɨn mangam.
  azb-azb: Ya Rəbb, həqiqətən, Sən xalqları sevirsən! Bütün müqəddəslər Sənin əlindədir!
    Onlar ayağına düşər, sözlərini dinlər.
  eng-DBY: Yea, he loveth the peoples, All his saints are in thy hand, And they sit
    down at thy feet; Each receiveth of thy words.
  hin-2017: वह निश्चय लोगों से प्रेम करता है; उसके सब पवित्र लोग तेरे हाथ में हैं;
    वे तेरे पाँवों के पास बैठे रहते हैं, एक-एक तेरे वचनों से लाभ उठाता है। (इफि. 1:8)
  wol-KYG: Yaw kay yaa sopp xeet yi, sa ñu sell ñépp nga téyee say loxo, te ñoo topp
    say tànk, di taataan say tegtal.
  eng-YLT: Also He [is] loving the peoples; All His holy ones [are] in thy hand, And
    they — they sat down at thy foot, [Each] He lifteth up at thy words.
  kne-kne: Laylayden Diyos ya silibana din ipogaw na, isonga manyakog-ong tako sin
    sangoanana ya tongpalen tako din bilbilina.
  eng-WYC-2017: He loved peoples; all saints be in his hand, and they that nigh to
    his feet shall take of his doctrine.
  eng-WMBB: Yes, he loves the people. All his holy ones are in your hand. They sat
    down at your feet. Each receives your words.
  urd-GVH: यक़ीनन वह क़ौमों से मुहब्बत करता है, तमाम मुक़द्दसीन तेरे हाथ में हैं।
    वह तेरे पाँवों के सामने झुककर तुझसे हिदायत पाते हैं।
  rug-rug: Tataruni e Zihova sari Nana tinoni meke kopuni Sa saripu tanisa. Gua asa
    ke kokotuṉu pa nenena Sa si gita, meke va tabei sari Nana tinarae.
  gaz-gaz: Dhugumaan situ saba jaallata; qulqulloonni hundinuu harka kee keessa jiru.
    Hundi isaanii miilla kee jalatti kufu; qajeelfamas sirraa argatu;
  fra-LSG: Oui, il aime les peuples; Tous ses saints sont dans ta main. Ils se sont
    tenus à tes pieds, Ils ont reçu tes paroles.
  yal-yal: Ala Isirayila bɔnsɔnna xanuxi yati! A a muxu sariɲanxine kantanma, naxanye
    e xinbi sinma a bun, e yi a xaranna ramɛ.
  haw-1868: 'I aloha hoi ia i na kanaka: Ma kou lima kona poe haipule a pau: Ma kou
    wawae lakou i noho ai; E loaa ia lakou kau mau olelo.'
  arb-NAV: حَقّاً إِنَّكَ أَنْتَ الَّذِي أَحْبَبْتَ الشَّعْبَ؛ وَجَمِيعُ الْقِدِّيسِينَ
    فِي يَدِكَ، سَاجِدُونَ عِنْدَ قَدَمَيْكَ يَتَلَقَّوْنَ مِنْكَ أَقْوَالَكَ،
  ewe-ewe: Elɔ̃ eƒe amewo ŋutɔ eƒe ame kɔkɔewo le eƒe asi me wole wò afɔtoƒe tom woxɔ
    woƒe ɖoɖowo tso gbɔwò.
  eng-LEE: Yea, thou also lovedst the tribes; all their saints were in thy hand; and
    they, prostrate before thy feet, received thy words.
  asm-FB: সঁচাই তেওঁ নিজৰ লোকসকলক প্ৰেম কৰে; তেওঁৰ সকলো পবিত্ৰ লোক তেওঁৰ হাতত আছিল;
    তেওঁলোক সকলো তেওঁৰ ভৰিত নত হ’ল; প্ৰতিজনে তেওঁৰ বাক্য গ্ৰহণ কৰিলে।
  sus-A: عَلَتَلَ عِسِرَيِلَ بْنسْي شَنُمَ. عَ عَ شَ مِشِيٍ كَنتَمَ، نَشٍيٍ بِرَ مَ
    عَ شَ سّرِيّ قْشْ رَ.
  fra-SBL: Oui, il aime le peuple. Tous ses saints sont dans votre main. Ils se sont
    assis à vos pieds. Chacun reçoit vos paroles.
  hbo-hbo: אַ֚ף חֹבֵ֣ב עַמִּ֔ים כָּל־קְדֹשָׁ֖יו בְּיָדֶ֑ךָ וְהֵם֙ תֻּכּ֣וּ לְרַגְלֶ֔ךָ
    יִשָּׂ֖א מִדַּבְּרֹתֶֽיךָ׃
  eng-WYCLIFFE: He louede puplis; alle seyntis ben in his hond, and thei that neiyen
    to hise feet schulen take of his doctryn.
  cwe-cwe: Kawalonda wanhu wake na kawakaliza welile wake. Ivo wanhu wake watumbala
    mavindi hana imigulu yake, na kuhokela malagilizo kulawa kumwake.
  kik-kik: Ti-itherũ wee nĩwe wendete andũ; arĩa othe atheru marĩ guoko-inĩ gwaku.
    Othe mainamagĩrĩra magũrũ-inĩ maku, makaamũkĩra ũrutani kuuma harĩwe,
  fra-NCL: Il aime aussi les peuples ; tous ses saints sont dans ta main, eux sont
    assis à tes pieds, et chacun recueille ta parole.
  cek-AK: Ue, anih loe kaminawk to palung; angmah ih kaciim kaminawk loe na prae ah
    oh o boih; nihcae loe na khokkung ah akuep o, na lok to tahngaih o boih.
  cuk-cuk: Bab-Dummad, e-dulamar nue-sabed, e-argan-yaurgi bela dulemar-egadga-gued
    ganikid. Degisoggu, e-dulamar e-sogedba nadapi gumalad. Bab-Dummad, e-dulemarga
    Igar ukmaiguad.
  uig-CYR: Дәрһәқиқәт, У хәлиқни сөйиду; Сениң барлиқ муқәддәс бәндилириң қолуңдидур;
    Уларниң һәр бири айиғиң алдида олтирип, Сөзлириңгә муйәссәр болиду.
  tel-2017: నిజంగా ఆయన ఆ ప్రజలను ప్రేమిస్తాడు. ఆయన పరిశుద్ధులంతా నీ చేతిలో ఉన్నారు,
    వారు నీ పాదాల దగ్గర వంగి నీ మాటలు విన్నారు.
  hat-BSA: Anverite, Li renmen pèp la. Tout sen li yo nan men Ou. Sou pye Ou, yo tout
    pwostène. Yo te resevwa pawòl Ou yo.
  kos-kos: LEUM GOD El lungse mwet lal. Ac loangelos su ma lal. Ouinge kut pasrla
    sisken nial Ac akos ma El sapkin.
  hbo-WLC: אַ֚ף חֹבֵ֣ב עַמִּ֔ים כָּל־קְדֹשָׁ֖יו בְּיָדֶ֑ךָ וְהֵם֙ תֻּכּ֣וּ לְרַגְלֶ֔ךָ
    יִשָּׂ֖א מִדַּבְּרֹתֶֽיךָ׃
  ibo-ibo: Nʼezie, ọ bụ gị na-ahụ ndị mmadụ ahụ nʼanya, ndị nsọ ahụ niile dị gị nʼaka.
    Nʼụkwụ gị ka ha na-ada kpọọ isiala, gị na-akụziri ha ihe,
  ory-ory: ହଁ, ସେ ଲୋକମାନଙ୍କୁ ପ୍ରେମ କରନ୍ତି; ତାହାଙ୍କର ସମସ୍ତ ପବିତ୍ର ଲୋକ ତୁମ୍ଭର ହସ୍ତଗତ
    ଓ ସେମାନେ ତୁମ୍ଭର ଚରଣ ତଳେ ବସିଲେ; ପ୍ରତ୍ୟେକ ଜଣ ତୁମ୍ଭ ବାକ୍ୟରୁ ଗ୍ରହଣ କରିବେ।
  chk-chk: Ellet, a tongei nöün aramas. Nöün chon pin ra nom lepöün. Iwe, ra chapetiu
    arun pechen o angei an öüröür,
  rop-rop: YAWEI laigim im pipul olabat, en im oldei maindimbat ola pipul blanga im.
    Olabat weship im, en olabat oldei dum wanim imbin tok.
  ukr-1871: Існо, він любить племена свої; всї сьвяті його в руцї твоїй; і вони припали
    до ніг твоїх, кожне слухає слів твоїх.
  deu-1951: Ja, er hat die Völker lieb; alle seine Heiligen waren in deiner Hand;
    und sie lagerten zu deinen Füßen, ein jeder nahm von deinen Worten.
  eng-JPS: Yea, He loveth the peoples, all His holy ones — they are in Thy hand; and
    they sit down at Thy feet, receiving of Thy words.
  srp-1865: Doista ljubi narode; svi su sveti njegovi u ruci tvojoj; i oni se slegoše
    k nogama tvojim da prime rijeèi tvoje.
  lug-lug: Mazima gw’oyagala abantu, abatukuvu bonna bali mu mikono gyo. Bavuunama
    wansi ku bigere byo ne bawulira ebiragiro by’obawa.
  heb-heb: אף חבב עמים כל קדשיו בידך והם תכו לרגלך ישא מדברתיך׃
  ben-IRV: অবশ্যই, তিনি গোষ্ঠীদেরকে ভালবাসেন, তাঁর পবিত্ররা সবাই তোমার হাতে; তারা
    তোমার পায়ের কাছে বসল, প্রত্যেকে তোমার বাক্য গ্রহণ করল।
  pan-pan: ਸੱਚ-ਮੁੱਚ ਉਹ ਲੋਕਾਂ ਨਾਲ ਪ੍ਰੇਮ ਕਰਦਾ ਹੈ, ਉਸ ਦੇ ਸਾਰੇ ਸੰਤ ਜਨ ਤੇਰੇ ਹੱਥ ਵਿੱਚ ਹਨ,
    ਅਤੇ ਉਹ ਤੇਰੇ ਪੈਰਾਂ ਕੋਲ ਬੈਠਦੇ ਹਨ, ਹਰ ਇੱਕ ਤੇਰੇ ਬਚਨਾਂ ਤੋਂ ਲਾਭ ਉਠਾਉਂਦਾ ਹੈ।
  mya-JVB: အကယ် စင်စစ်ထိုလူမျိုး ကို ချစ် တော်မူ၏။ မိမိ သန့်ရှင်း သူအပေါင်း တို့သည်
    အထံ တော်ပါးတွင် ရှိကြ၏။ သူ တို့သည် ခြေ တော်ရင်း၌ ပြပ်ဝပ် ၍ စကား တော်တို့ကို နားခံ
    ကြလေ၏။
  hmo-hmo: Momokani, Lohiabada ese iena bese ia lalokau henia noho. Iena helaga taudia
    ia hanamodia noho. Unai dainai ita ese Lohiabada ena aena dekenai, ita tomadiho
    henia noho, iena Taravatu ita kamonai henia.
  urd-urd: वह बेशक क़ौमों से मुहब्बत रखता है, उसके सब मुक़द्दस लोग तेरे हाथ में हैं,
    और वह तेरे क़दमों में बैठे, एक एक तेरी बातों से मुस्तफ़ीज़ होगा।
  rus-SYN: Истинно Он любит народ Свой; все святые его в руке Твоей, и они припали
    к стопам Твоим, чтобы внимать словам Твоим.
  bqc-SIM: Dii ye a gbɛ̃́ↄzi, gbɛ̃́ pↄ́ an kua ńdoapiↄ ku aà ↄzĩ. Aaì kãaaaàzi
    wà aà yãma.
  tcz-CHONGTHU: Pakaiyin amiteho angailun, Pakai dinga thensona chang jouse chu akhut
    a um ahi. Amahon nanung ahinjui diu, nangma akona kihil diu ahi.
  mar-mar: परमेश्वराचे आपल्या लोकांवर खरेच फार प्रेम आहे. त्याची पवित्र प्रजा त्याच्या
    हातात आहे. ते लोक त्याच्या पायाशी बसून त्याच्याकडून शिकवण घेतात.
  qub-qub: Tayta Diosga cuyanmi acrashan caj runacunata. Pay munashanno cawajcunataga
    imapitapis chapanmi. Chayno cawaj runacunaga Diospa ñaupanman gongurpacun. Chaychömi
    tantiyachishancunata chasquicun.
  hat-hat: Seyè a renmen tout pèp sou latè. Men, li pwoteje tout moun k'ap viv apa
    pou li. Yo bese nan pye l'. Yo resevwa lòd l'ap ba yo.
  eng-BSB: Surely You love the people; all the holy ones are in Your hand, and they
    sit down at Your feet; each receives Your words—
  tod-tod: Ungo, nuɓusɛiti nɛɛʋɛ è ʋɛ, ɗa makɛsu naati ma, niiti ti ga ɗɔnɔiti, ta
    ʋuuni è ɠɔɠɔwu, ti ɗa è-laawooi mɛni.
  eng-WEBPB: Yes, he loves the people. All his saints are in your hand. They sat down
    at your feet. Each receives your words.
  kbq-kbq: Agra'a vahe'ma ruotge'ma hu'naza vahera Ra Anumzamo'a, avesi nezmanteno,
    aza agusafi zamavarente'nege'za, Agri nanekea nentahi'za, Agri agaka nevaririze.
  nhe-BL: TOTECO nelía techicnelía tiitlacajhua, huan techpiya nochi tiitlatzejtzeloltijca
    tlacajhua imaco. Tojuanti tijtoquilíaj. Tijtlalíaj toicxihua campa pano iicxihua.
    Huan tijtlacaquilíaj huan nimantzi tiyohuij campa yajaya techtitlani.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzamutar katu wemiaihu wà. Uzekaiw katu wemiruze'eg
    wanehe. Wapyk henataromo ize'eg rehe uzemu'e pà wà.
  eng-DRA: 'He hath loved the people, all the saints are in his hand: and they that
    approach to his feet, shall receive of his doctrine.'
