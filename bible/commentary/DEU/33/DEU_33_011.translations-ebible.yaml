  uig-CYR: И Пәрвәрдигар, униң тәәллуқатини бәрикәтлигәйсән, Униң қоллириниң әҗри
    Сени хуш қилғидәк болғай, Униңға қарши чиққанлар вә униңдин нәпрәтләнгәнләр болса,
    Уларни қопалмиғидәк һалда бәллирини сундурғайсән!»
  tel-2017: యెహోవా, అతని ఆధిపత్యాలను దీవించు, అతడు చేసే పనులను అంగీకరించు. అతనికి
    విరోధంగా లేచే వారి, అతన్ని ద్వేషించేవారి నడుములు విరగ్గొట్టు. వాళ్ళు మళ్ళీ లేవరు.
  hat-BSA: O SENYÈ, beni abilite li yo, e beni zèv men li yo. Kase ren a sila ki leve
    kont li yo, e sila ki rayi li kòmsi pou yo pa leve ankò.
  kos-kos: LEUM GOD, kasru sruf lalos in kapak ac ku; Kom in engan ke ma elos oru.
    Itungya mwet lokoalok lalos nukewa; Tia lela elos in sifil tuyak.”
  hbo-WLC: בָּרֵ֤ךְ יְהוָה֙ חֵיל֔וֹ וּפֹ֥עַל יָדָ֖יו תִּרְצֶ֑ה מְחַ֨ץ מָתְנַ֧יִם קָמָ֛יו
    וּמְשַׂנְאָ֖יו מִן־יְקוּמֽוּן׃ ס
  ibo-ibo: Gọzie akụnụba ya Onyenwe anyị, ka ọrụ aka ya bụrụkwa ihe na-atọ gị ụtọ.
    Tijie ụkwụ ndị niile na-ebili imegide ya, tigbuo ndị iro ya ka ha ghara inwe ike
    ibili ọzọ.”
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତାହାର ସମ୍ପତ୍ତିକୁ ଆଶୀର୍ବାଦ କର ଓ ତାହା ହସ୍ତର କର୍ମ ଗ୍ରହଣ କର; ଯେଉଁମାନେ
    ତାହା ବିରୁଦ୍ଧରେ ଉଠନ୍ତି ଓ ଯେଉଁମାନେ ତାହାକୁ ଘୃଣା କରନ୍ତି, ସେମାନଙ୍କ କଟିଦେଶ ଭାଙ୍ଗି ପକାଅ,
    ଯେପରି ସେମାନେ ପୁନର୍ବାର ଉଠି ନ ପାରିବେ।
  chk-chk: Ai Samol mi Lapalap, kopwe afeiöchü ar tufich o etiwa angangen pöür. Kopwe
    kupi wilen chon pälüeniir me chon oputeer, pwe resap chüen ütäsefäl.”
  rop-rop: YAWEI, yu garra album dijan klen en meigim olabat jidan strongbala. Yu
    gudbinji langa olabat wen olabat oldei dum det speshalwan wek blanga yu. YAWEI
    yu garra oldei fait langa ola enami blanga olabat, en nomo larram detlot enami
    bidim olabat.”
  ukr-1871: Благослови, Господе, достатки його, а праця рук його нехай буде люба тобі;
    трощи бедра тим, що встають проти його, і ненавидників його, щоб вони більше не
    встали!
  deu-1951: Segne, HERR, sein Vermögen, und laß dir seiner Hände Werk gefallen; zerschmettere
    die Lenden seiner Widersacher und seiner Hasser, damit sie nicht aufkommen!
  eng-JPS: Bless, LORD, his substance, and accept the work of his hands; smite through
    the loins of them that rise up against him, and of them that hate him, that they
    rise not again.
  srp-1865: Blagoslovi, Gospode, vojsku njegovu, i neka ti milo bude djelo ruku njegovijeh;
    polomi bedre onima koji ustaju na nj i koji mrze na nj, da ne ustanu.
  lug-lug: Ayi Mukama Katonda owe omukisa byonna by’akola, era okkirize emirimu gy’emikono
    gye. Okubirenga ddala abo abamugolokokerako okubenga abalabe be balemenga kwongera
    kumulumbanga.”
  heb-heb: ברך יהוה חילו ופעל ידיו תרצה מחץ מתנים קמיו ומשנאיו מן יקומון׃
  ben-IRV: সদাপ্রভু, তার সম্পত্তিতে আশীর্বাদ কর, তার হাতের কাজ গ্রাহ্য কর; তাদের কোমরে
    আঘাত কর, যারা তার বিরুদ্ধে ওঠে, যারা তাকে ঘৃণা করে, যেন তারা আর উঠতে না পারে।”
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਉਸ ਦੇ ਮਾਲ ਉੱਤੇ ਬਰਕਤ ਦੇ ਅਤੇ ਉਸ ਦੇ ਹੱਥ ਦੇ ਕੰਮਾਂ ਨੂੰ ਕਬੂਲ ਕਰ। ਉਸ
    ਦੇ ਵਿਰੁੱਧ ਉੱਠਣ ਵਾਲਿਆਂ ਦਾ ਲੱਕ ਤੋੜ ਸੁੱਟ, ਅਤੇ ਉਸ ਤੋਂ ਘਿਰਣਾ ਕਰਨ ਵਾਲਿਆਂ ਦਾ ਵੀ ਕਿ ਉਹ
    ਫੇਰ ਨਾ ਉੱਠਣ।
  mya-JVB: အိုထာဝရဘုရား ၊ သူ ၏ဥစ္စာ ကို ကောင်းကြီး ပေး ၍ သူ လုပ်ဆောင် သောအမှု ကို
    လက်ခံ တော်မူပါ။ သူ့ တဘက်၌ ထ ၍ သူ့ ကို မုန်း သောသူတို့သည် နောက်တဖန် မ ထ နိုင်အောင်
    သူတို့ခါး ကို ချိုး တော်မူပါ။
  hmo-hmo: Lohiabada e, Levi ena iduhu do oi durua, do ia goada lao noho. Edia imana
    gaukara do oi abia dae. Idia dekenai idia tuari taudia do oi gwadaia mase, vadaeni
    do idia toreisi lou lasi.”
  urd-urd: ऐ ख़ुदावन्द, तू उसके माल में बरकत दे और उसके हाथों की ख़िदमत को क़ुबूल
    कर; जो उसके ख़िलाफ़ उठे उनकी कमर तोड़ दे, और उनकी कमर भी जिनको उससे 'अदावत है
    ताकि वह फिर न उठे।
  rus-SYN: благослови, Господи, силу его и о деле рук его благоволи, порази чресла
    восстающих на него и ненавидящих его, чтобы они не могли стоять.
  bqc-SIM: Dii, báaadańgu, ní ń gba gbãa, kɛ́ zĩ pↄ́ aalɛ kɛↄ e kangu. Gbɛ̃́
    pↄ́ lɛ́ fɛlɛńnↄↄ lɛ́ ń wówa, ǹ ń zangudeↄ gbɛ̃, aasu fɛlɛ lↄo.
  tcz-CHONGTHU: Pakai, anei agou jouse phattheiboh inlang, akhutsoh ijakai sanpeh
    tei teiyin lang, ama doumah a umjouse jong akhel buh vohchip peh in lang, ama
    hot bolte aki thodoh kit lou hel na diuvin boltan, ati.
  mar-mar: परमेश्वरा, जे जे लेवीचे आहे त्यास आशीर्वाद दे. ते जे करतील त्याचा स्विकार
    कर. त्यांच्यावर हल्ला करणाऱ्यांचा संहार कर. त्यांच्या शत्रूंना पार नेस्तनाबूत
    करून टाक.”
  qub-qub: Tayta Dios, paycuna sumaj sirbishunayquipaj yanapaycullay. Paycuna rurashanga
    shonguyquipäno caycullächun. Chiquejcuna yarpashanta ichanga manacajman churaycullay.
    Amana contran jatarichunnachu.»
  hat-hat: Seyè, ba yo anpil kouraj! Se pou yo fè ou plezi nan tou sa y'ap fè! Kase
    ren moun ki pa vle wè yo. Se pou lènmi l' yo pa ka leve tèt ankò.
  eng-BSB: Bless his substance, O LORD, and accept the work of his hands. Smash the
    loins of those who rise against him, and of his foes so they can rise no more.”
  tod-tod: Ee, Ɠɔoɠɔ GALAGI, ta ɓɔ ta-zɛbɛi ʋa, è tuya loo botii kpein ma, ti kɛɛzu
    ga yeei. Ti zili nuiti ta-ɠaaɓaai ɠoloɠolo, niiti kpein ti ti wɔinzeɠezu, tanɔpɛ
    ge mina ungi wuzeɠe mɔnɔ eyɛsu pɛ.
  eng-WEBPB: LORD, bless his skills. Accept the work of his hands. Strike through
    the hips of those who rise up against him, of those who hate him, that they not
    rise again.”
  kbq-kbq: Ra Anumzamoka Livae nagamofo eri'zana asomu hunezamantenka, zamazanu'ma
    avako hu'za eri'naza eri'zanena muse hunka antahizamigeno knare hino. Ha' vahe'zmia
    zamatama kri'are zamazeri haviza nehunka, zamavaresrama huzmanteno antahi havizama
    huzamante'nia vahera o'oti'are zamahetrege'za maseho.
  nhe-BL: Xiquintiochihua levitame, TOTECO, huan ica paquili xijseli nochi inintequi.
    Xiquinquixtili ininchicahualis nochi inincualancaitacahua para ayoc ma motlalanaca.”
  gub-BL: O Tupàn, emono neze'egatu Erewi izuapyapyr wanehe nehe. Tuweharupi emukàg
    kar wiwi wera'u ne wà nehe. Tuwe wanemiapo paw ikatu newe nehe. Emumaw waàmàtyry'ymar
    ne wà nehe. Tuwe nuzeupir wi pixik kwaw wà nehe.
  eng-DRA: Bless, O Lord, his strength, and receive the works of his hands. Strike
    the backs of his enemies, and let not them that hate him rise.
