verse: DEU.033.011
translations:
  mal-C: യഹോവേ, അവന്റെ ശുശ്രൂഷകളെ അനുഗ്രഹിക്കണമേ, അവന്റെ കൈകളുടെ പ്രവൃത്തികളിൽ പ്രസാദിക്കണമേ.
    അവനെ എതിർക്കുന്ന ശത്രുക്കൾ ഇനി എഴുന്നേൽക്കാതവണ്ണം അവരുടെ അരക്കെട്ടുകളെ നീ തകർത്തുകളയണമേ.”
  deu-TKW: Segne, Jahwe, seinen Wohlstand und laß dir das Thun seiner Hände gefallen!
    Zerschmettere seinen Gegnern die Lenden und seinen Hassern, daß sie sich nicht
    mehr erheben!
  lin-lin: Oh Yawe, pambola makasi na ye na mosala, mpe sepela na mosala ya maboko
    na ye. Buka loketo ya bato oyo bazali kotelemela ye, mpe loketo ya bayini na ye
    kino bakoka lisusu te kotelema. »
  eng-LSV: Bless, O YHWH, his strength, || And accept the work of his hands, || Strike
    the loins of his withstanders, || And of those hating him—that they do not rise!
  eng-GNV: 'Blesse, O Lord, his substance, and accept the worke of his handes: smite
    through ye loynes of them that rise against him, and of them that hate him, that
    they rise not againe.'
  eng-WEBSTER: 'Bless, LORD, his substance, and accept the work of his hands: smite
    through the loins of them that rise against him, and of them that hate him, that
    they rise not again.'
  nhw-BL: Xiquintiochihua levitame, TOTECO, huan ica paquili xijseli nochi inintequi.
    Xiquinquixtili ininchicahualis nochi inincualancaitacahua para ayacmo ma motlananaca.”
  swh-ONEN: Ee Bwana, bariki ustadi wake wote, nawe upendezwe na kazi ya mikono yake.
    Vipige viuno vya wale wainukao dhidi yake; wapige adui zake hata wasiinuke tena.”
  bba-bba: Yinni Gusunɔ, ɑ ben bwese kɛrɑ somiɔ bu kɑ dɑm ko. A ben ye bɑ mɔ̀ kpuro
    domɑru kuo. A ben yibɛrɛbɑn dɑm buo. A ku mɑɑ de bu se sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'Bless, Lord, his substance, And accept the work of his hands: Smite
    through the loins of them that rise against him, And of them that hate him, that
    they rise not again.'
  luo-luo: Yaye Jehova Nyasaye, gwedh riekogi duto kendo ibed mamor gi tij lwetegi.
    Tiek joma wasikgi ma monjogi; kendo tiekgi chuth ma ok ginichak gibed gi teko.”
  meu-meu: Iehova e, ena kohu ba hanamoa; Imana ḡaukaradia bavabi dae. E tuari heniamu
    taudia ba gwadadia, E dainai heniamu taudia ba gwadadia mase, Basie tore isi lou.
  npi-ULB: हे परमप्रभु, तिनका सबै सम्पत्तिमा आशिष् दिनुहोस्, र तिनका हातका काम स्वीकार
    गर्नुहोस् । तिनको विरुद्धमा खडा हुनेहरू र तिनलाई घृण गर्नेहरूका कम्मरमा हिर्काउनुहोस्
    ताकि तिनीहरू फेरि उठ्न नसकून् ।
  yor-yor: Bùsi ohun ìní rẹ̀, Olúwa, kí o sì tẹ́wọ́gbà iṣẹ́ ọwọ́ rẹ̀. Lu ẹgbẹ́ àwọn
    tí ó dìde sí i; àwọn tí ó kórìíra rẹ̀, kí wọn kí ó má ṣe dìde mọ́.”
  ind-ind: Ya TUHAN, berkatilah pelayanan mereka dan berkenanlah kepada semua yang
    mereka lakukan. Hancurkanlah semua musuh mereka sampai tidak bisa bangkit lagi.”
  pes-OPCB: ای خداوند، قبیلهٔ لاوی را برکت بده و خدمت ایشان را قبول بفرما. کمر دشمنانشان
    را بشکن تا دیگر برنخیزند.»
  tgl-ULB: Pagpalain, Yahweh, ang kaniyang mga pag-aari, at tanggapin ang gawa ng
    kaniyang mga kamay. Durugin ang mga balakang ng sinumang bumangon laban sa kaniya,
    at sa mga taong galit sa kaniya, para hindi sila ulit makabangon.
  cbu-NT: Apaa, shiyaa ungirtaksin, shiysha kis napangcha. Istangcha shaanaatsi kukish
    wanasir kamanimaama. Sheerush, undarareetsshitisin ichingaru shiyshat ushee tok
    tupta sheerush, pachayarush, ashpari ksangcha, yusur nda antam yaanaatsi támeeru
    tistamaama, Móysisarini Apanllee Leviyarinchicheem mashku tárangiya.
  hui-hui: Anduane Homogo-o í̠nime Libai hameigini uruni hongo halu anda hama irigi
    helo mo hongo haabo habe. Tigua biabe bialu karu hondowa turu ho habe. Uruni tinaga
    waitigi bu karu bibahendeore bo hengedaga bibe. Ti lone heyabe naheore helo bo
    hengedaga bibe, lalu lene.
  mya-mya: အို ထာ​ဝရ​ဘု​ရား​သူ​တို့​၏​အ​နွယ်​ကို ကြီး​ပွား​စေ​တော်​မူ​ပါ။ သူ​တို့​ဆောင်​ရွက်​သ​မျှ​ကို​လက်​ခံ​တော်
    မူ​ပါ။ သူ​တို့​၏​ရန်​သူ​ရှိ​သ​မျှ​ကို​နာ​လန်​မ​ထူ နိုင်​အောင် ချေ​မှုန်း​တော်​မူ​ပါ။''
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཀྱིས་དེའི་ནུས་པར། ། བྱིན་གྱིས་བརླབས་ཤིང་ལག་ནས་སྒྲུབ་པ་ཡི།
    ། ལས་ཀ་རྣམས་ལ་ཁྱེད་ཐུགས་དགྱེས་པར་མཛོད། ། ལངས་ནས་ཁོ་ཚོར་ངོ་རྒོལ་བྱེད་པ་དང་། ། སྡང་མཁན་རྣམས་ཀྱི་སྐེད་པ་བཅག་ནས་ནི།
    ། དེ་རྣམས་ཡང་བསྐྱར་ལངས་ཐབས་མེད་པར་མཛོད། །ཅེས་གསུངས་སོ། །
  sna-sna: 'Ropafadzai kubata kwake kwose, imi Jehovha, mugofadzwa namabasa amaoko
    ake. Paradzai zviuno zvaavo vanomumukira: rovai vavengi vake kusvikira vasisamukizve.”'
  spa-BLM: Yahvé, bendice sus habilidades. Acepta el trabajo de sus manos. Golpea
    las caderas de los que se levantan contra él, de los que le odian, para que no
    vuelvan a levantarse”.
  cac-cac: Mamin Jehová, ac' val a vach'c'olal d'a yib'an̈ eb', schaocab' a c'ol yic
    syac'an yopisio eb' d'ayach. Tza satcanel eb' yajc'ol eb' yic vach' maxtzac q'ue
    van eb' schichon sc'ol d'a eb', xchi vin̈.
  swh-ULB: Bariki mali zake, Yahwe, na kubali kazi ya mikono yake. Vunja viuno vya
    wale wanaoinuka dhidi yake, na wale watu wanaomchukia, ili wasiinuke tena.
  bel-bel: дабраславі, Госпадзе, сілу ягоную і дзеі рук ягоных удабраволі, пабі паясьніцу
    тых, што паўстаюць на яго, і ненавісьнікаў ягоных, каб яны не маглі стаяць.
  deu-ELBBK: Segne, HERR, sein Vermögen, und das Werk seiner Hände lass dir wohlgefallen;
    zerschmettere die Lenden derer, die sich gegen ihn erheben, und seiner Hasser,
    dass sie nicht mehr aufstehen!
  mbb-OT: He Nengazen, tuvazi nu sikandan, ne verakat he igkelipey nu is langun he
    menge vaal zan. Dèdeeti nu is menge kuntada zan su para kenè dan en mekeenew.”
  mal-2015: യഹോവ, അവന്റെ ധനത്തെ അനുഗ്രഹിക്കേണമേ; അവന്റെ പ്രവൃത്തിയിൽ പ്രസാദിക്കേണമേ.
    അവന്റെ എതിരികളും അവനെ ദ്വേഷിക്കുന്നവരും എഴുന്നേൽക്കാതവണ്ണം അവരുടെ അരകളെ തകർത്തുകളയേണമേ.
  rmc-rmc: RAJEJA, de les zor a mi avel tuke pre dzeka leskri buči! Zňičin leskre
    ňeprijaťeľen, hoj imar pale te na ušťen!“
  pes-OPV: ‌ای خداونداموال او را برکت بده، و اعمال دستهای او را قبول فرما. کمرهای
    مقاومت کنندگانش را بشکن. کمرهای خصمان او را که دیگر برنخیزند.»
  ron-1924: Бинекувынтязэ тэрия луй, Доамне! Примеште лукраря мынилор луй! Фрынӂе
    шалеле потривничилор луй Ши врэжмаший луй сэ ну се май скоале!”
  ben-OBCV: সদাপ্রভু, তার সকল দক্ষতাতে আশীর্বাদ করো, এবং তার হাতের কাজে খুশি হও। যারা
    তার বিরুদ্ধে যাবে তাদের আঘাত করো, যেন তার শত্রুরা আর উঠতে না পারে।”
  som-som: Haddaba Rabbiyow xoolihiisa barakee, Oo shuqulka gacmihiisana aqbal, Oo
    kuwii isaga ku kaca iyo kuwa necebna Dhexda ku dhufo si ayan mar dambe u kicin.
  lat-VUC: 'Benedic, Domine, fortitudini ejus: et opera manuum illius suscipe. Percute
    dorsa inimicorum ejus: et qui oderunt eum, non consurgant.]'
  eng-ASVBT: 'Bless, Jehovah, his substance, And accept the work of his hands: Smite
    through the loins of them that rise up against him, And of them that hate him,
    that they rise not again.'
  ita-1885: O Signore, benedici il suo esercito, E gradisci l'opera delle sue mani;
    Trafiggi le reni a coloro che si solleveranno contro a lui, E a coloro che l'odieranno,
    sì che non possano risorgere.
  eng-LXXUP: Bless, Lord, his strength, And accept the works of his hands; Break the
    loins of his enemies that have risen up against him, And let not them that hate
    him rise up.
  eng-ULB: Bless, Yahweh, his possessions, and accept the work of his hands. Shatter
    the loins of those who rise up against him, and those of the people who hate him,
    so that they do not rise up again.
  spa-VBL: Señor, por favor bendice lo que tienen y acepta su servicio para ti. Destruye
    a los que los atacan; asegúrate de que sus enemigos no se levanten nunca más”.
  fra-_FOB: O Éternel, bénis sa force, et agrée l'œuvre de ses mains. Frappe aux reins
    ceux qui s'élèvent contre lui, et ceux qui le haïssent, dès qu'ils s'élèveront.
  mal-mal: യഹോവേ, അവന്റെ ധനത്തെ അനുഗ്രഹിക്കണമേ; അവന്റെ പ്രവൃത്തിയിൽ പ്രസാദിക്കണമേ.
    അവന്റെ ശത്രുക്കളും അവനെ ദ്വേഷിക്കുന്നവരും എഴുന്നേല്ക്കാത്തവിധം അവരുടെ അരക്കെട്ടുകളെ
    തകർത്തുകളയണമേ”.
  urd-GVR: Ai Rab, us kī tāqat ko baṛhā kar us ke hāthoṅ kā kām pasand kar. Us ke
    muḳhālifoṅ kī kamr toṛ aur us se nafrat rakhne wāloṅ ko aisā mār ki āindā kabhī
    na uṭheṅ.
  suz-BL: परमप्रभु यावे, गे मेको कली आसीक गेने। मेको आन गेय ताक्‍कीन। मेको कली काइ
    मदाक्‍ब आन कली नु आ जोरी सत्रु आन कली लेंशा मबोक्‍चा ङा पा खतम सेलीन” देंत।
  ita-1927: O Eterno, benedici la sua forza, e gradisci l’opera delle sue mani. Trafiggi
    le reni a quelli che insorgono contro di lui, che gli sono nemici, sì che non
    possan risorgere.
  ckb-ckb: ئەی یەزدان، توانای شارەزایی بەرەکەتدار بکە و بە کرداری دەستی ڕازی بە، لە
    کەمەری بەرهەڵستکاران و ناحەزانی بدە، هەتا هەڵنەستنەوە.»
  eng-BBE: 'Let your blessing, O Lord, be on his substance, may the work of his hands
    be pleasing to you: may those who take up arms against him and all who have hate
    for him, be wounded through the heart, never to be lifted up again.'
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ಅವನ ಎಲ್ಲ ಕೌಶಲ್ಯಗಳನ್ನು ಆಶೀರ್ವದಿಸಿರಿ. ಅವನ ಕೈಕೆಲಸವನ್ನು ಅಂಗೀಕರಿಸಿರಿ.
    ಅವನಿಗೆ ವಿರೋಧವಾಗಿ ಏಳುವವರ ನಡು ಮುರಿದು ಹೋಗಲಿ. ಅವನನ್ನು ದ್ವೇಷಿಸುವವರು ತಿರುಗಿ ಏಳದ ಹೋಗಲಿ.”
  tam-2017: யெகோவாவே, அவனுடைய ஆஸ்தியை ஆசீர்வதித்து, அவன் கையின் செயல்களின்மேல் பிரியமாயிரும்;
    அவனைப் பகைத்து அவனுக்கு விரோதமாக எழும்புகிறவர்கள் திரும்ப எழுந்திருக்காதபடி அவர்களுடைய
    இடுப்புகளை நொறுக்கிவிடும்” என்றான்.
  spa-RV-1909: 'Bendice, oh Jehová, lo que hicieren, y recibe con agrado la obra de
    sus manos: hiere los lomos de sus enemigos, y de los que le aborrecieren; para
    que nunca se levanten.'
  ron-BTF: Binecuvântează, DOAMNE, averea lui şi primeşte lucrarea mâinilor lui, zdrobeşte
    coapsele celor care se ridică împotriva lui şi ale celor care îl urăsc, ca să
    nu se ridice din nou.
  eng-WEBP: LORD, bless his skills. Accept the work of his hands. Strike through the
    hips of those who rise up against him, of those who hate him, that they not rise
    again.”
  eng-FBV: Lord, please bless what they have, and accept their service for you. Destroy
    those who attack them; make sure their enemies never rise again.”
  nld-1939: Jahweh, zegen zijn kracht, Heb welgevallen aan het werk zijner handen,
    Verlam de heupen van zijn vijanden Van die hem haten, zodat ze geen stand houden.
  nch-BL: Xiquintiochihua levitame, TOTECO, huan ica paquili xijseli nochi inintequi.
    Xiquinpanpojpostequi nochi inincualancaitacahua para ayecmo ma motananaca.”
  vie-1934: Lạy Đức Giê-hô-va, xin ban phước cho của cải người, Và nhậm công việc
    của tay người làm. Xin bẻ nát họng của kẻ dấy nghịch và ghen ghét người, Để chúng
    nó không thế dấy lên nữa!
  hin-CV: याहवेह, उसकी संपदा को समृद्धि प्रदान कीजिए, उसके हाथों के परिश्रम को स्वीकार
    कीजिए; उसके शत्रुओं की कमर को चूर-चूर कर दीजिए, कि वे कभी उठ न सकें.”
  eng-OURB: Adonai, bless his skills. Accept the work of his hands. Strike through
    the hips of those who rise up against him, of those who hate him, that they not
    rise again.”
  spa-BES: Que tu bendición, oh Señor, sea sobre sus esfuerzos, que la obra de sus
    manos te agrade. Que los que toman las armas contra él y todos los que lo odian,
    sean heridos, para nunca ser levantados de nuevo.
  tdx-tdx: O ry Iehovà, tahio ty fijangana’e naho ty fitoloñam-pità’e, fofoho am-baniañe
    o miatreatre azeo, naho o malaiñe azeo, tsy hitroara’ iareo ka.
  vid-vid: Hegwe Mkulu Nguluwi, utambichize ludali lwa hewo, kukunda mijito ja moko
    ga hewo, ubenele kutali ludali lwa wang'honyo wa hewo, ludali lwa walinguwazudila
    mbaka walemwele kwinuka kahi.”
  eng-OKE: Bless, Lord, his substance, and the oblation of his hands receive Thou
    with favour; break the loins of his enemies and of his adversaries, that they
    may not arise.
  tha-KJV: ข้าแต่พระเยโฮวาห์ ขอพระองค์ทรงอำนวยพระพรแก่ข้าวของของเขา และโปรดการงานที่มือเขาทำ
    ขอทรงตีทำลายบั้นเอวแห่งศั​ตรู​ของเขา คือผู้​ที่​เกล​ียดชังเขา อย่าให้​ลุ​กขึ้​นอ​ีกได้”
  por-BR-2018: Abençoa, ó SENHOR, o que fizerem, e recebe com agrado a obra de suas
    mãos; fere os lombos de seus inimigos, e dos que lhe odiarem; para que nunca se
    levantem.
  deu-ELO: Segne, Jehova, sein Vermögen, und das Werk seiner Hände laß dir wohlgefallen;
    zerschmettere die Lenden derer, die sich wider ihn erheben, und seiner Hasser,
    daß sie nicht mehr aufstehen!
  eng-WYC-2018: Lord, bless thou the strength of him, and receive thou the works of
    his hands; smite thou the backs of his enemies, and they that hate him, rise they
    not. (Lord, bless thou their strength, and receive thou the works of their hands;
    strike thou the backs of their enemies, and they who hate them, let them never
    rise up again.)
  epo-epo: Benu, ho Eternulo, lian forton, Kaj favoru la faron de liaj manoj; Frapu
    la lumbon de tiuj, kiuj leviĝas kontraŭ lin, Kaj de liaj malamantoj, ke ili ne
    povu releviĝi.
  uig-PIN: I Pǝrwǝrdigar, uning tǝǝlluⱪatini bǝrikǝtligǝysǝn, Uning ⱪollirining ǝjri
    Seni hux ⱪilƣudǝk bolƣay, Uningƣa ⱪarxi qiⱪⱪanlar wǝ uningdin nǝprǝtlǝngǝnlǝr
    bolsa, Ularni ⱪopalmiƣudǝk ⱨalda bǝllirini sundurƣaysǝn!»
  beo-beo: Ilia fi da gasa bagade heda:ma:ne, Di, Hina Gode, fidima. Ilia hou hahawane
    ba:ma. Ilima ha lai amo bu mae wa:legadoma:ne, gugunufinisima.”
  tpi-OTNT: Bikpela, yu ken helpim lain Livai i kamap strong na yu ken amamas long
    wok ol i save mekim. Na yu ken krungutim olgeta birua bilong ol, bai ol i no inap
    kirap gen.”
  hau-SA: Ka albarkaci ɗaukan dabarunsa, ya Ubangiji, ka kuma ji daɗin aikin hannuwansa.
    Ka murƙushe kwankwaso waɗanda suka tayar masa; ka bugi abokan gābansa har sai
    ba su ƙara tashi ba.”
