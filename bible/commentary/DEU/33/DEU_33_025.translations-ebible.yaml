verse: DEU.033.025
translations:
  mal-C: നിന്റെ ഓടാമ്പലുകൾ ഇരുമ്പും വെങ്കലവും ആയിരിക്കും; നിന്റെ ശക്തി നിന്റെ ദിനങ്ങൾക്കു
    തുല്യം.
  deu-TKW: Von Eisen und Erz seien deine Schlösser, und so lange du lebst, währe deine
    Kraft!
  lin-lin: Bikangelo ya bikuke na yo ekozala ya bibende mpe ya bronze. Mpe tika ete
    makasi na yo ewumela ndenge mikolo na yo ezali.
  eng-LSV: Iron and bronze [are] your shoes, || And as your days—your strength.
  eng-GNV: Thy shooes shalbe yron and brasse, and thy strength shall continue as long
    as thou liuest.
  eng-WEBSTER: Thy shoes shall be iron and brass; and as thy days, so shall thy strength
    be .
  nhw-BL: Huan nochi inincuapuertas quipiyase hierro huan bronce para ica motzacuase
    para nochi catli quipiyaj mocahuas temachtli. Huan ininchicahualis huejcahuas
    para nochi ininnemilis.
  swh-ONEN: Makomeo ya malango yako yawe chuma na shaba, nazo nguvu zako zitakuwa
    sawa na siku zako.
  bba-bba: kpɑ yen wusun ɡbɑ̃rɑnun kɔnnɔsu su n sɑ̃ɑ sisuɡisu kɑ sii ɡɑnduɡisu, kpɑ
    yɑ n dɑm mɔ yen wɑ̃ɑrun tɔ̃ru kpuro sɔɔ.
  eng-KJVCPB: Thy shoes shall be iron and brass; And as thy days, so shall thy strength
    be.
  luo-luo: Nyororo mar rangeyeni nobed mag chuma kod nyinyo kendo tekoni nomedre ndalo
    duto mag ngimani.
  meu-meu: Emu tamaka na auri bona auri labora-laborana; Emu goada na emu mauri dinadia
    ida bae heḡereḡere.
  npi-ULB: तिनको सहरका बारहरू फलाम र काँसाका होऊन् । तिमी बाँचुञ्‍जेसम्म तिम्रो सुरक्षा
    हुने छ ।
  yor-yor: Bàtà rẹ̀ yóò jẹ́ irin àti idẹ, agbára rẹ̀ yóò sì rí bí ọjọ́ rẹ̀.
  ind-ind: Kota-kota kalian, hai suku Asyer, akan dibentengi dengan tembok tinggi
    dan gerbang yang terbuat dari batang besi dan tembaga. Demikianlah kalian akan
    tetap berdiri teguh seumur hidupmu.”
  pes-OPCB: دروازه‌های شهرهایش با پشت‌بندهای آهنین محصور شود، و تا وقتی زنده است از
    قدرتش کاسته نگردد.»
  tgl-ULB: Nawa'y ang rehas ng iyong lungsod ay maging bakal at tanso; hangga't kayo
    ay nabubuhay, ganun din kahaba ang iyong magiging kaligtasan.
  cbu-NT: Amb ashiru taakchusin, yaktarin washitungash wanasir mbamari ngusambpat
    kámanamaa anush taachinllinaya. Ashkatssin, urutamari ichingaru zar kizpur taachinllinaya,
    Móysisarini Aserchicheem mashku tárangiya.
  hui-hui: Tinaga tanoruha wai pabe hongoheore egeme bianda howa pabe pangaru aeaneme
    wabu helelo. Waitigiru tano ogoniha anda naibabeheda lowa ti gi nahe embedaho
    helo hameledo, lalu lene.
  mya-mya: သူ​သည်​မြို့​တို့​ကို​သံ​တံ​ခါး​များ​ဖြင့်​ကာ​ကွယ် ပါ​စေ။ သူ​သည်​ထာ​ဝ​စဉ်​လုံ​ခြုံ​စွာ​နေ​ထိုင်​ရ​ပါ​စေ။''
  bod-N: ཁྱོད་ཀྱི་སྒོ་གཏན་ལི་དང་ལྕགས་ཡིན་ལ། ། ཁྱོད་ཀྱི་ཉི་མ་ཅི་ལྟར་ཡིན་ལགས་ན། ། ཁྱོད་ཀྱི་སྟོབས་ཀྱང་དེ་དང་མཉམ་པ་འོ།
    །
  sna-sna: Zvipfigiso zvemasuo ako zvichava zvesimbi nendarira, uye simba rako richafanana
    namazuva ako.
  spa-BLM: Sus barras serán de hierro y bronce. Como tus días, así será tu fuerza.
  cac-cac: Aocab' q'uen hierro yed' q'uen bronce tz'ec' c'atan syamnub'aloc spuertail
    schon̈ab' eb'. Tec'anocab' eb' d'a masanil tiempo.
  swh-ULB: Vyuma vya mji wako na viwe chuma na shaba; kama vile siku zako zitakavyokuwa,
    ndivyo usalama wako utakavyokuwa.
  bel-bel: жалеза і медзь - засаўкі твае; як дні твае, будзе множыцца багацьце тваё.
  deu-ELBBK: Eisen und Kupfer seien deine Riegel, und wie deine Tage, so deine Kraft!
  mbb-OT: Berakat he is menge pultahan te menge inged dan ne putew wey brunsi is biǥer
    zan, wey verakat he kenà maawà is kegkemekeǥeǥehem dan mintras uuyag dan pa.
  mal-2015: നിന്റെ ഓടാമ്പൽ ഇരിമ്പും താമ്രവും ആയിരിക്കട്ടെ. നിന്റെ ബലം ജീവപര്യന്തം
    നിൽക്കട്ടെ.
  rmc-rmc: Leskre fori mi en chraňimen le trastune branenca; mi dživel furt andro
    smirom.“
  pes-OPV: نعلین تو از آهن وبرنجست، و مثل روزهایت همچنان قوت توخواهد بود.
  ron-1924: Зэвоареле тале сэ фие де фер ши де арамэ Ши путеря та сэ цинэ кыт зилеле
    тале!
  ben-OBCV: তোমার দ্বারের হুড়কাগুলি লোহা ও ব্রোঞ্জের হবে, এবং তোমার যেমন দিন তেমন
    শক্তি হবে।
  som-som: Kabahaagu waxay ahaan doonaan bir iyo naxaas, Oo intay maalmahaagu yihiin
    xooggaaguna ha ahaado.
  lat-VUC: ferrum et æs calceamentum ejus. Sicut dies juventutis tuæ, ita et senectus
    tua.
  eng-ASVBT: Thy bars shall be iron and brass; And as thy days, so shall thy strength
    be.
  ita-1885: I tuoi calzari saranno ferro e rame; E la tua forza durerà quanto i tuoi
    giorni.
  eng-LXXUP: His sandal shall be iron and brass; As thy days, so shall be thy strength.
  eng-ULB: May your city bars be iron and bronze; as long as will be your days, so
    long will your security be.
  spa-VBL: Que los cerrojos de tu puerta sean fuertes como el hierro y el bronce,
    y que seas fuerte toda tu vida”.
  fra-_FOB: Tes verrous seront de fer et d'airain, et ton repos durera autant que
    tes jours.
  mal-mal: നിന്റെ ഓടാമ്പൽ ഇരിമ്പും താമ്രവും ആയിരിക്കട്ടെ. നിന്റെ ബലം ജീവപര്യന്തം നില്‍ക്കട്ടെ”.
  lit-lit: Geležiniai ir žalvariniai bus tavo užraktai, o tavo stiprybė atitiks tavo
    dienas.
  urd-GVR: Tere shahroṅ ke darwāzoṅ ke kunḍe lohe aur pītal ke hoṅ, terī tāqat umr-bhar
    qāym rahe.
  suz-BL: इ आग्‍लोपुकी फलाम नु कांसा के बाक्‍नीम। इ नाक्‍त दोदेंशो बाक्‍मे इ सक्ति
    यो मोदेंशोन बाक्‍ल” देंत।
  ita-1927: Sian le sue sbarre di ferro e di rame, e duri quanto i tuoi giorni la
    tua quiete!
  ckb-ckb: دەروازەکانت لە ئاسن و بڕۆنزن، بەگوێرەی درێژی تەمەنت هێزت پێ دەبەخشێت.»
  eng-BBE: Your shoes will be iron and brass; and as your days, so may your work be.
  kan-OKCV: ನಿನ್ನ ದ್ವಾರಗಳ ಅಗುಳಿಗಳು ಕಬ್ಬಿಣದ ಮತ್ತು ಕಂಚಿನವುಗಳು ಆಗಿರಲಿ. ನಿನ್ನ ಜೀವಮಾನಕಾಲವೆಲ್ಲಾ
    ನಿನಗೆ ಬಲವಿರುವುದು.
  tam-2017: இரும்பும் வெண்கலமும் உன் காலணியின் கீழிருக்கும்; உன் நாட்களுக்குத்தக்கதாக
    உன் பெலனும் இருக்கும் என்றான்.
  spa-RV-1909: Hierro y metal tu calzado, y como tus días tu fortaleza.
  ron-BTF: Sandalele tale vor fi fier şi aramă, şi tăria ta ca zilele tale.
  eng-WEBP: Your bars will be iron and bronze. As your days, so your strength will
    be.
  eng-FBV: May the bolts of your gate be strong as iron and bronze, and may you be
    strong all your life.”
  nld-1939: Van ijzer en koper zijn uw sloten, En heel uw leven woont gij veilig.
  nch-BL: Huan nochi inincaltenhua quipiyase hierro huan bronce para ica motzacuase
    para nochi cati quipiyaj mocahuas temachti. Huan ininchicahualis huejcahuas ipan
    nochi ininemilis.”
  vie-1934: Những then cửa người sẽ bằng sắt và đồng, Đời ngươi lâu bao nhiêu, sức
    mạng ngươi lâu bấy nhiêu.
  hin-CV: तुम्हारे फाटकों पर लोहे और कांस्य की शलाकाएं होंगी, तुम्हारा बल उतना ही
    होगा, जितने होंगे उम्र के साल.
  eng-OURB: Your bars will be iron and bronze. As your days, so your strength will
    be.
  spa-BES: Tus zapatos serán de hierro y bronce; y como sus días, así serán tus fuerzas.
  tdx-tdx: Viñe naho torisìke ty ho sikada’o, vaho hañeneke o andro’oo ty haozara’o.
  vid-vid: Miji ja hewo ndo lwizi lwa chuma na shaba. Kikala goya kwa hewo kochikala
    kwa ukomu wa hewo weng'ha.”
  eng-OKE: Strong shalt thou be as iron and brass, and as the days of thy youth shall
    be thy strength.
  tha-KJV: รองเท้าของท่านจะเป็นเหล็กและทองสัมฤทธิ์ วันคืนของท่านเป็นอย่างไร ขอให้​กำลังของท่านเป็นอย่างนั้น
  por-BR-2018: ferro e bronze será o teu calçado, e tua força será como os teus dias.
  deu-ELO: Eisen und Erz seien deine Riegel, und wie deine Tage, so deine Kraft!
  eng-WYC-2018: Iron and brass (be) the shoe(s) of him; as the day of thy youth, so
    and thine eld (age). (May thy gates be made out of iron and brass; and thy old
    age be like the days of thy youth.)
  epo-epo: Fero kaj kupro estu viaj rigliloj; Kaj dum via tuta vivo daŭru via bonstato.
  uig-PIN: Dǝrwaza baldaⱪliring tɵmür bilǝn mistin bolidu; Künliring ⱪandaⱪ bolsa,
    küqüngmu xuningƣa muwapiⱪ tǝng bolidu».
  beo-beo: Ea moilai amo da ouli logo ga:suga gaga:mu da defea amola e da amo moilai
    ganodini olofoiwane hahawane esalumu da defea.”
  tpi-OTNT: Na banis bilong ol taun bilong ol i ken i gat strongpela dua ain. Na oltaim
    ol i ken i stap gut na i no gat pret.”
  hau-SA: Madogaran ƙofofinka za su zama ƙarfe da tagulla, ƙarfinka kuma zai zama
    daidai da kwanakinka.
  uig-LAT: Derwaza baldaqliring tömür bilen mistin bolidu; Künliring qandaq bolsa,
    küchüngmu shuninggha muwapiq teng bolidu».
  nde-nde: Amabhawudo emasangweni akho azakuba ngawensimbi lethusi njalo amandla akho
    azalingana insuku zakho.
  ton-ton: ‌ʻE hoko ho topuvaʻe ko e ʻaione mo e palasa; pea ʻe tatau pe ho mālohi
    ki ho ngaahi ʻaho.”
  ces-1613: Železo a měď pod šlepějemi tvými; pokudž trvati budou dnové tvoji, slovoutný
    budeš.
  eng-WMB: Your bars will be iron and bronze. As your days, so your strength will
    be.
  tam-TCV: உன் வாயிற்கதவுகளின் தாழ்ப்பாள்கள் இரும்பும் வெண்கலமுமாய் இருக்கும். நீ
    வாழும் காலமெல்லாம் உன் பெலனும் நீடித்திருக்கும்.
  ceb-ULB: Hinaot nga ang imong mga siyudad adunay trangka nga hinimo sa puthaw ug
    sa tumbaga; hangtod sa imong mga adlaw, molungtad ang imong kasigurohan.
  pol-UBG: Twoje obuwie będzie z żelaza i miedzi; a ile twoich dni, taka będzie twoja
    siła.
  agr-agr: Niina yaaktaji aidauk, tuja jee aidaushkam kuashat waitigtin atinai. Tuja
    nunú waiti aidauk jiju hierro, bronce aina nujai najanamu asamtai, niina shiwaajish
    kakajus utumainchau atinai”, tiuwai.
  kyc-kyc: Banya yuu taone dupwana kapa kararami lao ane isa dupwame kambu kii palyinya.
    Baa keta pundu yandape epa naramo karena, leya.
  urd-GVU: تیرے شہروں کے دروازوں کے کنڈے لوہے اور پیتل کے ہوں، تیری طاقت عمر بھر قائم
    رہے۔
  deu-1912: Eisen und Erz sei dein Riegel; dein Alter sei wie die Jugend.
  kan-2017: ನಿಮ್ಮ ಕೋಟೆಯ ಬಾಗಿಲುಗಳಿಗೆ ಕಬ್ಬಿಣದ ಮತ್ತು ತಾಮ್ರದ ಅಗುಳಿಗಳು ಇರಲಿ; ನೀವು ಇರುವವರೆಗೂ
    ನಿಮಗೆ ಬಲವಿರಲಿ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma mab ko pi garog ko pi binaw rok e ngi i par ni wasey, mi i par ndabi
    buch ban’en rok.”
  hlt-MCSB: Thicung neh rhohum he na thohkalh la om lamtah, na khohnin bangla na thaa
    om saeh.
  mdy-ETH: ካታሞ ጌሎ ካራ ዒዛኮ ዓንጊና ዎዺንቲ ካፒንታያ ማዖንጎ፤ ዒ ናንጋ ዎዶ ቢያይዳ ዎልቄ ዓኣያ ማዖንጎ።»
  twi-ASANTE: Wʼapono ho nkyerewa nyɛ dadeɛ ne kɔbere mfrafraeɛ; Awurade mmɔ wo ho
    ban wo nkwa nna nyinaa.
  eng-WEBU: Your bars will be iron and bronze. As your days, so your strength will
    be.
  bnp-bnp: A nure na tanga ne ria ge tahoka a logo dagi ni gi rata na aen. Ri gi made
    kamumu vakaroro, i uka ma ri gi mangenge.
  wal-wal: Eta katamatikka birata kariyan gorddettidi naagettona; ba laitta ubban
    i wolqqaama gido.
  spa-PDDPT: De hierro y de bronce son sus sandalias. Tu vigor sea como tus días.
  gun-gun: Ha'e kuery retã rokẽ jokoa ma ferro ha'e overa va'e guigua toĩ. Ta'ikuai
    porã okuave teria ja.
  ilo-ULB: Maaladan koma ti siudadmo iti landok ken bronse; inggana a sibibiagka,
    kas kaatiddog dagiti al-aldawmo, kastanto met ti kinatalgedmo.
  kpg-kpg: Ono waahale gi duulia gi nia bontai baalanga, gei mee gii noho i di aumaalia
    i di waalooloo o dono mouli.
  uig-ARA: دەرۋازا بالداقلىرىڭ تۆمۈر بىلەن مىستىن بولىدۇ؛ كۈنلىرىڭ قانداق بولسا، كۈچۈڭمۇ
    شۇنىڭغا مۇۋاپىق تەڭ بولىدۇ».
  sus-sus: A xa naadɛe xa yailan wure nun wure gbeeli ra. A sɛnbɛ xa bu alɔ a xa simaya.»
  pon-2006: Eh kahnimw kan en kelkipene mete, oh en ahneki mour saledek sang apwal
    ahnsou koaros.”
  jae-jae: Sênsô tuŋ aôm auc ŋa ki jejec to kokoc, ma nêm ŋaclai ênaŋa atom e ômac
    êndu.
  ksd-ksd: Da pait kaum babat ma ra palariam tuna ma ra palarian gobol; Ma da ra e,
    damana bula ra dekdekim.
  tur-YTC: Sürgülerin demir ve tunç olacaktır. Günlerin gibi, gücün öyle olacak.”
  grc-BRENT: Σίδηρος καὶ χαλκὸς τὸ ὑπόδημα αὐτοῦ ἔσται· ὡς αἱ ἡμέραι σου, ἡ ἰσχύς
    σου.
  ind-AYT: Besi dan perunggu akan menjadi palang pintumu. Selama hidupmu kamu akan
    mendapat ketenteraman.”
  nya-nya: Zotsekera za zipata zako zidzakhala za chitsulo ndi za mkuwa, ndi mphamvu
    zako zidzakhala ngati masiku a moyo wako.
  hrv-hrv: Nek' ti zasuni budu od gvožđa i mjedi i nek' ti mir traje koliko i život!
  mps-mps: Tama augwaligo taun obo sunumi dabe te boma pai ain sunumi dabe elaluaibao.
    Tama tibaso, tigidali sogo augwali bugagia mu bidiyu, augwali wi me egobeo,” wali.
  tpi-tpi: Na banis bilong ol taun bilong ol i ken i gat strongpela dua ain. Na oltaim
    ol i ken i stap gut na i no gat pret.”
  dan-1931: Dine Portslåer er Jern og Kobber, som dine dage skal din Styrke være.
  vie-OVCB: Then cửa người bằng đồng, bằng sắt, tuổi càng cao, sức người càng tăng.”
  guj-2017: તારી ભૂંગળો લોખંડ તથા પિત્તળની થશે; જેવા તારા દિવસો તેવું તારું બળ થશે.”
  pon-2006A: Eh kahnimw kan en kelkipene mete, oh en ahneki mour saledek sang apwal
    ahnsou koaros.”
  por-BRBSL: Suas barras serão de ferro e bronze. Como seus dias, assim será sua força.
  cth-cth: Nange longkha tarennae teh sum hoi rahum lah ao vaiteh, na hringyung thung
    na thayung lah ao han.
  twi-twi: Wʼapon ho nkyerewa nyɛ dade ne kɔbere mfrafrae; wʼahoɔden ne wo nkwanna
    bɛsae so.
  hlt-hlt: Thicung neh rhohum he na thohkalh la om lamtah, na khohnin bangla na thaa
    om saeh.
  tbz-SIM: Kɛ̀ bɛ ɛì kpetí yɛmɑ́tìcɑ̀kɛ̀ nɛ̀ disɔɔwũɔ̃̀ kpɛyɛ, kɛ bɛ̀ mmɔkɛ muwɛ̃rímú
    nɛ̀ bɛ kṹṹnko.
  msy-2020: Eghtɨ an nguibar ekiaba avɨnizir dɨvaziba, ainɨn itiar akar gavgaviba
    ikiam. Eghtɨ a zurara dar aven deraghvɨra ikɨva, atiatingan kogham.”
  azb-azb: Darvazalarının cəftələri dəmirdən, tuncdan olsun, Qüvvətin ömrün boyu qurtarmasın!
  eng-DBY: Iron and brass shall be thy bolts; And thy rest as thy days.
  hin-2017: तेरे जूते लोहे और पीतल के होंगे, और जैसे तेरे दिन वैसी ही तेरी शक्ति हो।
  wol-KYG: Weñ ak xànjar la say xomb di doon, sa kàttan ànd ak saw fan.
  eng-YLT: Iron and brass [are] thy shoes, And as thy days — thy strength.
  kne-kne: Masalakniban koma si landok ya bronsi ay pasbol din ili da ta maga di pandandanagan
    da enggana ay mapospos di biyag da.
  eng-WYC-2017: Iron and brass the shoes of him; as the day of thy youth, so and thine
