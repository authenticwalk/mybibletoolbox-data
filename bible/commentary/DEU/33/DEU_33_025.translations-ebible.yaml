  arb-NAV: وَلْتَكُنْ مَزَالِيجُ أَبْوَابِكَ مِنْ حَدِيدٍ وَنُحَاسٍ، وَلْتُعَادِلْ
    قُوَّتُكَ امْتِدَادَ أَيَّامِكَ.
  ewe-ewe: Woatsɔ gayibɔ kple akɔbli atu wò du ƒe agbowoe àkpɔ ŋusẽ le wò ŋkekewo
