  tel-2017: నీ కమ్ములు ఇనుపవీ, కంచువీ. నువ్వు బతికిన కాలమంతా నీకు భద్రతే.
  hat-BSA: Très cheve ou yo va tankou fè avèk bwonz. Selon kantite jou ou yo, konsa,
