  hbo-hbo: בַּרְזֶ֥ל וּנְחֹ֖שֶׁת מִנְעָלֶ֑יךָ וּכְיָמֶ֖יךָ דָּבְאֶֽךָ׃
  eng-WYCLIFFE: Yrun and bras the scho of hym; as the dai of thi youthe so and thin
