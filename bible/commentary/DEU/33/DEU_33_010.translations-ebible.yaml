verse: DEU.033.010
translations:
  mal-C: അവൻ അങ്ങയുടെ പ്രമാണങ്ങൾ യാക്കോബിനെയും അങ്ങയുടെ നിയമം ഇസ്രായേലിനെയും ഉപദേശിക്കുന്നു.
    അവൻ അങ്ങയുടെമുമ്പാകെ സുഗന്ധധൂപവും അങ്ങയുടെ യാഗപീഠത്തിൽ സമ്പൂർണ ഹോമയാഗവും അർപ്പിക്കുന്നു.
  deu-TKW: Sie lehren Jakob deine Rechte und Israel deine Weisung; sie bringen Opferduft
    in deine Nase und Ganzopfer auf deinen Altar.
  lin-lin: Ateyaka makebisi na Yo epai ya Jakobi, mpe mibeko na Yo epai ya Isalaele ;
    abonzaka ansa liboso na Yo, mpe mbeka ya kotumba na likolo ya etumbelo na Yo.
  eng-LSV: They teach Your judgments to Jacob, || And Your law to Israel; They put
    incense in Your nose, || And whole burnt-offering on Your altar.
  eng-GNV: 'They shall teach Iaakob thy iudgements, and Israel thy Lawe: they shall
    put incense before thy face, and the burnt offring vpon thine altar.'
  eng-WEBSTER: They shall teach Jacob thy judgments, and Israel thy law; they shall
    put incense before thee, and whole burnt sacrifice upon thy altar.
  nhw-BL: Inijuanti techmachtíaj tiisraelitame nochi motlanahuatilhua. Quitlalíaj
    copali ipan motlaixpa moixtla, huan tlapiyalme mitzmacaj ipan motlaixpa quen tlacajcahualistli
    tlatlatili.
  swh-ONEN: Humfundisha Yakobo mausia yako na Israeli sheria yako. Hufukiza uvumba
    mbele zako na sadaka nzima za kuteketezwa juu ya madhabahu yako.
  bba-bba: Bɑ wunɛn tɔmbu wunɛn woodɑ sɔ̃ɔsi bu kɑ nun mɛm nɔɔwɑ. Bɑ rɑ yɑ̃ku dɔ̃ɔ
    mwɑɑrɑruɡinu ko kpɑ bu turɑre dɔ̃ɔ doke wunɛn yɑ̃ku yerɔ.
  eng-KJVCPB: 'They shall teach Jacob thy judgments, And Israel thy law: They shall
    put incense before thee, And whole burnt sacrifice upon thine altar.'
  luo-luo: Negipuonjo joka Jakobo chikeni kendo jo-Israel bende negipuonjo wecheni.
    Ne giwangʼo ubani mangʼwe ngʼar kendo negitimoni misengini miwangʼo pep ewi kendo
    mar misango.
  meu-meu: Idia ese emu haheḡani na Iakob bae hadibalaia, Emu taravatu na Israel bae
    hadibalaia. Idia ese muramura mai bonadia na oi vairamu ai bae gabua, Ḡole-oho
    bouboudia na oiemu ihaboulaina patana latanai bae haḡole oho.
  npi-ULB: तिनले याकूबलाई तपाईंका विधिहरू र इस्राएललाई तपाईंको व्यवस्था सिकाउँछन्
    । तिनले तपाईंको सामु धूप बाल्छन्, र तपाईंको वेदीमा सबै होमबलि चढाउँछन् ।
  yor-yor: Ó kọ́ Jakọbu ní ìdájọ́ rẹ̀ àti Israẹli ní òfin rẹ̀. Ó mú tùràrí wá síwájú
    rẹ̀ àti ọ̀tọ̀ọ̀tọ̀ ẹbọ sísun sórí i pẹpẹ rẹ̀.
  ind-ind: Mereka akan mengajarkan semua hukum dan ketetapan-Mu kepada bangsa Israel,
    membakar dupa di hadapan-Mu, dan mempersembahkan kurban yang dibakar habis di
    mezbah-Mu.
  pes-OPCB: آنها قوانین تو را به بنی‌اسرائیل می‌آموزند و بر مذبح تو، بخور و قربانی
    سوختنی به تو تقدیم می‌کنند.
  tgl-ULB: Itinuro niya kay Jacob ng inyong mga panuntunan, at mga batas sa Israel.
    Maglalagay siya ng insenso sa iyong harapan, at ang buong sinunog na mga alay
    sa inyong altar.
  cbu-NT: Na in uwshtisin shiyaatsimarisha kukish kamankusin taakanaya Israelchicheem
    ichingarooma. Na shiyash pangish uwshtisin maachta kzammashee muchkanaya. Wakaraatstam,
    misha opeejaatstam yuwash patumbich anpaneemari wayama anush wayayarusin, shiyaam
    ungirtamaam muchkanaya.
  hui-hui: Tigua í̠naga Isaraele wali agalirume í̠naga Mana lowinigo talialu bialu
    helo biawai holebira. Tigua í̠naga lomabu delaga dabu kagoria loma biniru bo delaga
    bulebira.
  mya-mya: သူ​တို့​သည်​ကိုယ်​တော်​၏​လူ​မျိုး​တော်​အား ပ​ညတ်​တ​ရား​တော်​ကို​လိုက်​နာ​ရန်
    သွန်​သင်​ကြ​ပါ​မည်။ ပလ္လင်​ပေါ်​တွင်​ယဇ်​ပူ​ဇော်​ကြ​ပါ​မည်။
  bod-N: ཁོ་ཚོས་ཡ་ཀོབ་ལ་ནི་སྲོལ་ཡིག་དང་། ། ཡེས་ར་ཨེལ་ལ་ཁྱེད་ཀྱི་བཀའ་ཁྲིམས་སྟོན། །
    ཁོ་ཚོས་ཁྱེད་ཀྱི་དྲུང་དུ་བདུག་སྤོས་འཇོག ། སྦྱིན་སྲེག་ཁ་ཚང་ཁྱེད་ཀྱི་མཆོད་ཁྲིར་འབུལ།
    །
  sna-sna: Anodzidzisa mitemo yenyu kuna Jakobho uye nemirayiro kuna Israeri. Achapa
    zvinonhuhwira pamberi penyu nezvipiriso zvose zvinopiswa paaritari yenyu.
  spa-BLM: Ellos enseñarán a Jacob tus ordenanzas, e Israel su ley. Pondrán incienso
    ante ti, y el holocausto completo en tu altar.
  cac-cac: Syac'n̈ej a ley eb' sc'ayb'ej eb' yin̈tilal Jacob. Syalann̈ej a c'ayb'ub'al
    eb' d'a eb' yetisraelal. Sn̈usann̈ej incienso eb' d'a ichan̈, sn̈usan juntzan̈
    silab' eb' stz'a smasanil d'a altar.
  swh-ULB: Anafundisha Yakobo maagizo yako na Israeli sheria yako. Ataweka ubani mbele
    yako na sadaka kamili ya kuteketezwa juu ya dhabahu lako.
  bel-bel: вучаць законам Тваім Якава і запаведзям Тваім Ізраіля, ускладаюць дымленьне
    прад аблічча Тваё і цэласпаленьні на ахвярнік Твой;
  deu-ELBBK: Sie werden Jakob lehren deine Rechte, und Israel dein Gesetz; sie werden
    Weihrauch legen vor deine Nase und Ganzopfer auf deinen Altar.
  mbb-OT: Ebpenuruen dan is menge Israilihanen te mehitenged te imbeǥey nu he menge
    sulunuzen wey menge suǥù nu, ne ebpemuhat sikandan te menge veyewà wey menge pemuhat
    he edtutungen diyà te pemuhatà he para kenikew.
  mal-2015: അവർ യാക്കോബിന്നു നിന്റെ വിധികളും യിസ്രായേലിന്നു ന്യായപ്രമാണവും ഉപദേശിക്കും;
    അവർ നിന്റെ സന്നിധിയിൽ സുഗന്ധ ധൂപവും യാഗപീഠത്തിന്മേൽ സർവ്വാംഗഹോമവും അർപ്പിക്കും.
  rmc-rmc: Tire manušen sikavela, hoj te doľikeren tiro zakonos; pre tiro oltaris
    anela o obeti.
  pes-OPV: احکام تو را به یعقوب تعلیم خواهند داد. و شریعت تو را به اسرائیل. بخور به
    حضور تو خواهند‌آورد. وقربانی های سوختنی بر مذبح تو.
  ron-1924: Ей ынвацэ пе Иаков порунчиле Тале Ши пе Исраел, леӂя Та; Ей пун тэмые
    суб нэриле Тале Ши ардере-де-тот пе алтарул Тэу.
  ben-OBCV: তোমার আদেশ সে যাকোবকে এবং তোমার বিধান ইস্রায়েলকে শিক্ষা দেয়। সে তোমার
    সামনে ধূপ জ্বালায় এবং তোমার বেদির উপরে পূর্ণাহুতি রাখে।
  som-som: Waxay reer Yacquub bari doonaan xukummadaada, Reer binu Israa'iilna sharcigaaga.
    Hortaada waxay soo dhigi doonaan foox, Oo meeshaada allabarigana waxay saari doonaan
    allabari dhan oo la gubo.
  lat-VUC: 'Judicia tua, o Jacob, et legem tuam, o Israël: ponent thymiama in furore
    tuo, et holocaustum super altare tuum.'
  eng-ASVBT: 'They shall teach Jacob thine ordinances, And Israel thy law: They shall
    put incense before thee, And whole burnt offering upon thine altar.'
  ita-1885: Essi insegneranno le tue ordinazioni a Giacobbe, E la tua Legge ad Israele;
    Essi presenteranno il profumo alle tue nari, E i sacrificii da ardere interamente,
    sopra il tuo Altare.
  eng-LXXUP: 'They shall declare thine ordinances to Jacob, And thy law to Israel:
    They shall place incense in the time of thy wrath Continually upon thine altar.'
  eng-ULB: He teaches Jacob your decrees and Israel your law. He will put incense
    before you and whole burnt offerings on your altar.
  spa-VBL: Ellos le enseñarán tu reglamento a Jacob y tu ley a Israel. Pondrán incienso
    ante ti y sacrificarán holocaustos enteros en tu altar.
  fra-_FOB: Ils enseigneront tes ordonnances à Jacob, et ta loi à Israël; ils mettront
    le parfum sous tes narines, et l'holocauste sur ton autel.
  mal-mal: അവർ യാക്കോബിന് നിന്റെ വിധികളും യിസ്രായേലിന് ന്യായപ്രമാണവും ഉപദേശിക്കും;
    അവർ നിന്റെ സന്നിധിയിൽ സുഗന്ധ ധൂപവും യാഗപീഠത്തിന്മേൽ സർവ്വാംഗഹോമവും അർപ്പിക്കും.
  urd-GVR: Wuh Yāqūb ko terī hidāyāt aur Isrāīl ko terī sharīat sikhā kar tere sāmne
    baḳhūr aur terī qurbāngāh par bhasm hone wālī qurbāniyāṅ chaṛhātā hai.
  suz-BL: मेकोपुकीमी याकूब कली इन पतीके लोव़ नु इस्राएली आन कली इन अरेशो लोव़ शेंनीम।
    मेकोपुकीमी इन ङोंइती धूप चोइनीम। इन कली इन चढ़ेतीके तार नेल्‍ल चोशा चढ़ेतीके चढ़ेनीम।
  ita-1927: Essi insegnano i tuoi statuti a Giacobbe e la tua legge a Israele; metton
    l’incenso sotto le tue nari, e l’olocausto sopra il tuo altare.
  ckb-ckb: نەوەی یاقوب، فێری ڕاسپاردەکانت و نەوەی ئیسرائیلیش فێری تەوراتی تۆ دەکات،
    بۆنی بخوور دەخاتە بەردەمت و قوربانی سووتاندنی تەواو دەخاتە سەر قوربانگاکەت.
  eng-BBE: 'They will be the teachers of your decisions to Jacob and of your law to
    Israel: the burning of perfumes before you will be their right, and the ordering
    of burned offerings on your altar.'
  kan-OKCV: ಅವನು ಯಾಕೋಬನಿಗೆ ನಿಮ್ಮ ಸೂತ್ರಗಳನ್ನೂ, ಇಸ್ರಾಯೇಲರಿಗೆ ನಿಮ್ಮ ನಿಯಮವನ್ನೂ ಬೋಧಿಸುವನು.
    ನಿಮ್ಮ ಮುಂದೆ ಧೂಪವನ್ನೂ ನಿಮ್ಮ ಬಲಿಪೀಠದ ಮೇಲೆ ಸರ್ವಾಂಗ ದಹನಬಲಿಯನ್ನೂ ಸಮರ್ಪಿಸುವನು.
  tam-2017: அவர்கள் யாக்கோபுக்கு உம்முடைய நியாயங்களையும், இஸ்ரவேலுக்கு உம்முடைய பிரமாணத்தையும்
    கற்பித்து, உமது சந்நிதானத்திலே தூபவர்க்கத்தையும், உமது பலிபீடத்தின்மேல் சர்வாங்க
    தகனபலிகளையும் செலுத்துவார்கள்.
  spa-RV-1909: Ellos enseñarán tus juicios á Jacob, y tu ley á Israel; pondrán el
    perfume delante de ti, y el holocausto sobre tu altar.
  ron-BTF: Ei vor învăţa pe Iacob judecăţile tale şi pe Israel legea ta, vor pune
    tămâie înaintea ta şi ofrandă arsă în întregime pe altarul tău.
  eng-WEBP: They shall teach Jacob your ordinances, and Israel your law. They shall
    put incense before you, and whole burnt offering on your altar.
  eng-FBV: They will teach your regulations to Jacob and your law to Israel. They
    will place incense before you, and sacrifice whole burnt offerings on your altar.
  nld-1939: Zij leren aan Jakob uw voorschriften, En uw Wet aan Israël. Zij brengen
    wierookgeur in uw neus, En brandoffers op uw altaar.
  nch-BL: Inijuanti techmachtíaj tiisraelitame nochi motanahuatilhua. Quitalíaj copali
    ipan motaixpa moixpa, huan tapiyalme mitzmacaj ipan motaixpa quej tacajcahualisti
    tatatili.
  vie-1934: Họ lấy mạng lịnh của Chúa dạy cho Gia-cốp, Và luật pháp Chúa cho Y-sơ-ra-ên;
    Họ để hương dưới mũi Ngài, Đặt của lễ thiêu trên bàn thờ Ngài.
  hin-CV: वे ही हैं, जो याकोब को आपके नियमों की शिक्षा देंगे, और इस्राएल को आपके विधान
    की. वे आपके सामने धूप जलाएंगे, और आपकी वेदी पर पूरी होमबलि भी.
  eng-OURB: They shall teach Jacob [Supplanter] your judgments, and Israel [God prevails]
    your Torah ·Teaching·. They shall put incense before you, and whole burnt offering
    on your altar.
  spa-BES: 'Ellos serán los maestros de tus decisiones para Jacob y de tu ley para
    Israel: la quema de los perfumes ante ti será su derecho, y el ordenamiento de
    las ofrendas quemadas en tu altar.'
  tdx-tdx: Hanare’ iereo am’Iakobe o lili’oo, naho am’Israele i Tsara’oy; le hapo’
    iareo añatrefa’o eo ty emboke, naho soroñe añoñe an-kitreli’o eo.
  vid-vid: Nawawalanguse walelwa wa Yakobo mizilo ja hegwe, wawalanguse wanhu wa Isilaeli
    malajizo ga hegwe. Walawi na wafunyize ubani hali hegwe, nhambiko yeng'ha ya kulakazwa
    hali honhu ha kulavila nhambiko ha hegwe.
  eng-OKE: These are worthy to teach Thy judgments unto Jakob, and Thy law unto Israel.
    They shall set the sweet incense before Thee, and the full free-will offerings
    upon Thy altar.
  tha-KJV: เขาทั้งหลายจะสอนคำตัดสินของพระองค์​แก่​ยาโคบ และสอนพระราชบัญญั​ติ​ของพระองค์​แก่​อิสราเอล
    เขาจะวางเครื่องหอมต่อพระพักตร์​พระองค์ และถวายเครื่องเผาบูชาทั้งสิ้นบนแท่นบูชาของพระองค์
  por-BR-2018: Eles ensinarão teus juízos a Jacó, e tua lei a Israel; porão o incenso
    diante de ti, e holocaustos sobre o teu altar.
  deu-ELO: Sie werden Jakob lehren deine Rechte, und Israel dein Gesetz; sie werden
    Weihrauch legen vor deine Nase und Ganzopfer auf deinen Altar.
  eng-WYC-2018: O! Jacob, they kept thy dooms, and thy law, O! Israel; they shall
    put incense in thy strong vengeance, and burnt sacrifice on thine altar. (They
    shall teach Jacob thy precepts, and Israel thy Law; they shall put incense and
    burnt offerings upon thy altar.)
  epo-epo: Ili instruu Viajn leĝojn al Jakob Kaj Vian instruon al Izrael; Ili metu
    incenson antaŭ Vian vizaĝon, Kaj bruloferojn sur Vian altaron.
  uig-PIN: Mana, Lawiylar Yaⱪupⱪa ⱨɵkümliringni uⱪturidu, Ular Israilƣa ⱪanunungni
    ɵgitidu; Ular dimiƣingƣa huxbuyni sunidu, Ⱪurbangaⱨingƣa pütün kɵydürmǝ ⱪurbanliⱪlarni
    kǝltüridu.
  beo-beo: Ilia da Dia fi Dia sema amoma fa:no bobogema:ne olelemu. Ilia da Dia oloda
    da:iya gobele salasu hamomu.
  tpi-OTNT: Na bai ol i lainim ol Israel long bihainim lo bilong yu. Na bai ol i mekim
    ol ofa long alta bilong yu.
  hau-SA: Ya koyar da farillanka ga Yaƙub, dokarka kuma ga Isra’ila. Ya miƙa turare
    a gabanka da kuma hadaya ta ƙonawa ɗungum a kan bagadenka.
  uig-LAT: Mana, Lawiylar Yaqupqa hökümliringni uqturidu, Ular Israilgha qanunungni
    ögitidu; Ular dimighinggha xushbuyni sunidu, Qurban’gahinggha pütün köydürme qurbanliqlarni
    keltüridu.
  nde-nde: Ufundisa amanyathelo akho kuJakhobe lomthetho wakho ku-Israyeli. Unikela
    ngempepha phambi kwakho langeminikelo egcweleyo yokutshiswa e-alithareni.
  ton-ton: 'Tenau akonakiʻi ʻa Sēkope ʻi hoʻo ngaahi fakamaau, mo ʻIsileli ʻi hoʻo
    fono: tenau ʻai ʻae meʻa namu kakala ʻi ho ʻao, mo e feilaulau tutu kotoa ki ho
    feilaulauʻanga.'
  ces-1613: Vyučovati budou soudům tvým Jákoba, a zákonu tvému Izraele, a klásti budou
    kadidlo před tváří tvou, a obět zápalnou na oltáři tvém.
  eng-WMB: They shall teach Jacob your ordinances, and Israel your law. They shall
    put incense before you, and whole burnt offering on your altar.
  tam-TCV: அவன் உமது ஒழுங்குவிதிகளை யாக்கோபுக்கும், உமது சட்டத்தை இஸ்ரயேலுக்கும் போதிக்கிறான்.
    உமது முன்னிலையில் தூபங்காட்டுகிறான். உமது பலிபீடத்தில் முழுமையான தகன காணிக்கையைச்
    செலுத்துகிறான்.
  ceb-ULB: Magtudlo siya kang Jacob sa imong kasugoan ug kang Israel sa imong balaod.
    Magbutang siya ug insenso sa imong atubangan ug sa tibuok nga halad sinunog sa
    imong halaran.
  pol-UBG: Będą uczyć Jakuba twoich sądów, a Izraela twego prawa. Będą kłaść kadzidło
    przed tobą i całopalenia na twoim ołtarzu.
  agr-agr: Dita ainawai amina chichamem umiktin agagbau aina nuna Jacob wegantun jintintuina
    duka. Dita ainawai kugkuin incienson kuntin maa apeamujai jukiag, aak pegkejam
    aakmakbaunum nunú patasa apetai puja nuwi pataina nunú.
  kyc-kyc: Dopa pipala embena wambumi Mawa Pii dupwa warombo soo minyinya lao mana
    lamaiyakarami. Nakamame embena kana pyare dokona mena pyao kiso joo kararami.
  urd-GVU: وہ یعقوب کو تیری ہدایات اور اسرائیل کو تیری شریعت سکھا کر تیرے سامنے بخور
    اور تیری قربان گاہ پر بھسم ہونے والی قربانیاں چڑھاتا ہے۔
  deu-1912: die werden Jakob deine Rechte lehren und Israel dein Gesetz; die werden
    Räuchwerk vor deine Nase legen und ganze Opfer auf deinen Altar.
  kan-2017: ಅವರು ಯಾಕೋಬ್ ವಂಶದವರಿಗೆ ನಿನ್ನ ನಿರ್ಣಯಗಳನ್ನು ತಿಳಿಸುವರು; ಇಸ್ರಾಯೇಲರಿಗೆ ನಿನ್ನ
    ಧರ್ಮಶಾಸ್ತ್ರವನ್ನು ಕಲಿಸುವರು. ನಿನ್ನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಧೂಪಹಾಕುವರು; ನಿನ್ನ ಯಜ್ಞವೇದಿಯ ಮೇಲೆ
    ಸರ್ವಾಂಗಹೋಮಗಳನ್ನು ಸಮರ್ಪಿಸುವರು.
  yap-yap: Bay ra filed ngak e girdi’ rom ni ngu’ur folgad ko pi motochiyel rom; bay
    ur pi’ed e maligach ngom u daken e altar rom.
  hlt-MCSB: Nang kah laitloeknah te Jakob ham neh, na olkhueng te Israel ham a thuinuet
    pa uh. Na hmai ah hmueihul neh, na hmueihtuk ah boeih a khueh uh.
  mdy-ETH: ኔኤኮ ዳምቦ ያይቆኦቤም ዎጎዋ ኔኤኮ ዒስራዔኤሌ ዓሶ ዔርዛኔ፤ ኔ ቤርታ ዔያታ ዑንጆ ጩቢሻኔ፤ ኔኤም ሚቺ ዒንጎ ባኮ
    ዒንጎ ቤዞይዳ ሚቺ ዒንጎ ባኮ ዒንጋኔ።
  twi-ASANTE: Afei, ma wɔnkyerɛ Yakob wo mmara no. Ma wɔmfa wo nkyerɛkyerɛ no mma
    Israelfoɔ. Wɔde aduhwam bɛba wʼanim Abɛbɔ ɔhyeɛ afɔdeɛ wɔ afɔrebukyia so.
  eng-WEBU: They shall teach Jacob your ordinances, and Israel your law. They shall
    put incense before you, and whole burnt offering on your altar.
  bnp-bnp: Ri gi tovo e huriki a Israel ri gi ramai a vinara vomu. Ri gi rungani a
    havu mangisipa na matamu, ri gi rata a nihabi gutu-vuro na dede vomu.
  wal-wal: Eti ne wogaa Yaaqooba, ne higgiyaakka Israa7eela tamaarissoosona. Ne sinttan
    ixaanaa cuwayoosona; neeyyo yarshshiyoosan muleera xuuggiyo yarshshuwaa yarshshoosona.
  spa-PDDPT: Que ellos enseñen tus Preceptos a Jacob, Y tu Ley a Israel. Ofrecerán
    incienso delante de Ti, Y sacrificio quemado sobre tu altar.
  gun-gun: Ha'e vy ne'arandua re ombo'e oikovy Jacó kuery, Israel kuery ombo'e ndeguigua
    lei re. Oapy avi heakuã porã va'e rejou porã aguã, mymba kuery voi oapy ndevygua
    altar áry.
  ilo-ULB: Isursurona kenni Jacob dagiti pangngeddengmo, ti Israel a lintegmo. Mangikabilto
    isuna ti insenso iti sangoanam, ken kadagiti sibubukel a daton a maipuor amin
    iti altarmo.
  kpg-kpg: Digaula ga aago laa au daangada gi daudalia au haganoho. Digaula gaa hai
    nadau tigidaumaha ‘incense’ i oo mua, mo nadau tigidaumaha dudu i hongo dau gowaa
    dudu tigidaumaha.
  uig-ARA: مانا، لاۋىيلار ياقۇپقا ھۆكۈملىرىڭنى ئۇقتۇرىدۇ، ئۇلار ئىسرائىلغا قانۇنۇڭنى
    ئۆگىتىدۇ؛ ئۇلار دىمىغىڭغا خۇشبۇينى سۇنىدۇ، قۇربانگاھىڭغا پۈتۈن كۆيدۈرمە قۇربانلىقلارنى
    كەلتۈرىدۇ.
  sus-sus: E tan nan i xa yaamari masenma Yaxuba bɔnsɔɛe bɛ, e tan nan i xa sɛriyɛ
    raxaranma Isirayilakae birin na. E tan nan man surayi bama sɛrɛxɛ ra, e sɛrɛxɛ
    gan daaxi ba i xa sɛrɛxɛbade.
  pon-2006: Re pahn padahkihong sapwellimomwi aramas akan pwe re en kapwaiada sapwellimomwi
    Kosonned. Re pahn wia arail meirong kan pohn sapwellimomwi pei sarawi.
  jae-jae: Êsêac oc sêndôŋ nêm ŋagôliŋ êndêŋ Jakob ma nêm biŋsu êndêŋ Israel. Êsêac
    sêkêŋ gêŋ ŋamalu êndêŋ aôm ôŋu to tetoc daja ênsac nêm altar ŋaô.
  ksd-ksd: Diat a vateten tar kaum lavur varkurai tai Iakob, Ma kaum tinata na vartovo
    tai Israel; Diat a vung ra bulit na davai i ang na katkat ta ra luaina matam,
    Ma ra kidoloina tinabar di tuntun tar ia ta kaum uguugu na vartabar.
  tur-YTC: Yakov'a ilkelerini, İsrael'e yasanı öğretecekler. Senin önünde buhur, Sunağının
    üzerine bütün yakmalık sunuyu koyacaklar.
  grc-BRENT: Δηλώσουσι τὰ δικαιώματά σου τῷ Ἰακὼβ, καὶ τὸν νόμον σου τῷ Ἰσραήλ· ἐπιθήσουσι
    θυμίαμα ἐν ὀργῇ σου διαπαντὸς ἐπὶ τὸ θυσιαστήριόν σου.
  ind-AYT: Mereka akan mengajarkan peraturan-Mu kepada Yakub dan Taurat-Mu kepada
    Israel. Mereka akan membakar dupa di hadapan-Mu dan seluruh kurban bakaran di
    hadapan-Mu.
  nya-nya: Iye amaphunzitsa Yakobo malangizo anu ndi malamulo anu kwa Israeli. Amafukiza
    lubani pamaso panu ndiponso amapereka nsembe zanu zonse zopsereza pa guwa lanu.
  hrv-hrv: On uči Jakova tvojim odredbama i Izraela tvojemu Zakonu. On podiže kad
    k tvojim nosnicama i paljenicu na žrtvenik ti stavlja.
  mps-mps: Tama augwaligo Israel dabego nago bomai po wali pomainu ola mawaibao. Tama
    augwaligo nago altade augwaligo ofa dabe eyu yaibao.
  tpi-tpi: Na bai ol i lainim ol Israel long bihainim lo bilong yu. Na bai ol i mekim
    ol ofa long alta bilong yu.
  dan-1931: De skal lære Jakob dine Lovbud og Israel din Lov, bringe Offerduft op
    i din Næse og Helofre på dine Altre.
  vie-OVCB: Họ sẽ dạy cho Gia-cốp luật lệ, thắp hương, dâng lễ thiêu trên bàn thờ
    Chúa.
  guj-2017: તેઓ યાકૂબને તમારા હુકમો અને ઇઝરાયલને તમારો નિયમ શીખવશે; અને તેઓ તમારી
    આગળ ધૂપ, તથા તમારી વેદી સમક્ષ દહનીયાર્પણ ચઢાવશે.
  pon-2006A: Re pahn padahkihong sapwellimomwi aramas akan pwe re en kapwaiada sapwellimomwi
    Kosonned. Re pahn wia arail meirong kan pohn sapwellimomwi pei sarawi.
  por-BRBSL: Eles ensinarão a Jacob suas ordenanças, e Israel, sua lei. Eles deverão
    colocar incenso diante de você, e toda a oferta queimada em seu altar.
  cth-cth: Ahnimouh ni nange lawkcengnaenaw hah Jakop miphun koe thoseh, na kâlawk
    hah Isarelnaw koe thoseh a cangkhai awh han. Ahnimouh ni hmuitui hah na hmalah
    thoseh, abuemlah hmaisawi thuengnae hah thuengnae khoungroe dawk thoseh a ta awh
    han.
  twi-twi: Afei, ma wɔnkyerɛ Yakob wo mmara no. Ma wɔmfa wo nkyerɛkyerɛ no mma Israelfo.
    Wɔde aduhuam bɛba wʼanim Abɛbɔ ɔhyew afɔre wɔ afɔremuka so.
  hlt-hlt: Nang kah laitloeknah te Jakob ham neh, na olkhueng te Israel ham a thuinuet
    pauh. Na hmai ah hmueihul neh, na hmueihtuk ah boeih a khueh uh.
  tbz-SIM: Kɛ tiè nhɑ tɑnnɔ̀ Sɑkɔbu yɑɑ̀bí, kɛ bɛnkú ɑ tié nyIsidɑyɛɛribɛ, kɛ bɛ̀
    tùɔ̀ ntihúúntì kɑ̀ɑ yo ti fɔ̃ɔ̃ku. Kɛ̀ bɛ̀ dɑ feu iwũɔ̃ kɛ tuɔ̀ nhɑ wũɔ̃tɔ̀nnì
    ĩ́nkɛ̀.
  msy-2020: Egh Livaiba nɨn Araziba ko bizir nɨ damuasa me mɨkemezibar Israelian sure
    damuam. Eghtɨ me pauran mughuriar aghuim zuiba isɨ nɨn damazimɨn dar arɨgh, nɨn
    ofa gamir dakozimɨn ofan bar isia mɨghɨribar amuam.
  azb-azb: Hökmlərini Yaqub nəslinə, Qanununu İsraillilərə öyrədəcəklər. Onlar hüzurunda
    buxuru, Qurbangahında bütöv yandırma qurbanını təqdim edəcək.
  eng-DBY: 'They shall teach Jacob thine ordinances, And Israel thy law: They shall
    put incense before thy nostrils, And whole burnt-offering upon thine altar.'
  hin-2017: वे याकूब को तेरे नियम, और इस्राएल को तेरी व्यवस्था सिखाएँगे; और तेरे आगे
    धूप और तेरी वेदी पर सर्वांग पशु को होमबलि करेंगे।
  wol-KYG: Leween ñeey xamal askanu Yanqóoba say àtte, di won Israyil gii saw yoon.
    Ñooy taal cuuraay fi sa kanam, di teg saraxi dóomal ci sab sarxalukaay.
  eng-YLT: They teach Thy judgments to Jacob, And Thy law to Israel; They put perfume
    in Thy nose, And whole burnt-offering on Thine altar.
  kne-kne: Itdoan da din ipogaw mo ay mantongpal sin linteg mo, daida di mangipoo
    sin sangoanam si insinso ya mangidaton si animal ay mapooan sin altar mo.
  eng-WYC-2017: O! Jacob, they kept thy dooms, and thy law, O! Israel; they shall
    put incense in thy strong vengeance, and burnt sacrifice on thine altar.
  eng-WMBB: They shall teach Jacob your ordinances, and Israel your law. They shall
    put incense before you, and whole burnt offering on your altar.
  urd-GVH: वह याक़ूब को तेरी हिदायात और इसराईल को तेरी शरीअत सिखाकर तेरे सामने बख़ूर
    और तेरी क़ुरबानगाह पर भस्म होनेवाली क़ुरबानियाँ चढ़ाता है।
  rug-rug: Kaqu totozini rini sari na Mua tinoni pude di va tabei sari na Mua tinarae
    meke kaqu va vukivukihi si arini koasa Mua hope.
  gaz-gaz: Inni ajaja kee Yaaqoobin, seera kee immoo Israaʼelin ni barsiisa. Fuula
    kee duratti ixaana, iddoo aarsaa keetii irratti illee aarsaa gubamu guutuu ni
    dhiʼeessa.
  fra-LSG: Ils enseignent tes ordonnances à Jacob, Et ta loi à Israël; Ils mettent
    l’encens sous tes narines, Et l’holocauste sur ton autel.
  yal-yal: E tan nan Yaxuba bɔnsɔnna xaranma i ya yamarine ma, e yi Isirayila kaane
    xaran i ya sariyan ma. E wusulanna gan, e saraxa gan daxine ba i ya saraxa ganden
    fari.
  haw-1868: 'E ao aku lakou i kau olelo kupaa i ka Iakoba, A i kou kanawai i ka Iseraela:
    E kau lakou i ka mea ala imua ou, A me ka mohai pono maluna o kou kuahu.'
  arb-NAV: هُمْ يُعَلِّمُونَ يَعْقُوبَ أَحْكَامَكَ وَبَنِي إِسْرَائِيلَ شَرِيعَتَكَ،
    يُحْرِقُونَ بَخُوراً أَمَامَ أَنْفِكَ وَقَرَابِينَ عَلَى مَذْبَحِكَ
  ewe-ewe: Levitɔwo afia Mose ƒe seawo Israel woasubɔ wò le dzudzɔdovɔsamlekpui kple
    numevɔsamlekpui la dzi.
  eng-LEE: 'They shall teach thy ordinances unto Jacob, and thy law unto Israel: they
    shall put incense before thee, and whole burnt-sacrifice upon thy altar.'
  asm-FB: লেবীসকলে তোমাৰ আজ্ঞাবোৰ যাকোবক শিকায়, ব্যৱস্থাবোৰ ইস্ৰায়েলক শিকায়; তোমাৰ
    আগত ধূপ জ্বলায়, যজ্ঞ-বেদিৰ ওপৰত হোমবলি উৎসৰ্গ কৰে।
  sus-A: عٍ تَن نَن عِ شَ يَامَرِ مَسٍنمَ يَشُبَ بْنسْييٍ بّ، عٍ تَن نَن عِ شَ سّرِيّ
    رَشَرَنمَ عِسِرَيِلَكَيٍ بِرِن نَ. عٍ تَن نَن مَن سُرَيِ بَمَ سّرّشّ رَ، عٍ سّرّشّ
    فَن دَاشِ بَ عِ شَ سّرّشّبَدٍ.
  fra-SBL: Ils enseigneront à Jacob tes ordonnances, et Israël ta loi. Ils mettront
    de l'encens devant toi, et un holocauste entier sur ton autel.
  hbo-hbo: יֹור֤וּ מִשְׁפָּטֶ֙יךָ֙ לְיַעֲקֹ֔ב וְתֹורָתְךָ֖ לְיִשְׂרָאֵ֑ל יָשִׂ֤ימוּ
    קְטֹורָה֙ בְּאַפֶּ֔ךָ וְכָלִ֖יל עַֽל־מִזְבְּחֶֽךָ׃
  eng-WYCLIFFE: Jacob, thei kepten thi domes, and `thou, Israel, thei kepten thi lawe;
    thei schulen putte encense in thi strong veniaunce, and brent sacrifice on thin
    auter.
  cwe-cwe: Wawafunze welesi wa Yakobo malagilizo yako, wawafunze Waisilaili ndagilizi
    zako. Walawi wafukize ubani haulongozi wako na nhambiko ya kutimbula hana ulupango
    wako.
  kik-kik: Nĩarutaga Jakubu kĩrĩra kĩa watho waku, na akaruta Isiraeli watho waku.
    Nĩarutagĩra ũbumba mbere yaku, na akarutĩra magongona ma njino marĩ magima kĩgongona-inĩ
    gĩaku.
  fra-NCL: ils enseignent tes ordonnances à Jacob, et ta loi à Israël ; ils présentent
    l’encens à tes narines, et l’holocauste sur ton autel.
  cek-AK: Nihcae mah Jakob hanah na lokcaekhaih to patuk o tih, Israel kaminawk hanah
    na kaalok to patuk ueloe, na hmaa ah hmuihoih to suem o tih; na hmaicam nuiah
    takpum boih paek ih hmai angbawnhaih to suem o tih.
  cuk-cuk: Leví-wagan, be-Igarmar-sogedba Jacob-wagan-odurdakoed, Be-Igar-Maidgi Israel-dulemar-odurdakoed.
    Leví-wagan, be-asabin ina-wawadikmalad obupurmakmaloed, degine, ibmar-ogumakar-ukleged-ailagi
    bega ibmar ogumakar ukmaloed.
  uig-CYR: Мана, Лавийлар Яқупқа һөкүмлириңни уқтуриду, Улар Исраилға қанунуңни үгитиду;
    Улар димиғиңға хушбуйни суниду, Қурбангаһиңға пүтүн көйдүрмә қурбанлиқларни кәлтүриду.
  tel-2017: అతడు యాకోబుకు నీ విధులనూ, ఇశ్రాయేలుకు నీ ధర్మశాస్త్రాన్నీ నేర్పిస్తాడు.
    అతడు నీ ఎదుట సాంబ్రాణి వేస్తాడు. నీ బలిపీఠం మీద సర్వాంగబలి అర్పిస్తాడు.
  hat-BSA: Yo va enstwi òdonans Ou yo a Jacob, e lwa Ou a Israël. Yo va mete lansan
    devan Ou, ak ofrann brile an gwo sou lotèl Ou.
  kos-kos: Elos ac fah luti mwet lom in akos Ma Sap ac oakwuk lom; Elos ac fah oru
    mwe kisa keng ac mwe kisa firir fin loang lom.
  hbo-WLC: יוֹר֤וּ מִשְׁפָּטֶ֙יךָ֙ לְיַעֲקֹ֔ב וְתוֹרָתְךָ֖ לְיִשְׂרָאֵ֑ל יָשִׂ֤ימוּ
    קְטוֹרָה֙ בְּאַפֶּ֔ךָ וְכָלִ֖יל עַֽל־מִזְבְּחֶֽךָ׃
  ibo-ibo: Ọ na-akụziri Jekọb ikpe gị, na-akụzikwara Izrel iwu gị. Ọ na-achụkwa aja
    ụda na-esi isi ụtọ nʼihu gị, na-achụkwa aja nsure ọkụ nʼebe ịchụ aja gị.
  ory-ory: ସେମାନେ ଯାକୁବକୁ ତୁମ୍ଭର ଶାସନ ଓ ଇସ୍ରାଏଲକୁ ତୁମ୍ଭର ବ୍ୟବସ୍ଥା ଶିକ୍ଷା ଦେବେ। ସେମାନେ
    ତୁମ୍ଭ ସମ୍ମୁଖରେ ଧୂପ ଓ ତୁମ୍ଭ ବେଦି ଉପରେ ହୋମବଳି ରଖିବେ।
  chk-chk: Iwe, repwe aiti ngeni ekewe mwirimwirin Jakop om pwüng, pwal ngeni ekewe
    chon Israel om allük. Repwe iseis apach mi pwokus fän mesom o eäni asoren kek
    won om rongen asor.
  rop-rop: Olabat na garra titjimbat ola pipul, wulijim olabat garra teiknodis en
    duwit langa yu lowa. En detlot pipul garra oldei pudum sekrifais ofring en barnim
    det gudsmelwan medisin langa det teibul blanga ofring blanga yu.
  ukr-1871: Будуть вони навчати Якова присудів твоїх а Ізраїля закону твого; вони
    приносити муть кадило перед тобою і всепаленнє на жертівнику твому.
  deu-1951: die werden Jakob deine Rechte lehren und Israel dein Gesetz; sie werden
    Räucherwerk vor deine Nase legen und ganze Opfer auf deinen Altar.
  eng-JPS: They shall teach Jacob Thine ordinances, and Israel Thy law; they shall
    put incense before Thee, and whole burnt-offering upon Thine altar.
  srp-1865: Oni uèe uredbama tvojim Jakova i zakonu tvojemu Izrailja, i meæu kad pod
    nozdrve tvoje i žrtvu što se sažiže na oltar tvoj.
  lug-lug: Banaayigirizanga Yakobo ebiragiro byo ne Isirayiri amateeka go. Banaanyookezanga
    obubaane mu maaso go, n’ebiweebwayo ebyokebwa ku kyoto kyo.
  heb-heb: יורו משפטיך ליעקב ותורתך לישראל ישימו קטורה באפך וכליל על מזבחך׃
  ben-IRV: তারা যাকোবকে তোমার শাসন, ইস্রায়েলকে তোমার ব্যবস্থা শিক্ষা দেবে; তারা তোমার
    সামনে ধূপ রাখবে, তোমার বেদির ওপরে সম্পূর্ণ হোমবলি রাখবে।
  pan-pan: ਉਹ ਯਾਕੂਬ ਨੂੰ ਤੇਰੇ ਨਿਯਮ ਸਿਖਾਉਣਗੇ, ਅਤੇ ਇਸਰਾਏਲ ਨੂੰ ਤੇਰੀ ਬਿਵਸਥਾ। ਉਹ ਤੇਰੇ ਅੱਗੇ
    ਧੂਪ ਧੁਖਾਉਣਗੇ, ਅਤੇ ਪੂਰੀ ਹੋਮ ਬਲੀ ਤੇਰੀ ਜਗਵੇਦੀ ਉੱਤੇ ਚੜ੍ਹਾਉਣਗੇ।
  mya-JVB: သူတို့သည် စီရင် တော်မူချက်တို့ကို ယာကုပ် အမျိုး ၌ ၎င်း၊ တရား တော်ကို ဣသရေလ
    အမျိုး၌ ၎င်း သွန်သင် ကြလိမ့်မည်။ မီးရှို့ရာနံ့သာပေါင်း ကို ရှေ့ တော်၌၎င်း၊ တကိုယ်
    လုံး မီးရှို့ရာယဇ်ကို ယဇ် ပလ္လင်တော်ပေါ် ၌၎င်း တင် ထားကြလိမ့်မည်။
  hmo-hmo: Idia ese oiemu natuna taudia dekenai, oiemu Taravatu kamonai henia dalana
    do idia hadibaia. Idia ese boubou helagadia, be oiemu boubou patana dekenai do
    idia gabua.
  urd-urd: वह या'क़ूब को तेरे हुक्मों और इस्राईल को तेरी शरी'अत सिखाएँगे। वह तेरे
    आगे ख़ुशबू और तेरे मज़बह पर पूरी सोख़्तनी क़ुर्बानी रख्खेंगे।
  rus-SYN: учат законам Твоим Иакова и заповедям Твоим Израиля, возлагают курение
    пред лице Твое и всесожжения на жертвенник Твой;
  bqc-SIM: Aaì n yã́ↄ da Yakↄbu buiↄnɛ, aaì n ikoyã da Isailiↄnɛ. Aaì tulaletikatɛa
    n aɛ, aaì sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ o ń gbagbakĩiwa.
  tcz-CHONGTHU: Amaho hin nachon dan jouse Jacob hilna aman diu, nadan thu jouse jong
    Israel ahil diu ahi. Nangma angsunga gimnamtui alhutdiu, namai cham chunga jong
    pumgo thilto alhut vam diu ahi.
  mar-mar: ते तुझे विधी याकोबाला, नियमशास्त्र इस्राएलाला शिकवतील. तुझ्यापुढे धूप जाळतील.
    तुझ्या वेदीवर होमबली अर्पण करतील.
  qub-qub: Paycunaga Jacobpita miraj Israelcunatami layniquicunata yachachin. Ñaupayquichömi
    insinsuta rupachin. Altarchömi rupachina sacrifisyucunata rupachin.
  hat-hat: Y'a moutre pitit Jakòb yo regleman ou yo. Y'a moutre pitit Izrayèl yo lalwa
    ou la. Y'a boule lansan devan ou, y'a ofri sou lòtèl bèt yo touye pou boule nèt
    pou ou.
  eng-BSB: He will teach Your ordinances to Jacob and Your law to Israel; he will
    set incense before You and whole burnt offerings on Your altar.
  tod-tod: Leevi nuiti ta ɗa Zakɔɓe ná-nuiti kala ga ɗa-levei, ti Izelayɛle nuiti
    kala ga ɗa-lɔgi, ti ani maku nɛɛnɛgiti gala è ʋɛ, ti gala zalaɠai ɠula ɗa-zalaɠa
    ɠulazuʋɛ.
  eng-WEBPB: They shall teach Jacob your ordinances, and Israel your law. They shall
    put incense before you, and whole burnt offering on your altar.
  kbq-kbq: Zamagra tra keka'a Jekopuna rempi humigahaze. Zamagra kasegeka'a Israelina
    rempi humigahaze. Zamagra mnanentake'za kavuga nente'za, kre fanane hu ofa Kresramana
    vu itaka'are kregahaze.
  nhe-BL: Inijuanti techmachtíaj tiisraelitame nochi motlanahuatilhua. Quitlalíaj
    copali ipan motlaixpa moixpa, huan tlapiyalime mitzmacaj ipan motlaixpa queja
    tlacajcahualistli tlatlatili.
  gub-BL: Umu'e putar teko paw neze'eg rehe wà nehe. Wapy putar yhyk zàwenugar nerenataromo
    wà nehe. Uzuka putar ma'ea'yr ma'ea'yr hapy haw nerenataromo har rehe wà nehe
    no.
  eng-DRA: 'Thy judgments, O Jacob, and thy law, O Israel: they shall put incense
    in thy wrath and holocaust upon thy altar.'
