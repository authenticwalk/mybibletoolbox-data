verse: DEU.033.018
translations:
  mal-C: 'സെബൂലൂനെക്കുറിച്ച് അദ്ദേഹം പറഞ്ഞു: “സെബൂലൂനേ, നിന്റെ സഞ്ചാരങ്ങളിലും യിസ്സാഖാരേ,
    നീ നിന്റെ കൂടാരങ്ങളിലും ആനന്ദിക്കുക.'
  deu-TKW: 'Und über Sebulon sprach er: Freue dich, Sebulon, deiner Fahrten, und du,
    o Issachar, deiner Zelte!'
  lin-lin: 'Mpo na Zabuloni, alobaki : « Oh Zabuloni, sepela na kobima na yo ! Mpe
    yo Isakari, tika ete osepela kati na bandako na yo ya kapo.'
  eng-LSV: 'And of Zebulun he said: Rejoice, O Zebulun, in your going out, || And,
    O Issachar, in your tents;'
  eng-GNV: And of Zebulun he sayd, Reioice, Zebulun, in thy going out, and thou Isshachar
    in thy tents.
  eng-WEBSTER: And of Zebulun he said, Rejoice, Zebulun, in thy going out; and Issachar,
    in thy tents.
  nhw-BL: 'Tlen iixhuihua nopa huejhueyi familias tlen Zabulón huan Isacar Moisés
    quiijto: “Xiyolpaquica aniixhuihua Zabulón huan Isacar quema anpanquistinemij
    campa hueli tlali ipan amotequi, huan quema anmocuepaj ipan amoyoyoncalhua para
    anmosiyajquetzase. Nochi amotequi ma quisa cuali.'
  swh-ONEN: 'Kuhusu Zabuloni akasema: “Shangilia, Zabuloni, wakati wa kutoka nje,
    nawe Isakari, katika mahema yako.'
  bba-bba: Sɑbuloni kɑ Isɑkɑrin bwese kɛrin sɔ̃ u nɛɛ, Gusunɔ, ɑ Sɑbulonin bwese kɛrɑ
    kuurɑsio yen tenkurun sɔ̃ te yɑ mɔ̀ nim ɡoorɔ. Kpɑ ɑ de Isɑkɑrin bwese kɛrɑ yɑ
    n wɑ̃ɑ bɔri yɛndu sɔɔ yen kunɔ.
  eng-KJVCPB: And of Zebulun he said, Rejoice, Zebulun, in thy going out; And, Issachar,
    in thy tents.
  luo-luo: 'Kuom jo-Zebulun, Musa nowuoyoe kama: “Un jo-Zubulun, beduru mamor e seche
    muwuok kudhi oko, to un bende jo-Isakar beduru ei hembeu.'
  meu-meu: 'Sebulun be ini e herevalaia toma: Sebulun e, emu raka lasi ai ba moale;
    Isakara e, emu kone noho ai ba moale.'
  npi-ULB: जबूलूनको विषयमा मोशाले भनेः ए जबूलून तिमी बाहिर जाँदा र ए इस्साखार तिमी
    आफ्ना पालहरूमा बस्दा आनन्दित होओ ।
  yor-yor: Ní ti Sebuluni ó wí pé, “Yọ̀ Sebuluni, ní ti ìjáde lọ rẹ, àti ìwọ Isakari,
    nínú àgọ́ rẹ.
  ind-ind: Kata Musa tentang suku Zebulon dan suku Isakar, “Semoga orang Zebulon berhasil
    dalam perdagangan mereka ke luar negeri, dan semoga orang Isakar sejahtera di
    daerah mereka.
  pes-OPCB: 'موسی دربارهٔ قبایل زبولون و یساکار چنین گفت: «ای زبولون سفرهای تو با
    شادی همراه باشد، و تو ای یساکار در خیمه‌های خود شادمان باش.'
  tgl-ULB: 'Tungkol kay Zebulun, sinabi ni Moises: Magsaya, Zebulun, sa iyong paglabas,
    at ikaw, Isacar, sa inyong mga tolda.'
  cbu-NT: 'Móysisarini Sabulónaam, misha Isakaraamtam nlluranur Apanllpa mashku: Apaa,
    shiysha Sabulónaam, misha Isakaraamtam nlluranur kapung istangcha. Marumun wing
    taakamchusin, arachich mar boteerinshini xiksin, pangshuritaati taaksin, uru Apaa,
    shiyamun mang'' shambatachinllipa.'
  hui-hui: Mosese ibugua Sebulunu Isagala hameigini hearu mitangi bialu lalu, Sebulunu
    hameigini tigua solowara domalu dindi tara taraha pialu biyinaya bialu karia bayale
    helo. Isaga hameigini tigua tini dindini howa biyinaga bialu karia bayale halu
    timbu dege helo hameledo.
  mya-mya: ဇာ​ဗု​လုန်​နှင့်​ဣသ​ခါ​အ​နွယ်​ကို​ရည်​သန်​၍ ဤ​သို့​ဖွဲ့​ဆို​လေ​သည်။ ``ဇာ​ဗု​လုန်​အ​နွယ်​သည်​ပင်​လယ်​ခ​ရီး​ဖြင့်
    ရောင်း​ဝယ်​ဖောက်​ကား​၍​စီး​ပွား​တိုးတက်​ပါ​စေ။ ဣ​သ​ခါ​အ​နွယ်​သည်​မိ​မိ​တို့​နယ်​မြေ​အ​တွင်း​၌
    ဥစ္စာ​ပစ္စည်း​ကြွယ်​ဝ​ပါ​စေ။
  bod-N: ཡང་ཟེ་བུ་ལུན་གྱི་སྐོར་ལ་ཁོང་གིས་འདི་ལྟར། ཟེ་བུ་ལུན་ཁྱོད་ཕྱི་རུ་དགའ་གྱུར་ཅིག
    ། ཡེས་སི་ཀཱར་ཡང་གུར་ནང་སྤྲོ་བར་གྱིས། །
  sna-sna: 'Pamusoro paZebhuruni akati: “Fara, iwe Zebhuruni, pakubuda kwako, newe
    Isakari mumatende ako.'
  spa-BLM: Sobre Zebulón dijo, “Alégrate, Zabulón, en tu salida; e Isacar, en sus
    tiendas.
  cac-cac: 'Ix yalanpax vin̈ yuj eb'' yin̈tilal Zabulón yed'' eb'' yin̈tilal Isacar
    icha tic: Tzalajan̈ec ex yin̈tilal Zabulón b''ajtac tzex eq''ui. An̈ejtona'' ex
    pax tic ex yin̈tilal Isacar, tzalajan̈ec b''ajtac cajan ex.'
  swh-ULB: 'Kuhusu Zabuloni, Musa alisema: Furahi, Zabuloni, katika kutoka kwako,
    na wewe, Isakari, katika mahema yako.'
  bel-bel: 'Пра Завулона сказаў: радуйцеся, Завулоне, на шляхах тваіх, і Ісахар, у
    намётах тваіх;'
  deu-ELBBK: 'Und von Sebulon sprach er: Freue dich, Sebulon, deines Auszugs, und
    du, Issaschar, deiner Zelte!'
  mbb-OT: Mehitenged te tribu ni Zebulun wey ki Isacar, migkaǥi si Moises te, “Egkelipey
    is tribu ni Zebulun, su ed-uswag dan pinaaǥi te kebpetiǥayun dan diyà te zuma
    he menge lugar. Egkelipey is tribu ni Isacar su ed-uswag sikandan diyà te kandan
    he lugar.
  mal-2015: 'സെബൂലൂനെക്കുറിച്ചു അവൻ പറഞ്ഞതു: സെബൂലൂനേ, നിന്റെ പ്രയാണത്തിലും, യിസ്സാഖാരേ,
    നിന്റെ കൂടാരങ്ങളിലും സന്തോഷിക്ക.'
  rmc-rmc: 'Pal o kmeňos Zebulun phenďa: „Radisaľuv, Zebulunona, pre tire droma; radisaľuv,
    Jisacharona, andre tire stani!'
  pes-OPV: 'و درباره زبولون گفت: «ای زبولون در بیرون رفتنت شاد باش، و تو‌ای یساکار
    در خیمه های خویش.'
  ron-1924: 'Деспре Забулон а зис: „Букурэ-те, Забулоане, де алергэриле тале Ши ту,
    Исахар, де кортуриле тале!'
  ben-OBCV: 'সবূলূনের বিষয়ে তিনি বলেছিলেন: “সবূলূন, তোমার নিজের বাইরে যাওয়াতে আনন্দ
    করো, আর তুমি, ইষাখর, নিজের তাঁবুতে আনন্দ করো।'
  som-som: Oo markuu Sebulun u ducaynayayna wuxuu yidhi, Sebulunow, ku farax baxniintaada,
    Adiguna Isaakaarow, ku farax teendhooyinkaaga.
  lat-VUC: 'Et Zabulon ait: [Lætare, Zabulon, in exitu tuo, et Issachar in tabernaculis
    tuis.'
  eng-ASVBT: And of Zebulun he said, Rejoice, Zebulun, in thy going out; And, Issachar,
    in thy tents.
  ita-1885: 'Poi disse di ZABULON: Rallegrati, Zabulon, nella tua uscita; E tu, ISSACAR,
    ne'' tuoi tabernacoli.'
  eng-LXXUP: And to Zebulun he said, Rejoice, Zebulun, in thy going out, And Issachar
    in his tents.
  eng-ULB: 'About Zebulun, Moses said: Rejoice, Zebulun, in your going out, and you,
    Issachar, in your tents.'
  spa-VBL: 'A Zabulón le dijo: “Que celebre Zabulón en sus viajes e Isacar en sus
    tiendas.'
  fra-_FOB: 'Et de Zabulon il dit: Réjouis-toi, Zabulon, dans ta sortie; et toi, Issacar,
    dans tes tentes!'
  mal-mal: 'സെബൂലൂനെക്കുറിച്ചും യിസ്സഖാരിനെക്കുറിച്ചും അവൻ പറഞ്ഞത്: “സെബൂലൂനേ, നിന്റെ
    പ്രയാണത്തിലും, യിസ്സാഖാരേ, നിന്റെ കൂടാരങ്ങളിലും സന്തോഷിക്കുക.'
  urd-GVR: 'Zabūlūn aur Ishkār kī Barkat: Ai Zabūlūn, ghar se nikalte waqt ḳhushī
    manā. Ai Ishkār, apne ḳhaimoṅ meṅ rahte hue ḳhush ho.'
  suz-BL: मिनु जबूलून आ पर्बम मार देंशो बाक्‍त, देंशा हना “जबूलून, लाङगा लशा ग्‍येरसो।
    मिनु इस्‍साकार इ ताम्‍बुम बाक्‍शा ग्‍येरसो।
  ita-1927: 'Poi disse di Zabulon: “Rallegrati, o Zabulon, nel tuo uscire, e tu, Issacar,
    nelle tue tende!'
  ckb-ckb: 'سەبارەت بە نەوەی زەبولون گوتی: «ئەی زەبولون بە کۆچکردنت دڵخۆش بە و تۆش
    ئەی یەساخار بە چادرەکانت،'
  eng-BBE: And of Zebulun he said, Be glad, Zebulun, in your going out; and, Issachar,
    in your tents.
  kan-OKCV: 'ಮೋಶೆಯು ಜೆಬುಲೂನರ ವಿಷಯವಾಗಿ ಹೇಳಿದ್ದೇನೆಂದರೆ: “ಜೆಬೂಲೂನನೇ, ನಿನ್ನ ಪ್ರಯಾಣದಲ್ಲಿ
    ಸಂತೋಷಪಡು. ಇಸ್ಸಾಕಾರನೇ, ನಿನ್ನ ಗುಡಾರಗಳಲ್ಲಿ ಸಂತೋಷಪಡು.'
  tam-2017: '“செபுலோனைக்குறித்து: செபுலோனே, நீ வெளியே புறப்பட்டுப்போகும்போதும், இசக்காரே,
    நீ உன் கூடாரங்களில் தங்கும்போதும் சந்தோஷமாயிரு.'
  spa-RV-1909: 'Y á Zabulón dijo: Alégrate, Zabulón, cuando salieres: y tú, Issachâr,
    en tus tiendas.'
  ron-BTF: 'Şi despre Zabulon a spus: Bucură-te, Zabulon, în ieşirea ta; şi tu, Isahar,
    în corturile tale.'
  eng-WEBP: About Zebulun he said, “Rejoice, Zebulun, in your going out; and Issachar,
    in your tents.
  eng-FBV: 'To Zebulun he said: “Celebrate, Zebulun, in your travels and Issachar,
    in your tents.'
  nld-1939: 'Over Zabulon sprak hij: Verheug u, Zabulon, over uw tochten, Gij Issakar,
    over uw tenten.'
  nch-BL: 'Ten iixhuihua nopa huejhueyi familias ten Zabulón huan Isacar Moisés quiijto:
    “Xiyolpaquica aniixhuihua Zabulón huan Isacar quema anyahuij campa hueli tali
    ipan amotequi, huan quema anmocuepaj ipan amoyoyoncalhua para anmosiyajquetzase.
    Nochi amotequi ma quisa cuali.'
  vie-1934: 'Người chúc về Sa-bu-lôn rằng: Hỡi Sa-bu-lôn, khá vui mừng về cuộc mình
    đi ra ngoài, Còn ngươi, Y-sa-ca, hãy hớn hở trong các trại mình!'
  hin-CV: मोशेह के वचन ज़ेबुलून के लिए ये थे, “ज़ेबुलून, तुम्हारी यात्राएं तुम्हारे
    लिए खुशी का विषय बनी रहें. इस्साखार, तुम अपने शिविरों में ही उल्लास करते रहो.
  eng-OURB: About Zebulun [Living together] he said, “Rejoice, Zebulun [Living together],
    in your going out; and Issachar [Hire, Reward], in your tents.
  spa-BES: 'Y de Zabulón dijo: Alégrate, Zabulón, en tu salida; e, Isacar, en tus
    carpas.'
  tdx-tdx: 'Le hoe ty nanoe’e i Zebolone: Mirebeha ry Zebolone, amo fionjona’oo naho
    ry Isakhare, amo kiboho’oo.'
  vid-vid: Kwa chiwalo cha nhanzi ya Sebuluni na nhanzi ya Isakali, nakalonga, “Wanhu
    wa Sebuluni, msangalale kuli majendo ga hemwe, na wanhu wa Isakali, msangalale
    kuli mihema ja hemwe.
  eng-OKE: 'And unto Zebulon he said: Rejoice, Zebulon, when thou goest out to war
    against thy adversaries, and thou, Issakar, when thou goest to compute the time
    of the festivals in Jerusalem.'
  tha-KJV: ท่านกล่าวถึงเศบู​ลุ​นว​่า “เศบู​ลุ​นเอ๋ย จงปี​ติ​ร่าเริงเมื่อท่านออกไป
    และอิสสาคาร์​เอ๋ย จงปี​ติ​ร่าเริงในเต็นท์ของตน
  por-BR-2018: 'E a Zebulom disse: Alegra-te, Zebulom, quando saíres; e tu Issacar,
    em tuas tendas.'
  deu-ELO: 'Und von Sebulon sprach er: Freue dich, Sebulon, deines Auszugs, und du,
    Issaschar, deiner Zelte!'
  eng-WYC-2018: And he said to Zebulun, Zebulun, be thou glad in thy going out, and
    Issachar, in thy tabernacles. (And he said of the tribes of Zebulun, and of Issachar,
    Zebulun, be thou prosperous abroad, and Issachar, be thou prosperous in thy tents,
    or at home.)
  epo-epo: 'Kaj pri Zebulun li diris: Ĝoju, Zebulun, ĉe via eliro; Kaj Isaĥar, en
    viaj tendoj.'
  uig-PIN: 'Zǝbulun toƣrisida u mundaⱪ dedi: — «Əy Zǝbulun, sǝn qiⱪⱪiningda xadlanƣin;
    Əy sǝn Issakar, ɵz qedirliringda hux bolƣin!'
  beo-beo: E daSebiulane fi amolaIsagafi ilia hou amane olelei, “Sebiulane da hano
    wayabo bagadega ahoasea, hahawane ba:mu da defea. Amola Isaga fi dunu da ilia
    soge ganodini esalea, ilia gagui da hahawane heda:ma:mu.
  tpi-OTNT: Na em i tingting long lain Sebulun na Isakar na i tok, “Lain Sebulun,
    wok bisnis yupela i save mekim wantaim ol arapela kantri i ken kamap gutpela.
    Na wok bisnis bilong Isakar long as ples, em tu i ken kamap gutpela.
  hau-SA: Game da Zebulun ya ce, “Ka yi farin ciki, Zebulun, a fitowarka, kai kuma
    Issakar, a cikin tentunanka.
  uig-LAT: 'Zebulun toghrisida u mundaq dédi: — «Ey Zebulun, sen chiqqiningda shadlan’ghin;
    Ey sen Issakar, öz chédirliringda xush bolghin!'
  nde-nde: 'NgoZebhuluni wathi: “Jabula, Zebhuluni, ekuphumeni kwakho, lawe wena,
    Isakhari, emathenteni akho.'
  ton-ton: ¶ Pea naʻe lea ia kia Sepuloni, “Ke ke fiefia, Sepuloni, ʻi hoʻo ʻalu atu;
    mo ʻIsaka, ʻi ho ngaahi fale fehikitaki.
  ces-1613: 'O Zabulonovi také řekl: Vesel se Zabulon u vycházení svém, a Izachar
    v staních svých.'
  eng-WMB: About Zebulun he said, “Rejoice, Zebulun, in your going out; and Issachar,
    in your tents.
  tam-TCV: 'செபுலோனைப்பற்றி அவன் சொன்னதாவது: “செபுலோனே நீ வெளியே போகையில் களிகூரு.
    இசக்காரே நீ கூடாரங்களிலிருந்து களிகூரு.'
  ceb-ULB: 'Mahitungod kang Zebulun, miingon si Moises: Pagmaya, O Zebulun, sa imong
    paggawas, ug ikaw, Isacar, sa sulod sa imong mga tolda.'
  pol-UBG: 'A o Zebulonie powiedział: Wesel się, Zebulonie, gdy wyruszasz, a ty, Issacharze,
    w swoich namiotach.'
  agr-agr: 'Tuja Sabulón wegantun Isacar wegantujai pachis Moisés juna aatus chichajak:
    “Sabulón wegantu aidautigmek shiig aneastajum, atumek nayantsanum yujasjum tikich
    nugkanum waji sujitin asajum. Untsu Isacar wegantu aidautigmek aakchinmak batsamsajum,
    kuntin tagkumajum shiig kuashat uyugkajum shiig aneasjum batsamsagtinaitjume.'
  kyc-kyc: Sepyulane Isakana rara dolapona lao dopa lamaiyuo, Sepyulane ipwa kotana
    pao bisinase yulu doko pyuo kakana pinya dee Isaka banya bange dupwame banya yuu
    dokona pyuo andanyi nembara.
  urd-GVU: 'زبولون اور اِشکار کی برکت: اے زبولون، گھر سے نکلتے وقت خوشی منا۔ اے اِشکار،
    اپنے خیموں میں رہتے ہوئے خوش ہو۔'
  deu-1912: 'Und zu Sebulon sprach er: Sebulon freue dich deines Auszugs; aber Isaschar,
    freue dich deiner Hütten.'
  kan-2017: ಜೆಬುಲೂನ್ಯರ ಮತ್ತು ಇಸ್ಸಾಕಾರ್ಯರ ವಿಷಯದಲ್ಲಿ, “ಜೆಬುಲೂನ್ಯರೇ, ನಿಮ್ಮ ಪ್ರಯಾಣಗಳಲ್ಲಿ
    ಸಂತೋಷವಾಗಿರಿ; ಇಸ್ಸಾಕಾರ್ಯರೇ, ನಿಮ್ಮ ಪಾಳೆಯಗಳಲ್ಲಿ ಆನಂದವಾಗಿರಿ.
  yap-yap: 'Me yog murung’agen e ganong rok Zebulun nge Issakar ni ga’ar: “Girdi’
    rok Zebulun e nge fel’ rogorad ko chur ni yad be tay ni fan ko chuway’ nge fol
    chuway’, me yo’or ban’en rok Issakar ko nam rok.'
  hlt-MCSB: Zebulun kawng dongah khaw, “Zebulun nang na coe tih na dap khuiah Issakhar
    a om te na kohoe sak lah.
  mdy-ETH: ሃሣ ሙሴ ዛብሎኦኔና ዪሳኮኦሬ ማኣሮ ዛሎ፦ «ዛብሎኦኔ ዜርፃ ባዞይዳ ኮርማ ኮርሞና ዖርጎጪ ዎዛዾንጎ፤ ዪሳኮኦሬያ
    ማኣራ ዓኣዖ ዎዛዻያ ማዖንጎ።
  twi-ASANTE: 'Asɛm a Mose ka faa Sebulon ne Isakar mmusuakuo ho nie: “Sebulon asefoɔ,
