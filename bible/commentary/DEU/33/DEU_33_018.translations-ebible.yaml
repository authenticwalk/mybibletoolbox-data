    in yokyokelik in acn sel sifacna.'
  hbo-WLC: וְלִזְבוּלֻ֣ן אָמַ֔ר שְׂמַ֥ח זְבוּלֻ֖ן בְּצֵאתֶ֑ךָ וְיִשָּׂשכָ֖ר בְּאֹהָלֶֽיךָ׃
  ibo-ibo: Banyere Zebụlọn, o kwuru sị, “Ṅụrịa, gị Zebụlọn, nʼọpụpụ gị, ma gị Isaka,
    ṅụrịa nʼebe obibi gị.
  ory-ory: ସବୂଲୂନ ବିଷୟରେ ସେ କହିଲେ, “ହେ ସବୂଲୂନ, ତୁମ୍ଭେ ଆପଣା ଯାତ୍ରାରେ ଓ ହେ ଇଷାଖର, ତୁମ୍ଭେ
    ଆପଣା ତମ୍ବୁରେ ଆନନ୍ଦ କର;
  chk-chk: Iwe, a apasa usun ekewe ainangen Sepulon me Isakar, “Chon ewe ainangen
    Sepulon repwe pwapwa lupwen ar saifetal lematau. Nge chon ewe ainangen Isakar
    repwe pwapwa lon imwer.
  rop-rop: Blanga det dubala klen blanga Sebyulan en Isaka Mosis bin tok, “Yumob Sebyulan
    pipul garra abum loda mani brom baiyimbat en selimbat ebrijing brom najalot kantri
    det jidan najasaid langa det solwoda. Yumob Isaka pipul garra abum loda ebrijing
    langa det kantri weya yumob jidan.
  ukr-1871: 'А про Зебулона промовив: Радуйся, Зебулоне, в походах твоїх, а ти, Іссахаре,
    в шатрах твоїх!'
  deu-1951: 'Und zu Sebulon sprach er: Freue dich, Sebulon, deiner Reisen, und du,
    Issaschar, deiner Hütten!'
  eng-JPS: 'And of Zebulun he said: Rejoice, Zebulun, in thy going out, and, Issachar,
    in thy tents.'
  srp-1865: 'A za Zavulona reèe: veseli se Zavulone izlaskom svojim, i Isahare šatorima
    svojim.'
  lug-lug: 'Yayogera bw’ati ku Zebbulooni: “Jaguzanga, ggwe Zebbulooni, bw’onoofulumanga;
    ne Isakaali ng’ali mu weema zo.'
  heb-heb: ולזבולן אמר שמח זבולן בצאתך ויששכר באהליך׃
  ben-IRV: আর সবূলূনের বিষয়ে তিনি বললেন, “সবূলূন, তুমি নিজের যাওয়াতে আনন্দ কর এবং
    ইষাখর, তুমি নিজের তাঁবুতে আনন্দ কর।
  pan-pan: ਜ਼ਬੂਲੁਨ ਲਈ ਉਸ ਨੇ ਆਖਿਆ, ਹੇ ਜ਼ਬੂਲੁਨ, ਤੂੰ ਆਪਣੇ ਬਾਹਰ ਜਾਣ ਉੱਤੇ, ਅਤੇ ਹੇ ਯਿੱਸਾਕਾਰ,
    ਤੂੰ ਆਪਣੇ ਤੰਬੂਆਂ ਵਿੱਚ ਖੁਸ਼ ਹੋ।
  mya-JVB: ဇာဗုလုန် အမျိုးကို ကား ၊ အိုဇာဗုလုန် အမျိုး၊ ထွက်သွား ရာအမှု၌ ဝမ်းမြောက်
    လော့။ အိုဣသခါ အမျိုး၊ မိမိ တဲ ၌ နေလျက် ဝမ်းမြောက်လော့။
  hmo-hmo: Sebuluno bona Isakara edia iduhu be Mose ese ia herevalaia, ia gwau, “Lohiabada
    ese Sebuluno edia hoihoi gaukara, davara hanaia gabudia dekenai, do ia durua bada,
    bona Lohiabada ese Isakara edia kohu do ia habadaia, edia ruma noho gaukara dekena
    amo.
  urd-urd: “और ज़बूलून के बारे में उसने कहा, ऐ ज़बूलून, तू अपने बाहर जाते वक़्त और
    ऐ इश्कार, तू अपने ख़ेमों में ख़ुश रह।
  rus-SYN: 'О Завулоне сказал: веселись, Завулон, в путях твоих, и Иссахар, в шатрах
    твоих;'
  bqc-SIM: 'Zabulↄni buiↄ yã́ musu à mɛ̀: Zabulↄni buiↄ, à pↄnakɛ laa pↄ́ álɛ
    taↄ guu. Isakaa buiↄ, à pↄnakɛ bɛ.'
  tcz-CHONGTHU: Chule ama chun Zebulun chung chang thudol a asei soh tan ahi. Nangma
    Zebulun vai nakon teng kipah leh thanom in kon doh jing in, Issachar nangma jong
    naponbuh sunga kipah leh thanom in umjing in, ati.
  mar-mar: मोशे जबुलूनबद्दल म्हणाला, “जबुलूना, बाहेर जाल तेव्हा आनंद करा. इस्साखारा
    आपल्या डेऱ्यात आनंदाने राहा.
  qub-qub: 'Zabulón trïbu runacunapaj Isacar trïbu runacunapaj niran: «Zabulón runacuna
    maypapis purir cushicuy. Gamcunapis Isacar runacuna witichinalla tolduyquicunacho
    goyar cushicuy.'
  hat-hat: 'Men sa li di pou branch fanmi Zabilon an ak branch fanmi Isaka a: Nou
    menm moun Zabilon yo, se pou trafik sou lanmè nou mache byen. Nou menm moun Isaka
    yo, se pou komès n''ap fè lakay nou mache byen tou.'
  eng-BSB: 'Concerning Zebulun he said: “Rejoice, Zebulun, in your journeys, and Issachar,
    in your tents.'
  tod-tod: 'Zaɓulɔn letegi, é ɠɛni ma: Zaɓulɔn, ɠoozunɛ ɗa-ʋɔdi loo vaiti su. Isakaal,
    ɗɔun zei kpɛ ɗa-zeɠe ɠotaiti bu.'
  eng-WEBPB: About Zebulun he said, “Rejoice, Zebulun, in your going out; and Issachar,
    in your tents.
  kbq-kbq: Hagi Zebuluni nagaku'ene Isaka naga'enenkura amanage hu'ne, Zebuluni nagara
    kama ante'naza zamo'a knare huno hageno marenerina muse hiho. Hagi Isaka naga'mota
    seli nontimifima mani'neta hanaza zamo'a, knare huno nehagena muse hiho.
  nhe-BL: 'Tlen iixhuihua nopa huejhueyi familias tlen Zabulón huan Isacar Moisés
    quiijto: “Xiyolpaquica iniixhuihua Zabulón huan Isacar quema inpanquistinemij
    campa hueli tlali ipan imotequi, huan quema inmocuepaj ipan imoyoyoncalhua para
    inmosiyajcahuase. Nochi imotequi ma quisa cuali.'
  gub-BL: Umume'u ko ma'e Zemurom izuapyapyr wanehe, Ixakar izuapyapyr wanehe no.
    Tuwe Zemurom wiko hemetarer katu ma'e romo amo ywy rehe har wanupe ma'e ime'eg
    pà wà nehe. Tuwe Ixakar hemetarer katu uiwy pupe wà nehe.
  eng-DRA: 'And to Zabulon he said: Rejoice, O Zabulon, in thy going out; and Issachar
    in thy tabernacles.'
