    mai i lodo dono guongo dela e noho ai.'
  uig-ARA: 'زەبۇلۇن توغرىسىدا ئۇ مۇنداق دېدى: ــ «ئەي زەبۇلۇن، سەن چىققىنىڭدا شادلانغىن؛
    ئەي سەن ئىسساكار، ئۆز چېدىرلىرىڭدا خۇش بولغىن!'
  sus-sus: Annabi Munsa yi masenyi nan ti Sabulon bɔnsɔɛ xa fe ra, «Sabulon bɔnsɔɛ,
