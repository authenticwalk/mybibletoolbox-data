  cwe-cwe: “Kusonhela makabila ya Zabuloni na Isakali kalonga, ‘Mweye wanhu wa kabila
    da Zabuloni deng'heleleni vimulawa na mweye wanhu wa kabila da Isakali deng'heleleni
    vimukingila muna yamahema yenu.
  kik-kik: 'Ũndũ wĩgiĩ Zebuluni oigire atĩrĩ: “Kena, wee Zebuluni, ũkiumagara, nawe
