  guj-2017: મૂસાએ ઝબુલોન વિષે કહ્યું, “ઝબુલોન, તેના બહાર જવામાં, ઇસ્સાખાર તેના તંબુઓમાં
    આનંદ કરો.
  pon-2006A: 'Duwen kadaudok en Sepulon oh Isakar e patohwan: “Sepulon paiamwahula
    nan eh doadoahk en netinetseli nan madau kan, oh Isakar en kepwehpwehla nan eh
    wasa.'
  por-BRBSL: Sobre Zebulun, ele disse, “Alegre-se, Zebulun, em sua saída”; e Issachar,
