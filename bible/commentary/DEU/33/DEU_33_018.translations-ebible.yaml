  kne-kne: 'Mo maipanggep sin tribun da Zebulun en Issakar, kinwani na: “Sapay koma
    ta somiged di biyag da, sin am-in ay panbibiyahian da. Et olay mo mantetee da
    sin ili da, sapay koma ta bomaknang da.'
  eng-WYC-2017: And he said to Zebulun, Zebulun, be thou glad in thy going out, and
