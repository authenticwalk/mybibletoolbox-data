  fra-LSG: 'Sur Zabulon il dit: Réjouis-toi, Zabulon, dans tes courses, Et toi, Issacar,
    dans tes tentes!'
  yal-yal: Musa falani ito nan ti Sabulon bɔnsɔnna fe yi, a naxa, “Sabulon bɔnsɔnna,
