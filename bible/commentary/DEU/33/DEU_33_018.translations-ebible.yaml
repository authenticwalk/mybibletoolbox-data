  arb-NAV: 'وَقَالَ عَنْ سِبْطَيْ زَبُولُونَ وَيَسَّاكَرَ: «افْرَحْ يَا زَبُولُونُ
    بِخُرُوجِكَ، وَأَنْتَ يَا يَسَّاكَرُ بِخِيَامِكَ،'
  ewe-ewe: Mose gblɔ tso Zebulon ŋu be, “O! Zebulon, tso aseye le wò gododo ŋuti,
    eye Isaka, kpɔ dzidzɔ wò ame si lɔ̃a agbadɔmenɔnɔ.
  eng-LEE: And of Zebulun he said, Rejoice, Zebulun, in thy going out; and, Issachar,
    in thy tents.
  asm-FB: জবূলূনৰ বিষয়ে মোচিয়ে ক’লে, হে জবুলুন, তুমি বাহিৰলৈ যোৱা কালত আনন্দিত হোৱা,
    আৰু হে ইচাখৰ, তুমি নিজ তম্বুত আনন্দ কৰা।
  sus-A: عَننَبِ مُنسَ يِ مَسٍنيِ نَن تِ سَبُلٌن بْنسْي شَ قٍ رَ، «سَبُلٌن بْنسْي،
    وٌ شَ سّيوَ يُلّيَ نَن كُي. عِسَكَرِ بْنسْي، وٌ شَ سّيوَ وٌ شَ كِرِ بَنشِ نَن
    كُي.
  fra-SBL: Sur Zabulon, il dit, « Réjouis-toi, Zabulon, de ta sortie ; et Issachar,
