  fra-NCL: 'Il dit pour Zabulon : Réjouis-toi, Zabulon, dans tes courses, et toi,
    Issachar, dans tes tentes !'
  cek-AK: Zebulun kawng pongah anih mah, Zebulun, tasa bang na caeh naah anghoe ah,
