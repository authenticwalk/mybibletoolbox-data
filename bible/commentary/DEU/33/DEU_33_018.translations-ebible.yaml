  spa-PDDPT: 'De Zabulón dijo: ¡Regocíjate, oh Zabulón, en tus salidas marítimas,
    Y tú, Isacar, en tus tiendas!'
  gun-gun: 'Ha''e gui Zebulom kuery va''e regua pe ma aipoe''i: — Pevy''a ke Zebulom
    kuery, ye''ẽ rembe rupi peoa py, ha''e peẽ Issacar kuery voi pendekoa py peĩa
    rupi.'
  ilo-ULB: 'Maipanggep kenni Zabulun, kinuna ni Moises: Agrag-oka, Zabulun, iti iruruarmo,
