  eng-WMBB: About Zebulun he said, “Rejoice, Zebulun, in your going out; and Issachar,
    in your tents.
  urd-GVH: 'ज़बूलून और इशकार की बरकत : ऐ ज़बूलून, घर से निकलते वक़्त ख़ुशी मना। ऐ
    इशकार, अपने ख़ैमों में रहते हुए ख़ुश हो।'
  rug-rug: 'Meke gua pule hie si zama nia sa koasa butubutu te Zeboloni meke se Isaka:
