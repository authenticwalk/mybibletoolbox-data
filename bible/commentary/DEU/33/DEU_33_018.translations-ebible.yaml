  uig-CYR: 'Зәбулун тоғрисида у мундақ деди: — «Әй Зәбулун, сән чиққиниңда шатланғин;
    Әй сән Иссакар, өз чедирлириңда хуш болғин!'
  tel-2017: జెబూలూను గురించి మోషే ఇలా పలికాడు, జెబూలూనూ, నువ్వు బయలు దేరేటప్పుడు సంతోషించు.
    ఇశ్శాఖారూ, నువ్వు నీ గుడారాల్లో సంతోషించు.
  hat-BSA: 'De Zabulon, li te di: “Rejwi, Zabulon lè nou soti, ak Issacar nan tant
    nou yo.'
  kos-kos: 'Ke sruf lal Zebulun ac sruf lal Issachar el fahk: “Lela mwet Zebulun in
