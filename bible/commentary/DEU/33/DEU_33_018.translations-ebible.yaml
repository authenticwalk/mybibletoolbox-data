  mps-mps: Tama Moses agai Sebulun hani me Isakar hani si kone palama te po wali,
    “Sebulun hani, dagego gasa bulu bidi dabe dali bisnis sę ebo wiegi yai pedalaibao.
    Tama me Isakar hani augwaligo augwa bulude ebo bisnis me wiegi yai pedalaibao.
  tpi-tpi: Na em i tingting long lain Sebulun na Isakar na i tok, “Lain Sebulun, wok
    bisnis yupela i save mekim wantaim ol arapela kantri i ken kamap gutpela. Na wok
    bisnis bilong Isakar long as ples, em tu i ken kamap gutpela.
  dan-1931: 'Om Zebulon sagde han: Glæd dig, Zebulon, over din Udfart, du, Issakar,
