  hlt-hlt: Zebulun kawng dongah khaw, “Zebulun nang na coe tih na dap khuiah Issakhar
    a om te na kohoe sak lah.
  tbz-SIM: 'Kɛ̀ Mɔyiisii bɛ́i Sɑbunɔɔ nɛ̀ Isɑkɑɑ bɛ kó iwuɔ nkpɛ́í nkɛ dɔ̀: Sɑbunɔɔ
    kó kuwuɔ nkɔbɛ diwɛ̀ì ndi bonɛ̀, kupotɑɑ́ ndi pĩ́ nkù. Díndi Isɑkɑɑ kó kuwuɔ nkɔbɛ
    dɛ̀ ndi nɑɑti di touti miɛkɛ.'
  msy-2020: Egha Moses kamaghɨn Sebulun ko Isakarɨn anabamningɨn adaraziv gɨa ghaze,
    “Ia Sebulun anabamɨn adarasi, ian dagɨar ingangarir ia ikɨzir igharaziba ko amiba,
    da deravɨram otivam. Eghtɨ Isakar, nɨn nguibamɨn itir dagɨar ingangarim, a uaghan
    deragh otivam.
  azb-azb: 'Zevulun üçün belə dedi: «Ey Zevulun, yola düşəndə sevin, Ey İssakar, çadırlarında
    sevin!'
  eng-DBY: And of Zebulun he said, Rejoice, Zebulun, in thy going out; And thou, Issachar,
    in thy tents!
  hin-2017: फिर जबूलून के विषय में उसने कहा, “हे जबूलून, तू बाहर निकलते समय, और हे
    इस्साकार, तू अपने डेरों में आनन्द करे।
  wol-KYG: 'Sabulon la wax ne ko: Yaw, Sabulon, bégeel say dem, Isaakar yaw, bégeel
