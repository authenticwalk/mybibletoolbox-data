  hbo-hbo: וְלִזְבוּלֻ֣ן אָמַ֔ר שְׂמַ֥ח זְבוּלֻ֖ן בְּצֵאתֶ֑ךָ וְיִשָּׂשכָ֖ר בְּאֹהָלֶֽיךָ׃
  eng-WYCLIFFE: And he seide to Zabulon, Zabulon, be thou glad in thi goyng out, and,
