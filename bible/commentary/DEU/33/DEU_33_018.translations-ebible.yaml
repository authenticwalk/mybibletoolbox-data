  pon-2006: 'Duwen kadaudok en Sepulon oh Isakar e patohwan: “Sepulon paiamwahula
    nan eh doadoahk en netinetseli nan madau kan, oh Isakar en kepwehpwehla nan eh
    wasa.'
  jae-jae: Ma kêsôm biŋ tonec kêpi Sebulon gebe “O Sebulon, têmtac ŋajam êsa êtu nêm
    lêŋ lagajaŋa Ma aôm Isakar, têmtac ŋajam êsa êtu nêm becoboŋa.
  ksd-ksd: 'Ma ure Sebulun, i ga biti: Sebulun, una gugu ta kaum lavur vinavana, Ma
    u Isakar, ta kaum lavur pal na mal.'
  tur-YTC: Zevulun hakkında şöyle dedi, “Ey Zevulun, dışarı çıkışınla, Ey İssakar
    çadırlarında sevinin.
  grc-BRENT: Καὶ τῷ Ζαβουλὼν εἶπεν, εὐφράνθητι Ζαβουλὼν ἐν ἐξοδίᾳ σου, καὶ Ἰσσάχαρ
    ἐν τοῖς σκηνώμασιν αὐτοῦ.
  ind-AYT: Mengenai Zebulon, dia berkata, “Bersukacitalah Zebulon, pada saat kamu
    dalam perjalanan-perjalananmu dan Isakhar dalam kemah rumahmu.
  nya-nya: 'Za fuko la Zebuloni anati: “Kondwera Zebuloni, pamene ukutuluka, ndipo
    iwe, Isakara, kondwera mʼmatenti ako.'
  hrv-hrv: 'O Zebulunu reče: Bio sretan, Zebulune, u pohodima, i ti, Jisakare, u šatorima
