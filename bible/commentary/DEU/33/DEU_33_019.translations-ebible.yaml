    уларға муйәссәр болиду».
  tel-2017: వాళ్ళు ప్రజలను పర్వతాలకు పిలుస్తారు. అక్కడ సరైన బలులు అర్పిస్తారు. వారు
    సముద్రాల సమృద్ధినీ సముద్ర తీర ఇసుకలో దాగిన నిధులనూ తీస్తారు.
  hat-BSA: Yo va rele nasyon yo vini nan mòn la. La, yo va ofri sakrifis ladwati,
    paske yo va rale abondans lanmè ak trezò ki kache nan sab yo.”
  kos-kos: Elos suli mwetsac nu fineol selos, Ac oru mwe kise pwaye we. Elos eis kasrpalos
    meoa me, Ac liki puk weacn uh.”
  hbo-WLC: עַמִּים֙ הַר־יִקְרָ֔אוּ שָׁ֖ם יִזְבְּח֣וּ זִבְחֵי־צֶ֑דֶק כִּ֣י שֶׁ֤פַע
    יַמִּים֙ יִינָ֔קוּ וּשְׂפוּנֵ֖י טְמ֥וּנֵי חֽוֹל׃ ס
  ibo-ibo: Ha ga-akpọ ndị mmadụ oku nʼelu ugwu ukwuu, nọ nʼebe ahụ chụọ aja ezi omume,
    ha ga-eri site nʼịba ụba nke ihe dị nʼosimiri, site nʼakụ nzuzo dị nʼaja.”
  ory-ory: ସେମାନେ ଲୋକମାନଙ୍କୁ ପର୍ବତକୁ ନିମନ୍ତ୍ରଣ କରିବେ; ସେଠାରେ ସେମାନେ ଧର୍ମବଳି ଉତ୍ସର୍ଗ
    କରିବେ; କାରଣ ସେମାନେ ସମୁଦ୍ରର ବହୁଳ ପଦାର୍ଥ ଓ ବାଲୁକାର ଗୁପ୍ତ ଧନ ଭୋଗ କରିବେ।”
  chk-chk: Repwe körato chon ekewe mwü ngeni chukur. Ikenan repwe eäni asor mi pwüng.
    Repwe angei wöür seni leset, pwal ekewe mettoch mi aüchea ra nom fän pi.”
  rop-rop: Yumob garra oldei welkam pipul brom najalot kantri langa det bigwan hil,
    en yumob gibit det raitwan sekrifais ofring deya. Yumob garra gajim loda ebrijing
    langa det solwoda en langa det sengraun.”
  ukr-1871: Вони будуть зазивати народи на гору, і там приносити жертву справедливостї;
    вони бо будуть вжиткувати достатки моря і закриті в пісках скарби.
  deu-1951: Sie werden Völker auf den Berg einladen, um daselbst Opfer der Gerechtigkeit
    darzubringen; denn den Reichtum des Meeres werden sie saugen und die verborgenen
    Schätze des Sandes.
  eng-JPS: They shall call peoples unto the mountain; there shall they offer sacrifices
    of righteousness; for they shall suck the abundance of the seas, and the hidden
    treasures of the sand.
  srp-1865: Narode æe sazvati na goru, ondje æe prinijeti žrtve pravedne; jer æe obilje
    morsko sisati i sakriveno blago u pijesku.
  lug-lug: Banaakoowoolanga amawanga okwambuka ku nsozi ne baweerangayo eyo ssaddaaka
    ez’obutuukirivu, banaalyanga eby’obugagga ebya mayanja, nga beeyambisa n’ebyobugagga
    ebikweke mu musenyu.”
  heb-heb: עמים הר יקראו שם יזבחו זבחי צדק כי שפע ימים יינקו ושפוני טמוני חול׃
  ben-IRV: এরা গোষ্ঠীদেরকে পর্বতের আহ্বান করবে; সে জায়গায় ধার্মিকতার বলি উৎসর্গ
    করবে, কারণ এরা সমুদ্রের প্রচুর জিনিস এবং বালুকার লুকানো ধন সব শোষণ করবে।”
  pan-pan: ਉਹ ਲੋਕਾਂ ਨੂੰ ਪਰਬਤ ਉੱਤੇ ਸੱਦਣਗੇ, ਉੱਥੇ ਉਹ ਧਰਮ ਦੀਆਂ ਬਲੀਆਂ ਚੜ੍ਹਾਉਣਗੇ, ਕਿਉਂ ਜੋ
    ਉਹ ਸਮੁੰਦਰਾਂ ਦੀ ਬਹੁਤਾਇਤ ਤੋਂ, ਅਤੇ ਰੇਤ ਵਿੱਚ ਲੁਕੇ ਹੋਏ ਖ਼ਜ਼ਾਨਿਆਂ ਤੋਂ ਲਾਭ ਉਠਾਉਣਗੇ।
  mya-JVB: ထိုအမျိုးတို့သည် လူ များတို့ကို တောင် တော်သို့ ခေါ် ၍၊ တောင် တော်၌ တရား
    သဖြင့် ယဇ် ပူဇော် ကြ လိမ့်မည်။ ပင်လယ် စည်းစိမ် ၊ သဲ ၌ဝှက်ထား လျက်ရှိသောဘဏ္ဍာကို
    နို့စို့ ကြလိမ့်မည်။
  hmo-hmo: Inai bese ruaosi ese idau bese taudia do idia boiria, edia ororo dekenai
    do idia lao. Unuseni kara maoromaoro bouboudia do idia hahelagaia. Badina be davara
    dekena amo edia kohu idia abia, bona kone ena miri lalonai gaudia dekena amo danu.”
  urd-urd: वह लोगों को पहाड़ों पर बुलाएँगे, और वहाँ सदाक़त की क़ुर्बानियाँ पेश करेंगे;
    क्यूँकि वह समन्दरों के फ़ैज़ और रेत के छिपे हुऐ ख़ज़ानों से बहरावर होंगे।”
  rus-SYN: созывают они народ на гору, там заколают законные жертвы, ибо они питаются
    богатством моря и сокровищами, сокрытыми в песке.
  bqc-SIM: Aa gbɛ̃́ↄ sísi Dii gbɛ̀sĩsĩwa, aai samaa'owà we, asa aa àizɛɛ pↄ́
    di ísiauↄ ble ń pↄ́ pↄ́ ulɛa bùsu'ũfãa guuↄ.
  tcz-CHONGTHU: Amaho chun molsang chung dunga mitin vaipi akou khom diu, hiche muna
    chu kilhaina gantha adih lama abol diu, ajeh chu amaho hin tui khanglen tuidan
    chu atep kha tauve, Neldi lei lah a gou ki sel guh jouse jong aga mudoh tauvin
    ahi.
  mar-mar: ते लोकांस आपल्या डोंगरावर बोलावतील. तेथे ते योग्य यज्ञ करतील. समुद्रातील
    धन आणि वाळूतील खजिना हस्तगत करतील.”
  qub-qub: Paycunaga juc-lä runacunatami puntaman gayangapaj. Chay runacunawanna Tayta
    Diospaj uywacunata pishtanga. Lamarcho ima-aycapis bälejcuna cajwan rïcuyarmi
    cushisha goyanga.»
  hat-hat: Yo rele tout moun lòt nasyon yo vin sou mòn lan. Se la y'a fè ofrann Bondye
    mande yo, paske yo fè tout lajan yo sou lanmè, nan komès yo fè sou lanmè ak nan
    trafik lakòt y'ap fè toupatou.
  eng-BSB: They will call the peoples to a mountain; there they will offer sacrifices
    of righteousness. For they will feast on the abundance of the seas and the hidden
    treasures of the sand.”
  tod-tod: Wa nuɓusɛiti toli wa-ɠize ɠaaɠoozagi ma, wa zalaɠaiti kula ga telebodai,
    kpoloɗɛi ta ziɛlaʋɛ ɲaɠaegi ta ɠɛ ga zaɓu, wo naavolo mɔinmɔin sɔlɔɔ.
  eng-WEBPB: They will call the peoples to the mountain. There they will offer sacrifices
    of righteousness, for they will draw out the abundance of the seas, the hidden
    treasures of the sand.”
  kbq-kbq: Zanagra vahetmina ke hanake'za agonare esage'za, e'i anante fatgo ofa Kresramana
    vugaha'e. Na'ankure zanagra hagerimpinti'ene, kasepampintira tusi zago feno eri
    fore hu'na'e.
  nhe-BL: Inquinnotzase sequinoc tlacame ma yaca campa tepetl, huan nopona intemacase
    para TOTECO nopa tlacajcahualistli tlen tlascamatili tlen más cuajcualtzi. Inquitlanise
    tomi ica nochi iricojyo tlen onca ipan hueyi atl, huan nochi tlen ipati tlen motlatijtoc
    ipan xali iteno hueyi atl.”
  gub-BL: Wenoz teko wamuwà ywytyr uiwy rehe har pe wà. A'e teko uzuka putar ma'ea'yr
    Tupàn pe ikatu ma'e a'e pe wà nehe, henataromo wà nehe. Upyhyk putar ikatu ma'e
    tetea'u yryhu wi wà nehe. Upyhyk putar ikatu ma'e tetea'u ywyxig yryhu izywyr
    har wi wà nehe no.
  eng-DRA: 'They shall call the people to the mountain: there shall they sacrifice
    the victims of justice. Who shall suck as milk the abundance of the sea, and the
    hidden treasures of the sands.'
