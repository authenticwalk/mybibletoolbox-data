verse: DEU.033.019
translations:
  mal-C: അവർ ജനതകളെ പർവതത്തിൽ വിളിച്ചുകൂട്ടും, അവിടെ നീതിയാഗങ്ങൾ അർപ്പിക്കും; സമുദ്രങ്ങളിലെ
    സമൃദ്ധിയിലും മണലിലെ ഗൂഢനിക്ഷേപങ്ങളിലും അവർ വിരുന്നൊരുക്കും.”
  deu-TKW: VöIkerscharen laden sie ein auf den Berg, dort opfern sie rechte Opfer,
    denn den Überfluß des Meers saugen sie ein und die verborgensten Schätze des Sandes.
  lin-lin: Bakobengisa bato na likolo ya ngomba, mpe bakobonza kuna bambeka ya bosembo,
    bakosala feti mpo na bomengo ya bibale minene, mpe mpo na bozwi oyo ebombama na
    zelo ya libongo. »
  eng-LSV: They call peoples [to] the mountain, || There they sacrifice righteous
    sacrifices; For they suck up the abundance of the seas, || And hidden things hidden
    in the sand.
  eng-GNV: 'They shall call ye people vnto the mountaine: there they shall offer the
    sacrifices of righteousnesse: for they shall sucke of the abundance of the sea,
    and of the treasures hid in the sand.'
  eng-WEBSTER: 'They shall call the people to the mountain; there they shall offer
    sacrifices of righteousness: for they shall suck of the abundance of the seas,
    and of treasures hid in the sand.'
  nhw-BL: Anquinnotzase sequinoc masehualme ma yaca campa tepetl, huan nopona antemacase
    para TOTECO nopa tlacajcahualistli tlen tlascamatili catli más cuajcualtzi. Anquitlanise
    tomi ica nochi iricojyo catli onca ipan hueyi atl, huan nochi catli ipati catli
    motlatijtoc ipan xali iteno hueyi atl.”
  swh-ONEN: Watawaita mataifa kwenye mlima, na huko mtatoa dhabihu za haki; watajifurahisha
    kwa wingi uliojaza bahari, kwa hazina zilizofichwa mchangani.”
  bba-bba: Bɑ koo tɔmbu soku ben ɡuunɔ kpɑ bu yɑ̃kunu ko sɑnnu nɡe mɛ woodɑ yɑ ɡeruɑ.
    Ben dukiɑ yɑ koo nɑwɑ nim wɔ̃kun tenkurun di kɑ sere mɑɑ yɑni sɛɛrin di.
  eng-KJVCPB: 'They shall call the people unto the mountain; There they shall offer
    sacrifices of righteousness: For they shall suck of the abundance of the seas,
    And of treasures hid in the sand.'
  luo-luo: Gibiro luongo ji e gode kendo kanyo ema negi timie misengini makare; ginitim
    nyasi gi mwandu mabeyo miyudo e dho nam kod gik mabeyo mopondo e kwoyo.”
  meu-meu: Taunimanima bae boiridia, edia ororo baela, Unuseni ai kara maoromaoro
    bouboudia bae hahelaḡadia; Badina be davara ena taḡa bae haboua, Bona kone ena
    kohu hehunidia bae gogo.
  npi-ULB: तिनीहरूले मानिसहरूलाई पर्वतमा बोलाउने छन् । त्यहाँ तिनीहरूले धार्मिकताका
    बलिदानहरू चढाउने छन् । किनकि तिनीहरूले समुद्रको प्रचुरता र समुद्रीतटको बालुको
    सम्पत्ति उपभोग गर्ने छन् ।
  yor-yor: Wọn yóò pe àwọn ènìyàn sórí òkè àti níbẹ̀ wọn yóò rú ẹbọ òdodo, wọn yóò
    mu nínú ọ̀pọ̀lọpọ̀ Òkun, nínú ìṣúra tí ó pamọ́ nínú iyanrìn.”
  ind-ind: Zebulon dan Isakar akan menikmati kemakmuran dari hasil perdagangan dengan
    kapal-kapal yang berlabuh di lepas pantai. Mereka akan mengundang suku-suku Israel
    yang lain ikut bersukacita dalam perjamuan kurban di hadapan TUHAN di bukit tempat
    penyembahan-Nya.”
  pes-OPCB: زبولون و یساکار قومها را به کوه خود دعوت خواهند کرد و در آنجا قربانیهای
    راستین تقدیم خواهند نمود. ثروت دریا از آن ایشان خواهد شد و گنجینه‌های نهفته در
    شن نصیب آنها خواهد گردید.»
  tgl-ULB: Tatawagin nila ang mga tao sa mga bundok. Doon iaalay nila ang mga alay
    ng pagkamatuwid. Dahil sisipsipin nila ang kasaganahan ng mga karagatan, at mula
    sa buhangin ng dalampasigan.
  cbu-NT: Wamkuree zapan kuruzeersin, Israelchichpa shiyap pangish naayarusin, Shiyaam
    maachee zapan panayarusin, kis ungirtachinllinaya, Apanllee mashku tárangiya.
  hui-hui: Hameigini kira ogoni labome libuni dalu hari nene ngaruha wali agali tara
    tara karu bibahende íbu ngoai hadaba laga. Mo ngoai howa loma biniru damene bibahende
    bayale tigabiore bulene ngadagua bialu bo miaga ka. Tigua wali agali tara tara
    karu baba biyinaya bialu iba solowaraha winiru mialubi iba angeni ibamu bu ngaruha
    wini ngaru mialubi urunime mbirale mo yu anda ibirarume tini homogo gibiore haga
    ka, lalu lene.
  mya-mya: သူ​တို့​သည်​လူ​မျိုး​ခြား​တို့​ကို​တောင်​ပေါ်​သို့ ဖိတ်​ခေါ်​လျက် ပူ​ဇော်​ထိုက်​သော​ယဇ်​များ​ကို​ပူ​ဇော်​ကြ​၏။
    သူ​တို့​သည်​ပင်​လယ်​မှ​လည်း​ကောင်း ကမ်း​ခြေ​တစ်​လျှောက်​ရှိ​သဲ​မှ​လည်း​ကောင်း
    ဥစ္စာ​ဘဏ္ဍာ​များ​ရ​ရှိ​ကြ​သည်။''
  bod-N: ཁོ་ཚོས་མི་རྣམས་རི་བོར་འབོད་པ་དང་། ། གནས་དེར་དྲང་བདེན་མཆོད་པ་འབུལ་བར་བྱ། །
    གང་ལ་ཞེ་ན་ཁོ་ཚོར་རྒྱ་མཚོ་ནས། ། ལོངས་སྤྱོད་འཛད་མཐའ་མེད་པ་འཐོབ་འགྱུར་ཞིང་། ། བྱེ་མའི་སྦས་གཏེར་རྣམས་ཀྱང་རྙེད་ངེས་ཡིན།
    །ཞེས་གསུངས་སོ། །
  sna-sna: Vachadanira vanhu kumakomo uye ikoko vagopa zvibayiro zvokururama; vachaguta
    nezvizhinji zvamakungwa, nepfuma yakavigwa mujecha.”
  spa-BLM: Llamarán a los pueblos a la montaña. Allí ofrecerán sacrificios de justicia,
    porque sacarán la abundancia de los mares, los tesoros ocultos de la arena”.
  cac-cac: Tzeyavtejcot masanil eb' eyetisraelal d'a tzalquixtac, tzeyac'an silab'
    to scha sc'ol Jehová. Tzeyac' tzalajb'oc e c'ool yed' b'eyumal ay d'a yol a' mar
    yed' juntzan̈ tas te vach' ay d'a stitac a' chi', xchi vin̈.
  swh-ULB: Watawaita watu hadi milimani. Huko watatoa sadaka za utakatifu. Maana watanyonya
    wingi wa bahari, na mchanga wa ufukweni.
  bel-bel: склікаюць яны народ на гару, там колюць законныя ахвяры, бо яны кормяцца
    багацьцем мора і скарбамі, схаванымі ў пяску.
  deu-ELBBK: Sie werden Völker zum Berg laden; dort werden sie Opfer der Gerechtigkeit
    opfern; denn sie werden saugen die Fülle der Meere und die verborgenen Schätze
    des Sandes.
  mbb-OT: Edhinggaten dan is menge etew te kedhendiyà te vuntud para te kebpemuhat
    te hustu he menge pemuhat diyà te Megbevayà. Edsilibra zan tenged te zekelà he
    keupiyaanan he nekuwa zan diyà te zaǥat wey ziyà te veyvey.”
  mal-2015: അവർ ജാതികളെ പർവ്വതത്തിലേക്കു വിളിക്കും; അവിടെ നീതിയാഗങ്ങളെ കഴിക്കും. അവർ
    സമുദ്രങ്ങളുടെ സമൃദ്ധിയും മണലിലെ നിക്ഷേപങ്ങളും വലിച്ചു കുടിക്കും.
  rmc-rmc: Le manušen zvičinena pro verchos, ode anena o čačipnaskre obeti. O barvaľipen
    len ela andral o moros a o pokladi kidena avri telal e poši.“
  pes-OPV: قومها را به کوه دعوت خواهند نمود. در آنجا قربانی های عدالت را خواهند گذرانید.
    زیرا که فراوانی دریا را خواهند مکید. وخزانه های مخفی ریگ را.»
  ron-1924: Ей вор кема попоареле пе мунте; Аколо вор адуче жертфе де дрептате, Кэч
    вор суӂе богэция мэрий Ши комориле аскунсе ын нисип.”
  ben-OBCV: তারা লোকদের পাহাড়ে ডাকবে আর সেখানে ধার্মিকতার বলি উৎসর্গ করবে; সমুদ্র
    থেকে তারা প্রচুর ধন তুলবে, আর বালি থেকে তুলে আনবে বালির তলার ধন।”
  som-som: Iyagu waxay dadka ugu yeedhi doonaan buurta, Oo halkaasay ku bixin doonaan
    allabaryada xaqnimada, Waayo, waxay nuugi doonaan hodantinimada badaha Iyo bacaadka
    qasnadihiisa qarsoon.
  lat-VUC: 'Populos vocabunt ad montem: ibi immolabunt victimas justitiæ. Qui inundationem
    maris quasi lac sugent, et thesauros absconditos arenarum.]'
  eng-ASVBT: 'They shall call the peoples unto the mountain; There shall they offer
    sacrifices of righteousness: For they shall suck the abundance of the seas, And
    the hidden treasures of the sand.'
  ita-1885: Essi chiameranno i popoli al Monte, E quivi sacrificheranno sacrificii
    di giustizia; Perciocchè suggeranno la dovizia del mare, E i tesori nascosti della
    rena.
  eng-LXXUP: They shall utterly destroy the nations, and ye shall call men there,
    And there offer the sacrifice of righteousness; For the wealth of the sea shall
    suckle thee, And so shall the marts of them that dwell by the seacoast.
  eng-ULB: They will call the peoples to the mountains. There will they offer sacrifices
    of righteousness. For they will suck the abundance of the seas, and from the sand
    on the seashore.
  spa-VBL: Convocarán a los pueblos a una montaña; ofrecerán los sacrificios apropiados
    allí. Disfrutarán de los ricos productos de los mares y del comercio a orillas
    del mar”.
  fra-_FOB: Ils appelleront les peuples à la montagne; là ils offriront des sacrifices
    de justice; car ils suceront l'abondance des mers et les trésors cachés dans le
    sable.
  mal-mal: അവർ ജനതകളെ പർവ്വതത്തിലേക്കു വിളിക്കും; അവിടെ നീതിയാഗങ്ങളെ കഴിക്കും. അവർ
    സമുദ്രങ്ങളുടെ സമൃദ്ധിയും മണലിലെ നിക്ഷേപങ്ങളും വലിച്ചുകുടിക്കും”.
  urd-GVR: Wuh dīgar qaumoṅ ko apne pahāṛ par āne kī dāwat deṅge aur wahāṅ rāstī kī
    qurbāniyāṅ pesh kareṅge. Wuh samundar kī kasrat aur samundar kī ret meṅ chhupe
    hue ḳhazānoṅ ko jazb kar leṅge.
  suz-BL: मेकोपुकीमी जात जात ङा मुर आन कली डांडाम ब्रेत्‍नीम। मेकेर ठीक दुम्‍शो चढ़ेतीक
    चढ़ेनीम। मारदे हना मेकोपुकीमी समुन्‍द्र ङा शोंप नु बाल्‍वाम ख्रुइश्‍शो शोंप जाइ‍नीम”
    देंत।
  ita-1927: Essi chiameranno i popoli al monte, e quivi offriranno sacrifizi di giustizia;
    poich’essi succhieranno la dovizia del mare e i tesori nascosti nella rena”.
  ckb-ckb: گەلان بۆ چیا بانگ دەکەن، لەوێ قوربانی ڕاستودروستی سەردەبڕن، هەتا لە پڕی
    دەریا بمژن و لەو گەنجینەیەی لەژێر لم شاردراوەتەوە.»
  eng-BBE: 'They will send out the word for the people to come to the mountain, taking
    there the offerings of righteousness: for the store of the seas will be theirs,
    and the secret wealth of the sand.'
  kan-OKCV: ಅವರು ಜನರನ್ನು ಬೆಟ್ಟಕ್ಕೆ ಕರೆಯಿಸಿ, ಅಲ್ಲಿ ನೀತಿಯ ಬಲಿಗಳನ್ನು ಅರ್ಪಿಸುವರು. ಏಕೆಂದರೆ
    ಅವರು ಸಮುದ್ರದಿಂದ ಐಶ್ವರ್ಯವನ್ನು ಹೊಂದಿ ಮರಳಿನಲ್ಲಿ ಅಡಗಿರುವ ಸಂಪತ್ತನ್ನು ಪಡೆಯುವರು.”
  tam-2017: அவர்கள், மக்களை மலையின்மேல் வரவழைத்து, அங்கே நீதியின் பலிகளைச் செலுத்துவார்கள்;
    கடல்களிலுள்ள சம்பூரணத்தையும் மணலுக்குள்ளே மறைந்திருக்கும் பொருட்களையும் அநுபவிப்பார்கள்”
    என்றான்.
  spa-RV-1909: 'Llamarán los pueblos al monte; allí sacrificarán sacrificios de justicia:
    por lo cual chuparán la abundancia de los mares, y los tesoros escondidos de la
    arena.'
  ron-BTF: Ei vor chema popoarele la munte; acolo vor aduce ofrande ale dreptăţii,
    pentru că vor suge din abundenţa mărilor şi din tezaurele ascunse în nisip.
  eng-WEBP: They will call the peoples to the mountain. There they will offer sacrifices
    of righteousness, for they will draw out the abundance of the seas, the hidden
    treasures of the sand.”
  eng-FBV: They will summon the peoples to a mountain; will offer the appropriate
    sacrifices there. They will enjoy the rich produce of the seas and from trading
    on the seashores.”
  nld-1939: Volken nodigen zij uit op de berg, Om daar gerechte offers te brengen;
    Want de overvloed der zeeën zuigen zij in, Met de verborgen schatten van het strand.
  nch-BL: Anquinnotzase sequinoc masehualme ma yaca campa tepet, huan nopona antemacase
    para TOTECO nopa tacajcahualisti ten tascamatili cati más cuali. Anquitanise tomi
    ica nochi iricojyo cati onca ipan hueyi at, huan nochi cati ipati cati motatijtoc
    ipan xali iteno hueyi at.”
  vie-1934: Hai người sẽ gọi các dân tộc lên núi; Tại đó, dâng những của tế lễ công
    bình; Vì hai người sẽ hút sự dư dật của biển, Và những bửu vật lấp dưới cát.
  hin-CV: वे लोगों को पर्वतों पर आमंत्रित करेंगे वहां वे उपयुक्त बलि चढ़ाएंगे; वे
    महासागर से उत्पन्‍न की भरपूरी के स्वामी होंगे, वे बालू में छुपे हुए खजाने प्राप्‍त
    करेंगे.”
  eng-OURB: They will call the peoples to the mountain. There they will offer sacrifices
    of righteousness, for they will draw out the abundance of the seas, the hidden
    treasures of the sand.”
  spa-BES: Enviarán la palabra para que la gente venga a la montaña, llevando allí
    las ofrendas de justicia, porque la reserva de los mares será de ellos, y la riqueza
    secreta de la arena.
  tdx-tdx: Ho koihe’ iareo homb’ amy haboañey mb’eo ondatio, eo ro hañenga’ iareo
    soron-kavañonañe; fa ho karae’ iareo ty havokara’ o riakeo, naho ty vara mikafitse
    am-paseñe ao.
  vid-vid: Wowachema wajenzi kuli vidunda vyao na ako wanhu wolavila nhambiko itanganiche.
    Mina hewo wopegwa lufufu lwa hewo kulawila kuli bahali na ng'hano za hewo kuli
    misanga ja kumwani.”
  eng-OKE: They shall assemble the tribes of Israel at the mountain of the sanctuary,
    to offer there the holy sacrifices with free-will; for they will eat the victims
    of the Gentiles, and the treasures hidden in the sand shall be disclosed for them.
  tha-KJV: เขาจะเรียกชนชาติทั้งหลายมาที่​ภูเขา และถวายเครื่องสัตวบูชาแห่งความชอบธรรมที่​นั่น
    เพราะเขาจะดูดความอุดมจากทะเลและได้​ขุมทรัพย์​ที่​ซ่อนอยู่ในทราย”
  por-BR-2018: Eles chamarão os povos ao monte; ali oferecerão sacrifícios de justiça;
    porque sugarão a abundância dos mares, e os tesouros escondidos da areia.
  deu-ELO: Sie werden Völker zum Berge laden; daselbst werden sie Opfer der Gerechtigkeit
    opfern; denn sie werden saugen die Fülle der Meere und die verborgenen Schätze
    des Sandes.
  eng-WYC-2018: They shall call peoples to the hill, [and] there they shall offer
    sacrifices of rightfulness; which shall suck the flowing(s) of the sea as milk,
    and hid treasures of gravel. (They shall call the peoples to the mountain, and
    there they shall offer the right sacrifices; they shall suck up the wealth of
    the sea like milk, and they shall dig up hidden treasures out of the gravel.)
  epo-epo: La popolojn ili vokas sur la monton; Tie ili oferbuĉas oferojn de justeco;
    Ĉar ili nutras sin per la riĉaĵo de la maro, Kaj per trezoroj, kaŝitaj en la sablo.
  uig-PIN: Mana ular hǝlⱪlǝrni taƣⱪa qaⱪiridu, Xu yǝrdǝ ular ⱨǝⱪⱪaniyliⱪning ⱪurbanliⱪlirini
    sunidu, Qünki ular dengizdiki mol dɵlǝtlǝrni, Ⱪumƣa kɵmülgǝn gɵⱨǝrlǝrni sümürüp
    ularƣa muyǝssǝr bolidu».
  beo-beo: 'Ilia da ga fi dunu amo ilia goumi sogega misa:ne sia:sa amola amogawi
    gobele salasu defele hamosa. Ilia labe huluane ilia hano wayabo bagade bega: amola
    hano bagade ganodini laha.”'
  tpi-OTNT: Tupela lain bai i singautim ol arapela lain i kam long maunten bilong
    tupela, na ol i mekim stretpela ofa. Na bai ol i mekim wok bisnis long ol samting
    ol i kisim long solwara, na long wesan. Na long dispela bisnis bai ol i kisim
    planti mani.”
  hau-SA: Za su kira mutane zuwa dutse, a can za su miƙa hadayun adalci; za su yi
    biki a yalwan tekuna, a dukiyoyin da aka ɓoye a cikin yashi.”
  uig-LAT: Mana ular xelqlerni taghqa chaqiridu, Shu yerde ular heqqaniyliqning qurbanliqlirini
    sunidu, Chünki ular déngizdiki mol döletlerni, Qumgha kömülgen göherlerni sümürüp
    ulargha muyesser bolidu».
  nde-nde: Bazabizela abantu ezintabeni khonale banikele imihlatshelo yabo yokulunga;
