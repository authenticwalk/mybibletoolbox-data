verse: DEU.033.009
translations:
  mal-C: അവൻ തന്റെ മാതാപിതാക്കളെക്കുറിച്ച്, ‘ഞാൻ അവരെ അറിയുന്നില്ല’ എന്നു പറഞ്ഞു.
    അവൻ തന്റെ സഹോദരന്മാരെ അംഗീകരിച്ചില്ല, തന്റെ മക്കളെ സ്വീകരിച്ചുമില്ല, എന്നാൽ അവൻ
    അങ്ങയുടെ വചനം കാത്തു, അങ്ങയുടെ ഉടമ്പടി സൂക്ഷിച്ചു.
  deu-TKW: 'dem, der von Vater und Mutter sprach: Ich kenne sie nicht, der seine Brüder
    nicht anerkannte und von seinen Kindern nichts wissen wollte. Denn sie hielten
    sich an dein Gebot und bewahrten dein Gesetz.'
  lin-lin: oyo atalisaki bolingo epai na Yo koleka, bolingo epai ya baboti na ye,
    bandeko na ye mpe bana na ye moko, mpo na kotosa maloba na Yo mpe kobatela boyokani
    na Yo.
  eng-LSV: Who is saying of his father and his mother, || I have not seen him; And
    he has not discerned his brothers, || And he has not known his sons; For they
    have observed Your saying, || And they keep Your covenant.
  eng-GNV: 'Who said vnto his father and to his mother, I haue not seene him, neither
    knewe he his brethren, nor knewe his owne children: for they obserued thy word,
    and kept thy couenant.'
  eng-WEBSTER: 'Who said to his father and to his mother, I have not seen him, neither
    did he acknowledge his brethren, nor know his own children: for they have observed
    thy word, and kept thy covenant.'
  nhw-BL: TOTECO, nopa levitame inijuanti catli más mitzneltoquilíaj mocamanal. Más
    itztoque temachtli ica ta, hasta quinitaque inintatahua, ininnanahua huan iniicnihua,
    quen amo quiniximatiyayaj para quitlamichihuase mocamanal.
  swh-ONEN: Alinena hivi kuhusu baba yake na mama yake, ‘Mimi siwahitaji kamwe.’ Akawasahau
    jamaa zake, asiwatambue hata watoto wake, lakini akaliangalia neno lako na kulilinda
    Agano lako.
  bba-bba: Bɑ nun nɑɑnɛ kuɑ n kere ben mɛro kɑ ben tundo kɑ ben wɔnɔbu kɑ sere ben
    bibu. Bɑ wunɛn woodɑbɑ mɛm nɔɔwɑ. Mɑ bɑ wunɛn ɑrukɑwɑni ye yibiɑ.
  eng-KJVCPB: 'Who said unto his father and to his mother, I have not seen him; Neither
    did he acknowledge his brethren, Nor knew his own children: For they have observed
    thy word, And kept thy covenant.'
  luo-luo: Nowachone wuon kod min ni, ‘Aonge gi geno kodgi.’ Ne ok oyie gi jowetegi
    kata yie kod nyithinde owuon, to ne orito wecheni kendo rito singruokni.
  meu-meu: Ia ese tamana bona sinana e herevalaidia, eto “Asina lalodiamu”; Tadikakana
    e dadaraidia, Bona natuna e lalodia nege; Badina be idia ese emu hereva e kamonai,
    Bona emu taravatu e badinadia.
  npi-ULB: तिनले आफ्ना बुबा र आमाको विषयमा भने, “मैले उहाँहरूलाई देखेको छैनँ ।” न
    तिनले आफ्ना दाजुभाइहरूलाई स्वीकर गरे, न त तिनले आफ्नै सन्तानको वास्ता गरे । किनकि
    तिनले तपाईंको वचनको रखवाली गरे, र तपाईंको सन्दूकलाई सुरक्षा दिए ।
  yor-yor: Ó wí fún baba àti ìyá rẹ pé, ‘Èmi kò buyì fún wọn.’ Kò mọ àwọn arákùnrin
    rẹ̀, tàbí mọ àwọn ọmọ rẹ̀, ṣùgbọ́n ó dúró lórí ọ̀rọ̀ rẹ̀, ó sì pa májẹ̀mú rẹ̀
    mọ́.
  ind-ind: Ingatlah, ya TUHAN, berbagai tindakan suku Lewi yang membuktikan bahwa
    mereka setia melaksanakan perintah-perintah-Mu dan menjaga ketaatan pada perjanjian-Mu.
    Bagi mereka, setia kepada-Mu lebih penting daripada orangtua, saudara-saudara,
    bahkan anak-anak mereka sendiri.
  pes-OPCB: ایشان تو را بیش از پدر و مادر، برادر و فرزند خود، دوست داشتند، از کلام
    تو اطاعت کردند و نسبت به عهد تو وفادار ماندند.
  tgl-ULB: Ang taong nagsasabi tungkol sa kaniyang ama at ina,” Hindi ko sila nakita.”
    Ni hindi niya kinilala ang kaniyang mga kapatid, ni hindi niya inangkin ang kaniyang
    sariling mga anak. Dahil binabantayan niya ang inyong salita at sinunod ang iyong
    tipan.
  cbu-NT: Ishitungarangitaatish, tputs shiyaa yutaritam ínarangana. Ashirucha, Leviyarinchich
    tputs shiyaa kukish payurangusin, Waparee, wanireetstam, zuwanlleewatstam, wipaatstam
    chinarangitaatssin, itaru waanamandari yutaritshishirini pacharanganaya. Natsha
    shiyaa kukish payumaam kizpur zandkusin, aranginasha shiyaa mangoonaranganaya.
  hui-hui: Í̠na tihondo bia larodagua bialu halimu larigoni bialu í̠naga Habo Nalolene
    Bi lo wirigobi talialu bialu hayagoni. Uruni tigua ti aba ai̱yarubi damenerubi
    waneiginirubi tinaga bi hale holene nira ale lowa Anduane Homogo í̠naga bi hangu
    hale howa talialu bialu haga ka.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​၏​မိ​ဘ​ညီ​အစ်​ကို၊ သား​သ​မီး​တို့​ကို ချစ်​ခင်​မြတ်​နိုး​သည်​ထက်၊​ကိုယ်​တော်​ကို
    ပို​၍​ချစ်​ခင်​မြတ်​နိုး​ကြ​ပါ​၏။ သူ​တို့​သည်​ကိုယ်​တော်​၏​ပ​ညတ်​တော်​များ​ကို
    လိုက်​နာ​၍​ကိုယ်​တော်​၏​ပ​ဋိ​ညာဉ်​ကို စောင့်​ထိန်း​ကြ​ပါ​၏။
  bod-N: ལེ་ཝི་པ་ཡིས་ཁྱེད་ཀྱི་བཀའ་བརྩིས་ཤིང་། ། ཁྱེད་ཀྱི་ཞལ་ཆད་བསྲུངས་པའི་དབང་གིས་ནི།
    ། རང་གི་ཕ་མའི་སྐོར་ལ་འདི་ལྟར་སྨྲས། ། ངེད་ཀྱིས་ཁོང་ཚོར་ལྟ་སྐྱོང་བྱས་པ་མིན། ། རང་གི་སྤུན་ཟླ་རྣམས་ཀྱང་ཁས་མ་བླངས།
    ། རང་གི་བུ་ཕྲུག་རྣམས་ཀྱང་ངོ་མི་ཤེས། །
  sna-sna: Akati pamusoro pababa namai vake, ‘Handivakudzi.’ Haana kurangarira hama
    dzake kana kuziva vana vake, asi akava mutariri weshoko renyu akachengetedza sungano
    yenyu.
  spa-BLM: 'Dijo de su padre y de su madre: “No lo he visto”. No reconoció a sus hermanos,
    ni conocía a sus propios hijos; porque han observado tu palabra, y mantener tu
    pacto.'
  cac-cac: Yelxo val ix ach snib'ej eb' yin̈tilal Leví chi' d'a yichan̈ smam snun,
    d'a yichan̈ yuc'tac, ma yuninal. A eb' chi' ix sc'anab'ajej a checnab'il eb',
    maj yixtejb'at a trato eb' alb'ilcani.
  swh-ULB: Mtu aliyesema juu ya baba na mama yake, “Sijawaona. ” Wala hakuwatambua
    kaka zake, wala hakuzingatia juu ya watoto wake wenyewe. Kwa maana alilinda neno
    lako na kushika agano lako.
  bel-bel: 'які кажа пра бацьку свайго і пра маці сваю: «я на іх не гляджу», і братоў
    сваіх не прызнае, і сыноў сваіх ня ведае; бо яны, лявіты, словы Твае захоўваюць
    і запавету Твайго трымаюцца,'
  deu-ELBBK: 'der von seinem Vater und von seiner Mutter sprach: Ich sehe ihn nicht;
    und der seine Brüder nicht kannte und von seinen Söhnen nichts wusste. Denn sie
    haben dein Wort beobachtet, und deinen Bund bewahrten sie.'
  mbb-OT: Impeehè dan is kezekelà te kebpekid-unungen dan kenikew he lavew te kebpekid-unungen
    te menge ginikanan dan, menge suled dan, wey menge anak dan. Midtuman dan is lalag
    nu, wey midtipiǥan dan is insurat he kebpekid-uyun nu kandan.
  mal-2015: 'അവൻ അപ്പനെയും അമ്മയെയും കുറിച്ചു: ഞാൻ അവരെ കണ്ടില്ല എന്നു പറഞ്ഞു; സഹോദരന്മാരെ
    അവൻ ആദരിച്ചില്ല; സ്വന്തമക്കളെന്നോർത്തതുമില്ല. നിന്റെ വചനം അവർ പ്രമാണിച്ചു, നിന്റെ
    നിയമം കാത്തുകൊൾകയും ചെയ്തു.'
  rmc-rmc: Sikaďa tuke bareder pačiv sar peskre dadeske the peskra dake, bareder pačiv
    sar peskre phralenge abo peskre čhavenge. Šunelas tire prikazi, doľikerelas tiri
    zmluva.
  pes-OPV: که درباره پدر و مادر خود گفت که ایشان را ندیده‌ام و برادران خود را نشناخت.
    و پسران خود راندانست. زیرا که کلام تو را نگاه می‌داشتند. و عهدتو را محافظت می‌نمودند.
  ron-1924: 'Леви а зис деспре татэл сэу ши деспре мама са: ‘Ну й-ам вэзут!’ Ши деспре
    фраций луй: ‘Ну вэ куноск!’ Яр де копий н-а врут сэ май штие. Кэч ей пэзеск Кувынтул
    Тэу Ши цин легэмынтул Тэу;'
  ben-OBCV: সে তার বাবা-মায়ের সম্বন্ধে বলেছিল, ‘তাদের প্রতি আমার কোনও সম্মান নেই।’
    সে তার ভাইদের চিনতে পারেনি বা সে তার নিজের সন্তানদের স্বীকার করেনি, কিন্তু সে
    তোমার বাক্য পাহারা দিয়েছিল এবং তোমার নিয়ম রক্ষা করেছে।
  som-som: Kii aabbihiis iyo hooyadiis yidhi, Anigu ma arag, Oo walaalihiisna aan
    aqoonsan, Oo carruurtiisiina aan aqoon, Waayo, iyagu erayadaadii way xajiyeen,
    Oo axdigaagiina way dhawreen.
  lat-VUC: 'Qui dixit patri suo et matri suæ: Nescio vos: et fratribus suis: Ignoro
    vos: et nescierunt filios suos. Hi custodierunt eloquium tuum, et pactum tuum
    servaverunt.'
  eng-ASVBT: 'Who said of his father, and of his mother, I have not seen him; Neither
    did he acknowledge his brethren, Nor knew he his own children: For they have observed
    thy word, And keep thy covenant.'
  ita-1885: 'Il quale dice di suo padre e di sua madre: Io non l''ho veduto; E il
    quale non ha riconosciuti i suoi fratelli, E non ha conosciuti i suoi figliuoli;
    Perciocchè essi hanno osservate le tue parole, E guardato il tuo patto.'
  eng-LXXUP: 'Who says to his father and mother, I have not seen thee; And he knew
    not his brethren, And he refused to know his sons: He kept thine oracles, And
    observed thy covenant.'
  eng-ULB: The man who said about his father and mother, “I have not seen them.” Neither
    did he acknowledge his brothers, nor did he take account of his own children.
    For he guarded your word and kept your covenant.
  spa-VBL: Leví dijo que no prestaba atención a su padre y a su madre, que no reconocía
    a sus hermanos y que no reconocía a sus hijos. Los levitas hicieron lo que usted
    dijo y cumplieron su acuerdo.
  fra-_FOB: 'Qui dit de son père et de sa mère: Je ne l''ai point vu; et qui n''a
    point reconnu ses frères, ni connu ses enfants. Car ils ont observé tes paroles,
    et ils garderont ton alliance.'
  mal-mal: അവൻ അപ്പനെയും അമ്മയെയും കുറിച്ച്, ‘ഞാൻ അവരെ കണ്ടില്ല’ എന്നു പറഞ്ഞു; സഹോദരന്മാരെ
    അവൻ ആദരിച്ചില്ല; സ്വന്തമക്കളെന്ന് ഓർമിച്ചതു ഇല്ല. നിന്റെ വചനം അവർ പ്രമാണിച്ചു;
    നിന്റെ നിയമം കാത്തുകൊള്ളുകയും ചെയ്തു.
  urd-GVR: Us ne terā kalām saṅbhāl kar terā ahd qāym rakhā, yahāṅ tak ki us ne na
    apne māṅ-bāp kā, na apne sage bhāiyoṅ yā bachchoṅ kā lihāz kiyā.
  suz-BL: मेकोमी आ आम आफ आस पर्बम “गो मेको आस कली ममिम्‍नुङ। मेकोमी आं खिं ङा मुर
    आन कली प्रोंइतु। आ तौ आन कली मतुइक्‍त। मारदे हना मेकोमी इन लोव़ टिप्‍तु। मिनु
    गे नु कबल पशो बाक्‍त। प्रस्‍थान ३२:२७-२९; मत्ती १०:३७
  ita-1927: 'Egli dice di suo padre e di sua madre: “Io non li ho visti!” non riconosce
    i suoi fratelli, e nulla sa de’ propri figliuoli; perché i Leviti osservano la
    tua parola e sono i custodi del tuo patto.'
  ckb-ckb: ئەوەی سەبارەت بە دایک و باوکی گوتی، ”ڕەچاوم نەکردوون،“ دانی بە براکانیشیدا
    نەنا و منداڵەکانیشی نەناسی، بەڵام چاودێری فەرمایشتەکانی تۆی کرد و پەیمانەکەی تۆی
    پاراست.
  eng-BBE: 'Who said of his father, Who is he? and of his mother, I have not seen
    her; he kept himself separate from his brothers and had no knowledge of his children:
    for they have given ear to your word and kept your agreement.'
  kan-OKCV: ಅವನು ತನ್ನ ತಂದೆತಾಯಿಗಳ ಬಗ್ಗೆ, ‘ಅವರಿಗಾಗಿ ನನಗೆ ಗೌರವವಿಲ್ಲ.’ ಅವನು ತನ್ನ ಸಹೋದರರನ್ನೂ
    ಗುರುತಿಸಲಿಲ್ಲ ತನ್ನ ಸ್ವಂತ ಮಕ್ಕಳನ್ನೂ ಅರಿಯಲಿಲ್ಲ, ಏಕೆಂದರೆ ಅವನು ನಿಮ್ಮ ವಾಕ್ಯವನ್ನು ಕೈಗೊಂಡು
    ನಿಮ್ಮ ಒಡಂಬಡಿಕೆಯನ್ನು ಕಾಪಾಡಿದ್ದಾನೆ.
  tam-2017: தன்னுடைய தகப்பனையும், தாயையும் குறித்து நான் அவர்களுக்கு முக்கியத்துவம்
    கொடுக்கமாட்டேன் என்று சொல்லி, தன் சகோதரர்களையும், பிள்ளைகளையும் ஏற்றுக்கொள்ளாமல்
    இருக்கிறவனிடத்தில் அவைகள் இருப்பதாக; அவர்கள் உம்முடைய வார்த்தைகளைக் கைக்கொண்டு,
    உம்முடைய உடன்படிக்கையைக் காக்கிறவர்கள்.
  spa-RV-1909: 'El que dijo á su padre y á su madre: Nunca los vi: ni conoció á sus
    hermanos, ni conoció á sus hijos: por lo cual ellos guardarán tus palabras, y
    observarán tu pacto.'
  ron-BTF: 'El care a spus tatălui său şi mamei sale: Nu l-am văzut, nici nu a recunoscut
    pe fraţii săi, nici nu şi-a cunoscut proprii copii, pentru că au păzit cuvântul
    tău şi au ţinut legământul tău.'
  eng-WEBP: He said of his father, and of his mother, ‘I have not seen him.’ He didn’t
    acknowledge his brothers, nor did he know his own children; for they have observed
    your word, and keep your covenant.
  eng-FBV: Levi said that he didn't pay attention to his father and mother, that he
    didn't acknowledge his brothers, and that he didn't recognize his children. The
    Levites did what you said and kept your agreement.
  nld-1939: 'Die van zijn vader en moeder zeide: Ik zie ze niet; Die zijn broeders
    niet erkende, En van zijn zoon niets wilde weten. Maar die uw woord hebben bewaard,
    Uw Verbond onderhouden!'
  nch-BL: TOTECO, nopa levitame inijuanti cati más mitzneltoquilíaj mocamanal. Más
    itztoque temachti ica ta, hasta quinitaque inintatahua, ininanahua huan iniicnihua,
    quej amo quinixmatiyayaj para quitamichihuase mocamanal.
  vie-1934: 'Lê-vi nói về cha mẹ mình rằng: Tôi không hề thấy cha mẹ; Người không
    nhận anh em mình, Chẳng biết đến con cái mình. Vì người gìn giữ lời Chúa, Canh
    chừng sự giao ước của Chúa.'
  hin-CV: जिसने अपने पिता और अपनी माता के विषय में कहा था, ‘वे मेरे लिए कोई नहीं हैं.’
    उसने अपने भाइयों को भी नहीं अपनाया, और न ही अपनी ही संतान को, क्योंकि वे आपके
    आदेश के पालक बने रहे, उन्होंने आपकी वाचा का सम्मान बनाए रखा.
  eng-OURB: He said of his father, and of his mother, ‘I have not seen him.’ He didn’t
    acknowledge his brothers, nor did he know his own children; for they have observed
    your word, and keep your covenant.
  spa-BES: '¿Quién dijo de su padre: ¿Quién es él? y de su madre, no la he visto;
    se mantuvo separado de sus hermanos y no tenía conocimiento de sus hijos, porque
    han escuchado tu palabra y han mantenido tu pacto.'
  tdx-tdx: 'hoe re ty aman-drae’e naho i rene’e: ‘Amoeako.’ tsy nihaoñe’e o roahalahi’eo,
    nialik’ama’e o ana’eo; amy te norihe’e o tsara’oo vaho nambena’e i fañina’oy.'
  vid-vid: Walawi nawawalechile wahaza wa hewo, na kusemwa ivyazi lya hewo, waleche
    kuwazela mbaka na wana wa hewo mina nawebatilila malajizo ga hegwe na kibatilila
    ilagano lya hegwe.
  eng-OKE: Who, when they had sinned, had no mercy in the judgment upon his father
    or his mother, and no respect to his brother or his children; for they have kept
    the charge of Thy word, and Thy covenant have they not altered.
  tha-KJV: ผู้​กล​่าวถึ​งบ​ิดามารดาของเขาว่า ‘ข้าพเจ้ามิ​ได้​เห​็นเขา’ เขาไม่จำพี่น้องของเขา
    และไม่​รู้​จั​กล​ูกของตนเอง เพราะว่าเขาปฏิบั​ติ​ตามพระวจนะของพระองค์ และรักษาพันธสัญญาของพระองค์
  por-BR-2018: 'O que disse a seu pai e a sua mãe: Nunca os vi: nem conheceu a seus
    irmãos, nem conheceu a seus filhos; por isso eles guardarão as tuas palavras,
    e observarão o teu pacto.'
  deu-ELO: 'der von seinem Vater und von seiner Mutter sprach: Ich sehe ihn nicht;
    und der seine Brüder nicht kannte und von seinen Söhnen nichts wußte. Denn sie
    haben dein Wort beobachtet, und deinen Bund bewahrten sie.'
  eng-WYC-2018: which Levi said to his father and to his mother, I know not you, and
    to his brethren, I know not them; and knew not his sons. These kept thy speech,
    and these kept thy covenant; (yea, the Levites said to their fathers and their
    mothers, We do not know you, and to their brothers, We do not know you; and they
    did not even know their own sons and daughters. They obeyed thy words, and they
    kept thy covenant.)
  epo-epo: 'Kiu diras pri sia patro kaj pri sia patrino: Mi ne vidis ilin; Kiu ne
    rekonis siajn fratojn Kaj ne konis siajn filojn: Ĉar ili observis Viajn dirojn
    Kaj gardis Vian interligon;'
  uig-PIN: 'U ɵz ata-anisi toƣrisida: «Ularƣa yüz-hatirǝ ⱪilmaymǝn», dǝp eytti, Ɵz
    ⱪerindaxlirining ⱨeq yüzini ⱪilmay, Ɵz balilirinimu tonuxni halimay, Bǝlki Sening
    sɵzünggǝ ǝmǝl ⱪilip, ǝⱨdǝngni qing tutti.'
  beo-beo: Ilia Dima asigi hou da ilia eda, ame, olalali amola manolali ilima asigi
    hou baligi. Ilia da Dia sia:i amo nabawane hamoi amola Dia gousa:su hame yolesi.
  tpi-OTNT: Ol i strong long bihainim tok bilong yu na kontrak bilong yu. Na ol i
    no bihainim laik bilong ol papamama na ol brata na ol pikinini bilong ol yet olsem
    ol i bihainim laik bilong yu.
  hau-SA: Ya yi zancen mahaifinsa da mahaifiyarsa ya ce, ‘Ban kula da su ba.’ Bai
    gane da ’yan’uwansa ba, ko yă yarda da ’ya’yansa, amma ya kiyaye maganarka ya
    tsare alkawarinka.
  uig-LAT: 'U öz ata-anisi toghrisida: «Ulargha yüz-xatire qilmaymen», dep éytti,
    Öz qérindashlirining héch yüzini qilmay, Öz balilirinimu tonushni xalimay, Belki
    Séning sözüngge emel qilip, ehdengni ching tutti.'
  nde-nde: Wathi ngoyise lonina, ‘Angilandaba labo mina.’ Kazange akwamukele ukuthi
    ulabafowabo njalo kazange ananze abantwabakhe, kodwa walilondoloza ilizwi lakho
    wasigcina isivumelwano sakho.
  ton-ton: '‌ʻAia naʻa ne lea ki heʻene tamai pea ki heʻene faʻē, naʻe ʻikai te u
    mamata kiate ia; pea naʻe ʻikai te ne tui foki ki hono ngaahi kāinga, pe ʻiloʻi
    ʻene fānau ʻaʻana: he kuo nau tokanga ki hoʻo folofola, pea tauhi hoʻo fuakava.'
  ces-1613: 'Kterýž řekl otci svému a matce své: Neohlédám se na vás; a bratří svých
    neznal, a o synech svých nevěděl; nebo ostříhají výmluvností tvých, a smlouvu
    tvou zachovávají.'
  eng-WMB: He said of his father, and of his mother, ‘I have not seen him.’ He didn’t
    acknowledge his brothers, nor did he know his own children; for they have observed
    your word, and keep your covenant.
  tam-TCV: அவன் தன் தகப்பனையும், தாயையும்பற்றி, ‘நான் அவர்களைக் கவனத்தில் கொள்ளமாட்டேன்’
    என்றான். அவன் தன் சகோதரர்களை அங்கீகரிக்கவில்லை. தன் பிள்ளைகளையும் ஏற்றுக்கொள்ளவில்லை.
    ஆனால் அவன் உம்முடைய வார்த்தையைக் கண்காணித்து, உம்முடைய உடன்படிக்கையைக் காவல்செய்தான்.
  ceb-ULB: Ang tawo nga nag-ingon mahitungod sa iyang amahan ug inahan, “Wala ako
    makakita kanila.” Ni makaila siya sa iyang mga igsoong lalaki, ni maghunahuna
    sa iyang kaugalingong mga anak. Tungod kay nagbantay sila sa imong pulong ug nagtuman
    sa imong kasabotan.
  pol-UBG: 'Który powiedział swemu ojcu i matce: Nie widziałem go; nie znał też swych
    braci ani nie znał swych synów. Oni bowiem przestrzegają twoich słów i zachowują
    twoje przymierze.'
  agr-agr: 'Leví wegantu aina duka ame chicham umiktajum tiuwaitam nuna puyatjus uminawai,
    nuninak kakanmamainawai ame chicham tibauwa nuna betek umikagtatus. Nuna ima senchi
    dita patayin nagkaesau eme anentuinawai. Nunidau asag ditá apaji aidaun dukuji
    aidaujai chichajuinak: ‘Atumnak wika dekatsjime’ tuinawai; tuja dita yachi iwai
    aidaun, umayi iwai aidaun, tsakat aidaunashkam chichajuinak: ‘Wika atumnak dekatsjime’
    tuinawai; tuja ditá uchiji aidaun nawanji aidaujai chichajuinak: ‘Dekatsjime yatsu
    ainajum’ tuinawai, wagki ditak ashí Apajuí umigtan idaisaju asagmatai.'
  kyc-kyc: Nakamame endangipa rakangepa kandowape dee pemalenge yangongepe kando sakao
    pyuo kareyaminyipape embena mawa pii dupwa kamame ama porai wakasa minyuo pyuo
    emba rape rape lao kareyami. Dopa pipala embena mawa pii dupwape kana minyuo lalu
    lao lenge pii dupwape mondo lao minyuo kareyami.
  urd-GVU: اُس نے تیرا کلام سنبھال کر تیرا عہد قائم رکھا، یہاں تک کہ اُس نے نہ اپنے
    ماں باپ کا، نہ اپنے سگے بھائیوں یا بچوں کا لحاظ کیا۔
  deu-1912: 'Wer von seinem Vater und von seiner Mutter spricht: Ich sehe ihn nicht,
    und von seinem Bruder: Ich kenne ihn nicht, und von seinem Sohn: Ich weiß nicht,
    die halten deine Rede und bewahren deinen Bund;'
  kan-2017: ಅವರು ನಿನ್ನ ಆಜ್ಞೆಯನ್ನು ಅನುಸರಿಸುತ್ತಾ ನಿನ್ನ ನಿಬಂಧನೆಯನ್ನು ಕೈಕೊಳ್ಳುವವರಾಗಿ ತಾಯಿತಂದೆಗಳನ್ನು
    ‘ಪರಿಚಯವಿಲ್ಲವೆಂದೂ, ಅಣ್ಣತಮ್ಮಂದಿರನ್ನು ಅರಿಯವೆಂದೂ ಮತ್ತು ಸ್ವಂತ ಮಕ್ಕಳನ್ನು ಗುರುತಿಲ್ಲವೆಂದೂ’
    ಹೇಳಿಬಿಟ್ಟರಲ್ಲಾ.
  yap-yap: Yul’yul’ ni ur ted ngom e kab gel ko yul’yul’ ni ur ted ngak e gallabthir
    rorad, nge ngak pi walagrad ara pifakrad. Ur folgad ko thin rom ma ur pired ni
    yad ba yul’yul’ ko m’ag rom.
  hlt-MCSB: “A manu neh a napa ka phoe pawh,” a ti tih, a manuca khaw a hmat mueh
    la a ca kah a ca due ming voel pawh. Tedae na olthui te a ngaithuen uh tih na
    paipi te a kueinah uh.
  mdy-ETH: ዔያታ ኔ ጋቴ ጌዒ ሾዔ ዓሶ ዋሌኔ፤ ፔ ዒጊኖይዳፓኣ ዱማዼኔ፤ ናኣቶዋ ፔኤኮ ዔያታ ሃሼኔ፤ ኔ ኬኤዛ ባኮዋ ዔያታ
    ቦንቼኔ፤ ኔ ዔያቶና ዎላ ጫኣቄ ጫኣቁሞዋ ዔያታ ካፔኔ፤
  twi-ASANTE: Lewifoɔ tiee wʼasɛm bɔɔ wʼapam no ho ban. Wɔdii wo nokorɛ sene sɛdeɛ
    wɔdii wɔn awofoɔ, wɔn abusuafoɔ ne wɔn mma nokorɛ.
  eng-WEBU: He said of his father, and of his mother, ‘I have not seen him.’ He didn’t
    acknowledge his brothers, nor did he know his own children; for they have observed
    your word, and keep your covenant.
  bnp-bnp: Ri tora hateka ni ramai a nitamu a ngava dagi vomu. I uka ma ri ramai a
    ningaru ne tamane ria, ne turane ria, ne tune ria. Ri ramai kunana a ningaru vomu.
  wal-wal: Banttana yelidaageetuppe, ba ishanttuppenne bantta naatuppe aattidi, eti
    neeyyo ammanettidoogee aadhdhees; ne maachchaa qaalaayyo eti ammanettidosona.
  spa-PDDPT: 'El que dijo de su padre y de su madre: ¡No los conozco! No reconoció
    a sus hermanos E ignoró a sus propios hijos. Porque guardaron tu Palabra, Y guardaron
    tu Pacto'
  gun-gun: Ha'e va'e ma oxy ha'e nguu pe aipoe'i va'ekue peteĩgueve oexa e'ỹa rami,
    neĩ guyvy kuery oexa e'ỹ va'ekue, gua'y kuery re voi openaa rupi ndoikoi. Ha'e
    rami 'rãgue py ojee omoĩ porã ndeayvuague, ha'e ndereve guarã rejapo va'ekue rupi
    anho oiko.
  ilo-ULB: Ti tao a nangibaga iti maipapan iti ama ken inana, “Saanko ida a nakita.
    ” Wenno saanna a binigbig dagiti kabsatna a lallaki, wenno saanna nga inaywanan
    dagiti bukodna nga annak. Ta binantayanna ti saom ken sinalimetmetanna ti tulagmo.
  kpg-kpg: Digaula gu hagalaamua Goe i hongo nadau maadua, nadau duaahina daane, mo
    nadau dama. Digaula gu hagalongo gi au helekai, ge gu daudali dau hagababa.
  uig-ARA: 'ئۇ ئۆز ئاتا-ئانىسى توغرىسىدا: «ئۇلارغا يۈز-خاتىرە قىلمايمەن»، دەپ ئېيتتى،
    ئۆز قېرىنداشلىرىنىڭ ھېچ يۈزىنى قىلماي، ئۆز بالىلىرىنىمۇ تونۇشنى خالىماي، بەلكى
    سېنىڭ سۆزۈڭگە ئەمەل قىلىپ، ئەھدەڭنى چىڭ تۇتتى.'
  sus-sus: E mu birama e baba nun e nga sagoe xa fɔxɔ ra, xa na mu e ngaxakerenyie
    nun e xa die, e tan birama i xa masenyi gbansan nan fɔxɔ ra, e birama i xa saatɛ
    nan tun fɔxɔ ra.
  pon-2006: Re kasalehda arail loalopwoatohng komwi, laud sang samarail, riarail,
    de nair seri kan. Re kapwaiadahr sapwellimomwi mahsen ko, oh loalopwoatohng sapwellimomwi
    inou.
  jae-jae: Ŋac tau kêsôm kêpi têna agêc tama gebe ‘Aê kajala êsêagêc atom’. Eŋ gêlic
    nê lasitêwai atom ma gêjam kauc nê latuio to ŋac. Biŋŋanô, êsêac mateŋ gêdiŋ nêm
    biŋ to sejop nêm poac.
  ksd-ksd: 'Nina i ga biti ure tamana ma ure nana dari: Pa iau gire dir; Pa i ga mulaot
    bula ta ra umana turana, Ma damana ra umana natuna iat, pa i ga nunure diat; Tago
    dia ga nuk pa kaum tinata, Ma dia torom ta kaum kunubu.'
  tur-YTC: Babası ve annesi hakkında 'Onu görmedim' dedi. Kardeşlerini tanımadı ve
    kendi çocuklarını bilmedi; Çünkü senin sözünü tuttular ve antlaşmanı korumaktalar.
  grc-BRENT: Ὁ λέγων τῷ πατρὶ καὶ τῇ μητρὶ, οὐχ ἑώρακά σε, καὶ τοὺς ἀδελφοὺς αὐτοῦ
    οὐκ ἐπέγνω, καὶ τοὺς υἱοὺς αὐτοῦ ἀπέγνω· ἐφύλαξε τὰ λόγιά σου, καὶ τὴν διαθήκην
    σου διετήρησε.
  ind-AYT: Yang berkata kepada ayahnya dan ibunya, ‘Aku mengabaikan mereka.’ Dia tidak
    mengakui saudara-saudaranya, ia juga tidak menganggap anak-anaknya. Karena mereka
    memegang teguh firman-Mu dan menjaga perjanjian-Mu.
  nya-nya: Iye ananena za abambo ake ndi amayi ake kuti, ‘Sindilabadira za iwo.’ Sanasamale
    za abale ake kapena ana ake, koma anayangʼanira mawu anu ndipo anateteza pangano
    lanu.
  hrv-hrv: 'O ocu svome i majci reče on: Nisam ih vidio! Braće svoje ne poznaje, na
    svoju se djecu ne osvrće, jer tvoju riječ on je vršio i tvojega se držao Saveza.'
  mps-mps: Augwaligo nago po me nago kontrak dąų wali po wali pabo bomo elalubao.
    Tama augwaligo augwa ida aya, me augwa ama dede, me augwa wai bǫų dabego homu
    kolesaga wali me pabeo. Menio. Augwaligo te nago homu kolesaga naga wali pai dao.
  tpi-tpi: Ol i strong long bihainim tok bilong yu na kontrak bilong yu. Na ol i no
    bihainim laik bilong ol papamama na ol brata na ol pikinini bilong ol yet olsem
    ol i bihainim laik bilong yu.
  dan-1931: 'som sagde om sin Fader: “Jeg så ham aldrig!” som ikke brød sig om sine
    Brødre og ikke kendtes ved sine Sønner, thi de holdt dit Ord og holdt fast ved
    din Pagt.'
  vie-OVCB: Một lòng tôn trọng giao ước Chúa, quyết tâm vâng giữ lời Ngài dạy. Nên
    họ dám sẵn lòng coi nhẹ, anh em, con cái, và cha mẹ.
  guj-2017: અને તેણે પોતાના પિતા વિષે તથા પોતાની માતા વિષે કહ્યું કે મેં તેઓને જોયાં
    નથી; અને તેણે પોતાના ભાઈઓને પણ સ્વીકાર્યાં નહિ. અને તેણે પોતાનાં સંતાનોને પણ ઓળખ્યાં
    નહિ; કેમ કે તેઓ તમારા વચન પ્રમાણે ચાલતા આવ્યા છે, અને તમારો કરાર તેઓ પાળે છે.
  pon-2006A: Re kasalehda arail loalopwoatohng komwi, laud sang samarail, riarail,
    de nair seri kan. Re kapwaiadahr sapwellimomwi mahsen ko, oh loalopwoatohng sapwellimomwi
    inou.
  por-BRBSL: 'Ele disse de seu pai, e de sua mãe: “Eu não o vi”. Ele não reconheceu
    seus irmãos, nem conhecia seus próprios filhos; pois eles cumpriram sua palavra,
    e mantenha seu convênio.'
  cth-cth: A manu hoi a na pa koevah ka hmawt boihoeh ka tet e ni, a hmaunawngha hah
    nout hoeh. A canaw hai panuek hoeh. Bangkongtetpawiteh, na lawk a ngâi awh teh
    na lawkkam hah a tarawi awh.
  twi-twi: Lewifo tiee wʼasɛm bɔɔ wʼapam no ho ban. Wodii wo nokware sen sɛnea wodii
    wɔn awofo, abusuafo ne wɔn mma nokware.
  hlt-hlt: “A manu neh a napa ka phoe pawh,” a ti tih, a manuca khaw a hmat mueh la
    a ca kah a ca due ming voel pawh. Tedae na olthui te a ngaithuen uh tih na paipi
    te a kueinah uh.
  tbz-SIM: Bɛmbɛ Defiibɛ bɛ̀ bɛnkɛmu bɛ̀ dɑ dɔ́mɛ̀ kɛ̀ dɛ̀ pɛ̃ɛ̃tɛ́ bɛ cicɛbɛ̀ nɛ̀
    bɛ yɔ̃bɛ̀, nɛ̀ bɛ yɔ̃fũ̀ɔ̃̀ kɔbɛ nɛ̀ bɛ bí. Bɛ̀ yiemmu ɑ nùù kɛ pĩ mmɛtɑummɛ̀
    ɑ bɛ̀ dɔ̀ɔ̀nɛ̀ mɛ̀.
  msy-2020: Nɨn Akar Dɨkɨrɨzir Gavgavim ko nɨn Akar Gavgaviba, me gavgavigha dar gɨn
    zui. Me uan ameboghfeziaba, ko namakaba, ko boribar ifongiabar gɨn mangan aghua.
  azb-azb: 'O, ata-anası üçün dedi: “Onlara nəzər salmadım”. Qardaşlarını tanımadı,
    Övladlarını unutdu, Ancaq Sənin sözünə riayət etdi, Sənin əhdini hifz etdi.'
  eng-DBY: Who said to his father and to his mother, I see him not, And he acknowledged
    not his brethren, And knew not his own children; For they have observed thy word,
    And kept thy covenant.
  hin-2017: उसने तो अपने माता-पिता के विषय में कहा, ‘मैं उनको नहीं जानता;’ और न तो
    उसने अपने भाइयों को अपना माना, और न अपने पुत्रों को पहचाना। क्योंकि उन्होंने तेरी
    बातें मानीं, और वे तेरी वाचा का पालन करते हैं। (मत्ती 10:37)
  wol-KYG: 'Kee ne ndey ak baay: «Gisuma leen,» ay doomi ndeyam, ràññeewu leen, te
    doomam, xamu ko. Xanaa di sàmm say wax, di sàmm sa kóllëre.'
  eng-YLT: Who is saying of his father and his mother, I have not seen him; And his
    brethren he hath not discerned, And his sons he hath not known; For they have
    observed Thy saying, And Thy covenant they keep.
  kne-kne: Nanlaslasinen da din pantongpalan da en sik-a mo din layad da sin ama ya
    ina da, aag-i ya an-ak da. Matalek da sin intolag mo et tinongpal da din bilbilin
    mo.
  eng-WYC-2017: which Levi said to his father and to his mother, I know not you, and
    to his brethren, I know not them; and knew not his sons. These kept thy speech,
    and these kept thy covenant;
  eng-WMBB: He said of his father, and of his mother, ‘I have not seen him.’ He didn’t
    acknowledge his brothers, nor did he know his own children; for they have observed
    your word, and keep your covenant.
  urd-GVH: उसने तेरा कलाम सँभालकर तेरा अहद क़ायम रखा, यहाँ तक कि उसने न अपने माँ-बाप
    का, न अपने सगे भाइयों या बच्चों का लिहाज़ किया।
  rug-rug: Meke zamani sa sari na tiatamana, ‘Namu lopu tataruni rau si arini,’ gua.
    Namu lopu gilani sa sari na tasina koreo meke sari na tuna. Ba sari na Mua zinama
    mo si kopuni sa meke kopu totoli nia sa sa Mua vinariva egoi.
  gaz-gaz: Waaʼee abbaa fi haadha isaas, ‘Ani isa hin argine’ jedhe. Inni obboloota
    isaa addaan hin baafanne; ijoollee isaas hin beekne; isaan dubbii keetiif ajajamanii
    kakuu kee eeganiiruutii.
  fra-LSG: 'Lévi dit de son père et de sa mère: Je ne les ai point vus! Il ne distingue
    point ses frères, Il ne connaît point ses enfants. Car ils observent ta parole,
    Et ils gardent ton alliance;'
  yal-yal: E mi bira e fafe nun e nga sagoon fɔxɔ ra, xanamu e ngaxakedenne hanma
    e diine, koni e bira nɛn i ya fala gbansanna fɔxɔ ra, e yi i ya layirin kantan.
  haw-1868: Ka mea i olelo ai i kona makuakane, a me kona makuwahine, Aole au i ike
    ia ia; Aole ia i ike i kona mau hoahanau; Aole hoi ia i ike i kana mau keiki;
    No ka mea, ua malama lakou i kau olelo; Ua malama hoi lakou i kau berita,
  arb-NAV: 'الَّذِي قَالَ عَنْ وَالِدَيْهِ: لَمْ أَرَهُمَا، وَبِإِخْوَتِهِ لَمْ يَعْتَرِفْ،
    وَأَنْكَرَ أَبْنَاءَهُ، بَلْ أَطَاعُوا وَصَايَاكَ وَصَانُوا عَهْدَكَ.'
  ewe-ewe: Ewɔ wò ɖoɖowo dzi, ewu nu vɔ̃ wɔla geɖewo, eya ŋutɔ ƒe viwo, nɔviŋutsuwo,
    fofowo kple dadawo gɔ̃ hã.
  eng-LEE: Who said of his father and of his mother, I have not seen him; and who
    did not acknowledge his brothers, nor regarded his own children; for they observe
    thy word, and thy covenant they keep.
  asm-FB: যিজনে নিজ পিতৃ আৰু মাতৃৰ বিষয়ে ক’লে, ‘মই তেওঁলোকক দেখা নাই।’ নিজৰ ভাই-ককাইক
    স্বীকাৰ নকৰিলে, এনেকি নিজৰ সন্তানবোৰকে নিচিনিলে; তেওঁ তোমাৰ বাক্যক পহৰা দিছে আৰু
    তোমাৰ ব্যৱস্থা ৰক্ষা কৰিছে।
  sus-A: عٍ مُ بِرَ مَ عٍ بَبَ نُن عٍ نفَ سَفٌي شَ قْشْ رَ، شَ نَ مُ عٍ نفَشَكٍرٍنيِيٍ
    نُن عٍ شَ دِيٍ، عٍ تَن بِرَ مَ عِ شَ مَسٍنيِ فبَنسَن نَن قْشْ رَ، عٍ بِرَ مَ عِ
    شَ سَاتّ نَن تُن قْشْ رَ.
  fra-SBL: 'Il dit de son père et de sa mère : « Je ne l''ai pas vu ». Il n''a pas
    reconnu ses frères, et il ne connaissait pas non plus ses propres enfants ; car
    ils ont observé ta parole, et garde ton alliance.'
  hbo-hbo: הָאֹמֵ֞ר לְאָבִ֤יו וּלְאִמֹּו֙ לֹ֣א רְאִיתִ֔יו וְאֶת־אֶחָיו֙ לֹ֣א הִכִּ֔יר
    וְאֶת־*בָּנֹו (בָּנָ֖יו) לֹ֣א יָדָ֑ע כִּ֤י שָֽׁמְרוּ֙ אִמְרָתֶ֔ךָ וּבְרִֽיתְךָ֖
    יִנְצֹֽרוּ׃
  eng-WYCLIFFE: which Leuy seide to his fadir and to his modir, Y knowe not you, and
    to hise britheren, Y knowe not hem; and knewen not her sones. These kepten thi
    speche, and these kepten thi couenaunt; A!
  cwe-cwe: Walawi walamula kuwaleka tati zawo na mami zawo, wawazimiza ndugu zawo,
    hawawamanyile hata wana wawo, kwaviya wazindilila malagilizo yako na kwamha lagano
    jako.
  kik-kik: Ũhoro wa ithe na nyina oigire atĩrĩ, ‘Ndirameciiria.’ Ndaigana kũmenya
    ariũ a ithe, kana akĩrũmbũiya ciana ciake mwene, no nĩamenyereire kiugo gĩaku,
    na akĩgitĩra kĩrĩkanĩro gĩaku.
  fra-NCL: 'qui a dit de son père et de sa mère : « Je ne les ai pas vus, » qui n’a
    pas reconnu ses frères, et ne sait rien de ses enfants. Car ils ont observé ta
    parole, et ils ont gardé ton alliance ;'
  cek-AK: Anih mah, to kami loe angmah ih amno hoi ampa khaeah ka hnu ai, tiah a naa;
    anih loe angmah ih nawkamyanawk hoi a caanawk mataeng doeh panoek ai; toe anih
    loe na lok to tahngaih moe, na lokmaihaih to pazui.
  cuk-cuk: 'Leví-wagan, e-babgi, e-nangi, sogsagusad: ‘Bipisaar an-babgandeeye an
    binsassurye.’ Leví-wagan, e-gwenadgan-akudake gusad, degine, e-mimmiganbela akudake
    gusbalid. Ar Leví-wagan be-gayaburbabardi nanasmalad, Be-Igar-Mesisad-sogedba
    gudigusmalad.'
  uig-CYR: 'У өз ата-аниси тоғрисида: «Уларға йүз-хатирә қилмаймән», дәп ейтти, Өз
    қериндашлириниң һеч йүзини қилмай, Өз балилириниму тонушни халимай, Бәлки Сениң
    сөзүңгә әмәл қилип, әһдәңни чиң тутти.'
  tel-2017: నేను వాళ్ళని చూడలేదు, అని తన తండ్రి గురించి, తన తల్లి గురించి అన్నవాడు
    అతడు. తన సోదరులను లెక్క చెయ్యలేదు. తన సొంత కొడుకులను పట్టించుకోలేదు. ఎందుకంటే
    అతడు నీ మాటలను భద్రం చేశాడు. నీ నిబంధన పాటించాడు.
  hat-BSA: 'Li te di de papa l avèk manman l: “Mwen pa t wè li.” Li pa t rekonèt pwòp
    frè pa li, ni fis li yo pwiske yo te swiv pawòl Ou e te kenbe akò Ou.'
  kos-kos: Elos akkalemye inse pwaye lalos nu sum Yohk liki na nu sin papa, nina,
    mwet wialos, ku tulik natulos. Elos akos ma sap lom, Ac elos arulana liyaung wuleang
    lom.
  hbo-WLC: הָאֹמֵ֞ר לְאָבִ֤יו וּלְאִמּוֹ֙ לֹ֣א רְאִיתִ֔יו וְאֶת־אֶחָיו֙ לֹ֣א הִכִּ֔יר
    וְאֶת־בנו לֹ֣א יָדָ֑ע כִּ֤י שָֽׁמְרוּ֙ אִמְרָתֶ֔ךָ וּבְרִֽיתְךָ֖ יִנְצֹֽרוּ׃
  ibo-ibo: Onye ahụ lere nne na nna ya anya sị, ‘Ejighị m ha kpọrọ ihe.’ Ọ gụnyeghịkwa
    ụmụnne ya dịka ndị ọ maara, ọ nabatakwaghị ụmụ nke aka ya. Ma o debere okwu gị,
    cheziekwa ọgbụgba ndụ gị.
  ory-ory: ସେ ଆପଣା ପିତା ଓ ଆପଣା ମାତା ବିଷୟରେ କହିଲା, “ଆମ୍ଭେ ସେମାନଙ୍କୁ ଦେଖି ନାହୁଁ; ଅବା
    ସେ ଆପଣା ଭାଇମାନଙ୍କୁ ସ୍ୱୀକାର କଲା ନାହିଁ, କିଅବା ସେ ତାହାର ନିଜ ସନ୍ତାନମାନଙ୍କୁ ଚିହ୍ନିଲା
    ନାହିଁ। ସେମାନେ ତୁମ୍ଭର ବାକ୍ୟ ମାନିଅଛନ୍ତି ଓ ତୁମ୍ଭର ନିୟମ ରକ୍ଷା କରନ୍ତି।”
  chk-chk: Ra kapas usun semer me iner, ‘Üsap sileer.’ Resap aücheani pwiir, resap
    pwal silei nöür. Nge ra apwönüetä om kewe kapas o tümwünü om pwon.
  rop-rop: Olabat bin brabli gudbala langa yu, YAWEI, en olabat bin pudum yu lida
    langa olabat mami en dedi en braja en sista. Olabat ol bin teiknodis en duwit
    langa yu wed, en olabat bin bilib brabliwei langa yu brabli strongwan pramis.
  ukr-1871: 'Що про батька свого і про матїр свою мовчав: Я не бачу його; і що не
    знав братів своїх, і нїчого не знав про синів своїх. Вони бо хоронили слово твоє
    і пильнували завіту твого.'
  deu-1951: 'welcher von seinem Vater und von seiner Mutter sagt: «Ich sehe sie nicht!»
    und seine Brüder nicht kennt und von seinen Söhnen nichts weiß; denn deine Worte
    beobachteten und deinen Bund bewahrten sie;'
  eng-JPS: 'Who said of his father, and of his mother: ''I have not seen him''; neither
    did he acknowledge his brethren, nor knew he his own children; for they have observed
    Thy word, and keep Thy covenant.'
  srp-1865: 'Koji reèe ocu svojemu i materi svojoj: ne gledam na vas; koji ne poznaje
    braæe svoje i za sinove svoje ne zna; jer drže rijeèi tvoje, i zavjet tvoj èuvaju.'
  lug-lug: Yayogera ku kitaawe ne nnyina nti, ‘Abo sibafaako.’ Baganda be teyabategeeranga
    wadde okusembeza abaana be; baalabiriranga ekigambo kyo ne bakuumanga endagaano
    yo.
  heb-heb: האמר לאביו ולאמו לא ראיתיו ואת אחיו לא הכיר ואת בנו לא ידע כי שמרו אמרתך
    ובריתך ינצרו׃
  ben-IRV: সে নিজের বাবার ও নিজের মায়ের বিষয়ে বলল, আমি তাকে দেখিনি; সে নিজের ভাইদেরকে
    স্বীকার করল না, নিজের সন্তানদেরকেও গ্রহণ করল না; কারণ তারা তোমার বাক্য রক্ষা করেছে
    এবং তোমার নিয়ম পালন করে।
  pan-pan: ਉਸ ਨੇ ਆਪਣੇ ਪਿਤਾ ਤੇ ਮਾਤਾ ਦੇ ਵਿਖੇ ਆਖਿਆ, ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਨਹੀਂ ਵੇਖਿਆ, ਨਾ ਹੀ
    ਉਸਨੇ ਆਪਣੇ ਭਰਾਵਾਂ ਨੂੰ ਆਪਣਾ ਮੰਨਿਆ, ਨਾ ਆਪਣੇ ਪੁੱਤਰਾਂ ਨੂੰ ਪਛਾਣਿਆ, ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ
    ਤੇਰਾ ਆਖਾ ਮੰਨਿਆ, ਅਤੇ ਤੇਰੇ ਨੇਮ ਦੀ ਪਾਲਨਾ ਕਰਦੇ ਹਨ।
  mya-JVB: ထိုသူသည် ကိုယ်မိဘ ဖြစ်သော်လည်းငါမ တွေ့ မမြင်ဟု ဆို တတ်၏။ ကိုယ် ညီအစ်ကို
    ကိုလည်း မ မှတ် တတ်။ ကိုယ် သားသမီး ကိုလည်း မ သိ တတ်။ အကြောင်း မူကား၊ စကား တော်ကို
    နားထောင် ၍ ပဋိညာဉ် တရားတော် ကို စောင့်ရှောက် တတ်၏။
  hmo-hmo: Levi taudia ese oi Lohiabada idia laloa bada, to edia tamadia bona sinadia
    idia laloa sisina. Edia tadikakadia idia negea, bona edia natudia idia atoa siri.
    Badina be oiemu hereva idia kamonai, bona oiemu Taravatu idia badinaia.
  urd-urd: जिसने अपने माँ बाप के बारे में कहा, कि मैंने इन को देखा नहीं; और न उसने
    अपने भाइयों को अपना माना, और न अपने बेटों को पहचाना। क्यूँकि उन्होंने तेरे कलाम
    की एहतियात की और वह तेरे 'अहद को मानते हैं।
  rus-SYN: 'который говорит об отце своем и матери своей: “я на них не смотрю”, и
    братьев своих не признает, и сыновей своих не знает; ибо они, левиты, слова Твои
    хранят и завет Твой соблюдают,'
  bqc-SIM: Aai ń de ń ń dao yãdao, aai ń vĩ̀iↄ ń ń dãunaↄ dↄ̃o ge an nɛ́ↄ.
    Aa n yã́ kũa, aa zɛ̀ ń n bàakuańnↄ yã́o.
  tcz-CHONGTHU: Hichepa hin anu leh apa thudola hiti hin aseiyin, keiman kanu leh
    kapa kamu khapoi, ati. Asopi pasal chengse jong ahekha tapon, achate jouse jong
    hetphah in akoi tapoi. Ahinlah amaho chun nangma thusei jouse anit soh keiyun,
    nakitepna jong anit jing un ahi.
  mar-mar: हे परमेश्वरा, आपल्या कुटुंबियांपेक्षाही त्यांनी तुला आपले मानले. आपल्या
    आईवडीलांची कदर केली नाही. भाऊबंदांना ओळख दाखवली नाही. पोटच्या पोरांची पर्वा केली
    नाही. पण तुझ्या आज्ञांचे पालन केले. तुझा पवित्र करार पाळला.
  qub-qub: Paycunaga nishayquita llapantami cumliran. Conträtu rurashayquinöllami
    cawarcaycan. Maman-taytanta, wauguincunata, wamrancunata cuyashanpitaga masmi
    gamta cuyashunqui Tayta Dios.
  hat-hat: Yo pa konn papa! Yo pa konn manman! Yo pa konn frè! Yo pa konn pitit! Se
    lòd ou yo y'ap swiv, se kontra ou la y'ap kenbe fèm.
  eng-BSB: He said of his father and mother, ‘I do not consider them.’ He disregarded
    his brothers and did not know his own sons, for he kept Your word and maintained
    Your covenant.
  tod-tod: 'Leevi, nii é ɠɛɛzu kɛɛɠɛ ta dee ta-vaa ma: «Gè la wɛlɛzu ti ʋa!» Tɛigi
    é la zeelɔzɔɠɔzu ɠɛɛni ná-doun zunuiti ta kɛɛɠɛlointi zɔɠɔzu, kɛai ga wooɠɛɠila
    nu è-laawooi ɠila nɔ ʋɛ, ta ɗa-minazeɠegi.'
  eng-WEBPB: He said of his father, and of his mother, ‘I have not seen him.’ He didn’t
    acknowledge his brothers, nor did he know his own children; for they have observed
    your word, and keep your covenant.
  kbq-kbq: Ana'ma hanke'za zamagra keka'a antahi'za amage nente'za, huhagerafi huvempa
    kasegea kegava hu'naze. Nezmarerama nezamafama mofavrezmima zamafuhe'ima zamasarahehe'i
    kema antahiza nevaririza avamena agatere'za, Kagri kea avariri'naze.
  nhe-BL: TOTECO, nopa levitame inijuanti tlen más mitzneltoquilíaj motlajtol. Más
    itztoque temachtli ica ta, hasta quinitaque inintatahua, ininnanahua huan iniicnihua,
    queja ax quinixmatiyayaj para quitlamichihuase motlajtol.
  gub-BL: Uzemonokatu wera'u newe a'e wà. Nuzemonokatu kwaw u wanupe wà, Uwywyr wanupe
    wà, wa'yr wanupe wà. Weruzar neze'eg wà. Uzapo ma'e uze'egaw nerehe we wemiapo
    katu kwer rupi katete wà no.
  eng-DRA: 'Who hath said to his father, and to his mother: I do not know you; and
    to his brethren: I know you not: and their own children they have not known. These
    have kept thy word, and observed thy covenant,'
