verse: DEU.033.015
translations:
  mal-C: പുരാതന പർവതങ്ങളുടെ വിശിഷ്ടദാനങ്ങൾകൊണ്ടും ശാശ്വതശൈലങ്ങളുടെ ഫലസമൃദ്ധികൊണ്ടും;
  deu-TKW: mit dem Besten der uralten Berge und dem Köstlichsten der ewigen Hügel,
  lin-lin: na nzela ya bakado ya kitoko ya bangomba ya kala, mpe na nzela ya bambuma
    oyo eleki kitoko ya bangomba mike oyo ewumelaka mobu na mobu ;
  eng-LSV: And by a chief thing—of the ancient mountains, || And by a precious thing—of
    the continuous heights,
  eng-GNV: And for the sweetenes of the top of the ancient mountaines, and for the
    sweetenes of the olde hilles,
  eng-WEBSTER: And for the chief things of the ancient mountains, and for the precious
    things of the lasting hills,
  nhw-BL: Iixhuihua José para nochipa ma quiselica itlajca catli más cuali temaca
    nopa tepeme huan tlachiquilme catli huejca.
  swh-ONEN: pamoja na zawadi bora sana za milima ya zamani na kwa wingi wa baraka
    za vilima vya milele;
  bba-bba: A de dĩɑ ɡeenu nu koorɑ ben ɡuunu kpuron wɔllɔ.
  eng-KJVCPB: And for the chief things of the ancient mountains, And for the precious
    things of the lasting hills,
  luo-luo: kod mich mabeyo mawuok e gode machon, kod kuonde ma omew mag gode manyaka
    chiengʼ;
  meu-meu: Ororo gunadia edia ḡau hereadia amo, Mia-hanaihanai ororodia edia ḡau loḡora
    amo,
  npi-ULB: साथै, प्राचीन पर्वतहरूका उत्तम कुराहरू, र अनन्तका पर्वतहरूका अनमोल कुराहरूले
    आशिषित् होस् ।
  yor-yor: pẹ̀lú ohun pàtàkì òkè ńlá ìgbàanì àti fún ohun iyebíye ìgbà ayérayé;
  ind-ind: Semoga daerah perbukitan mereka, yang sudah subur sejak zaman dahulu, menghasilkan
    banyak buah-buahan yang manis.
  pes-OPCB: کوههای قدیمی‌شان پر از درخت میوه شوند و تپه‌های جاودانی‌شان حاصلخیز گردند.
  tgl-ULB: Na mayroong magagandang mga bagay mula sa napakatandang mga bundok, at
    na mayroong mahahalagang mga bagay ng walang katapusang mga burol.
  cbu-NT: Anootssha tsap watam shaana sirútamasari zitiminarneem panarangshawa. Ashiri
    anush tsap machish wanasirimshish uwshtisin urutamari taachinllinaya.
  hui-hui: Dindi bare hombene ala wini ngaruha tinaga tomo hangararu bayaleore anda
    hai helo hameledo.
  mya-mya: သူ​တို့​၏​ရှေး​တောင်​ကုန်း​များ​သည်​အ​ဖိုး​တန် သစ်​သီး​များ​နှင့်​လှိုင်​ပါ​စေ​သော။
  bod-N: གནའ་ཡི་རི་བོའི་རྩི་ཤིང་མཆོག་རྣམས་དང་། ། རྟག་བརྟན་རི་ཡི་ལོ་ཏོག་རྣམས་ཀྱི་ཕུད།
    །
  sna-sna: nezvipo zvakanakisisa zvokumakomo ekare uye nezvibereko zvemakomo okusingaperi;
  spa-BLM: para las mejores cosas de las antiguas montañas, por las cosas preciosas
    de las colinas eternas,
  cac-cac: Nivanocab' sat te' avb'en te' vach' tz'el d'a spac'ultac lum vitz aytaxonec'
    d'a peca' smol eb'.
  swh-ULB: kwa vitu vizuri vya milima ya zamani, na kwa vitu vya thamani vya milima
    ya milele.
  bel-bel: найвыдатнейшымі пладамі гор старадаўніх і жаданымі пладамі пагоркаў вечных,
  deu-ELBBK: und vom Vorzüglichsten der Berge der Urzeit und vom Köstlichsten der
    ewigen Hügel,
  mbb-OT: Berakat he is kezaan he menge vuntud dan mekeveǥey te meupiya wey zekelà
    he uzar.
  mal-2015: പുരാതനപർവ്വതങ്ങളുടെ ശ്രേഷ്ഠസാധനങ്ങൾ കൊണ്ടും ശാശ്വതശൈലങ്ങളുടെ വിശിഷ്ടവസ്തുക്കൾ
    കൊണ്ടും ഭൂമിയിലെ വിശേഷവസ്തുക്കളും സമൃദ്ധിയുംകൊണ്ടും അവന്റെ ദേശം യഹോവയാൽ അനുഗ്രഹിക്കപ്പെടുമാറാകട്ടെ.
  rmc-rmc: mi el lengre phurikane verchi zaučharde le neklačheder ovocenca.
  pes-OPV: از فخرهای کوههای قدیم، و از نفایس تلهای جاودانی.
  ron-1924: Челе май буне роаде дин мунций чей векь, Челе май буне роаде де пе дялуриле
    челе вешниче,
  ben-OBCV: পুরোনো পাহাড়ের সম্পদ দিয়ে এবং চিরকালীন পাহাড়ের উর্বরতা দিয়ে;
  som-som: Iyo waxyaalaha ugu wanaagsan ee buuraha gaboobay, Iyo waxyaalaha qaaliga
    ah oo kuraha daa'imiska ah,
  lat-VUC: 'de vertice antiquorum montium, de pomis collium æternorum:'
  eng-ASVBT: And for the chief things of the ancient mountains, And for the precious
    things of the everlasting hills,
  ita-1885: E del meglio de' monti antichi, E delle cose preziose de' colli eterni.
  eng-LXXUP: From the top of the ancient mountains, And from the top of the everlasting
    hills,
  eng-ULB: with the finest things of the ancient mountains, and with the precious
    things of the everlasting hills.
  spa-VBL: con las mejores contribuciones de las antiguas montañas y los mejores materiales
    de las colinas eternas;
  fra-_FOB: Des meilleures productions des montagnes antiques et des précieuses productions
    des coteaux éternels;
  mal-mal: പുരാതനപർവ്വതങ്ങളുടെ ശ്രേഷ്ഠനിക്ഷേപങ്ങൾ കൊണ്ടും ശാശ്വതശൈലങ്ങളുടെ വിശിഷ്ടവസ്തുക്കൾ
    കൊണ്ടും ഭൂമിയിലെ വിശേഷവസ്തുക്കളുടെ സമൃദ്ധികൊണ്ടും അവന്റെ ദേശം യഹോവയാൽ അനുഗ്രഹിക്കപ്പെടുമാറാകട്ടെ.
  urd-GVR: Use qadīm pahāṛoṅ aur abadī wādiyoṅ kī behtarīn chīzoṅ se nawāzā jāe.
  suz-BL: माइत पहाड ङा नेल्‍ल क्‍येङा रिम्‍शो अन्‍न नु गेना हना यो लीब डांडा ङा शुश
    बाली नाली तवल।
  ita-1927: coi migliori prodotti de’ monti antichi, coi doni più preziosi de’ colli
    eterni, coi doni più preziosi della terra e di quanto essa racchiude.
  ckb-ckb: بە بەهادارترین دیارییەکانی چیا دێرینەکان، بە بەسوودترین گردە هەتاهەتاییەکان،
  eng-BBE: And the chief things of the oldest mountains, and the good things of the
    eternal hills,
  kan-OKCV: ಪುರಾತನ ಪರ್ವತಗಳಿಂದ ದೊರೆಯುವ ಅತ್ಯುತ್ತಮ ಕಾಣಿಕೆಗಳಿಂದಲೂ ಶಾಶ್ವತ ಪರ್ವತಗಳಿಂದ ಸಿಗುವ
    ಒಳಿತುಗಳಿಂದಲೂ,
  tam-2017: பழமையான மலைகளில் உண்டாகும் விலையுயர்ந்த பொருட்களினாலும், நித்திய மலைகளில்
    கிடைக்கும் அரிதான பொருட்களினாலும்,
  spa-RV-1909: Y por la cumbre de los montes antiguos, y por los regalos de los collados
    eternos,
  ron-BTF: Şi cu lucrurile de seamă ale munţilor străvechi şi cu lucrurile preţioase
    ale dealurilor veşnice,
  eng-WEBP: for the best things of the ancient mountains, for the precious things
    of the everlasting hills,
  eng-FBV: with the finest contributions of the ancient mountains and the best materials
    of the everlasting hills;
  nld-1939: Het beste der oude bergen, Het kostelijkste der eeuwige heuvelen,
  nch-BL: Iixhuihua José para nochipa ma quiselica itajca cati más cuali temaca nopa
    tepeme huan tachiquilme cati huejca.
  vie-1934: Những vật nhất hạng của núi xưa, Các báu lạ của mấy gò đống đời đời,
  hin-CV: सदा से प्रतिष्ठित पर्वतों से प्राप्‍त फल और सदा की पहाड़ियों से प्राप्‍त
    सर्वोत्तम वस्तुएं;
  eng-OURB: for the best things of the ancient mountains, for the precious things
    of the everlasting hills,
  spa-BES: Y las cosas principales de las montañas más antiguas, y las cosas buenas
    de las colinas eternas,
  tdx-tdx: naho amo hatsomerentsere’ o vohitse haehaeoo, amo vara fanjàka’ o tamboho
    hatrela’eoo;
  vid-vid: kwa mbena inojile ya vidunda vya katali na mbena imemile ya vidunda vya
    mazuwa gose.
  eng-OKE: And firstfruits from the mountain tops, and goodly things from the unfailing
    hills,
  tha-KJV: พร​้อมกับผลอย่างงามที่สุดจากภูเขาดึกดำบรรพ์ และผลประเสริฐที่สุดจากเนินเขาที่​อยู่​ตลอดกาล
  por-BR-2018: e com o que há de mais excelente dos montes antigos, e com os excelentes
    produtos das colinas eternas,
  deu-ELO: und vom Vorzüglichsten der Berge der Urzeit und vom Köstlichsten der ewigen
    Hügel;
  eng-WYC-2018: '[and] of the top of eld mountains, and of the apples of everlasting
    little hills; (with precious fruits, from the tops of the old mountains, and from
    the everlasting little hills;)'
  epo-epo: Kaj per la plejbonaĵoj de la antikvaj montoj, Kaj per la donoj de la eternaj
    montetoj,
  uig-PIN: Ⱪǝdimki taƣlarning aliy nemǝtliri bilǝn, Mǝnggülük dɵnglǝrning esil nemǝtliri
    bilǝn,
  beo-beo: Hina Gode da ilia goumi E hemone hamoi, amo ha:i manu fage amoga dedebomu
    da defea.
  tpi-OTNT: Na olgeta maunten bilong bipo yet i ken kamap gutpela ples bilong wokim
    gaden, na gutpela gutpela kaikai i ken pulap long ol dispela gaden.
  hau-SA: da zaɓaɓɓun kyautai na daɗaɗɗun duwatsu, da kyawawan amfani na madawwaman
    tuddai.
  uig-LAT: Qedimki taghlarning aliy németliri bilen, Menggülük dönglerning ésil németliri
    bilen,
  nde-nde: lezipho zekhethelo zasezintabeni zendulo lokuthela kwezithelo zamaqaqa
    emi nini lanini;
  ton-ton: Pea ʻi he ngaahi meʻa fungani lelei ʻoe ngaahi moʻunga ʻi muʻa ʻi muʻa,
    pea ʻi he ngaahi meʻa maʻongoʻonga ʻoe ngaahi tafungofunga tolonga maʻu pe,
  ces-1613: I pro rozkoše hor nejstarších, a pro rozkoše pahrbků věčných,
  eng-WMB: for the best things of the ancient mountains, for the precious things of
    the everlasting hills,
  tam-TCV: பூர்வகால மலைகளின் மிகச்சிறந்த கொடைகளாலும், அழியாத குன்றுகளின் செழிப்பினாலும்
    ஆசீர்வதிப்பாராக.
  ceb-ULB: uban sa mas labing maayong mga butang sa karaang kabukiran, ug uban sa
    bililhong mga butang sa kabungtoran nga walay kataposan.
  pol-UBG: I z najlepszych skarbów gór starożytnych, z najlepszych darów odwiecznych
    pagórków;
  agr-agr: Dita wegantu aidau ajakmamujig, ikam aidau, muja aidau ayá iman aidaun
    juwagtinai. Tuja muja makichkish megkaechauwa iman tuke atinai dita ajakmamu aina
    duka.
  kyc-kyc: Nakamana yuu kyau mee sulu singi dupwa pyuo wara piraminyipa nenge keyange
    dupwame simbwaro karena.
  urd-GVU: اُسے قدیم پہاڑوں اور ابدی وادیوں کی بہترین چیزوں سے نوازا جائے۔
  deu-1912: und von den hohen Bergen von alters her und von den Hügeln für und für
  kan-2017: ಅನಾದಿಯಾದ ಪರ್ವತಗಳ ಉತ್ಪನ್ನ, ಶಾಶ್ವತವಾದ ಬೆಟ್ಟಗಳಿಂದುಂಟಾಗುವ ಮೇಲು,
  yap-yap: Pi burey rorad nike kakrom e nge sug ko tin th’abi fel’ ko wom’ngin e woldug.
  hlt-MCSB: hlamat kah tlang som, kumhal som kah cangtham nen khaw,
  mdy-ETH: ዔያቶኮ ሚናፓ ዓኣ ዹኮንታ ጌሜሮንታ ሙዎ ባኣዚ ቃራ ቃራ ካፂሳያ ማዖንጎ፤
  twi-ASANTE: ne nnɔbaeɛ pa a ɛfiri tete mmepɔ mu ne deɛ abu so wɔ nkokoɔ a ɛtim hɔ
    daa mu
  eng-WEBU: for the best things of the ancient mountains, for the precious things
    of the everlasting hills,
  bnp-bnp: A maka lolo hosi ge kamumu a malala ne ria ni gi rata vonga a maka hania,
    ge koru kamumu vona a maka uve.
  wal-wal: Beniisappe de7iya eta deretinne kerati lo77o aifiyan anjjettona.
  spa-PDDPT: Con lo principal de las montañas antiguas, Con la abundancia de las colinas
    eternas,
  gun-gun: ha'e gui yvyty ymave guare, ha'e yvy'ã raka'eve rã peve oĩ va'e rupi henhoĩ
    porãgueve va'e py,
  ilo-ULB: kadagiti kasasayaatan a banbanag kadagiti nagkakauna a banbantay, ken kadagiti
    napapateg a banbanag kadagiti agnanayon a turturod.
  kpg-kpg: Nadau gowaa nnoonua namua mo nadau gonduu ala e noho hua beelaa la gi logowaahee
    nadau huwa laagau ala e hiihai ginai ginaadou.
  uig-ARA: قەدىمكى تاغلارنىڭ ئالىي نېمەتلىرى بىلەن، مەڭگۈلۈك دۆڭلەرنىڭ ئېسىل نېمەتلىرى
    بىلەن،
  sus-sus: E daxamui fanyi sɔtɔma nɛ e xa geyae fari, naxee tixi naa kabi a fɔlɛ.
  pon-2006: Arail dohl poatopoat akan en direkihla wahnsahpw me keieu kaselel,
  jae-jae: Lôc laŋgwa sec êkêŋ kôm ŋanô ŋajam êndu to gamêŋ ŋabau teŋgeŋŋa ênam ŋanô
    êlêlêc su.
  ksd-ksd: Ma ta ra lavur bo na magit dia tavua ta ra lualuana ania tana, Ma ta ra
    lavur ngatngat na magit dia tur ta ra buabuana pa na mutu,
  tur-YTC: Kadim dağların en iyi şeyleriyle, Sonsuz tepelerin değerli şeyleriyle,
  grc-BRENT: ἀπὸ κορυφῆς ὀρέων ἀρχῆς, καὶ ἀπὸ κορυφῆς βουνῶν ἀενάων,
  ind-AYT: Dengan hal-hal yang terbaik dari pegunungan kuno, dan dengan hal-hal yang
    terbaik dari bukit-bukit yang kekal.
  nya-nya: ndi zipatso zabwino kwambiri zochokera mʼmapiri amakedzanawa ndiponso zokolola
    zochuluka zochokera ku zitunda zakalekale;
  hrv-hrv: prvine s drevnih planina i najbolje s vječnih brežuljaka,
  mps-mps: Tama te polobadu bulu du dabe te gi yabo pesage wiegi yai bulu dabe pedalomainao.
  tpi-tpi: Na olgeta maunten bilong bipo yet i ken kamap gutpela ples bilong wokim
    gaden, na gutpela gutpela kaikai i ken pulap long ol dispela gaden.
  dan-1931: med det bedste fra de ældgamle Bjerge og det kosteligste fra de evige
    Høje,
  vie-OVCB: cho họ hưởng hoa màu tuyệt hảo, tài vật nghìn năm của núi đồi,
  guj-2017: પ્રાચીન પર્વતોની ઉત્તમ વસ્તુઓથી અને સાર્વકાલિક પર્વતોની કિંમતી વસ્તુઓથી,
  pon-2006A: Arail dohl poatopoat akan en direkihla wahnsahpw me keieu kaselel,
  por-BRBSL: for as melhores coisas das montanhas antigas, para as coisas preciosas
    das colinas eternas,
  cth-cth: ayan e monnaw dawk e kahawipoung e hnonaw hoi thoseh, pou kangning e monruinaw
    e aphu kaawm hnonaw hoi thoseh,
  twi-twi: ne nnɔbae pa a efi tete mmepɔw mu ne nea abu so wɔ nkoko a etim hɔ daa
    mu
  hlt-hlt: hlamat kah tlang som, kumhal som kah cangtham nen khaw,
  tbz-SIM: Tidisɑ̀ɑ̀tìi ɑ̃nnɛ́ yɛtɑ̃rɛ̀ ĩ́nkɛ̀, o tenkɛ̀ mboo sɑ̃́ɑ̃̀.
  msy-2020: Eghtɨ mɨghsɨar fomɨra itiba, datɨrɨghɨn azenibar ingaramin danganir aghuibar
    otivtɨ, dagher guar avɨrir aghuiba azenir kabagh izɨvagham.
  azb-azb: Qədimdən qalan dağların əla nemətləri ilə, Əbədi təpələrin münbitliyi ilə,
  eng-DBY: And by the best things of the ancient mountains, And by the precious things
    of the everlasting hills,
  hin-2017: और प्राचीन पहाड़ों के उत्तम पदार्थ, और सनातन पहाड़ियों के अनमोल पदार्थ,
  wol-KYG: Na barke bawoo fa kawtey tundi cosaan yu mag ya, ak xéewali tundi cosaan
    yu ndaw ya,
  eng-YLT: And by chief things — of the ancient mountains, And by precious things
    — of the age-during heights,
  kne-kne: Mapno koma din kadaanan ay dontog da sin kamayatan ay molmola.
  eng-WYC-2017: '[and] of the top of eld [or old] mountains, and of the apples of
    ever-lasting little hills;'
  eng-WMBB: for the best things of the ancient mountains, for the precious things
    of the everlasting hills,
  urd-GVH: उसे क़दीम पहाड़ों और अबदी वादियों की बेहतरीन चीज़ों से नवाज़ा जाए।
  rug-rug: Meke sari na toqetoqere koadi si kaqu ta siṉie na vua huda lomosodi.
  gaz-gaz: kennaawwan filatamoo tulluuwwan duriitiin, badhaadhummaa gaarran bara baraatiin,
  fra-LSG: Les meilleurs produits des antiques montagnes, Les meilleurs produits des
    collines Éternelles,
  yal-yal: Ala xa e xɛɛne rasabati geya bɔxɔ faɲine ma.
  haw-1868: No na mea maikai o na mauna kahiko, No na mea maikai o na puu pau ole,
  arb-NAV: وَبِأَنْفَسِ مَا تَدَّخِرُهُ الْجِبَالُ الْقَدِيمَةُ، وَبِأَثْمَنِ كُنُوزِ
    التِّلالِ الأَبَدِيَّةِ،
