    Ọ bụ ọta gị na onye inyeaka gị, na mma agha gị dị ebube. Ndị iro gị ga-eji egwu
    daa nʼihu gị, ị ga-azọdakwa ebe ha niile dị elu.”
  ory-ory: ହେ ଇସ୍ରାଏଲ, ତୁମ୍ଭେ ଧନ୍ୟ ଅଟ; ତୁମ୍ଭ ତୁଲ୍ୟ କିଏ ଅଛି? ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ ଦ୍ୱାରା
    ଉଦ୍ଧାର ପ୍ରାପ୍ତ ଲୋକ, ସେ ତୁମ୍ଭର ଉପକାର ରୂପ ଢାଲ ଓ ସେ ତୁମ୍ଭର ମାହାତ୍ମ୍ୟ ରୂପ ଖଡ୍ଗ! ଏଣୁ
    ତୁମ୍ଭର ଶତ୍ରୁମାନେ ଆପେ ତୁମ୍ଭର ବଶୀଭୂତ ହେବେ; ପୁଣି ତୁମ୍ଭେ ସେମାନଙ୍କ ଉଚ୍ଚସ୍ଥଳୀମାନ ଦଳନ
    କରିବ।
  chk-chk: Israel, ka feiöch. Iö a wewe ngonuk? En eu mwichen aramas mi küna manau
    me ren ewe Samol mi Lapalap. I tittum me om soualilis, pwal i noum ketilas mi
    ewinnok. Chon oputom repwe feito reöm o pwarorotiu ngonuk, nge en kopwe puriretiu.
  rop-rop: Yumob Isreil pipul jidan brabli gudbinji na. Nomo eni pipul jidan laik
    yumob. YAWEI bin seibum yumob. YAWEI na oldei jidan jis laik det shild en shapwan
    naif. Im na oldei lukaftumbat yumob en bidim yumob enamimob. Detlot enami garra
    askim yumob blanga kainbala langa olabat, bat yumob Isreil pipul garra bidim olabat.”
    Lagijat na Mosis bin tok.
  ukr-1871: О, блажен єси, Ізраїлю! Де такий нарід, як ти, що спас тебе Господь, щит
    помочі твоєї і меч слави твоєї? Вороги твої будуть піддобрюватись тобі, а ти ступати
    меш по горах їх.
  deu-1951: Wohl dir, Israel! Wer ist dir gleich, du Volk, das durch den HERRN gerettet
    ist? Er ist dein hilfreicher Schild und dein siegreiches Schwert. Deine Feinde
    werden dir schmeicheln, du aber sollst über ihre Höhen wegschreiten.
  eng-JPS: Happy art thou, O Israel, who is like unto thee? a people saved by the
    LORD, the shield of thy help, and that is the sword of thy excellency! And thine
    enemies shall dwindle away before thee; and thou shalt tread upon their high places.
  srp-1865: Blago tebi, Izrailju! ko je kao ti, narod kojega je saèuvao Gospod, štit
    pomoæi tvoje, i maè slave tvoje? Neprijatelji æe se tvoji poniziti, a ti æeš gaziti
    visine njihove.
  lug-lug: Nga weesiimye, Ayi Isirayiri! Ani akufaanana, ggwe eggwanga Mukama Katonda
    lye yalokola? Ye ngabo yo era omubeezi wo, era kye kitala kyo ekisinga byonna.
    Abalabe bo banaakuvuunamiranga, era onoobalinnyiriranga.”
  heb-heb: אשריך ישראל מי כמוך עם נושע ביהוה מגן עזרך ואשר חרב גאותך ויכחשו איביך
    לך ואתה על במותימו תדרך׃
  ben-IRV: হে ইস্রায়েল। ধন্য তুমি, তোমার তুল্য কে? তুমি সদাপ্রভুর দ্বারা নিস্তারপ্রাপ্ত
    জাতি, তিনি তোমার সাহায্যের ঢাল, তোমার মহিমার খড়্গ। তোমার শত্রুরা তোমার কর্তৃত্ব
    স্বীকার করবে, আর তুমিই তাদের উঁচু জায়গা দলন করবে।
  pan-pan: ਹੇ ਇਸਰਾਏਲ, ਤੂੰ ਧੰਨ ਹੈ! ਹੇ ਯਹੋਵਾਹ ਦੀ ਬਚਾਈ ਹੋਈ ਪਰਜਾ, ਤੇਰੇ ਵਰਗਾ ਕੌਣ ਹੈ? ਉਹ
    ਤੇਰੀ ਸਹਾਇਤਾ ਦੀ ਢਾਲ਼, ਅਤੇ ਤੇਰੇ ਪ੍ਰਤਾਪ ਦੀ ਤਲਵਾਰ ਹੈ, ਤੇਰੇ ਵੈਰੀ ਤੈਥੋਂ ਝਿਜਕਣਗੇ, ਪਰ
    ਤੂੰ ਉਹਨਾਂ ਦੇ ਉੱਚੇ ਸਥਾਨਾਂ ਨੂੰ ਮਿੱਧਦਾ ਫਿਰੇਂਗਾ।
  mya-JVB: အိုဣသရေလ အမျိုး၊ သင် သည် မင်္ဂလာ ရှိ၏။ ထာဝရဘုရား ကယ်တင် တော်မူသောအမျိုး
    ၊ သင် နှင့်အဘယ်သူ တူ သနည်း။ ထိုဘုရားသည် သင့် ကို ကွယ်ကာ သော ဒိုင်း လွှား၊ သင့်
    ကို ချီးမြှောက် သော ထား လက်နက်ဖြစ်တော်မူ၏။ သင် ၏ ရန်သူ တို့သည် သင့် ရှေ့ မှာရှုံး၍၊
    သင် သည် သူ တို့၏ မြင့်မြတ် သောအရပ်တို့၌ နင်း ရ လိမ့်မည်ဟု မြွက်ဆို၏။
  hmo-hmo: Israela taudia e, umui emui noho be namo. Edena taudia ese umui idia hereaia?
    Lohiabada ese umui emui bese ia hamauria vadaeni. Lohiabada be emui kesi, bona
    emui durua Tauna, bona ia be emui kwalimu tuari kaia. Umui dekenai idia tuari
    henia taudia, be umui emui vairana dekenai do idia tui diho. Edia ataiai gabudia
    helagadia do umui moia diho.”
  urd-urd: मुबारक है तू, ऐ इस्राईल; तू ख़ुदावन्द की बचाई हुई क़ौम है, इसलिए कौन तेरी
    तरह है? वही तेरी मदद की सिपर, और तेरे जाह — ओ — जलाल की तलवार है। तेरे दुश्मन
    तेरे मुती' होंगे और तू उन के ऊँचे मक़ामों को पस्त करेगा।”
  rus-SYN: Блажен ты, Израиль! кто подобен тебе, народ, хранимый Господом, Который
    есть щит, охраняющий тебя, и меч славы твоей? Враги твои раболепствуют тебе, и
    ты попираешь выи их.
  bqc-SIM: Báaadeↄn á Isailiↄ ũ, asa Dii á suabà. Démɛ kú lááwai? Ɔ̃mɛ á
    sɛ̀ngbao ń á dↄnlɛo ń á fɛ̃nda gawideo ũ. Á ibɛɛↄ vlãnauɛ́ á aɛɛ, íↄ
    bɛ ń bùsu gulɛsĩↄwa.
  tcz-CHONGTHU: Vo Israel nangma anun nom nahiye, nang tobang ding koi ham? Pakaiyin
    ahuh hing nam mite, Pakai chu nangma din apang in, nagaljona chemjam ahi. Namelmate
    hon nangma suhmang ding nago uvinte, ahinlah nangman achen nau molsang jouse na
    chot chimsoh hel ding ahi.
  mar-mar: इस्राएला, तू आशीर्वादीत आहेस. इतर कोणतेही राष्ट्र तुझ्यासारखे नाही. परमेश्वराने
    तुला वाचवले आहे. भक्कम ढालीप्रमाणे तो तुझे रक्षण करतो. परमेश्वर म्हणजे तळपती तलवार.
    शत्रूंना तुझी दहशत वाटेल. त्यांची महान ठिकाणे तू तुडवशील!
  qub-qub: Israelcuna cushicäriy. ¿Picunaräshi gamcunamanga tincunman? Tayta Dios
    quiquinmi gamcunataga salbashunqui. Paymi imapitapis chapäshushpayqui yanapäshunqui.
    Paymi contrayquicunatapis binsëshishunquipaj. Chiquishojcunataga ushajpämi wañuchinquipaj.
    Alli-tucuycajtami manacajman churanquipaj.»
  hat-hat: Ala bon sa bon pou nou, moun pèp Izrayèl! Pa gen tankou nou! Se Seyè a
    menm ki delivrans nou! Se li ki pwoteksyon nou! Se li ki defans nou! L'ap mache
    devan nou pou l' fè nou genyen batay la. Lènmi nou yo va vin mande padon nan pye
    nou. Men nou menm, n'a kraze sa ki fè lògèy yo a anba pye nou.
  eng-BSB: Blessed are you, O Israel! Who is like you, a people saved by the LORD?
    He is the shield that protects you, the sword in which you boast. Your enemies
    will cower before you, and you shall trample their high places.”
  tod-tod: Izelayɛle nuiti, wo undaanɛɛʋɛ! Ɓɛni ka ti wo ɠɛʋele, wɔi wo ga nuɓusɛiti
    Ɠɔoɠɔ GALAGI ti ɠizogai? Toɠa ga wa-ɠɔɔɠɔ zɛpɛgi, nii é ʋaazu é ɓɔ wo ʋa. Toɠa
    ɓalaa ga boɠa zɔkpɔi, nii wo pilɛ sɔlɔɔsu da. Wo zili nuiti ta ʋaana wo ʋɔ ga
    ɓɔɠɔmaayeii, wa ɠɔɠɔlo ta-ada ɠaaɠoozagiti kpein ma.
  eng-WEBPB: You are happy, Israel! Who is like you, a people saved by the LORD, the
    shield of your help, the sword of your excellency? Your enemies will submit themselves
    to you. You will tread on their high places.”
  kbq-kbq: Israeli vahera muse hiho, ina vahe Ra Anumzamo'a tamagri'ma tamagu'ma vazi'neaza
    huno zamagura vazi'nea vahera mani'naze? Agra tamazama nehia hankone, tamazama
    higetama ha'ma azerita agatemaneraza bainati kazi mani'ne. Ha' vahe'mo'za tamagafi
    evasesageta zamagumpi tamaga reneta avoa hagegahaze.
  nhe-BL: Tlahuel intlatiochihualme inisraelitame. Axacame sequinoc tlacame queja
    imojuanti tlen inmechmaquixtijtoc TOTECO. Yajaya tlen inmechmanahuía huan inmechpalehuía.
    Yajaya queja imomachete tlen ica intlatlanise. Ipampa ya nochi imocualancaitacahua
    motlancuaquetzase imoixpa, huan ininpan inmoquetzase.”
  gub-BL: Teko Izaew izuapyapyr wà. Penurywete tuwe peiko. Naheta kwaw amo teko pezàwenugar
    wà. Peiko teko Tupàn Tuweharupi Wiko Ma'e hemipyro kwer romo. Wiko u'yw wi pezemimaw
    romo a'e. Wiko petakihe puku romo no. Pezeàmim puruzuka haw wi. Weityk peàmàtyry'ymar
    penenataromo wà no. Izaew, peàmàtyry'ymar wapyk putar upenàràg rehe penenataromo
    wà nehe. — Urepuhareko pe nehe, i'i putar peme wà nehe. Pepyhyk putar waiwy nehe.
    Peiko putar waiwy izar romo nehe.
  eng-DRA: 'Blessed are thou, Israel: who is like to thee, O people, that art saved
    by the Lord? the shield of thy help, and the sword of thy glory: thy enemies shall
    deny thee, and thou shalt tread upon their necks.'
