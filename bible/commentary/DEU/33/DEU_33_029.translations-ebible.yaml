verse: DEU.033.029
translations:
  mal-C: ഇസ്രായേലേ, നീ അനുഗ്രഹിക്കപ്പെട്ടവൻ! നിന്നെപ്പോലെ യഹോവയാൽ രക്ഷിക്കപ്പെട്ട
    ജനം ഏതുള്ളൂ? അവിടന്നു നിന്റെ പരിചയും സഹായകനും നിന്റെ മഹിമയുടെ വാളും ആകുന്നു. നിന്റെ
    ശത്രുക്കൾ നിന്റെ മുമ്പിൽ കീഴടങ്ങും, നീ അവരുടെ ഉന്നതസ്ഥലങ്ങൾ ചവിട്ടിമെതിക്കും.”
  deu-TKW: Heil dir, Israel! Wer ist wie du? - ein Volk, siegreich durch Jahwe! Er
    ist der Schild, der dir Hilfe bringt, und er das Schwert, das dich glorreich macht!
    Deine Feinde werden dir Freundschaft heucheln, und du wirst dahinschreiten über
    ihre Höhen.
  lin-lin: Oh Isalaele, ozali solo libota ya esengo ! Libota nini ekokani na yo, yo
    libota oyo Yawe abikisi ? Ye azali nde nguba na yo mpe mosungi na yo ya nkembo.
    Banguna na yo bakokima liboso na yo, mpe okonyata bisika na bango, oyo eleki likolo. »
  eng-LSV: O your blessedness, O Israel! Who is like you? A people saved by YHWH,
    || The shield of your help, || And He who [is] the sword of your excellence! And
    your enemies are subdued for you, || And you tread on their high places.”
  eng-GNV: 'Blessed art thou, O Israel: who is like vnto thee, O people saued by the
    Lord, the shielde of thine helpe, and which is the sword of thy glorie? therefore
    thine enemies shall bee in subiection to thee, and thou shalt tread vpon their
    hie places.'
  eng-WEBSTER: 'Happy art thou, O Israel: who is like to thee, O people saved by the
    LORD, the shield of thy help, and who is the sword of thy excellence! and thy
    enemies shall be found liars to thee; and thou shalt tread upon their high places.'
  nhw-BL: Tlahuel antlatiochihualme anisraelitame. Amo aquime sequinoc masehualme
    quen amojuanti catli anmechmaquixtijtoc TOTECO. Yaya catli anmechmanahuía huan
    anmechpalehuía. Yaya quen amomachete catli ica antlatlanise. Por ya nochi amocualancaitacahua
    motlancuaquetzase amoixtla, huan ininpan anmoquetzase.”
  swh-ONEN: Ee Israeli, wewe umebarikiwa! Ni nani kama wewe, taifa lililookolewa na
    Bwana? Yeye ni ngao yako na msaada wako, na upanga wako uliotukuka. Adui zako
    watatetemeka mbele yako, nawe utapakanyaga mahali pao pa juu.”
  bba-bba: Bɛɛ Isirelibɑ, i sɑ̃ɑwɑ doo nɔɔruɡibu. I ǹ kɑ bweseru ɡɑru weenɛ. Domi
    i sɑ̃ɑwɑ bwese te Yinni Gusunɔ u fɑɑbɑ kuɑ. U sɑ̃ɑwɑ nɡe bɛɛn tɛrɛru te tɑ bɛɛ
    kɔ̃su. U sɑ̃ɑwɑ nɡe bɛɛn tɑkobi ye yɑ bɛɛ nɑsɑrɑ wɛ̃ɛmɔ. Bɛɛn yibɛrɛbɑ bɑ koo
    nɑ bu bɛɛ suuru kɑnɑ kpɑ i ben tii suɑbu kpeerɑsiɑ.
  eng-KJVCPB: 'Happy art thou, O Israel: Who is like unto thee, O people saved by
    the Lord, The shield of thy help, and who is the sword of thy excellency! And
    thine enemies shall be found liars unto thee; And thou shalt tread upon their
    high places.'
  luo-luo: Yaye jo-Israel, un joma ogwedhi! En ngʼatno machal kodu, oganda mores gi
    Jehova Nyasaye? En e okumbani kendo jaresni kendo en e liganglau mar duongʼ. Wasiku
    nobed gi luoro e nyimu, kendo unumuk kuondegi motegno mag pondo.”
  meu-meu: Israel e, oi na namo. Daika na oi sisivamu? Iehova ese vada e hamauria
    besena; Emu hekaha kesina, Bona emu kwalimu darena. Inaimu na vairamu ai bae goru
    diho; Edia atai gabudia helaḡadia ba moidia tao.
  npi-ULB: ए इस्राएल, तिम्रा आशिष्‌हरू अनगिन्ती छन् । परमप्रभुद्वारा बचाइएको जाति
    तिमीजस्तै को छ र ? उहाँ तिम्रो सहायताको ढाल हुनुहुन्छ, र तिम्रो प्रतापको तरवार
    हुनुहुन्छ । तिम्रा शत्रुहरू काँप्दै तिमीकहाँ आउँछन् । तिमीले तिनीहरूका अग्ला-अग्ला
    ठाउँहरूमा कुल्चने छौ ।
  yor-yor: Ìbùkún ni fún ọ, Israẹli, ta ni ó dàbí rẹ, ẹni tí a gbàlà láti ọ̀dọ̀ Olúwa?
    Òun ni asà àti ìrànwọ́ rẹ̀ àti idà ọláńlá rẹ̀. Àwọn ọ̀tá rẹ yóò tẹríba fún ọ,
    ìwọ yóò sì tẹ ibi gíga wọn mọ́lẹ̀.”
  ind-ind: Betapa bahagianya kalian, hai Israel! Bangsa lain tidak diselamatkan oleh
    TUHAN seperti kalian! Bagaikan perisai, Dia melindungi kalian. Bagaikan pedang
    yang perkasa, Dia menghabisi musuh-musuh kalian. Mereka akan datang kepada kalian
    untuk memohon agar dibiarkan hidup. Kalian akan menaklukkan mereka sepenuhnya.”
  pes-OPCB: خوشا به حال تو، ای اسرائیل، زیرا هیچ قومی مثل تو نیست، قومی که خداوند،
    آن را نجات داده باشد. خداوند سپر و شمشیر توست، او تو را کمک می‌کند و به تو پیروزی
    می‌بخشد. دشمنانت در مقابل تو به زانو در خواهند آمد و تو بر پشت آنها پای خواهی
    نهاد.»
  tgl-ULB: Pinagpala kayo, Israel! Sino ang katulad ninyo, mga tao na iniligtas ni
    Yahweh, ang sanggalan ng inyong tulong, at ang espada ng inyong kaluwalhatian?
    Ang inyong mga kaaway ay darating na nanginginig sa inyo; tatapakan ninyo ang
    kanilang matataas na mga lugar.
  cbu-NT: Apanll waana siyaam Israelchicheemis maachi wanasirimashpa istarangiya.
    ¿Antaatiya minumtiyam tputs nish tsapuranasish siy tamapsa ashiru wanindaja? Apanll
    Taarashipan waana siyaa tapachindarangu, na istakiya. Ksutkitamta; waamun wizpur
    siyamari kundarareetsis kasiksa. Kundararis kizpuritaa taaksin, siyaatssha puniksin,
    nda waritachinllinaya, Móysisarini Israelchichee tárangiya. Ashiriya, na kamaneena
    yuwaa Móysisarini Israelchichee, Ichingaroo tputs siyamaripa kizpur taatssa, tárangu
    anootsi.
  hui-hui: Isaraeleru-o tí turu timbuniore holene nga. Anduane Homogohanda tí biamogo
    bialu haru dai biniorego kami. Hameigini mende mbira ani binigo nahe. Anduane
    Homogo ibuniore tínaga wai humbibi ayu tibu nene gadele alebi kagoni. Ibugua tí
    ho pabebu howa wai beramingi ibunime tí mo wayali helaga ka. Tínaga waitigi bu
    karume tí kamiria ibuwa dugu bialu ina dara howa biamogo bidaba lolebira. Tígua
    waitigi uruni bope halu hengedoleberemi, lalu Mosesehanda lamaro bini.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့၊ သင်​တို့​သည် မင်္ဂ​လာ​ရှိ​ကြ​၏။ ထာ​ဝရ​ဘု​ရား​သင်​တို့​ကို​ကယ်​တင်​သော​ကြောင့်
    သင်​တို့​သည်​ထူး​ခြား​သည့်​လူ​မျိုး​ဖြစ်​သည်။ သင်​တို့​ကို​ကာ​ကွယ်​ရန်​နှင့်​ရန်​သူ​ကို​အောင်
    မြင်​ရန် ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော်​တိုင် သင်​တို့​၏​ဒိုင်း​လွှား​သင်​တို့​၏​ဋ္ဌား​ဖြစ်​တော်
    မူ​၏။ သင်​တို့​၏​ရန်​သူ​တို့​သည်​အ​သ​နား​ခံ​ရန် သင်​တို့​ထံ​သို့​လာ​ကြ​လိမ့်​မည်။
    ထို​အ​ခါ​သင်​တို့​သည်​သူ​တို့​ကို​နင်း​ချေ ကြ​လိမ့်​မည်။
  bod-N: ཀྱེ་ཀྱེ་ཡེས་ར་ཨེལ་ཁྱོད་བདེ་བ་ཡིན། ། ཡ་ཝཱེས་སྐྱོབ་པར་མཛད་པའི་མི་དེ་རྣམས། །
    ཁྱོད་དང་འདྲ་བ་སུ་ཞིག་ཡོད་ལགས་སམ། ། ཁོང་ནི་ཁྱོད་ལ་གྲོགས་བྱེད་ཕུབ་དེ་ཡིན། ། ཁྱོད་ཀྱི་བརྗིད་ཉམས་ལྡན་པའི་རལ་གྲི་ཡིན།
    ། ཁྱོད་ཀྱི་དགྲ་ཡིས་ཁྱོད་ལ་མགོ་བོ་སྒུར། ། ཁྱོད་ཀྱིས་དེ་ཡི་སྒལ་བར་རྡོག་བརྫིས་གཏོང་།
    །ཞེས་གསུངས་པའོ། །
  sna-sna: Wakaropafadzwa, iwe Israeri! Ndiani akafanana newe, rudzi rwakaponeswa
    naJehovha? Ndiye nhoo nomubatsiri wako uye nomunondo wako unobwinya. Vavengi vako
    vachazviisa pasi pako, uye iwe uchatsika-tsika nzvimbo dzavo dzakakwirira.”
  spa-BLM: ¡Eres feliz, Israel! Que es como tú, un pueblo salvado por Yahvé, el escudo
    de su ayuda, ¿la espada de su excelencia? Tus enemigos se someterán a ti. Pisarás
    sus lugares altos”.
  cac-cac: Ex vetisraelal, te vach' quico', ¿mach val junoc syal slajb'an sb'a qued'oc?
    A Jehová tzon̈ colani, a tzon̈ tan̈vani, scolvajpax qued'oc. Icha quespada yaj
    Jehová yic scac'an ganar eb' cajc'ool. Ol yaq'uem sb'a eb' cajc'ol chi' d'ayon̈,
    xchi vin̈aj Moisés chi'.
  swh-ULB: Baraka zako ni nyingi, Israeli! Nani kama wewe, watu waliokombolewa na
    Yahwe, ngao ya msaada wako, na upanga wa utukufu wako? Maadui zako watakuja kwako
    kwa kutetemeka; utakanyanga sehemu zao zilizoinuka.
  bel-bel: Дабрашчасны ты, Ізраіле! Хто падобны да цябе, народзе, ахаваны Госпадам,
    Які ёсьць шчыт, што асланяе цябе, і меч славы тваёй? Ворагі твае панікнуць перад
    табою, і ты на шыю ім наступацьмеш.
  deu-ELBBK: Glückselig bist du, Israel! Wer ist wie du, ein Volk, gerettet durch
    den HERRN, den Schild deiner Hilfe und der das Schwert deiner Hoheit ist? Und
    es werden dir schmeicheln deine Feinde, und du, du wirst umhergehen auf ihren
    Höhen.
  mbb-OT: Utew kew zeyzey is menge etew te Israel! Wazà iring keniyu su iyan kew menge
    etew he midlibri te Nengazen. Is Nengazen iyan ebpengalang wey edtavang keniyu,
    ne iyan sikandin ebpekidtebek para keniyu. Ebpenanap is menge kuntada niw pehendiyà
    te keniyu, ne edtekutakan niw is menge peka zan.”
  mal-2015: യിസ്രായേലേ, നീ ഭാഗ്യവാൻ; നിനക്കു തുല്യൻ ആർ? യഹോവയാൽ രക്ഷിക്കപ്പെട്ട ജനമേ,
    അവൻ നിന്റെ സഹായത്തിൻ പരിചയും നിന്റെ മഹിമയുടെ വാളും ആകുന്നു. നിന്റെ ശത്രുക്കൾ നിന്നോടു
    അനുസരണം നടിക്കും. നീ അവരുടെ ഉന്നതങ്ങളിന്മേൽ നടകൊള്ളും.
  rmc-rmc: Bachtalo sal, Izraelona! Ko hin ajso, sar sal tu – o narodos zachraňimen
    le RAJESTAR? Ov hino tiro šťitos, so tut chraňinela; tiri slavno šabľa, so tuke
    dela te zviťazinel. Tire ňeprijaťeľa pes angle tute pokorinena, ale tu lenge uštareha
    pre meň.“
  pes-OPV: خوشابه‌حال تو‌ای اسرائیل. کیست مانند تو! ای قومی که ازخداوند نجات یافته‌اید.
    که او سپر نصرت تو وشمشیر جاه توست. و دشمنانت مطیع تو خواهند شد. و تو بلندیهای
    ایشان را پایمال خواهی نمود.»
  ron-1924: Фериче де тине, Исраеле! Чине есте ка тине, Ун попор мынтуит де Домнул,
    Скутул каре ыць дэ ажутор Ши сабия каре те фаче слэвит? Врэжмаший тэй вор фаче
    пе приетений ынаинтя та, Ши ту вей кэлка песте ынэлцимиле лор.”
  ben-OBCV: হে ইস্রায়েল, তুমি ধন্য! তোমার মতো কে, যে জাতিকে সদাপ্রভু রক্ষা করেছেন?
    তিনি তোমার ঢাল ও সাহায্যকারী এবং তোমার গৌরবজনক তরোয়াল। তোমার শত্রুরা তোমার সামনে
    ভয়ে জড়সড় হয়ে থাকবে, আর তুমি তাদের উচ্চস্থলী পদদলিত করবে।”
  som-som: Reer binu Israa'iilow, waad faraxsan tihiin. Bal yaa idinla mid ah, oo
    ah dad uu Rabbigu badbaadiyey, Kaasoo ah gaashaanka caawimaaddiinna, Iyo seefta
    sharaftiinna. Cadaawayaashiinnu way isu kiin dhiibi doonaan, Oo waxaad cag marin
    doontaan meelahooda sarsare.
  lat-VUC: 'Beatus es tu, Israël: quis similis tui, popule, qui salvaris in Domino?
    Scutum auxilii tui, et gladius gloriæ tuæ: negabunt te inimici tui, et tu eorum
    colla calcabis.]'
  eng-ASVBT: 'Happy art thou, O Israel: Who is like unto thee, a people saved by Jehovah,
    The shield of thy help, And the sword of thy excellency! And thine enemies shall
    submit themselves unto thee; And thou shalt tread upon their high places.'
  ita-1885: Beato te, Israele. Quale è il popolo pari a te, Salvato dal Signore, Ch'è
    lo scudo della tua salvezza, E la spada della tua altezza? Laonde i tuoi nemici
    s'infingeranno inverso te, E tu calcherai i loro alti luoghi.
  eng-LXXUP: Blessed art thou, O Israel; Who is like to thee, O people saved by the
    Lord? Thy helper shall hold his shield over thee, And his sword is thy boast;
    And thine enemies shall speak falsely to thee, And thou shalt tread upon their
    neck.
  eng-ULB: Your blessings are many, Israel! Who is like you, a people saved by Yahweh,
    the shield of your help, and the sword of your majesty? Your enemies will come
    trembling to you; you will trample down their high places.
  spa-VBL: ¡Cuán bendito eres, Israel! ¿Hay alguien como tú, un pueblo salvado por
    el Señor? Él es el escudo que te protege, la espada que te da confianza. Tus enemigos
    se estremecerán ante ti, y tú los pisotearás.
  fra-_FOB: Oh! que tu es heureux, Israël! Qui est semblable à toi, peuple sauvé par
    l'Éternel, le bouclier de ton secours et l'épée par laquelle tu es exalté? Tes
    ennemis dissimuleront devant toi; et toi, tu fouleras de tes pieds leurs hauts
    lieux
  mal-mal: യിസ്രായേലേ, നീ ഭാഗ്യവാൻ; നിനക്ക് തുല്യൻ ആര്? യഹോവയാൽ സംരക്ഷിക്കപ്പെട്ട
    ജനമേ, അവൻ നിന്റെ സഹായത്തിൻ പരിചയും നിന്റെ മഹിമയുടെ വാളും ആകുന്നു. നിന്റെ ശത്രുക്കൾ
    നിനക്ക് കീഴടങ്ങും. നീ അവരുടെ ഉന്നതസ്ഥലങ്ങളിൽ നടകൊള്ളും”.
  urd-GVR: Ai Isrāīl, tū kitnā mubārak hai. Kaun terī mānind hai, jise Rab ne bachāyā
    hai. Wuh terī madad kī ḍhāl aur terī shān kī talwār hai. Tere dushman shikast
    khā kar terī ḳhushāmad kareṅge, aur tū un kī kamreṅ pāṅwoṅ tale kuchlegā.”
  suz-BL: गे इस्राएली, ग्‍येरसीने। परमप्रभु यावेमी प्रोंइचा पुंइसीशो इन खोदेंशो जात
    सु बाक्‍बा? परमप्रभु यावे इन कली वारच पाइब नु तेक्‍तीक बाक्‍ब। मेको इन ग्रातीक
    तरवार बाक्‍ब। इन जोरी सत्रु इन ङोंइती बाप्‍नीम। मिनु गे मेको आन चीमी थेक्‍शा गाक्‍नीनी”
    दे आसीक गेशा, देंत। ब्‍यवस्‍था ४:७-८; भजन संग्रह ३३:१२; भजन संग्रह १४४:१५
  ita-1927: Te felice, o Israele! Chi è pari a te, un popolo salvato dall’Eterno,
    ch’è lo scudo che ti protegge, e la spada che ti fa trionfare? I tuoi nemici verranno
    a blandirti, e tu calpesterai le loro alture”.
  ckb-ckb: ئەی ئیسرائیل، خۆزگەت پێ دەخوازرێت، کێ وەک تۆیە، گەلێکی ڕزگار بوو لەلایەن
    یەزدانەوە؟ قەڵغانی یارمەتی و شمشێری شکۆمەندیتە، جا دوژمنانت ملکەچیت بۆ دەنوێنن،
    تۆش نزرگەکانی سەر بەرزاییان پێشێل دەکەیت.»
  eng-BBE: 'Happy are you, O Israel: who is like you, a people whose saviour is the
    Lord, whose help is your cover, whose sword is your strength! All those who are
    against you will put themselves under your rule, and your feet will be planted
    on their high places.'
