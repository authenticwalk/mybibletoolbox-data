verse: DEU.033.021
translations:
  mal-C: ദേശത്തിന്റെ വിശിഷ്ടഭാഗം അവൻ തനിക്കുവേണ്ടി തെരഞ്ഞെടുത്തു; നായകരുടെ ഓഹരി അവനുവേണ്ടി
    സൂക്ഷിച്ചിരുന്നു. ജനത്തിന്റെ തലവന്മാർ ഒന്നിച്ചുകൂടിയപ്പോൾ, യഹോവയുടെ നീതിയും ഇസ്രായേലിനെ
    സംബന്ധിച്ച വിധികളും അവൻ നടപ്പിലാക്കി.”
  deu-TKW: Er ersah sich das erste eroberte Land, denn dort lag der Anteil für einen
    Stammesführer bereit. Aber mit den Häuptern des Volks vollstreckte er Jahwes Gerechtigkeit
    und seine Gerichte gemeinsam mit Israel.
  lin-lin: Aponaki mabele ya kitoko mpo na ye moko, bapesaki ye eteni oyo ebongi na
    mokambi. Atambolaki liboso ya bato ; mpe asalaki mosala kolanda bosembo ya Yawe
    mpe bikateli na Ye liboso ya Isalaele. »
  eng-LSV: And he provides the first part for himself, || For there the portion of
    the lawgiver is covered, || And he comes [with] the heads of the people; He has
    done the righteousness of YHWH, || And His judgments with Israel.
  eng-GNV: 'And hee looked to himselfe at the beginning, because there was a portion
    of the Lawe-giuer hid: yet hee shall come with the heades of the people, to execute
    the iustice of the Lord, and his iudgements with Israel.'
  eng-WEBSTER: 'And he provided the first part for himself, because there, in a portion
    of the lawgiver, was he seated: and he came with the heads of the people, he executed
    the justice of the LORD, and his judgments with Israel.'
  nhw-BL: Gad motlapejpenili huan mocahui catli más cuali tlali. Quiselijque achi
    miyac quen catli quinamiqui tlayacanani. Yaya ihuaya imasehualhua yajque quen
    tlayacanani tlen israelitame para tlahuilanatij. Inijuanti quichihuase nochi catli
    xitlahuac catli TOTECO quinnahuatijtoya ma quichihuaca.”
  swh-ONEN: Alijichagulia nchi nzuri kuliko zote kwa ajili yake mwenyewe; fungu la
    kiongozi lilikuwa limehifadhiwa kwa ajili yake. Viongozi wa watu walipokusanyika,
    alitimiza haki ya mapenzi ya Bwana, na hukumu zake kuhusu Israeli.”
  bba-bba: Yɑ tii tem mɛ mu ɡeɑ bo ɡɔsiɑ. Ye wiruɡii u rɑ sue yerɑ yɑ suɑ. Yɑ ɡbiɑ
    Isirelibɑ kpuron wuswɑɑɔ tɑbu sɔɔ. Yɑ Yinni Gusunɔn woodɑ kɑ win ɡere mɛm nɔɔwɑ.
  eng-KJVCPB: And he provided the first part for himself, Because there, in a portion
    of the lawgiver, was he seated; And he came with the heads of the people, He executed
    the justice of the Lord, And his judgments with Israel.
  luo-luo: Negiyiero bath koma ber moloyo mondo obed margi, nikech gin ema nopognegi
    migap jatelo. Negibiro ir jatend ji, mi gingʼado bura makare mar Jehova Nyasaye,
    kendo kumo jo-Israel.”
  meu-meu: Tano namona ia ese e abia hidi, iena, Badina be lohia ahuna bunai. Bese
    ikwaradia taudia dekediai ema, Iehova ena kara maoromaoro e hahemaorolaia, Ena
    hahemaoro na Israel taudia latadiai e gwaurai.
  npi-ULB: तिनले आफ्नो निम्ति सबैभन्दा उत्तम जग्गा छाने, किनकि नायकको हिस्सा तिनको
    निम्ति अलग गरिएको थियो । तिनी मानिसहरूका अगुवाहरूसँगै आए । तिनले इस्राएलसितै परमप्रभुको
    न्याय र उहाँका विधिहरू पुरा गरे ।
  yor-yor: Ó sì yan ilẹ̀ tí ó dára jù fún ara rẹ̀; ìpín olórí ni a sì fi fún un. Nígbà
    tí ó rí tí gbogbo àwọn ènìyàn péjọ, ó mú òdodo Olúwa ṣẹ, àti ìdájọ́ rẹ̀ pẹ̀lú
    àwọn ọmọ Israẹli.”
  ind-ind: Aku bernubuat bahwa ketika para pemimpin membagi-bagi tanah kepada suku-suku
    Israel, suku Gad akan diberi wilayah yang terbaik. Suku Gad akan melaksanakan
    tugas peradilan yang diberikan TUHAN kepada mereka. Itu sebabnya mereka dihormati
    sebagai pemimpin di antara suku-suku Israel, sehingga mereka mendapat wilayah
    terbaik.”
  pes-OPCB: بهترین قسمت سرزمین را برای خود برگزید، قسمتی را که سهم حاکم بود به او
    دادند. او مردم را هدایت کرد و حکم و داوری خداوند را در مورد اسرائیل اجرا نمود.»
  tgl-ULB: Naglaan siya ng kaniyang pinakamahalagang bahagi para sa kaniyang sarili,
    dahil mayroong nakalaang bahagi ng lupain para sa mga pinuno. Dumating siya kasama
    ang pinuno ng mga tao. Ipinatupad niya ang katarungan ni Yahweh at ang kaniyang
    mga kautusan kasama ng Israel.
  cbu-NT: Kanaanush tsap siy Israelchichpa washunand pshtutssa. Anush pshtukchus,
    siysat Israelchicheem undararee kasimaam istatssa. Kurakanandari anush tsap taamaam
    waritaktaata, Itaru, siysa anoo tsapuneemis kizpur wanasiree yátssa. Móysisarini
    Apanllee Gadchicheem tárangiya.
  hui-hui: Isaraele hameigini dindi tu wu tahole íbu ngoai hayangi Gada hameigini
    ti dindi bayale wiago tu wu mini. Dindi ogoni agali haguanerume habehe wiago ti
    hene. Isaraele agali haguaneru mandagi íbu ngoai howa tigua Anduane Homogonaga
    mana lowini ngarubi hale halu talialu bialu hene, lalu lene.
  mya-mya: သူ​တို့​သည်​အ​ကောင်း​ဆုံး​နယ်​မြေ​ကို​ရွေး​ယူ ကြ​၏။ ခေါင်း​ဆောင်​အ​နေ​ဖြင့်​ရ​ထိုက်​သော​နယ်​မြေ​ကို
    သူ​တို့​အား​ခွဲ​ဝေ​ပေး​ကြ​၏။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​ခေါင်း​ဆောင်​တို့​စု​ရုံး လာ​ကြ​သော​အ​ခါ၊
    သူ​တို့​သည်​ထာ​ဝရ​ဘု​ရား​၏​အ​မိန့်​တော်​နှင့် ပ​ညတ်​တော်​များ​ကို​လိုက်​နာ​ကြ​၏။''
  bod-N: ཁོས་ནི་རང་ལ་ས་ཆ་གང་བཟང་བདམས། ། དམག་དཔོན་སྐལ་ནི་དེ་རུ་ཡོད་ཕྱིར་རོ། ། ཁོ་རང་འགོ་དཔོན་དང་བཅས་སླེབས་འོངས་ནས།
    ། ཡ་ཝཱེའི་དྲང་བདེན་དང་ནི་སྲོལ་ཡིག་སྟེ། ། ཡེས་ར་ཨེལ་དང་འབྲེལ་བ་ལག་ལེན་འདེབས། །ཞེས་གསུངས་སོ།
    །
  sna-sna: Akazvisarudzira nyika yakanakisisa; mugove womutungamiri waakachengeterwa
    iye. Vakuru vavanhu pavakaungana, iye akaita kuda kwaJehovha kwakarurama, uye
    nokutonga kwake pamusoro paIsraeri.”
  spa-BLM: La primera parte la proporcionó él mismo, porque la porción del legislador
    estaba reservada para él. Vino con los jefes del pueblo. Ejecutó la justicia de
    Yahvé, Sus ordenanzas con Israel”.
  cac-cac: Ix sic'canel lum luum te vach' eb' yin̈tilal Gad chi'. A jun luum chi'
    smoj val to a d'a eb' yajal tz'ac'ji luum. Ayic ix smolb'an sb'a eb' yajalil chon̈ab'
    Israel, a eb' yin̈tilal Gad ix sc'anab'ajej eb' icha val yalan schecnab'il Jehová,
    xchi vin̈.
  swh-ULB: Alitoa sehemu nzuri kwake mwenyewe, maana kulikuwa na fungu la ardhi la
    kiongozi lililohifadhiwa. Alikuja na vichwa vya watu. Alitekeleza haki ya Yahwe
    na maagizo yake pamoja na Israeli.
  bel-bel: ён выбраў сабе пачатак зямлі, там пашанаваны надзелам ад заканадаўцы, і
    прыйшоў з правадырамі народу, і спраўдзіў праўду Госпада і суды зь Ізраілем.
  deu-ELBBK: Und er hat sich das Erste des Landes ausgewählt, denn dort war der Anteil
    des Gesetzgebers aufbewahrt; und er ist an der Spitze des Volkes gezogen, hat
    ausgeführt die Gerechtigkeit des HERRN und seine Gerichte mit Israel.
  mbb-OT: Mibpilì dan is tanà he kineupiyahan he engayan he para te menge pengulu.
    Emun edtiǥum is ebpemendumala te menge Israilihanen, edsunuzen kayi he tribu is
    ibpetuman kandan te Nengazen wey is menge sulunuzen para te Israel.”
  mal-2015: അവൻ ആദ്യഭാഗം തിരഞ്ഞെടുത്തു; അവിടെ നായകന്റെ ഓഹരി സംഗ്രഹിച്ചു വെച്ചിരുന്നു;
    അവൻ ജനത്തിന്റെ തലവന്മാരോടുകൂടെ യഹോവയുടെ നീതിയും യിസ്രായേലുമായി അവന്റെ വിധികളും
    നടത്തി.
  rmc-rmc: Ile peske nekfeder than la phuvatar; chudle o kotor le vodcengro. Doľikerenas
    o prikazi the o zakoni le RAJESKRE, sar sas zgele o vodci le Izraeloskre.“
  pes-OPV: و حصه بهترین رابرای خود نگاه دارد، زیرا که در آنجا نصیب حاکم محفوظ است.
    و با روسای قوم می‌آید. وعدالت خداوند و احکامش را با اسرائیل بجامی آورد.»
  ron-1924: Ел а алес чя динтый парте а цэрий, Кэч аколо стэ аскунсэ моштениря леӂюиторулуй;
    Ел а мерс ку фрунташий попорулуй, А адус ла ындеплинире дрептатя Домнулуй Ши порунчиле
    Луй фацэ де Исраел.”
  ben-OBCV: সে নিজের জন্য সব থেকে ভালো স্থান নিয়েছে; নেতার অংশ তার জন্য রাখা আছে।
    লোকদের প্রধানেরা যখন একত্র হয়, সে সদাপ্রভুর ধার্মিকতার ইচ্ছা পালন করেছে, এবং
    ইস্রায়েল সম্বন্ধে তার বিচার পালন করেছে।”
  som-som: Isagaa doortay qaybtii kowaad, Waayo, halkaas qaybtii taliyaha baa lagu
    kaydiyey, Wuxuu soo raacay madaxdii dadka, Oo wuxuu reer binu Israa'iil la sameeyey
    caddaaladdii Rabbiga iyo xukummadiisiiba.
  lat-VUC: 'Et vidit principatum suum, quod in parte sua doctor esset repositus: qui
    fuit cum principibus populi, et fecit justitias Domini, et judicium suum cum Israël.]'
  eng-ASVBT: And he provided the first part for himself, For there was the lawgiver’s
    portion reserved; And he came with the heads of the people; He executed the righteousness
    of Jehovah, And his ordinances with Israel.
  ita-1885: Egli l'ha provveduto delle primizie del paese, Perciocchè ivi era riposta
    la parte del Legislatore; Ed egli è venuto co' capi del popolo; Egli ha eseguita
    la giustizia del Signore, E i suoi giudicii, con Israele.
  eng-LXXUP: And he saw his firstfruits, That there the land of the princes gathered
    With the chiefs of the people was divided; The Lord wrought righteousness, And
    his judgment with Israel.
  eng-ULB: He provided the best part for himself, for there was the leader's portion
    of land reserved. He came with the heads of the people. He carried out the justice
    of Yahweh and his decrees with Israel.
  spa-VBL: Eligió la mejor tierra para sí mismo, ya que se le asignó una parte de
    la regla. Se reunió con los líderes del pueblo; hizo lo que el Señor dijo que
    era correcto, siguiendo los preceptos del Señor para Israel”.
  fra-_FOB: Il s'est choisi les prémices du pays, parce que là était cachée la portion
    du législateur; et il est venu avec les chefs du peuple; il a exécuté la justice
    de l'Éternel, et ses jugements envers Israël.
  mal-mal: അവൻ ആദ്യഭാഗം തിരഞ്ഞെടുത്തു; അവിടെ നായകന്റെ ഓഹരി വേർതിരിച്ച് വച്ചിരുന്നു;
    അവൻ ജനത്തിന്റെ തലവന്മാരോടുകൂടി വന്നു. യിസ്രായേലിൽ യഹോവയുടെ നീതിയും അവന്റെ വിധികളും
    നടത്തി”.
  urd-GVR: Us ne apne lie sab se achchhī zamīn chun lī, rāhnumā kā hissā usī ke lie
    mahfūz rakhā gayā. Jab qaum ke rāhnumā jamā hue to us ne Rab kī rāst marzī pūrī
    kī aur Isrāīl ke bāre meṅ us ke faisle amal meṅ lāyā.
  suz-BL: मेकोमी आंम कली नेल्‍ल क्‍येङा रिम्‍शो रागी योव़तु। मारदे हना मेको कली कप्‍तान
    आ भाग वोइश्‍शो बाक्‍त। मेको नेल्‍ल इस्राएली आन ङोंइती गाक्‍त। परमप्रभु यावेमी
    देंशो ठीक पतीके पाप्‍तु” देंत। गन्‍ती ३२:२९-३२
  ita-1927: Ei s’è scelto le primizie del paese, poiché quivi è la parte riserbata
    al condottiero, ed egli v’è giunto alla testa del popolo, ha compiuto la giustizia
    dell’Eterno e i suoi decreti, insieme ad Israele”.
  ckb-ckb: باشترین خاکی بۆ خۆی دانا، بەشی فەرماندەی بۆ خۆی هەڵگرت، کاتێک سەرکردەکانی
    گەل کۆبوونەوە، دادوەری یەزدانی جێبەجێ کرد و حوکمەکانیشی سەبارەت بە ئیسرائیل.»
  eng-BBE: 'He kept for himself the first part, for his was the ruler''s right: he
    put in force the righteousness of the Lord, and his decisions for Israel.'
  kan-OKCV: ಅವನು ಉತ್ತಮವಾದ ನಾಡನ್ನು ತನಗಾಗಿ ಆಯ್ದುಕೊಂಡನು. ನಾಯಕರ ಪಾಲು ಅವನಿಗಾಗಿ ದೊರಕಿತು.
    ಅವನು ಜನರ ಮುಖ್ಯಸ್ಥರ ಸಂಗಡ ಬಂದು, ಇಸ್ರಾಯೇಲರೊಡನೆ ಯೆಹೋವ ದೇವರ ನೀತಿಯನ್ನೂ ದೇವರ ನ್ಯಾಯಗಳನ್ನೂ
    ಸ್ಥಾಪಿಸಿದನು.”
  tam-2017: அவன் தனக்காக முதல் இடத்தைப் பார்த்துக்கொண்டான்; அங்கே தனக்கு நியாயப்பிரமாணிகன்
    கொடுத்த பங்கு பத்திரமாயிருக்கிறது; ஆனாலும் அவன் மக்களுக்கு முன்பாக வந்து, மற்ற
    இஸ்ரவேலுடனே யெகோவாவின் நீதியையும் அவருடைய நியாயங்களையும் செய்வான்” என்றான்.
  spa-RV-1909: Y él se ha provisto de la parte primera, porque allí una porción del
    legislador fuéle reservada, y vino en la delantera del pueblo; la justicia de
    Jehová ejecutará, y sus juicios con Israel.
  ron-BTF: El şi-a luat cea mai bună parte, pentru că acolo, într-o parte a legiuitorului,
    a fost Gad aşezat; şi a venit cu capii poporului, a făcut dreptatea DOMNULUI şi
    judecăţile lui cu Israel.
  eng-WEBP: He provided the first part for himself, for the lawgiver’s portion was
    reserved for him. He came with the heads of the people. He executed the righteousness
    of the LORD, His ordinances with Israel.”
  eng-FBV: He chose the best land for himself, for he was allocated a ruler's share.
    He met with the people's leaders; he did what the Lord said was right, following
    the Lord's regulations for Israel.”
  nld-1939: Maar voor zich het beste deel behoudt, Want een vorstelijk deel lag daar
    bewaard. Hij kwam met de hoofden van het volk Voltrok de gerechtigheid van Jahweh
    En zijn gerichten met Israël samen.
  nch-BL: Gad motapejpenili huan mocahui cati más cuali tali. Quiselijque achi miyac
    quej cati quinamiqui tayacanani. Yaya ihuaya imasehualhua yajque quej tayacanani
    ten israelitame para tatehuitij. Inijuanti quichihuase nochi cati xitahuac cati
    TOTECO quinnahuatijtoya ma quichihuaca.”
  vie-1934: Người đã chọn cho mình phần đầu nhất của xứ, Bởi vì tại đó đã dành phần
    của đấng lập luật pháp, Và người ở đằng đầu dân sự đi đến. Người đồng lòng với
    Y-sơ-ra-ên làm xong công bình của Đức Giê-hô-va, Và làm theo những mạng lịnh của
    Ngài.
  hin-CV: उसने तो सबसे अच्छी भूमि अपने लिए चुन ली है, क्योंकि वही शासक के लिए तय अंश
    आरक्षित था; उसने गोत्रपिताओं के साथ आकर, इस्राएल के लिए याहवेह के नियमों और याहवेह
    के न्याय का पालन किया.”
  eng-OURB: He provided the first part for himself, for the Torah-giver’s portion
    reserved was reserved for him. He came with the heads of the people. He executed
    the righteousness of Adonai, His judgments with Israel [God prevails].” (5)
  spa-BES: Guardó para sí la primera parte; porque su derecho era del gobernante.
    Puso en vigencia la justicia del Señor y sus decisiones para Israel.
  tdx-tdx: Rinambe’e ho aze ty anjara valoha’e; Fa tao ty nañajañe ty anjaram-pandily.
    Naho nivory ty mpiaolo’ ondatio le ie ty nitoloñe ty zaka-to’ Iehovà, naho o fepe’eo
    am’ Israele.
  vid-vid: Nawehagulila honhu ha mwaluko, kwa vila ako ndo kuwichigwe honhu ha chilongozi,
    nakoya hamwe na wakulu wa wanhu, nakaidita hachi ya Mkulu Nguluwi, na kutagusa
    kwa heye kwa Waisilaeli.”
  eng-OKE: 'And he shall receive his own at the beginning: for there, in his inheritance,
