  gaz-gaz: Inni ofii isaatiif lafa gabbataa filate; qoodni hooggantootaa isaaf turfame.
    Yommuu hooggantoonni sabaa walitti qabamanitti, inni fedhii qajeelumma Waaqayyootii
    fi murtii Israaʼelitti mure sana fiixaan baase.”
  fra-LSG: Il a choisi les prémices du pays, Car là est caché l’héritage du législateur;
    Il a marché en tête du peuple, Il a exécuté la justice de l’Éternel, Et ses ordonnances
    envers Israël.
  yal-yal: Gadi bata dahamu bɔxɔn findi a gbeen na alo mangan naxan tixi yamaan yɛɛ
    ra. A bata Alatala fe ragidixin nakamali, a mɔn bata Alaa kitin sa Isirayila ma.”
  haw-1868: Wae iho la ia i ke kuleana maikai nona, No ka mea, malaila no ke kuleana
    o ke alakai i waiho ai; A hele aku la ia me na luna o kanaka, Hana aku la ia i
    ka pono o Iehova, A i kana olelo kupaa me ka Iseraela.
  arb-NAV: 'اخْتَارَ خَيْرَ الأَرْضِ لِنَفْسِهِ، وَاحْتَفَظَ لِنَفْسِهِ بِنَصِيبِ
    الْقَائِدِ: وَعِنْدَمَا اجْتَمَعَ شُيُوخُ الشَّعْبِ أَجْرَى حَقَّ الرَّبِّ الْعَادِلِ
    وَأَحْكَامَهُ مَعَ إِسْرَائِيلَ».'
  ewe-ewe: Wotsɔ anyigba ƒe nyuiƒewo na wo ɖokuiwo; wotsɔ kplɔla ƒe ɖuƒewo na wo.
    Wowɔ Yehowa ƒe sewo kple ɖoɖowo dzi.”
  eng-LEE: 'And he provided the first part for himself, because there is the field
    of the law-giver, of the hidden; and he went forth at the head of the people:
    he executed the justice of the Lord, and his judgments with Israel.'
  asm-FB: তেওঁ নিজৰ কাৰণে উৎকৃষ্ট ভাগ মনোনীত কৰিলে, কিয়নো সেই ঠাইত নেতাৰ যোগ্য লোকৰ
    কাৰণে ভাগ ৰাখি থোৱা আছে; তেওঁ লোক সকলৰ মুখ্যৰ লগত আহিল। তেওঁ যিহোৱাৰ ন্যায় কাৰ্য
    সিদ্ধ কৰিলে, আৰু ইস্ৰায়েলৰ সৈতে যিহোৱাৰ নিয়ম পালন কৰিলে।
  sus-A: فَدِ بَرَ بْشِ قَنيِ قِندِ عَ فبٍ رَ، عَلْ مَنفّ نَشَن عَ حّرّ مَ حَمَ يَ
    رَ. عَ بَرَ عَلَتَلَ شَ نَتّ رَكَمَلِ، عَ مَن بَرَ عَلَ شَ كِيتِ سَ عِسِرَيِلَ
    مَ.»
  fra-SBL: Il a fourni la première partie pour lui-même, car la part du législateur
    lui était réservée. Il est venu avec les têtes du peuple. Il a exécuté la justice
    de Yahvé, Ses ordonnances avec Israël. »
  hbo-hbo: וַיַּ֤רְא רֵאשִׁית֙ לֹ֔ו כִּי־שָׁ֛ם חֶלְקַ֥ת מְחֹקֵ֖ק סָפ֑וּן וַיֵּתֵא֙
    רָ֣אשֵׁי עָ֔ם צִדְקַ֤ת יְהוָה֙ עָשָׂ֔ה וּמִשְׁפָּטָ֖יו עִם־יִשְׂרָאֵֽל׃ ס
  eng-WYCLIFFE: And he siy his prinshed, that `the techere was kept in his part; which
    Gad was with the princes of the puple, and dide the riytfulnesses of the Lord,
    and his doom with Israel.
  cwe-cwe: Waisagulila isi inogile kufosa zose, hanhu hohekigwe hakwe kuwa ha mulangulizi,
    wawalanguliza wanhu na kumtegeleza Mndewa Mulungu, watenda mpango wa Mulungu kwa
    Isilaili.’
  kik-kik: Ethuurĩire bũrũri ũrĩa mwega mũno; akĩigĩrwo gĩcunjĩ kĩa mũtongoria. Rĩrĩa
    anene a andũ moonganire, nĩ eekire maũndũ ma kĩhooto kĩa Jehova, na matua makoniĩ
    Isiraeli.”
  fra-NCL: 'Il s’est choisi les prémices du pays : car là était cachée une part de
    chef, et il a marché en tête du peuple, il a accompli la justice de Yahweh, et
    ses jugements avec Israël.'
  cek-AK: Hmaloe koek taham loe angmah hanah a qoih, daan sahkungnawk ih taham loe
    to ah a suek pae; kaminawk zaehoikung kacoehtanawk amkhueng o naah, katoeng Angraeng
    ih lok hoi Israel kaminawk lokcaekhaih akoepsak hanah anih mah sak pae, tiah a
    thuih.
  cuk-cuk: Gad-wagan bur yar-nued susad, yar-dule-idumaladgad-gued susad. E-dulemar-idumai
    gusad. Israel-dulemarmala igar-sogmaidba imaksad, ar igi Bab-Jehová igar-uksa,
    bela a-sogedba ibmar-imaksad.”
  uig-CYR: Шу йәрдә у әң есил несивини талливалди; Чүнки шу йәрдиму у һөкүм бекиткүчиниң
    үлүши болған җай сақлақлиқтур; У хәлиқниң сәрдарлири билән келип, Исраил билән
    биргә Пәрвәрдигарниң адалити билән һөкүмлирини жүргүзди».
  tel-2017: అతడు తనకోసం శ్రేష్ఠమైన భాగాన్ని చూసుకున్నాడు. నాయకుని భాగం అక్కడ కేటాయించబడింది.
    ప్రజల ప్రముఖులు సమకూడినప్పుడు, యెహోవా తీర్చిన న్యాయాన్ని అమలు చేశాడు. ఇశ్రాయేలు
    ప్రజల విషయం యెహోవా న్యాయ విధుల ప్రకారం జరిగించాడు.
  hat-BSA: Premye pati li fè pou kont li, paske pou li, pòsyon gran chèf lalwa a te
    rezève. Epi li te vini avèk chèf a pèp yo. Li te egzekite jistis a SENYÈ, òdonans
    Li yo avèk Israël.”
  kos-kos: Elos eisla acn ma wo emeet tuh in ma lalos sifacna; Ip lun sie mwet kol
    srisrngiyuki nu selos. Elos akos ma sap ac oakwuk lun LEUM GOD Ke mwet kol lun
    Israel elos tuh tukeni nu sie.”
  hbo-WLC: וַיַּ֤רְא רֵאשִׁית֙ ל֔וֹ כִּי־שָׁ֛ם חֶלְקַ֥ת מְחֹקֵ֖ק סָפ֑וּן וַיֵּתֵא֙
    רָ֣אשֵׁי עָ֔ם צִדְקַ֤ת יְהוָה֙ עָשָׂ֔ה וּמִשְׁפָּטָ֖יו עִם־יִשְׂרָאֵֽל׃ ס
  ibo-ibo: Ọ họọrọ ala nke kachasị mma nye onwe ya; oke ruuru onyendu ka e wepụrụ
    dobere ya. Mgbe ndị ndu ndị mmadụ zukọrọ, o mezuru ezi ihe dị Onyenwe anyị nʼobi,
    na ikpe ya niile banyere Izrel.”
  ory-ory: ସେ ଆପଣା ପାଇଁ ପ୍ରଥମ ଅଂଶ ନିରୀକ୍ଷଣ କଲା; କାରଣ ସେଠାରେ ବ୍ୟବସ୍ଥାପକର (ଦତ୍ତ) ଅଂଶ
    ରକ୍ଷିତ ଥିଲା; ମାତ୍ର ସେ ଲୋକମାନଙ୍କ ପ୍ରଧାନବର୍ଗ ସହିତ ଆସିଲା; ସେ ସଦାପ୍ରଭୁଙ୍କ ନ୍ୟାୟକର୍ମ
    ଓ ଇସ୍ରାଏଲ ସହିତ ତାହାଙ୍କର ଶାସନ ସିଦ୍ଧ କଲା।”
  chk-chk: Ra filätä eu fanü mi mürina seni meinisin pwe repwe fanüeni, pun wisen
    eman chon nemenem a iseis fän iter. Iwe, lupwen mwänirelan ekewe aramas ra mwichefengen,
    ra apwönüetä än ewe Samol mi Lapalap allük me pwüüng.”
  rop-rop: Yumob bin deigim det gudbala kantri blanga yumob ronselp, en yumob bin
    gedim gudbala kantri seimwei laik ola Isreil lidamob. Wen ola lidamob bin majurrumap
    miselp, yumob bin duwit langa YAWEI, en yumob bin album detlot najalot klen jidan
    raitwei.”
  ukr-1871: Вибрав він собі саму перву частину землї, там бо пай законодавця для його
    призначений, і прийшов він поперед народу, і сповнив правду Господню і присуди
    його над Ізраїльом.
  deu-1951: Und er ersah sich das erste Stück; daselbst lag das Teil eines Anführers
    bereit; und er trat an die Spitze des Volkes, vollstreckte des HERRN Gerechtigkeit
    und seine Gerichte, vereint mit Israel.
  eng-JPS: And he chose a first part for himself, for there a portion of a ruler was
    reserved; and there came the heads of the people, he executed the righteousness
    of the LORD, and His ordinances with Israel.
  srp-1865: Izabra sebi prvo, jer ondje dobi dio od onoga koji dade zakon; zato æe
    iæi s knezovima narodnijem, i izvršivati pravdu Gospodnju i sudove njegove s Izrailjem.
  lug-lug: Yeerondera omugabo gw’ettaka erisinga obulungi, omugabo gw’omukulembeze
    gwe gwamukuumirwa. Abakulembeze b’abantu bwe baakuŋŋaana ye yabasalira emisango
    gya Mukama, n’okukwasa Isirayiri amateeka ga Mukama Katonda.”
  heb-heb: וירא ראשית לו כי שם חלקת מחקק ספון ויתא ראשי עם צדקת יהוה עשה ומשפטיו עם
    ישראל׃
  ben-IRV: সে নিজের জন্য প্রথমাংশ প্রদান করল; কারণ সেখানে অধিপতির অধিকার রক্ষিত হল;
    আর সে লোকদের প্রধানদের সঙ্গে আসল; সদাপ্রভুর ধার্ম্মিকতা সম্পন্ন করল।”
  pan-pan: ਉਸ ਨੇ ਪਹਿਲਾ ਹਿੱਸਾ ਆਪਣੇ ਲਈ ਚੁਣ ਲਿਆ, ਕਿਉਂ ਜੋ ਉੱਥੇ ਹਾਕਮ ਦਾ ਹਿੱਸਾ ਰੱਖਿਆ ਹੋਇਆ
    ਸੀ। ਉਸ ਨੇ ਲੋਕਾਂ ਦੇ ਆਗੂਆਂ ਨੂੰ ਲਿਆ ਕੇ, ਯਹੋਵਾਹ ਦਾ ਧਰਮ ਪੂਰਾ ਕੀਤਾ, ਅਤੇ ਇਸਰਾਏਲ ਨਾਲ ਉਸ
    ਦੇ ਨਿਆਂ ਦਾ ਪਾਲਣ ਕੀਤਾ।
  mya-JVB: ရှေ့ဦးစွာ သောအဘို့ကို မိမိ အဘို့ ရွေး ယူ၍ ၊ တရား မင်းခွဲဝေ ရာ ထို အရပ်၌
    လုံခြုံ ရ၏။ လူ များတို့၏ အကဲအမှူး ပြုလျက် လိုက်လာ ၍ ၊ ထာဝရဘုရား ၏ တရားမှု ၊ ဣသရေလ
    အမျိုး၌ စီရင် တော်မူချက်တို့ကို ပြု လေ၏။
  hmo-hmo: Tano namo herea be Gado iduhu ese idia abia hidi. Idia ese lohia ena tano
    kahana idia abia. Badina be Lohiabada ena taravatu bona oda, be idia ese idia
    kamonai henia, Israela gunalaia taudia idia hebou neganai.”
  urd-urd: और उसने पहले हिस्से को अपने लिए चुन लिया, क्यूँकि शरा' देने वाले का हिस्सा
    वहाँ अलग किया हुआ था; और उसने लोगों के सरदारों के साथ आकर ख़ुदावन्द के इन्साफ़
    को और उसके हुक्मों को जो इस्राईल के लिए था पूरा किया।”
  rus-SYN: он избрал себе начаток земли, там почтен уделом от законодателя, и пришел
    с главами народа, и исполнил правду Господа и суды с Израилем.
  bqc-SIM: Aa tↄↄlɛ sɛ̃́ia sɛ̀ ńzĩa pↄ́ ũ, wa gbɛ̃zↄ̃ↄↄ baapi kũanɛ́ we. Kɛ́ Isailiↄ
    dↄaanaↄ kã̀aa, Gada buiↄ zĩkɛ̀ Dii ikoyã zɛdewa ń yã́ pↄ́ a dìlɛ Isaili
    bui píiɛo.
  tcz-CHONGTHU: Ama chun gampha laitah ama ding chun akilhen doh tan, gal lamkaiya
    pang pa dinga kikoi chu aki mudoh tan ahi. Ama chu mipi lamkaiyin ahung pang doh
    tan, Pakaiya dia thu dih jing athu peh bang bang in abol jin, Israel mite chung’a
    hitichun vai ahom jin ahi.
  mar-mar: स्वतःसाठी तो उत्तम भाग ठेवतो. राजाचा वाटा स्वतःला घेतो. लोकांचे प्रमुख
    त्याच्याकडे येतात. जे परमेश्वराच्या दृष्टीने न्यायाने, ते तो करतो. इस्राएलाच्या
    लोकांसाठी जे उचित तेच करतो.”
  qub-qub: Paycunaga allinnin caj chacracunatami charicurcusha. Paycunapa chacrancunaga
    suldärucunapa mandajnincuna allinnin caj chacrata chasquishannömi caycan. Gad
    runacunami waquin Israel famillyata yanapar ñaupa-puntata aywaran. Paycunaga llapantapis
    Tayta Dios willapashannöllami cumlisha. Israel trïbucunachöga Dios munashallantami
    rurasha.»
  hat-hat: Yo pran pi bon venn tè a pou yo. Se pòsyon tè ki toujou vin pou chèf. Se
    yo k'ap mache devan pèp la. Yo fè tou sa Seyè a te mande, yo swiv tout regleman
    Seyè a te bay pèp Izrayèl la.
  eng-BSB: He chose the best land for himself, because a ruler’s portion was reserved
    for him there. He came with the leaders of the people; he administered the LORD’s
    justice and His ordinances for Israel.”
  tod-tod: É yiimazeɠeni ga ma ʋagɔi, ʋɛ ná makɛgai bɛ, kundiɠi laamiizuʋɛ ɠana.
    Toɠa é loni nuɓusɛiti untuɠɔ, é telebodai ziɛ, eɠɛʋelei GALA ge pɔ la, é zoloo
    faa zɔlegaiti ma, ti wogai Izelayɛle ná-faa zu.
  eng-WEBPB: He provided the first part for himself, for the lawgiver’s portion was
    reserved for him. He came with the heads of the people. He executed the righteousness
    of the LORD, His ordinances with Israel.”
  kbq-kbq: Agra kva vahe'mo'za eriga mopa, knare'ma hu'nea mopa eri'ne. Hagi kva vahe'timima
    atruma hu'nafina Ra Anumzamofo fatgo avu'avara nehuno, tra ke'a amage'ante'ne.
  nhe-BL: Gad motlapejpenili huan mocahui tlen más cuali tlali. Quiselijque achi miyac
    queja tlen quinamiqui tlayacanani. Yajaya ihuaya itlacajhua yajque queja tlayacanani
    tlen israelitame para tlatehuitij. Inijuanti quichihuase nochi tlen xitlahuac
    tlen TOTECO quinnahuatijtoya ma quichihuaca.”
  gub-BL: Upyhyk ywy imume'u pyrer ipehegwer uhua'u wera'u ma'e wà. Omono pehegweruhu
    tuwihaw pe imono pyr zàwenugar izupe wà. Weruzar Tupàn Tuweharupi Wiko Ma'e ze'eg
    wà. Weruzar hemiapo kar wà, teko wanuwihaw wazemono'og mehe wà.
  eng-DRA: 'And he saw his pre-eminence, that in his portion the teacher was laid
    up: who was with the princes of the people, and did the justices of the Lord,
    and his judgment with Israel.'
