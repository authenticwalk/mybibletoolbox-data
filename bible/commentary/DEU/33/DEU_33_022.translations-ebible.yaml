verse: DEU.033.022
translations:
  mal-C: 'ദാനെക്കുറിച്ച് അദ്ദേഹം പറഞ്ഞു: “ദാൻ ബാശാനിൽനിന്നും കുതിച്ചുചാടുന്ന, ഒരു
    സിംഹക്കുട്ടി.”'
  deu-TKW: 'Und über Dan sprach er: Ein Löwenjunges ist Dan, das aus Basan hervorspringt.'
  lin-lin: 'Mpo na Dani, alobaki : « Dani azali mwana ya nkosi oyo epumbwaka wuta
    na Bashani. »'
  eng-LSV: 'And of Dan he said: Dan [is] a lion’s whelp; He leaps from Bashan.'
  eng-GNV: 'And of Dan he said, Dan is a lions whelp: he shall leape from Bashan.'
  eng-WEBSTER: 'And of Dan he said, Dan is a lion''s whelp: he shall leap from Bashan.'
  nhw-BL: 'Tlen iixhuihua Dan Moisés quiijto: “Iixhuihua Dan itztoque quen icone se
    tecuani catli quisa campa motlatijtoc ipan ojtli ipan Basán, huan huitoni ininpan
    catli quinonpanoj para quincocos.”'
  swh-ONEN: 'Kuhusu Dani akasema: “Dani ni mwana simba, akiruka kutoka Bashani.”'
  bba-bba: Dɑnun bwese kɛrɑn sɔ̃ u nɛɛ, Dɑnun bwese kɛrɑ yɑ sɑ̃ɑwɑ nɡe ɡbee sunɔ kpɛmbu
    ɡe ɡɑ yɔ̃ɔmɑ Bɑsɑnin di.
  eng-KJVCPB: 'And of Dan he said, Dan is a lion’s whelp: He shall leap from Bashan.'
  luo-luo: 'Kuom joka Dan, Musa nowuoyoe kama: “Dan to en nyathi sibuor mawuok Bashan.”'
  meu-meu: 'Dan be ini e herevalaia toma: Dan na leona natuna, Basan amo e roho lasimu.'
  npi-ULB: दानको विषयमा मोशाले भनेः दान बाशानबाट हामफाल्दै आउने सिंहको डमरु हो ।
  yor-yor: Ní ti Dani ó wí pé, “Ọmọ kìnnìún ni Dani, tí ń fò láti Baṣani wá.”
  ind-ind: Kata Musa tentang suku Dan, “Orang-orang suku Dan seperti seekor singa
    muda, yang siap melompat keluar dari guanya di Basan untuk menerkam musuhnya.”
  pes-OPCB: 'موسی دربارهٔ قبیلهٔ دان چنین گفت: «دان مانند بچه شیری است که از باشان
    می‌جهد.»'
  tgl-ULB: 'Tungkol kay Dan, sinabi ni Moises: Si Dan ay isang batang leon na lumundag
    mula sa Bashan.'
  cbu-NT: 'Móysisarini Danchicheem nlluranur Apanllpa mashku: Apaa, Danchicheem nlluranur
    istangcha. Pzapaneekchusin, waani tsap Basanash taachinllinpa. Tumuz manginshuch
    wip tamapari ashirusin taachinllinaya. Apanllee mashku tárangiya.'
  hui-hui: Ibugua Dana hameigini hearu mitangi bialu lalu, Dana hameiginiru ti laiono
    hungubalua ale howa Basana dindiha howa abaleore porabu tagi halu ibinigo ka,
    lalu lene.
  mya-mya: ဒန်​အ​နွယ်​ကို​ရည်​သန်​၍​ဤ​သို့​ဖွဲ​ဆို​လေ​သည်။ ``ဒန်​အ​နွယ်​သည်​ခြင်္သေ့​ပျို​ဖြစ်​၍​ဗာ​ရှန်​ပြည်​မှ
    ခုန်​ပေါက်​၍​ထွက်​လာ​၏။''
  bod-N: ཡང་དཱན་གྱི་སྐོར་ལ་ཁོང་གིས་འདི་ལྟར། དཱན་ནི་སེང་དར་བཞིན་དུ་པཱ་ཤན་ཡུལ་ནས་མཆོང་།
    །ཞེས་གསུངས་སོ། །
  sna-sna: 'Pamusoro paDhani akati: “Dhani mwana weshumba, anokwakuka achibva muBhashani.”'
  spa-BLM: Sobre Dan dijo, “Dan es un cachorro de león que salta de Basán”.
  cac-cac: 'Ix yalanpax vin̈ yuj eb'' yin̈tilal Dan icha tic: A val eb'' yin̈tilal
    Dan tic lajan val eb'' icha junoc noc'' quelem choj ay d''a Basán sq''ue tz''itnajoc,
    xchi vin̈.'
  swh-ULB: 'Kuhusu Dani, Musa alisema: Dani ni mwana wa simba arukaye kutoka Bashani.'
  bel-bel: 'Пра Дана сказаў: Дан малады леў, які выбягае з Васана.'
  deu-ELBBK: 'Und von Dan sprach er: Dan ist ein junger Löwe, der hervorspringt aus
    Basan.'
  mbb-OT: Mehitenged te tribu ni Dan, migkaǥi si Moises te, “Is tribu ni Dan iring
    te anak te erimaung he edlingketew puun te Bashan.”
  mal-2015: 'ദാനെക്കുറിച്ചു അവൻ പറഞ്ഞതു: ദാൻ ബാലസിംഹം ആകുന്നു; അവൻ ബാശാനിൽനിന്നു ചാടുന്നു.'
  rmc-rmc: 'Pal o kmeňos Dan phenďa: „O Dan hino sar o terno ľevos, savo chučel andral
    o Bašan.“'
  pes-OPV: 'و درباره دان گفت: «دان بچه شیر است که ازباشان می‌جهد.»'
  ron-1924: 'Деспре Дан а зис: „Дан есте ун пуй де леу Каре се арункэ дин Басан.”'
  ben-OBCV: 'দানের বিষয়ে তিনি বলেছিলেন: “দান সিংহশাবক, সে যেন বাশন থেকে লাফিয়ে আসে।'
  som-som: Oo markuu Daan u ducaynayayna wuxuu yidhi, Daan waa dhal libaax, Oo ka
    soo booda Baashaan.
  lat-VUC: 'Dan quoque ait: [Dan catulus leonis, fluet largiter de Basan.]'
  eng-ASVBT: And of Dan he said, Dan is a lion’s whelp, That leapeth forth from Bashan.
  ita-1885: 'Poi disse di DAN: Dan è come un leoncello Che salta di Basan.'
  eng-LXXUP: And to Dan he said, Dan is a lion’s whelp, And shall leap out of Bashan.
  eng-ULB: 'About Dan, Moses said: Dan is a lion cub that leaps out from Bashan.'
  spa-VBL: 'A Dan le dijo: “Dan es un joven león que salta de Basán”.'
  fra-_FOB: 'Et sur Dan il dit: Dan est un jeune lion, qui s''élance de Bassan.'
  mal-mal: 'ദാനെക്കുറിച്ച് അവൻ പറഞ്ഞത്: “ദാൻ ബാലസിംഹം ആകുന്നു; അവൻ ബാശാനിൽനിന്നു ചാടുന്നു”.'
  urd-GVR: 'Dān kī Barkat: Dān sherbabar kā bachchā hai jo Basan se nikal kar chhalāṅg
    lagātā hai.'
  suz-BL: दान आ पर्बम मार देंशो बाक्‍त, देंशा हना “दान बाशान रे प्रेक्‍शा, जाक्‍ब,
    गुप्‍स आ चाइक्‍ब बाक्‍ब” देंत।
  ita-1927: 'Poi disse di Dan: “Dan è un leoncello, che balza da Bashan”.'
  ckb-ckb: 'سەبارەت بە نەوەی دان گوتی: «دان بەچکە شێرە، لە باشان قەڵەمباز بەرەو پێش
    دەدات.»'
  eng-BBE: And of Dan he said, Dan is a young lion, springing out from Bashan.
  kan-OKCV: 'ಮೋಶೆಯು ದಾನನ ವಿಷಯವಾಗಿ ಹೇಳಿದ್ದೇನೆಂದರೆ: “ದಾನನು ಬಾಷಾನಿನಿಂದ ಹಾರಿಬರುವ, ಪ್ರಾಯದ
    ಸಿಂಹದಂತಿದ್ದಾನೆ.”'
  tam-2017: '“தாணைக்குறித்து: தாண் ஒரு பாலசிங்கம், அவன் பாசானிலிருந்து பாய்வான்” என்றான்.'
  spa-RV-1909: 'Y á Dan dijo: Dan, cachorro de león: saltará desde Basán.'
  ron-BTF: 'Şi despre Dan a spus: Dan este un pui de leu, el va sări din Basan.'
  eng-WEBP: About Dan he said, “Dan is a lion’s cub that leaps out of Bashan.”
  eng-FBV: 'To Dan he said: “Dan is a young lion that leaps out of Bashan.”'
  nld-1939: 'Over Dan sprak hij: Dan is een jonge leeuw, Die opspringt uit Basjan.'
  nch-BL: 'Ten iixhuihua Dan Moisés quiijto: “Iixhuihua Dan itztoque quej icone se
    tecuani cati quisa campa motatijtoc ipan ojti ipan Basán, huan huitoni ininpa
    cati quipanoj para quincocos.”'
  vie-1934: 'Người chúc về Đan rằng: Đan là một sư tử tơ, Từ Ba-san nhảy xông đến.'
  hin-CV: 'दान के विषय में मोशेह ने कहा: “दान तो सिंह का बच्चा है, जो बाशान से छलांग
    लगाता है.”'
  eng-OURB: About Dan [He judged] he said, “Dan [He judged] is a lion’s cub that leaps
    out of Bashan.”
  spa-BES: 'Y de Dan dijo: Dan es un león joven que salta desde Basán.'
  tdx-tdx: Le hoe ty nanoe’e i Dane, anan-diona t’i Dane, mitsamboañe boak’e Basane
    añe.
  vid-vid: Kwa chiwalo cha nhanzi ya Dani nakalonga ahi, “Wanhu wa Dani ndo kota mwana
    wa isimba, yalingudwaluka kulawila Bashani.”
  eng-OKE: 'And of Dan he said: Dan is strong as a lion’s whelp; his land is watered
    by the streams that flow from Mathnan.'
  tha-KJV: และท่านกล่าวถึงดานว่า “ดานเป็นลูกสิงโตที่กระโดดมาจากเมืองบาชาน”
  por-BR-2018: 'E a Dã disse: Dã é um leão jovem; saltará desde Basã.'
  deu-ELO: 'Und von Dan sprach er: Dan ist ein junger Löwe, der hervorspringt aus
    Basan.'
  eng-WYC-2018: Also he said to Dan, Dan, a whelp of a lion, shall flow largely from
    Bashan. (And he said of the tribe of Dan, Dan is a whelp of a lion, leaping out
    from Bashan.)
  epo-epo: 'Kaj pri Dan li diris: Dan estas juna leono, Kiu elsaltas el Baŝan.'
  uig-PIN: 'Dan toƣrisida u mundaⱪ dedi: — «Dan bolsa yax bir xirdur; U Baxandin taⱪlap
    ɵtidu».'
  beo-beo: E daDa:nefi ilia hou agoane olelei, “Da:ne da laione wa:me mano agoane.
    E da Ba:isia:ne sogega soagala:sa.”
  tpi-OTNT: Na em i tingting long lain Dan na i tok, “Lain Dan i olsem yangpela laion,
    em i lusim kantri Basan na i kalap kalap i kam.”
  hau-SA: Game da Dan ya ce, “Dan ɗan zaki ne, yana tsalle daga Bashan.”
  uig-LAT: 'Dan toghrisida u mundaq dédi: — «Dan bolsa yash bir shirdur; U Bashandin
    taqlap ötidu».'
  nde-nde: 'NgoDani wathi: “UDani ngumdlwane wesilwane, otshakala uphuma eBhashani.”'
  ton-ton: '¶ Pea naʻe lea ia kia Tani, ʻo pehē, “Ko e ʻuhiki laione ʻa Tani: ʻe hopo
    ia mei Pesani.”'
  ces-1613: 'O Danovi pak řekl: Dan jako lvíče lvové vyskakovati bude z Bázan.'
  eng-WMB: About Dan he said, “Dan is a lion’s cub that leaps out of Bashan.”
  tam-TCV: 'தாணைப்பற்றி அவன் சொன்னதாவது: “தாண் பாசானிலிருந்து, பாய்கிற சிங்கக்குட்டி.”'
  ceb-ULB: 'Mahitungod kang Dan, miingon si Moises: Si Dan mao ang anak sa liyon nga
    molukso paggula gikan sa Basan.'
  pol-UBG: 'A o Danie powiedział: Dan to szczenię lwie, wyskoczy z Baszanu.'
  agr-agr: 'Tuja Dan wegantun Moisés juna aatus chichajak: “Dan wegantu aidauk león
    tsakat kuntinu tsekentama nujai betekai, iman asa niina shiwaajin jeteakug, nugka
    Basánnum nagkamas tsekenti jiintawai”, tiuwai.'
  kyc-kyc: Danena rara dokona lao dopa lamaiya. Dane mena laene yakane dopale ingyuo
    yuu Basane karo pyakao neta epenge, leya.
  urd-GVU: 'دان کی برکت: دان شیرببر کا بچہ ہے جو بسن سے نکل کر چھلانگ لگاتا ہے۔'
  deu-1912: 'Und zu Dan sprach er: Dan ein junger Löwe, der herausspringt von Basan.'
  kan-2017: ದಾನ್ ಕುಲದ ವಿಷಯದಲ್ಲಿ, “ದಾನ್ ಕುಲವು ಬಾಷಾನ್ ಸೀಮೆಯಿಂದ ಹೊರಟು ಹಾರಿಬರುವ ಪ್ರಾಯದ
    ಸಿಂಹದಂತಿದೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: 'Me yog murung’agen e ganong rok Dan ni ga’ar: “Dan e ba gamanman ni layon
    ni kab bbitir; Ni og nga wuru’ yu Bashan.”'
  hlt-MCSB: Dan kawng khaw, “Dan he sathueng ca bangla, Bashan lamloh cungpet,” a
    ti.
  mdy-ETH: ሃሣ ዒ ዳኣኔ ማኣሮ ዓሶ ዛሎ፦ «ዳኣኔ ሃጊ ዔቃ ዓዴ ዞቢጉዲኬ፤ ዒዚ ባኣሳኣኔይዳፓ ኮኦሚ ኬስካያ ማዓንዳኔ።»
  twi-ASANTE: 'Asɛm a Mose ka faa Dan abusuakuo ho nie: “Dan yɛ gyata ba a ɔrehurihuri
    firi Basan.”'
  eng-WEBU: About Dan he said, “Dan is a lion’s cub that leaps out of Bashan.”
  bnp-bnp: I taki a kabu ne Dan i ta maea, “A kabu ne Dan i manga a tuna laion, i
    pe a robo e Basan i page page valai.”
  wal-wal: Daana zariyaabaa hagaadan yaagiis; “Daani wodala gaammo mala; i Baasaaneppe
    guppidi kiyana” yaagiis.
  spa-PDDPT: 'De Dan dijo: Dan es cachorro de león Que salta desde Basán.'
  gun-gun: 'Ha''e gui Dã kuery va''e regua pe ma aipoe''i: — Dã kuery ma guary''i
    Basã gui opo va''e rami ''rã ikuai.'
  ilo-ULB: 'Maipanggep kenni Dan, kinuna ni Moises: ni Dan ket anak ti leon a limmagto
    a rimmuar manipud Bashan.'
  kpg-kpg: 'Mee ga helekai i di madawaawa Dan boloo: “Dan le e hai be tama laion.
    Mee e hobo gi daha mai Bashan.”'
  uig-ARA: 'دان توغرىسىدا ئۇ مۇنداق دېدى: ــ «دان بولسا ياش بىر شىردۇر؛ ئۇ باشاندىن
    تاقلاپ ئۆتىدۇ».'
  sus-sus: Annabi Munsa yi masenyi nan ti Dana bɔnsɔɛ xa fe ra, «Dana luxi nɛ alɔ
    yɛtɛ yɔrɛ, naxan tuganma Basan bɔxi ma.»
  pon-2006: 'Duwen kadaudok en Dan e patohwan: “Dan rasehng kisin laion kis, me kin
    tangodo sang Pasan.”'
  jae-jae: Ma kêsôm biŋ tonec kêpi Dan gebe “Dan kêtôm lewe ŋalatu, taŋ gêboaŋ kêsa
    aŋga Basan gêmêŋ naŋ.”
  ksd-ksd: 'Ma ure Dan, i ga biti: Dan i da ra nat na leon, Ma i pil rikai maro Basan.'
  tur-YTC: Dan hakkında şöyle dedi, “Dan, Başan'dan sıçrayan bir aslan yavrusudur.”
  grc-BRENT: Καὶ τῷ Δὰν εἶπε, Δὰν σκύμνος λέοντος, καὶ ἐκπηδήσεται ἐκ τοῦ Βασάν.
  ind-AYT: Mengenai Dan, dia berkata, “Dan adalah singa muda yang melompat keluar
    dari Basan.”
  nya-nya: 'Za fuko la Dani anati: “Dani ndi mwana wamkango, amene akutuluka ku Basani.”'
  hrv-hrv: 'O Danu reče: Dan je lavić što skače iz Bašana.'
  mps-mps: Tama Moses agai Dan hani homu kone elama te po wali, “Dan hani te tamadi
    nisai laion yowi tiwai dao. Agai te bulu Basan tagalama, sasamano asali,” wali.
  tpi-tpi: Na em i tingting long lain Dan na i tok, “Lain Dan i olsem yangpela laion,
    em i lusim kantri Basan na i kalap kalap i kam.”
  dan-1931: 'Om Dan sagde han: Dan er en Løveunge, som springer frem fra Basan.'
  vie-OVCB: 'Về đại tộc Đan, Môi-se nói: “Đan là một sư tử con từ Ba-san nhảy xổ tới.”'
  guj-2017: મૂસાએ દાન વિષે કહ્યું, “દાન બાશાનથી કૂદી નીકળતું, સિંહનું બચ્ચું છે.”
  pon-2006A: 'Duwen kadaudok en Dan e patohwan: “Dan rasehng kisin laion kis, me kin
    tangodo sang Pasan.”'
  por-BRBSL: Sobre Dan, ele disse, “Dan é um filhote de leão que salta de Bashan”.
  cth-cth: Dan miphun hanelah a dei e teh, Dan teh sendekca lah ao teh Bashan kho
    hoi a dawkcawk han telah a ti.
  twi-twi: 'Asɛm a Mose ka faa Dan abusuakuw ho: “Dan yɛ gyata ba a, ɔrepue afi Basan.”'
  hlt-hlt: Dan kawng khaw, “Dan he sathueng ca bangla, Bashan lamloh cungpet,” a ti.
  tbz-SIM: 'Kòo nɑ́kɛ́ Dɑnni kó kuwuɔ nkɔbɛ kpɛ́í kɛ dɔ̀: Dɑnni kó kuwuɔ nkɔbɛ dònnɛ̀
    dicìrícìrì pɑ̀nnì ndi, kɛ putìní Bɑsɑ̃ɑ̃ kpɑ́ɑ̀ miɛkɛ.'
  msy-2020: Egha a kamaghɨn Danɨn anabamɨn adaraziv gɨa ghaze, “Danɨn anabamɨn adarasi,
    mati laionɨn igiam, Basanɨn danganimɨn dagɨar afamɨn ikegha uabɨ ekura izi.”
  azb-azb: 'Dan üçün belə dedi: «Dan Başandan sıçrayan Bala aslandır».'
  eng-DBY: And of Dan he said, Dan is a young lion; He shall spring forth from Bashan.
  hin-2017: फिर दान के विषय में उसने कहा, “दान तो बाशान से कूदनेवाला सिंह का बच्चा
    है।”
  wol-KYG: 'Dan la wax ne ko: Dan gaynde gu ndaw la, mooy tëbe fa diiwaanu Basan.'
  eng-YLT: 'And of Dan he said: — Dan [is] a lion''s whelp; he doth leap from Bashan.'
  kne-kne: 'Sinay abe di kanana maipanggep sin tribun Dan: “Kaman bomaro ay layon
    din tribun Dan ay pomadtok ay mapo ed Basan.”'
  eng-WYC-2017: Also he said to Dan, Dan, a whelp of a lion, shall flow largely from
    Bashan.
  eng-WMBB: About Dan he said, “Dan is a lion’s cub that leaps out of Bashan.”
  urd-GVH: 'दान की बरकत : दान शेरबबर का बच्चा है जो बसन से निकलकर छलाँग लगाता है।'
  rug-rug: 'Meke zama guahe si asa koasa butubutu te Dani: “Agoi Dani si guana tuna
    laione sapu horuhoru vura pa popoa Basani.”'
  gaz-gaz: 'Waaʼee Daanis inni akkana jedhe: “Daan akka ilmoolee leencaa kan Baashaan
    keessaa utaalee baʼuu ti.”'
  fra-LSG: 'Sur Dan il dit: Dan est un jeune lion, Qui s’élance de Basan.'
  yal-yal: Musa falani ito nan ti Dan bɔnsɔnna fe yi, a naxa, “Dan luxi nɛn alo yata
    sɛnbɛmaan naxan kelima Basan bɔxɔni a tugan.”
  haw-1868: Olelo aku la ia no Dana, o Dana, he keiki liona ia, E lele mai ia mai
    Basana mai.
  arb-NAV: 'وَقَالَ عَنْ سِبْطِ دَانٍ: «دَانٌ مِثْلُ شِبْلِ أَسَدٍ يَنْقَضُّ مِنْ
    بَاشَانَ».'
  ewe-ewe: Mose gblɔ tso Dan ŋu be, “Dan le abe dzatavi si le kpo tim tso Basan ene.”
  eng-LEE: And of Dan he said, Dan is a lion's whelp, that leapeth forth from Bashan.
  asm-FB: দানৰ বিষয়ে মোচিয়ে ক’লে, “দান বাচানৰ পৰা জাপ মাৰি অহা যুৱা সিংহ।”
  sus-A: عَننَبِ مُنسَ يِ مَسٍنيِ نَن تِ دَنَ بْنسْي شَ قٍ رَ، «دَنَ لُشِ نّ عَلْ
    يّتّ يْرّ، نَشَن تُفَنمَ بَسَن بْشِ مَ.»
  fra-SBL: A propos de Dan, il dit, « Dan est un lionceau qui bondit hors de Bashan. »
  hbo-hbo: וּלְדָ֣ן אָמַ֔ר דָּ֖ן גּ֣וּר אַרְיֵ֑ה יְזַנֵּ֖ק מִן־הַבָּשָֽׁן׃
  eng-WYCLIFFE: Also he seide to Dan, Dan, a whelp of a lioun, schal flowe largeli
    fro Basan.
  cwe-cwe: “Kusonhela kabila da Dani kalonga, ‘Dani ni mwana wa simba, yozumha kulawa
    Bashani.’
  kik-kik: 'Ũndũ wĩgiĩ Dani oigire atĩrĩ: “Dani nĩ kĩana kĩa mũrũũthi, kĩguthũkĩte
    kiumĩte Bashani.”'
  fra-NCL: 'Il dit pour Dan : Dan est un jeune lion, qui s’élance de Basan.'
  cek-AK: Dan kawng pongah anih mah, Dan loe kaipui ih caa ah oh, anih loe Bashan
    hoiah angphet tih, tiah a thuih.
  cuk-cuk: 'Moisés, Dan-wagangindi, sogded: “Dan-wagan achumigur-sapingwagwadyobid,
    Basán-yalagan-akar ichomakdanikid.”'
  uig-CYR: 'Дан тоғрисида у мундақ деди: — «Дан болса яш бир ширдур; У Башандин тақлап
    өтиду».'
  tel-2017: దాను విషయం మోషే ఇలా పలికాడు, దాను సింహపు పిల్ల వంటిది అది బాషానునుంచి
    దూకుతుంది.
  hat-BSA: 'De Dan, li te di: “Dan se pòtre a yon lyon ki vòltije sòti nan Basan.”'
  kos-kos: 'Ke sruf lal Dan el fahk: “Dan el soko lion fusr; Ma sroma Bashan me.”'
  hbo-WLC: וּלְדָ֣ן אָמַ֔ר דָּ֖ן גּ֣וּר אַרְיֵ֑ה יְזַנֵּ֖ק מִן־הַבָּשָֽׁן׃
  ibo-ibo: Banyere Dan, o kwuru sị, “Dan bụ nwa ọdụm, onye na-esi na Bashan mapụta.”
  ory-ory: ପୁଣି, ସେ ଦାନ୍ ବିଷୟରେ କହିଲେ, “ଦାନ୍ ସିଂହଛୁଆ ସେ ବାଶନରୁ କୁଦା ମାରେ।”
  chk-chk: Iwe, a apasa usun ewe ainangen Tan, “Ewe ainangen Tan eman apanen laion
    mi mwetewu seni Pasan.”
  rop-rop: Blanga det klen blanga Den Mosis bin tok, “Wal yumob jis laiga yangwan
    laiyan weya im oldei jampap brom Beishan.”
  ukr-1871: 'А про Дана промовив: Дан, се левчук, що стрибає із Базана.'
  deu-1951: 'Und zu Dan sprach er: Dan ist ein junger Leu, der aus Basan hervorschießt.'
  eng-JPS: 'And of Dan he said: Dan is a lion''s whelp, that leapeth forth from Bashan.'
  srp-1865: 'A za Dana reèe: Dan je laviæ, koji æe iskakati iz Vasana.'
  lug-lug: 'Yayogera bw’ati ku Ddaani: “Ddaani mwana gwa mpologoma, ogubuuka nga guva
    mu Basani.”'
  heb-heb: ולדן אמר דן גור אריה יזנק מן הבשן׃
  ben-IRV: আর দানের বিষয়ে তিনি বললেন, “দান সিংহশাবক, যে বাশন থেকে লাফ দেয়।”
  pan-pan: ਦਾਨ ਲਈ ਉਸ ਨੇ ਆਖਿਆ, ਦਾਨ ਸ਼ੇਰ ਦਾ ਬੱਚਾ ਹੈ, ਉਹ ਬਾਸ਼ਾਨ ਤੋਂ ਕੁੱਦਦਾ ਹੈ।
  mya-JVB: ဒန် အမျိုးကိုကား ၊ ဒန် အမျိုးသည် ခြင်္သေ့ သငယ် ဖြစ်၍ဗာရှန် ပြည်မှ ခုန်
    လိမ့်မည်။
  hmo-hmo: Dano ena iduhu be Mose ese ia herevalaia, ia gwau, “Dano be laiona natuna,
    Basana dekena amo ia roho daekau mai.”
  urd-urd: “और दान के हक़ में उसने कहा, दान उस शेर — ए — बबर का बच्चा है जो बसन से
    कूद कर आता है।”
  rus-SYN: 'О Дане сказал: Дан молодой лев, который выбегает из Васана.'
  bqc-SIM: 'Dã buiↄ yã́ musu à mɛ̀: Dã buiↄá nↄ̀ↄmusu nɛ́ bↄlↄↄnɛ, aai bↄ Basana
    bùsuu aa kusimá.'
  tcz-CHONGTHU: Chule Dan chung chang thudol a hiti hin aseiye, Dan hi sakei nou ahi.
    Amachu Basan akon in ahung kichom doh jin ahi, ati.
  mar-mar: दान विषयी मोशे म्हणाला, “दान म्हणजे सिंहाचा छावा. तो बाशान मधून झेप घेतो.”
  qub-qub: 'Dan trïbu runacunapämi niran: «Dan runacunaga caycan manta liyun Basán
    partipita pintimojnömi.»'
  hat-hat: 'Men sa li di pou branch fanmi Dann lan: Dann se yon jenn ti lyon k''ap
    kouri soti peyi Bazan.'
  eng-BSB: 'Concerning Dan he said: “Dan is a lion’s cub, leaping out of Bashan.”'
  tod-tod: 'Dan letegi, é ɠɛni ma: Dan ɠa ga zala ɓokpagi, nii é ʋilisu, é zeɠe
    Ɓasan yooi zu.'
  eng-WEBPB: About Dan he said, “Dan is a lion’s cub that leaps out of Bashan.”
  kbq-kbq: Hagi Dani nagakura amanage hu'ne, Dani naga'mo'za kasefa laionigna hu'za
    Basani kumatetira akasi hu'za hara eme hugahaze.
  nhe-BL: 'Tlen iixhuihua Dan Moisés quiijto: “Iixhuihua Dan itztoque queja icone
    se tecuani tlen quisa campa motlatijtoc ipan ojtli ipan Basán, huan huitoni ininpan
    tlen quinonpanoj para quincocos.”'
  gub-BL: Moizez umume'u ko ma'e Nà izuapyapyr wanehe. Nà nuzawy kwaw zàwàruhua'yr
    iriàw. Opoopor iko Màxà ywy rehe.
  eng-DRA: 'To Dan also he said: Dan is a young lion, he shall flow plentifully from
    Basan.'
