verse: DEU.033.027
translations:
  mal-C: നിത്യനായ ദൈവം നിന്റെ സങ്കേതമാകുന്നു, കീഴേ ശാശ്വതഭുജങ്ങളുണ്ട്. ശത്രുക്കളെ
    നിന്റെ മുമ്പിൽനിന്ന് തുരത്തി, ‘അവരെ സംഹരിക്കുക!’ എന്ന് അവിടന്നു കൽപ്പിച്ചിരിക്കുന്നു.
  deu-TKW: 'Eine Zuflucht ist der ewige Gott, und hienieden regen sich ewige Arme.
    Er vertrieb vor dir den Feind und gebot: Vertilge!'
  lin-lin: Nzambe ya tango nyonso azali ekimelo na yo, azali tango nyonso Mosungi
    awa na se. Ezali Ye nde abenganaka banguna na yo liboso na yo mpe apesaka yo mitindo
    ya koboma bango.
  eng-LSV: The eternal God [is] a habitation, || And beneath [are] continuous arms.
    And He casts out the enemy from your presence and says, Destroy!
  eng-GNV: 'The eternall God is thy refuge, and vnder his armes thou art for euer:
    hee shall cast out the enemie before thee, and will say, Destroy them.'
  eng-WEBSTER: 'The eternal God is thy refuge, and underneath are the everlasting
    arms: and he shall thrust out the enemy from before thee, and shall say, Destroy
    them .'
  nhw-BL: Toteco Dios catli nochipa itztoya huan nochipa itztos, yaya catli ipan timotemachíaj.
    Imaco timocahuaj nica ipan tlaltipactli huan ichicahualis catli amo quema tlamis
    techmapalehuía. Yaya quintojtocas amoixtla icualancaitacahua huan anmechnahuatis
    xiquintzontlamiltica.
  swh-ONEN: Mungu wa milele ni kimbilio lako, na chini kuna mikono ya milele. Atamfukuza
    adui yako mbele yako, akisema, ‘Mwangamize yeye!’
  bba-bba: Wiyɑ u sɑ̃ɑ bɛɛn kuku yeru sere kɑ bɑɑdommɑɔ. Sɑɑ yee yellun diyɑ win nɔm
    dɑmɡuu ɡɑ bɛɛ kɔ̃su. Mɑ u bɛɛ yibɛrɛbɑ ɡirɑ u nɛɛ, i bu kɑm koosio.
  eng-KJVCPB: 'The eternal God is thy refuge, And underneath are the everlasting arms:
    And he shall thrust out the enemy from before thee; And shall say, Destroy them.'
  luo-luo: Nyasaye manyaka chiengʼ e kar konyruoku kendo tekone osiko manyaka chiengʼ.
    Obiro riembo wasiku duto ka uneno kowacho ni, ‘Tiekgiuru!’
  meu-meu: Noho-hanaihanai Diravana na emu noho gabuna; Mia-hanaihanai imadia na henumu
    ai. Inaimu na vairamu ai e luludia, Eto “A habuadia tari”.
  npi-ULB: अनन्त परमेश्‍वर शरणस्थान हुनुहुन्छ, र मुनितिरचाहिँ अनन्त पाखुरा छन् । उहाँले
    तिमीहरूका सामुन्‍नेबाट शत्रुलाई धपाउनुहुने छ, र उहाँले भन्‍नुभयो, “नाश पार्!”
  yor-yor: Ọlọ́run ayérayé ni ibi ìsádi rẹ, àti ní ìsàlẹ̀ ni apá ayérayé wà. Yóò lé
    àwọn ọ̀tá rẹ níwájú rẹ, ó sì wí pé, ‘Ẹ máa parun!’
  ind-ind: Sampai selama-lamanya, Allahmu hidup dan mampu melindungi serta menopang
    kalian. Sebelum pasukan kalian maju menyerang wilayah musuh, TUHAN sendiri akan
    mengusir banyak dari mereka. Dia sendiri yang sudah memerintahkan, ‘Musnahkan
    mereka!’
  pes-OPCB: خدای ازلی پناهگاه توست و بازوان ابدی او تو را محافظت خواهند کرد. او دشمنانت
    را از مقابل تو خواهد راند و به تو خواهد گفت که آنها را هلاک کنی.
  tgl-ULB: Ang walang hanggang Diyos ay isang kublihan para sa kaniyang mga tao, at
    sa ilalim ay ang walang hanggang mga braso. Itutulak niya palabas ang kaaway mula
    sa harapan ninyo, at sasabihin niya, “Wasakin!”
  cbu-NT: An Apanll sirútama urutari taarangiya. Ashirucha, na in anumun iy mangini
    tatkuni, uwsha iyaa ksutkiya. Urutamari iyaa Apanll uwish payuku, siyaam wizpurireemis
    panakchu; siyamarisha kundarareetsis kasitssa. Siyamarisha ashpartaa pachatssa.
  hui-hui: Ngode Datagaliwabe haluhe kago ibu inanaga ha do hagane andaore henego
    haabo ka. Ibu andaneha howa ibunaga gini ina maliaho haabo kamagoni. Tínaga dindi
    biago karulole anda pialu pirimingi ibugua bamba halu tínaga waitigi bu hearuni
    bo batagi halu uruni tínime bo wahai hadaba lalu langiyagoni.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​သင်​တို့​ကို​အ​စဉ်​အ​မြဲ ကွယ်​ကာ​တော်​မူ​၏။ ထာ​ဝ​ရ​လက်​ရုံး​တော်​သည်​သင်​တို့​ကို
    ထောက်​ပင့်​တော်​မူ​၏။ ကိုယ်​တော်​သည်​သင်​တို့​ချီ​တက်​ရာ​လမ်း​မှ ရန်​သူ​များ​ကို​နှင်​ထုတ်​တော်​မူ​၏။
    ထို​ရန်​သူ​အ​ပေါင်း​တို့​ကို​သုတ်​သင်​ဖျက်​ဆီး​ရန် သင်​တို့​အား​အ​မိန့်​ပေး​တော်​မူ၏။
  bod-N: གཏན་གནས་དཀོན་མཆོག་ཁྱོད་ཀྱི་སྐྱབས་ཡུལ་ཡིན། ། ཁོང་གི་རྟག་བརྟན་དཔུང་པས་ཁྱོད་རང་བསྐྱོར།
    ། ཁོང་གིས་ཁྱོད་ཀྱི་མདུན་ནས་དགྲ་རྣམས་སྐྲོད། ། མེད་པར་གྱུར་ཅིག་ཅེས་སུ་ཁོང་གིས་གསུངས།
    །
  sna-sna: Mwari anogara nokusingaperi ndiye utiziro hwako, uye pasi pake pane maoko
    anogara nokusingaperi. Achadzinga vavengi vako kubva pamberi pako, achiti, ‘Muparadzei!’
  spa-BLM: 'El Dios eterno es tu morada. Debajo están los brazos eternos. Expulsó
    al enemigo de delante de ti, y dijo: “¡Destruye!'
  cac-cac: A Dios ayn̈ejec' qued'oc. D'a masanil tiempo tzon̈ stan̈vej. A jantac spoder
    malaj slajvub', tzon̈ scol sic'lab'il. A Jehová ol ic'anel eb' cajc'ol d'a quichan̈,
    ol yalani to ol co satel eb'.
  swh-ULB: Mungu wa milele ni kimbilio, na chini yake kuna mikono ya milele. Husukuma
    adui mbele yako, naye alisema, “Angamiza!”
  bel-bel: 'прыстанішча тваё Бог спрадвечны, і ты пад мышцамі вечнымі; Ён прагоніць
    ворагаў ад аблічча твайго і скажа: зьнішчай!'
  deu-ELBBK: 'Deine Wohnung ist der Gott der Urzeit, und unter dir sind ewige Arme;
    und er vertreibt vor dir den Feind und spricht: Vertilge!'
  mbb-OT: Iyan eputè niw is wazà pidtemanan he Megbevayà; edlig-enan kew zin pinaaǥi
    te gehem din he wazà pidtemanan. Ibpesegseg din keniyu is menge kuntada niw, ne
    edsuǥuen kew zin te kedezaat kandan.
  mal-2015: പുരാതനനായ ദൈവം നിന്റെ സങ്കേതം; കീഴെ ശാശ്വതഭുജങ്ങൾ ഉണ്ടു; അവൻ ശത്രുവിനെ
    നിന്റെ മുമ്പിൽ നിന്നു നീക്കിക്കളഞ്ഞു. സംഹരിക്ക എന്നു കല്പിച്ചിരിക്കുന്നു.
  rmc-rmc: O Del, so dživel pro furt, hin tiro than pro garuďipen a ľikerel tut pre
    peskre večna vasta. Tradela tutar tire ňeprijaťeľen a phenela tuke, hoj len te
    zňičines.
  pes-OPV: خدای ازلی مسکن توست. و در زیر توبازوهای جاودانی است. و دشمن را از حضور
    تواخراج کرده، می‌گوید هلاک کن.
  ron-1924: 'Думнезеул чел вешник есте ун лок де адэпост Ши суб брацеле Луй челе вешниче
    есте ун лок де скэпаре. Ел а изгонит пе врэжмаш динаинтя та Ши а зис: ‘Нимичеште-л.’'
  ben-OBCV: যিনি আদিকালের ঈশ্বর তিনিই তোমার আশ্রয়, এবং তার নিচে তাঁর অনন্তস্থায়ী
    হাত। তিনি তোমাদের সামনে তোমাদের শত্রুদের তাড়িয়ে দেবেন, আর বলবেন, ‘এদের ধ্বংস
    করো!’
  som-som: Ilaaha daa'imka ahu waa hoygaaga, Oo waxaa kaa hooseeya gacmo weligood
    jira. Oo cadowgana hortaaduu ka tuuray, Oo yidhi, Baabbi'i.
  lat-VUC: 'habitaculum ejus sursum, et subter brachia sempiterna ejiciet a facie
    tua inimicum, dicetque: Conterere.'
  eng-ASVBT: The eternal God is thy dwelling place, And underneath are the everlasting
    arms. And he thrust out the enemy from before thee, And said, Destroy.
  ita-1885: 'Che son l''abitacolo dell''eterno Dio, E di sotto son le braccia eterne.
    Egli ha scacciato d''innanzi a te il nemico; E ha detto: Distruggi.'
  eng-LXXUP: And the rule of God shall protect thee, And that under the strength of
    the everlasting arms; And he shall cast forth the enemy from before thy face,
    Saying, Perish.
  eng-ULB: The eternal God is a refuge, and underneath are the everlasting arms. He
    thrust out the enemy from before you, and he said, “Destroy!”
  spa-VBL: 'El Dios eterno es tu hogar, y te sostiene con sus brazos eternos. Expulsa
    al enemigo delante de ti y da la orden: “¡Destrúyelo!”'
  fra-_FOB: 'C''est une retraite que le Dieu qui est de tout temps, et que d''être
    sous ses bras éternels. Il a chassé de devant toi l''ennemi, et il a dit: Extermine!'
  mal-mal: നിത്യനായ ദൈവം നിന്റെ സങ്കേതം; കീഴെ ശാശ്വതഭുജങ്ങൾ ഉണ്ട്; അവൻ ശത്രുവിനെ നിന്റെ
    മുമ്പിൽനിന്നു നീക്കിക്കളഞ്ഞു. ‘സംഹരിക്കുക’ എന്ന് കല്പിച്ചിരിക്കുന്നു.
  lit-lit: 'Amžinasis Dievas yra tavo prieglauda ir po tavimi – amžinos rankos. Jis
    nuvarys priešą nuo tavęs ir palieps: „Pražudyk juos!“'
  urd-GVR: Azlī Ḳhudā terī panāhgāh hai, wuh apne azlī bāzū tere nīche phailāe rakhtā
    hai. Wuh dushman ko tere sāmne se bhagā kar use halāk karne ko kahtā hai.
  suz-BL: साइ नेसी ङा परमप्रभु ख्रुइश्‍शा बाक्‍तीक बाक्‍ब। इन ङोंइती इन जोरी सत्रु
    आन हुल कली खेरतु। मिनु मेको आन पर्बम खतम सेलीन, देंत।
  ita-1927: 'l’Iddio che ab antico è il tuo rifugio; e sotto a te stanno le braccia
    eterne. Egli scaccia d’innanzi a te il nemico, e ti dice: “Distruggi!”'
  ckb-ckb: 'خودای هەتاهەتایی پەناگاتە و باڵە هەمیشەییەکانیشی لە ژێرەوە. دوژمنی لەبەردەمت
    دەرکرد و فەرمووی: ”لەناو ببە!“'
  eng-BBE: 'The God of your fathers is your safe resting-place, and under you are
    his eternal arms: driving out the forces of your haters from before you, he said,
    Let destruction overtake them.'
  kan-OKCV: ನಿತ್ಯ ದೇವರು ನಿನ್ನ ಆಶ್ರಯವು. ದೇವರ ಶಾಶ್ವತ ತೋಳುಗಳು ನಿನಗೆ ಆಶ್ರಯ. ನಿನ್ನ ವೈರಿಗಳನ್ನು
    ನಿನ್ನ ಮುಂದೆ ಓಡಿಸಿ, ‘ಅವರನ್ನು ಸಂಹರಿಸಿರಿ,’ ಎಂದು ಆಜ್ಞಾಪಿಸುವರು.
  tam-2017: அநாதி தேவனே உனக்கு அடைக்கலம்; அவருடைய நித்திய புயங்கள் உனக்கு ஆதாரம்;
    அவர் உனக்கு முன்னின்று எதிரிகளைத் துரத்தி, அவர்களை அழித்துப்போடு என்று கட்டளையிடுவார்.
  spa-RV-1909: 'El eterno Dios es tu refugio, y acá abajo los brazos eternos; él echará
    de delante de ti al enemigo, y dirá: Destruye.'
  ron-BTF: 'Dumnezeul cel etern este scăparea ta şi dedesubt sunt braţele cele veşnice,
    şi el va alunga pe duşman dinaintea ta; şi va spune: Nimiceşte-i.'
  eng-WEBP: The eternal God is your dwelling place. Underneath are the everlasting
    arms. He thrust out the enemy from before you, and said, ‘Destroy!’
  eng-FBV: The eternal God is your home, and he holds you up with his everlasting
    arms. He drives out the enemy ahead of you, and gives the order, “Destroy him!”
  nld-1939: 'Een toevlucht is de oude God, Met eeuwig uitgestrekte armen. Hij dreef
    den vijand voor u uit, En sprak: Verdelg!'
  nch-BL: Toteco Dios nochipa itztoya huan nochipa itztos, yaya cati ipan timotemachíaj.
    Imaco tiitztoque nica ipan taltipacti huan ichicahualis cati amo quema tamis para
    techpalehuía. Yaya quinquixtis amoixpa icualancaitacahua huan amechnahuatis xiquintzontamiltica.
  vie-1934: 'Đức Chúa Trời hằng sống là nơi ở của ngươi, ỳ dưới có cánh tay đời đời
    của Ngài, Ngài đuổi kẻ thù nghịch khỏi trước mặt ngươi, Và phán cùng ngươi rằng:
    Hãy diệt đi!'
  hin-CV: वह परमेश्वर, जो सनातन हैं, एक आसरा हैं, और उसके नीचे हैं वे भुजाएं, जो हमेशा
    के लिए हैं, याहवेह ने ही उस शत्रु को तुम्हारे सामने से खदेड़ दिया, और आदेश दिया,
    ‘नाश हो जाओ!’
  eng-OURB: The eternal God is your dwelling place. Underneath are the everlasting
    arms. He divorce and cast away the enemy from before you, and said, ‘Destroy!’
  spa-BES: 'El Dios de tus padres es tu lugar de descanso seguro, y debajo de ti están
    sus brazos eternos: expulsando de ti las fuerzas de tus enemigos, dirá: Destruye.'
  tdx-tdx: Fitsolohañe t’i Andrianañahare Haehae, ambane eo o fitàñe nainai’eo. Hasio’e
    aolo’o mb’eo o rafelahi’oo le hanao ty hoe, ‘Arotsaho,’
  vid-vid: Nguluwi wa mazuwa gose ndo hakubilimila kwa hegwe, kangukupapa kuli moko
    ga heye. Nakawawinga wang'honyo wa hegwe, nakakulajiza, ‘Uwadumye.’
  eng-OKE: The habitation of Eloha is from eternity, and the world was made by His
    Word; and He will drive out thy enemies from before thee, and will say, Destroy.
  tha-KJV: พระเจ้าผู้ดำรงเป็นนิตย์เป็​นที​่​ลี้​ภัยของท่าน และพระกรนิรันดร์รับรองท่านอยู่
    พระองค์​จะทรงผลักศั​ตรู​ให้​ออกไปพ้นหน้าท่าน และจะตรั​สว​่า ‘ทำลายเสียเถอะ’
  por-BR-2018: 'O eterno Deus é o teu refúgio, e abaixo os braços eternos; ele expulsará
    de diante de ti o inimigo, e dirá: Destrói.'
  deu-ELO: 'Deine Wohnung ist der Gott der Urzeit, und unter dir sind ewige Arme;
    und er vertreibt vor dir den Feind und spricht: Vertilge!'
  eng-WYC-2018: His dwelling place is above, and his arms everlasting be beneath;
    he shall cast out from thy face the enemy, and he shall say to them, Be thou all-broken.
    (His dwelling place is above, but his everlasting arms be beneath; he shall throw
    out the enemy from before us, and he shall say to us, Destroy them all!)
  epo-epo: 'La Dio antikva estas loĝejo, Kaj malsupre estas brakoj eternaj. Kaj Li
    forpelis de antaŭ vi la malamikon, Kaj diris: Ekstermu.'
  uig-PIN: 'Əzǝliy Huda sening baxpanaⱨingdur, Astingda ǝbǝdiy bilǝklǝr turidu. U
    sening aldingdin düxmǝnni ⱨǝydǝp: — «Ularni ⱨalak ⱪilƣin!» dǝp sanga buyruydu.'
  beo-beo: Eso huluane Esalalalumu Gode da dilia Gaga:su. Ea eso huluane esalalalumu
    lobo da dili gaguiba:le, hame yolesimu. Dilia da gusuba:i ahoasea, Hi da dilima
    ha lai amo sefasi. E da dili amo dunu huluane gugunufinisima:ne sia:i.
  tpi-OTNT: God Bilong I Stap Oltaim Oltaim, em i ples hait bilong yumi. Oltaim em
    i holim yumi long han bilong en na i no save lusim yumi. Taim yupela i go kisim
    graun bilong yupela, em bai i rausim ol birua i go, na i tokim yupela long kilim
    olgeta i dai.
  hau-SA: Allah madawwami shi ne mafakarka, a ƙarƙashina kuma madawwamin hannuwa ne.
    Zai kore abokin gābanka a gabanka, yana cewa, ‘Ka hallaka shi!’
  uig-LAT: 'Ezeliy Xuda séning bashpanahingdur, Astingda ebediy bilekler turidu. U
    séning aldingdin düshmenni heydep: — «Ularni halak qilghin!» dep sanga buyruydu.'
  nde-nde: UNkulunkulu ongusimakade uyisiphephelo sakho, njalo ngaphansi kuzingalo
    ezingelakuphela. Uzazixotsha izitha phambi kwakho esithi, ‘Mbulale!’
  ton-ton: Ko e ʻOtua taʻengata ko ho hūfanga, pea ʻoku ʻi lalo ʻiate koe ʻae nima
    tolonga taʻengata, pea te ne tekeʻi kituaʻā ʻae fili mei ho ʻao; ʻo ne pehē, Fakaʻauha
    ʻakinautolu.
  ces-1613: 'Ochrana tvá buď Bůh věčný, a zespod ramena věčnosti, kterýž vyžene nepřátely
    před tebou, aneb řekne: Vyhlaď je,'
  eng-WMB: The eternal God is your dwelling place. Underneath are the everlasting
    arms. He thrust out the enemy from before you, and said, ‘Destroy!’
  tam-TCV: என்றும் வாழ்கிற இறைவன் உன் அடைக்கலம். அவரின் நித்திய புயங்கள் உன்னைத் தாங்கும்.
    அவர், ‘பகைவனை அழித்துவிடு!’ என்று சொல்லி, உன் பகைவனை உனக்கு முன்பாகத் துரத்திவிடுவார்.
  ceb-ULB: Ang Dios nga walay kataposan mao ang dalangpanan, ug sa ilalom mao ang
    walay kataposang mga bukton. Gisalibay niya ang kaaway gikan sa imong atubangan,
    ug miingon siya, “Laglaga!”
  pol-UBG: 'Twoim schronieniem jest wieczny Bóg, a pod tobą są wieczne ramiona. On
    wypędzi przed tobą wroga i powie: Wyniszcz go.'
  agr-agr: Apajuí Tuke Pujuuwa nunuwai amina ayamjumataigmek. Niig tuke senchigtina
    iman asa amina yaimpawai. Ame wainminig amina shiwajumnak uwakek ipisiak ijinata
    tusa amina inapawai.
  kyc-kyc: Anatu baa yuu peparae nakama kyawa minyuo karenge. Banya kingi dolapome
    nakama paka pyao soo karalu karenge. Nakamame pyao pelyaminyi dokopa baame nakamana
    yanda pimwai dupwa pyao ralinyi nembakange. Dopa pyakapala nakama langyuo, Pyao
    kokwa selapape, lao langingi.
  urd-GVU: ازلی خدا تیری پناہ گاہ ہے، وہ اپنے ازلی بازو تیرے نیچے پھیلائے رکھتا ہے۔
    وہ دشمن کو تیرے سامنے سے بھگا کر اُسے ہلاک کرنے کو کہتا ہے۔
  deu-1912: 'Zuflucht ist bei dem alten Gott und unter den ewigen Armen. Und er wird
    vor dir her deinen Feind austreiben und sagen: Sei vertilgt!'
  kan-2017: ಆದಿಯಿಂದಲೂ ದೇವರೇ ನಿಮಗೆ ನಿವಾಸಸ್ಥಾನವಾಗಿದ್ದಾನಲ್ಲಾ; ಸದಾ ದೇವರ ಹಸ್ತವೇ ನಿಮಗೆ ಆಧಾರ.
    ಆತನು “ನಿಮ್ಮೆದುರಿನಿಂದ ಶತ್ರುಗಳನ್ನು ಹೊರಡಿಸಿ ಅವರನ್ನು ಸಂಹರಿಸಿರಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು;
  yap-yap: Ka faram i yib ni be par Got ni ir e yoror romed, pa’ nma par ni manemus
    e be ayuwegmed ngay. I tuluf e pi to’ogor romed ma gimed be yan nga m’on, me yog
    ngomed ni ngam thanged e fan rorad ni yad gubin.
  hlt-MCSB: Hlamat Pathen kah a khuisaek neh, kumhal bantha hmuiah ah tah, thunkha
    khaw na mikhmuh lamkah a haek vetih, mitmoeng sak a ti bitni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ቢያ ዎዴ ዒንሢኮ ዋርዲዮ ሹጫሢኬ፤ ናንጊና ናንጋ ዎልቃ ዒዛኮ ዒንሢ ማኣዳንዳኔ፤ ሞርኮ ዒንሢኮ
    ቤርታፓ ዒ ዳውሳንዳኔ፤ ዒንሢ ዔያቶ ዎዺ ባይዛንዳጉዲ ዒ ማሃንዳኔ።
  twi-ASANTE: Onyankopɔn a ɔwɔ hɔ daa yɛ wo dwanekɔbea; nʼabasa a ɛwɔ hɔ daa no kura
    wo. Ɔbɛpam wʼatamfoɔ afiri wʼanim; Ɔno na ɔteaam sɛ, ‘Sɛe wɔn!’
  eng-WEBU: The eternal God is your dwelling place. Underneath are the everlasting
    arms. He thrust out the enemy from before you, and said, ‘Destroy!’
  bnp-bnp: A Vure i made vakaroro, i nugutata hita vakaroro na limana i uka ma i pe
    hita. Na tahuna mu vano mu bolea a malala ne mua, bara i lili tala e huriki a
    pile ne mua, i taki mua bara mu rabalaki lobo ria.
  wal-wal: Merinaa Xoossai intteyyo qato; a merinaa kusheti intteppe garssaara de7oosona.
    I intte sinttappe intte morkketa gooddiis; intte eta wurssi xaissanaadan intteyyo
    yootiis.
  spa-PDDPT: 'El eterno ʼElohim es tu Refugio, Y acá abajo los Brazos Eternos. De
    tu presencia expulsa al enemigo, Y decreta: ¡Destruye!'
  gun-gun: Nhanderuete imarã e'ỹ va'e re ae 'rã pendekoa, ha'e ramo ojyva áry rupi
    penekuavã 'rã raka'e rã peve guarã. Penerenonde katy gui oipe'a 'rã penderovaigua
    kuery “Pemomba katu”, he'i vy.
  ilo-ULB: Ti agnanayon a Dios ket kamang dagiti tattaona, ken iti sirokna ket dagiti
    agnanayon a takyag. Papanawennanto ti kabusor manipud iti sangoananyo, ket kunananto,
    “Dadaelem!”
  kpg-kpg: God la guu duuli goodou i nia madagoaa huogodoo. Ono lima la go di godou
    hagamaamaa gaa hana hua beelaa. Di godou madagoaa nogo hula gi mua, gei Mee gu hagabagi
    gi daha godou hagadaumee, gu helekai adu bolo gi daaligidia digaula huogodoo gii mmade.
  uig-ARA: 'ئەزەلىي خۇدا سېنىڭ باشپاناھىڭدۇر، ئاستىڭدا ئەبەدىي بىلەكلەر تۇرىدۇ. ئۇ
    سېنىڭ ئالدىڭدىن دۈشمەننى ھەيدەپ: ــ «ئۇلارنى ھالاك قىلغىن!» دەپ ساڭا بۇيرۇيدۇ.'
  sus-sus: Ala, fɔlɛ mu naxan bɛ, na nan i kantama ra, a bɛlɛxɛ na i bun kabi fe fɔlɔ
    fɔlɛ. A tan nan i yaxuie kerima i ya ra, a man fa a masen i bɛ i xa e halaki.
  pon-2006: Koht iei doarepamwail ahnsou koaros, nin lime poatopoat kan, iei utupomw.
    E ketin pwakihasang mwohmwail amwail imwintihti kan oh mahsanihong kumwail en
    kamwomwirailla koaros.
  jae-jae: Anôtô taugeŋ kêtu nêm lamuanô, eŋ kêsip aôm sa ŋa lêma teŋgeŋŋa. Eŋ kêtiŋ
    ŋacjo su gêmuŋ aôm ma kêsôm gebe Onseŋ sumaŋ.
  ksd-ksd: 'God tukum ia ra kubam, Ma da bokaboko ta ra limana pa i mutu; I ga okole
    vue ra ebar kan ra luaina matam, Ma i ga biti: Una vamutue.'
  tur-YTC: Ebedi Tanrı senin konutundur. Altında olan ebedi kollardır. Düşmanı senin
    önünden itti ve 'Harap et!' dedi.
  grc-BRENT: Καὶ σκεπάσει σε Θεοῦ ἀρχὴ, καὶ ὑπὸ ἰσχὺν βραχιόνων ἀενάων· καὶ ἐκβαλεῖ
    ἀπὸ προσώπου σου ἐχθρὸν, λέγων, ἀπόλοιο.
  ind-AYT: Allah yang kekal adalah tempat perlindunganmu dan di bawahnya adalah lengan
    yang kekal. Dia mengusir musuh dari hadapanmu, dan berkata, ‘Hancurkanlah.’
  nya-nya: Mulungu wamuyaya ndiye pothawirapo pathu, ndipo pa dziko lapansi amakusungani
    ndi mphamvu zosatha. Adzathamangitsa patsogolo panu mdani wanu, adzanena kuti,
    ‘Muwonongeni!’
  hrv-hrv: 'Bog vječni tvoje je utočište, a na zemlji drevna njegova mišica pred tobom
    goni neprijatelja; on dovikuje: ''Uništi!'''
  mps-mps: God Tigidali Sogo Bida Bida Pabo God dao, aga te dago duala sabo pesage
    dao. Tigidali sogo da aga nogogo tolaluyu, tama agai da me tagalobo menio. Dage
    te duga tǫ dabe sigi pabo sogo da, agai te boi bidi dabe sela sąwaibao. Tama
    dagebolo augwali sese elama, isila sila po walaibao.
  tpi-tpi: God Bilong I Stap Oltaim Oltaim, em i ples hait bilong yumi. Oltaim em
    i holim yumi long han bilong en na i no save lusim yumi. Taim yupela i go kisim
    graun bilong yupela, em bai i rausim ol birua i go, na i tokim yupela long kilim
    olgeta i dai.
  dan-1931: 'Den evige Gud er en Bolig, og hernede er de evige Arme. Fjenden drev
    han bort for dit Åsyn og sagde: “Tilintetgør dem!”'
  vie-OVCB: 'Đức Chúa Trời ngươi là Thần Hằng Hữu với cánh tay bao phủ đời đời bất
    luận nơi nào ngươi trú ngụ. Ngài đuổi kẻ thù trước mặt ngươi và ra lệnh: Tiêu
    diệt đi cho rồi!'
  guj-2017: સનાતન ઈશ્વર તમારો આશ્રય છે, તારી નીચે અનંત હાથો છે. તેમણે તારી આગળથી દુશ્મનોને
    કાઢી મૂક્યા, અને કહ્યું, “નાશ કર!”
  pon-2006A: Koht iei doarepamwail ahnsou koaros, nin lime poatopoat kan, iei utupomw.
    E ketin pwakihasang mwohmwail amwail imwintihti kan oh mahsanihong kumwail en
    kamwomwirailla koaros.
  por-BRBSL: 'O Deus eterno é a sua morada. Por baixo estão os braços eternos. Ele
    expulsou o inimigo de antes de você, e disse: “Destrua!”.'
  cth-cth: A yungyoe Cathut teh na kângue e lah ao teh, a thaonae kut hoi nang teh
    na doun. Ahni ni, na tarannaw hah na hmalah hoi na pâlei pouh teh, raphoenae kâ
    hah na poe.
  twi-twi: Onyankopɔn a ɔwɔ hɔ daa yɛ wo guankɔbea; nea ɛwɔ ase no ne abasa a ɛwɔ
    hɔ daa no. Ɔbɛpam wʼatamfo afi wʼanim; ɔbɛka se, ‘Sɛe wɔn!’
  hlt-hlt: Hlamat Pathen kah a khuisaek neh, kumhal bantha hmuiah ah tah, thunkha
    khaw na mikhmuh lamkah a haek vetih, mitmoeng sak a ti bitni.
  tbz-SIM: 'Kuyie mbomu sɑ̃́ɑ̃̀ kɛ tú di kó disɔ̀rì, ku nɔ̀ùtɛ̀ yùomu di ĩ́nkɛ̀ nɛ̀
    dimɔ̀nnì, kuù ɔ̃ɔ̃ bɛti di dootitɔbɛ̀ kuù ɔ̃ɔ̃ bɛ́i nkɛ dɔ̀: Kuɔnɛ̀ bɛ pɑ́íí.'
  msy-2020: Godɨn Zurara Itim, an en mogomer danganim. A zurara uan dafarimningɨn
    ian suigha ia ataghɨrazir puvatɨ. Ia mangɨ Kenanɨn nguazim iniamin dughiam a ian
    faragh mangɨ, ian apaniba batuegh ia mɨkemeghtɨ, ia mangɨ me mɨsoghɨrarigham.
  azb-azb: Pənahgahın əzəli əbədi Allahdır, Səni daim qollarında gəzdirər. Düşmənlərini
    qarşından qovar, “Yox et onları!” sənə deyər.
  eng-DBY: '[Thy] refuge is the God of old, And underneath are the eternal arms; And
    he shall drive out the enemy from before thee, And shall say, Destroy [them]!'
  hin-2017: अनादि परमेश्वर तेरा गृहधाम है, और नीचे सनातन भुजाएँ हैं। वह शत्रुओं को
    तेरे सामने से निकाल देता, और कहता है, उनको सत्यानाश कर दे।
  wol-KYG: 'Yàlla ji sax fàww moo dib rawtu, përëgam bi sax dàkk di cëslaay, moo la
    dàqal ab noon ne la: «Jekklil!»'
  eng-YLT: A habitation [is] the eternal God, And beneath [are] arms age-during. And
    He casteth out from thy presence the enemy, and saith, 'Destroy!'
  kne-kne: Si Diyos ay magay logiana di kanayon ay pankamangan yo. Kanayon ay nakasagana
    din takkay na ay manalaknib en dakayo. Din kaibaw yo ay datngan yo et inab-abo
    na, inbilina ay peslen yo amin daida.
  eng-WYC-2017: His dwelling place is above, and his arms everlasting be beneath;
    he shall cast out from thy face the enemy, and he shall say to them, Be thou all-broken.
  eng-WMBB: The eternal God is your dwelling place. Underneath are the everlasting
    arms. He thrust out the enemy from before you, and said, ‘Destroy!’
  urd-GVH: अज़ली ख़ुदा तेरी पनाहगाह है, वह अपने अज़ली बाज़ू तेरे नीचे फैलाए रखता है।
    वह दुश्मन को तेरे सामने से भगाकर उसे हलाक करने को कहता है।
  rug-rug: Koe Tamasa toa holana sa mua aqoroana, kaqu ovulu sage nigo Sa ninae rane
    ka rane, meke kaqu zukuru pania Sa pa kenumu sa mua kana. Meke zama, ‘Mu huaria!’
    gua.
  gaz-gaz: Waaqni bara baraa iddoo jireenyaa keetii ti; irreen bara baraas si jalaan
    jira. Inni, ‘Isaan balleessi!’ jedhee diinota kee fuula kee duraa ni ariʼa.
  fra-LSG: 'Le Dieu d’éternité est un refuge, Et sous ses bras Éternels est une retraite.
    Devant toi il a chassé l’ennemi, Et il a dit: Extermine.'
  yal-yal: Habadan Ala nan i yigiyaden na, a habadan yiine nan nasoxi i bun. A i yaxune
    kedima nɛn i yɛɛ ra, a naxa, ‘E halagi!’
  haw-1868: 'O ke Akua mau loa kou puuhonua, A malalo iho na lima mau loa: E hookuke
    aku ia i na enemi imua ou; A e i mai, E luku aku ia lakou.'
  arb-NAV: 'فَالإِلَهُ الأَبَدِيُّ هُوَ مَلْجَأُكُمْ، وَتَحْتَكُمْ تَنْبَسِطُ الأَذْرُعُ
    الأَبَدِيَّةُ، يَطْرُدُ أَمَامَكُمْ أَعْدَاءَكُمْ قَائِلاً: أَهْلِكُوهُمْ.'
  ewe-ewe: Mawu mavɔ lae nye wò sitsoƒe, eƒe abɔ mavɔ la le anyigba te. Enyaa wò futɔwo
    ɖa le ŋgɔwò eyae gblɔ na mi be, ‘Mitsrɔ̃ wo!’
  eng-LEE: Thy refuge is the eternal God, and here beneath, the everlasting arms;
    and he thrust out the enemy from before thee; and he said, Destroy.
  asm-FB: যিজন অনাদিকালৰ ঈশ্বৰ তেৱেঁই নিজৰ লোকসকলৰ আশ্রয়, অধোদেশত তেওঁ চিৰস্থায়ী
    বাহুৰে ধৰি ৰাখে; তেওঁ তোমালোকৰ সন্মুখৰ পৰা শত্ৰুবোৰক দূৰ কৰিব, তেওঁ ক’ব, ‘এওঁলোকক
    ধ্বংস কৰা!’
  sus-A: عَلَ، قْلّ مُ نَشَن بّ، نَ نَن عِ كَنتَمَ رَ، عَ بّلّشّ نَ عِ بُن كَبِ قٍ
    قْلْ قْلّ. عَ تَن نَن عِ يَشُييٍ كٍرِ مَ عِ يَ رَ، عَ مَن قَ عَ مَسٍن عِ بّ عِ
    شَ عٍ هَلَكِ.
  fra-SBL: 'Le Dieu éternel est ta demeure. En dessous, il y a les bras éternels.
    Il a chassé l''ennemi de devant vous, et a dit : « Détruisez !'
  hbo-hbo: מְעֹנָה֙ אֱלֹ֣הֵי קֶ֔דֶם וּמִתַּ֖חַת זְרֹעֹ֣ת עֹולָ֑ם וַיְגָ֧רֶשׁ מִפָּנֶ֛יךָ
    אֹויֵ֖ב וַיֹּ֥אמֶר הַשְׁמֵֽד׃
  eng-WYCLIFFE: His dwellynge place is aboue, and armes euerlastynge ben bynethe;
    he schal caste out fro thi face the enemy, and he schal seie, Be thou al to-brokun.
  cwe-cwe: Mulungu iyo mgombelaji wenu siku zose makono yake ya hasi yenu, muladi
    yamtazeni. Kawawinga wehi kuulongozi wenu, na kowalongelani muwanange wose.
  kik-kik: Ngai ũrĩa ũtũũraga tene na tene nĩwe kĩĩhitho gĩaku, namo moko make matũũraga
    nginya tene na tene marĩ mũhuro waku. Nĩakarutũrũra thũ yaku yehere mbere yaku,
    akiugaga atĩrĩ, ‘Mĩniine!’
  fra-NCL: 'C’est un refuge que le Dieu des temps antiques, il te soutient de ses
    bras éternels ; il chasse devant toi l’ennemi, et il dit : « Détruis ! »'
  cek-AK: Dungzan Sithaw loe nang abuephaih ah oh moe, na tlim ah dungzan kacak ban
    to oh; Anih mah na misanawk to nangmacae hma hoiah na haek pae tih, nihcae to
    paro oh, tiah a thuih.
  cuk-cuk: 'Bab-Dummad-degisadeguad, be-odukuedid. E-gangued-degisadeguad, be-ganikidid.
    Bab-Dummad be-isdarmalad be-asabin obelogoed. Bab-Dummad sogdegusad: ‘¡Be-isdarmalad
    bela be obelomar!’'
  uig-CYR: 'Әзәлий Худа сениң башпанаһиңдур, Астиңда әбәдий биләкләр туриду. У сениң
    алдиңдин дүшмәнни һайдап: — «Уларни һалак қилғин!» дәп саңа буйруйду.'
  tel-2017: నిత్య దేవుడు నీకు ఆశ్రయం, శాశ్వతమైన హస్తాలు నీ కింద ఉన్నాయి. శత్రువును
    ఆయన నీ ఎదుట నుంచి గెంటి వేస్తాడు. నాశనం చెయ్యి! అంటాడు.
  hat-BSA: 'Bondye etènèl la se kote pou nou kache. Pa anba, se bwa Li ki la pou tout
    tan. Li te chase lènmi an devan nou; Li te di: ‘Detwi!’'
  kos-kos: God El nuna nien molela lowos oemeet me, El kafiskowosyak ke po kawil lal.
    El lusak mwet lokoalok lowos meet liki kowos utyak nu yen selos, Ac fahk nu suwos
    in kunauselosla nukewa.
  hbo-WLC: מְעֹנָה֙ אֱלֹ֣הֵי קֶ֔דֶם וּמִתַּ֖חַת זְרֹעֹ֣ת עוֹלָ֑ם וַיְגָ֧רֶשׁ מִפָּנֶ֛יךָ
    אוֹיֵ֖ב וַיֹּ֥אמֶר הַשְׁמֵֽד׃
  ibo-ibo: Chineke ebighị ebi bụ ebe mgbaba gị. Nʼokpuru gị ka aka ebighị ebi ya dị.
    Ọ ga-esite nʼihu gị chụpụ ndị iro gị, kwuokwa sị, ‘Bibie ha!’
  ory-ory: ଅନାଦି ପରମେଶ୍ୱର ତୁମ୍ଭର ବାସସ୍ଥାନ ଓ ତଳେ ତାହାଙ୍କର ଅନନ୍ତକାଳସ୍ଥାୟୀ ବାହୁ ଅଛି;
    ପୁଣି ସେ ତୁମ୍ଭ ସମ୍ମୁଖରୁ ଶତ୍ରୁମାନଙ୍କୁ ତଡ଼ିଦେଲେ, ଆଉ “ବିନାଶ କର” ବୋଲି କହିଲେ।
  chk-chk: Ewe Kot mi nom lon fansoun esemüch om lenien op, a iseni fomw pöün mi nom
    tori feilfeilachök. Iwe, a asüela chon oputom me mwom o ürenuk pwe kopwe aroserela
    meinisin.
  rop-rop: God bin oldei album yumob, en im oldei holdim yumob garram im bingga. Imbin
    oldei andimwei ola enami brom yumob, en imbin oldei dalim yumob blanga binijimap
    ola enami blanga yumob.
  ukr-1871: 'Твоя пристань Бог предвічний, і ти на руках його вічних; і він жене ворогів
    твоїх перед тобою і рече: Нищ їх!'
  deu-1951: 'Eine Zuflucht ist der alte Gott, und unter dir breitet er ewige Arme
    aus. Er hat die Feinde vor dir her gejagt und zu dir gesagt: Vertilge sie!'
  eng-JPS: 'The eternal God is a dwelling-place, and underneath are the everlasting
    arms; and He thrust out the enemy from before thee, and said: ''Destroy.'''
  srp-1865: 'Zaklon je Bog vjeèni i pod mišicom vjeènom; on æe odagnati ispred tebe
    neprijatelje tvoje, i reæi æe: zatri!'
  lug-lug: Katonda ataggwaawo bwe buddukiro bwo, era akuwanirira n’emikono gye emirembe
    gyonna. Anaagobanga abalabe bo nga naawe olaba, n’agamba nti, ‘Bazikirize!’
  heb-heb: מענה אלהי קדם ומתחת זרעת עולם ויגרש מפניך אויב ויאמר השמד׃
  ben-IRV: অনাদি ঈশ্বর তোমার বাসস্থান, নীচে চিরস্থায়ী হাত দুটি; তিনি তোমার সামনে
    থেকে শত্রুকে দূর করলেন, আর বললেন, “ধ্বংস কর!”
  pan-pan: ਅਨਾਦੀ ਪਰਮੇਸ਼ੁਰ ਤੇਰਾ ਧਾਮ ਹੈ, ਅਤੇ ਹੇਠਾਂ ਸਨਾਤਨ ਭੁਜਾਂ ਹਨ। ਉਸ ਨੇ ਤੇਰੇ ਵੈਰੀਆਂ
    ਨੂੰ ਤੇਰੇ ਅੱਗੋਂ ਧੱਕ ਦਿੱਤਾ, ਅਤੇ ਉਸ ਨੇ ਆਖਿਆ, ਉਹਨਾਂ ਦਾ ਨਾਸ ਕਰ ਦੇ।
  mya-JVB: ရှေ့ဦးစွာ သောဘုရားသခင် သည် သင့်ခိုလှုံ ရာ ဖြစ်၍ ၊ နိစ္စ ထာဝရ လက်ရုံး တော်ဖြင့်
    သင့် ကို ထောက်မ တော်မူ၏။ ရန်သူ တို့ကို သင့် ရှေ့ မှ နှင်ထုတ် ၍ သူတို့ကို ဖျက်ဆီး
    သောအခွင့် ပေးတော်မူမည်။
  hmo-hmo: Dirava ese nega ibounai umui ia gimaia noho. Iena noho hanaihanai imadia
    ese umui idia hagoadaia noho. Umui idia tuari henia taudia, be ia ese umui emui
    vairana dekenai ia luludia, bona umui ia hamaoroa, ia gwau, ‘Do umui aladia ore.’
  urd-urd: अबदी ख़ुदा तेरी सुकूनतगाह है और नीचे दाइमी बाज़ू है, उसने ग़नीम को तेरे
    सामने से निकाल दिया और कहा, उनको हलाक कर दे।
  rus-SYN: 'прибежище твое Бог древний, и ты под мышцами вечными; Он прогонит врагов
    от лица твоего и скажет: истребляй!'
  bqc-SIM: Lua pↄ́ kú za zipi mɛ́ á ulɛkĩi ũ, ìↄ ↄliaázi zĩ́lɛ la gↄↄpiiɛ.
    Ì á ibɛɛↄ yáɛ́, ì oɛ́ à ń kaalɛ.
  tcz-CHONGTHU: Tonsot Pathen hi nachenna mun ahin, abanjang thahat chun nangma nakol
    chah jing in ahi. Na masang lama namel mate adeljam in, sumang in tinjong asei
    tai.
  mar-mar: देव सनातन आहे. तो तुझे आश्रयस्थान आहे. देवाचे सामर्थ्य सर्वकाळ राहते! तो
    तुझे रक्षण करतो. तुझ्या शत्रूंना तो तुझ्या प्रदेशातून हुसकावून लावेल. शत्रूंना
    नष्ट कर असे तो म्हणतो.
  qub-qub: Imaypis cawaj Tayta Diosmi munayninwan gamcunataga chapäshunqui. Paymi
    chiquishojcunatapis ñaupayquipita gargusha. Chayno gargushpan ushacächinayquipämi
    nishunqui.
  hat-hat: Bondye ki la pou tout tan an ap pwoteje nou. L'ap pran dèfans nou ak pouvwa
    li ki p'ap janm fini. L'ap fè lènmi nou yo kouri met deyò devan nou, l'ap ban
    nou lòd pou nou detwi yo nèt.
  eng-BSB: The eternal God is your dwelling place, and underneath are the everlasting
    arms. He drives out the enemy before you, giving the command, ‘Destroy him!’
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠa ga nu lɔɔɠuzuʋɛ, toɠa ga ɗa-ɓɔba nui ɠɔoɠɔ zooi ma. Toɠa
    è zili nui ɓɛ è luɠɔ, é ɠɛ è ma: «Suwuɠaaleʋe!»'
  eng-WEBPB: The eternal God is your dwelling place. Underneath are the everlasting
    arms. He thrust out the enemy from before you, and said, ‘Destroy!’
  kbq-kbq: Manivava Anumzamo'a fraki kumatie. Mevava azampi Agra zamavareno vano nehuno,
    ha' vahetamia azeri ante'nena, zamahe fri vagareho!
  nhe-BL: Toteco Dios tlen nochipa itztoya huan nochipa itztos, yajaya tlen ipan timotemachíaj.
    Imaco timocahuaj nica ipan tlaltepactli huan ichicahualis tlen ax quema tlamis
    techmapalehuía. Yajaya quintojtocas imoixtla icualancaitacahua huan inmechnahuatis
    xiquintzontlamiltica.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wiko zanerehe uzekaiw ma'e romo. Uzekaiw zanerehe
    tuweharupi uzywa pupe. Zanerenatar wi Tupàn umuhem kar zaneàmàtyry'ymar wà. —
    Pemumaw pe wà nehe, i'i zanewe.
  eng-DRA: 'His dwelling is above, and underneath are the everlasting arms: he shall
    cast out the enemy from before thee, and shall say: Be thou brought to nought.'
