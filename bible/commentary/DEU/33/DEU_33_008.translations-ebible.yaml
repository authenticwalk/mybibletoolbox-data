verse: DEU.033.008
translations:
  mal-C: 'ലേവിയെക്കുറിച്ച് അദ്ദേഹം പറഞ്ഞു: “അങ്ങയുടെ തുമ്മീമും ഊറീമും അങ്ങയുടെ ഭക്തനോടുകൂടെ
    ഉണ്ട്. അവിടന്ന് അവനെ മസ്സായിൽവെച്ചു പരീക്ഷിച്ചു; മെരീബയിലെ ജലാശയത്തിനരികിൽവെച്ച്
    അങ്ങ് അവനോടു പൊരുതി.'
  deu-TKW: 'Über Levi sprach er: deine Tummim und Urim gehören den Leuten des dir
    Ergebenen, den du bei Massa versuchtest, mit dem du an den Wassern von Meriba
    gestritten,'
  lin-lin: 'Mpo na Levi, alobaki : « Urimi mpe Tumimi na Yo ezali mpo na moyengebene
    oyo omekaki ye motema na Masa, mpe oyo owelanaki na ye na mayi ya Meriba,'
  eng-LSV: 'And of Levi he said: Your Perfections and your Lights [are] for your pious
    one, || Whom You have tried in Massah, || You strive with him at the waters of
    Meribah;'
  eng-GNV: And of Leui he said, Let thy Thummim and thine Vrim be with thine Holy
    one, whome thou diddest proue in Massah, and didst cause him to striue at the
    waters of Meribah.
  eng-WEBSTER: And of Levi he said, Let thy Thummim and thy Urim be with thy holy
    one, whom thou didst prove at Massah, and with whom thou didst strive at the waters
    of Meribah;
  nhw-BL: 'Huan Moisés quiijto tlen iixhuihua Leví: “TOTECO, nopa levitame catli mitztequipanohuaj
    ica temachtli, ta tiquinmacatoc nopa Tumim huan Urim, nopa dados catli tlatzejtzeloltic,
    para huelis quimatise mopaquilis. Tijyejyeco ininhuejcapan tata campa nopa atl
    Meriba campa nochi israelitame quinajnanquiliyayaj. Tijchijqui para iixhuihua
    mitztequipanose xitlahuac.'
  swh-ONEN: 'Kuhusu Lawi alisema: “Thumimu yako na Urimu yako ulimpa, mtu yule uliyemfadhili.
    Ulimjaribu huko Masa na kushindana naye kwenye maji ya Meriba.'
  bba-bba: Lefin bwese kɛrɑn sɔ̃ u nɛɛ, Yinni Gusunɔ, wunɑ ɑ wunɛn sɔm kowobu Lefibɑ
    urimu kɑ tumimu nɔmu bɛriɑ. A ben lɑɑkɑri mɛɛrɑ Mɑsɑɔ, mɑ ɑ bu siri Mɛribɑn bwiɑn
    ɡɑri sɔɔ.
  eng-KJVCPB: And of Levi he said, Let thy Thummim and thy Urim be with thy holy one,
    Whom thou didst prove at Massah, And with whom thou didst strive at the waters
    of Meribah;
  luo-luo: 'Kuom jo-Lawi, Musa nowuoyoe kama: “Nimiyo nyikwa Lawi ombulu miluongo
    ni Thumim gi Urim mondo gingʼego dwaroni nikech gin joma tiyoni gadiera. Ne imiyogi
    tembe kama iluongo ni Masa kendo sokni mag Meriba mi inwangʼo ni gin jo-adiera.'
  meu-meu: 'Levi be ini e herevalaia toma: Emu Tumim bona emu Urim, Emu helaḡa tauna
    ba henia; Masa ai o dibaḡania, Meriba ranu gabudia ai o heai henia.'
  npi-ULB: लेवीको विषयमा मोशाले भनेः तपाईंको तुम्मीम र तपाईंको ऊरीम तपाईंको राजकीय
    जनसित छ, जसलाई तपाईंले मस्साहमा जाँच्नुभयो, जोसित तपाईंले मेरीबाको पानीमा झगडा
    गर्नुभयो ।
  yor-yor: Ní ti Lefi ó wí pé, “Jẹ́ kí Tumimu àti Urimu rẹ kí ó wà pẹ̀lú ẹni mímọ́
    rẹ. Ẹni tí ó dánwò ní Massa, ìwọ bá jà ní omi Meriba.
  ind-ind: Kata Musa tentang suku Lewi, “TUHAN, suku Lewi sudah berkenan di mata-Mu,
    maka kepada mereka Engkau mempercayakan jabatan imam dan wewenang memakai Urim
    dan Tumim untuk mencari tahu kehendak-Mu. Engkau sudah menguji mereka di Masa
    dan berbantah dengan mereka di mata air Meriba.
  pes-OPCB: 'دربارهٔ قبیلهٔ لاوی گفت: «ای خداوند، اوریم و تُمّیم خود را به خادمان
    امین خود سپردی. تو ایشان را در مسا آزمودی و در کنار چشمهٔ مریبه امتحان نمودی.'
  tgl-ULB: 'Tungkol kay Levi, sinabi ni Moises: Ang iyong Tummim at iyong Urim ay
    napapabilang sa iyong kinasisiyahan, ang iyong sinubukan doon sa Masa, kung saan
    kayo nakipagburo sa tubig ng Meriba.'
  cbu-NT: 'Móysisarini Leviyarinchicheemsha nlluranur Apanllpa tsiyatarangiya: Apaa,
    shaana Leviyarinchichee ipusarangsha shaanaatsi kukish kamanimaama. Sheerush,
    shaana wichee tsimbun Urim, mishat Tumim ashiru panarangsha anpa shiyaa chinashish
    yasamaama. Watam shiyaa nda kasaranganawa. Shaana Apaa, yap kung ndunari amb tputsireetsish
    apusap yacharangsha; ¿Kamapari nuwaanaatsi kuki payukeesinaya? átush, patumbich
    sur Masa, misha Meriba anush nuwaptatam kusaranguni, shiysha kungoo iyaam patumbchish
    ishitungarangsha.'
  hui-hui: Ibugua Libai hameigini hearu mitangi bialu lalu, Anduane Homogo-o í̠naga
    hame ledego ege to̱le̱ kira mini Urimu Tumimula ogoni labome mo walia habe. Í̠naga
    biabe biahaga agali bayale Libaiali karuha howa mo walia habe. Masa dindini hearia
    í̠na ti ba handalu iba Meriba bereagoriabi tigua nde mana tigabiore birabe hondole
    í̠nime ti ba handarigoni.
  mya-mya: လေ​ဝိ​အ​နွယ်​ကို​ရည်​သန်​၍​ဤ​သို့​ဖွဲ့​ဆို​လေ​သည်။ ``အို ထာ​ဝရ​ဘု​ရား​ကိုယ်​တော်​၏​အ​လို​တော်​ကို
    ကိုယ်​တော်​အား​သစ္စာ​စောင့်​သော​အ​စေ​ခံ လေ​ဝိ​အ​နွယ်​ဝင်​တို့​မှ​တစ်​ဆင့် သု​မိမ်​နှင့်​ဥ​ရိမ်
    အား​ဖြင့်​ဖော်​ပြ​တော်​မူ​ပါ​၏။ ကိုယ်​တော်​သည်​မ​ဿာ​အ​ရပ်​တွင်​သူ​တို့​၌ သစ္စာ​ရှိ​သည်​မ​ရှိ​သည်​ကို​စစ်​ဆေး​၍
    မေ​ရိ​ဘ​စမ်း​၌​သူ​တို့​သစ္စာ​ရှိ​သည်​ကို သိ​မြင်​တော်​မူ​ပါ​သည်။
  bod-N: ཡང་ལེ་ཝིའི་སྐོར་ལ་ཁོང་གིས་འདི་ལྟར། ཁྱེད་ཀྱི་ཐུའུ་མིམ་དང་ནི་ཨུའུ་རིམ་གཉིས།
    ། དད་གུས་ཆེ་བའི་ལེ་ཝིར་དབང་བར་མཛོད། ། མཱ་སཱ་ཡུལ་ནས་ཁྱེད་ཀྱིས་ཚོད་བགམ་ཅིང་། ། མེ་རི་བཱ་ཡི་ཆུ་ཁར་རྩོད་གླེང་མཛད།
    །
  sna-sna: Pamusoro paRevhi akati, “Tumimi yenyu neUrimi yenyu ndezvomunhu wamunoda.
    Makamuedza paMasa; makarwa naye pamvura dzeMeribha.
  spa-BLM: Sobre Leví dijo, “Tu Thummim y tu Urim están con tu divino, que probó en
    Massah, con el que te enfrentaste en las aguas de Meribah.
  cac-cac: 'Ix yalanpax vin̈ yuj eb'' yin̈tilal Leví icha tic: Mamin Jehová, ic q''uen
    Tumim yed'' q''uen Urim, ix ac'' q''uen d''a vin̈ sic''b''ilel uuj, aton vin̈
    ix ac'' proval d''a Masah, vin̈ ix a telaj a b''a yed''oc d''a a'' Meriba.'
  swh-ULB: 'Kuhusu Lawi, Musa akasema: Thumimu yako na Urimu yako ni ya mtakatifu
    wako, yule uliyemjaribu kule Masa, ambaye ulishindana naye katika maji ya Meriba.'
  bel-bel: 'І пра Лявія сказаў: тумім Твой і урым Твой на сьвятым мужу Тваім, якога
    Ты ўдасьведчыў у Масе, зь якім ты спрачаўся каля водаў Мэрывы,'
  deu-ELBBK: 'Und von Levi sprach er: Deine Thummim und deine Urim sind für deinen
    Frommen, den du versucht hast bei Massa, mit dem du hadertest bei dem Wasser von
    Meriba;'
  mbb-OT: Mehitenged te tribu ni Levi, migkaǥi si Moises te, “He Nengazen, imbeǥey
    nu is beveraan he Thumim wey Urim diyà te metinumanen he menge suluǥuen nu he
    iyan is menge kevuwazan ni Levi. Migezaman nu sikandan diyà te Masa ne midsawey
    nu ziyà te wahig te Meriba.
  mal-2015: 'ലേവിയെക്കുറിച്ചു അവൻ പറഞ്ഞതു: നിന്റെ തുമ്മീമും ഊറീമും നിൻഭക്തന്റെ പക്കൽ
    ഇരിക്കുന്നു; നീ മസ്സയിൽവെച്ചു പരീക്ഷിക്കയും കലഹജലത്തിങ്കൽ നീ പൊരുകയും ചെയ്തവന്റെ
    പക്കൽ തന്നേ.'
  rmc-rmc: 'Pal o kmeňos Levi phenďa: „RAJEJA, sikav tiri voľa prekal o losi Urim
    the Tumim tire pačivale služobňikoske; tu les skušinehas paš e Massa a kerehas
    tut leha paš o paňi Meriba.'
  pes-OPV: 'و درباره لاوی گفت: «تمیم و اوریم تو نزدمرد مقدس توست. که او را در مسا
    امتحان نمودی. و با او نزد آب مریبا منازعت کردی.'
  ron-1924: 'Деспре Леви а зис: „Тумим ши Урим ау фост ынкрединцаць бэрбатулуй сфынт
    Пе каре л-ай испитит ла Маса Ши ку каре Те-ай чертат ла апеле Мериба.'
  ben-OBCV: 'লেবির বিষয়ে তিনি বলেছিলেন: “তোমার তুম্মীম ও ঊরীম আছে তোমার বিশ্বস্ত
    দাসের কাছে। মঃসাতে তুমি তার পরীক্ষা করেছিলে; মরীবার জলের কাছে তুমি তার সঙ্গে ঝগড়া
    করেছিলে।'
  som-som: Oo markuu Laawi u ducaynayayna wuxuu yidhi, Tummiimkaagii iyo Uuriimkaagii
    waxay la jiraan kaaga aad jeceshahay, Oo aad Masaah ku tijaabisay, Oo aad biyihii
    Meriibaah agtooda kula dirirtay,
  lat-VUC: 'Levi quoque ait: [Perfectio tua, et doctrina tua viro sancto tuo, quem
    probasti in tentatione, et judicasti ad aquas contradictionis.'
  eng-ASVBT: And of Levi he said, Thy Thummim and thy Urim are with thy godly one,
    Whom thou didst prove at Massah, With whom thou didst strive at the waters of
    Meribah;
  ita-1885: 'Poi disse di LEVI: I tuoi Tummim e Urimsieno al tuo uomo pietoso, Il
    qual tu provasti in Massa, E col quale tu contendesti alle acque di Meriba;'
  eng-LXXUP: And to Levi he said, Give to Levi his manifestations, And his truth to
    the holy man, Whom they tempted in the temptation; They reviled him at the water
    of strife.
  eng-ULB: 'About Levi, Moses said: Your Thummim and your Urim belong your loyal one,
    the one whom you tested at Massah, with whom you struggled at the waters of Meribah.'
  spa-VBL: 'A Leví le dijo: “Tu Tumim le fue dado a Leví y tu Urim a los consagrados
    a Dios, los que probaste en Masá y con los cuales discutiste en las aguas de Meribá.'
  fra-_FOB: 'Il dit aussi, touchant Lévi: Tes Thummim et tes Urim sont à ton pieux
    serviteur, que tu éprouvas à Massa, avec lequel tu contestas aux eaux de Mériba;'
  mal-mal: 'ലേവിയെക്കുറിച്ച് അവൻ പറഞ്ഞത്: “നിന്റെ തുമ്മീമും ഊറീമും നിന്റെ ഭക്തന്റെ
    പക്കൽ ഇരിക്കുന്നു; നീ മസ്സയിൽവച്ചു പരീക്ഷിക്കുകയും മെരീബാ വെള്ളത്തിനരികിൽ മത്സരിക്കുകയും
    ചെയ്തവന്റെ പക്കൽ തന്നെ.'
  urd-GVR: 'Lāwī kī Barkat: Terī marzī mālūm karne ke qur''e banām Ūrīm aur Tummīm
    tere wafādār ḳhādim Lāwī ke pās hote haiṅ. Tū ne use Massā meṅ āzmāyā aur Marībā
    meṅ us se laṛā.'
  suz-BL: मिनु लेवी आ पर्बम मार देंशो बाक्‍त, देंशा हना “गे लेवी कली इन थुम्‍मीम गेने।
    इन ऊरीम इन थमा सुइक्‍चा ङा गेय पाइब कली गेने। गे मेको कली मास्‍साहम नाक्‍ताक्‍नी।
    गे मेरीबा ङा ब्‍वाक्‍कुम मेको नु जीतीनी” देंत। प्रस्‍थान २८:३०; १सामुएल १४:४१;
    प्रस्‍थान १७:२,७; भजन संग्रह ९५:८
  ita-1927: 'Poi disse di Levi: “I tuoi Thummim e i tuoi Urim appartengono all’uomo
    pio che ti sei scelto, che tu provasti a Massa, e col quale contendesti alle acque
    di Meriba.'
  ckb-ckb: 'سەبارەت بە نەوەی لێڤی گوتی: «تومیم و ئوریمی تۆ بۆ پیاوە خۆشەویستەکەتە،
    ئەوەی لە مەسا تاقیت کردەوە و لە مێرگی مەریبا خەباتت لەگەڵدا کرد.'
  eng-BBE: And of Levi he said, Give your Thummim to Levi and let the Urim be with
    your loved one, whom you put to the test at Massah, with whom you were angry at
    the waters of Meribah;
  kan-OKCV: 'ಲೇವಿ ಕುಲದ ವಿಷಯದಲ್ಲಿ ಹೇಳಿದ್ದೇನೆಂದರೆ: “ನಿಮ್ಮ ನಿರ್ಣಯವನ್ನು ತಿಳಿಸುವ ಊರೀಮ್,
    ತುಮ್ಮೀಮ್ ಎಂಬ ವಸ್ತುಗಳು ನಿಮ್ಮ ಭಕ್ತರಾದ ಇವರ ವಶದಲ್ಲಿ ಉಂಟಷ್ಟೆ. ನೀವು ಮಸ್ಸದಲ್ಲಿ ಅವರನ್ನು
    ಪರೀಕ್ಷಿಸಿದಿರಿ. ಮೆರೀಬಾದಲ್ಲಿ ನೀರು ಹೊರಟ ಸ್ಥಳದ ಹತ್ತಿರ ಅವರೊಡನೆ ವಿವಾದ ಮಾಡಿದಿರಿ.'
  tam-2017: 'லேவியர்களைக்குறித்து: “நீ மாசாவிலே பரீட்சைபார்த்து, மேரிபாவின் தண்ணீரின்
    அருகில் வாக்குவாதம்செய்த உன் பரிசுத்த மனிதனிடம் உன்னுடைய தும்மீம் ஊரீம் என்பவைகள்
    இருப்பதாக.'
  spa-RV-1909: 'Y á Leví dijo: Tu Thummim y tu Urim, con tu buen varón, al cual tentaste
    en Massa, y le hiciste reñir en las aguas de la rencilla;'
  ron-BTF: 'Şi despre Levi a spus: Tumim al tău şi Urim al tău să fie cu cel sfânt
    al tău, pe care l-ai încercat la Masa, cu care te-ai certat la apele din Meriba;'
  eng-WEBP: About Levi he said, “Your Thummim and your Urim are with your godly one,
    whom you proved at Massah, with whom you contended at the waters of Meribah.
  eng-FBV: 'To Levi he said: “Your Thummim were given to Levi and your Urim to those
    dedicated to God, the ones you tested at Massah and argued with at the waters
    of Meribah.'
  nld-1939: 'Over Levi sprak hij: Geef aan Levi uw Toemmim, Uw Oerim aan uw gunsteling,
    Die Gij bij Massa op de proef hebt gesteld, Met wie Gij bij het water van Meriba
    hebt getwist;'
  nch-BL: 'Huan Moisés quiijto ten iixhuihua Leví: “TOTECO, nopa levitame cati mitztequipanohuaj
    ica temachili, ta tiquinmacatoc nopa Tumim huan Urim, modados cati tatzejtzeloltic,
    para huelis quimatise mopaquilis. Tijyejyeco inihuejcapan tata campa nopa at Meriba
    campa nochi israelitame quinajnanquiliyayaj. Tijchijqui para iixhuihua mitztequipanose
    xitahuac.'
  vie-1934: 'Người cũng chúc cho Lê-vi rằng: Thu-mim và u-rim của ngươi vốn thuộc
    về người tin kính của ngươi, Mà ngươi thử thách tại Ma-sa, Tranh giành với tại
    nước Mê-ri-ba.'
  hin-CV: लेवी के विषय में मोशेह के वचन थे, “याहवेह, आपका थुम्मीम और आपका उरीम आपके
    विश्वासयोग्य लोगों के अधिकार में बना रहे, जिसे आप मस्साह में परख चुके हैं, जिसके
    साथ आपने मेरिबाह जल के सोते पर वाद-विवाद किया था;
  eng-OURB: About Levi [United with] he said, “Your Thummim ·Perfections· and your
    'Urim ·Lights· are with your pious one, whom you proved at Massah [Testing], with
    whom you contended at the waters of Meribah [Quarreling].
  spa-BES: 'Y de Leví, dijo: Dale a él Tumim y el Urim a Leví y sean para tu consagrado,
    al que pusiste a prueba en Masah, con quien te enojaste en las aguas de Meriba;'
  tdx-tdx: 'Le hoe ty nanoe’e i Levy: Ee te ho amy Masi’oy ty Tomime’o naho ty Orime’o;
    i niventea’o e Masà naho nitsohe’o an-drano’ i Meribày;'
  vid-vid: Kwa chiwalo cha nhanzi ya Lawi, nakalonga, “Gwa Mkulu Nguluwi uipe nhanzi
    ya Lawi ulonzi wa hegwe wa Ulimu, ulonzi wa hegwe wa Sumimu kwa awo wouwaganilile,
    nawouwajezile ako Masa, na kitwanza na hewo kuli mazi ga Meliba.
  eng-OKE: 'And of Levi he said: With perfections and lights, clothe Thou the man
    who is found holy before Thee whom Thou didst try in the temptation, and he was
    upright, and whom Thou didst prove at the Waters of Contention, and he was faithful.'
