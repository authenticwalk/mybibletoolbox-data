    لِرَجُلِكَ الَّذِي جَرَّبْتَهُ وَامْتَحَنْتَهُ فِي مَسَّةَ، وَخَاصَمْتَهُ عِنْدَ
    مَاءِ مَرِيبَةَ.'
  ewe-ewe: 'Mose gblɔ tso Levi ƒe viwo ŋu be: “Tsɔ wò Urim kple Tumim na wò ame kɔkɔe
    Levi. Èdo Levi kpɔ le Masa; nèwɔ dzre kplii le Meriba tsia gbɔ.'
  eng-LEE: And of Levi he said, Thy Thummim and thy Urim are with thy holy man, whom
    thou didst prove at Massah, and with whom thou didst strive at the waters of Meribah;
  asm-FB: লেবীৰ বিষয়ে মোচিয়ে ক’লে, “লেবী, তোমাৰ ভক্তৰ লগত তোমাৰ তুম্মীম আৰু উৰীম
    আছে; মচ্ছাত তুমি যাৰ পৰীক্ষা কৰিছিলা, মিৰীবাৰ পানীৰ ওচৰত যাৰ সৈতে বিবাদ কৰিছিলা,
  sus-A: عَننَبِ مُنسَ يِ مَسٍنيِ نَن تِ لٍوِ بْنسْي شَ قٍ رَ، «عَلَتَلَ، عِ بَرَ
    عِ شَ تْنشُمَيٍ تُمِمِ نُن عُرِ مِ سٌ لٍوِ بْنسْي يِ رَ. بْنسْي تِنشِنشِ نَن عٍ
    رَ عِ نَشٍيٍ مَتٌ مَسَ، عِ نَشٍيٍ مَكِيتِ مٍرِبَ يٍ شَ قٍ رَ.
  fra-SBL: À propos de Lévi, il a dit, « Ton Thummim et ton Urim sont avec ton pieux,
    que vous avez prouvé à Massah, avec qui tu t'es disputé aux eaux de Meribah.
  hbo-hbo: וּלְלֵוִ֣י אָמַ֔ר תֻּמֶּ֥יךָ וְאוּרֶ֖יךָ לְאִ֣ישׁ חֲסִידֶ֑ךָ אֲשֶׁ֤ר נִסִּיתֹו֙
    בְּמַסָּ֔ה תְּרִיבֵ֖הוּ עַל־מֵ֥י מְרִיבָֽה׃
  eng-WYCLIFFE: Also he seide to Leuy, Thi perfeccioun and thi techyng is of an hooly
    man, whom thou preuedist in temptacioun, and demedist at the Watris of Ayenseiynge;
  cwe-cwe: Kusonhela kabila da Lawi kalonga, ‘Weye Mndewa Mulungu uweng'he kabila
    da Lawi mbuli yako ya Ulimu, mbuli yako ya Sumimu kwa wanhu wako wokwaminika,
    wouwagezile uko Masa. Kuihuma nawo kuna yamazi ya Meliba.
  kik-kik: 'Ũndũ wĩgiĩ Lawi oigire atĩrĩ: “Thumimu yaku na Urimu yaku nĩ cia mũndũ
    ũrĩa ũkenagio nĩwe. Nĩwamũgeririe arĩ kũu Masa; ũkĩmũrũithia kũu maaĩ-inĩ ma Meriba.'
  fra-NCL: 'Il dit pour Lévi : Ton Urim et ton Thummim sont confiés à ton homme saint,
    que tu as éprouvé à Massa, avec qui tu as contesté aux eaux de Mériba,'
  cek-AK: Levi kawng pongah anih mah, Nang ih Thumin hoi Urim loe, Massah ah na tanoek
    moe, Meribah tui ohhaih ahmuen ah na tanoek ih kaciim kami khaeah om tih.
  cuk-cuk: 'Moisés, Leví-wagangindi sogded: “Bab-Jehováʼye, Tumim, degine, Urim begadid,
    Leví-wagangi-nued-binsasadga be uksad. Israel-dulemardi, Masahʼye-neg-nugadgi,
    Meriba-diigi bebo ulusgu, be-wilubdaksad.'
  uig-CYR: 'У Лавий тоғрисида мундақ деди: — «Сениң урим вә туммим ташлириң Сениң
    бу муқәддәс бәндәңгә тапшурулған; Сән уни Массаһда синидиң, Мәрибаһниң сулириниң
    йенида униң билән талаштиң.'
  tel-2017: లేవీ గురించి మోషే ఇలా పలికాడు, నీ తుమ్మీము, నీ ఊరీము నీ భక్తుడి కోసం ఉన్నాయి.
    మస్సాలో నువ్వు అతణ్ణి పరీక్షించావు. మెరీబా నీళ్ల దగ్గర అతనితో నువ్వు పోరాడావు.
  hat-BSA: 'A Lévi, li di: Thumim nan avèk Urim nan apatyen a sèvitè fidèl Ou, ou
    te pase li a leprèv nan Massa, avèk sila ou te goumen nan dlo Meriba yo.'
  kos-kos: 'Ke sruf lal Levi el fahk: “LEUM GOD, akkalemye lungse lom nu sin mwet
    kulansap oaru lom, mwet Levi, Ke Urim ac Thummim; Kom tuh sang mwe srike nu selos
    in acn Massah, Ac konauk inse pwaye lalos sisken kof Meribah.'
  hbo-WLC: וּלְלֵוִ֣י אָמַ֔ר תֻּמֶּ֥יךָ וְאוּרֶ֖יךָ לְאִ֣ישׁ חֲסִידֶ֑ךָ אֲשֶׁ֤ר נִסִּיתוֹ֙
    בְּמַסָּ֔ה תְּרִיבֵ֖הוּ עַל־מֵ֥י מְרִיבָֽה׃
  ibo-ibo: Banyere Livayị o kwuru sị, “Urim na Tumim gị dịịrị ohu gị ahụ kwesiri ntụkwasị
    obi. Ị nwara ya ọnwụnwa na Masa, gị na ya sekwara okwu na mmiri Meriba.
  ory-ory: ପୁଣି, ସେ ଲେବୀ ବିଷୟରେ କହିଲେ, “ତୁମ୍ଭର ତୁମ୍ମୀମ୍‍ ଓ ଉରୀମ୍‍ ତୁମ୍ଭ ଧାର୍ମିକ ପୁରୁଷ
    ସହିତ ଅଛି, ତୁମ୍ଭେ ମଃସାରେ ତାହାର ପରୀକ୍ଷା କଲ, ମିରୀବାଃ ଜଳ ନିକଟରେ ତୁମ୍ଭେ ତାହା ସଙ୍ଗେ
    ବିରୋଧ କଲ।”
  chk-chk: Nge a apasa usun ewe ainangen Lefi, “Kopwe ngeni chon ewe ainangen Lefi
    noum kewe chon pin om Tumim me om Urim . Ka sotuniir me Masa, ka anini ngeniir
    me arun ewe kolukun Meripa.
  rop-rop: Blanga det Libai klen Mosis bin tok, “YAWEI, yu shoum olabat wanim yu wandim
    olabat blanga dum garram det dubala speshalwan ston gulum Yuram en Thamam. Yu
    shoum tharran thru langa detlot trubala wekinmen blanga yu, detlot Libai serramonimen.
    Yubin testim olabat deya langa det pleis gulum Mesa, en yubin sabi olabat brabli
    trubalawan deya langa det woda gulum Meriba.
  ukr-1871: 'А Левія благословив словами: І тумим твій і урим твій будуть для чоловіка
    твого побожного, котрого ти спокушував в Массї, і заводив сварку при водах Мериви;'
  deu-1951: 'Von Levi aber sagte er: Deine Rechte und deine Lichter gehören deinem
    heiligen Mann, den du versucht hast zu Massa, mit dem du gehadert hast am Haderwasser;'
  eng-JPS: 'And of Levi he said: Thy Thummim and Thy Urim be with Thy holy one, whom
    Thou didst prove at Massah, with whom Thou didst strive at the waters of Meribah;'
  srp-1865: 'I za Levija reèe: tvoj Tumim i tvoj Urim neka budu u èovjeka tvojega
    svetoga, kojega si okušao u Masi i s kojim si se prepirao na vodi Merivi;'
  lug-lug: 'Bino bye yayogera ku Leevi: “Sumimu wo ne Ulimu wo biwe omusajja oyo gw’oyagala
    ennyo. Wamukebera e Masa n’omugezesa ku mazzi ag’e Meriba.'
  heb-heb: וללוי אמר תמיך ואוריך לאיש חסידך אשר נסיתו במסה תריבהו על מי מריבה׃
  ben-IRV: আর লেবির বিষয়ে তিনি বললেন, “তোমার সেই আনন্দের সঙ্গে তোমার তুম্মীম ও ঊরীম
    রয়েছে; যার পরীক্ষা তুমি মঃসাতে করলে, যার সঙ্গে মরীবার জলের কাছে বিবাদ করলে।
  pan-pan: ਲੇਵੀ ਲਈ ਉਸ ਨੇ ਆਖਿਆ, ਤੇਰੀ ਤੁੰਮੀਮ ਅਤੇ ਊਰੀਮ ਤੇਰੇ ਉਸ ਧਰਮੀ ਮਨੁੱਖ ਕੋਲ ਹਨ, ਜਿਸ
    ਨੂੰ ਤੂੰ ਮੱਸਾਹ ਉੱਤੇ ਪਰਖਿਆ, ਅਤੇ ਮਰੀਬਾਹ ਦੇ ਪਾਣੀ ਉੱਤੇ ਉਸ ਨਾਲ ਮੁਕਾਬਲਾ ਕੀਤਾ,
  mya-JVB: လေဝိ အမျိုးကိုကား ၊ သင် ၏သုမိမ် နှင့် ဥရိမ် သည် မဿာ အရပ်၌ သင်စုံစမ်း ၍
    ၊ မေရိဘ စမ်းရေ အနား မှာ သင်ဆန့်ကျင်ဘက်ပြုသော သင် ၏ သန့်ရှင်း သူ ၌ ရှိပါစေသော၊
  hmo-hmo: Mose ese Levi iduhu ia herevalaia, ia gwau, “Lohiabada e, oiemu ura gauna
    be, Tumima bona Urima dekena amo do oi hedinaraia noho, oiemu helaga taudia, Levi
    ena iduhu taudia, edia gaukara dekena amo. Masa dekenai edia goada oi tohoa, bona
    Meriba ranu gabudia dekenai edia goada oi hamomokania.
  urd-urd: और लावी के हक़ में उसने कहा, तेरे तुम्मीन और ऊरीम उस मर्द — ए — ख़ुदा के
    पास हैं जिसे तूने मस्सा पर आज़मा लिया, और जिसके साथ मरीबा के चश्मे पर तेरा तनाज़ा'
    हुआ;
  rus-SYN: 'И о Левии сказал: туммим Твой и урим Твой на святом муже Твоем, которого
    Ты искусил в Массе, с которым Ты препирался при водах Меривы,'
  bqc-SIM: 'Levii buiↄ yã́ musu à mɛ̀: N Tumiũ ń Uliũo kpà n gbɛ̃́ náaideↄwa.
    N ń lɛ́ n ń gwá Masa, n zↄakàńzi Mɛliba í kĩ́i.'
  tcz-CHONGTHU: Levi chung chang thudola aman hitihin aseiye; tun nangman Urim chu
    Levi henga pen lang, nadei sah tah pahi nangman petan, Massah muna napatepsa ahitan,
    Merribah muna twi najep doh sah ahi.
  mar-mar: 'लेवीविषयी मोशे असे म्हणाला: “लेवी तुझा खरा अनुयायी आहे. तो थुम्मीम व उरीम
    बाळगतो. मस्सा येथे तू लेवीची कसोटी पाहिलीस. मरीबाच्या झऱ्याजवळ, ते तुझेच आहेत
    याची तू कसोटी करून घेतलीस.'
  qub-qub: 'Leví trïbu runacunapämi niran: «Tayta Dios, Israelcunataga Masah partichömi
    musyaparayqui. Meribachömi paycunawan rimanacurayqui. Nishayquita wiyacoj Leví
    trïbu runacunatami ichanga Tumimtawan Urimta aptapashcanqui.'
  hat-hat: 'Men sa li di pou branch fanmi Levi a: Seyè! Se ou menm ki pou fè yo konnen
    volonte ou. Y''ap sèvi ou san lage. Ou te sonde yo bò Masa. Ou te kenbe tèt ak
    yo bò sous dlo Meriba yo.'
  eng-BSB: 'Concerning Levi he said: “Give Your Thummim to Levi and Your Urim to Your
    godly one, whom You tested at Massah and contested at the waters of Meribah.'
  tod-tod: 'Leevi letegi, é ɠɛni ma: Ee, Ɠɔoɠɔ GALAGI! È wuulimegi ta tumimegi veeni
    ɗa-lada wotiɠɛ nuiti zea, Leevi mavofodaiti, niiti è ti ʋoluɠulaai Masa, è ti
    zakpe Meeliɓa ɗɛiti pɔ bɛ.'
  eng-WEBPB: About Levi he said, “Your Thummim and your Urim are with your godly one,
    whom you proved at Massah, with whom you contended at the waters of Meribah.
  kbq-kbq: Hagi Livae nagakura amanage hu'ne, Ra Anumzamoka kentahi eri'za nagaka'a,
    Livae nagara Tamimi havene Urimi havene kagri kavesi'zama hakeno, erifore'ma hu'zana
    zami'nane. Masa kumate'ene Meriba tinte'ene rezamahenka ke'nane.
  nhe-BL: 'Huan Moisés quiijto tlen iixhuihua Leví: “TOTECO, nopa levitame tlen mitztequipanohuaj
    ica temachtli, ta tiquinmacatoc nopa Tumim huan Urim, nopa dados tlen tlatzejtzeloltic,
    para huelis quimatise mopaquilis. Tijyejyeco ininhuejcapan tata campa nopa atl
    Meriba campa nochi israelitame quinajnanquiliyayaj. Tijchijqui para iixhuihua
    mitztequipanose xitlahuac.'
  gub-BL: Umume'u ko ma'e Erewi izuapyapyr wanehe. O Tupàn, eremono Tumi Uri rehe
    we Neremiruze'eg neremixamixak kwer wanupe. Ereagaw Maxa pe ne wà. Ereze'egahy
    wanupe Merima 'yzygwar huwake ne wà no.
  eng-DRA: 'To Levi also he said: Thy perfection, and thy doctrine be to thy holy
    man, whom thou hast proved in the temptation, and judged at the waters of contradiction:'
