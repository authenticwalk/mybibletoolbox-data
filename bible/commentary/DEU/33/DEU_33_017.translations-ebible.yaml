verse: DEU.033.017
translations:
  mal-C: പ്രതാപത്തിൽ അവൻ കടിഞ്ഞൂൽ കാട്ടുകാളയെപ്പോലെയാണ്; അവന്റെ കൊമ്പുകൾ കാട്ടുപോത്തിൻകൊമ്പുകളാകുന്നു.
    അവകൊണ്ട് അവൻ ജനതകളെ, ഭൂമിയുടെ അതിരുകളിൽ ഉള്ളവരെപ്പോലും വെട്ടി ഓടിച്ചുകളയും. എഫ്രയീമിന്റെ
    പതിനായിരങ്ങളും; മനശ്ശെയുടെ ആയിരങ്ങളും അങ്ങനെതന്നെ.”
  deu-TKW: Hoheit umgiebt seinen erstgebornen Stier, wie eines WiIdochsen sind seine
    Hörner. Mit ihnen stößt er Völker nieder, allzumal die Enden der Erde. Das sind
    die Zehntausende Ephraims und das die Tausende Manasses!
  lin-lin: Na lokumu, azali lokola mwana liboso ya ngombe ; maseke na ye ezali lokola
    ya mpakasa. Na nzela na yango nde ebetaka bikolo, ata bikolo oyo ezali na suka
    ya mokili. Tala ndenge nini bato ya Efrayimi bazali ebele penza, tala ndenge nini
    bato ya Manase bazali penza ebele ! »
  eng-LSV: His splendor [is] a firstling of his ox, || And his horns [are] horns of
    a wild ox; With them he pushes the peoples || Altogether to the ends of the earth;
    And they [are] the myriads of Ephraim, || And they [are] the thousands of Manasseh.
  eng-GNV: 'His beautie shalbe like his first borne bullock, and his hornes as the
    hornes of an vnicorne: with them hee shall smite the people together, euen the
    endes of the world: these are also the ten thousands of Ephraim, and these are
    the thousands of Manasseh.'
  eng-WEBSTER: 'His glory is like the firstling of his bullock, and his horns are
    like the horns of unicorns: with them he shall push the people together to the
    ends of the earth: and they are the ten thousands of Ephraim, and they are the
    thousands of Manasseh.'
  nhw-BL: Iixhuihua Efraín, icone José, elij nelía huejhueyi quen iachtihui cone se
    toro. Iixhuihua quipiyase chicahualistli quen icuacua se toro. Elise tetique quen
    se búfalo catli ayamo aqui quimaxojtilijtoc. Nopa miyaqui miles tlen ininsoldados
    iixhuihua Efraín, huan nopa miyaqui miles tlen iixhuihua Manasés quincuacuajhuise
    nochi tlamantli masehualme hasta campa más huejca tlalme ipan ni tlaltipactli,
    huan quintlanise nochime ica san se huelta.”
  swh-ONEN: Katika fahari yeye ni kama fahali mzaliwa wa kwanza; pembe zake ni pembe
    za nyati, na kwa pembe hizo atapiga mataifa, hata yaliyo miisho ya dunia. Hivyo
    ndivyo yalivyo makumi elfu ya Efraimu; hivyo ndivyo yalivyo maelfu ya Manase.”
  bba-bba: Yosɛfun bwese kɛrɑ ye, yɑ bɛɛrɛ mɔ. Yɑ dɑm mɔ nɡe kɛtɛ kinɛru. Yen dɑm
    mu sɑ̃ɑwɑ nɡe ɡbeeku kɛtɛn kɔbin dɑm. Dɑm mɛyɑ yɑ rɑ kɑ bwese tukunu so, kpɑ yu
    nu ɡirɑ. Efɑrɑimun tɔn dɑbirɑ tɑ sɑ̃ɑ nɡe kɔbi yin tiɑ, mɑ Mɑnɑsen tɔn dɑbirɑ
    mɑɑ sɑ̃ɑ nɡe kɔbi yin yiruse.
  eng-KJVCPB: 'His glory is like the firstling of his bullock, And his horns are like
    the horns of unicorns: With them he shall push the people together to the ends
    of the earth: And they are the ten thousands of Ephraim, And they are the thousands
    of Manasseh.'
  luo-luo: Joka Josef nochal gi rwath makayo, tungene nochal mana ka tung jowi manie
    thim, ma obiro chuowogo ogendini moriembgi nyaka tunge piny duto. Tungego gin
    ji alufu apar mag Efraim kod ji alufu apar mag jo-Manase.
  meu-meu: Ena boromakau natuna maruanena roboana na herea dae; Doana na uda boromakauna
    doana na heto; Doana amo taunimanima iboudiai baine nuadia Baine nuadia ela bona
    tanobada dokodia; Efraim ena gerebu gerebu ese, Bona Manase ena daha daha ese.
  npi-ULB: ऐश्‍वर्यमा तिनी पहिले बियाएका बाछोझैँ छन्, र तिनका सिङ अर्नाका सिङ हुन्
    । तीद्वारा नै तिनले सबै मानिसलाई पृथ्वीको पल्लो छेउसम्म हान्‍ने छन् । यी एफ्राइमका
    दसौँ हजार हुन् र मनश्शेका हजारौँ हुन् ।
  yor-yor: Ní ọláńlá ó dàbí àkọ́bí akọ màlúù; ìwo rẹ̀, ìwo àgbáǹréré ni. Pẹ̀lú wọn
    ni yóò fi ti àwọn orílẹ̀-èdè, pàápàá títí dé òpin ayé. Àwọn sì ni ẹgbẹẹgbàárùn
    mẹ́wàá Efraimu, àwọn sì ni ẹgbẹẹgbẹ̀rún Manase.”
  ind-ind: Seperti banteng yang menyeruduk musuh dengan tanduknya, suku-suku Yusuf
    sangatlah kuat. Mereka akan menyeruduk bangsa-bangsa lain sampai ke negeri yang
    amat jauh. Demikianlah yang akan dilakukan oleh keturunan dari dua anak laki-laki
    Yusuf, yaitu puluhan ribu orang dari suku Efraim dan ribuan orang dari suku Manasye.”
  pes-OPCB: یوسف در قوت مانند گوسالۀ نر است، و همچون گاو وحشی با شاخهای خویش تمام
    قومها را می‌زند. این برکات بر هزاره‌های منسی و ده هزاره‌های افرایم باد.»
  tgl-ULB: Ang unang anak ng isang toro, maluwalhati siya, at kaniyang mga sungay
    ay ang mga sungay ng isang mabangis na toro. Kasama nilang itutulak niya ang mga
    tao, lahat sila, sa katapusan ng mundo. Ito ang mga sampung libo ng Efraim; ito
    ang mga libu-libo ni Manases.
  cbu-NT: Osiyarinchich tputs wakar wip karupanari tamatarpari ashirusin, waanaatsi
    ksutkusin, putiteew taachinllinaya. Wakar upapchir wits wazuraneew kátimapan misha
    waratamapan tamatarpari uru ashtachinllinaya. Ashirusin, undararee waratkatssin,
    watsapunish arap tashitungambeeru kasachinllinaya. Osiyarini wip Manaseschich,
    misha Efrayinchich zapan pzapaneeyarusin, waamaritin ichingaroo kasirsin taachinllinpa,
    Móysisarini Apanllpa mashku, Osiyarinchicheem nlluranur tárangiya.
  hui-hui: Yosebe hameiginiru ti nogo bulumaga wangabe hongohe kagobi ka. Bulumaga
    gabua haguaneni ne gayane kirahe kaligobi ka. Ibunaga ne gayane mendego Manase
    hamewaneigini daosini dewaore karubi ka. Mendego Eberaimi hamewaneigini aria daosini
    dewaore karubi ka. Ne gayane kira ogoni labome dindi tara tarani hameigini palima
    pedaru bo he̱la amu haga biaga. Ti dindi gibuni ngaruha bope laga bima piaga ka,
    lalu lene.
  mya-mya: ယော​သပ်​သည်​နွား​လား​ဥ​သ​ဖ​ကဲ့​သို့​လည်း ကောင်း၊ နွား​ရိုင်း​ဦး​ချို​ကဲ့​သို့​လည်း​ကောင်း​ခွန်​အား
    ကြီး​၏။ သူ​၏​ဦး​ချို​များ​သည်​ကား​မ​နာ​ရှေ​အ​နွယ်​ဝင်​နှင့် ဧ​ဖ​ရိမ်​အ​နွယ်​ဝင်​ထောင်​သောင်း​များ​စွာ​တို့
    ဖြစ်​သ​တည်း။ သူ​သည်​ထို​ဦး​ချို​များ​ဖြင့်​လူ​အ​မျိုး​မျိုး​တို့​ကို မြေ​ကြီး​အ​စွန်း​သို့​တိုင်​အောင်​ခတ်​ထုတ်​လိမ့်​မည်။''
  bod-N: ཁོ་ཡི་བརྗིད་ཉམས་གླང་ཐུག་སྐྱེས་འགོ་བཞིན། ། དེ་ཡི་རྭ་ཅོ་གླང་རྒོད་རྭ་དང་མཚུངས།
    ། ས་མཐའི་བར་དུ་མི་རྣམས་ལ་བསྣུན་ཅིང་། ། དེ་དག་ཨེ་ཕཱར་ཡིམ་གྱི་འབུམ་ཕྲག་དང་། ། དེ་དག་མཱ་ན་ཤེ་ཡི་སྟོང་ཕྲག་ཡིན།
    །ཞེས་གསུངས་སོ། །
  sna-sna: Muumambo hwake anoita semhongora yenzombe; nyanga dzake dzakaita senyanga
    dzenyati. Nadzo achatunga ndudzi, kunyange vaya vari kumagumo enyika. Ava ndivo
    zviuru zvaManase.”
  spa-BLM: La majestad pertenece al primogénito de su rebaño. Sus cuernos son los
    cuernos del buey salvaje. Con ellos empujará a todos los pueblos hasta los confines
    de la tierra. Son los diez mil de Efraín. Son los miles de Manasés”.
  cac-cac: Te ay smay eb' yin̈tilal José, aton eb' yin̈tilal Efraín man̈xo b'ischajb'enoc
    yed' eb' yin̈tilal Manasés, smilalxo eb'. Te ay smay eb' icha junoc noc' mam vacax,
    ma icha yip junoc noc' caltacte'al vacax nivac sch'aac. Ol spech masanil chon̈ab'
    eb' masanto b'aj slajvic'och yolyib'an̈q'uinal, xchi vin̈.
  swh-ULB: Mzawa wa kwanza wa ng’ombe, katika utukufu wake, na pembe zake ni pembe
    za ng’ombe mwitu. Kwa hawa atawasukuma watu, wote, hadi mwisho wa ulimwengu. Hawa
    ni maelfu makumi ya Efraimu; hawa ni maelfu wa Manase.
  bel-bel: 'моцнасьць яго як у першароднага цяляці, і рогі ў яго, як рогі ў буйвала;
    імі пабора ён народы ўсе да краёў зямлі: гэта процьма Яфрэмавая, гэта тысячы Манасііныя.'
  deu-ELBBK: Sein ist die Majestät des Erstgeborenen seines Stieres; und Hörner des
    Wildochsen sind seine Hörner. Mit ihnen wird er die Völker niederstoßen allzumal
    bis an die Enden der Erde. Und das sind die Zehntausende Ephraims, und das die
    Tausende Manasses.
  mbb-OT: Is desen din meiring te zesen te kinekekayan he tudu he vaka. Is gehem din
    meiring te ǥehem te sungey te kelesanen he vaka. Pinaaǥi kayi edèdeetan din is
    menge nasyun minsan is diyà te kinemeziyuan he vahin kayi te kelibutan. Iyan heini
    penuvadtuvad ku te mahabet he menge etew he egkeǥepak diyà te ki Efraim wey ki
    Manase.”
  mal-2015: അവന്റെ കടിഞ്ഞൂൽകൂറ്റൻ അവന്റെ പ്രതാപം; അവന്റെ കൊമ്പുകൾ കാട്ടുപോത്തിന്റെ
    കൊമ്പുകൾ; അവയാൽ അവൻ സകലജാതികളെയും ഭൂസീമാവാസികളെയും വെട്ടി ഓടിക്കും; അവ എഫ്രയീമിന്റെ
    പതിനായിരങ്ങളും മനശ്ശെയുടെ ആയിരങ്ങളും തന്നേ.
  rmc-rmc: O Jozef andre peskro šukariben hino ajso sar o ešebno bikos, hin les rohi
    sar le dzive bivolos. Ola rohi hine o ezera manuša andro Menaše a o deš ezera
    andro Efrajim; lenca predžubinela le naroden a ispidela len dži pro agor la phuvakro.“
  pes-OPV: جاه او مثل نخست زاده گاوش باشد. و شاخهایش مثل شاخهای گاو وحشی. با آنها
    امتها را جمیع تا به اقصای زمین خواهد زد. و اینانند ده هزارهای افرایم و هزارهای
    منسی.»
  ron-1924: 'Ел аре фрумусеця ынтыюлуй нэскут ал таурулуй; Коарнеле луй сунт кум сунт
    коарнеле биволулуй; Ку еле ва ымпунӂе пе тоате попоареле, Пынэ ла марӂиниле пэмынтулуй:
    Еле сунт зечиле де мий але луй Ефраим, Еле сунт мииле луй Манасе.”'
  ben-OBCV: তার মহিমা প্রথমজাত ষাঁড়ের মতো; তার শিং বন্য ষাঁড়ের শিং। তা দিয়ে সে
    জাতিদের গুঁতাবে, এমনকি পৃথিবীর শেষ প্রান্ত পর্যন্ত। এরকমই হবে ইফ্রয়িমের লক্ষ
    লক্ষ লোক; এরকমই হবে মনঃশির হাজার হাজার লোক।”
  som-som: Sida dibigiisa curadka ah weynaan buu leeyahay, Oo geesihiisuna waa sidii
    geeso gisi, Oo wuxuu ku hardiyi doonaa dadka dunida dhinacyadeeda jooga oo dhan,
    Oo iyagu waa tobanka kun oo reer Efrayim, Iyo kumaanyaalka reer Manaseh.
  lat-VUC: 'Quasi primogeniti tauri pulchritudo ejus, cornua rhinocerotis cornua illius:
    in ipsis ventilabit gentes usque ad terminos terræ. Hæ sunt multitudines Ephraim:
    et hæc millia Manasse.]'
  eng-ASVBT: 'The firstling of his herd, majesty is his; And his horns are the horns
    of the wild ox: With them he shall push the peoples all of them, even the ends
    of the earth: And they are the ten thousands of Ephraim, And they are the thousands
    of Manasseh.'
  ita-1885: Egli ha una bravura, come il primogenito di un toro; E le sue corna son
    come corna di liocorno; Con quello egli cozzerà i popoli tutti quanti, Fino alle
    stremità della terra. E queste son le decine delle migliaia d'Efraim, E queste
    son le migliaia di Manasse.
  eng-LXXUP: 'His beauty is as the firstling of his bull, His horns are the horns
    of a unicorn; With them he shall thrust the nations at once, even from the end
    of the earth: These are the ten thousands of Ephraim, And these are the thousands
    of Manasseh.'
  eng-ULB: The firstborn of an ox, majestic is he, and his horns are the horns of
    a wild ox. With them he will push the peoples, all of them, to the ends of the
    earth. These are the ten thousands of Ephraim; these are the thousands of Manasseh.
  spa-VBL: Es tan majestuoso como un toro primogénito; sus cuernos son como los de
    un buey salvaje. Los usará para cornear a las naciones, conduciéndolas hasta los
    confines de la tierra. Los cuernos representan los diez mil de Efraín, y los miles
    de Manasés”.
  fra-_FOB: Il a la beauté du premier-né de ses taureaux, et ses cornes sont les cornes
    d'un buffle; avec elles il heurtera tous les peuples ensemble jusqu'aux bouts
    de la terre; ce sont les myriades d'Éphraïm, ce sont les milliers de Manassé.
  mal-mal: അവന്റെ മഹത്വം കടിഞ്ഞൂൽകൂറ്റൻ പോലെ; അവന്റെ കൊമ്പുകൾ കാട്ടുപോത്തിന്റെ കൊമ്പുകൾ;
    അവയാൽ അവൻ സകലജനതകളെയും ഭൂമിയുടെ സീമ വരെയും ഓടിക്കും; അവർ എഫ്രയീമിന്റെ പതിനായിരങ്ങളും
    മനശ്ശെയുടെ ആയിരങ്ങളും തന്നേ”.
  urd-GVR: Yūsuf sānḍ ke pahlauṭhe jaisā azīm hai, aur us ke sīṅg janglī bail ke sīṅg
    haiṅ jin se wuh duniyā kī intahā tak sab qaumoṅ ko māregā. Ifrāīm ke beshumār
    afrād aise hī haiṅ, Manassī ke hazāroṅ afrād aise hī haiṅ.
  suz-BL: मेको आ लोक्‍ब आन दाते ङा नेल्‍ल क्‍येङा ठेयब मुर, योसेफ आ पिया तार दुम्‍ल।
    मेको ङोंइती जरमेशो बाछा खोदेंशो बाक्‍ब। मेको ताइब बाक्‍ब। मेको आ ग्रोव़ ब्‍वाकी
    ङा ब्‍यफ आ ग्रोव़ खोदेंशो बाक्‍ब। मेकोमी जात जात ङा मुर आन कली खेरशा, रागी आ सुर
    सम्‍म नेप्‍ब। मेकोपुकी एफ्राइम आ लाख लाख ङा मुर नु मनस्‍से आ हजार हजार ङा मुर
    बाक्‍नीम” देंत। उत्‍पत्ती ४६:२०
  ita-1927: Del suo toro primogenito egli ha la maestà; le sue corna son corna di
    bufalo. Con esse darà di cozzo ne’ popoli tutti quanti assieme, fino alle estremità
    della terra. Tali sono le miriadi d’Efraim, tali sono le migliaia di Manasse”.
  ckb-ckb: نۆبەرەی گایەکەی شکۆمەندییە بۆی، قۆچەکانی قۆچی گای کێوین، بەوان قۆچ لە گەلان
    دەدات، پێکەوە هەتا ئەوپەڕی زەوی، ئەوان هەزاران هەزاری ئەفرایم و هەزارانی مەنەشەن.»
  eng-BBE: 'He is a young ox, glory is his; his horns are the horns of the mountain
    ox, with which all peoples will be wounded, even to the ends of the earth: they
    are the ten thousands of Ephraim and the thousands of Manasseh.'
  kan-OKCV: ಅವನ ವೈಭವವು ಚೊಚ್ಚಲ ಹೋರಿಯಂತೆ ಇರುವುದು, ಅವನ ಕೊಂಬುಗಳು ಕಾಡುಕೋಣಗಳ ಕೊಂಬುಗಳಂತೆ
    ಇರುವುದು. ಇವುಗಳಿಂದ ಜನಾಂಗಗಳನ್ನೆಲ್ಲಾ ಇರಿದು ಒಟ್ಟಿಗೆ ಭೂಮಿಯ ಅಂಚಿನವರೆಗೆ ಓಡಿಸುವನು. ಎಫ್ರಾಯೀಮ್
    ಕುಲದ ಹತ್ತು ಸಾವಿರ ಜನರೂ ಇಂಥವರೇ. ಮನಸ್ಸೆ ಕುಲದ ಸಹಸ್ರ ಜನರೂ ಇಂಥವರೇ ಆಗಿದ್ದಾರೆ.”
  tam-2017: அவனுடைய அலங்காரம் அவன் முதற்பிறந்த காளையினுடைய அலங்காரத்தைப்போலவும், அவன்
