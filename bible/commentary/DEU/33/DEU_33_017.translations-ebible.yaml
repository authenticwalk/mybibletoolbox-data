    χιλιάδες Μανασσῆ.
  ind-AYT: Anak sapi sulung adalah kehormatannya, tanduk-tanduknya seperti tanduk
    sapi liar. Dengan itu, ia akan menanduk bangsa-bangsa sampai ke ujung bumi. Itulah
    orang Efraim yang berjumlah puluhan ribu, dan orang Manasye yang berjumlah ribuan.”
  nya-nya: Ulemerero wake uli ngati ngʼombe yayimuna yoyamba kubadwa; nyanga zake
    zili ngati za njati. Ndi nyanga zakezo adzapirikitsa anthu a mitundu ina, ngakhale
    iwo amene akukhala ku malekezero a dziko lapansi. Nyanga zimenezi ndiye anthu
    miyandamiyanda a Efereimu; nyanga zimenezi ndiye anthu 1,000 a Manase.”
  hrv-hrv: K'o prvenac bika on je veličanstven, rozi su mu rogovi bivolji, njima on
    nabada narode sve do krajeva zemaljskih. Takva su mnoštva Efrajimova, takve su
    tisuće Manašeove.
  mps-mps: Te Josep hani augwali bomo elalubo, te bulu uni kau kibugo tobolude gąų
    holai tiwai elalubao. Te Josepgo ogwa me Manase, te hani we bidi augwali te kau
    kibugo tobolu gąų me deli tiwai dao. Tama me te Josepgo gasa ogwa Efraim aga
    we bidi hani tausen hauwa te kau kibugo me tobolu gąų tiwai dao. Tama te tobolu
    gąų sigo te gasa we bidi hani enebo dao, tama augwali popogolo pelama, te tǫ
    sabiba usu nigi paibao,” wali.
  tpi-tpi: Lain Josep i strong moa olsem wel bulmakau i gat kom. Ol planti manmeri
    bilong lain Manase i olsem wanpela kom bilong bulmakau. Na ol planti tausen manmeri
    bilong lain Efraim i olsem narapela kom bilong en. Long dispela tupela kom em
    i sutim ol arapela lain pipel, na subim ol i go nabaut inap long arere bilong
    graun.”
  dan-1931: Som den unge Okses er hans Højhed, som Vildoksens er hans Horn; med dem
    nedstøder han Folkene, så vidt som Jorden strækker sig. Sådan er Efraims Titusinder,
    sådan er Manasses Tusinder!
  vie-OVCB: Người lẫm liệt như bò đực đầu lòng; với cặp sừng dũng mãnh của bò rừng,
    người sẽ húc các dân tộc khác chạy đến cuối trời, với hàng muôn người Ép-ra-im,
    và hằng nghìn người Ma-na-se.”
  guj-2017: તેનો પ્રથમજનિત તેજસ્વી બળદના જેવો છે, તેનાં શિંગડાં જંગલી બળદના જેવાં
    છે, પ્રજાઓને તે પૃથ્વીને છેડેથી હાંકી કાઢશે. એફ્રાઇમના દસ હજારો અને મનાશ્શાના
    હજારો છે.”
  pon-2006A: 'E kehlail rasehng kouwol, rasehng koden kou en nanwel, me e pahn kauwehkihla
    wehi koaros: pil wehi kan me mi ni irepen sampah: kode kan iei kehlail en kadaudok
    nen en Epraim, oh iei kehlail en kadaudok kid en Manase.”'
  por-BRBSL: A majestade pertence ao primogênito de seu rebanho. Seus chifres são
    os chifres do boi selvagem. Com eles, ele empurrará todos os povos até os confins
    do mundo. Eles são os dez mil de Efraim. Eles são os milhares de Manasseh”.
  cth-cth: A raimonae teh maito camin a lentoenae patetlah, a kinaw teh Savitannaw
    e kinaw patetlah awm lawiseh. Hot ni vah miphun pueng hah talai pout totouh a
    deng han. Ahnimouh teh Ephraim 10,000, Manasseh 1,000 touh lah ao a ti.
  twi-twi: Yosef sɛ nantwinini a ɔyɛ abakan wɔ ahenni mu. Ne ahoɔden te sɛ ɔtrɔm mmɛn.
    Ɔde bɛwowɔ aman no, wɔn a wɔwɔ asase ano no mpo. Eyinom ne Efraim mpem du du no;
    eyinom ne Manase mpempem no.”
  hlt-hlt: A rhuepomnah vaito cacuek neh a cung ki loh pilnam neh Ephraim a thawng
    a sang, Manasseh a thawng a sang te, diklai khobawt duela a thoeh rhenten ni,”
    a ti.
  tbz-SIM: Sosɛfu yètìrì ndɛu, ò kpeńnìmu kɛ dònnɛ̀ dinɑɑdɑɑ̀, kòo yìè ndònnɛ̀ fɛpɑɑnɑ̀ɑ̀fɛ̀
    kpɛyɛ, nɛ̀ dɛ kó yɛyìè nyɛ ò yóó nkũmmùmɛ̀ ibotí imɔu kɛ́ntɔ kɛ́tuɔkɛnɛ̀ itemmɑ̀nkɛ
    imɔu. Diyènnì dìmɑ́ɑ̀ tu Efɑdɑimmu kó kunììti, kɛ̀ ditɛrì tu Mɑnɑnsee kó kunììti.
  msy-2020: Josepɨn anabam, mati bulmakaun atiar apurir komɨn pumuning itimɨn mɨn
    bar gavgafi. An otarir mam Manase, an ovavir borir bar avɨrim, me bar gavgavigha,
    mati bulmakaun kamɨn komɨn mam. Ezɨ an otarir igharazim Efraim, an ovavir borir
    bar avɨrim, me bar gavgavigha, mati bulmakaun kamɨn komɨn igharazim. Egh aning
    uan komɨn kamningɨn ikɨzir igharazibagh iniv me akuntɨ, me saghon tintinibar nguazir
    kamɨn mɨkebaba bar dagh iregham.”
  azb-azb: O, birinci doğulan buğa qədər heybətlidir, Buynuzları çöl öküzünün buynuzlarına
    bənzəyir. Bu buynuzlarla xalqları, Yer üzünün qurtaracağınadək hər yerdə olanları
    vuracaq. Bax belədir Efrayimin on minləri, Bax budur Menaşşenin minləri».
  eng-DBY: His majesty is as the firstling of his ox; And his horns are as the horns
    of a buffalo. With them shall he push the peoples Together to the ends of the
    earth. These are the myriads of Ephraim, And these are the thousands of Manasseh.
  hin-2017: वह प्रतापी है, मानो गाय का पहलौठा है, और उसके सींग जंगली बैल के से हैं;
    उनसे वह देश-देश के लोगों को, वरन् पृथ्वी के छोर तक के सब मनुष्यों को ढकेलेगा;
    वे एप्रैम के लाखों-लाख, और मनश्शे के हजारों-हजार हैं।”
  wol-KYG: Taawub yëkk la, daraja mooy boroom, béjjén ya, béjjéni nagu àll la, ca
    lay butteendoo xeet yépp, ba ca cati àddina. Ñooñooy junniy junniy nit ca giirug
    Efrayim, ak junni ca giirug Manase.
  eng-YLT: His honour [is] a firstling of his ox, And his horns [are] horns of a reem;
    By them peoples he doth push together To the ends of earth; And they [are] the
    myriads of Ephraim, And they [are] the thousands of Manasseh.
  kne-kne: Din pigsan Jose et kaman pigsan di bomaro ay baka, kaman waday sakngod
    na ay kaman sakngod di atap ay baka. Din piga ay libo ay polin Manasses ya kalibolibo
    ay polin Efraim ay an-ak na et maiarig da sin kaeegyat ay sakngod ay sana. Daida
    di idanggol na sin kalabana enggana ay maidenden da sin benget di daga.”
  eng-WYC-2017: As the first engendered of a bull is the fairness of him; the horns
    of an unicorn be the horns of him; in those [or them] he shall winnow folks, till
    to the terms of [the] earth. These be the multitudes of Ephraim, and these be
    the thousands of Manasseh.
  eng-WMBB: Majesty belongs to the firstborn of his herd. His horns are the horns
    of the wild ox. With them he will push all the peoples to the ends of the earth.
    They are the ten thousands of Ephraim. They are the thousands of Manasseh.”
  urd-GVH: यूसुफ़ साँड के पहलौठे जैसा अज़ीम है, और उसके सींग जंगली बैल के सींग हैं
    जिनसे वह दुनिया की इंतहा तक सब क़ौमों को मारेगा। इफ़राईम के बेशुमार अफ़राद ऐसे
    ही हैं, मनस्सी के हज़ारों अफ़राद ऐसे ही हैं।
  rug-rug: Tolavaena guana bulumakao kokoreo podo kenuna se Zosepa, meke sa nana ṉiniraṉira
    si kekeṉoṉo gua sari karua kikihona sa bulumakao pinomona, meke kaqu va kilasi
    sa sari na butubutu pa doduru ia ka ia, kekeṉoṉo gua sapu hoke hoata va mate tie
    sa bulumakao. Gua tugo sari ka manege puta vuro tie te Iparemi, meke sari na vuro
    tie te Manase.”
  gaz-gaz: Inni ulfinaan korma hangafa fakkaata; gaanfawwan isaa akka gaanfawwan gafarsaa
    ti. Isaaniinis hamma daarii lafaatti saboota ni waraana. Isaanis kuma kurnan Efreem,
    akkasumas kumaatama Minaasee ti.”
  fra-LSG: 'De son taureau premier-né il a la majesté; Ses cornes sont les cornes
    du buffle; Avec elles il frappera tous les peuples, Jusqu’aux extrémités de la
    terre: Elles sont les myriades d’Éphraïm, Elles sont les milliers de Manassé.'
  yal-yal: Xunna kenla Yusufu xa. A sɛnbɛn gbo alo ɲingen dii tura singena, a fenne
    nan a yɛngɛso seene ra alo burunna ɲingena. A siyane birin nɔma nɛn han bɔxɔn
    danne. Efirami bɔnsɔnna wuli fu ganle nan ne ra. Manase bɔnsɔnna wuli wuli ganle
    nan ne ra.”
  haw-1868: 'Me ka hanau mua o kona poe bipi, pela kona nani, O na kiwi o ka bipi
    hihiu, oia kona mau kiwi; Me ia mea e o aku ia i na kanaka ma kahi hookahi, a
    i na mokuna o ka honua: Oia na umi tausani o Eperaima, a oia na tausani o Manase.'
  arb-NAV: فَهُوَ فِي جَلالِهِ كَالثَّوْرِ الْبِكْرِ، وَقَرْنَاهُ مِثْلُ قَرْنَيْ
    ثَوْرٍ وَحْشِيٍّ، يَنْطَحُ بِهِمَا الشُّعُوبَ، حَتَّى أُولَئِكَ الْمُقِيمِينَ
    فِي أَقَاصِي الأَرْضِ. لِتَكُنْ هَكَذَا عَشَرَاتُ أُلُوفِ أَفْرَايِمَ، لِتَكُنْ
    هَكَذَا أُلُوفُ مَنَسَّى».
  ewe-ewe: Ele abe nyitsuvi ene Le ŋusẽ kple ɖekadzedze me. Eto dzo abe to ƒe dzowo
    ene; Wòawo wòatsɔ tu dukɔwo aƒu anyi le afi sia afi. Esiae nye nye yayra na Efraim
    ƒe ame akpe nanewo kple Manase tɔ akpe akpewo.”
  eng-LEE: 'His first-born steer is adorned with glory, and his horns are like the
    horns of reem; with them shall he push nations together to the ends of the earth:
    and they are the myriads of Ephraim, and they are the thousands of Menasseh.'
  asm-FB: যোচেফৰ মহিমা প্ৰথমে ওপজা এটা ষাঁড়, তেওঁৰ শিং দুটা বনৰীয়া ষাঁড়ৰ শিঙৰ দৰে;
    তাৰ দ্বাৰাই তেওঁ সকলো জাতিকে বিদ্ধ কৰিব, এনেকি পৃথিবীৰ অন্তলৈকে জাতিবোৰক ঠেলি
    নিব; এইদৰেই ইফ্ৰয়িমৰ অযুত অযুত আৰু মনচিৰ হাজাৰ হাজাৰ লোক হ’ব।
  sus-A: شُننَكٍلِ نَ يُسُقُ بّ. عَ سّنبّ فبٌ عَلْ نِنفٍ تُورَ، قٍرِ قِرِن نَن نَ
    عَ شَ فٍرٍ سٌسٍ رَ عَلْ سّشّ نِنفٍ. عَ سِيٍ بِرِن بْنبْمَ نٍيٍ نَن نَ هَن يِرٍ
    مَكُيٍ. عٍقِرَ مِ شَ دِ وُيَشِيٍ نَن عَ قٍرِ سِنفٍ رَ. مَنَسِ شَ دِ وُيَشِيٍ نَن
    عَ قٍرِ قِرِن ندٍ رَ.»
  fra-SBL: La majesté appartient au premier-né de son troupeau. Ses cornes sont les
    cornes du bœuf sauvage. Avec eux, il poussera tous les peuples jusqu'aux extrémités
    de la terre. Ce sont les dix mille d'Ephraïm. Ce sont les milliers de Manassé. »
  hbo-hbo: בְּכֹ֨ור שֹׁורֹ֜ו הָדָ֣ר לֹ֗ו וְקַרְנֵ֤י רְאֵם֙ קַרְנָ֔יו בָּהֶ֗ם עַמִּ֛ים
    יְנַגַּ֥ח יַחְדָּ֖ו אַפְסֵי־אָ֑רֶץ וְהֵם֙ רִבְבֹ֣ות אֶפְרַ֔יִם וְהֵ֖ם אַלְפֵ֥י
    מְנַשֶּֽׁה׃ ס
  eng-WYCLIFFE: As the first gendrid of a bole is the feirnesse of hym; the hornes
    of an vnicorn ben the hornes of hym; in tho he schal wyndewe folkis, `til to the
    termes of erthe. These ben the multitudis of Effraym, and these ben the thousyndis
    of Manasses.
  cwe-cwe: Ng'ombe wa mwanduso kalinga fana ukulu wake, mahembe yake ni ya ng'ombe
    mbago lume. Kezayasang'hanila kuwakenha wanhu wa zisi zose, kezawakenha mbaka
    uhelelo wa isi. Efulaimu kezakuwa na wanhu wa ng'hondo maelufu mengi na Manase
    kezakuwa na wanhu wa ng'hondo maelufu.’
  kik-kik: Ũnene-inĩ wake ahaana ta ndegwa ya irigithathi; hĩa ciake igakĩhaana ta
    cia ndegwa ya gĩthaka-inĩ. Nĩagatheeca ndũrĩrĩ na cio, o na ndũrĩrĩ iria irĩ ituri
    cia thĩ. Ũguo nĩguo kũrĩ makũmi-inĩ ma ngiri ma Efiraimu; ũguo noguo kũrĩ harĩ
    ngiri na ngiri cia Manase.”
  fra-NCL: A son taureau premier-né, à lui est la gloire ; ses cornes sont les cornes
    du buffle ; il en frappera tous les peuples ensemble, jusqu’aux extrémités de
    la terre. Telles sont les myriades d’Ephraïm, tels sont les milliers de Manassé.
  cek-AK: Anih lensawkhaih loe tapen tangsuek maitaw tae baktih, anih ih takii loe
    kokno takii baktiah oh; to takiinawk hoiah prae kaminawk to long boenghaih ahmuen
    khoek to nawnto takhueng boih tih; Ephraim acaeng loe sang hato om ueloe, Manasseh
    ih acaeng loe sangto om tih, tiah a thuih.
  cuk-cuk: Moli-bebe-nikad-machered-gebegwaluleged-yeerdaklegedyobi, we-José-wagande
    yeerdaklemogad. José-wagande, moli-búfaloʼye-nugad-e-bebeyob nikamogad. A-bebegine,
    bela neggweburmar-baigan ese ibitomaloed, amba dulemar nega-dikasur-bukmaladse-bakale,
    ese ibitomogoed. Wegiid-dulemar, Efraín-wagangi miliambeba (10,000) nodamaloed,
    degine, Manasés-wagangi miliba (1,000) nodamarmogoed.”
  uig-CYR: Униң һәйвиси өз буқисиниң тунҗисидәктур; Униң мүңгүзлири явайи калиниң
    мүңгүзлиридәктур, Улар билән у әл-жутларниң һәммисини бирақла йәр йүзиниң чәтлиригичә
    үсиду. Мана Әфраимниң түмәнлигән адәмлири, Манассәһниң миңлиған адәмлири шундақ
    болиду».
  tel-2017: తొలిచూలు ఎద్దు ఠీవి అతనికుంది. అతని కొమ్ములు అడవి ఎద్దు కొమ్ములు. వాటితో
    అతడు ప్రజలను భూదిగంతాలకు తోలివేస్తాడు. వీరంతా ఎఫ్రాయింకు చెందిన వేలమంది. మనష్షేకు
    చెందిన వేలమంది.
  hat-BSA: Tankou premye ne a bèf li, lonè pou li. Kòn li yo se kòn a bèf mawon. Avèk
    yo, li va bourade pèp yo, jis a sila a ki nan pwent latè yo. Sila yo se di-mil
    a Ephraïm yo. Yo se milye yo a Manassé.”
  kos-kos: Ku lal Joseph oana ku lun soko cow mukul, Ac oana koen soko cow mukul lemnak.
    Koac inge pa mwet lal Manasseh, su pus liki tausin, Oayapa mwet lal Ephraim, su
    pus liki ngoul tausin. El sang koac inge fakis mutunfacl uh, Ac sinukunulos nu
    ke saflaiyen faclu.”
  hbo-WLC: בְּכ֨וֹר שׁוֹר֜וֹ הָדָ֣ר ל֗וֹ וְקַרְנֵ֤י רְאֵם֙ קַרְנָ֔יו בָּהֶ֗ם עַמִּ֛ים
    יְנַגַּ֥ח יַחְדָּ֖ו אַפְסֵי־אָ֑רֶץ וְהֵם֙ רִבְב֣וֹת אֶפְרַ֔יִם וְהֵ֖ם אַלְפֵ֥י
    מְנַשֶּֽׁה׃ ס
  ibo-ibo: Nʼịma mma, ọ dị ka nwa oke ehi e bụ ụzọ mụọ, mpi ya dị ka mpi ehi ọhịa.
    Ya ka ọ ga-eji sọda mba niile ọ bụladị mba ndị ahụ dị na nsọtụ ụwa. Otu a ka iri
    puku kwụrụ puku ndị Ifrem dị otu a ka imerime puku ndị Manase dị.”
  ory-ory: ତାହାର ବୃଷଭର ପ୍ରଥମଜାତ ତାହାର ମହିମା ସ୍ୱରୂପ, ପୁଣି ତାହାର ଶୃଙ୍ଗ ଅରଣା ଷଣ୍ଢର ଶୃଙ୍ଗ
    ତୁଲ୍ୟ ତଦ୍ଦ୍ୱାରା ସେ ସବୁ ଗୋଷ୍ଠୀକୁ, ପୃଥିବୀର ସୀମାସ୍ଥିତ ସମସ୍ତଙ୍କୁ ଭୁସି ପକାଇବ। ସେ ଶୃଙ୍ଗ
    ଇଫ୍ରୟିମର ଅୟୁତ ଲୋକ ଓ ସେ ଶୃଙ୍ଗ ମନଃଶିର ସହସ୍ର ସହସ୍ର ଲୋକ।”
  chk-chk: Iwe, lingen Josef a usun chök lingen mweinöün ätemwänin kow, nge mächän
    ra usun chök mächän eman ätemwänin kow mi mwacho. Ren mächän kewe epwe purei ekewe
    aramas meinisin tori lesopun fanüfan. Iei usun lapalapen ekewe engol ngeröün aramas
    seni ewe ainangen Efraim, pwal ekewe ngeröün seni ewe ainangen Manasa.”
  rop-rop: Det dubala ami blanga Ifreiyim en Manesa jidan jis laiga wailwan buligi.
    Dei jidan haibala en strongbala. Dei garra yusum spiya blanga kilim detlot najalot
    pipul brom najalot kantri.”
  ukr-1871: 'Сила його буде як первака бугая, а роги його як роги в буйвола. Підобє
    він ними всї народи аж до кінців землї: Се тьми Ефраїмові і тисячі Манассієві.'
  deu-1951: Prächtig ist er wie sein erstgeborener Stier, Hörner hat er wie ein Büffel;
    damit stößt er die Völker allzumal bis an die Enden der Erde. Das sind die Zehntausende
    von Ephraim und jenes die Tausende von Manasse!
  eng-JPS: His firstling bullock, majesty is his; and his horns are the horns of the
    wild-ox; with them he shall gore the peoples all of them, even the ends of the
    earth; and they are the ten thousands of Ephraim, and they are the thousands of
    Manasseh.
  srp-1865: Krasota je njegova kao u prvenca teleta, i rogovi njegovi kao rogovi u
    jednoroga; njima æe bosti narode sve do kraja zemlje; to je mnoštvo tisuæa Jefremovijeh
    i tisuæe Manasijine.
  lug-lug: Mu kitiibwa anaabanga ente ennume embereberye amayembe ge, ng’amayembe
    ga sseddume endalu; anaagatomezanga amawanga n’agayuzaayuza, n’agagoberanga ku
    nkomerero y’ensi. Obwo bwe bunaabanga obukumi bwa Efulayimu nga ze nkumi za Manase.”
  heb-heb: בכור שורו הדר לו וקרני ראם קרניו בהם עמים ינגח יחדו אפסי ארץ והם רבבות
    אפרים והם אלפי מנשה׃
  ben-IRV: তার প্রথমজাত ষাঁড় শোভাযুক্ত, তার শিং দুটি বন্য ষাঁড়ের শিং; তার মাধ্যমে
    সে পৃথিবীর শেষ পর্যন্ত সমস্ত জাতিকে গুতাবে; সেই শিং দুটি ইফ্রয়িমের হাজার হাজার
    লোক, মনঃশির হাজার হাজার লোক।”
  pan-pan: ਉਹ ਬਲ਼ਦ ਦੇ ਪਹਿਲੌਠੇ ਵਰਗਾ ਪ੍ਰਤਾਪੀ ਹੈ, ਉਸ ਦੇ ਸਿੰਗ ਜੰਗਲੀ ਸਾਨ੍ਹ ਦੇ ਸਿੰਗਾਂ ਵਰਗੇ
    ਹਨ, ਉਨ੍ਹਾਂ ਨਾਲ ਉਹ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਧਰਤੀ ਦੀਆਂ ਹੱਦਾਂ ਤੱਕ ਧੱਕੇਗਾ। ਉਹ ਇਫ਼ਰਾਈਮ ਦੇ ਲੱਖਾਂ
    ਲੱਖ, ਅਤੇ ਮਨੱਸ਼ਹ ਦੇ ਹਜ਼ਾਰਾਂ ਹਨ।
  mya-JVB: သူ ၏ ဘုန်း သည် နွားလား ဥဿဘဘုန်းကဲ့သို့၎င်း၊ သူ ၏ ဦးချို တို့သည် ကြံ့ ဦးချို
    ကဲ့သို့၎င်း ဖြစ်ကြ၏။ ထို ဦးချိုတို့နှင့် လူ အမျိုးမျိုးတို့ကို မြေကြီး စွန်း တိုင်အောင်တပြိုင်နက်
    ထိုးခတ် လိမ့်မည်။ ဧဖရိမ် အမျိုးသားအသောင်း သောင်း၊ မနာရှေ အမျိုးသားအထောင် ထောင်ပေတည်း။
  hmo-hmo: Iosepa ena goada be boromakau ena goada hegeregerena. Iena doana be uda
    boromakau ena doana bamona. Iena doana be Manase ena taunimanima momo, bona Eparaima
    ena taunimanima momo herea. Inai orea ruaosi dekena amo, Iosepa ese tanobada besedia
    ia hadikadia noho. Ia doridia ela bona tanobada ena dokona gabudia.”
  urd-urd: उसके बैल के पहलौठे की सी उसकी शौकत है; और उसके सींग जंगली साँड के से हैं;
    उन्हीं से वह सब क़ौमों को, बल्कि ज़मीन की इन्तिहा के लोगों को ढकेलेगा; वह इफ़्राईम
    के लाखों लाख, और मनस्सी के हज़ारों हज़ार हैं।”
  rus-SYN: 'крепость его как первородного тельца, и роги его, как роги буйвола; ими
    избодет он народы все до пределов земли: это тьмы Ефремовы, это тысячи Манассиины.'
  bqc-SIM: Aà buiↄ aaↄ zↄ̃ↄkɛ vĩ lán zuswana nɛsana sɛ̃́iawa, aaↄ gbãa vĩ lán
    zùsɛ̃lɛ kↄ́baↄwa, aa málɛ buiↄzi e dṹnia lɛ́wa. Màa Ɛflaiũ bui aↄ dasi,
    màa Manase bui aↄ dasi.
  tcz-CHONGTHU: Ama dinga abongchal peng masa chun aloupina aki lahsah in, asaki jeng
    jong gam lah abongchal ki abangin ahi. Hicheho jouse chu leiset kichaina lam chana
    galkai ding, Ephraim phung sunga galsatmi sang som soma pang chu ahiu vin, Manasseh
    phung akona galsatmi asang sanga pang jong hiti ma chu ahisoh kei uve.
  mar-mar: प्रथम जन्मलेल्या गोऱ्हासारखा त्याचा प्रताप आहे. त्याचे शिंगे रानबैलाच्या
    शिंगांप्रमाणे आहेत. ते लोकांवर चढाई करून त्यांना पृथ्वीच्या सीमेपर्यंत ढकलतील.
    असे मनश्शेचे हजारो आणि एफ्राइमचे लाखो आहेत.”
  qub-qub: José trïbu runacunaga wäcapa rimir caj wawan maucha cashan törunömi caycan.
    Callpayoj cayninpis chucaru törunömi. Callpayoj cayninpami may-chay nasyun runacunatapis
    binsir manchachenga. Chaynömi canga yupaytapis mana atipaypaj Efraín runacunaga.
    Chaynömi canga waranganpa waranganpa Manasés runacunapis.»
  hat-hat: Li byen kanpe tankou premye pitit yon towo bèf. L'ap gen fòs kouraj yon
    bèf savann. L'ap bat tout pèp ki sou latè ak kout kòn, l'ap kouri dèyè yo jouk
    nan dènye bout latè. Wi, se sa tout milyon moun Efrayim yo ak tout kantite moun
    Manase yo pral fè.
  eng-BSB: His majesty is like a firstborn bull, and his horns are like those of a
    wild ox. With them he will gore the nations, even to the ends of the earth. Such
    are the myriads of Ephraim, and such are the thousands of Manasseh.”
  tod-tod: Unfemai ɠa Zozɛfe ʋɛ! Suzeeliʋɛ eɠɛ nikɛ zinɛi. Minɛ felegɔi ɠa ba, eɠɛ
    wɔlɔwɔlɔ leɠui, naati ka a ɗa ziiti siɠa la, é ti laaʋili, é li ga tiye zou
    ɓela ga. Minɛi gilagi ɠa é ga Efelayime nuɓusɛ waawaagiti, zɔi ɠa é ga Manasee
    ná-nuɓusɛ mɔinmɔingiti.
  eng-WEBPB: Majesty belongs to the firstborn of his herd. His horns are the horns
    of the wild ox. With them he will push all the peoples to the ends of the earth.
    They are the ten thousands of Ephraim. They are the thousands of Manasseh.”
  kbq-kbq: Hagi Josefena, hanave'amo'a agonesa ve bulimakamofo hanavemo'ma hiaza hugahie.
    Hagi hanave'amo'a, afi' ve bulimakao afu'mofo pazive'agna huno hanavenentake hugahie.
    Agra ha' vahe'aramina zamavaririsige'za mopa atumparega vnageno, Efraemi naga'mo'za
    10 tauseni'a agatere'za manisageno, Manase naga'mo'za 1 tauseni'a agatere'za manigahaze.
  nhe-BL: Iixhuihua Efraín, icone José, elij nelía huejhueyi queja iachtohui cone
    se toro. Iixhuihua quipiyase chicahualistli queja icuacua se toro. Elise tetique
    queja se búfalo tlen aya aca quimaxojtilijtoc. Nopa miyac miles tlen ininsoldados
    iixhuihua Efraín, huan nopa miyac miles tlen iixhuihua Manasés quincuacuajhuise
    nochi tlamantli tlacame hasta campa más huejca tlaltini ipan ni tlaltepactli,
    huan quintlanise nochime ica san se huelta.”
  gub-BL: Ipuràg eteahy haw nuzawy kwaw tapi'aka'yr awa ipuràg eteahy haw. I'ak nuzawy
    kwaw tapi'ak awa hehaite ma'e i'ak. Manaxe izuapyapyr heta tetea'u ma'e wiko i'ak
    romo wà. Eparai izuapyapyr heta tetea'u ma'e wiko i'ak romo wà no. Zuze uzàmàtyry'ym
    wàmàtyry'ymar u'ak pupe wà. Oho wanaikweromo ywy nànàn wà.
  eng-DRA: 'His beauty as of the firstling of a bullock, his horns as the horns of
    a rhinoceros: with them shall he push the nations even to the ends of the earth
    These are the multitudes of Ephraim and these the thousands of Manasses.'
