  kan-2017: ಯೋಸೇಫನ ಜ್ಯೇಷ್ಠಸಂತತಿಯವರು ಗೂಳಿಯೋಪಾದಿಯಲ್ಲಿ ಗಾಂಭೀರ್ಯವುಳ್ಳವರು. ಅವರ ಕೊಂಬುಗಳು
