  kan-2017: ಆಶೇರ್ ಕುಲದ ವಿಷಯದಲ್ಲಿ, “ಪುತ್ರಶ್ರೇಷ್ಠರಾದ ಆಶೇರ್ಯರು ಭಾಗ್ಯವನ್ನು ಹೊಂದಲಿ; ಅವರು
