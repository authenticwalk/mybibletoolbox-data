  tbz-SIM: 'Kòo nɑ́kɛ́ Asɛɛ kó kuwuɔ nkɔbɛ kpɛ́í nkɛ dɔ̀: Mɛsɑ̀ɑ̀ nni mbonɛ̀ Asɛɛ
