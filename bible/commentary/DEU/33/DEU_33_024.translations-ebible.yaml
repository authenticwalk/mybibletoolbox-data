verse: DEU.033.024
translations:
  mal-C: 'ആശേരിനെക്കുറിച്ച് അദ്ദേഹം പറഞ്ഞു: “പുത്രന്മാരിൽ ഏറ്റവും അനുഗ്രഹിക്കപ്പെട്ടവൻ
    ആശേർ ആകുന്നു; അവൻ സഹോദരന്മാർക്കു പ്രിയനായിരിക്കട്ടെ, അവൻ തന്റെ പാദങ്ങൾ എണ്ണയിൽ
    മുക്കട്ടെ.'
  deu-TKW: 'Und über Asser sprach er: Der gesegnetste Sohn sei Asser! Er sei der Liebling
    seiner Brüder und tauche seinen Fuß in Öl!'
  lin-lin: 'Mpo na Aseri, alobaki : « Aseri azali mwana mobali oyo aleki na mapamboli.
    Tika ete bandeko na ye basalela ye mpe tika ete makolo na ye ezinda na mafuta.'
  eng-LSV: 'And of Asher he said: Asher [is] blessed with sons, || Let him be accepted
    by his brothers, || And dipping his foot in oil.'
  eng-GNV: 'And of Asher he saide, Asher shalbe blessed with children: he shalbe acceptable
    vnto his brethren, and shall dippe his foote in oyle.'
  eng-WEBSTER: And of Asher he said, Let Asher be blessed with children; let him be
    acceptable to his brethren, and let him dip his foot in oil.
  nhw-BL: 'Tlen iixhuihua Aser Moisés quiijto: “TOTECO más ma quintiochihua iixhuihua
    Aser que nochi sequinoc iconehua Israel. Nojquiya iniicnihua quinicnelise. Ma
    quixolonica iniicxihua ipan aceite pampa nochi quipiyaj hasta onmocahua.'
  swh-ONEN: 'Kuhusu Asheri akasema: “Aliyebarikiwa zaidi sana katika wana ni Asheri;
    yeye na apate upendeleo kwa ndugu zake, yeye na anawe miguu yake kwenye mafuta.'
  bba-bba: Asɛɛn bwese kɛrɑn sɔ̃ u nɛɛ, Asɛɛn bwese kɛrɑ yu domɑru wɑ n kere bwese
    kɛri yi yi tie. Gusunɔ u de yen mɑɑbu bu ye kĩru sɔ̃ɔsi, kpɑ yen tem mu n olifin
    ɡum yibɑ too,
  eng-KJVCPB: And of Asher he said, Let Asher be blessed with children; Let him be
    acceptable to his brethren, And let him dip his foot in oil.
  luo-luo: 'Kuom joka Asher, Musa nowuoyoe kama: Wuowi mogwedhi e kind yawuowi en
    Asher, we oyud pak e kind owetene, kendo olwok tiendene gi mo.'
  meu-meu: 'Asere be ini e herevalaia toma: Asere na mero namo-hereana; Tadikakana
    ese bae imodaia. Aena na dehoro ai bae uru diho.'
  npi-ULB: आशेरको विषयमा मोशाले भनेः आशेर अन्य छोराहरूमध्ये सबैभन्दा बढी आशिषित् होऊन्
    । तिनी आफ्ना दाजुभाइहरूकहाँ स्वीकारयोग्य होऊन्, र तिनले आफ्नो खुट्टा जैतूनको तेलमा
    धोऊन् ।
  yor-yor: Ní ti Aṣeri ó wí pé, “Ìbùkún ọmọ ni ti Aṣeri; jẹ́ kí ó rí ojúrere láti
    ọ̀dọ̀ àwọn arákùnrin rẹ̀ kí ó sì ri ẹsẹ̀ rẹ̀ sínú òróró.
  ind-ind: Kata Musa tentang suku Asyer, “TUHAN akan memberkati keturunan Asyer melebihi
    suku-suku lain, dan suku-suku Israel yang lain pun akan menyukai kalian. Wilayah
    kalian akan begitu kaya dengan buah zaitun sehingga bukan hanya kepalamu yang
    akan diurapi dengan minyaknya, tetapi kakimu juga.
  pes-OPCB: 'دربارهٔ قبیلهٔ اشیر چنین گفت: «اشیر بیش از قبایل دیگر برکت یافته است.
    در میان برادرانش محبوب باشد و سرزمینش از محصول زیتون غنی گردد.'
  tgl-ULB: 'Tungkol kay Aser, sinabi ni Moises: Pagpalain si Aserng higit pa sa ibang
    mga anak na lalaki; hayaan siyang maging katanggap-tanggap sa kaniyang mga kapatid,
    at hayaang malubog sa langis ng olibo ang kaniyang mga paa.'
  cbu-NT: 'Móysisarini Aserchicheem nlluranur Apanllpa tsiyatarangu: Apaa, shiysha
    Aserchichee nlluranur kapung kasiru istangcha. Ashkachush, Akoparinchich wachinllin
    aranginasha kizpur taachinllinaya. Watam shiyaa Akoparinchich kizpur chinakanawa.
    Zapan olivoo wayungun payukchusin, anpatatam watsish kuchaku anoomaw taparchinllinaya.'
  hui-hui: Ibugua Ase hameigini hearu mitangi bialu lalu, Anduane Homogohanda hameigini
    maru karu mo turu hayadagua ndo Ase hameigini tiore bolangua howa mo turu hene
    ka. Isaraele hameigini maru bu karume Ase hameiginiru baba howa tini miniha turu
    hagabu helo. Ti daluha ira olibe dewaore anda haga biragola tinaga olibe lininaga
    ibane timbuni biru wilo hameledo.
  mya-mya: အာ​ရှာ​အ​နွယ်​ကို​ရည်​သန်​၍​ဤ​သို့​ဖွဲ့​ဆို လေ​သည်။ ``အာ​ရှာ​အ​နွယ်​သည်​အ​ခြား​အ​နွယ်​တို့​ထက်
    ပို​၍​ကောင်း​ချီး​မင်္ဂ​လာ​ခံ​စား​ရ​၏။ သူ​သည်​ညီ​အစ်​ကို​ချင်း​တို့​တွင်​မျက်​နှာ
    ပွင့်​လန်း​ဆုံး​ဖြစ်​ပါ​စေ။ သူ​၏​နယ်​မြေ​တွင်​ဆီ​ထွက်​သော​သံ​လွင်​ပင် မြောက်​မြား​စွာ​ဖြစ်​ထွန်း​ပါ​စေ။
  bod-N: ཡང་ཨ་ཤེར་གྱི་སྐོར་ལ་ཁོང་གིས་འདི་ལྟར། ཨ་ཤེར་ཁོ་ལ་ཐོབ་པའི་བྱིན་རླབས་ནི། ། སྤུན་ཟླ་ཐམས་ཅད་ལས་ཀྱང་ལྷག་པར་ཤོག
    ། རང་གི་སྤུན་ཟླའི་བཀའ་དྲིན་འཐོབ་པ་དང་། ། རང་གི་རྐང་པ་སྣུམ་ལ་སྦང་གྱུར་ཅིག །
  sna-sna: 'Pamusoro paAsheri akati: “Akaropafadzwa kupfuura vanakomana vose ndiAsheri:
    ngaadikanwe nehama dzake, uye ngaashambe tsoka dzake mumafuta.'
  spa-BLM: Sobre Asher dijo, “Asher ha sido bendecido con hijos. Que sea aceptable
    para sus hermanos. Que moje el pie en aceite.
  cac-cac: 'Ix yalanpax vin̈ yuj eb'' yin̈tilal Aser icha tic: Tzijtumocab'' svach''c''olal
    Jehová syac'' d''a eb'' yin̈tilal Aser, xajanocab'' eb'' yuj eb'' yetisraelal.
    Ochocab'' eb'' b''eyumal yuj yaceiteal te'' olivo ay d''a sluum.'
  swh-ULB: 'Kuhusu Asheri, Musa alisema: Abarakiwe Asheri Zaidi ya watoto wengine
    wa kiume; naye akubalike kwa kaka zake, na achovye mguu wake ndani ya mafuta ya
    zeituni.'
  bel-bel: 'Пра Асіра сказаў: дабраславёны паміж сынамі Асір, ён будзе любімы братамі
    сваімі і - мочыць у алей нагу сваю;'
  deu-ELBBK: 'Und von Aser sprach er: Gesegnet an Söhnen sei Aser; er sei wohlgefällig
    seinen Brüdern, und er tauche in Öl seinen Fuß!'
  mbb-OT: Mehitenged te tribu ni Asher, migkaǥi si Moises te, “Berakat he tuvazi is
    tribu ni Asher lavew te langun he tribu te Israel. Berakat he ikelipey sikandan
    te menge zuma zan he menge Israilihanen wey mehimu he zekelà is lana zan.
  mal-2015: 'ആശേരിനെക്കുറിച്ചു അവൻ പറഞ്ഞതു: ആശേർ പുത്രസമ്പത്തുകൊണ്ടു അനുഗ്രഹിക്കപ്പെട്ടവൻ;
    അവൻ സഹോദരന്മാർക്കു ഇഷ്ടനായിരിക്കട്ടെ; അവൻ കാൽ എണ്ണയിൽ മുക്കട്ടെ.'
  rmc-rmc: 'Pal o kmeňos Ašer phenďa: „Mi el požehňimen o Ašer buter okle kmeňendar,
    mi el les nekbuter pačiv le phralendar! Mi el les ajci olivovo olejos, hoj peske
    andre šaj močinel o pindre!'
  pes-OPV: 'و درباره اشیر گفت: «اشیر از فرزندان مبارک شود، و نزد برادران خود مقبول
    شده، پای خود را به روغن فرو برد.'
  ron-1924: 'Деспре Ашер а зис: „Бинекувынтат сэ фие Ашер ынтре копиий луй Исраел!
    Плэкут сэ фие фрацилор луй Ши сэ-шь ынмоае пичорул ын унтделемн!'
  ben-OBCV: 'আশেরের বিষয়ে তিনি বলেছিলেন: আশের অন্যদের চেয়ে বেশি আশীর্বাদ পাবে; সে
    যেন ভাইদের কাছে প্রিয় হয়, তার পা-দুটি যেন তেলের মধ্যে ডুবে থাকে।'
  som-som: Oo markuu Aasheer u ducaynayayna wuxuu yidhi, Aasheer ku wiilasha ku dhex
    barakaysan ha ahaado, Oo hana ahaado kan walaalihiis u bogaan, Oo cagtiisana saliid
    ha daro.
  lat-VUC: 'Aser quoque ait: [Benedictus in filiis Aser, sit placens fratribus suis,
    et tingat in oleo pedem suum:'
  eng-ASVBT: And of Asher he said, Blessed be Asher with children; Let him be acceptable
    unto his brethren, And let him dip his foot in oil.
  ita-1885: 'Poi disse di ASER: Aser sarà benedetto in figliuoli; Egli sarà l''aggradevole
    fra i suoi fratelli, E tufferà il suo piè nell''olio.'
  eng-LXXUP: 'And to Asher he said, Asher is blessed with children; And he shall be
    acceptable to his brethren: He shall dip his foot in oil.'
  eng-ULB: 'About Asher, Moses said: Blessed be Asher more than the other sons; let
    him be acceptable to his brothers, and let him dip his foot in olive oil.'
  spa-VBL: 'A Aser le dijo: “Que Aser sea bendecido más que todos los demás hijos;
    que sea favorecido por encima de sus hermanos y que bañe sus pies en aceite de
    oliva.'
  fra-_FOB: 'Et d''Asser il dit: Qu''Asser soit béni entre les fils; qu''il soit agréable
    à ses frères, et qu''il baigne son pied dans l''huile!'
  mal-mal: 'ആശേരിനെക്കുറിച്ച് അവൻ പറഞ്ഞത്: “ആശേർ പുത്രസമ്പത്തുകൊണ്ട് ഏറ്റവും അനുഗ്രഹിക്കപ്പെട്ടവൻ;
    അവൻ സഹോദരന്മാർക്ക് ഇഷ്ടനായിരിക്കട്ടെ; അവൻ കാൽ എണ്ണയിൽ മുക്കട്ടെ.'
  urd-GVR: 'Āshar kī Barkat: Āshar beṭoṅ meṅ sab se mubārak hai. Wuh apne bhāiyoṅ
    ko pasand ho. Us ke pās zaitūn kā itnā tel ho ki wuh apne pāṅw us meṅ ḍubo sake.'
  suz-BL: मिनु आशेर आ पर्बम मार देंशो बाक्‍त, देंशा हना “मुर आन दातेमी नेल्‍ल क्‍येङा
    आसीक राइब आशेर बाक्‍ब। मेको आ लोक्‍बपुकीमी मेको कली दाक्‍तमेक्‍ल। मेको आ खोइल
    तेलम चिक्‍सेक्‍ल।
  ita-1927: 'Poi disse di Ascer: “Benedetto sia Ascer tra i figliuoli d’Israele! Sia
    il favorito de’ suoi fratelli, e tuffi il suo piè nell’olio!'
  ckb-ckb: 'سەبارەت بە نەوەی ئاشێر گوتی: «با ئاشێر لەنێو کوڕان بەرەکەتدار بێت، با
    لەلای براکانی پەسەند بێت، با پێی بکاتە ناو زەیت،'
  eng-BBE: And of Asher he said, Let Asher have the blessing of children; may he be
    pleasing to his brothers, and let his foot be wet with oil.
  kan-OKCV: 'ಮೋಶೆ ಆಶೇರನ ವಿಷಯವಾಗಿ ಹೇಳಿದ್ದೇನೆಂದರೆ: “ಪುತ್ರರಲ್ಲಿಯೇ ಶ್ರೇಷ್ಠನಾದ ಆಶೇರನು ಭಾಗ್ಯ
    ಹೊಂದಲಿ. ಅವನ ಸಹೋದರರು ಅವನನ್ನು ಮೆಚ್ಚಿಕೊಳ್ಳಲಿ, ಎಣ್ಣೆಯಲ್ಲಿ ಪಾದಸ್ನಾನ ಮಾಡುವಂತಾಗಲಿ.'
  tam-2017: 'ஆசேரைக்குறித்து: “ஆசேர் குழந்தை பாக்கியமுடையவனாக, தன் சகோதரர்களுக்குப்
    பிரியமாயிருந்து, தன் காலை எண்ணெயிலே தோய்ப்பான்.'
  spa-RV-1909: 'Y á Aser dijo: Bendito Aser en hijos: agradable será á sus hermanos,
    y mojará en aceite su pie.'
  ron-BTF: 'Şi despre Aşer a spus: Binecuvântat fie Aşer cu copii; să fie bine primit
    fraţilor săi şi să îşi înmoaie piciorul în untdelemn.'
  eng-WEBP: About Asher he said, “Asher is blessed with children. Let him be acceptable
    to his brothers. Let him dip his foot in oil.
  eng-FBV: 'To Asher he said: “May Asher be blessed more than all the other sons;
    may he be favored above his brothers and bathe his feet in olive oil.'
  nld-1939: 'Over Aser sprak hij: De meest gezegende zoon is Aser, De meest begunstigde
    onder zijn broeders. Hij dompelt zijn voet in de olie.'
  nch-BL: 'Ten iixhuihua Aser Moisés quiijto: “TOTECO más ma quintiochihua iixhuihua
    Aser que nochi sequinoc iconehua Israel. Nojquiya iniicnihua quinicnelise. Ma
    quixolonica iniicxihua ipan aceite pampa nochi quipiyaj hasta mocahua.'
  vie-1934: 'Người chúc về A-se rằng: Nguyện cho A-se được phước giữa các con trai
    Y-sơ-ra-ên; Được đẹp lòng anh em mình, Và được dầm chân mình trong dầu!'
  hin-CV: 'आशेर के लिए मोशेह ने कहा: “आशेर तो याकोब के अन्य पुत्रों से अधिक धन्य है;
    उसे उसके भाइयों की भी कृपादृष्टि प्राप्‍त हो. उसके पांव तेल में जा पड़े.'
  eng-OURB: About Asher [Happy] he said, “Asher [Happy] is blessed with children.
    Let him be acceptable to his brothers. Let him dip his foot in oil.
  spa-BES: 'Y de Aser, dijo: Que Aser tenga la bendición sobre los hijos; Que sea
    agradable a sus hermanos, y que su pie se moje con aceite.'
  tdx-tdx: Le hoe ty nano’e i Asere, soa-tata te amy ze atao anake t’i Asere, hisohe’
    o rahalahi’eo; hajo’e an-tsolik’ ao ty fandia’e.
  vid-vid: Kwa chiwalo cha nhanzi ya Asheli nakalonga, “Wanhu wa Asheli watambichizwe
    kusinda nhanzi zeng'ha za Isilaeli na waganililwe na wang'holoze weng'ha na wajele
    magulu ga hewo kuli mafuta ga mzeituni.
  eng-OKE: 'And of Asher he said: Blessed shall be Asher with the blessings of children:
    let him be acceptable to his brethren, and be nourished with the dainties of kings:'
  tha-KJV: และท่านกล่าวถึงอาเชอร์​ว่า “​ขอให้​อาเชอร์​ได้​รับพระพรคือให้​มี​บุ​ตรมากมาย
    ให้​เขาเป็​นที​่โปรดปรานของพี่น้องของเขา และให้เขาจุ่มเท้าเขาลงในน้ำมัน
  por-BR-2018: 'E a Aser disse: Bendito seja Aser em filhos; agradável será aos seus
    irmãos, e molhará em azeite o seu pé.'
  deu-ELO: 'Und von Aser sprach er: Gesegnet an Söhnen sei Aser; er sei wohlgefällig
    seinen Brüdern, und er tauche in Öl seinen Fuß!'
  eng-WYC-2018: Also he said to Asher, Asher, be blessed in sons, and please he his
    brethren; dip he his foot in oil. (And he said of the tribe of Asher, Asher is
    the most blessed of the tribes; may they be the favourite among their brothers,
    or their kinsmen, and may they bathe their feet in oil.)
  epo-epo: 'Kaj pri Aŝer li diris: Benita inter la filoj estas Aŝer; Li estu amata
    de siaj fratoj, Kaj li trempu en oleo sian piedon;'
  uig-PIN: 'Axir toƣrisida u mundaⱪ dedi: — «Axir oƣullar bilǝn bǝrikǝtlinidu; U ⱪerindaxliri
    arisida iltipat kɵrsun; Puti mayƣa qilansun.'
  beo-beo: E daA:siefi ilia hou amane olelei, “A:sie ilima hahawane dogolegele fidisu
    hou da eno fi ilima hahawane dogolegele fidisu hou baligisa. Yolalali da ema asigimu
    da defea amola ea soge amo ganodini olife ifa bagohame ba:mu da defea.
  tpi-OTNT: Na em i tingting long lain Aser na i tok, “Bikpela i ken mekim gut long
    lain Aser moa yet na ol arapela lain i no inap wantaim ol. Na ol arapela lain
    Israel i ken laikim ol tumas. Na ol diwai oliv bai i pulap long graun bilong ol
    na bai ol i kisim planti wel moa.
  hau-SA: Game da Asher ya ce, “Mafi albarka na ’ya’yan, shi ne Asher; bari yă sami
    tagomashi daga ’yan’uwansa, bari kuma yă wanke ƙafafunsa a cikin mai.
  uig-LAT: 'Ashir toghrisida u mundaq dédi: — «Ashir oghullar bilen beriketlinidu;
    U qérindashliri arisida iltipat körsun; Puti maygha chilansun.'
  nde-nde: 'Ngo-Asheri wathi: “Obusisiweyo kakhulu kulawo wonke amadodana ngu-Asheri;
    ababelozwelo kuye abafowabo, myekeleni ageze inyawo zakhe emafutheni.'
  ton-ton: ¶ Pea naʻe lea ia kia ʻAseli, “Ke tāpuaki ʻaki ʻa ʻAseli ʻae ngaahi fānau,
    ke lelei ia ki hono ngaahi kāinga, pea ke unu ʻe ia hono vaʻe ʻi he lolo.
  ces-1613: 'O Asserovi také řekl: Asser požehnaný nad jiné syny, budeť milý bratřím
    svým, omočí v oleji nohu svou.'
  eng-WMB: About Asher he said, “Asher is blessed with children. Let him be acceptable
    to his brothers. Let him dip his foot in oil.
  tam-TCV: 'ஆசேரைப்பற்றி அவன் சொன்னதாவது: “ஆசேர் மகன்களுக்குள் அதிகமாய் ஆசீர்வதிக்கப்பட்டவன்.
