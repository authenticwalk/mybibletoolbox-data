  mdy-ETH: ሃሣ ዒ ዓሴኤሬ ማኣሮ ዓሶ ዛሎ፦ «ዓሴኤሬ ማኣራ ሃንጎ ማኣሮይዳፓ ባሼ ዓንጂንቴያኬ፤ ዒዛ ጌርሲንሢ ናሽካያ ማዖንጎ፤
