    wöü ren chomong apüra seni föün olif.
  rop-rop: Blanga det klen blanga Esha Mosis bin tok, “YAWEI garra gibit yumob gudwan
    ebrijing, mowa langa najalot klen. YAWEI garra meigim yumob jidan brabli gudwan
    fren langa yumob brajamob, en meigim det kantri blanga yumob abum loda olibtri.
  ukr-1871: 'А про Ассера промовив: Ти, Ассере, благословен будь синами; будь він
    любий браттю свому і в олїї нехай полоще ноги свої!'
  deu-1951: 'Und zu Asser sprach er: Asser sei der gesegnetste Sohn; er sei der Liebling
    seiner Brüder und tauche seinen Fuß in Öl!'
  eng-JPS: 'And of Asher he said: Blessed be Asher above sons; let him be the favoured
    of his brethren, and let him dip his foot in oil.'
  srp-1865: 'I za Asira reèe: Asir æe biti blagosloven mimo druge sinove, biæe mio
    braæi svojoj, zamakaæe u ulje nogu svoju.'
  lug-lug: 'Yayogera bw’ati ku Aseri: “Asinga okuweebwa omukisa mu batabani ye Aseri,
    ku baganda be gwe babanga basinga okwagala era emizabbibu gigimuke nnyo mu ttaka
    lye.'
  heb-heb: ולאשר אמר ברוך מבנים אשר יהי רצוי אחיו וטבל בשמן רגלו׃
  ben-IRV: আর আশের বিষয়ে তিনি বললেন, “ছেলেতে আশের আশীর্বাদযুক্ত হোক, সে নিজের ভাইদের
    কাছে অনুগৃহীত হোক, সে নিজের পা তেলে ডুবিয়ে দিক।
  pan-pan: ਆਸ਼ੇਰ ਲਈ ਉਸ ਨੇ ਆਖਿਆ, ਹੇ ਆਸ਼ੇਰ, ਪੁੱਤਰਾਂ ਨਾਲ ਮੁਬਾਰਕ ਹੋ, ਉਹ ਆਪਣੇ ਭਰਾਵਾਂ ਨੂੰ
    ਭਾਵੇ, ਅਤੇ ਆਪਣੇ ਪੈਰ ਤੇਲ ਵਿੱਚ ਡਬੋਏ।
  mya-JVB: အာရှာ အမျိုးကိုကား ၊ အာရှာ အမျိုးသည် သား သမီး ကို ရ၍ မင်္ဂလာ ရှိပါစေသော။
    ညီအစ်ကို ချင်း၏ စိတ် နှင့်တွေ့ခြင်း၊ မိမိ ခြေ ကို ဆီ ၌ နှစ် ခြင်း ရှိပါစေသော။
  hmo-hmo: Asere ena iduhu be Mose ese ia herevalaia, ia gwau, “Asere taudia be Lohiabada
    ese do ia hanamodia bada, haida bamona lasi. Edia tadikakadia ese do idia hanamoa
    henidia. Edia tano be do mai ena olive audia momo.
  urd-urd: और आशर के हक़ में उसने कहा, आशर आस — औलाद से मालामाल हो; वह अपने भाइयों
    का मक़्बूल हो और अपना पाँव तेल में डुबोए।
  rus-SYN: 'Об Асире сказал: благословен между сынами Асир, он будет любим братьями
    своими, и окунет в елей ногу свою;'
  bqc-SIM: 'Asɛɛ buiↄ yã́ musu à mɛ̀: Pↄnadeↄ Asɛɛ buiↄ dɛ bui kĩniↄla, aaↄ naaànↄ
    dɛ ń gbɛ̃́ↄla, aa ń gbá pípi ń nísio.'
  tcz-CHONGTHU: Asher chung chang thudol a hiti hin aseiye, Asher chateho hi anunnom
    pen tah chu ahiuvin, hijeh achu asopi hon ama chunga hi lunglhaina anei cheh diu,
    akeng phang jeng jong thao tuiya kide jol lha jeng ding ahi.
  mar-mar: आशेर विषयी मोशने असे सांगितले, “आशेरला सर्वात अधिक आशीर्वाद मिळोत. तो आपल्या
    बांधावांना प्रिय होवो. त्याचे पाय तेलाने माखलेले राहोत.
  qub-qub: 'Aser trïbu runacunapaj niran: «Jacobpita miraj waquin trïbucunano paycunapis
    bindisyunta chasquichun. Waquin trïbucunapis Aserta cuyachun. Chaquincunatapis
    ushmananpaj olivo asëti puchuy-puchuy caycullächun.'
  hat-hat: 'Men sa li di pou branch fanmi Asè a: Nan tout pitit Jakòb yo, benediksyon
    pou Asè! Tout frè li yo ap renmen l''. Se pou tè li yo rich ak pye oliv.'
  eng-BSB: 'And concerning Asher he said: “May Asher be the most blessed of sons;
    may he be the most favored among his brothers and dip his foot in oil.'
  tod-tod: 'Asɛɛl letegi, é ɠɛni ma: Asɛɛl ɠa ga tuya nu, Zakɔɓe ná-doun zunuiti
    saama. Undaanɛ ɠɛ bɛ yɛ, kɛɛɠɛlointi saama, kɔɠɔi ɠa lɔ gulɔi wu.'
  eng-WEBPB: About Asher he said, “Asher is blessed with children. Let him be acceptable
    to his brothers. Let him dip his foot in oil.
  kbq-kbq: Hagi Asa nagakura amanage hu'ne, Asa naga'mo'za mago'a nagara zamagatere'za
    tusi'a asomupi nemanisage'za zamafuhe'mo'za zamagrikura tusiza hu'za zamavesi
    zmantegahaze. Hagi olivi masavemo'a rama'a hanige'za tagi'za zamaga sese hugahaze.
  nhe-BL: 'Tlen iixhuihua Aser Moisés quiijto: “TOTECO más ma quintiochihua iixhuihua
    Aser que nochi sequinoc iconehua Israel. Nojquiya iniicnihua quinicnelise. Ma
    quixolonica iniicxihua ipan aceite pampa nochi quipiyaj hasta mocahua.'
  gub-BL: Moizez umume'u ko ma'e Azer izuapyapyr wanehe. Tupàn omono wera'u uze'egatu
    tetea'u Azer wanehe amogwer wanuwi a'e. Tuwe Tupàn uzamutar katu wera'u Azer amogwer
    Izaew ta'yr wazuapyapyr wainuinuromo wà nehe. Tuwe heta tetea'u uri 'yw waiwy
    rehe nehe.
  eng-DRA: 'To Aser also he said: Let Aser be blessed with children, let him be acceptable
    to his brethren, and let him dip his foot in oil.'
