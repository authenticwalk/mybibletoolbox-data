  urd-GVU: 'آشر کی برکت: آشر بیٹوں میں سب سے مبارک ہے۔ وہ اپنے بھائیوں کو پسند ہو۔
    اُس کے پاس زیتون کا اِتنا تیل ہو کہ وہ اپنے پاؤں اُس میں ڈبو سکے۔'
  deu-1912: 'Und zu Asser sprach er: Asser sei gesegnet unter den Söhnen und tauche
