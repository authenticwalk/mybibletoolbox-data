verse: DEU.033.005
translations:
  mal-C: ഇസ്രായേൽ ഗോത്രങ്ങളോടുകൂടെ ജനത്തിന്റെ നായകന്മാർ ഒന്നിച്ചുകൂടിയപ്പോൾ അങ്ങ്
    യെശൂരൂന് രാജാവായിരുന്നു.
  deu-TKW: Und es erstand Jeschurun ein König, als die Häupter des Volks sich versammelten,
    zusammentraten die Stämme Israels.
  lin-lin: Azalaki mokonzi ya Yeshuruni tango bakambi ya bato basanganaki elongo na
    mabota ya Isalaele.
  eng-LSV: And He is King in Yeshurun, || In the heads of the people gathering together,
    || The tribes of Israel!
  eng-GNV: Then he was among the righteous people, as King, when the heades of the
    people, and the tribes of Israel were assembled.
  eng-WEBSTER: And he was king in Jeshurun, when the heads of the people and the tribes
    of Israel were assembled.
  nhw-BL: TOTECO mochijqui totlanahuatijca tiisraelitame quema nochi tlayacanani huan
    nochi ixhuime tlen nochi huejhueyi israelita familias timosentilijque.”
  swh-ONEN: Alikuwa mfalme juu ya Yeshuruni wakati viongozi wa watu walipokusanyika,
    pamoja na makabila ya Israeli.
  bba-bba: Yinni Gusunɔ u kuɑ sinɑ boko Isireliɔ sɑnɑm mɛ ben ɡuro ɡurobu kɑ ben kpɑrobu
    bɑ mɛnnɑ kɑ sere mɑɑ ben bwese kɛri.
  eng-KJVCPB: And he was king in Jeshurun, When the heads of the people And the tribes
    of Israel were gathered together.
  luo-luo: En ema ne ruoth mar Jeshurun, ka jotend oganda ne ochokore, kaachiel gi
    dhout Israel.”
  meu-meu: Iehova na Iesurunu pavapavana ai ela, Bese ikwaradia taudia e hegogova
    negana ai, Bona Israel iduhudia iboudiai e hebouva negana ai.
  npi-ULB: तब मानिसका अगुवाहरू र इस्राएलका सबै कुल एकै ठाउँमा जम्मा हुँदा यशूरूनमा
    राजा हुनुहुन्थ्यो ।
  yor-yor: Òun ni ọba lórí Jeṣuruni ní ìgbà tí olórí àwọn ènìyàn péjọpọ̀, pẹ̀lú àwọn
    ẹ̀yà Israẹli.
  ind-ind: TUHAN menjadi Raja atas umat kesayangan-Nya ketika para pemimpin dari tiap
    suku Israel berkumpul bersama seluruh rakyat.”
  pes-OPCB: خداوند در یِشورون پادشاه شد، وقتی که سران قوم جمع شدند، همراه با همۀ قبیله‌های
    اسرائیل.»
  tgl-ULB: Pagkatapos naging hari si Yahweh sa Jesurun, kapag ang mga pinuno ng mga
    tao ay nagtipun-tipon, nagkasama-sama ang lahat ng mga lipi ng Israel.
  cbu-NT: Iyashuch kizpur kurak arang wanindaja. Anpur yaanandari wachinanandaritani
    shanee ashiranganiya. Itaru, iyashuch na kurakarini kizpur Apanllimarisha taariya.
    Watam na waana kuk iyaam kamachtaku, iy kurakarini kchitpaz ashiru iyaam tapachindakuwa,
    tárangiya.
  hui-hui: Isaraele hameigini mbira mbira bibahendebi tinaga agali haguane hearubi
    ti íbu ngoaiho heangi Anduane Homogo ibu Isaraele wali agalinaga kini ho hene,
    lalu lene.
  mya-mya: ဣ​သ​ရေ​လ​အ​နွယ်​များ​နှင့်​ခေါင်း​ဆောင်​များ စု​ရုံး​လျက်​ရှိ​ကြ​သော​အ​ခါ၊
    ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့​၏​ဘု​ရင်​ဖြစ် လာ​တော်​မူ​၏။
  bod-N: དམངས་ཀྱི་འགོ་གཙོ་ཡེས་ར་ཨེལ་པ་ཡི། ། ཚོ་པ་ཁག་དང་མཉམ་དུ་འཛོམས་དུས་སུ། ། ཡ་ཝཱེ་ཡེ་ཤུ་རུན་དུ་རྒྱལ་པོར་བཞུགས།
    །
  sna-sna: Akanga ari mambo weJeshuruni vatungamiriri vavanhu pavakanga vakaungana,
    pamwe chete namarudzi aIsraeri.
  spa-BLM: Fue rey en Jeshurun, cuando los jefes del pueblo estaban reunidos, todas
    las tribus de Israel juntas.
  cac-cac: A Jehová ayoch reyal d'a Jesurún, ayic smolb'an sb'a eb' yajalil chon̈ab',
    ayic smolb'an sb'a masanil eb' yin̈tilal Israel, xchi vin̈.
  swh-ULB: Kisha pakawa na mfalme Yeshurumu, pale ambapo wakuu wa watu walipokusanyika,
    makabila yote ya Israeli pamoja.
  bel-bel: Ён быў царом Ізраіля, калі зьбіраліся правадыры народу разам з плямёнамі
    Ізраілевымі.
  deu-ELBBK: Und er wurde König in Jeschurun, als sich versammelten die Häupter des
    Volkes, die Stämme Israels allzumal. –
  mbb-OT: Nehimu he hadì te Israel is Nengazen hein midtiǥum is menge pengulu zan
    wey menge tribu zan.”
  mal-2015: ജനത്തിന്റെ തലവന്മാരും യിസ്രായേൽഗോത്രങ്ങളും കൂടിയപ്പോൾ അവൻ യെശൂരുന്നു രാജാവായിരുന്നു.
  rmc-rmc: O RAJ ačhiľa kraľiske upral o Ješurun, sar pes zgele leskre vodci the o
    kmeňi.“
  pes-OPV: و او در یشورون پادشاه بود هنگامی که روسای قوم اسباطاسرائیل با هم جمع شدند.
  ron-1924: Ел ера ымпэрат ын Исраел Кынд се адунау кэпетенииле попорулуй Ши семинцииле
    луй Исраел.
  ben-OBCV: লোকদের নেতারা যখন একত্র হল, ইস্রায়েলের সমস্ত বংশের সাথে, তখন তিনি ছিলেন
    যিশুরূণের রাজা।
  som-som: Oo waxaa Yeshuruun ku jiray boqor. Markii madaxda dadka qabiilooyinka reer
    binu Israa'iil oo dhammu Ay soo wada urureen.
  lat-VUC: Erit apud rectissimum rex, congregatis principibus populi cum tribubus
    Israël.
  eng-ASVBT: And he was king in Jeshurun, When the heads of the people were gathered,
    All the tribes of Israel together.
  ita-1885: Ed egli è stato Re in Iesurun, Quando si raunavano i Capi del popolo,
    Insieme con le tribù d'Israele.
  eng-LXXUP: And he shall be prince with the beloved one, When the princes of the
    people are gathered together With the tribes of Israel.
  eng-ULB: Then there was a king in Jeshurun, when the heads of the people had gathered,
    all the tribes of Israel together.
  spa-VBL: El Señor se convirtió en el Rey en Israel cuando los líderes del pueblo
    se reunieron, cuando las tribus de Israel se reunieron.
  fra-_FOB: Et il a été roi en Jeshurun (Israël), quand les chefs du peuple s'assemblaient
    avec les tribus d'Israël.
  mal-mal: ജനത്തിന്റെ തലവന്മാരും യിസ്രായേൽഗോത്രങ്ങളും ഒത്തുകൂടിയപ്പോൾ അവൻ യെശുരൂനു
    രാജാവായിരുന്നു.
  urd-GVR: Isrāīl ke rāhnumā apne qabīloṅ samet jamā hue to Rab Yasūrūn kā bādshāh
    ban gayā.
  suz-BL: मिनु येशुरुन पिप का दुम्‍त। मुर आन ठेयब मुरपुकी बुक्‍तेक्‍म। मिनु इस्राएल
    आन थर थर नेल्‍ल ग्रुम्‍तेक्‍म। येशुरुन याकूब-इस्राएल कली मान पतीक नें बाक्‍ब।प्रस्‍थान
    १५:१८; ब्‍यवस्‍था ३२:१५; प्रस्‍थान १९:७
  ita-1927: ed egli è stato re in Ieshurun, quando s’adunavano i capi del popolo e
    tutte assieme le tribù d’Israele.
  ckb-ckb: لەنێو یەشوروون بوو بە پاشا، بە کۆبوونەوەی ڕابەرەکانی گەل، هۆزەکانی ئیسرائیل
    پێکەوە.
  eng-BBE: And there was a king in Jeshurun, when the heads of the people and the
    tribes of Israel came together.
  kan-OKCV: ಇಸ್ರಾಯೇಲರ ಮುಖ್ಯಸ್ಥರೂ ಅವರ ಗೋತ್ರಗಳು ಒಟ್ಟಾಗಿ ಸೇರಿಬಂದಾಗ, ದೇವರೇ ಯೆಶುರೂನಿನ ಮೇಲೆ
    ಅರಸನಾಗಿದ್ದರು.
  tam-2017: மக்களின் தலைவர்களும் இஸ்ரவேலின் கோத்திரங்களும் ஒன்றாகக்கூடினபோது அவர்
    யெஷூரனுக்கு ராஜாவாயிருந்தார்.
  spa-RV-1909: Y fué rey en Jeshurun, cuando se congregaron las cabezas del pueblo
    con las tribus de Israel.
  ron-BTF: Şi el era împărat în Ieşurun, când s-au adunat capii poporului şi triburile
    lui Israel.
  eng-WEBP: He was king in Jeshurun, when the heads of the people were gathered, all
    the tribes of Israel together.
  eng-FBV: The Lord became King in Israel when the people's leaders gathered, when
    the tribes of Israel assembled.
  nld-1939: 'Hij zelf werd koning in Jesjoeroen Toen de hoofden van het volk zich
    verzamelden, De stammen van Israël zich aaneen sloten. Over Ruben sprak hij:'
  nch-BL: TOTECO mochijqui totanahuatijca tiisraelitame quema nochi tayacanani huan
    nochi ixhuime ten nochi huejhueyi israelita familias timosentilijque.”
  vie-1934: Khi các quan trưởng của dân sự hội hiệp, Với những chi phái Y-sơ-ra-ên,
    Thì Ngài trở nên vua của Giê-su-run.
  hin-CV: जब सारी प्रजा के प्रधान इकट्ठा हुए थे, जब इस्राएल के सारे गोत्र वहां थे,
    याहवेह यशुरून में शासक थे.
  eng-OURB: He was king in Jeshurun [Upright one], when the heads of the people were
    gathered, all the tribes of Israel [God prevails] together.
  spa-BES: Y hubo un rey en Jesurún, cuando se reunieron los jefes del pueblo y las
    tribus de Israel.
  tdx-tdx: Ie ty ni-mpanjaka’ Iesorone, te nivory ty mpiaolo’ ondatio, rekets’ o fifokoa’
    Israeleo.
  vid-vid: Mkulu Nguluwi nakawa mndewa wa Isilaeli, mhela vilongozi navyoweting'hane
    na nhanzi zeng'ha za Isilaeli hozikungajize.”
  eng-OKE: And he was the king in Israel, when the heads of the people were gathered
    with the tribes of Israel.
  tha-KJV: พระองค์​ทรงเป็นกษั​ตริ​ย์ในเยชู​รู​น เมื่อหัวหน้าชนชาติชุ​มนุ​มกับคนอิสราเอลทุกตระกูล
  por-BR-2018: E foi rei em Jesurum, quando se congregaram os chefes do povo com as
    tribos de Israel.
  deu-ELO: Und er ward König in Jeschurun, als sich versammelten die Häupter des Volkes,
    die Stämme Israels allzumal. -
  eng-WYC-2018: And the king shall be at the most rightful, when princes of the people
    be gathered together with the lineages of Israel. (And then the King was there
    in Jeshurun, when the leaders of the people were gathered together with the tribes
    of Israel.)
  epo-epo: Kaj li fariĝis reĝo en Jeŝurun, Kiam kunvenis la ĉefoj de la popolo, Kune
    la triboj de Izrael.
  uig-PIN: Hǝlⱪning sǝrdarliri jǝm bolup, Israilning ⱪǝbililiri bir yǝrgǝ yiƣilƣanda,
    U Yǝxurunning otturisida padixaⱨdǝk boldi.
  beo-beo: Isala:ili fi dunu ilia amola ilia ouligisu dunu da gilisibiba:le, ilia
    da Hina Gode ilima Hina Bagade hamoi.”
  tpi-OTNT: Olgeta lain manmeri bilong Bikpela na ol hetman bilong ol i bin bung wantaim,
    na long dispela taim Bikpela i bin kamap king bilong ol.”
  hau-SA: Shi ne sarki a bisa Yeshurun sa’ad da shugabannin mutane suka taru, tare
    da kabilan Isra’ila.
  uig-LAT: Xelqning serdarliri jem bolup, Israilning qebililiri bir yerge yighilghanda,
    U Yeshurunning otturisida padishahdek boldi.
  nde-nde: Wayeyinkosi phezu kukaJeshuruni lapho abakhokheli babantu bebuthene, ndawonye
    lezizwana zako-Israyeli.
  ton-ton: Pea ko e tuʻi ia ʻi Sesuluni, ʻi he fakataha ʻoe ngaahi ʻeiki ʻoe kakai
    mo e ngaahi faʻahinga ʻo ʻIsileli.
  ces-1613: (Nebo byl v Izraeli jako král), když přední z lidu shromáždili se, i všecka
    pokolení Izraelská.
  eng-WMB: He was king in Jeshurun, when the heads of the people were gathered, all
    the tribes of Israel together.
  tam-TCV: இஸ்ரயேலின் கோத்திரங்களுடன். மக்களின் தலைவர்கள் ஒன்றாய் கூடியபோது, யெஷூரன்மேல்
    யெகோவாவே அரசனாய் இருந்தார்.
  ceb-ULB: Unya adunay hari sa Jesurun, sa dihang nagtigom ang mga pangulo sa katawhan,
    uban ang tanang tribo sa Israel.
  pol-UBG: I był królem w Jeszurunie, gdy się zebrali naczelnicy ludu wraz z pokoleniami
    Izraela.
  agr-agr: Apajuík Jesurúnkan apuji wajasui. Apajuík Israel aents aidaun apuji aidaun
    apuji, tuja Israela uchiji maki makichik wegantu aidau ijunjajua nuna apuji wajasui”,
    tiuwai.
  kyc-kyc: Isaraele wambu dupwana mupwape dee rara peparaepe nakama mendakinya pyasiyaminyi
    dokopa Kamongo baa epo nakama Isaraele wambu dupwana kiŋi ingyuo kareya, leya.
  urd-GVU: اسرائیل کے راہنما اپنے قبیلوں سمیت جمع ہوئے تو رب یسورون کا بادشاہ بن گیا۔
  deu-1912: Und Er ward König über Jesurun, als sich versammelten die Häupter des
    Volks samt den Stämmen Israels.
  kan-2017: ಇಸ್ರಾಯೇಲರ ಕುಲಗಳು ಅವರ ಅಧಿಪತಿಗಳೊಡನೆ ಒಟ್ಟಾಗಿ ಸೇರಿಬಂದಾಗ ಯೆಹೋವನು ತಾನೇ ಯೆಶುರೂನಿನಲ್ಲಿ
    ಅರಸನಾದನು.
  yap-yap: Me mang SOMOL e pilung rok e girdi’ rok ni er yu Israel ko fa ngiyal’nem
    ni mu’ulung nga ta’bang e pi ganong rorad nge pi’in yad ma yog e thin rorad.
  hlt-MCSB: Jeshurun ah manghai la a om vaengah pilnam kah a lu rhoek loh Israel koca
    rhoek taengla tingtun uh.
  mdy-ETH: ዒስራዔኤሌ ዓሶ ፃጶና ዴሮኮ ሱኡጎና ቡኩንቴ ዎዶና ናንጊና ናንጋ ጎዳ ዒስራዔኤሌይዳ ካኣታዼኔ።»
  twi-ASANTE: Awurade yɛɛ ɔhene wɔ Yeshurun ɛberɛ a nnipa no ntuanofoɔ hyiaa Israel
    mmusuakuo no.
  eng-WEBU: He was king in Jeshurun, when the heads of the people were gathered, all
    the tribes of Israel together.
  bnp-bnp: E BAKOVI DAGI ia a hariki ne Iesurun. Na tahuna a maka kabu ne Israel turane
    huriki a gare ne ria ri vapopo, i matakari ria.”
  wal-wal: Israa7eela zareti ubbainne Israa7eela zariyaa halaqati shiiqido wode, GODAI
    ba asaa, Israa7eela bolli kawotiis.
  spa-PDDPT: Él llegó a ser Rey en Jesurún, Cuando los jefes del pueblo fueron reunidos,
    Juntas las tribus de Israel.
  gun-gun: Ha'e gui Senhor ae oĩ guembiayvu kuery ruvixarã, ha'e kuery regua yvatekueve
    onhemboatya py, Israel kuery regua ha'e javi reve.
  ilo-ULB: Ket nagbalin nga ari ni Yahweh idiay Jesurun, idi naguummong dagiti mangidadaulo
    kadagiti tattao, amin dagiti tribu ti Israel.
  kpg-kpg: Dimaadua guu hai di King o ana daangada Israel i di madagoaa nadau madahaanau
    mo nia dagi ne dagabuli mai gi di gowaa e dahi.”
  uig-ARA: خەلقنىڭ سەردارلىرى جەم بولۇپ، ئىسرائىلنىڭ قەبىلىلىرى بىر يەرگە يىغىلغاندا،
    ئۇ يەشۇرۇننىڭ ئوتتۇرىسىدا پادىشاھدەك بولدى.
  sus-sus: Alatala findixi Isirayila xa Mangɛ nan na, ɲama mangɛe xa malanyi e nun
    Isirayila bɔnsɔɛe birin na.»
  pon-2006: KAUN-O wialahr nanmwarkien Israel, ni ahnsou me kadaudokarail kan pokonpenehr.
  jae-jae: Gêdêŋ taŋ launêŋ laumata sêkac to Israelnêŋ gôlôac samob sêpi tageŋ naŋ,
    Apômtau kêtu kiŋ aŋga Jesurun.
  ksd-ksd: Ma ra Luluai i ga ki na king pire Iesurun. Ba ra umana patuana kai ra tarai
    dia ga ki rangup, A lavur vuna tarai Israel varurung.
  tur-YTC: İsrael'in bütün oymaklarıyla birlikte, Halkın başları toplandığı zaman,
    Yeşurun'da O kraldı.”
  grc-BRENT: Καὶ ἔσται ἐν τῷ ἠγαπημένῳ ἄρχων, συναχθέντων ἀρχόντων λαῶν ἅμα φυλαῖς
    Ἰσραήλ.
  ind-AYT: Dan, dia menjadi raja Yesyurun, ketika para pemimpin umat berkumpul, yaitu
    seluruh suku Israel bersama-sama.
  nya-nya: Iye anali mfumu ya Yesuruni pamene atsogoleri a anthu anasonkhana, pamodzi
    ndi mafuko a Israeli.
  hrv-hrv: i bje kralj u Ješurunu kad se sakupiše glavari narodni, kad se sjediniše
    plemena Jakovljeva.
  mps-mps: Te Genuai Bidigo we bidi tigidali me, augwali tobolu bidi dabe me, deliba
    sisinai dao. Tama te sogo Genuai Bidi te augwa tuni bidi king bidai dao.”
  tpi-tpi: Olgeta lain manmeri bilong Bikpela na ol hetman bilong ol i bin bung wantaim,
    na long dispela taim Bikpela i bin kamap king bilong ol.”
  dan-1931: og han blev Konge i Jesjurun, da Folkets Høvdinger kom sammen, og Israels
    Stammer forsamled sig.
  vie-OVCB: Khi các nhà lãnh đạo của dân hội họp, khi các đại tộc quy tụ một nơi,
    Chúa đã đăng quang trị vì cả quốc dân Ít-ra-ên.”
  guj-2017: જયારે લોકોના આગેવાનો અને ઇઝરાયલનાં સર્વ કુળો એકત્ર થયાં હતાં ત્યારે યહોવાહ
    યશુરૂનમાં રાજા હતા.
  pon-2006A: KAUN-O wialahr nanmwarkien Israel, ni ahnsou me kadaudokarail kan pokonpenehr.
  por-BRBSL: Ele foi rei em Jeshurun, quando as cabeças do povo estavam reunidas,
    todas as tribos de Israel juntas.
  cth-cth: Taminaw kahrawikungnaw teh Isarelnaw hoi rei a kamkhueng awh toteh, Jeshurun
    khovah nang teh siangpahrang lah na o.
  twi-twi: Ɔyɛɛ ɔhene wɔ Yeshurun bere a nnipa no ntuanofo hyiae, wɔne Israel mmusuakuw
    no.
  hlt-hlt: Jeshurun ah manghai la a om vaengah pilnam kah a lu rhoek loh Israel koca
    rhoek taengla tingtun uh.
  tbz-SIM: Kuù do tú Yesudummu kɔbɛ kóo kpɑ̀ɑ̀tì. Isidɑyɛɛribɛ wuɔ nkó bɛkótíbɛ̀ do
    ɔ̃ɔ̃ tíímmɛ̀, nɛ̀ Isidɑyɛɛribɛ kó iwuɔ nyimɔu.
  msy-2020: '@see-verse:DEU.033.004'
  azb-azb: İsrail qəbilələri, Xalqın rəhbərləri bir yerə yığılanda Rəbb Yeşuruna padşah
    oldu.
  eng-DBY: And he was king in Jeshurun, When the heads of the people And the tribes
    of Israel were gathered together.
  hin-2017: जब प्रजा के मुख्य-मुख्य पुरुष, और इस्राएल के सभी गोत्र एक संग होकर एकत्रित
    हुए, तब वह यशूरून में राजा ठहरा।
  wol-KYG: Yesurun am na buur, kera ba njiiti askan wa dajee, ba giiri Israyil bokk
    teew.
  eng-YLT: And he is in Jeshurun king, In the heads of the people gathering together,
    The tribes of Israel!
  kne-kne: Idi nasinop din tribun di Israelita ya din papangolo da, si Diyos di nanbalin
    ay ari da.”
  eng-WYC-2017: And the king shall be at the most rightful, when princes of the people
    be gathered together with the lineages of Israel.
  eng-WMBB: He was king in Jeshurun, when the heads of the people were gathered, all
    the tribes of Israel together.
  urd-GVH: इसराईल के राहनुमा अपने क़बीलों समेत जमा हुए तो रब यसूरून का बादशाह बन गया।
  rug-rug: Meke va baṉaria rini se Zihova pa Zesuruni, sipu varigara sari doduru koimata
    tadi na tinoni koari doduru butubutu Izireli.”
  gaz-gaz: Yeroo hooggantoonni sabaa gosoota Israaʼel wajjin walitti qabamanitti inni
    Yishuruun irratti mootii ture.
  fra-LSG: Il était roi en Israël, Quand s’assemblaient les chefs du peuple Et les
    tribus d’Israël.
  yal-yal: Ala findi nɛn Isirayila Mangan na, yamaan yɛɛratine malanni, e nun Isirayila
    bɔnsɔnne birin.
  haw-1868: He alii oia iloko o Iesuruna, I ka wa i hoakoakoa pu ai na luna o kanaka,
    A i houluulu ai na ohana o ka Iseraela.
  arb-NAV: صَارَ الرَّبُّ مَلِكاً لِشَعْبِهِ حِينَ اجْتَمَعَ رُؤَسَاءُ أَسْبَاطِ إِسْرَائِيلَ
    مَعاً.
  ewe-ewe: Yehowa zu fia le Yesurun esime Israel ƒe towo kpe ta.
  eng-LEE: Thus became he king in Yeshurun, when the heads of the people were assembled,
    as one the tribes of Israel.
  asm-FB: যেতিয়া ইস্রায়েলৰ মুখ্য লোকসকল গোট খালে, আৰু ইস্ৰায়েলৰ সকলো ফৈদ একত্রিত
    হ’ল, তেতিয়া যিহোৱাই আছিল যিচুৰূণৰ ৰজা।
  sus-A: عَلَتَلَ قِندِشِ عِسِرَيِلَ شَ مَنفّ نَن نَ، حَمَ مَنفّيٍ شَ مَلَنيِ عٍ نُن
    عِسِرَيِلَ بْنسْييٍ بِرِن نَ.»
  fra-SBL: Il était roi à Jeshurun, quand les chefs du peuple étaient réunis, toutes
    les tribus d'Israël réunies.
  hbo-hbo: וַיְהִ֥י בִישֻׁר֖וּן מֶ֑לֶךְ בְּהִתְאַסֵּף֙ רָ֣אשֵׁי עָ֔ם יַ֖חַד שִׁבְטֵ֥י
    יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: And the king schal be at the moost riytful, whanne princes of the
    puple schulen be gaderid togidere with the lynagis of Israel.
  cwe-cwe: Kakala mfalume wa Yeshuluni, lusita wakulu wa wanhu viwaiting'hane, viyaiting'hane
    hamwe makabila ya Isilaili.
  kik-kik: Nĩwe warĩ mũthamaki wa Jeshuruni, rĩrĩa atongoria a andũ moonganĩte, marĩ
    hamwe na mĩhĩrĩga ya Isiraeli.
  fra-NCL: Il devint roi en Jésurun, lorsque s’assemblèrent les chefs du peuple, avec
    les tribus d’Israël.
  cek-AK: Israel acaengnawk hoi zaehoikung lu koeknawk nawnto amkhueng o naah, Anih
    loe Jeshurun nuiah, siangpahrang ah oh.
  cuk-cuk: Neggwebur-e-dummagan, Israel-dulemar-sogambe-gakabogwadmala (12) danar-ambikunonimargu,
    Bab-Jehová, Jesurúnʼgi reyga maigusad.”
  uig-CYR: Хәлиқниң сәрдарлири җәм болуп, Исраилниң қәбилилири бир йәргә жиғилғанда,
    У Йәшурунниң оттурисида падишадәк болди.
  tel-2017: అప్పుడు ప్రజల అధికారులూ ఇశ్రాయేలు గోత్రాలవారూ ఒకచోట చేరితే యెహోవా యెషూరూనులో
    రాజయ్యాడు.
  hat-BSA: Epi Li te wa an Israël lè tèt a pèp la te rasanble tout tribi a Israël
    yo ansanm.
  kos-kos: LEUM GOD El tokosrala lun mwet Israel Ke pacl sruf nukewa ac mwet kol lalos
    tuh tukeni nu sie.
  hbo-WLC: וַיְהִ֥י בִישֻׁר֖וּן מֶ֑לֶךְ בְּהִתְאַסֵּף֙ רָ֣אשֵׁי עָ֔ם יַ֖חַד שִׁבְטֵ֥י
    יִשְׂרָאֵֽל׃
  ibo-ibo: Ọ bụ ya bụ eze na Jeshurun, mgbe ndị ndu ndị mmadụ zukọrọ ha na ebo niile
    nke Izrel.
  ory-ory: ଲୋକମାନଙ୍କ ପ୍ରଧାନବର୍ଗର ସମାଗମ ସମୟରେ, ସମସ୍ତ ଇସ୍ରାଏଲ ବଂଶ ଏକତ୍ର ହେବା ବେଳେ ସେ
    ଯିଶୁରୁଣରେ ରାଜା ଥିଲେ।
  chk-chk: Ewe Samol mi Lapalap a kingen Jesurun, lupwen ekewe ainangen Israel me
    ar kewe souemwen meinisin ra chufengen.”
  rop-rop: Wen ol yumob klen en lidamob bin majurrumap miselp, yumob bin tok, ‘YAWEI
    jidan king blanga wi.’”
  ukr-1871: І він був царь Ізраїля, як збирались голови народа, всї поколїння Ізраїля.
  deu-1951: Und er ward König über Jeschurun, als sich die Häupter des Volkes versammelten,
    sich vereinigten die Stämme Israels.
  eng-JPS: And there was a king in Jeshurun, when the heads of the people were gathered,
    all the tribes of Israel together.
  srp-1865: Jer bijaše car u Izrailju, kad se sabirahu knezovi narodni, plemena Izrailjeva.
  lug-lug: Waasitukawo kabaka mu Yesuluuni abakulembeze b’abantu bwe baakuŋŋaana nga
    bye bika bya Isirayiri ebyegasse.
  heb-heb: ויהי בישרון מלך בהתאסף ראשי עם יחד שבטי ישראל׃
  ben-IRV: যখন লোকদের প্রধানরা একত্রিত হল, ইস্রায়েলের সমস্ত বংশ একত্র হল, তখন যিশুরূণে
    এক রাজা ছিলেন।
  pan-pan: ਉਹ ਯਸ਼ੁਰੂਨ ਵਿੱਚ ਰਾਜਾ ਸੀ, ਜਦ ਲੋਕਾਂ ਦੇ ਆਗੂ ਇਕੱਠੇ ਹੋਏ, ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਗੋਤ ਜਮਾਂ
    ਹੋਏ।
  mya-JVB: ဣသရေလ အမျိုး မင်း များနှင့်တကွ ၊ အမျိုးအနွယ် များတို့သည် စည်းဝေး သောအခါ
    ၊ ထိုသူသည် ယေရှုရုန် အမျိုး၌ ရှင်ဘုရင် ဖြစ် ၏။
  hmo-hmo: Israela bese gunalaia taudia idia helai neganai, bona Israela iduhu ibounai
    idia hebou neganai. Lohiabada be Israela besena ena King momokani ia lao.
  urd-urd: और वह उस वक़्त यसूरून में बादशाह था, जब क़ौम के सरदार इकट्ठे और इस्राईल
    के क़बीले जमा' हुए।
  rus-SYN: И он был царь Израиля, когда собирались главы народа вместе с коленами
    Израилевыми.
  bqc-SIM: Dii mɛ́ gↄ̃̀ wá bui maa kía ũ, kɛ́ wá Isaili bui dↄaanaↄ kↄ̃ kã̀aa.
  tcz-CHONGTHU: Hiti chun Pakai chu Jeshurun muna leng achang tai, mipi lamkaiya pangho
    chu aki khomsoh keiyun, Israel phung jouse abonchan akikhom kimsoh keiyun ahi.
  mar-mar: इस्राएलचे सर्व वंश आणि त्यांचे प्रमुख आले तेव्हा परमेश्वर यशुरुनचा राजा
    झाला.
  qub-qub: Jesurún Tayta Diosta chasquiran raynin cananpaj.»
  hat-hat: Seyè a te wa nan mitan pèp Izrayèl la lè tout chèf pèp la te reyini, lè
    tout branch fanmi pèp Izrayèl la te sanble.
  eng-BSB: So the LORD became King in Jeshurun when the leaders of the people gathered,
    when the tribes of Israel came together.
  tod-tod: É ɠɛni ga masagi Yesulun unda, siɛgi zu nuɓusɛiti ta-ɠundiɠiiti ti maaɓɔni
    da, ta Izelayɛle wolodamaiti.
  eng-WEBPB: He was king in Jeshurun, when the heads of the people were gathered,
    all the tribes of Israel together.
  kbq-kbq: Hagi ugagota kva vahe'tmimo'zama atruma hazageno, maka Israeli naga'mo'za
    magopi atruma hazageno'a, Ra Anumzamo'a zamagri kini mani'ne.
  nhe-BL: TOTECO mochijqui totlanahuatijca tiisraelitame quema nochi tlayacanani huan
    nochi ixhuime tlen nochi huejhueyi israelita familias timosentilijque.”
  gub-BL: Izaew ta'yr wazuapyapyr teko hexaexak pyrer uwihaw wanehe we wazemono'og
    mehe, Tupàn Tuweharupi Wiko Ma'e wiko wanuwihawete romo.
  eng-DRA: He shall be king with the most right, the princes of the people being assembled
    with the tribes of Israel.
