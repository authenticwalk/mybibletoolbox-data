verse: DEU.033.012
translations:
  mal-C: 'ബെന്യാമീനെക്കുറിച്ച് അദ്ദേഹം പറഞ്ഞു: “യഹോവയ്ക്കു പ്രിയനായവൻ അങ്ങയിൽ സുരക്ഷിതനായിരിക്കട്ടെ,
    ദിവസംമുഴുവനും അവിടന്ന് അവനെ പരിപാലിക്കുന്നു, യഹോവ സ്നേഹിക്കുന്നവൻ അവിടത്തെ തോളുകളിൽ
    വിശ്രമിക്കുന്നു.”'
  deu-TKW: 'Über Benjamin sprach er: Der Liebling Jahwes ist er; in Sicherheit wohnet
    er bei ihm. Er beschirmt ihn allezeit und hat Wohnung genommen zwischen seinen
    Bergrücken.'
  lin-lin: 'Mpo na Benjame, alobaki : « Tika ete molingami ya Yawe azala na kimia
    pembeni na Ye, pamba te Ye nde abatelaka ye mokolo mobimba ; mpe moto oyo Yawe
    alingaka apemaka na kati-kati ya mapeka na Ye ! »'
  eng-LSV: 'Of Benjamin he said: The beloved of YHWH dwells confidently by Him, ||
    Covering him over every day; Indeed, he dwells between His shoulders.'
  eng-GNV: 'Of Beniamin he said, The beloued of the Lord shall dwell in safetie by
    him: the Lord shall couer him all the day long, and dwell betweene his shoulders.'
  eng-WEBSTER: And of Benjamin he said, The beloved of the LORD shall dwell in safety
    by him; and the LORD shall cover him all the day long, and he shall dwell between
    his shoulders.
  nhw-BL: 'Tlen nopa familia Benjamín Moisés quiijto: “TOTECO tlahuel quinicnelía
    iixhuihua Benjamín, huan inijuanti itztoque ica temachili ipan imax. Nochipa yaya
    quinmocuitlahuía huan quinmanahuía.”'
  swh-ONEN: 'Kuhusu Benyamini akasema: “Mwache mpenzi wa Bwana apumzike salama kwake,
    kwa maana humkinga mchana kutwa, na yule Bwana ampendaye hupumzika kati ya mabega
    yake.”'
  bba-bba: Bɛnyɑmɛɛn bwese kɛrɑn sɔ̃ u nɛɛ, Bɛnyɑmɛɛn bwese kɛrɑ yɑ sɑ̃ɑwɑ ye Yinni
    Gusunɔ u kĩ. Mɑɑ yɑ wɑ̃ɑ bɔri yɛndu sɔɔ win bɔkuɔ. U bu kɔ̃su bɑɑdommɑ. U mɑɑ
    wɑ̃ɑ ben suunu sɔɔ.
  eng-KJVCPB: And of Benjamin he said, The beloved of the Lord shall dwell in safety
    by him; And the Lord shall cover him all the day long, And he shall dwell between
    his shoulders.
  luo-luo: 'Kuom jo-Benjamin, Musa nowuoyoe kama: “Weuru joma oluoro Jehova Nyasaye
    obed gi kwe, nimar oritogi kinde duto, bende ngʼatno ma Jehova Nyasaye ohero yudo
    yweyo kuome.”'
  meu-meu: 'Beniamina be ini e herevalaia toma: Iehova ena lalokau na Ia badibadinai
    e nohomu mai namona ida. Dina Idoinai ia ese e ḡeḡe ahumu, Ia paḡana padadiai
    ena noho gabuna e karaiamu.'
  npi-ULB: बेन्यामीनको विषयमा मोशाले भनेः परमप्रभुका प्रिय उहाँको छेउमा सुरक्षित रहून्
    । परमप्रभुले तिनको जीवनभर रक्षा गर्नुहुन्छ, र तिनी परमप्रभुको पाखुराको बिचमा बस्छन्
    ।
  yor-yor: Ní ti Benjamini ó wí pé, “Jẹ́ kí olùfẹ́ Olúwa máa gbé ní àlàáfíà lọ́dọ̀
    rẹ̀, òun a máa bò ó ní gbogbo ọjọ́, ẹni tí Olúwa fẹ́ràn yóò máa sinmi láàrín èjìká
    rẹ̀.”
  ind-ind: Kata Musa tentang suku Benyamin, “Mereka adalah suku yang dikasihi TUHAN,
    dan mereka hidup dengan aman di sisi-Mu. Engkau senantiasa tinggal di antara mereka
    dan melindungi mereka.”
  pes-OPCB: 'موسی دربارهٔ قبیلهٔ بنیامین چنین گفت: «او محبوب خداوند است و در پناه
    او زیست می‌کند، خداوند تمامی روز او را احاطه می‌نماید و از هر بلایی او را حفظ
    می‌کند.»'
  tgl-ULB: 'Tungkol kay Benjamin, sinabi ni Moises: Ang isang minahal ni Yahweh ay
    namumuhay ng matiwasay sa tabi niya; iniingatan siya ni Yahweh sa mahabang panahon,
    at nabubuhay siya sa pagitan ng mga braso ni Yahweh.'
  cbu-NT: 'Móysisarini Benjaminchicheemsha nlluranur Apanllpa mashku: Apaa, shiy Benjaminchichee
    tputs kizpur chinaksha. Ashirucha, uwshtisin urutamari wanasir taachinllinaya.
    Shiyaatsimari chinakanaya. Watam shiysha urutamari ichingaru zar ksutkush taakshawa,
    aranginasha urutamari ksutkush taangcha, Móysisarini Apanllee mashku tárangiya.'
  hui-hui: Mosese ibugua Beniyamini hameigini hearu mitangi bialu lalu, Anduane Homogo
    ibunime Beniyamini hameiginiore ti gubalini howa handayaho haabo haga. Ibugua
    horo bibahendengi ti mamage haabo haga. Ibugua horo mbirubi yu wanahe ti baba
    mandagi haaboore haga kagoni, lalu lene.
  mya-mya: ဗင်္ယာ​မိန်​အ​နွယ်​ကို​ရည်​သန်​၍​ဤ​သို့​ဖွဲ့​ဆို​လေ သည်။ ``ဗင်္ယာ​မိန်​အ​နွယ်​ကို​ထာ​ဝရ​ဘု​ရား​ချစ်​၍
    ကွယ်​ကာ​စောင့်​ရှောက်​တော်​မူ​၏။ ကိုယ်​တော်​သည်​သူ​တို့​အား​တစ်​နေ​ကုန် စောင့်​ရှောက်​တော်​မူ​၏။
    သူ​တို့​သည်​ကိုယ်​တော်​၏​အ​ကာ​အ​ကွယ် အောက်​တွင်​လုံ​ခြုံ​စွာ​နေ​ကြ​ရ​၏။''
  bod-N: ཡང་པེན་ཡཱ་མེན་གྱི་སྐོར་ལ་ཁོང་གིས་འདི་ལྟར། ཡ་ཝཱེས་གཅེས་པ་ཁོང་གི་འཁྲིས་སུ་བདེ་བར་གནས།
    ། ཁོང་གིས་ཉི་མ་གང་པོར་དེ་ལ་སྐྱབས་མཛད་ཅིང་། ། དེ་ནི་ཁོང་གི་ཕྲག་པ་གཉིས་ཀྱི་དབར་ནས་སྡོད།
    །ཅེས་གསུངས་སོ། །
  sna-sna: 'Pamusoro paBhenjamini akati: “Regai mudikanwa waJehovha agare norugare
    maari, nokuti anomudzivirira zuva rose, uye regai uyo anodikanwa naJehovha agare
    pakati pamapfudzi ake.”'
  spa-BLM: Sobre Benjamín dijo, “El amado de Yahvé habitará en seguridad junto a él.
    Lo cubre todo el día. Habita entre sus hombros”.
  cac-cac: 'Ix yalanpax vin̈ yuj eb'' yin̈tilal Benjamín icha tic: Te xajan eb'' yin̈tilal
    Benjamín yuj Jehová, d''a junc''olal ayec'' eb''. A scolvaj yed'' eb''. A ayoch
    stan̈vumaloc eb'', xchi vin̈.'
  swh-ULB: 'Kuhusu Benyamini, Musa akasema: Yule anayependwa na Yahwe anaishi kwa
    usalama kando yake; Yahwe anamkinga siku nzima, naye huishi katikati ya mikono
    ya Yahwe.'
  bel-bel: 'Пра Веньяміна сказаў: любасны Госпаду жыве ў Яго ў бясьпецы, Бог спрыяе
    яму кожны дзень, і ён пакоіцца паміж плячамі Ягонымі.'
  deu-ELBBK: 'Von Benjamin sprach er: Der Liebling des HERRN! In Sicherheit wird er
    bei ihm wohnen; er beschirmt ihn den ganzen Tag, und zwischen seinen Schultern
    wohnt er.'
  mbb-OT: Mehitenged te tribu ni Benjamin, migkaǥi si Moises te, “Pinelanggà te Nengazen
    is tribu ni Benjamin, ne ibpekeziyù din sikandan te ebpekezezaat wey ebpengelangan
    din sikandan te tivuuk he andew.”
  mal-2015: 'ബെന്യാമിനെക്കുറിച്ചു അവൻ പറഞ്ഞതു: അവൻ യഹോവെക്കു പ്രിയൻ; തത്സന്നിധിയിൽ
    നിർഭയം വസിക്കും; താൻ അവനെ എല്ലായ്പോഴും മറെച്ചുകൊള്ളുന്നു; അവന്റെ ഗിരികളുടെ മദ്ധ്യേ
    അധിവസിക്കുന്നു.'
  rmc-rmc: 'Pal o kmeňos Benjamin phenďa: „Kada hin o kmeňos, saves o RAJ kamel a
    chraňinel; stražinel les calo džives, bešel maškar leskre brehi.“'
  pes-OPV: 'و درباره بنیامین گفت: «حبیب خداوند نزدوی ایمن ساکن می‌شود. تمامی روز او
    را مستورمی سازد. و در میان کتفهایش ساکن می‌شود.»'
  ron-1924: 'Деспре Бениамин а зис: „Ел есте пряюбитул Домнулуй, Ел ва локуи ла адэпост
    лынгэ Дынсул. Домнул ыл ва окроти тотдяуна Ши се ва одихни ынтре умерий Луй.”'
  ben-OBCV: 'বিন্যামীনের বিষয়ে তিনি বলেছিলেন: “সদাপ্রভু যাকে ভালোবাসেন সে নিরাপদে
    তাঁর কাছে থাকবে, তিনি সবসময় তাকে আড়ালে রাখেন, এবং সদাপ্রভু যাকে ভালোবাসেন তাঁরই
    কাঁধের উপরে তার স্থান।”'
  som-som: Oo markuu Benyaamiin u ducaynayayna wuxuu yidhi, Kan Rabbigu jecel yahay
    wuxuu ammaan u fadhiyi doonaa meel cagtiisa ah, Oo maalintii oo dhanna gaashaan
    buu u yahay, Oo wuxuu deggan yahay garbihiisa dhexdooda.
  lat-VUC: 'Et Benjamin ait: [Amantissimus Domini habitabit confidenter in eo: quasi
    in thalamo tota die morabitur, et inter humeros illius requiescet.]'
  eng-ASVBT: Of Benjamin he said, The beloved of Jehovah shall dwell in safety by
    him; He covereth him all the day long, And he dwelleth between his shoulders.
  ita-1885: 'Di BENIAMINO disse: L''amato del Signore abiti in sicurtà con lui; Egli
    del continuo gli farà riparo, Ed esso abiterà fra le sue spalle.'
  eng-LXXUP: And to Benjamin he said, The beloved of the Lord shall dwell in confidence,
    And God overshadows him always, And he rested between his shoulders.
  eng-ULB: 'About Benjamin, Moses said: The one loved by Yahweh lives in security
    beside him; Yahweh shields him all the day long, and he lives between Yahweh''s
    arms.'
  spa-VBL: 'A Benjamín le dijo: “Que el que ama el Señor se mantenga seguro y a salvo
    en el Señor. El Señor siempre lo protege, dejándolo descansar sobre sus hombros”.'
  fra-_FOB: 'Sur Benjamin il dit: Celui que l''Éternel aime habitera en sécurité près
    de lui; il le couvrira tout le jour, et il se tiendra entre ses épaules.'
  mal-mal: 'ബെന്യാമീനെക്കുറിച്ച് അവൻ പറഞ്ഞത്: “അവൻ യഹോവയ്ക്ക് പ്രിയൻ; തിരുസന്നിധിയിൽ
    നിർഭയം വസിക്കും; യഹോവ അവനെ എല്ലായ്പോഴും മറച്ചുകൊള്ളുന്നു; അവന്റെ ഭുജങ്ങളുടെ മദ്ധ്യത്തിൽ
    വസിക്കുന്നു”.'
  urd-GVR: 'Binyamīn kī Barkat: Binyamīn Rab ko pyārā hai. Wuh salāmatī se us ke pās
    rahtā hai, kyoṅki Rab din rāt use panāh detā hai. Binyamīn us kī pahāṛī ḍhalānoṅ
    ke darmiyān mahfūz rahtā hai.'
  suz-BL: मिनु बेन्‍यामीन आ पर्बम मार देंशो बाक्‍त, देंशा हना “परमप्रभु यावे आ दाक्‍शो
    महिंचा ङा पा नाइक्‍ब। नेल्‍ल क्‍येङा ठेयबमी मेको कली नाक्‍त रे कोव़ब। मेको आ दाक्‍शो
    मुर आ बला आस दातेम नाइक्‍ब” देंत।
  ita-1927: 'Di Beniamino disse: “L’amato dell’Eterno abiterà sicuro presso di lui.
    L’Eterno gli farà riparo del continuo, e abiterà fra le colline di lui”.'
  ckb-ckb: 'سەبارەت بە نەوەی بنیامین گوتی: «ئەو خۆشەویستی یەزدانە، بە ئاسوودەیی لەلای
    نیشتەجێ دەبێت، بە درێژایی ڕۆژ داڵدەی دەدات و یەزدان لەنێو هەردوو شانیدا نیشتەجێی
    دەکات.»'
  eng-BBE: And of Benjamin he said, Benjamin is the loved one of the Lord, he will
    be kept safe at all times; he will be covered by the Most High, resting between
    his arms.
  kan-OKCV: 'ಮೋಶೆಯು ಬೆನ್ಯಾಮೀನನ ವಿಷಯವಾಗಿ ಹೇಳಿದ್ದೇನೆಂದರೆ: “ಯೆಹೋವ ದೇವರಿಗೆ ಪ್ರಿಯನಾದ ಇವನು
    ದೇವರ ಬಳಿಯಲ್ಲಿ ಸುರಕ್ಷಿತವಾಗಿ ವಾಸಮಾಡುವನು. ದೇವರು ಅವನಿಗೆ ದಿನವೆಲ್ಲಾ ಆಸರೆಯಾಗಿರುವರು. ಅವನು
    ದೇವರ ಭುಜಗಳ ನಡುವೆ ವಿಶ್ರಾಂತಿ ಪಡೆಯುವನು.”'
  tam-2017: 'பென்யமீனைக்குறித்து: “யெகோவாவுக்குப் பிரியமானவன், அவருடன் சுகமாகத் தங்கியிருப்பான்;
    அவனை எந்நாளும் அவர் காப்பாற்றி, அவனுடைய எல்லைக்குள்ளே தங்கியிருப்பார்” என்றான்.'
  spa-RV-1909: 'Y á Benjamín dijo: El amado de Jehová habitará confiado cerca de él;
    cubrirálo siempre, y entre sus hombros morará.'
  ron-BTF: 'Despre Beniamin a spus: Iubitul DOMNULUI va locui în siguranţă lângă el;
    DOMNUL îl va acoperi toată ziua, iar el va locui între umerii săi.'
  eng-WEBP: About Benjamin he said, “The beloved of the LORD will dwell in safety
    by him. He covers him all day long. He dwells between his shoulders.”
  eng-FBV: 'To Benjamin he said: “May the one the Lord loves be kept safe and secure
    in the Lord. The Lord always protects him, letting him rest on his shoulders.”'
  nld-1939: 'Over Benjamin sprak hij: De lieveling van Jahweh Zal in veiligheid bij
    Hem wonen; Hij beschermt hem voor immer, En woont tussen zijn heuvels.'
  nch-BL: 'Ten nopa familia Benjamín Moisés quiijto: “TOTECO tahuel quinicnelía iixhuihua
    Benjamín, huan inijuanti itztoque ica temachili ipan imax. Nochipa yaya quinmocuitahuía
    huan quinmanahuía.”'
  vie-1934: 'Người chúc về Bên-gia-min rằng: Người mà Đức Giê-hô-va yêu mến Sẽ được
    ở yên gần bên Ngài. Hằng ngày Đức Giê-hô-va sẽ che chở người, Lập nơi ở Ngài giữa
    hai vai người.'
  hin-CV: 'बिन्यामिन के विषय में मोशेह ने कहा: “याहवेह का प्रिय, यह गोत्र उनके द्वारा
    दी गई सुरक्षा में रहता रहे, याहवेह उसे हमेशा सुरक्षा प्रदान करते रहते हैं, मानो
    वे याहवेह के दोनों कांधों के बीच सुरक्षित हैं.”'
  eng-OURB: About Benjamin [Son of right hand, Son of south] he said, “The Yadid ·Beloved·
    of Adonai will dwell in safety by him. He covers him all day long. He dwells between
    his shoulders.” (3)
  spa-BES: 'Y de Benjamín dijo: Benjamín es el ser amado del Señor, lo mantendrá a
    salvo en todo momento; será cubierto por el Altísimo, descansando entre sus brazos.'
  tdx-tdx: Le hoe ty nanoe’e i Beniamine, Himoneñe añ’ila’e eo am-pierañerañañe i
    kokoa’ Iehovày; saroña’e lomoñandro, ie mimoneñe añivo’ o soro’eo.
  vid-vid: Kwa chiwalo cha nhanzi ya Benjamini nakalonga, “Ayi ndo nhanzi yaiganile
    Mkulu Nguluwi, nayo yangikala habehi na heye. Heye kanguilolela nemisi yeng'ha
    na kikala hamwe na ayo nhanzi.”
  eng-OKE: 'Of Benjamin he said: The beloved of the Lord shall dwell in safety by
    Him: the shield will be over him all the days, and the Shekinah will dwell in
    his land.'
  tha-KJV: ท่านกล่าวเรื่องเบนยามิ​นว​่า “​คนที​่พระเยโฮวาห์ทรงรักจะอาศัยอยู่กับพระองค์​อย่างปลอดภัย
    พระเยโฮวาห์จะทรงปกเขาไว้​วันยังค่ำ และจะทรงประทั​บอย​ู่ระหว่างบ่าของเขา”
  por-BR-2018: 'E a Benjamim disse: O amado do SENHOR habitará confiante próximo dele;
    Ele o cobrirá sempre, E entre seus ombros morará.'
  deu-ELO: 'Von Benjamin sprach er: Der Liebling Jehovas! In Sicherheit wird er bei
    ihm wohnen; er beschirmt ihn den ganzen Tag, und zwischen seinen Schultern wohnt
    er.'
  eng-WYC-2018: And he said to Benjamin, The most loved of the Lord shall dwell trustily
    in him; he shall dwell all day as in a chamber, and he shall rest betwixt the
    shoulders of the Lord. (And he said of the tribe of Benjamin, The beloved of the
    Lord shall dwell trustily in him; they shall live all day long like in a secure
    place, and they shall rest between the shoulders of the Lord.)
  epo-epo: 'Pri Benjamen li diris: La amato de la Eternulo loĝos sendanĝere ĉe Li;
    Li protektas lin ĉiutage, Kaj inter Liaj brakoj li ripozas.'
  uig-PIN: 'U Binyamin toƣrisida mundaⱪ dedi: — «Pǝrwǝrdigarning sɵygini bolsa, U
    Uning yenida bihǝtǝr makan ⱪilidu, Pǝrwǝrdigar sayǝ bolup pütün kün uni saⱪlaydu,
    U uni mürisi otturisida makanlaxturidu»'
  beo-beo: E daBediaminifi ilia hou amane olelei, “Amo fi ilima Hina Gode da asigisa
    amola gaga:sa. E da eso huluane ili ouligisa. E da ilia gilisisu ganodini esalebe.
  tpi-OTNT: Na em i tingting long lain Benjamin na i tok, “Bikpela i save laikim tumas
    lain Benjamin na i save banisim ol gut long olgeta de. Na oltaim em i save stap
    klostu tru wantaim ol.”
  hau-SA: Game da Benyamin ya ce, “Bari ƙaunataccen Ubangiji yă zauna lafiya kusa
    da shi, gama yana tsare shi dukan yini, wanda kuma Ubangiji yake ƙauna yana zama
    a tsakanin kafaɗunsa.”
  uig-LAT: 'U Binyamin toghrisida mundaq dédi: — «Perwerdigarning söygini bolsa, U
    Uning yénida bixeter makan qilidu, Perwerdigar saye bolup pütün kün uni saqlaydu,
    U uni mürisi otturisida makanlashturidu»'
  nde-nde: 'NgoBhenjamini wathi: “Yekelani othandekayo kaThixo aphumule kuye evikelekile,
    ngoba umvikela ilanga lonke, kanti njalo lowo uThixo amthandayo uphumula emahlombe
    akhe.”'
  ton-ton: ¶ Pea naʻe lea ia kia Penisimani ʻo pehē, “Ko e ʻofeina ʻia SIHOVA, te
    na nonofo lelei mo ia; pea ʻe maluʻi ia ʻi he ʻaho kotoa, pea ʻe nofo ia ʻi he
    vahaʻa ʻo hono uma.”
  ces-1613: 'A o Beniaminovi řekl: Milý jest Hospodinu, bezpečně s ním bydliti bude;
    ochraňovati jej bude každého dne, a mezi rameny jeho přebývati.'
  eng-WMB: About Benjamin he said, “The beloved of the LORD will dwell in safety by
    him. He covers him all day long. He dwells between his shoulders.”
  tam-TCV: 'பென்யமீனைப்பற்றி அவன் சொன்னது: “யெகோவாவினால் அன்புகூரப்பட்டவன் அவரில்
    பாதுகாப்பாய் இளைப்பாறட்டும். ஏனெனில் அவர் அவனை நாள்முழுவதும் பாதுகாக்கிறார். யெகோவா
    அன்புகூரும் அவன் அவருடைய தோள்களுக்கிடையில் இளைப்பாறுகிறான்.”'
  ceb-ULB: 'Mahitungod kang Benjamin, miingon si Moises: Siya nga hinigugma ni Yahweh
    magpuyo nga may kasigurohan sa iyang kiliran; panalipdan siya ni Yahweh sa tanang
    adlaw, ug magpuyo siya taliwala sa mga bukton ni Yahweh.'
  pol-UBG: 'A o Beniaminie powiedział: Umiłowany przez PANA będzie mieszkał przy nim
    bezpiecznie; PAN będzie go bronił każdego dnia, a on będzie przebywał między jego
    ramionami.'
  agr-agr: 'Tuja Benjamín wegantun pachis Moisés juna aatus chichajak: “Tuke Pujuuwah,
    amek Benjamín wegantu aina duka aneame. Nuadui ditak shiig aneasag batsatui. Amek
    múun ashí senchigtinaitam ibau asam tuke kuitamtinaitme. ¡Nuadui ame kuitamsam
    batsamsagtinai!” tiuwai.'
  kyc-kyc: Benjamenena rara dokona lao dopa leya. Rara dake Kamongome mona retapala
    kyawa minyuo karapenge. Kwuara yangara piramo yaka lao baame nakama koo keta pali
    nana lao baa nakama pipya role pyao karenge, leya.
  urd-GVU: 'بن یمین کی برکت: بن یمین رب کو پیارا ہے۔ وہ سلامتی سے اُس کے پاس رہتا
    ہے، کیونکہ رب دن رات اُسے پناہ دیتا ہے۔ بن یمین اُس کی پہاڑی ڈھلانوں کے درمیان
    محفوظ رہتا ہے۔'
  deu-1912: 'Und zu Benjamin sprach er: der Geliebte des HERRN wird sicher wohnen;
    allezeit wird er über ihm halten und wird zwischen seinen Schultern wohnen.'
  kan-2017: ಬೆನ್ಯಾಮೀನ್ ಕುಲದವರ ವಿಷಯದಲ್ಲಿ, “ಯೆಹೋವನು ಇವರ ಬೆಟ್ಟಗಳ ತಪ್ಪಲುಗಳಲ್ಲೇ ವಾಸಿಸುತ್ತಾ
    ಇವರನ್ನು ಯಾವಾಗಲೂ ಆವರಿಸಿಕೊಂಡಿರುವುದರಿಂದ ಆತನ ಪ್ರಿಯರಾದ ಇವರು ನಿರ್ಭಯವಾಗಿ ವಾಸಿಸುವರು” ಎಂದು
    ಹೇಳಿದನು.
  yap-yap: 'Me yog murung’agen e ganong rok Benjamin ni ga’ar: “Irera’ fare ganong
    nib t’uf rok SOMOL ma be yoror rok; gubin e rran ni yad be par u p’eowchen ni
    ir e kemang manaf rorad.”'
  hlt-MCSB: Benjamin kawng dongah, “BOEIPA kah lungnah tah, anih pum dongah ngaikhuek
    la rhaehrhong saeh. Hnin takuem ah anih te muekdah saeh lamtah, a laengpang laklo
    ah cu saeh,” a ti.
  mdy-ETH: ሃሣ ሙሴ ቢኢኒያሜ ማኣሮ ዓሶ ዛሎ «ናንጊና ናንጋ ጎዳ ዔያቶ ናሽካ ዓሳ ሂርጋ ባኣያ ናንጎንጎ፤ ዼኤፖ ፆኦዛሢ ሮኦሮ
    ቢያ ዔያቶ ካፓኔ። ዒንዳ ፔኤኮ ናዖ ኮንቃሢጉዲ ዒዚ ኮንቄም ዔያታ ናንጋንዳኔ።»
  twi-ASANTE: 'Asɛm a Mose ka faa Benyamin abusuakuo ho nie: “Awurade dɔ Benyamin
    nkurɔfoɔ na wɔnya banbɔ wɔ ne mu. Ɔtwa wɔn ho hyia ɛberɛ biara na ɔbɔ wɔn ho ban
    firi ɔhaw biara mu.”'
  eng-WEBU: About Benjamin he said, “The beloved of the LORD will dwell in safety
    by him. He covers him all day long. He dwells between his shoulders.”
  bnp-bnp: I taki a kabu ne Bensamin i ta maea, “BAKOVI DAGI o gamai e huriki na kabu
    ne Bensamin o made tabukoi ne ria, o matakari kamumu ria na parava vakaroro.”
  wal-wal: Biniyaama zariyaabaa hagaadan yaagiis; “GODAI siiqido asai an ammanettidi
    de7ees. Gallassa kumettan eta i naagees; ba hashiyan tookkidi shemppissees” yaagiis.
  spa-PDDPT: 'De Benjamín dijo: Amado de Yavé, Está confiado junto a Él. Todo el día
    lo protege Y vive entre sus hombros.'
  gun-gun: 'Ha''e gui Benjamim kuery va''e regua pe ma aipoe''i: — Senhor rembiayvu
    oĩ porã ete ''rã hexeve. Ára nhavõ Senhor opena porã ''rã. Ha''e ramo opytu''u
    ''rã ijyva áry rupi.'
  ilo-ULB: 'Maipanggep kenni Benjamin, kinuna ni Moises: Ti inayat ni Yahweh ket agbibiag
    a natalged iti sibayna; salsakniban isuna ni Yahweh iti agmalmalem, ket agnanaed
    isuna kadagiti nagbaetan dagiti takyag ni Yahweh.'
  kpg-kpg: 'Mee ga helekai i di madawaawa Benjamin boloo: “Deenei di madawaawa a Dimaadua
    e aloho ai ge e benebene. Mee e madamada humalia i digaula i di laangi dogomaalia,
    gei Mee e noho i nadau baahi.”'
  uig-ARA: 'ئۇ بىنيامىن توغرىسىدا مۇنداق دېدى: ــ «پەرۋەردىگارنىڭ سۆيگىنى بولسا، ئۇ
    ئۇنىڭ يېنىدا بىخەتەر ماكان قىلىدۇ، پەرۋەردىگار سايە بولۇپ پۈتۈن كۈن ئۇنى ساقلايدۇ،
    ئۇ ئۇنى مۈرىسى ئوتتۇرىسىدا ماكانلاشتۇرىدۇ»'
  sus-sus: Annabi Munsa yi masenyi nan ti Bunyamin bɔnsɔɛ xa fe ra, «Alatala xanuntenyi
    nan lanxi e ma. E Marigi Ala e ratangama nɛ, a man luma nɛ e tagi, a e kantama
    tɛmui birin.»
  pon-2006: 'Duwen kadaudok en Pensamin e patohwan: “Iei kadaudoko me KAUN-O kin ketin
    loalloale; e kin ketin sinsile irail ahnsou koaros, oh kin ketiket nanpwungarail.”'
  jae-jae: Ma kêsôm biŋ tonec kêpi Benjamin gebe “Ŋac Apômtau têtac gêwiŋ eŋŋa, eŋ
    gêŋgôŋ tomalô. Lôlôc Ŋatau ejop eŋ êtôm bêcgeŋ, go êŋgôŋ ênê lôc ŋadeŋ êwiŋ eŋ.”
  ksd-ksd: 'Ure Beniamin, i ga biti: A vakak kai ra Luluai na ki bulu pirana; I kove
    ta ra bung parika, Ma i kiki livuan ta ra ul a varana.'
  tur-YTC: Benyamin kakkında şöyle dedi, “Yahve'nin sevgilisi O'nun yanında güvende
    oturacaktır. Onu bütün gün boyunca örter. O'nun omuzları arasında oturur.”
  grc-BRENT: Καὶ τῷ Βενιαμὶν εἶπεν, ἠγαπημένος ὑπὸ Κυρίου κατασκηνώσει πεποιθὼς, καὶ
    ὁ Θεὸς σκιάζει ἐπʼ αὐτῷ πάσας τὰς ἡμέρας, καὶ ἀναμέσον τῶν ὤμων αὐτοῦ κατέπαυσε.
  ind-AYT: Mengenai Benyamin, dia berkata, “Biarlah kekasih TUHAN berada dengan aman
    oleh-Nya, yang melindunginya sepanjang hari dan tinggallah ia di antara bahu-Nya.”
  nya-nya: 'Za fuko la Benjamini anati: “Wokondedwa wa Yehova akhale mwamtendere mwa
    Iye, pakuti amamuteteza tsiku lonse, ndipo amene Yehova amamukonda amawusa pa
    mapewa ake.”'
  hrv-hrv: 'O Benjaminu reče: Jahvin je on ljubimac i u miru svagda počiva. Višnji
    ga štiti svih njegovih dana, između njegovih prebiva bregova.'
  mps-mps: Tama Moses aga Benjamin hani kone palama, agai te po wali, “Genuai Bidigo
    Benjamin hani godolo mu elama, agai tigidali sogo beasa bilibo dao. Tama tigidali
    sogo aga augwali dali pąde mu bidibo dao,” wali.
  tpi-tpi: Na em i tingting long lain Benjamin na i tok, “Bikpela i save laikim tumas
    lain Benjamin na i save banisim ol gut long olgeta de. Na oltaim em i save stap
    klostu tru wantaim ol.”
  dan-1931: 'Om Benjamin sagde han: Benjamin er HERRENS Yndling, han bor bestandig
    i Tryghed, den Højeste skærmer ham og bor imellem hans Skrænter.'
  vie-OVCB: 'Môi-se chúc đại tộc Bên-gia-min như sau: “Người được Chúa yêu quý sẽ
    sống an ninh bên Ngài. Chúa bảo bọc người mãi mãi, vì Ngài ngự trên người.”'
  guj-2017: પછી બિન્યામીન વિષે મૂસાએ કહ્યું, “તે યહોવાહનો પ્રિય છે તેની પાસે સુરક્ષિત
    રહેશે; યહોવાહ સદાય તેનું રક્ષણ કરે છે. અને એ તેમની ખાંધોની વચ્ચે રહે છે.”
  pon-2006A: 'Duwen kadaudok en Pensamin e patohwan: “Iei kadaudoko me KAUN-O kin
    ketin loalloale; e kin ketin sinsile irail ahnsou koaros, oh kin ketiket nanpwungarail.”'
  por-BRBSL: Sobre Benjamin, disse ele, “O amado de Yahweh viverá em segurança por
    ele. Ele o cobre durante todo o dia. Ele mora entre seus ombros”.
  cth-cth: Benjamin miphun hanelah a dei e teh, BAWIPA ka pahren e teh, BAWIPA koe
    karoumcalah ao han. Pou ramuk vaiteh, a loung rahak vah a ta han.
  twi-twi: 'Asɛm a Mose ka faa Benyamin abusuakuw ho: “Ma Awurade dɔ nnye ntin wɔ
    Benyamin nkurɔfo mu, efisɛ ɔbɔ wɔn ho ban daa nyinaa, na nea Awurade dɔ no no
    nhome wɔ ne nwini ase daa.”'
  hlt-hlt: Benjamin kawng dongah, “BOEIPA kah lungnah tah, anih pum dongah ngaikhuek
    la rhaehrhong saeh. Hnin takuem ah anih te muekdah saeh lamtah, a laengpang laklo
    ah cu saeh,” a ti.
  tbz-SIM: 'Kòo bɛ́i mBɛnsɑmɛɛ kó kuwuɔ nkpɛ́í nkɛ dɔ̀: Bɛ kó kuwuɔ ntú ti Yiɛ̀ nKuyie
    ndɔ́ kù nku mɛdiɛ̀, bɛ̀ bo Kuyie mborɛ̀ ndɛ̀ bɛ́u. Kuù dɑ̀kɛ bɛ kpɛ́í mbɑ́ dìì
    mɔ̀nnì, kɛ bɛ̀ bukú.'
  msy-2020: Egha a kamaghɨn Benjaminɨn anabamɨn adaraziv gɨa ghaze, “Ikiavɨra Itir
    Godɨn Bar Pɨn Itim, bar Benjaminɨn adarazigh ifuegha, dughiaba bar, a men boroghɨra
    ikia me avɨnigha, me geghufi. Ezɨ me dughiabar an dɨpɨzimɨn deraghavɨra ikia avughsi.”
  azb-azb: 'Binyamin üçün belə dedi: «Rəbbin sevimlisi Onun yanında əmin-amanlıqda
    yaşasın! Rəbb gün boyu onu qoruyur, O da Rəbbin qucağında qalır».'
  eng-DBY: Of Benjamin he said, The beloved of Jehovah, — he shall dwell in safety
    by him; He will cover him all the day long, And dwell between his shoulders.
  hin-2017: फिर उसने बिन्यामीन के विषय में कहा, “यहोवा का वह प्रिय जन, उसके पास निडर
    वास करेगा; और वह दिन भर उस पर छाया करेगा, और वह उसके कंधों के बीच रहा करता है।”
    (2 थिस्स. 2:13)
  wol-KYG: 'Beñamin la wax, ne ko: Soppeb Aji Sax jaa ngi, keey dëkke xel mu dal fi
    wetam, mu di ko yiir bésoo bés, te diggantey waggam la dëkke.'
  eng-YLT: 'Of Benjamin he said: — The beloved of Jehovah doth tabernacle confidently
    by him, Covering him over all the day; Yea, between his shoulders He doth tabernacle.'
  kne-kne: 'Maipanggep sin tribun Benjamin yan kinwani na: “Sinay din tribu ay laylayden
    Diyos ya ay-ayowanana. Silsilibanas daida si kasinsin-agew na ya makitee en daida.”'
  eng-WYC-2017: And he said to Benjamin, The most loved of the Lord shall dwell trustily
    in him; he shall dwell all day as in a chamber, and he shall rest betwixt the
    shoulders of the Lord.
  eng-WMBB: About Benjamin he said, “The beloved of the LORD will dwell in safety
    by him. He covers him all day long. He dwells between his shoulders.”
  urd-GVH: 'बिनयमीन की बरकत : बिनयमीन रब को प्यारा है। वह सलामती से उसके पास रहता
    है, क्योंकि रब दिन-रात उसे पनाह देता है। बिनयमीन उस की पहाड़ी ढलानों के दरमियान
    महफ़ूज़ रहता है।'
  rug-rug: 'Koasa butubutu te Benisimane si zama guahe si asa: “Hie sa butubutu te
    Zihova sapu kopu nia na tataru nia Sa. Va toṉoti Sa si arini doduru rane, meke
    koa pa varikorapadia rini si Asa.”'
  gaz-gaz: 'Waaʼee Beniyaam akkana jedhe: “Namni Waaqayyo isa jaallatu eegumsa isaatiin
    nagaan haa jiraatu; inni guyyaa guutuu isa eegaatii; namni Waaqayyo isa jaallatu
    gatiittii isaa gidduu boqota.”'
  fra-LSG: 'Sur Benjamin il dit: C’est le bien-aimé de l’Éternel, Il habitera en sécurité
    auprès de lui; L’Éternel le couvrira toujours, Et résidera entre ses épaules.'
  yal-yal: Musa falani ito nan ti Bunyamin bɔnsɔnna fe yi, a naxa, “Alatala xanuntenne
    nan ne ra. E luma nɛn Ala fɛma bɔɲɛ xunbenli, bayo a e ratangama nɛn waxatin birin,
    a mɔn yi lu e xɔn.”
  haw-1868: I aku la ia no Beniamina, Ka hiwahiwa na Iehova, e noho maluhia me ia;
    E hoouhi mai oia ia ia i na la a pau, E noho no hoi ia iwaena o kona poohiwi.
  arb-NAV: 'وَقَالَ عَنْ سِبْطِ بِنْيَامِينَ: «إِنَّهُ حَبِيبُ الرَّبِّ، يَسْكُنُ
    لَدَيْهِ آمِناً، يَصُونُهُ طُولَ النَّهَارِ، وَبَيْنَ مِنْكَبَيْهِ يَسْكُنُ مُطْمَئِنّاً».'
  ewe-ewe: Mose gblɔ tso Benyamin ŋu be, “Yehowa ƒe lɔlɔ̃tɔe wònye ele dedie le egbɔ
    Yehowa tsɔ ametakpɔkpɔ ƒo xlãe, ɖenɛ tso dzɔgbevɔ̃e ɖe sia ɖe me.”
  eng-LEE: 'And of Benjamin he said, The beloved of the Lord [is he], he shall dwell
    in safety by him: he will shield him all the day long, and between his shoulders
    will he dwell.'
  asm-FB: বিন্যামীনৰ বিষয়ে মোচিয়ে ক’লে, “যিহোৱাই যাক প্রেম কৰে, বিন্যামীন তেওঁৰ
    ওচৰত নিৰ্ভয়ে থাকে; যিহোৱাই ওৰে দিনটো তেওঁক আৱৰি ৰাখে, আৰু তেওঁ যিহোৱাৰ দুই বাহুৰ
    মাজত বাস কৰে।”
  sus-A: عَننَبِ مُنسَ يِ مَسٍنيِ نَن تِ بُنيَمِن بْنسْي شَ قٍ رَ، «عَلَتَلَ شَنُنتٍنيِ
    نَن لَنشِ عٍ مَ. عٍ مَرِفِ عَلَ عٍ رَتَنفَمَ نّ، عَ مَن لُمَ نّ عٍ تَفِ، عَ عٍ
    كَنتَمَ تّمُي بِرِن.»
  fra-SBL: A propos de Benjamin, il dit, « Le bien-aimé de Yahvé habitera en sécurité
    auprès de lui. Il le couvre toute la journée. Il habite entre ses épaules. »
  hbo-hbo: לְבִנְיָמִ֣ן אָמַ֔ר יְדִ֣יד יְהֹוָ֔ה יִשְׁכֹּ֥ן לָבֶ֖טַח עָלָ֑יו חֹפֵ֤ף
    עָלָיו֙ כָּל־הַיֹּ֔ום וּבֵ֥ין כְּתֵיפָ֖יו שָׁכֵֽן׃ ס
  eng-WYCLIFFE: And he seide to Benjamyn, The moost loued of the Lord schal dwelle
    tristili in hym, `that is, in the Lord; he schal dwelle al day as in a chaumbur,
    and he schal reste bitwixe the schuldris of hym.
  cwe-cwe: “Kusonhela kabila da Benjamini kalonga, ‘Dino ijo kabila diyodilonda Mndewa
    Mulungu, dokala goya haulongozi wake, kodikaliza siku yose, na kokala hagati yawo.’
  kik-kik: 'Ũndũ wĩgiĩ Benjamini oigire atĩrĩ: “Reke ũrĩa wendetwo nĩ Jehova ahurũke
    atarĩ na ũgwati harĩ we, nĩgũkorwo amũgitagĩra mũthenya wothe, nake ũrĩa Jehova
    endete ahurũkaga gatagatĩ-inĩ ga ciande ciake.”'
  fra-NCL: 'Il dit pour Benjamin : Bien-aimé de Yahweh, il habitera en sécurité auprès
    de lui. Yahweh le protège continuellement, entre ses épaules il repose.'
  cek-AK: Benjamin kawng pongah anih mah, Angraeng mah palung ih kami loe angmah khaeah
    ngancuem ah om tih; anih hing nathung Angraeng mah pakaa ueloe, anih loe Angmah
    ih palaeng salakah khosah tih, tiah a thuih.
  cuk-cuk: 'Moisés, Benjamín-wagangindi sogded: “Bab-Jehová we-dule-na-nue-sabed,
    bensulidgi e-walikaa gudii imakoed. Bab-Dummad we-dule-edarbedii guoed, angaagwale
    sedii imakoed.”'
  uig-CYR: 'У Бинямин тоғрисида мундақ деди: — «Пәрвәрдигарниң сөйгини болса, У Униң
    йенида бехәтәр макан қилиду, Пәрвәрдигар сайә болуп пүтүн күн уни сақлайду, У
    уни мүриси оттурисида маканлаштуриду»'
  tel-2017: బెన్యామీను గురించి మోషే ఇలా పలికాడు, యెహోవాకు ప్రియుడు. ఆయన దగ్గర అతడు
    క్షేమంగా ఉంటాడు. రోజంతా యెహోవా అతనికి అండగా ఉంటాడు. అతడు యెహోవా భుజాల మధ్య నివసిస్తాడు.
  hat-BSA: 'A Benjamin, li te di: “Ke byeneme SENYÈ a ta rete ansekirite ak Li, paske
    Li pwoteje li tout lajounen. Sila SENYÈ a renmen an rete antre zepòl Li.”'
  kos-kos: 'Ke sruf lal Benjamin el fahk: “Pa inge sruf se LEUM GOD El lungse ac loango;
    El liyalosyang ke len na fon, Ac El muta inmasriolos.”'
  hbo-WLC: לְבִנְיָמִ֣ן אָמַ֔ר יְדִ֣יד יְהֹוָ֔ה יִשְׁכֹּ֥ן לָבֶ֖טַח עָלָ֑יו חֹפֵ֤ף
    עָלָיו֙ כָּל־הַיּ֔וֹם וּבֵ֥ין כְּתֵיפָ֖יו שָׁכֵֽן׃ ס
  ibo-ibo: Mosis kwuru banyere ebo Benjamin sị, “Ka onye ahụ Onyenwe anyị hụrụ nʼanya
    zuru ike na-atụghị ụjọ nʼime ya. Nʼihi na ọ ga-ekpuchi ya ogologo ụbọchị niile.
    Ọ bụkwa nʼetiti ubu ya abụọ ka onye Onyenwe anyị hụrụ nʼanya na-anọ.”
  ory-ory: ସେ ବିନ୍ୟାମୀନ୍ ବିଷୟରେ କହିଲେ, “ସଦାପ୍ରଭୁଙ୍କ ପ୍ରିୟ ଲୋକ ତାହାଙ୍କ ନିକଟରେ ନିର୍ଭୟରେ
    ବାସ କରିବ; ସେ ସାରାଦିନ ତାହାକୁ ଆବୋରି ରଖନ୍ତି ଓ ସେ ତାହାର ସ୍କନ୍ଧଦ୍ୱୟ ମଧ୍ୟରେ ବାସ କରନ୍ତି।”
  chk-chk: Iwe, a apasa usun ewe ainangen Peniamin, “Iei chon ewe ainang ewe Samol
    mi Lapalap a echeniir, ra nom ren fän kinamwe. A tümwünüür fansoun meinisin o
    imweimw rer lon fanüer mi chukutekison.”
  rop-rop: Blanga det Benjamin klen Mosis bin tok, “Wal YAWEI laigim yumob, en im
    oldei lukaftum yumob. Im oldei maindimbat yumob, en im oldei jidan garram yumob.”
  ukr-1871: 'А про Бенямина промовив: Він у Господа коханець і жити ме в його безпечно!
    Він хоронить його по всякий день і між рамями його він відпочине.'
  deu-1951: 'Zu Benjamin sprach er: Des Herrn Liebling möge sicher wohnen; ihn schirme
    er, ja ihn, den ganzen Tag, und wohne zwischen seinen Schultern!'
  eng-JPS: 'Of Benjamin he said: The beloved of the LORD shall dwell in safety by
    Him; He covereth him all the day, and He dwelleth between his shoulders.'
  srp-1865: 'Za Venijamina reèe: mili Gospodu nastavaæe bez straha s njim; zaklanjaæe
    ga svaki dan, i meðu pleæima njegovijem nastavaæe.'
  lug-lug: 'Bye yayogera ku Benyamini: “Omwagalwa wa Mukama Katonda abeerenga wanywevu,
    Katonda Ali Waggulu ng’amwebulungudde bulijjo, omwagalwa anaagalamiranga wakati
    ku bibegabega bye.”'
  heb-heb: לבנימן אמר ידיד יהוה ישכן לבטח עליו חפף עליו כל היום ובין כתיפיו שכן׃
  ben-IRV: বিন্যামীনের বিষয়ে তিনি বললেন, “সদাপ্রভুর প্রিয় জন তাঁর কাছে নির্ভয়ে
    বাস করবে; তিনি সারা দিন তাকে ঢেকে রাখেন, সে সদাপ্রভুর বাহুর মধ্যে বাস করে।”
  pan-pan: ਬਿਨਯਾਮੀਨ ਲਈ ਉਸ ਨੇ ਆਖਿਆ, ਯਹੋਵਾਹ ਦਾ ਪਿਆਰਾ ਉਸ ਦੇ ਕੋਲ ਸ਼ਾਂਤੀ ਨਾਲ ਵੱਸੇਗਾ। ਉਹ
    ਸਾਰਾ ਦਿਨ ਉਸ ਨੂੰ ਢੱਕ ਕੇ ਰੱਖੇਗਾ, ਅਤੇ ਉਹ ਉਸ ਦੇ ਮੋਢਿਆਂ ਦੇ ਵਿਚਕਾਰ ਵੱਸਦਾ ਰਹੇਗਾ।
  mya-JVB: ဗင်္ယာမိန် အမျိုးကိုကား ၊ ထာဝရဘုရား ချစ် တော်မူသောသူသည် အထံ တော်ပါးတွင်
    လုံခြုံ စွာ နေ ရ လိမ့်မည်။ သူ့ ကို အစဉ်အမြဲ ဖုံးလွှမ်း ၍ သူ ၏ပခုံး ကြားမှာ နေရာ
    ချတော်မူလိမ့်မည်။
  hmo-hmo: Beniamina iduhu be Mose ese ia herevalaia, ia gwau, “Inai iduhu be Lohiabada
    ese ia lalokau henia noho, ia naria noho, dina ibounai ia ese ia gimaia noho,
    bona edia huana dekenai ia noho.”
  urd-urd: और बिनयमीन के हक़ में उस ने कहा, “ख़ुदावन्द का प्यारा, सलामती के साथउसके
    पास रहेगा; वह सारे दिन उसे ढाँके रहता है, और वह उसके कन्धों के बीच सुकूनत करता
    है।”
  rus-SYN: 'О Вениамине сказал: возлюбленный Господом обитает у Него безопасно, Бог
    покровительствует ему всякий день, и он покоится между раменами Его.'
  bqc-SIM: 'Bɛ̃yãmɛɛ buiↄ yã́ musu à mɛ̀: Dii gbɛ̃́ yenzideↄ zↄ̃lɛaaànↄ dↄdↄa.
    Dii aↄ kàedańzi, aↄ kú ń guu gↄↄpiiɛ.'
  tcz-CHONGTHU: Benjamin thudola aman hiti hin aseiye, Pakai ngailutna neipa, ama
    chu lung mong sel in acheng jing nai, Niseh in Pakaiyin ahongpha jing nan, alengkou
    teni ajong avengtup jing nai, ati.
  mar-mar: बन्यामीन विषयी मोशे म्हणाला, “बन्यामीन परमेश्वरास प्रिय आहे. तो परमेश्वरापाशी
    सुरक्षित राहील. देव त्याचे सदोदित रक्षण करील. आणि परमेश्वराचे वास्तव्य त्याच्या
    देशात राहील.”
  qub-qub: 'Benjamín trïbu runacunapämi niran: «Tayta Dios cuyashancunaga mana yarpachacuypami
    goyanga. Paymi imaycamapis chapanga. Maquillanchömi imaypis chararanga.»'
  hat-hat: 'Men sa li di pou branch fanmi Benjamen an: Se moun Seyè a renmen anpil.
    Y''a viv ak kè poze bò kote l''. Bondye ki anwo nan syèl la va toujou pwoteje
    yo, l''a moute kay li nan mitan yo.'
  eng-BSB: 'Concerning Benjamin he said: “May the beloved of the LORD rest secure
    in Him; God shields him all day long, and upon His shoulders he rests.”'
  tod-tod: 'Ɓɛnzamɛn letegi, é ɠɛni ma: Ɠɔoɠɔ GALAGI nɛɛbɛ nui, toɠa zeini ziilɛigi
    zu tɔun koba, GALA ka é makɛsu yeenɔpɛ, toɠa zeini ná-gizeiti saama.'
  eng-WEBPB: About Benjamin he said, “The beloved of the LORD will dwell in safety
    by him. He covers him all day long. He dwells between his shoulders.”
  kbq-kbq: Hagi Benzameni nagakura huno, Anumzamo'a avesi zamante'neanki'za knare
    hu'za agrane manigahaze. Agra maka kna hankozmi mani'neno afunte zamavarentegahie.
  nhe-BL: 'Tlen nopa familia Benjamín Moisés quiijto: “TOTECO tlahuel quinicnelía
    iixhuihua Benjamín, huan inijuanti itztoque ica temachili ipan ima. Nochipa yajaya
    quinmocuitlahuía huan quinmanahuía.”'
  gub-BL: Umume'u ko ma'e Mezàmi izuapyapyr wanehe. Tupàn Tuweharupi Wiko Ma'e uzamutar
    katu Mezàmi izuapyapyr a'e wà. Tuwe omonokatu 'ar nànàn wà nehe. Tupàn uzekaiw
    putar wanehe tuweharupi nehe. Wiko katu putar wà nehe, ta'e upyro putar ikatu
    'ymaw wi a'e wà nehe xe.
  eng-DRA: 'And to Benjamin he said: The best beloved of the Lord shall dwell confidently
    in him: as in a bride chamber shall he abide all the day long, and between his
    shoulders shall be rest.'
