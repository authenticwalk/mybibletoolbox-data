verse: DEU.033.016
translations:
  mal-C: ഭൂമിയിലെ ഉത്തമവസ്തുക്കൾകൊണ്ടും അതിന്റെ സമൃദ്ധികൊണ്ടും കത്തുന്ന മുൾപ്പടർപ്പിൽ
    വസിച്ചവന്റെ അനുഗ്രഹത്താലും സഹോദരന്മാരുടെ ഇടയിൽ പ്രഭുവായ യോസേഫിന്റെ ശിരസ്സിലെ കിരീടത്തിൽ,
    ഈ അനുഗ്രഹങ്ങളെല്ലാം വന്നുഭവിക്കട്ടെ.
  deu-TKW: mit dem Köstlichsten der Erde und ihrer Fülle! Und das Wohlgefallen dessen,
    der im Dornbusch wohnt, komme auf das Haupt Josephs und auf den Scheitel des Gekrönten
    unter seinen Brüdern!
  lin-lin: na nzela ya bambuma oyo eleki kitoko, bambuma oyo etondi kati na mokili !
    Tika ete Nzambe oyo avandaka kati na nzete moke oyo ezali kopela moto apambola
    moto ya Jozefi mpe elongi ya moto oyo babulisi kati na bandeko na ye !
  eng-LSV: And by a precious thing—of earth and its fullness, || And the good pleasure
    of Him who is dwelling in the bush; Let it come for the head of Joseph, || And
    for the crown of him [who is] separate from his brothers.
  eng-GNV: 'And for the sweetenesse of the earth, and abundance thereof: and the good
    will of him that dwelt in the bushe, shall come vpon the head of Ioseph, and vpon
    the toppe of the head of him that was separated from his brethren.'
  eng-WEBSTER: And for the precious things of the earth and fullness of it, and for
    the good will of him that dwelt in the bush; let the blessing come upon the head
    of Joseph, and upon the top of the head of him that was separated from his brethren.
  nhw-BL: Ma quiselica nopa cuatlactli catli más cuajcuali onca ipan tlaltipactli.
    Quena, miyac catli cuali ma quiselica hasta onmocahuas. Huan ma quinita ica cuali
    TOTECO catli monexti nohuaya ipan nopa xihui tzontli catli tlatlayaya. Nochi ni
    tlatiochihuali ma huala ipan iixhuihua José, yaya catli quinnahuatiyaya iicnihua
    huejcajya.
  swh-ONEN: pamoja na baraka nzuri mno za ardhi na ukamilifu wake, na upendeleo wake
    yeye aliyeishi kwenye kichaka kilichokuwa kinawaka moto. Hivi vyote na vikae juu
    ya kichwa cha Yosefu, juu ya paji la uso la aliye mkuu miongoni mwa ndugu zake.
  bba-bba: A de tem mɛ, mu dukiɑ yibu. Kpɑ wunɛ wi ɑ ɡɑri ɡeruɑ sɑɑ kiki bekusun din
    domɑru tu du Yosɛfun bwese kɛrɑ sɔɔ. Domi yen tɔmbu bɑ kuɑ beɡibun wiruɡibu.
  eng-KJVCPB: 'And for the precious things of the earth and fulness thereof, And for
    the good will of him that dwelt in the bush: Let the blessing come upon the head
    of Joseph, And upon the top of the head of him that was separated from his brethren.'
  luo-luo: kod mich mabeyo duto mag piny to gi gik moko duto manie iye gi ngʼwono
    mar ngʼat modak e bungu maliel. Gwethgi duto obedi ewi joka Josef, ngʼat mane
    oyier kuom owetene.
  meu-meu: Tano ena ḡau namodia mai anidia idoidiai amo, Bona au ginigini ai e nohova
    Diravana ena hahenamo amo. Iboudiai na Iosef kwarana ai bae kau. Tadikakana e
    halohiadia tauna tubuana ai bae kau.
  npi-ULB: तिनको देश पृथ्वीका अनमोल कुराहरू र यसको प्रचुरता अनि जलिरहेको पोथ्रामा
    बस्‍नुहुनेको निगाहले आशिषित् होस् । योसेफको शिरमा आशिष् आओस्, र आफ्ना दाजुभाइहरूमाथिका
    राजकुमारको शिरमा आशिष् आओस् ।
  yor-yor: Pẹ̀lú ohun iyebíye ayé àti ẹ̀kún un rẹ̀ àti fún ìfẹ́ ẹni tí ó ń gbé inú
    igbó. Jẹ́ kí gbogbo èyí sinmi lé orí Josẹfu, lórí àtàrí ẹni tí ó yàtọ̀ láàrín
    àwọn arákùnrin rẹ̀.
  ind-ind: Dan kiranya Engkau memberkati mereka dengan kekayaan lain yang terdapat
    di tanah mereka. Ya TUHAN, yang menampakkan diri kepadaku di semak yang menyala-nyala,
    tetaplah Engkau berkenan kepada mereka. Biarlah berkat-Mu menjadi seperti mahkota
    yang memperindah kedua suku Yusuf sehingga mereka selalu berpengaruh di antara
    suku-suku Israel yang lain.
  pes-OPCB: در زمینشان وفور نعمت باشد و ایشان از رضایت خداوند برخوردار گردند، خداوندی
    که در بوتهٔ مشتعل ظاهر گشت. تمامی این برکات بر یوسف باد، بر کسی که میان برادران
    خود شاهزاده بود.
  tgl-ULB: Mayroong mga pinakamahalagang bagay sa mundo at ng kasaganahan nito, at
    kasama ang mabuting kalooban niya para sa sinumang nasa palumpong. Hayaang dumating
    ang pagpapala mula sa ulo ni Jose, at sa noo niya na siyang naging prinsipe sa
    kaniyang mga kapatid.
  cbu-NT: Waashumarit watsapun katungats pzapaneeyaru tatsitku taachiya. Yasin wapar
    zapanimash pakich xiyaru anush shiy wizpurpatish taturungayarush, nuwash yakarangsha.
    Shiysha Apaa, shaana zandkush, kamaparee Osiyarinchicheem istatssha. Nee ichingaru
    tuminungcha, watam shaana Israelchicheem tapachindamaam Osiyaa ipusarangshawa.
  hui-hui: Tinaga dindiha Anduane Homogohanda mo gumbila halu tomo bayale damene anda
    hai helo hameledo. Anduane Homogo abale ira hungu deagoha howa i̱hondo bi lenego
    ogoni ibugua ani bilo hameledo. Bayale holene uruni Yosebe hameigininaga íbu wilo.
    Yosebe ibu ibuni hamenerunaga haguane hayagome bayale turubi ani wilo.
  mya-mya: မီး​လျှံ​တောက်​လောင်​သော​ချုံ​ထဲ​မှ မိန့်​ကြား​တော်​မူ​သော​ထာ​ဝ​ရ​ဘု​ရား
    ကောင်း​ချီး​ပေး​တော်​မူ​သော​အား​ဖြင့်၊ သူ​တို့​၏​နယ်​မြေ​မှ​အ​ဖိုး​တန်​သီး​နှံ
    များ ထွက်​ပါ​စေ​သော။ ယော​သပ်​သည်​သူ​၏​ညီ​အစ်​ကို​တို့​တွင် ခေါင်း​ဆောင် ဖြစ်​သော​ကြောင့်​သူ​၏​အ​နွယ်​သည်
    ထို​ကောင်း​ချီး​မင်္ဂ​လာ​တို့​ကို​ခံ​စား​ရ​ပါ စေ​သော။
  bod-N: ས་གཞིའི་སྐྱེ་དངོས་མཆོག་དང་ཡོད་དོ་ཅོག ། ཚེར་མའི་གསེང་དུ་བཞུགས་པའི་ཡ་ཝཱེ་ཡི།
    ། ཐུགས་རྗེ་བཅས་ནི་ཁོ་ལ་འཐོབ་གྱུར་ཅིག ། འདི་དག་ཡོ་སེབ་སྟེང་ལ་འབབ་པར་ཤོག ། སྤུན་ཟླའི་ཁྲོད་དུ་རྒྱལ་སྲས་ཡིན་པ་དེའི།
    ། སྤྱི་བོར་བྱིན་རླབས་འདི་རྣམས་འཐོབ་གྱུར་ཅིག །
  sna-sna: nezvipo zvakanakisisa zvenyika nokuzara kwayo uye nenyasha dzake iye anogara
    mugwenzi rinopfuta. Zvose ngazvigare pamusoro waJosefa, pahuma yomuchinda pakati
    pehama dzake.
  spa-BLM: por las cosas preciosas de la tierra y su plenitud, la buena voluntad del
    que vivía en el monte. Que esto venga en la cabeza de José, en la corona de la
    cabeza del que fue separado de sus hermanos.
  cac-cac: Vach'ocab' tz'aj sat te' avb'en te' tz'el d'a sat sluum eb' yuj svach'c'olal
    Jehová, aton sch'oxnac sb'a d'a scal te' q'uiix ayoch sc'ac'al. Cotocab'can masanil
    juntzan̈ vach'c'olal tic d'a yib'an̈ eb' yin̈tilal José, aton vin̈ sic'b'ilel
    d'a scal eb' yuc'tac.
  swh-ULB: Nchi yake ibarikiwe na vitu vya thamani vya ardhi na wingi wake, na kwa
    mapenzi mema ya yule aliyekuwa kichakani. Baraka na ifike juu ya kichwa cha Yusufu,
    na juu ya kichwa cha yule aliyekuwa mwana wa mfalme kwa kaka zake.
  bel-bel: і жаданымі дарамі зямлі і таго, што напаўняе яе; дабраславеньне Таго, Хто
    зьявіўся ў цярновым кусьце хай прыйдзе на галаву Язэпа і на цемя найлепшага з
    братоў сваіх;
  deu-ELBBK: 'und vom Köstlichsten der Erde und ihrer Fülle; – und das Wohlgefallen
    dessen, der im Dornbusch wohnte: Es komme auf das Haupt Josephs und auf den Scheitel
    des Abgesonderten unter seinen Brüdern!'
  mbb-OT: Berakat he is tanè dan mekeveǥey te kineupiyahan he menge pruduktu pinaaǥi
    te keupiya te Megbevayà he mibpekidlalag diyà te egkeregreg he zeisey he kayu.
    Berakat he kenà maawà diyà te tribu ni Jose heini he menge tuvad su lavew sikandin
    te menge suled din.
  mal-2015: മുൾപ്പടർപ്പിൽ വസിച്ചവന്റെ പ്രസാദം യോസേഫിന്റെ ശിരസ്സിന്മേലും തന്റെ സഹോദരന്മാരിൽ
    പ്രഭുവായവന്റെ നെറുകമേലും വരുമാറാകട്ടെ.
  rmc-rmc: Mi pherdžarel pes leskri phuv savoreha, so hin lačho; mi el požehňimen
    le lačhipnaha le RAJESTAR, savo vakerďa andral o jagalo krakos. Mi bešel kada
    požehnaňje pro šero le Jozefoskro, pro vodcas maškar peskre phrala.
  pes-OPV: ازنفایس زمین و پری آن، و از رضامندی او که دربوته ساکن بود. برکت بر سر یوسف
    برسد. و برفرق سر آنکه از برادران خود ممتاز گردید.
  ron-1924: Челе май буне роаде але пэмынтулуй ши дин тот че купринде ел. Бунэвоинца
    Челуй че С-а арэтат ын руг Сэ винэ песте капул луй Иосиф, Пе крештетул капулуй
    домнулуй фрацилор луй!
  ben-OBCV: পৃথিবীর ভালো ভালো জিনিস দিয়ে আর জ্বলন্ত ঝোপে যিনি ছিলেন তাঁর দয়া দিয়ে।
    যোষেফের মাথায় এসব আশীর্বাদ ঝরে পড়ুক, ভাইদের মধ্যে যে রাজকুমার তার মাথার তালুতে
    পড়ুক।
  som-som: Iyo dhulka waxyaalihiisa qaaliga ah iyo buuxnaantiisa, Iyo kii duurka degganaa
    raallinimadiisa. Barakadaasu ha ku soo degto madaxa Yuusuf, Isagoo ahaa kii walaalihiis
    laga soocay.
  lat-VUC: et de frugibus terræ, et de plenitudine ejus. Benedictio illius qui apparuit
    in rubo, veniat super caput Joseph, et super verticem nazaræi inter fratres suos.
  eng-ASVBT: And for the precious things of the earth and the fullness thereof, And
    the good will of him that dwelt in the bush. Let the blessing come upon the head
    of Joseph, And upon the crown of the head of him that was separate from his brethren.
  ita-1885: E delle delizie della terra, e di tutto ciò ch'ella contiene, E del favor
    di colui che stava nel pruno; Venga quello sopra il capo di Giuseppe, E sopra
    la sommità del capo Di colui ch'è stato messo da parte d'infra i suoi fratelli.
  eng-LXXUP: 'And of the fullness of the land in season: And let the things pleasing
    to him that dwelt in the bush Come on the head of Joseph, And on the crown of
    him who was glorified above his brethren.'
  eng-ULB: May his land be blessed with the precious things of the earth and its abundance,
    and with the good will of him who was in the bush. Let the blessing come on the
    head of Joseph, and on the top of the head of him who was prince over his brothers.
  spa-VBL: con los mejores regalos de la tierra y de todo lo que hay en ella, junto
    con el aprecio de quien estaba en la zarza ardiente. Que estas bendiciones descansen
    en la cabeza de José como una corona para este príncipe entre sus hermanos.
  fra-_FOB: De ce qu'il y a de plus précieux sur la terre, et de son abondance. Et
    que la bienveillance de celui qui apparut dans le buisson vienne sur la tête de
    Joseph, et sur le front du prince de ses frères.
  mal-mal: മുൾപ്പടർപ്പിൽ വസിച്ചവന്റെ പ്രസാദം യോസേഫിന്റെ ശിരസ്സിന്മേലും തന്റെ സഹോദരന്മാരിൽ
    പ്രഭുവായവന്റെ നെറുകമേലും വരുമാറാകട്ടെ.
  urd-GVR: Zamīn ke tamām zaḳhīre us ke lie khul jāeṅ. Wuh us ko pasand ho jo jaltī
    huī jhāṛī meṅ sukūnat kartā thā. Yih tamām barkateṅ Yūsuf ke sar par ṭhahreṅ,
    us ke sar par jo apne bhāiyoṅ meṅ shahzādā hai.
  suz-BL: मेको रू ङा नेल्‍ल क्‍येङा रिम्‍शो सिश्‍शो शुश तवल। मिनु सीनै डांडाम बाक्‍ब
    आ दाक्‍शो तवल। मिनु मेको आसीक योसेफ आ पिया तार दुम्‍ल। प्रस्‍थान ३:२-४; उत्‍पत्ती
    ४९:२६
  ita-1927: Il favor di colui che stava nel pruno venga sul capo di Giuseppe, sulla
    fronte di colui ch’è principe tra i suoi fratelli!
  ckb-ckb: بە بەهادارترین دیارییەکانی زەوی و پڕییەکەی، لەگەڵ ڕەزامەندی نیشتەجێی ناو
    دەوەنەکە، با بەسەر سەری یوسفەوە بن، بەسەر تەپڵی سەری لە براکانی جیا کرایەوە.
  eng-BBE: 'The good things of the earth and all its wealth, the good pleasure of
    him who was seen in the burning tree: may they come on the head of Joseph, on
    the head of him who was prince among his brothers.'
  kan-OKCV: ಭೂಮಿಯಲ್ಲಿ ಸಮೃದ್ಧಿಯಾಗಿ ಬೆಳೆಯುವ ಫಲಗಳಲ್ಲಿ ಉತ್ಕೃಷ್ಟವಾದುದೆಲ್ಲವೂ ಸುಡುವ ಪೊದೆಯಲ್ಲಿ
    ವಾಸವಾಗಿದ್ದ ದೇವರ ದಯೆಯೂ ಯೋಸೇಫನ ತಲೆಯ ಮೇಲೆ ನೆಲೆಗೊಳ್ಳಲಿ. ಅವನು ತನ್ನ ಸಹೋದರರಲ್ಲಿ ರಾಜಕುಮಾರನಾಗಿರುವನು.
    ಕುಲದವರ ಶಿರಸ್ಸಾಗಿರುವ ಅವನ ಮೇಲೆ ಆಶೀರ್ವಾದ ಉಂಟಾಗಲಿ.
  tam-2017: நாடும் அதின் நிறைவும் கொடுக்கும் அருமையான தானியங்களினாலும் ஆசீர்வதிக்கப்படுவதாக.
    முட்செடியில் காட்சியளித்தவரின் தயவு யோசேப்புடைய தலையின்மேலும், தன் சகோதரர்களில்
    விசேஷித்தவனுடைய உச்சந்தலையின்மேலும் வருவதாக.
  spa-RV-1909: Y por los regalos de la tierra y su plenitud; y la gracia del que habitó
    en la zarza venga sobre la cabeza de José, y sobre la mollera del apartado de
    sus hermanos.
  ron-BTF: Şi cu lucrurile preţioase ale pământului şi ale plinătăţii lui şi cu bunăvoinţa
    celui care locuia în rug, să vină binecuvântarea peste capul lui Iosif şi peste
    creştetul capului celui separat de fraţii săi.
  eng-WEBP: for the precious things of the earth and its fullness, the good will of
    him who lived in the bush. Let this come on the head of Joseph, on the crown of
    the head of him who was separated from his brothers.
  eng-FBV: with the best gifts of the land and everything in it, along with the appreciation
    of the one who was in the burning bush. May these blessings rest on the head of
    Joseph like a crown for this prince among his brothers.
  nld-1939: Het kostelijkste der aarde met wat zij bevat, En de genade van Hem, die
    in een doornstruik woonde, Mogen komen op het hoofd van Josef, Op de schedel van
    den vorst zijner broeders.
  nch-BL: Ma quiselica nopa cuatacti cati más cuajcuali onca ipan taltipacti. Quena,
    miyac cati cuali ma quiselica hasta mocahuas. Huan ma quinita ica cuali TOTECO
    cati monexti nohuaya ipan nopa xihui tzonti cati tatayaya. Nochi ni tatiochihualisti
    ma huala ipan iixhuihua José, yaya cati quinnahuatiyaya iicnihua huejcajquiya.
  vie-1934: Bửu bối của đất, và sự sung mãn nó. Nguyện ơn của Đấng hiện ra trong bụi
    gai Giáng xuống trên đầu Giô-sép, Và trên trán của chúa anh em người!
  hin-CV: पृथ्वी की भरपूरी में से सर्वोत्तम वस्तुएं, और उनकी कृपादृष्टि, जो जलती हुई
    झाड़ी में प्रकट हुई. यह सब योसेफ़ के सिर पर उतर जाए, उसके सिर पर जो अपने भाइयों
    से अधिक यशस्वी हुआ.
  eng-OURB: for the precious things of the earth and its fullness, the good will of
    him who lived in the bush. Let this come on the head of Joseph [May he add], on
    the crown of the head of him who was separated from his brothers.
  spa-BES: Las cosas buenas de la tierra y todas sus riquezas, la gracia de quien
    fue visto en el árbol en llamas, las bendiciones que vengan sobre la cabeza de
    José, sobre la cabeza de aquel que era príncipe entre sus hermanos.
  tdx-tdx: naho amo harea’ ty tane toy amy halifora’eio, naho amy fatariha’ i nimoneñe
    an-drongoñe aoiy, ho tata ami’ty añ’ambone’ Iosefe, ambone’ ty añambone’ i miambak’
    amo roandrian-droahalahi’eo.
