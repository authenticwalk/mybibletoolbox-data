    Diyos ed daya ay sin manbidbidang ay kitkittoy ay kaiw di nanteana. Maidawat koma
    dana ay bindisyon sin polin Jose tan sisya di nangipangolo en daida ay siag-i.
  eng-WYC-2017: and of the fruits of the land, and of the fullness thereof. The blessing
    of him that appeared in the bush come upon the head of Joseph, and upon the foretop,
    that is, the crown of the head, of the Nazarite, or holy one, among his brethren.
  eng-WMBB: for the precious things of the earth and its fullness, the good will of
    him who lived in the bush. Let this come on the head of Joseph, on the crown of
    the head of him who was separated from his brothers.
  urd-GVH: ज़मीन के तमाम ज़ख़ीरे उसके लिए खुल जाएँ। वह उसको पसंद हो जो जलती हुई झाड़ी
    में सुकूनत करता था। यह तमाम बरकतें यूसुफ़ के सर पर ठहरें, उसके सर पर जो अपने भाइयों
    में शहज़ादा है।
  rug-rug: Meke doduru tiṉitoṉa leadi mo si kaqu ta omunae sage koari na dia pepeso,
    sapu ta poni mae koe Zihova. Asa tugo sapu zama mae pa korapa nika pa popoa qega.
    Sari doduru minana hire si kaqu ta evaṉa koe Zosepa, sina keke koimata si asa
    koari na tasina.
  gaz-gaz: kennaa filatamaa lafaatii fi guutummaa isaatiin, surraa isa daggala bobaʼu
    keessa ture sanaatiin haa eebbisu. Isaan kunneen hundi mataa Yoosef kan obboloota
    isaa gidduutti bulchaa taʼe sanaa irra haa buʼan.
  fra-LSG: Les meilleurs produits de la terre et de ce qu’elle renferme. Que la grâce
    de celui qui apparut dans le buisson Vienne sur la tête de Joseph, Sur le sommet
    de la tête du prince de ses frères!
  yal-yal: Ala xa e bɔxɔn bogi seene fan. Ala naxan falan ti fɔtɔndini, a xa hinan
    Yusufu ra, a naxan sugandixi mangan na a ngaxakedenne tagi.
  haw-1868: No na mea maikai o ka honua, a me kona mea i piha ai, No ka lokomaikai
    o ka mea i noho ai ma ka laau; E hiki mai ia maluna o ke poo o Iosepa, A maluna
    hoi o ka piko poo o ka mea i hookaawaleia e kona poe hoahanau.
  arb-NAV: وَبِأَفْضَلِ خَيْرَاتِ الأَرْضِ وَبَرَكَاتِهَا، وَبِرِضَى السَّاكِنِ فِي
    الْعُلَّيْقَةِ. فَلْتَنْسَكِبْ هَذِهِ جَمِيعُهَا عَلَى رَأْسِ يُوسُفَ، عَلَى جَبِينِ
    الأَمِيرِ بَيْنَ إِخْوَتِهِ.
  ewe-ewe: Yehowa nayrae kple nunana nyuitɔwo kple anyigbadzinu geɖewo, kpakple Mawu,
    ame si ɖe eɖokui fia le ŋuve ƒe bibi me la ƒe amenuveve. Yayra siawo katã nava
    Yosef dzi. Ame si nye fiavi le nɔviawo dome.
  eng-LEE: 'And through the precious things of the earth and its fulness, and through
    the goodwill of him that dwelt in the thorn-bush: may this blessing come upon
    the head of Joseph, and upon the crown of the head of him that was separated from
    his brothers.'
  asm-FB: পৃথিবীৰ উত্তম উত্তম দ্ৰব্যৰ প্রচুৰতাৰে, আৰু জ্বলন্ত জোপোহাৰ মাজত যি জনা
    আছিল, তেওঁৰ আনুগ্রহেৰে সৈতে - যোচেফৰ মূৰত, যিজন ভাই-ককাইসকলৰ মাজত ৰাজপুত্র আছিল,
    তেওঁৰ কপালত এই সকলো আশীর্বাদ পৰক।
  sus-A: عَلَ شَ يِ بْشِ دَشَمُي سٍ قَن. نَشَن وْيّن وُرِ بِلِ رَدّشّشِ كُي، عَ شَ
    هِننّ يُسُقُ رَ، عَ نَشَن سُفَندِشِ مَنفّ رَ عَ نفَشَكٍرٍنيِيٍ تَفِ.
  fra-SBL: pour les biens précieux de la terre et sa plénitude, la bonne volonté de
    celui qui vivait dans la brousse. Que cela tombe sur la tête de Joseph, sur la
    couronne de la tête de celui qui a été séparé de ses frères.
  hbo-hbo: וּמִמֶּ֗גֶד אֶ֚רֶץ וּמְלֹאָ֔הּ וּרְצֹ֥ון שֹׁכְנִ֖י סְנֶ֑ה תָּבֹ֙ואתָה֙
    לְרֹ֣אשׁ יֹוסֵ֔ף וּלְקָדְקֹ֖ד נְזִ֥יר אֶחָֽיו׃
  eng-WYCLIFFE: and of the fruytis of the lond, and of the fulnesse therof. The blessyng
    of hym that apperide in the busch come on the heed of Joseph, and on the cop of
    Nazarey, `that is, hooli, among hise britheren.
  cwe-cwe: Isi yawo imemezigwe vinhu vose vinogile, itemeligwe mate kwa unovu wa Mndewa
    Mulungu, yoyalongile kulawa muna chibago chikwaka moto. Kutemeligwa mate kuno
    kuwahulumukile wanhu wa kabila da Yosefu, yoyakalile mulangulizi wa ndugu zake.
  kik-kik: hamwe na iheo iria njega mũno cia thĩ, na indo iria ciyũrĩte kuo, na ũtugi
    ũrĩa waikarĩte kĩhinga-inĩ kĩrĩa kĩahĩaga. Maũndũ maya mothe maroikara mũtwe-inĩ
    wa Jusufu, maroikara ũthiũ-inĩ wa mũriũ wa mũthamaki arĩ harĩ ariũ a ithe.
  fra-NCL: les dons excellents de la terre et de son abondance. Que la faveur de celui
    qui habita dans le buisson vienne sur la tête de Joseph, sur le haut de la tête
    du prince de ses frères !
  cek-AK: kahoih koek long thung ih hmuennawk, a thungah kaom hmuennawk hoiah tahamhoihaih
    om nasoe; kabuk thing thungah kaom Kami ih tahmenhaih loe, Joseph lu nui hoi anih
    ih nawkamyanawk salakah kaom angraeng kami ih lupataeh ah om nasoe.
  cuk-cuk: Napagi ibmar-sanmakmalad bur-nuegan nikusun, degi, sapi-bipi-zarzaʼye-nugadgi-gusadid
    egi nued binsasun. Bela we-ibmar-nuegan José-waganga uklesun. We-José-wagande,
    na e-gwenadgan-abargi bur sulealidid.
  uig-CYR: Йәрниң есил немәтлири вә униңға толған һәммә мәвҗудатлири билән, Азғанлиқта
    турғучи Затниң шапаити билән бәрикәтләнсун! Буларниң һәммиси Йүсүпниң бешиға,
    Йәни өз қериндашлиридин айрилғанниң чоққисиға чүшсун.
  tel-2017: భూమి ఇచ్చే శ్రేష్ఠ పదార్థాలతో, దాని సమృద్ధితో, పొదలో కనిపించిన వాడి దయ
    యోసేపు తల మీదికి వస్తుంది గాక. తన సోదరుల్లో రాకుమారుడి నుదిటి మీదకు అది వస్తుంది
    గాక.
  hat-BSA: pou pi bèl bagay tè yo ak tout sa ki ladan l, ak favè a Sila ki te demere
    nan touf bwa brile a. Men kite sa vin parèt sou tèt Joseph la, sou kouwòn a sila
    ki pi elve pami frè li yo.
  kos-kos: Lela acn selos in nwanala ke ma wo nukewa, Ac akinsewowoyeyuk ke wolana
    lun LEUM GOD Su kaskas liki kupo firir sac. Lela mwe insewowo inge in tuku nu
    ke sruf lal Joseph, Mweyen el pa tuh mwet kol inmasrlon tamulel wial.
  hbo-WLC: וּמִמֶּ֗גֶד אֶ֚רֶץ וּמְלֹאָ֔הּ וּרְצ֥וֹן שֹׁכְנִ֖י סְנֶ֑ה תָּב֙וֹאתָה֙
    לְרֹ֣אשׁ יוֹסֵ֔ף וּלְקָדְקֹ֖ד נְזִ֥יר אֶחָֽיו׃
  ibo-ibo: na onyinye ọma niile si nʼala na uju ya niile, na ihuọma onye ahụ na-ebi
    nʼọhịa nta ahụ na-enwu ọkụ. Ka ihe ndị a niile dịrị nʼisi Josef, nʼiku anya onye
    bụ nwa eze, nʼetiti ụmụnna ya.
  ory-ory: ଆଉ ପୃଥିବୀର ଓ ତତ୍‍ପୂରକ ବସ୍ତୁର ଉତ୍ତମ ଦ୍ରବ୍ୟରେ ଓ ଯେ ବୁଦାରେ ବାସ କଲେ, ତାହାଙ୍କ
    ଅନୁଗ୍ରହରେ (ତାହାର ଦେଶ ସଦାପ୍ରଭୁଙ୍କ ଦ୍ୱାରା ଆଶୀର୍ବାଦ ପ୍ରାପ୍ତ ହେଉ) ଯୋଷେଫର ମସ୍ତକରେ ଆଶୀର୍ବାଦ
    ବର୍ତ୍ତୁ, ଯେ ଆପଣା ଭ୍ରାତୃଗଣ ନିକଟରୁ ପୃଥକ ହୋଇଥିଲା, ତାହାର ମସ୍ତକାଗ୍ରରେ ଆଶୀର୍ବାଦ ବର୍ତ୍ତୁ।
  chk-chk: ren ekewe lifang mi mürina seni pwül me meinisin mine a mär won, pwal ren
    än Kot we chen, ewe mi nom lon ewe iräfölüföl mi pulopul. Ekewe feiöch repwe feito
    won chon ewe ainangen Josef, pun i ewe samol me lein pwin kana.
  rop-rop: Im garra meigim det kantri abum loda gudwan ebrijing. Im garra meigim ebrijing
    jidan brabli gudwan. Im na bin tok brom det faiya langa lilwan tri weya nomo bin
    barn. YAWEI, yu meigim det klen blanga Josef brabli gudbinji, dumaji Josef im
    na bin lida blanga im braja olabat.
  ukr-1871: І всїми скарбами землї і всїми достатками її; — і ласка того, хто в терновому
    кущі явився, нехай зійде на голову Йосифа, на тїмя найлуччого із братів своїх!
  deu-1951: mit dem Besten, was auf der Erde wächst und sie erfüllt; und das Wohlgefallen
    dessen, der im Busche wohnt, komme auf Josephs Haupt und auf den Scheitel des
    Geweihten unter seinen Brüdern!
  eng-JPS: And for the precious things of the earth and the fulness thereof, and the
    good will of Him that dwelt in the bush; let the blessing come upon the head of
    Joseph, and upon the crown of the head of him that is prince among his brethren.
  srp-1865: I blagom na zemlji i obiljem njezinijem, i milošæu onoga koji stoji u
    kupini. Neka to doðe na glavu Josifu i na tjeme odvojenome izmeðu braæe svoje.
  lug-lug: n’ebirabo ebisinga byonna mu nsi n’okujjula kwayo, n’obuganzi obunaavanga
    eri oyo ow’omu kisaka ekyaka. Ebyo byonna ka bijjenga ku mutwe gwa Yusufu, mu
    kyenyi ky’omulangira mu baganda be.
  heb-heb: וממגד ארץ ומלאה ורצון שכני סנה תבואתה לראש יוסף ולקדקד נזיר אחיו׃
  ben-IRV: পৃথিবীর মূল্যবান জিনিস ও প্রাচুর্য্যতার মাধ্যমে; আর যিনি ঝোপবাসী, তার ভালো
    হোক; সেই আশীর্বাদ আসুক যোষেফের মাথায় এবং তার মাথার ওপরে যে তার ভাইদের ওপরে রাজত্ব
    করে।
  pan-pan: ਧਰਤੀ ਅਤੇ ਉਸ ਦੀ ਭਰਪੂਰੀ ਦੇ ਪਦਾਰਥਾਂ ਤੋਂ, ਝਾੜੀਆਂ ਵਿੱਚ ਵੱਸਣ ਵਾਲੇ ਦੀ ਪ੍ਰਸੰਨਤਾ
    ਤੋਂ, ਇਹ ਸਭ ਯੂਸੁਫ਼ ਦੇ ਸਿਰ ਉੱਤੇ ਆਉਣ, ਅਤੇ ਉਸ ਦੇ ਸਿਰ ਦੀ ਚੋਟੀ ਉੱਤੇ ਜਿਹੜਾ ਆਪਣੇ ਭਰਾਵਾਂ
    ਤੋਂ ਵੱਖਰਾ ਹੋਇਆ ਸੀ।
  mya-JVB: မြေကြီး ဘဏ္ဍာ စုံလင် ရာအားဖြင့် ၎င်း ၊ ထာဝရဘုရား ပေးတော်မူရာ၌ မင်္ဂလာရှိပါစေသော။
    ချုံ ၌နေ တော်မူသောသူ၏ ကျေးဇူး တော်သည် ယောသပ် ခေါင်း ပေါ် ၊ မိမိ အစ်ကို တို့တွင်
    အကြီးအကဲ ဖြစ်သောသူ၏ ခေါင်း ထိပ်ပေါ် မှာ သက်ရောက် ပါစေသော။
  hmo-hmo: Lohiabada ese edia tano, be gau namodia dekenai do ia hahonua. Lohiabada
    ena kara namodia ese, edia tano do idia hanamoa, badina ia ese au ginigini ia
    araia noho, dekena amo ia hereva. Inai hanamoa be Iosepa ena iduhu dekenai do
    ia ginidae, badina ia be iena tadikakana taudia edia lohia tauna.
  urd-urd: और ज़मीन और उसकी मा'मूरी की बेशक़ीमती चीज़ें और उसकी ख़ुशनूदी जो झाड़ी
    में रहता था, इन सबके ऐतबार से यूसुफ़ के सिर पर या'नी उसी के सिर के चाँद पर, जो
    अपने भाइयों से जुदा रहा बरकत नाज़िल हो।
  rus-SYN: и вожделенными дарами земли и того, что наполняет ее; благословение Явившегося
    в терновом кусте да приидет на главу Иосифа и на темя наилучшего из братьев своих;
  bqc-SIM: ń pↄmaa pↄ́ kú tↄↄlɛↄ píi. Yosɛfu buiↄ na ń Lua pↄ́ kú yãa kàelɛuo,
    ɛ̀fãaipiↄ i su ń miwa, asa Yosɛfu á bɛɛɛdeɛ a gbɛ̃́ↄ guu.
  tcz-CHONGTHU: Leiset ga phapen leh asunga ga dimset ahin, hamboh lah a khosa pa
    dinga jong phatthei channa ahin, hichengse hi Joseph chunga hung um tahen lang,
    asopiho jouse lah a leng chapa bang’a umpa, a luchang’a akhuh lal lukhuh chung’a
    chun hung lhung jeng hen.
  mar-mar: धरतीचा उत्तमातील उत्तम ठेवा योसेफाला मिळो. योसेफाची आपल्या भाऊबंदापासून
    ताटातूट झाली होती. तेव्हा जळत्या झुडूपातल्या, परमेश्वराचा दुवा त्यास मिळो.
  qub-qub: Chacrancunapis alli chacra cachun. Micuyninpis alli wayuchun. Josëta bindisyunta
    gochun rataycaj shiracho yuripäcoj Tayta Dios. Llapanpis Josëpäga alli cachun.
    Paytaga llapan wauguincunapitami acraran.
  hat-hat: L'a fè tè yo a bay tout kalite bon rekòt. Bondye ki te pale nan touf raje
    a va ba yo favè l'. Se pou tout benediksyon sa yo tonbe sou tèt Jozèf, paske nan
    tout pitit papa li yo, se li menm yo te chwazi.
  eng-BSB: with the choice gifts of the land and everything in it, and with the favor
    of Him who dwelt in the burning bush. May these rest on the head of Joseph and
    crown the brow of the prince of his brothers.
  tod-tod: Tɔnɔgi nii fizɔgai gola, é zooi laavegai. GALA nii é ɠulani kɛlɛma kpɔvɔ
    goi zu, nii abui ɠɛni sosu ba, naa ná-faanɛɛi ʋa, é ɠɛ ga masa bɔɔlɔgi Zozɛfe
    unba, tɛigi ziimazeɠegi wogai da, é ɠɛ ga kɛɛɠɛlointi ta-ɠundiɠii.
  eng-WEBPB: for the precious things of the earth and its fullness, the good will
    of him who lived in the bush. Let this come on the head of Joseph, on the crown
    of the head of him who was separated from his brothers.
  kbq-kbq: Hagi ama mopafina hentofa zantaminu anteviteno asomura hunezamanteno, zafafima
    tevema neregeno nagrite'ma efore'ma hu'nea ne'mofo avesi'zamo'a, agrite megahie.
    Hagi Josefe nagara kini fetorimo zmasenire meankna huno asomu'mo'a me'nena, afuhe'mokizmi
    amu'nompina kva vahe manigahaze.
  nhe-BL: Ma quiselica nopa cuajtlactli tlen más cuajcuali onca ipan tlaltepactli.
    Quena, miyac tlen cuali ma quiselica hasta mocahuas. Huan ma quinita ica cuali
    TOTECO tlen monexti nohuaya ipan nopa xihui tzontli tlen tlatlayaya. Nochi ni
    tlatiochihuali ma huala ipan iixhuihua José, yajaya tlen quinnahuatiyaya iicnihua
    huejcajquiya.
  gub-BL: Tuwe Tupàn omono uze'egatu a'e ywy rehe nehe, hehe har nànàn nehe no. Tuwe
    umur ikatu ma'e paw a'e ywy rehe nehe. Tuwe Tupàn ka'akyr ukaz ma'e pupe uzexak
    kar ma'e kwer uzapo ikatu ma'e wanupe a'e nehe. Tuwe a'e ze'egaiw paw u'ar Zuze
    izuapyapyr wanehe nehe. Ta'e Zuze wiko wyky'yr wanuwi upuner wera'u ma'e romo
    a'e xe.
  eng-DRA: And of the fruits of the earth, and of the fulness thereof. The blessing
    of him that appeared in the bush, come upon the head of Joseph, and upon the crown
    of the Nazarite among his brethren.
