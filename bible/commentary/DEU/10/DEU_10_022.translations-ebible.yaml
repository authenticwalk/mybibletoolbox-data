verse: DEU.010.022
translations:
  mal-C: നിന്റെ പിതാക്കന്മാർ എഴുപത് പേരാണ് ഈജിപ്റ്റിലേക്കു പോയത്. ഇപ്പോൾ നിന്റെ ദൈവമായ
    യഹോവ നിന്നെ ആകാശത്തുള്ള നക്ഷത്രങ്ങളെപ്പോലെ എണ്ണത്തിൽ വർധിപ്പിച്ചിരിക്കുന്നു.
  deu-TKW: In der Zahl von siebzig Seelen zogen deine Väter nach Ägypten, und jetzt
    läßt dich Jahwe, dein Gott, an Menge den Sternen des Himmels gleichen.
  lin-lin: Bakoko na yo nyonso oyo bakendeki na Ejipito bazalaki tuku sambo ; mpe
    sik’oyo, Yawe, Nzambe na yo, akomisi bino ebele lokola minzoto ya likolo.
  eng-LSV: Your fathers went down to Egypt with seventy persons, and now your God
    YHWH has made you as [the] stars of the heavens for multitude.”
  eng-GNV: Thy fathers went downe into Egypt with seuentie persons, and now the Lord
    thy God hath made thee, as ye starres of ye heauen in multitude.
  eng-WEBSTER: Thy fathers went down into Egypt with seventy persons; and now the
    LORD thy God hath made thee as the stars of heaven for multitude.
  nhw-BL: Quema tohuejcapan tatahua ajsitoj tlali Egipto san eliyayaj 70 masehualme,
    pero ama TOTECO techchijtoc tiisraelitame ma timomiyaquilica hasta tiitztoque
    timiyaqui quen ininmiyaca nopa sitlalime tlen ilhuicac.
  swh-ONEN: Baba zako walioshuka kwenda Misri jumla yao walikuwa sabini, na sasa Bwana
    Mungu wako amekufanya wengi kama nyota za angani.
  bba-bba: Bɛsɛn bɑɑbɑbɑ bɑ sɑ̃ɑwɑ tɔmbu wɑtɑ kɑ wɔkuru sɑnɑm mɛ bɑ dɑ Eɡibitiɔ. Adɑmɑ
    tɛ̃, u derɑ sɑ dɑbiɑ nɡe wɔllun kperi.
  eng-KJVCPB: Thy fathers went down into Egypt with threescore and ten persons; and
    now the Lord thy God hath made thee as the stars of heaven for multitude.
  luo-luo: Kwereu duto mane odhi e piny Misri noromo ji piero abiriyo, to koro Jehova
    Nyasaye ma Nyasachu osemiyo unyaa mangʼeny mana ka sulwe manie kor polo.
  meu-meu: Senemui na Aigupto ela, taunimanima hitu-ahui hona; a harihari Iehova,
    emui Dirava, ese vada e hahutumamui, guba hisiudia na heheto.
  npi-ULB: तिमीहरूका सत्तरी जना पिता-पुर्खा मिश्रमा गएका थिए । अहिले परमप्रभु तिमीहरूका
    परमेश्‍वरले तिमीहरूलाई आकाशका ताराहरूजत्तिकै असङ्ख्य बनाउनुभएको छ ।
  yor-yor: Àádọ́rin péré ni àwọn baba ńlá a yín tí ó sọ̀kalẹ̀ lọ sí Ejibiti, ṣùgbọ́n
    Olúwa Ọlọ́run yín ti mú un yín pọ̀ sí i ní iye bí àwọn ìràwọ̀ ojú ọ̀run.
  ind-ind: Ingatlah bahwa ketika nenek moyang kita mengungsi ke Mesir, mereka hanya
    tujuh puluh orang, tetapi sekarang TUHAN sudah membuat kita sebanyak bintang-bintang
    di langit!”
  pes-OPCB: وقتی که اجداد شما به مصر رفتند فقط هفتاد نفر بودند، ولی اکنون خداوند،
    خدایتان شما را به اندازهٔ ستارگان آسمان افزایش داده است!
  tgl-ULB: Bumaba ang inyong mga ama sa Ehipto bilang pitumpung tao; ngayon ginawa
    kayo ni Yahweh na inyong Diyos na kasindami ng mga bituin sa kalangitan.
  cbu-NT: Yuwapur sirútama siy zitaminaris Ijiptop tsap naatarangsin, anpur ichingaru
    70 tputs taaranganaya. Itaru natsha Apanll waana siyaa pzapaneerangu, na siy ashparisha
    tsangach kanindpich patarich ashparisha pzapaneerangsa, Móysisi Israelchichee
    tárangiya. Ashiriya, na kamaneena yuwaa Apanll Leviychichee tputs apanllpaneem
    ipusarangu anootsi.
  hui-hui: Bamba tínaga mamaliru ti Iyibi dindiha piyangi wali agali pira karia (70)
    hangu piyagoni ndobe. Ani binigo áyu Anduane Homogo inanaga Ngode Datagaliwabe
    ibugua tí mo dewa halu daga labe nahe harini yakundi bu karubi heledagoni, lalu
    Mosesehanda lene.
  mya-mya: သင်​တို့​၏​ဘိုး​ဘေး​တို့​သည် အီ​ဂျစ်​ပြည်​သို့ သွား​စဉ်​က​လူ​ဦး​ရေ​အား​ဖြင့်​ခု​နစ်​ဆယ်
    မျှ​သာ​ရှိ​၏။ သို့​ရာ​တွင်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် ယ​ခု​အ​ခါ
    သင်​တို့​ကို​မိုး​ကောင်း​ကင်​ကြယ်​နှင့်​အ​မျှ လူ​ဦး​ရေ​များ​ပြား​စေ​တော်​မူ​ပြီ။''
  bod-N: ཁྱོད་ཅག་གི་ཕ་མེས་རྣམས་ཨེ་ཅིབ་ཡུལ་དུ་འགྲོ་དུས་དེ་ཚོའི་མི་གྲངས་ནི་བསྡོམས་པས་བདུན་ཅུ་ཙམ་ཡིན།
    ད་ལྟ་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་གི་གྲངས་ཀ་ནམ་མཁའི་སྐར་ཚོགས་ལྟར་མཛད་པ་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Madzitateguru enyu akaenda kuIjipiti vari makumi manomwe pamwe chete, uye
    zvino Jehovha Mwari wenyu akaita kuti muwande senyeredzi dzokudenga.
  spa-BLM: Tus padres bajaron a Egipto con setenta personas, y ahora Yahvé, tu Dios,
    te ha hecho como las estrellas del cielo por la multitud.
  cac-cac: Ayic sc'ochnac eb' co mam quicham d'a Egipto, 70-n̈ej sb'isul eb', axo
    ticnaic jun, a Jehová ix ac'an q'uib' co b'isul icha sb'isul q'uen c'anal d'a
    satchaan̈.
  swh-ULB: Baba zako walienda Misri kama watu sabini; sasa Yahwe Mungu wako amekufanya
    wewe kuwa wengi kama nyota za mbinguni.
  bel-bel: у сямідзесяці душах прыйшлі бацькі твае ў Егіпет, а сёньня Гасподзь, Бог
    твой, зрабіў цябе шматлікім, як зоркі нябесныя.
  deu-ELBBK: Zu 70 Seelen zogen deine Väter nach Ägypten hinab; und nun hat der HERR,
    dein Gott, dich gemacht wie die Sterne des Himmels an Menge.
  mbb-OT: Hein midhendiyà is menge kepuun niw te Ehipto, menge 70 dà sikandan, piru
    ǥuntaan impemezakel kew te Nengazen he Megbevayè niw he iring te menge vituen
    diyà te langit.
  mal-2015: നിന്റെ പിതാക്കന്മാർ എഴുപതു ദേഹികളായി മിസ്രയീമിലേക്കു ഇറങ്ങിപ്പോയി; ഇപ്പോഴോ
    നിന്റെ ദൈവമായ യഹോവ നിന്നെ പെരുക്കി ആകാശത്തിലെ നക്ഷത്രങ്ങളെപ്പോലെ ആക്കിയിരിക്കുന്നു.
  rmc-rmc: Sar tumare dada gele andro Egipt, sas eftavardeš (70) džene, ale akana
    tumendar o RAJ, tumaro Del, kerďa ajci but sar o čercheňa pro ňebos.“
  pes-OPV: پدران تو با هفتاد نفر به مصر فرود شدندو الان یهوه خدایت، تو را مثل ستارگان
    آسمان کثیر ساخته است.
  ron-1924: Пэринций тэй с-ау коборыт ын Еӂипт ын нумэр де шаптезечь де иншь; акум
    Домнул Думнезеул тэу а фэкут дин тине о мулциме ка стелеле черулуй.
  ben-OBCV: তোমাদের যে পূর্বপুরুষেরা মিশরে গিয়েছিলেন তাদের মোট সংখ্যা ছিল সত্তর,
    আর এখন তোমাদের ঈশ্বর সদাপ্রভু তোমাদের সংখ্যা করেছেন আকাশের তারার মতো অসংখ্য।
  som-som: Awowayaashiin markay Masar u dhaadhaceen waxay ahaayeen toddobaatan qof,
    haatanse Rabbiga Ilaahiinna ahu wuxuu tiradiinna ka dhigay sida xiddigaha samada
    oo kale.
  lat-VUC: In septuaginta animabus descenderunt patres tui in Ægyptum, et ecce nunc
    multiplicavit te Dominus Deus tuus sicut astra cæli.
  eng-ASVBT: Thy fathers went down into Egypt with threescore and ten persons; and
    now Jehovah thy God hath made thee as the stars of heaven for multitude.
  ita-1885: I tuoi padri discesero in Egitto in numero di settanta persone; e ora
    il Signore Iddio tuo ti ha fatto diventare come le stelle del cielo, in moltitudine.
  eng-LXXUP: With seventy souls your fathers went down into Egypt; but the Lord thy
    God has made thee as the stars of heaven in multitude.
  eng-ULB: Your fathers went down into Egypt as seventy persons; now Yahweh your God
    has made you as many as the stars of the heavens.
  spa-VBL: Cuando sus antepasados fueron a Egipto sólo había setenta en total, pero
    ahora Dios ha aumentado tanto su número que son tantos como estrellas hay en el
    cielo.
  fra-_FOB: Tes pères descendirent en Égypte au nombre de soixante et dix âmes; et
    maintenant, l'Éternel ton Dieu t'a fait égaler en nombre les étoiles des cieux.
  mal-mal: നിന്റെ പൂര്‍വ്വ പിതാക്കന്മാർ എഴുപത് പേരായി ഈജിപ്റ്റിലേക്ക് ഇറങ്ങിപ്പോയി;
    ഇപ്പോഴോ നിന്റെ ദൈവമായ യഹോവ നിന്നെ വർദ്ധിപ്പിച്ച് ആകാശത്തിലെ നക്ഷത്രങ്ങളെപ്പോലെ
    ആക്കിയിരിക്കുന്നു.
  urd-GVR: Jab tere bāpdādā Misr gae the to 70 afrād the. Aur ab Rab tere Ḳhudā ne
    tujhe sitāroṅ kī mānind beshumār banā diyā hai.
  suz-BL: इन किकी पिपी इजीप्‍त रागी लमानु, ७० जना मुर ला लशो बाक्‍तेक्‍म। मिनु मुल
    परमप्रभु यावे, इन परमप्रभुमी इन कली सरीङ ङा सोरुल खोदेंशो पा शुश सेल्‍तु। उत्‍पत्ती
    ४६:२७; ब्‍यवस्‍था १:१०
  ita-1927: I tuoi padri scesero in Egitto in numero di settanta persone; e ora l’Eterno,
    il tuo Dio, ha fatto di te una moltitudine pari alle stelle de’ cieli.
  ckb-ckb: باوباپیرانتان حەفتا کەس بوون کە چوونە میسر و ئێستاش یەزدانی پەروەردگارتان
    لە زۆریدا وەک ئەستێرەی ئاسمانی لێکردوون.
  eng-BBE: Your fathers went down into Egypt with seventy persons; and now the Lord
    your God has made you like the stars of heaven in number.
  kan-OKCV: ಎಪ್ಪತ್ತು ಮಂದಿಯಾಗಿ ನಿಮ್ಮ ಪಿತೃಗಳು ಈಜಿಪ್ಟಿಗೆ ಇಳಿದು ಹೋದರು. ಈಗ ನಿಮ್ಮ ದೇವರಾದ
    ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ಆಕಾಶದ ನಕ್ಷತ್ರಗಳಂತೆ ಅಸಂಖ್ಯವಾಗಿ ಮಾಡಿದ್ದಾರೆ.
  tam-2017: உன் முற்பிதாக்கள் எழுபதுபேராக எகிப்திற்குப் போனார்கள்; இப்பொழுதோ உன் தேவனாகிய
    யெகோவா உன்னுடைய பெருக்கத்திலே வானத்தின் நட்சத்திரங்களைப் போலாக்கினார்.
  spa-RV-1909: Con setenta almas descendieron tus padres á Egipto; y ahora Jehová
    te ha hecho como las estrellas del cielo en multitud.
  ron-BTF: Părinţii tăi au coborât în Egipt cu şaptezeci de persoane; şi acum DOMNUL
    Dumnezeul tău te-a făcut o mulţime ca stelele cerului.
  eng-WEBP: Your fathers went down into Egypt with seventy persons; and now the LORD
    your God has made you as the stars of the sky for multitude.
  eng-FBV: When your forefathers went to Egypt there were only seventy of them in
    total, but now God has increased your numbers so much that there are as many of
    you as there are stars in the sky.
  nld-1939: Met zeventig personen zakten uw vaderen af naar Egypte, en nu heeft Jahweh,
    uw God, u talrijk gemaakt als de sterren aan de hemel.
  nch-BL: Quema tohuejcapan tatahua ajsitoj tali Egipto san eliyayaj 70 masehualme,
    pero ama TOTECO techchijtoc tiisraelitame ma timomiyaquilica hasta tiitztoque
    timiyaqui quej inimiyaca nopa sitalime ten ilhuicac.
  vie-1934: Khi tổ phụ ngươi xuống xứ Ê-díp-tô, số có bảy mươi người; còn bây giờ,
    Giê-hô-va Đức Chúa Trời ngươi đã làm cho ngươi nhiều bằng số sao trên trời vậy.
  hin-CV: जब तुम्हारे पूर्वज मिस्र में गए थे, तब वे गिनती में कुल सिर्फ सत्तर व्यक्ति
    ही थे, मगर अब याहवेह, तुम्हारे परमेश्वर ने तुम्हें ऐसे अनगिनत बना दिया है, जैसे
    आकाश के तारे.
  eng-OURB: Your fathers went down into Egypt [Abode of slavery] with seventy persons;
    and now Adonai your God has made you as the stars of the sky for multitude.
  spa-BES: Sus padres bajaron a Egipto con setenta personas; y ahora el Señor tu Dios
    te ha hecho numeroso como las estrellas del cielo.
  tdx-tdx: Ondaty fitom-polo o roae’o nizotso mb’e Mitsraime mb’eoo, le hehe t’ie
    nampamorohote’ Iehovà Andria­nañahare’o hoe o vasian-dikerañeo.
  vid-vid: Wasekulu wa hemwe nalowalutile Misili, nawali wanhu makumi saba hela, ila
    sambi Mkulu Nguluwi, Nguluwi wa hemwe, kawadita wawe wenji kota nhondwe za kilanga.
  eng-OKE: With seventy souls went thy fathers down into Mizraim, and now the Lord
    thy God hath set thee as the stars of the heavens for multitude.
  tha-KJV: บรรพบุรุษของท่านลงไปในอียิปต์​เจ​็ดสิบคน และบัดนี้พระเยโฮวาห์พระเจ้าของท่านทรงกระทำให้ท่านทั้งหลายมีมากดังดวงดาวในท้องฟ้า”
  por-BR-2018: Com setenta almas desceram teus pais ao Egito; e agora o SENHOR te
    fez como as estrelas do céu em multidão.
  deu-ELO: Zu siebzig Seelen zogen deine Väter nach Ägypten hinab; und nun hat Jehova,
    dein Gott, dich gemacht wie die Sterne des Himmels an Menge.
  eng-WYC-2018: In seventy men thy fathers went down into Egypt, and lo! now thy Lord
    God hath multiplied thee as the stars of heaven. (For only seventy men of thy
    fathers went down to Egypt, but behold! now the Lord thy God hath made thee as
    innumerable as the stars in the heavens.)
  epo-epo: En la nombro de sepdek animoj viaj patroj foriris en Egiptujon, kaj nun
    la Eternulo, via Dio, faris vin grandnombraj kiel la steloj de la ĉielo.
  uig-PIN: ata-bowiliring jǝmiy yǝtmix jan Misirƣa qüxkǝnidi; wǝ ⱨazir Pǝrwǝrdigar
    Hudaying seni asmandiki yultuzlardǝk kɵp ⱪildi.
  beo-beo: '70Dilia aowalalia fi da musa: Idibidi sogega gudu ahoanoba, ilia idi da70
    fawane ba:i. Be wali dilia Hina Gode da hamobeba:le, dilia idi da gasumuni muagado
    gala amo ilia idi defele ba:sa.'
  tpi-OTNT: Taim ol tumbuna bilong yupela i go long Isip, ol i gat 70 manmeri tasol.
    Tasol nau God, Bikpela bilong yumi, i bin mekim yupela i kamap planti moa olsem
    ol sta long skai.”
  hau-SA: Kakanninku da suka gangara zuwa Masar, su saba’in ne, yanzu kuwa Ubangiji
    Allahnku ya sa kuka ƙaru, kuka zama kamar taurari a sama.
  uig-LAT: ata-bowiliring jemiy yetmish jan Misirgha chüshkenidi; we hazir Perwerdigar
    Xudaying séni asmandiki yultuzlardek köp qildi.
  nde-nde: Okhokho benu abaya eGibhithe babengamatshumi ayisikhombisa kuphela, kanti
    khathesi uThixo uNkulunkulu wenu uselenze laba banengi njengezinkanyezi esibhakabhakeni.”
  ton-ton: Naʻe ʻalu hifo ʻa hoʻo ngaahi tamai ki ʻIsipite ko e kakai ʻe toko fitungofulu;
    pea ko eni kuo ngaohi koe ʻe Sihova ko ho ʻOtua ke tatau mo e ngaahi fetuʻu ʻoe
    langi homou tokolahi.
  ces-1613: V sedmdesáti dušech sstoupili otcové tvoji do Egypta, nyní pak rozmnožil
    tě Hospodin Bůh tvůj, abys byl v množství jako hvězdy nebeské.
  eng-WMB: Your fathers went down into Egypt with seventy persons; and now the LORD
    your God has made you as the stars of the sky for multitude.
  tam-TCV: உங்கள் முற்பிதாக்கள் எழுபதுபேர்களாய் எகிப்திற்குப் போனார்கள், இப்பொழுதோ
    உங்கள் இறைவனாகிய யெகோவா உங்கள் எண்ணிக்கையை வானத்து நட்சத்திரங்களைப் போலாக்கினார்.
  ceb-ULB: Ang imong mga katigulangan miadto sa Ehipto nga mga 70 lamang ka tawo;
    karon si Yahweh nga imong Dios naghimo kanimo nga sama kadaghan sa kabituonan
    sa kalangitan.
  pol-UBG: W liczbie siedemdziesięciu dusz zeszli twoi ojcowie do Egiptu, a teraz
    PAN, twój Bóg, uczynił cię tak licznym jak gwiazdy niebieskie.
  agr-agr: Atumi apachjum aidau Egipto nugkanum jegawaju aina duka setenta aentsuk
    aajaku ainawai. Tujash yamaik, Tuke Pujuu atumi Apajuíjiya nunú shiig kuashat
    ikauntamak, yaya nayaimpinum ayá ibau kuashat awajtamsaugme.
  kyc-kyc: Nakamana rora ambasu dupwa yuu Isipi peyaminyi dokopa nakama akalisa yanda
    ipingi nyepo iki pao kareyami. Dopa piyaminyipape epapu nakamana Kamongo Anatu
    dokome wambu kamame wakasa wai nyiyasa yakena bui dopale ingyuo karaminyi.
  urd-GVU: جب تیرے باپ دادا مصر گئے تھے تو 70 افراد تھے۔ اور اب رب تیرے خدا نے تجھے
    ستاروں کی مانند بےشمار بنا دیا ہے۔
  deu-1912: Deine Väter zogen hinab nach Ägypten mit siebzig Seelen; aber nun hat
    dich der HERR, dein Gott, gemehrt wie die Sterne am Himmel.
  kan-2017: ನಿಮ್ಮ ಪೂರ್ವಿಕರಲ್ಲಿ ಎಪ್ಪತ್ತು ಜನರು ಮಾತ್ರ ಐಗುಪ್ತದೇಶಕ್ಕೆ ಹೋದರು; ಈಗ ನಿಮ್ಮ ದೇವರಾದ
    ಯೆಹೋವನು ನಿಮ್ಮನ್ನು ಆಕಾಶದ ನಕ್ಷತ್ರಗಳಷ್ಟು ಅಸಂಖ್ಯರಾಗಿರುವಂತೆ ಮಾಡಿದ್ದಾನೆ.
  yap-yap: Fa’ani yan e pi chitamangimed ni kakrom nga Egypt ma kemus ni yad medlip
    i ragag u gubin. Machane SOMOL ni Got romed e ke yo’or nagmed kam pire’gad ni
    bod feni yo’or e t’uf u lanelang.
  hlt-MCSB: Na pa rhoek te hinglu sawmrhih ni Egypt la aka suntla. Tedae tahae ah
    BOEIPA na Pathen loh vaan aisi yet la nang n'khueh.
  mdy-ETH: ዒንሢኮ ቤርታኣ ዓዶንሢ ጊብፄ ዓጮ ዴንዳኣና ፓይዳ ዔያቶኮ ላንካይታሚ ሌሊኬ፤ ሃሢ ጋዓንቴ ናንጊና ናንጋ ጎዳ ማዔ
    ዒንሢኮ ፆኦዛሢ ፓይዶ ዒንሢኮ ጫሪንጮ ዦኦጋሢጉዲ ሚርጊሼኔ» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a mo agyanom siane kɔɔ Misraim no, na wɔn dodoɔ yɛ aduɔson. Nanso
    afei, Awurade, mo Onyankopɔn ama moadɔre te sɛ ɔsoro nsoromma.
  eng-WEBU: Your fathers went down into Egypt with seventy persons; and now the LORD
    your God has made you as the stars of the sky for multitude.
  bnp-bnp: Na tahuna e huriki a gare ne mua ri lakea o Egipto ri ala ravulu polorua
    kunana. Pali ngane, e BAKOVI DAGI a Vure ne hita, i rata mua mu ala kupo hateka.”
  wal-wal: Gibxxe biittaa wodhdhida intte maizza aawati muleera laappun tamma; ha77i
    GODAI intte Xoossai inttena saluwaa xoolinttetudan corayiis.
  spa-PDDPT: Con 70 personas descendieron tus antepasados a Egipto, y ahora Yavé tu
    ʼElohim te hizo tan numeroso como las estrellas del cielo.
  gun-gun: Mba'eta peneramoĩ kuery ma setenta ikuai va'e reve oje'oi raka'e Egito
    yvy katy. Ha'e gui aỹ ma Senhor Penderuete pendeapo yva re jaxy-tata ikuai va'e
    rami pendereta aguã rami.
  ilo-ULB: Simmalog dagiti ammayo idiay Egipto a kas pitopulo a tattao; ita inaramidnakayo
    ni Yahweh a Diosyo a kas kaadu dagiti bituen kadagiti langit.
  kpg-kpg: Di madagoaa o godou maadua mmaadua ne hula gi Egypt, digaula digau hua
    dogo mada hidu, gei dolomeenei Dimaadua di godou God guu hai goodou gi dogologowaahee
    guu hai gadoo be nia heduu o di langi.
  uig-ARA: ئاتا-بوۋىلىرىڭ جەمئىي يەتمىش جان مىسىرغا چۈشكەنىدى؛ ۋە ھازىر پەرۋەردىگار
    خۇدايىڭ سېنى ئاسماندىكى يۇلتۇزلاردەك كۆپ قىلدى.
  sus-sus: Wo babae nu fama tɛmui naxɛ Misira, e mu nu dangixi mixi tongo solofere
    ra. Yakɔsi wo Marigi Alatala bara wo rawuya dangi tunbuie ra naxee na koore ma.»
  pon-2006: Ni amwail pahpa kahlap ako arail kohdilahng Isip, irail mehte isiakan,
    ahpw met KAUN-O, amwail Koht, ketin kahngedereikumwaillahr duwehte usuhn pahnlahng
    kan.”
  jae-jae: Aôm tamami sêsêp Aiguptu sêja, êsêac lau 70geŋ. Ma galoc Apômtau, aômnêm
    Anôtô, kêkêŋ aôm kôtu taêsam amboac utitalata undambêŋa.”
  ksd-ksd: A umana tamam dia ga vana ur Aigipto, lavurua na vinun diat; ma go ra Luluai
    kaum God i tar vapealane u da ra lavur tagul arama ra maup.
  tur-YTC: Ataların yetmiş kişiyle birlikte Mısır'a indiler; ve şimdi Tanrın Yahve
    seni kalabalıkta gökyüzünün yıldızları gibi yaptı.
  grc-BRENT: Ἐν ἑβδομήκοντα ψυχαῖς κατέβησαν οἱ πατέρες σου εἰς Αἴγυπτον· νυνὶ δὲ
    ἐποίησέ σε Κύριος ὁ Θεός σου ὡσεὶ τὰ ἄστρα τοῦ οὐρανοῦ τῷ πλήθει.
  ind-AYT: Ketika nenek moyangmu pergi ke Mesir, hanya berjumlah tujuh puluh orang.
    Sekarang, TUHAN, Allahmu telah membuatmu sebanyak bintang di langit.
  nya-nya: Makolo anu amene anapita ku Igupto analipo makumi asanu ndi awiri onse
    pamodzi, ndipo tsopano Yehova Mulungu wanu wakuchulukitsani ngati nyenyezi zakumwamba.
  hrv-hrv: Tvojih otaca, kad su se spustili u Egipat, bješe samo sedamdeset, a sad
    je Jahve, Bog tvoj, učinio te vas ima kao zvijezda na nebu.
  mps-mps: Dagego wąį dabe Isip buluba pali da, teda augwali 70 we bidi tama naga
    pai dao. Tiali goli, megi da, God dago Genuai Bidigo dage hauwa mu, te dagalude
    elalubo hǫ tiwai pedalomainogo ilali dao,” Mosesgo te po wai.
  tpi-tpi: Taim ol tumbuna bilong yupela i go long Isip, ol i gat 70 manmeri tasol.
    Tasol nau God, Bikpela bilong yumi, i bin mekim yupela i kamap planti moa olsem
    ol sta long skai.”
  dan-1931: Halvfjerdsindstyve i Tal drog dine Fædre ned til Ægypten, og nu har HERREN
    din Gud gjort dig talrig som Himmelens Stjerner!
  vie-OVCB: Ngày tổ tiên ta xuống Ai Cập, gia đình chỉ có vỏn vẹn bảy mươi người.
    Thế mà ngày nay, Chúa đã làm cho anh em đông như sao trên trời!”
  guj-2017: જયારે તમારા પિતૃઓ બધા મળીને મિસર ગયા હતા ત્યારે તેઓ ફક્ત સિત્તેર જ હતા.
    પણ અત્યારે તમારા ઈશ્વર યહોવાહે તમારી સંખ્યા આકાશના તારાઓ જેટલી વધારી છે.
  pon-2006A: Ni amwail pahpa kahlap ako arail kohdilahng Isip, irail mehte isiakan,
    ahpw met KAUN-O, amwail Koht, ketin kahngedereikumwaillahr duwehte usuhn pahnlahng
    kan.”
  por-BRBSL: Seus pais desceram ao Egito com setenta pessoas; e agora Javé, vosso
    Deus, vos fez como as estrelas do céu para a multidão.
  cth-cth: Na mintoenaw teh, Izip ram lah a ceicathuk awh navah, tami 70 duengdoeh
    ka phat, atuteh kalvan Âsi patetlah Cathut ni apap sak toe.
  twi-twi: Na mo agyanom a wɔkɔɔ Misraim no nyinaa dodow yɛ aduɔson. Nanso afei, Awurade,
    mo Nyankopɔn no ama mo ase adɔ te sɛ soro nsoromma.
  hlt-hlt: Na pa rhoek te hinglu sawmrhih ni Egypt la aka suntla. Tedae tahae ah BOEIPA
    na Pathen loh vaan aisi yet la nang n'khueh.
  tbz-SIM: Di yɛmbɛ̀ do tɑti Esibiti kɛ bo sipísìyiekɛ̀ ndi, kɛ̀ ti Yiɛ̀ nKuyie nkùù
    di te kɛ̀ kù duɔ́ nkɛ̀ di sũ̀ṹ nsiwɑ̃̀ɑ̃ dòmmɛ̀ tiwɛtì.
  msy-2020: Ian inazir afeziar 70pla, merara Isipɨn ghue. Ezɨ datɨrɨghɨn, Ikiavɨra
    Itir God, en God, ia gamizɨ ia overiamɨn mɨkovezibar mɨn bar avɨraseme.”
  dop-dop: Mǝ cɔsɔnɑɑ tiiwɑ Icipiti tɔ pɑ wɛ yʋlʋnyɔɔŋ nɩɩtoso nɑ nɑɑnʋwɑ tike kɛ́.
    Amɑ Tɑcɑɑ lɑpɑ nɑ ɩ́ huki.
  azb-azb: Atalarınız yetmiş nəfər olaraq Misirə getmişdi. İndi isə Allahınız Rəbb
    sizi çoxaldaraq göydəki ulduzlar qədər edib.
  eng-DBY: With seventy souls thy fathers went down into Egypt; and now Jehovah thy
    God hath made thee as the stars of heaven for multitude.
  hin-2017: तेरे पुरखा जब मिस्र में गए तब सत्तर ही मनुष्य थे; परन्तु अब तेरे परमेश्वर
    यहोवा ने तेरी गिनती आकाश के तारों के समान बहुत कर दी है। (प्रेरि. 7:14, इब्रा.
    11:12)
  wol-KYG: Juróom ñaar fukki bakkan la seeni maam doonoon ba ñuy wàccsi Misra. Tey
    seen Yàlla Aji Sax ji def leen ngeen day ni biddiiwi asamaan.
  eng-YLT: with seventy persons did thy fathers go down to Egypt, and now hath Jehovah
    thy God made thee as stars of the heavens for multitude.
  kne-kne: Idi inmey din ap-apo yo ed Egipto, owat dan pitopolo, ngem ed wani yan
    nay inpaad-adon Diyos dakayo ay kaman din kaad-adon di talaw.”
  eng-WYC-2017: In seventy men thy fathers went down into Egypt, and lo! now thy Lord
    God hath multiplied thee as the stars of heaven.
  eng-WMBB: Your fathers went down into Egypt with seventy persons; and now the LORD
    your God has made you as the stars of the sky for multitude.
  urd-GVH: जब तेरे बापदादा मिसर गए थे तो 70 अफ़राद थे। और अब रब तेरे ख़ुदा ने तुझे
    सितारों की मानिंद बेशुमार बना दिया है।
  rug-rug: Ari ka zuapa ṉavulu puta mo sari na tiatamamia sipu la pa popoa Izipi si
    arini. Ba kamahire si va soku gamu e Zihova sa mia Tamasa si gamu gua ri na pinopino
    pa maṉauru.
  gaz-gaz: Abbootiin kee warri Gibxitti gad buʼan nama torbaatama turan; amma garuu
    Waaqayyo Waaqni kee akka urjii samii keessaa si baayʼiseera.
  fra-LSG: Tes pères descendirent en Égypte au nombre de soixante-dix personnes; et
    maintenant l’Éternel, ton Dieu, a fait de toi une multitude pareille aux étoiles
    des cieux.
  gnn-gnn: Ŋäthili muka yana ŋunha nhumalaŋgu märi'mu walala marrtjina Yetjiplilinydja,
    ga walalanydja ŋunhi märr ŋuli ya' ḻurrkun' miṯtjinydja, yurru ŋayinydja Garrayyunydja
    nhumalaŋgu miṯtjinhanydja ŋunhi be warray dhaŋaŋguŋala warray. Dhiyaŋunydja‐wala
    nhuma dhuwala biyapulnha wal'ŋu bothurrumiriwnha, balanyarana bitjan ganyu' malanha
    ŋunha djiwarr'ŋura.”
  yal-yal: Ɛ benbane yi soma Misiran yi waxatin naxan yi, e mi yi danguxi muxu tonge
    solofere ra. Iki Alatala ɛ Ala bata ɛ rawuya ayi dangu sarene ra kore.
  iou-iou: Äbekjiye orajiyetä Isip komeken kuŋkuŋo uwä ämawebe 70tägän kuŋkuŋ. Täŋpäkaŋ
    Yawe Anutujintä täŋkentäŋ-pewän apiŋo in bumta itkaŋ, guk jiraŋ kunum terak itkaŋ
    ude.
  haw-1868: Hele iho kou poe kupuna ma Aigupita, he kanahiku lakou; ano hoi, ua hoolilo
