  arb-NAV: فَعِنْدَمَا انْحَدَرَ آبَاؤُكُمْ إِلَى مِصْرَ كَانُوا سَبْعِينَ نَفْساً،
    وَالآنَ قَدْ جَعَلَكُمُ الرَّبُّ إِلَهُكُمْ فِي كَثْرَةِ النُّجُومِ.
  ewe-ewe: Mia fofowo dometɔ ame blaadre koe yi Egipte, gake azɔ la, Yehowa, miaƒe
    Mawu la wɔ mi miedzi sɔ gbɔ abe ɣletiviwo le dziŋgɔli me ene!”
  eng-LEE: With seventy persons did thy fathers go down into Egypt; and now the Lord
    thy God hath made thee like the stars of heaven in multitude.
  asm-FB: আপোনালোকৰ যি পূৰ্ব–পুৰুষসকল মিচৰলৈ গৈছিল তেওঁলোক সংখ্যাত মাত্র সত্তৰ জন
    আছিল আৰু এতিয়া আপোনালোকৰ ঈশ্বৰ যিহোৱাই আপোনালোকৰ সংখ্যা আকাশৰ তৰাবোৰৰ দৰে অসংখ্য
    কৰিলে।
  sus-A: وٌ بَبَيٍ نُ قَمَ تّمُي نَشّ مِسِرَ، عٍ مُ نُ دَنفِشِ مِشِ تٌنفٌ سٌلٌقٍرٍ
    رَ. يَكْسِ وٌ مَرِفِ عَلَتَلَ بَرَ وٌ رَوُيَ دَنفِ تُنبُييٍ رَ نَشٍيٍ نَ كٌورٍ
    مَ.»
  fra-SBL: Tes pères sont descendus en Égypte avec soixante-dix personnes ; et maintenant
    Yahvé ton Dieu t'a rendu comme les étoiles du ciel pour la multitude.
  hbo-hbo: בְּשִׁבְעִ֣ים נֶ֔פֶשׁ יָרְד֥וּ אֲבֹתֶ֖יךָ מִצְרָ֑יְמָה וְעַתָּ֗ה שָֽׂמְךָ֙
    יְהוָ֣ה אֱלֹהֶ֔יךָ כְּכֹוכְבֵ֥י הַשָּׁמַ֖יִם לָרֹֽב׃
  eng-WYCLIFFE: In seuenti men thi fadris yeden doun in to Egipt, and lo! now thi
    Lord God hath multiplied thee as the sterris of heuene.
  cwe-cwe: Wasaho zenu viwahitile Misili, wakala malongo saba muhala. Mbali sambi
    Mndewa Mulungu, Mulungu wenu kamtendani muwe wengi fana nhondo za kuulanga.
  kik-kik: Maithe manyu ma tene arĩa maikũrũkire magĩthiĩ bũrũri wa Misiri maarĩ andũ
    mĩrongo mũgwanja, na rĩu Jehova Ngai waku nĩakũingĩhĩtie o ta njata cia matu-inĩ.
  fra-NCL: Tes pères descendirent en Égypte au nombre de soixante-dix personnes, et
    maintenant Yahweh, ton Dieu, a fait de toi une multitude comme les étoiles du
    ciel.
  cek-AK: Nam panawk loe Izip prae ah kami qui sarihto ni caeh o tathuk; toe vaihi
    loe na Angraeng Sithaw mah van ih cakaeh zetto pungsak boeh, tiah a naa.
  cuk-cuk: Be-babgan dulapaa-gakambe-mergu (70) Egipto-yarse nonigusmalad. Ar emigindi,
    Bab-Jehová, nibneggi-niisgwamar-naidyob bemar-omelosad.”
  uig-CYR: ата-бовилириң җәмий йәтмиш җан Мисирға чүшкән еди; вә һазир Пәрвәрдигар
    Худайиң сени асмандики юлтузлардәк көп қилди.
  tel-2017: మీ పూర్వీకులు 70 మంది గుంపుగా ఐగుప్తుకు వెళ్ళారు. ఇప్పుడైతే మీ యెహోవా
    దేవుడు ఆకాశనక్షత్రాల్లాగా మిమ్మల్ని విస్తరింపజేశాడు.
  hat-BSA: Zansèt nou yo te desann an Égypte, swasann-dis pèsòn antou. Epi koulye
    a, SENYÈ a, Bondye nou an, te fè nou vin anpil tankou zetwal syèl yo.
  kos-kos: Ke mwet matu lowos ah tuh som nu Egypt, elos mwet na itngoul. A inge LEUM
    GOD lowos El akpusyekowoselik, oana itu inkusrao.
  hbo-WLC: בְּשִׁבְעִ֣ים נֶ֔פֶשׁ יָרְד֥וּ אֲבֹתֶ֖יךָ מִצְרָ֑יְמָהּ וְעַתָּ֗ה שָֽׂמְךָ֙
    יְהוָ֣ה אֱלֹהֶ֔יךָ כְּכוֹכְבֵ֥י הַשָּׁמַ֖יִם לָרֹֽב׃
  ibo-ibo: Nna nna unu ndị gara nʼIjipt dị naanị iri mmadụ asaa, ma ugbu a, Onyenwe
    anyị Chineke gị emeela ka ịmụbaa dịka kpakpando nke mbara igwe.
  ory-ory: ତୁମ୍ଭ ପୂର୍ବପୁରୁଷମାନେ ସତୁରି ପ୍ରାଣୀ ସହିତ ମିସରକୁ ଯାଇଥିଲେ; ମାତ୍ର ଏବେ ସଦାପ୍ରଭୁ
    ତୁମ୍ଭ ପରମେଶ୍ୱର ଆକାଶମଣ୍ଡଳର ତାରାଗଣ ପରି ତୁମ୍ଭକୁ ବହୁସଂଖ୍ୟକ କରିଅଛନ୍ତି।
  chk-chk: Iwe, lupwen ämi kewe lewo ra feila Isip, ra chök ükükün fik aramas. Nge
    ikenai ewe Samol mi Lapalap a achomongakemiila, pwe oua chomong usun chök ekewe
    füün läng.”
  rop-rop: Wen yumob grengrenfathamob bin go langa Ijip deibin jidan oni 70 pipul.
    Bat tudei na YAWEI bin meigim yumob bigismob jis laik detlot sta langa skai.”
  ukr-1871: Двайцятеро душ спустились батьки твої в Египет; а тепер Господь, Бог твій,
    намножив тебе, як зорі небесні.
  deu-1951: Deine Väter zogen nach Ägypten hinab mit siebzig Seelen, aber nun hat
    dich der HERR, dein Gott, so zahlreich gemacht wie die Sterne am Himmel!
  eng-JPS: Thy fathers went down into Egypt with threescore and ten persons; and now
    the LORD thy God hath made thee as the stars of heaven for multitude.
  srp-1865: Sedamdeset duša bješe otaca tvojih kad siðoše u Misir; a sada uèini ti
    Gospod Bog tvoj te vas ima mnogo kao zvijezda nebeskih.
  lug-lug: Bajjajjaabo bwe baaserengeta e Misiri, bonna awamu baali bawera abantu
    nsanvu; kaakano Mukama Katonda wo abafudde bangi nnyo ng’emmunyeenye ez’oku ggulu.
  heb-heb: בשבעים נפש ירדו אבתיך מצרימה ועתה שמך יהוה אלהיך ככוכבי השמים לרב׃
  ben-IRV: তোমার পূর্বপুরুষেরা শুধু সত্তর জন লোক মিশরে গিয়েছিল, কিন্তু এখন তোমার
    ঈশ্বর সদাপ্রভু তোমাকে আকাশের তারার মত বহুসংখ্যক করেছেন।
  pan-pan: ਤੁਹਾਡੇ ਪਿਉ-ਦਾਦੇ ਜਦ ਮਿਸਰ ਵਿੱਚ ਗਏ ਤਦ ਉਹ ਸੱਤਰ ਪ੍ਰਾਣੀ ਹੀ ਸਨ, ਅਤੇ ਹੁਣ ਯਹੋਵਾਹ
    ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੁਹਾਨੂੰ ਅਕਾਸ਼ ਦੇ ਤਾਰਿਆਂ ਵਾਂਗੂੰ ਵਧਾਇਆ ਹੈ।
  mya-JVB: သင် ၏ ဘိုးဘေး တို့သည်၊ အရေ အတွက်အားဖြင့် လူ ခုနစ် ဆယ်မျှသာ ရှိလျက် ၊ အဲဂုတ္တု
    ပြည်သို့ ဆင်း သွားကြ၏။ ယခု မူကား၊ အရေအတွက်အားဖြင့်မိုဃ်း ကောင်းကင်ကြယ် နှင့်အမျှ
    သင် ၏ဘုရား သခင်ထာဝရဘုရား သည် များပြားစေ တော်မူပြီ။
  hmo-hmo: Emui sene taudia be Aigupito dekenai idia lao neganai, idia be taunimanima
    70 sibona. To harihari Lohiabada emui Dirava ese emui bese ia habadaia herea,
    guba ena hisiu edia momo bamona.”
  urd-urd: तेरे बाप — दादा जब मिस्र में गए तो सत्तर आदमी थे, लेकिन अब ख़ुदावन्द तुम्हारे
    ख़ुदा ने तुझको बढ़ा कर आसमान के सितारों की तरह कर दिया है।
  rus-SYN: в семидесяти пяти душах пришли отцы твои в Египет, а ныне Господь, Бог
    твой, сделал тебя многочисленным, как звезды небесные.
  bqc-SIM: Á dezi pↄ́ tà Egipiↄ gbɛ̃ↄn bàaↄ̃kwiɛ, ↄ̃ Dii á Lua tò aa dasikũ̀
    lán saanaↄwa.
  tcz-CHONGTHU: Napu napate hou Egypt gam'a ache uchun amaho mi somsagi bou ahiuve.
    Hinlah tun nangho Pakai, Pathen in vana ahsi jat in na semdoh tauvin ahi.
  mar-mar: तुमचे पूर्वज खाली मिसरमध्ये गेले तेव्हा ते फक्त सत्तरजण होते. आता तुमचा
    देव परमेश्वर याच्या कृपेने तुम्ही त्याच्या कितीतरी पटीने अधिक, आकाशातील ताऱ्यांइतके
    झाला आहात.
  qub-qub: Unay famillyanchïcuna ganchis chuncallami (70) Egiptuman chayaran. Chaypis
    Tayta Diosmi camacächisha goyllarcunano yupayta mana atipaypaj aypallaman miranayquipaj.
  hat-hat: Lè zansèt nou yo te desann nan peyi Lejip, yo te swasanndis moun sèlman.
    Koulye a, Seyè a, Bondye nou an, fè nou vin anpil tankou zetwal nan syèl la.
  eng-BSB: Your fathers went down to Egypt, seventy in all, and now the LORD your
    God has made you as numerous as the stars in the sky.
  tod-tod: Wo-mɛmɛwolani ti yeini Ezipete yooi zu, ti liegi ɠɛni ga nu ʋuulɔfela (70),
    niizu Ɠɔoɠɔ GALAGI wa-ƓALAGI wo ɠɛa ga maamɔin nu, eɠɛʋelei geeɠɔlɔgi ɠaaʋɛ zomideɠaiti
    ti la.
  eng-WEBPB: Your fathers went down into Egypt with seventy persons; and now the LORD
    your God has made you as the stars of the sky for multitude.
  kbq-kbq: Tamagehe'zama Isipima urami'nazana, 70'a vahe vu'nazanagi Ra Anumzana tamagri
    Anumzamo'a, monafi hanafitaminkna huno tamazeri rama'a higeta, menia tusi'a vahe'krerafa
    fore huta mani'naze.
  nhe-BL: Quema tohuejcapan tatahua ajsitoj tlali Egipto san eliyayaj 70 tlacame,
    pero ama TOTECO techchihuilijtoc tiisraelitame ma timomiyaquilica hasta tiitztoque
    timiyaqui queja ininmiyaca nopa sitlalime tlen elhuicac.
  gub-BL: Zaneipy Ezit kutyr waho mehe xo 70 teko zo heta wà. Ko 'ar rehe peneta haw
    nuzawy kwaw zahytata ywak rehe har waneta haw. Ta'e Tupàn Tuweharupi Wiko Ma'e
    Zanezar umur uze'egatu penehe a'e xe.
  eng-DRA: 'In seventy souls thy fathers went down into Egypt: and behold now the
    Lord thy God hath multiplied thee as the stars of heaven.'
