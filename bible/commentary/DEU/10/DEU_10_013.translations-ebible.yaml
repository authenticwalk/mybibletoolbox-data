verse: DEU.010.013
translations:
  mal-C: ഞാൻ ഇന്നു നിങ്ങളോടു കൽപ്പിക്കുന്ന യഹോവയുടെ കൽപ്പനകളും ഉത്തരവുകളും, നിനക്കു
    നന്മയുണ്ടാകാൻ അനുസരിക്കുകയും അല്ലാതെ മറ്റെന്താണ് യഹോവ നിന്നോട് ആവശ്യപ്പെടുന്നത്?
  deu-TKW: indem du die Gebote und Satzungen Jahwes, die ich dir heute gebiete, zu
    deinem Besten beobachtest?
  lin-lin: mpe ete obatela mibeko mpe bikateli ya Yawe, oyo nazali kopesa yo na mokolo
    ya lelo mpo na bolamu na yo moko.
  eng-LSV: to keep the commands of YHWH, and His statutes which I am commanding you
    today, for good for you?
  eng-GNV: That thou keepe the commandements of the Lord, and his ordinances, which
    I commaund thee this day, for thy wealth?
  eng-WEBSTER: To keep the commandments of the LORD, and his statutes, which I command
    thee this day for thy good?
  nhw-BL: Quinequi ma tijchihuaca nochi nopa tlanahuatilme huan leyes catli nimechilhuía
    ama para huelis tiitztose ica cuali.
  swh-ONEN: na kuyashika maagizo ya Bwana na amri zake ninazokupa leo kwa mafanikio
    yako mwenyewe?
  bba-bba: kpɑ i win woodɑbɑ kɑ win yiirebu mɛm nɔɔwɑ be nɑ bɛɛ wɛ̃ɛmɔ ɡisɔ kpɑ i
    wɑ i n bɔri yɛndu mɔ.
  eng-KJVCPB: to keep the commandments of the Lord, and his statutes, which I command
    thee this day for thy good?
  luo-luo: Bende Jehova Nyasaye dwaro ni mondo urit buchene gi chikene ma amiyou kawuononi
    mondo okonyu.
  meu-meu: bona Iehova ena haheḡani bona ena taravatu iboudiai, lau ese umui ihanamomui
    totona hari ina dina ai vada na gwaurai henimui ḡaudia, ba badinadia.
  npi-ULB: परमप्रभुका आज्ञा र विधिविधानहरू पालन गर जुन तिमीहरूका भलाइको निम्ति आज
    मैले तिमीहरूलाई दिँदै छु ।
  yor-yor: àti láti máa kíyèsi àṣẹ àti ìlànà Olúwa tí mo ń fún ọ lónìí, fún ìre ara
    à rẹ.
  ind-ind: Demi kebaikanmu sendiri, patuhilah setiap perintah TUHAN yang saya ajarkan
    kepada kalian hari ini.
  pes-OPCB: و برای خیر و آسایش خود، فرمانها و فرایض خداوند را که من امروز به شما می‌دهم
    اطاعت کنید.
  tgl-ULB: para sundin ang mga utos ni Yahweh, at ang kaniyang mga batas, na inuutos
    ko sa inyo ngayon para sa inyong kabutihan?
  cbu-NT: Nuwaatsimari kuki tuminungtsa. Ashiriya, siysa amb ashkus, uru wanasiriri
    taatssa, átcha Apanlli siyaatsi.
  hui-hui: Ani bialu howa ibunaga mana áyu langerogo bibahende baya hanguore taluwa
    bilimu. Tí bayale halimulonaga i̱na mana uruni langerogoni.
  mya-mya: မိန့်​တော်​မူ​သ​မျှ​ကို​လိုက်​နာ​လော့။ ထာ​ဝ​ရ ဘု​ရား​ကို​စိတ်​နှ​လုံး​အ​ကြွင်း​မဲ့​ချစ်​၍
    အ​မှု တော်​ကို​ဆောင်​ရွက်​လော့။ သင်​တို့​၏​ကောင်း​ကျိုး အ​လို့​ငှာ ယ​နေ့​ငါ​ပေး​သော​ပ​ညတ်​အ​လုံး
    စုံ​ကို​စောင့်​ထိန်း​လော့။-
  bod-N: ཁྱོད་རྣམས་ལ་ཕན་ཐོགས་པའི་ཆེད་དུ་ངས་དེ་རིང་ཁྱོད་ཅག་ལ་བསྒོས་པའི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་རྒྱ་དང་སྒྲིག་ཁྲིམས་རྣམས་བརྩི་སྲུང་བྱེད་པ་བཅས་ཡིན་ནོ།
    །
  sna-sna: uye uchengete mirayiro yaJehovha nemitemo yake yandinokupai nhasi kuti
    zvikunakire?
  spa-BLM: que guardes los mandamientos y los estatutos del Señor que hoy te ordeno
    para tu bien?
  cac-cac: Tato sco c'anab'ajej masanil sc'ayb'ub'al yed' schecnab'il, vach'n̈ej ol
    on̈ elc'och d'a smasanil.
  swh-ULB: Kuzishika amri za Yahwe, na maagizo ambayo ninawaamuru ninyi leo kwa ajili
    ya uzuri wenu?
  bel-bel: каб трымаўся запаведзяў Госпада і пастановаў Ягоных, якія сёньня наказваю
    табе, каб табе было добра.
  deu-ELBBK: indem du die Gebote des HERRN und seine Satzungen, die ich dir heute
    gebiete, beobachtest, dir zum Guten?
  mbb-OT: ne tuman kew te menge suǥù din wey te menge sulunuzen he ibeǥey ku keniyu
    ǥuntaan he para te keupiyaanan niw.
  mal-2015: ഞാൻ ഇന്നു നിന്നോടു ആജ്ഞാപിക്കുന്ന യഹോവയുടെ കല്പനകളും ചട്ടങ്ങളും നിന്റെ
    നന്മെക്കായി പ്രമാണിക്കയും വേണം എന്നല്ലാതെ നിന്റെ ദൈവമായ യഹോവ നിന്നോടു ചോദിക്കുന്നതു
    എന്തു?
  rmc-rmc: a te doľikeres leskre zakoni the prikazaňja, so tuke adadžives dav, hoj
    mištes te džives.
  pes-OPV: و اوامرخداوند و فرایض او را که من امروز تو را برای خیریتت امر می‌فرمایم،
    نگاه داری.
  ron-1924: сэ пэзешть порунчиле Домнулуй ши леӂиле Луй пе каре ци ле дау астэзь,
    ка сэ фий феричит?
  ben-OBCV: আর তোমাদের মঙ্গলের জন্য আজ আমি তোমাদের কাছে সদাপ্রভুর যেসব আদেশ ও অনুশাসন
    দিচ্ছি তা পালন করো।
  som-som: oo aad xajisaan Rabbiga amarradiisa iyo qaynuunnadiisa aan maanta idiinku
    amrayo wanaaggiinna aawadiis mooyaane?
  lat-VUC: custodiasque mandata Domini, et cæremonias ejus, quas ego hodie præcipio
    tibi, ut bene sit tibi?
  eng-ASVBT: to keep the commandments of Jehovah, and his statutes, which I command
    thee this day for thy good?
  ita-1885: E per osservare i comandamenti del Signore, e i suoi statuti, i quali
    oggi ti do; acciocchè ti sia bene?
  eng-LXXUP: to keep the commandments of the Lord thy God, and his ordinances, all
    that I charge thee today, that it may be well with thee?
  eng-ULB: to keep the commandments of Yahweh, and his statutes, which I am commanding
    you today for your own good?
  spa-VBL: quiere que guarden los mandamientos y preceptos del Señor que yo les doy
    hoy para su propio bien.
  fra-_FOB: Et que tu observes les commandements de l'Éternel et ses statuts que je
    te commande aujourd'hui, pour que tu sois heureux?
  mal-mal: ഞാൻ ഇന്ന് നിന്നോട് ആജ്ഞാപിക്കുന്ന യഹോവയുടെ കല്പനകളും ചട്ടങ്ങളും നിന്റെ
    നന്മയ്ക്കായി പ്രമാണിക്കുകയും വേണം എന്നല്ലാതെ വേറെ എന്താണ് നിന്റെ ദൈവമായ യഹോവ നിന്നോട്
    ചോദിക്കുന്നത്?
  lit-lit: laikytumeisi VIEŠPATIES įsakymų ir jo nuostatų, kuriuos šią dieną pats
    tau įsakau tavo labui?
  urd-GVR: aur us ke tamām ahkām par amal kare. Āj maiṅ unheṅ tujhe terī behtarī ke
    lie de rahā hūṅ.
  suz-BL: दोपा दाक्‍चा नु गेय पचा देंशा हना, गो मुलाक्‍ती इन कली देंशो परमप्रभु यावे
    आ शेंशो नु आ फुल्‍लुम मुशा ब्रेक्‍शो लोव़ पचा माल्‍नीनी। मेको इन कली थम रिम्‍शो
    दुम्‍ब।
  ita-1927: che tu osservi per il tuo bene i comandamenti dell’Eterno e le sue leggi
    che oggi ti do?
  ckb-ckb: فەرمانەکانی یەزدان و فەرزەکانی بەجێبهێنن کە من ئەمڕۆ بۆ باشی خۆتان فەرمانتان
    پێ دەکەم.
  eng-BBE: Doing the orders of the Lord and keeping his laws which I give you this
    day for your good?
  kan-OKCV: ನಾನು ಈ ಹೊತ್ತು ನಿಮ್ಮ ಮೇಲಿಗಾಗಿ ನಿಮಗೆ ಆಜ್ಞಾಪಿಸುವ ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಗಳನ್ನೂ ಅವರ
    ನಿಮಯಗಳನ್ನೂ ಕಾಪಾಡುವುದೇ ಹೊರತು, ಮತ್ತೇನೂ ನಮ್ಮ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮಿಂದ ಕೇಳುತ್ತಾರೆ?
  tam-2017: நான் இன்று உனக்குக் கற்பிக்கிற யெகோவாவுடைய கற்பனைகளையும் அவருடைய கட்டளைகளையும்
    உனக்கு நன்மையுண்டாவதற்கு கைக்கொள்ளவேண்டும் என்பதையே அல்லாமல், வேறே எதை உன் தேவனாகிய
    யெகோவா உன்னிடத்தில் கேட்கிறார்.
  spa-RV-1909: Que guardes los mandamientos de Jehová y sus estatutos, que yo te prescribo
    hoy, para que hayas bien?
  ron-BTF: Să păzeşti poruncile DOMNULUI şi statutele lui, pe care ţi le poruncesc
    astăzi, pentru binele tău?
  eng-WEBP: to keep the LORD’s commandments and statutes, which I command you today
    for your good?
  eng-FBV: He wants you to keep the commandments and regulations of the Lord that
    I am giving you today for your own good.
  nld-1939: en de geboden en bepalingen van Jahweh onderhoudt, die ik u heden geef,
    opdat het u goed moge gaan?
  nch-BL: Quinequi ma tijchihuaca nochi nopa tanahuatilme huan leyes cati nimechilhuía
    ama para huelis tiitztose ica cuali.
  vie-1934: giữ các điều răn và luật lệ của Đức Giê-hô-va, mà ta truyền cho ngươi
    ngày nay, để ngươi được phước?
  hin-CV: और याहवेह के आदेशों और नियमों का पालन करो, जो तुम्हारी ही भलाई के उद्देश्य
    से मैं तुम्हें दे रहा हूं?
  eng-OURB: to keep Adonai’s mitzvot ·instructions· and statutes, which I enjoin you
    today for your good?
  spa-BES: Cumplir las órdenes del Señor y guardar las leyes que les doy este día
    para su bien.
  tdx-tdx: ty hiambena’o o lili’ Iehovào naho o fañè’e lilieko anito hahasoa azoo.
  vid-vid: na kibatilila mizilo na malajizo ga Mkulu Nguluwi gondilinguwawichila lehano,
    kwa mbuli za mwemwe baho?
  eng-OKE: To keep the commandments of the Lord, and His statutes which I command
    thee this day, that it may be well with thee?
  tha-KJV: และให้รักษาพระบัญญั​ติ​และกฎเกณฑ์ของพระเยโฮวาห์ ซึ่งข้าพเจ้าบัญชาท่านในวันนี้
    เพื่อประโยชน์ของท่านทั้งหลาย
  por-BR-2018: Que guardes os mandamentos do SENHOR e seus estatutos, que eu te prescrevo
    hoje, para que tenhas bem?
  deu-ELO: indem du die Gebote Jehovas und seine Satzungen, die ich dir heute gebiete,
    beobachtest, dir zum Guten?
  eng-WYC-2018: and that thou keep the commandments of thy Lord God, and the ceremonies
    of him, which I command to thee today, that it be well to thee. (and that thou
    obey the commandments of the Lord thy God, and his statutes, which I command to
    thee today, so that it be well with thee.)
  epo-epo: ke vi observu la ordonojn de la Eternulo kaj Liajn leĝojn, kiujn mi transdonas
    al vi hodiaŭ, por ke estu bone al vi.
  uig-PIN: '@see-verse:DEU.010.012'
  beo-beo: 'Amola Hina Gode Ea sia: amola sema dili hahawane fidima:ne, na da wali
    eso dilima iaha, amo huluane nabawane hamoma.'
  tpi-OTNT: Na yupela i mas bihainim olgeta lo bilong em, nau mi givim long yupela.
    Sapos yupela i bihainim, bai yupela i ken stap gut.
  hau-SA: ku kuma kiyaye umarnan Ubangiji da kuma ƙa’idodinsa da nake ba ku a yau
    don amfaninku ba?
  uig-LAT: '@see-verse:DEU.010.012'
  nde-nde: lokugcina imilayo kaThixo kanye lezimiso lezi engilinika zona lamhlanje
    ukuze kulilungele?
  ton-ton: Ke tauhi ʻae ngaahi fekau ʻa Sihova, mo ʻene ngaahi tuʻutuʻuni, ʻaia ʻoku
    ou fekau kiate koe he ʻaho ni ke ke lelei ai?
  ces-1613: Ostříhaje přikázaní Hospodinových a ustanovení jeho, kteráž já přikazuji
    tobě dnes k tvému dobrému.
  eng-WMB: to keep the LORD’s commandments and statutes, which I command you today
    for your good?
  tam-TCV: உங்களுடைய நன்மைக்காக இன்று நான் உங்களுக்குக் கொடுக்கும் யெகோவாவினுடைய கட்டளைகளையும்
    விதிமுறைகளையும் கைக்கொள்ளவேண்டும் என்பதையே கேட்கிறார்.
  ceb-ULB: sa pagtipig sa mga sugo ni Yahweh, ug sa iyang mga balaod, nga gisugo ko
    kanimo karon alang sa imong kaayohan?
  pol-UBG: Abyś przestrzegał przykazań PANA i jego nakazów, które ja ci dziś nakazuję
    dla twojego dobra.
  agr-agr: Apajuí wakegawai chicham umiktin agagbauwa nuna umiktinme, nuninak shiig
    batsamsatnume tusa.
  kyc-kyc: Dee banya mawa pii dupwa warombo soo karalapape. Dakepa mawa pii nambame
    nakama jilyu dusipame nakama nyiso elyape keta pisara.
  urd-GVU: اور اُس کے تمام احکام پر عمل کرے۔ آج مَیں اُنہیں تجھے تیری بہتری کے لئے
    دے رہا ہوں۔
  deu-1912: daß du die Gebote des HERRN haltest und seine Rechte, die ich dir heute
    gebiete, auf daß dir's wohl gehe?
  kan-2017: ನಾನು ನಿಮ್ಮ ಮೇಲಿಗಾಗಿ ಈಗ ಬೋಧಿಸುವ ಆತನ ಆಜ್ಞಾವಿಧಿಗಳನ್ನು ಅನುಸರಿಸುತ್ತಾ ಇರುವುದನ್ನೇ
    ಹೊರತು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು
  yap-yap: mi gimed tay fapi motochiyel rok u gil’ nge machib rok ni nggu pi’ ngomed
    e daba’. Mu rin’ed ni aray rogon, mra fel’ e gubin u poluwmed.
  hlt-MCSB: BOEIPA kah olpaek neh a khosing tah ngaithuen ham ah om. Te te namah kah
    a then ham ni tihnin ah kai loh nang kang uen.
  mdy-ETH: '@see-verse:DEU.010.012'
  twi-ASANTE: na modi Awurade ahyɛdeɛ ne ne mmara a mede rema mo ɛnnɛ yi so, na asi
    mo yie.
  eng-WEBU: to keep the LORD’s commandments and statutes, which I command you today
    for your good?
  bnp-bnp: Mu ramai lobo a vinara vona, ra ngane a habi ne mua. Mua bara mu ramai
    lobo, bara mu made kamumu.
  wal-wal: Intteyyo lo77anaadan, taani hachchi intteyyo immiyo GODAA azazotanne awaajota
    naagite.
  spa-PDDPT: y que guardes los Mandamientos de Yavé y sus Estatutos que te prescribo
    hoy para tu bien.
  gun-gun: ha'e pejapopa aguã Senhor ojapo uka va'e ha'e oayvu oeja va'ekue, aỹ pẽvy
    amboaxa va'e, ha'e rami vy pendekuai porã aguã.
  ilo-ULB: a salimetmetam dagiti bilbilin ni Yahweh, ken dagiti alagadenna, nga ibilbilinko
    kenka ita nga aldaw para iti bukodmo a pagsayaatan?
  kpg-kpg: ge hagakila ina aga ana haganoho huogodoo ala guu lawa ai dagu boloagi adu
    gi goodou dangi nei, gi mouli goodou manawa lamalia.
  uig-ARA: '@see-verse:DEU.010.012'
  sus-sus: Alatala wama nɛ wo xa a xa yaamari raba, wo xa a xa sɛriyɛ rabatu, n naxan
    soxi wo yi ra to lɔxɔɛ, alako wo xa simaya xa fan.
  pon-2006: Kapwaiada sapwellime kosonned koaros me I kehkehlingkihong kumwail rahnwet
    pwe kumwail en nsenamwahu.
  jae-jae: ma ômansaŋ Apômtaunê biŋsu to ŋagôliŋ, taŋ galoc kajatu aôm naŋ, êtu tôŋ
    gebe ômoa ŋajamgeŋ.
  ksd-ksd: upi una torom ta ra lavur vartuluai kai ra Luluai ma ta kana lavur togotogo,
    nina iau tul tar ia tam gori upi una boina tana.
  tur-YTC: bugün iyiliğin için sana buyurmakta olduğum Yahve'nin buyrukları ve kurallarını
    tutmaktan başka, Tanrın Yahve senden ne ister?
  grc-BRENT: φυλάσσεσθαι τὰς ἐντολὰς Κυρίου τοῦ Θεοῦ σου, καὶ τὰ δικαιώματα αὐτοῦ,
    ὅσα ἐγὼ ἐντέλλομαί σοι σήμερον, ἵνα εὖ σοι ἠ·;
  ind-AYT: Taatilah perintah dan ketetapan TUHAN yang kusampaikan kepadamu hari ini
    untuk kebaikanmu sendiri.
  nya-nya: ndi kusunga malamulo ndi malangizo amene ndikukupatsani lero kuti zizikuyenderani
    bwino.
  hrv-hrv: da držiš Jahvine zapovijedi i njegove zakone što ti ih danas za tvoje dobro
    dajem.
  mps-mps: Tama megi dagego agai bomai po tigidali wali piąo, megi eno dagebolo mobao,
    te po. Dagego bugagia wali peyu da, teda dage bugagia mu bidaibao.
  tpi-tpi: Na yupela i mas bihainim olgeta lo bilong em, nau mi givim long yupela.
    Sapos yupela i bihainim, bai yupela i ken stap gut.
  dan-1931: så du holder HERRENS Bud og Anordninger, som jeg i Dag pålægger dig, for
    at det må gå dig vel.
  vie-OVCB: Tuân hành tất cả điều răn và luật lệ của Ngài. Những điều luật tôi truyền
    lại cho anh em hôm nay là vì lợi ích của chính anh em đó.
  guj-2017: અને આજે હું તમને યહોવાહની જે આજ્ઞાઓ અને નિયમો તારા હિતાર્થે ફરમાવું છું
    તેનું પાલન કરે.
  pon-2006A: Kapwaiada sapwellime kosonned koaros me I kehkehlingkihong kumwail rahnwet
    pwe kumwail en nsenamwahu.
  por-BRBSL: para guardar os mandamentos e estatutos do Senhor, que eu te ordeno hoje
    para teu bem?
  cth-cth: na hawi nahanlah sahnin ka dei e BAWIPA e phunglawk tarawinae hoeh laipalah
    teh na BAWIPA ni bang thaw mouh a hei va.
  twi-twi: na mudi Awurade ahyɛde ne ne mmara a mede rema mo nnɛ yi so, na asi mo
    yiye.
  hlt-hlt: BOEIPA kah olpaek neh a khosing tah ngaithuen ham ah om. Te te namah kah
    a then ham ni tihnin ah kai loh nang kang uen.
  tbz-SIM: kɛ́mpĩ́ nku kuɔ́ nɛ̀ ku tɑnnɔ̀ n di duɔ́ ndɛ̀ yíe, kɛ́mbo kɛ̀ dɛ̀ dɑ nɑɑti.
  msy-2020: Egh an Akar Gavgaviba ko arazir Ikiavɨra Itir God ifongeziba, kɨ ian akurvaghasa
    datɨrɨghɨn ia mɨgei, ia bar dar gɨn mangɨ, egh deraghvɨra ikiam.
  dop-dop: Tɑcɑɑ cɑɑ kɛ́ sɩ ɩ́ tɔ́kɩ ɩ kʋsǝsɩɩtʋ nɑ ɩ kiiŋ wei mɑ hʋlɑ-mɛɣɛ sɑŋɑ ɩsǝntɔ
    tɔ. Nɑ pǝ́ yele nɑ ɩ́ cɑɣɑnɑ mǝ tɩ tǝpɛlɛkɛtɛɛ.
  azb-azb: Bu gün xoş güzəranın üçün sənə buyurduğum Rəbbin əmr və qaydalarına riayət
    et.
  eng-DBY: to keep the commandments of Jehovah, and his statutes, which I command
    thee this day, for thy good?
  hin-2017: और यहोवा की जो-जो आज्ञा और विधि मैं आज तुझे सुनाता हूँ उनको ग्रहण करे,
    जिससे तेरा भला हो?
  wol-KYG: ngir di sàmm santaaney Aji Sax ji, ak dogali yoonam, yi ma leen dénk bésub
    tey ngir seen njariñal bopp?
  eng-YLT: to keep the commands of Jehovah, and His statutes which I am commanding
    thee to-day, for good to thee?
  kne-kne: ya patien yo din bilina ay ibagbagak en dakayo ed wani ta say pansigdan
    yo.
  eng-WYC-2017: and that thou keep the command-ments of thy Lord God, and the ceremonies
    of him, which I command to thee today, that it be well to thee.
  eng-WMBB: to keep the LORD’s commandments and statutes, which I command you today
    for your good?
  urd-GVH: और उसके तमाम अहकाम पर अमल करे। आज मैं उन्हें तुझे तेरी बेहतरी के लिए दे
    रहा हूँ।
  rug-rug: Mi va tabei sari doduru Nana tinarae, sapu ponini gamu rau pa rane ṉinoroi
    pude koa valeana si gamu.
  gaz-gaz: akka siif toluuf, akka ati ajajawwanii fi qajeelchawwan Waaqayyoo kanneen
    ani harʼa siif kennu eegduu mitii?
  fra-LSG: si ce n’est que tu observes les commandements de l’Éternel et ses lois
    que je te prescris aujourd’hui, afin que tu sois heureux?
  gnn-gnn: Dhäruktja nhanŋu märraŋa yana ga nhiniyanydja yukirriya dhiyaŋu liŋgu romdhu
    ŋunhi ŋarra yukurra ḻakarama nhumalaŋgu gäthura, liŋgu dhiyaŋuyinydjayi romdhu
    nhuma yurru nhina yukurra walŋana.
  yal-yal: Ɛ mɔn xa Alatalaa yamarine nun tɔnne suxu ɛ Ala, n naxan soxi ɛ yii to
    alogo ɛ siimayaan xa fan.
  iou-iou: Täŋkaŋ baga mani apiŋo täwetpäŋ täwoŋäretat u kudup nadäŋpäŋ iwatneŋ. Nadäkaŋ?
    Baga man uwä in täŋkentäŋ tamikta biŋam.
  haw-1868: O ka malama i na kauoha a Iehova, a me kona mau kanawai a'u e kauoha aku
    nei ia oe i keia la no kou pono?
  arb-NAV: وَتُطِيعُوا وَصَايَاهُ وَفَرَائِضَهُ، الَّتِي أَنَا أُوصِيكُمْ بِها الْيَوْمَ
    لِخَيْرِكُمْ؟
  ewe-ewe: eye nàwɔ ɖe Yehowa ƒe sewo kple ɖoɖo siwo katã mena mi egbe la dzi ale
    be wòanyo na wò?
  eng-LEE: To keep the commandments of the Lord, and his statutes, which I command
    thee this day, for thy own good?
  asm-FB: লগতে আপোনালোকৰ ভালৰ কাৰণে আজি মই আপোনালোকৰ ওচৰত যিহোৱাৰ যি সকলো আজ্ঞা আৰু
    বিধি আপোনালোকক দিছো, সেই সকলোকে যেন পালন কৰে।
  sus-A: عَلَتَلَ وَ مَ نّ وٌ شَ عَ شَ يَامَرِ رَبَ، وٌ شَ عَ شَ سّرِيّ رَبَتُ، ﭑ
    نَشَن سٌشِ وٌ يِ رَ تٌ لْشْي، عَلَكٌ وٌ شَ سِمَيَ شَ قَن.
  fra-SBL: en observant les commandements et les lois de l'Éternel, que je te prescris
    aujourd'hui pour ton bien ?
  hbo-hbo: לִשְׁמֹ֞ר אֶת־מִצְוֹ֤ת יְהוָה֙ וְאֶת־חֻקֹּתָ֔יו אֲשֶׁ֛ר אָנֹכִ֥י מְצַוְּךָ֖
    הַיֹּ֑ום לְטֹ֖וב לָֽךְ׃
  eng-WYCLIFFE: and that thou kepe the comaundementis of thi Lord God, and the cerymonyes
    of hym, whiche Y comaunde to thee to dai, that it be wel to thee.
  cwe-cwe: na kuzindilila malagilizo na ndagilizi za Mndewa Mulungu zonimwing'hani
    diyelo kwa faida yenu.
  kik-kik: na ũmenyagĩrĩre maathani ma Jehova, na kĩrĩra kĩa watho wake wa kũrũmĩrĩrwo
    ũrĩa ngũkũhe ũmũthĩ nĩguo maũndũ maku magĩrĩre?
  fra-NCL: en observant les commandements de Yahweh et ses lois que je te prescris
    aujourd’hui, afin que tu sois heureux ?
  cek-AK: vaihniah khosak na hoih o thai hanah, kang paek o ih Angraeng ih kaalok
    hoi a zaehhoihaih daannawk pazuihaih khue ai ah loe, na Angraeng Sithaw mah nangcae
    khae hoi hnik ih kalah hmuen tih maw oh vop?
  cuk-cuk: E-Igarmar-bela-bemarga-uksadba nanaed. Emi-bega-sognaidba-imaked, be-abeged.
    Adi, bemarga bela igar-nueganbi-nadapi guegar.
  uig-CYR: '@see-verse:DEU.010.012'
  tel-2017: మీ మేలు కోసం ఈ రోజు నేను మీకు ఆజ్ఞాపించే యెహోవా ఆజ్ఞలను, కట్టడలను పాటించడం
    తప్ప మీ దేవుడైన యెహోవా మిమ్మల్ని ఇంకేమి కోరుతున్నాడు?
  hat-BSA: pou kenbe kòmandman SENYÈ a avèk lwa Li yo, ke mwen ap kòmande nou jodi
    a pou pwòp avantaj pa nou.
  kos-kos: ac akos ma sap lal nukewa, su nga asot nu suwos misenge tuh in fah wo nu
    suwos.
  hbo-WLC: לִשְׁמֹ֞ר אֶת־מִצְוֺ֤ת יְהוָה֙ וְאֶת־חֻקֹּתָ֔יו אֲשֶׁ֛ר אָנֹכִ֥י מְצַוְּךָ֖
    הַיּ֑וֹם לְט֖וֹב לָֽךְ׃
  ibo-ibo: na ilezi anya debezuo iwu na ụkpụrụ Onyenwe anyị, ndị m na-enye gị taa,
    nʼihi ọdịmma gị.
  ory-ory: ଆଉ ଆଜି ମୁଁ ତୁମ୍ଭର ହିତ ନିମନ୍ତେ ସଦାପ୍ରଭୁଙ୍କ ଯେଉଁ ଯେଉଁ ଆଜ୍ଞା ଓ ବିଧି ତୁମ୍ଭମାନଙ୍କୁ
    ଦେଉଅଛି, ସେସମସ୍ତ ପାଳନ କରିବାର, ଏସବୁ ଛଡ଼ା ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭଠାରୁ ଆଉ କଅଣ
    ଚାହାନ୍ତି?
  chk-chk: Iwe, oupwe aleasochisi än ewe Samol mi Lapalap allük me pwüüng üa allük
    ngenikemi lon ei rän pwe oupwe feiöch.
  rop-rop: Yumob garra dum ebrijing blanga detlot lowa blanga YAWEI weya aibin dalimbat
    yumob tudei, dumaji detlot lowa im garra album yumob.
  ukr-1871: Додержуючи заповідї Господнї й установи його, що їх сьогоднї заповідаю
    вам, вам самим на добро?
  deu-1951: daß du die Gebote des HERRN beobachtest, und seine Satzungen, die ich
    dir heute gebiete, zum Besten für dich selbst?
  eng-JPS: to keep for thy good the commandments of the LORD, and His statutes, which
    I command thee this day?
  srp-1865: Držeæi zapovijesti Gospodnje i uredbe njegove, koje ti ja danas zapovijedam,
    da bi ti bilo dobro?
  lug-lug: n’okugonderanga amateeka ga Mukama n’ebiragiro bye, nga bwe nkukuutira
    leero olw’obulungi bwo?
  heb-heb: לשמר את מצות יהוה ואת חקתיו אשר אנכי מצוך היום לטוב לך׃
  ben-IRV: আজ আমি তোমার মঙ্গলের জন্য সদাপ্রভুর যে যে আদেশ ও বিধি তোমাকে দিচ্ছি, সেই
    সকল যেন পালন কর।
  pan-pan: ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਾਰੇ ਹੁਕਮਾਂ ਅਤੇ ਬਿਧੀਆਂ ਨੂੰ ਮੰਨੋ ਜਿਨ੍ਹਾਂ ਦਾ
    ਮੈਂ ਅੱਜ ਤੁਹਾਨੂੰ ਤੁਹਾਡੀ ਭਲਿਆਈ ਲਈ ਹੁਕਮ ਦਿੰਦਾ ਹਾਂ।
  mya-JVB: သင် ၏ အကျိုး ကို ထောက် ၍ ယနေ့ ငါ ဆင့်ဆို သော ထာဝရဘုရား ၏ ပညတ် တော်ကို စောင့်ရှောက်
    ခြင်းအမှုမှတပါး ၊ သင် ၏ဘုရားသခင် ထာဝရဘုရား သည် အဘယ် အမှုကို တောင်း တော်မူသနည်း။
  hmo-hmo: Ma Lohiabada ena oda bona ena Taravatu ibounai, lau ese umui hanamoa totona
    hari dina lau gwauraia gaudia, do umui badinaia.
  urd-urd: और ख़ुदावन्द के जो अहकाम और आईन मैं तुझको आज बताता हूँ उन पर 'अमल करो,
    ताकि तेरी ख़ैर हो?
  rus-SYN: чтобы соблюдал заповеди Господа Бога твоего и постановления Его, которые
    сегодня заповедую тебе, дабы тебе было хорошо.
  bqc-SIM: íↄ aà yãdilɛaↄ kũa ń aà ikoyã pↄ́ málɛ daɛ́ gbã á aafia yã́iↄ.
  tcz-CHONGTHU: Chule tunia najah uva kasei, Pakai, Pathen akona thupeh chengse aboncha
    najui kimsoh kei diu ahi.
  mar-mar: परमेश्वराच्या आज्ञा आणि त्याचे जे नियम मी आज तुमच्या बऱ्यासाठी तुम्हास
    आज्ञापिले ते तुम्ही पाळावे, याशिवाय तुमचा देव तुमच्याकडून काय मागतो?
  qub-qub: Munan mandamintunta, laynincunata canan yachachishäta imaypis wiyacunayquitami.
    Chaynöpami alli cawanquipaj.
  hat-hat: Se pou nou mache dapre tout kòmandman ak tout lòd li yo. Se pou byen nou
    mwen ban nou yo jòdi a.
  eng-BSB: and to keep the commandments and statutes of the LORD that I am giving
    you this day for your own good?
  tod-tod: wo Ɠɔoɠɔ GALAGI ná-deveiti so, ta ná-tɔgiti, gè ti veezu wo ya za, naa
    ɠa a kɛ wo undaanɛ.
  eng-WEBPB: to keep the LORD’s commandments and statutes, which I command you today
    for your good?
  kbq-kbq: Hagi tamagra knare'ma huta mani'naku'ma hanuta, Ra Anumzamofo kasegene
    trakenema menima nagrama neramasmuana antahita avaririho.
  nhe-BL: Quinequi ma tijchihuaca nochi nopa tlanahuatili huan leyes tlen nimechilhuía
    ama para huelis tiitztose ica cuali.
  gub-BL: Peruzar Tupàn ze'eg paw rupi nehe. Amono a'e ize'eg peme kutàri ihe. Ikatu
    putar peme nehe.
  eng-DRA: And keep the commandments of the Lord, and his ceremonies, which I command
    thee this day, that it may be well with thee?
