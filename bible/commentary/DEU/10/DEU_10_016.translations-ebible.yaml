  tbz-SIM: Ceetɛnɛ̀ di yɛ̀mmɛ̀ kɛ́duɔ́ ndimɑ́ɑ̀ ti Yiɛ̀ nKuyie nkɛ tɛ̃́nkɛ bɑ́ɑ́ kpénkùnnɛ
    di to.
  msy-2020: Kamaghɨn amizɨ, ia uan navir averiabar aven akaba batozir arazim atugh
    a batokegh, mati gumaziba mɨkarzir mogomebar inibar ghori.
  dop-dop: Mpʋ tɔ, ɩ́ lɑɣɑsɩ hɑtoo mǝ nyɑmɑ tɑɑ tǝkpɑtɑɑ, ɩ́ tɑɑ tɑsɑ lɑŋkpɩɩsǝŋ.
  azb-azb: Elə buna görə ürəklərinizi sünnət edin ki, bir daha dikbaş olmayasınız.
  eng-DBY: Circumcise then the foreskin of your heart, and stiffen your neck no more.
  hin-2017: इसलिए अपने-अपने हृदय का खतना करो, और आगे को हठीले न रहो।
  wol-KYG: Kon nag nangeen dogoo seen xol te bañatee sajju loos.
  eng-YLT: and ye have circumcised the foreskin of your heart, and your neck ye do
