  epo-epo: Cirkumcidu do la prepucion de via koro, kaj ne estu plu malmolnukaj.
  uig-PIN: Xunga kɵnglünglarni hǝtnilik ⱪilinglar, boynunglarni yǝnǝ ⱪattiⱪ ⱪilmanglar.
  beo-beo: Fedege agoane, dilia dogo gadofo damuma! Dilia gawamaga:i hou yolesima.
  tpi-OTNT: Olsem na yupela i mas lusim pasin bikhet, na bihainim gut tok bilong Bikpela.
  hau-SA: Saboda haka sai ku kame zukatanku, kada ku ƙara yin taurinkai.
  uig-LAT: Shunga könglünglarni xetnilik qilinglar, boynunglarni yene qattiq qilmanglar.
  nde-nde: Ngakho-ke, sokani inhliziyo zenu, njalo lingabe lisaba ngontamozilukhuni
    futhi.
  ton-ton: Ko ia ke mou kamuʻi ʻae kili ʻo homou loto, pea ʻoua te mou kei kia kekeva.
  ces-1613: Protož obřežtež neobřízku srdce svého, a šíje své nezatvrzujte více.
  eng-WMB: Circumcise therefore the foreskin of your heart, and be no more stiff-necked.
  tam-TCV: ஆகவே உங்களுடைய இருதயத்தின் நுனித்தோலை விருத்தசேதனம் பண்ணுங்கள். இனிமேலும்
    வனங்காக் கழுத்துள்ளவர்களாய் இருக்காதீர்கள்.
  ceb-ULB: Busa tulia ang panit sa inyong kasingkasing, ug ayaw na pagmasinupakon.
  pol-UBG: Obrzeżcie więc nieobrzezanie swojego serca i nie zatwardzajcie już swojego
    karku.
  agr-agr: Nuniau asamtai anentainkachu atsuk, Tuke Pujuu atumjai chichaman umikua
    nunú shiig antukjum kajimattsuk aneaku atajum.
  kyc-kyc: Dokona epapu Kamongona pii warombo soo mona kana poka kaeyalapape.
  urd-GVU: ختنہ اُس کی قوم کا نشان ہے، لیکن دھیان رکھو کہ وہ نہ صرف ظاہری بلکہ باطنی
    بھی ہو۔ آئندہ اَڑ نہ جاؤ۔
  deu-1912: So beschneidet nun eure Herzen und seid fürder nicht halsstarrig.
  kan-2017: ಆದುದರಿಂದ ನೀವು ಆಜ್ಞೆಗೆ ಮಣಿಯದ ನಿಮ್ಮ ದುಷ್ಟಸ್ವಭಾವವನ್ನು ಬಿಟ್ಟು ನಿಮ್ಮ ಹೃದಯದಲ್ಲೇ
    ಸುನ್ನತಿಮಾಡಿಕೊಳ್ಳಿರಿ.
  yap-yap: Ere chiney i yan nga m’on e ngu’um folgad rok SOMOL ma ngam paged e gelan’.
  hlt-MCSB: Te dongah na thinko yahhmui te rhet uh lamtah na rhawn khaw mangkhak sak
    uh voel boeh.
  mdy-ETH: ዬያሮ ሃካፓ ሴካ ዋይዞ ዒፃ ፑርቶ ዒኖ ዒንሢዳፓ ቲቂ ኬሲ ናንጊና ናንጋ ጎዳም ዓይሢንታያ ማዑዋቴ፤
  twi-ASANTE: Ɛno enti, momma wɔnte mo akoma mu na monnyae asoɔden no.
  eng-WEBU: Circumcise therefore the foreskin of your heart, and be no more stiff-necked.
  bnp-bnp: I mavonga mu vorotaparaki a naro na tagenga, mu ramai kamumu a maka nitane
    BAKOVI DAGI,
  wal-wal: Hegaa gishshau, intte wozanaa shoohuwaa qaxxarite; qassi hagaappe sinttanau
    morgge zozza gidoppite.
  spa-PDDPT: Circunciden, pues, el prepucio de su corazón y no sean indómitos.
  gun-gun: Ha'e nunga rupi penekuraxõ gui pemboi mba'emo vai oĩ va'e, ha'e pendekuaive
    eme peneakã ratãa rupi.
  ilo-ULB: Ngarud, kugitenyo ti akinruar a kudil ti pusoyo, ken saanyon a patangkenen
    ti uloyo.
  kpg-kpg: Deenei laa, tugi dangi nei gaa huli gi muli, gei goodou gi hagalongo ang gi
    Dimaadua, gei gii lawa gi daha mo godou manawa hamaaloo dangihi.
  uig-ARA: شۇڭا كۆڭلۈڭلارنى خەتنىلىك قىلىڭلار، بوينۇڭلارنى يەنە قاتتىق قىلماڭلار.
  sus-sus: «Wo lan nɛ wo xa wo xaxili rasɛniyɛn, wo naxa xurutareɲa raba sɔnɔn,
  pon-2006: Eri, sang met kohla kumwail peikiong KAUN-O oh tokedihsang amwail keptakai.
  jae-jae: Amboac tonaŋ anam taôm ôkwi e nêm ŋalêlôm êtu selec ma awi gêsômtêkwa ŋatoŋ
    siŋmaŋ.
  ksd-ksd: Io, avat a kapupi ra pokakikil tuna ta ra bala i vavat, ma koko avat a
    pue ngangar mulai.
  tur-YTC: Bu nedenle yüreğinizin sünnet derisini sünnet edin ve artık sert enseli
    olmayın.
  grc-BRENT: Καὶ περιτεμεῖσθε τὴν σκληροκαρδίαν ὑμῶν, καὶ τὸν τράχηλον ὑμῶν οὐ σκληρυνεῖτε.
  ind-AYT: Sunatkanlah hatimu dan jangan lagi tegar tengkuk.
  nya-nya: Motero chitani mdulidwe wa mitima yanu ndipo musakhalenso opulupudza.
  hrv-hrv: Srce svoje obrežite; šiju više ne ukrućujte!
  mps-mps: Tialima, dagego te tobolu gagea pabo kolesaga tagaliąo, tama agaba homu
    kęą peyu, Genuai Bidigo po bugagia wali piąo.
  tpi-tpi: Olsem na yupela i mas lusim pasin bikhet, na bihainim gut tok bilong Bikpela.
  dan-1931: Så omskær nu eders Hjerters Forhud og gør ikke mer eders Nakker stive!
  vie-OVCB: Vậy, hãy tẩy sạch lòng mình đi. Đừng ngoan cố nữa.
  guj-2017: તેથી તમે તમારાં પાપી હૃદયોને શુદ્વ કરો અને હઠીલાપણું છોડી દો.
  pon-2006A: Eri, sang met kohla kumwail peikiong KAUN-O oh tokedihsang amwail keptakai.
  por-BRBSL: Circuncide, portanto, o prepúcio de seu coração, e não seja mais de pescoço
