verse: DEU.010.016
translations:
  mal-C: അതുകൊണ്ട് നിങ്ങൾ ഹൃദയത്തിന്റെ അഗ്രചർമം പരിച്ഛേദനം ചെയ്യുക. ഇനി ഒരിക്കലും
    ദുശ്ശാഠ്യമുള്ളവരായിരിക്കരുത്.
  deu-TKW: So beschneidet nun die Vorhaut eures Herzens und zeigt euch fernerhin nicht
    mehr halsstarrig!
  lin-lin: Bopetola mitema na bino, oyo etonda na masumu mpe botombokela lisusu Yawe
    te ;
  eng-LSV: And you have circumcised the foreskin of your heart, and you do not harden
    your neck anymore.
  eng-GNV: Circumcise therefore the foreskin of your heart, and harden your neckes
    no more.
  eng-WEBSTER: Circumcise therefore the foreskin of your heart, and be no more stiff-necked.
  nhw-BL: “Huajca xijquixtica catli fiero ipan amoyolo huan ayacmo ximotzontochonnequica
    iixpa TOTECO.
  swh-ONEN: Kwa hiyo tahirini mioyo yenu, na msiwe na shingo ngumu tena.
  bba-bba: Yen sɔ̃, i nùn tii wɛ̃ɛyɔ mɑm mɑm kpɑ i ku mɑɑ nùn seesi.
  eng-KJVCPB: Circumcise therefore the foreskin of your heart, and be no more stiffnecked.
  luo-luo: Chunyu mondo oter nyangu, kendo weuru wich teko.
  meu-meu: Taunabunai, lalomui ba hahelaḡadia, bona emui gwau-daḡe ba negea.
  npi-ULB: त्यसकारण, तिमीहरूका ह्रदयको खतना गर, र अबदेखि उसो हठी नहोओ ।
  yor-yor: Ẹ kọ ọkàn yín ní ilà, kí ẹ má sì ṣe jẹ́ olórí kunkun mọ́ láti òní lọ.
  ind-ind: Jadi mulai sekarang, dengan segenap hatimu putuskanlah untuk selalu menaati
    TUHAN, dan jangan keras kepala lagi.
  pes-OPCB: پس دلهای خود را ختنه کنید و دست از سرکشی بردارید.
  tgl-ULB: Kaya nga tuliin ang masamang balat ng inyong puso at huwag maging suwail.
  cbu-NT: Ashiriya, Apanllee kamachtamarini izuuru mangishis pshtayarus chinangtsa.
    Mangishis yutarit chinarintspa. Apanllee kuk payumaam ngatintspa.
  hui-hui: Anigo tígua mine halu kamiru wahalu áyu ogoni howa ibunaga bi mana talialu
    bialu halimu.
  mya-mya: သို့​ဖြစ်​သော​ကြောင့်​သင်​တို့​သည်​ယ​ခု​မှ​စ​၍ ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​တော်​ကို​နာ​ခံ
    လျက် ခေါင်း​မာ​သော​သ​ဘော​ကို​ပယ်​ရှား​ကြ လော့။-
  bod-N: དེ་བས་ཁྱོད་ཅག་གིས་རང་གི་སེམས་ལ་མཚན་སྐྱི་ཆོད་ཅིག མཇིང་པ་མཁྲེགས་པོ་མ་བྱེད་ཅིག
  sna-sna: Naizvozvo, dzingisai mwoyo yenyu, uye murege kuva nemitsipa mikukutu zvakare.
  spa-BLM: Circuncidad, pues, el prepucio de vuestro corazón, y no seáis más rígidos
    de cuello.
  cac-cac: Naecn̈ejcot jun trato sb'o Jehová eyed'oc, man̈xo e pitej e b'a d'ay.
  swh-ULB: Kwa hiyo basi wataili govi la mioyo yao, na msiwe wakaidi tena.
  bel-bel: Дык вось, абрэжце крайнюю плоць сэрца вашага і ня будзьце болей цьвёрдахрыбетныя;
  deu-ELBBK: So beschneidet denn die Vorhaut eures Herzens und verhärtet euren Nacken
    nicht mehr!
  mbb-OT: Umbe, beǥuwa niw en is gehinawa niw ne engkezi niw en is kebmesinupaken
    niw.
  mal-2015: ആകയാൽ നിങ്ങൾ നിങ്ങളുടെ ഹൃദയത്തിന്റെ അഗ്രചർമ്മം പരിച്ഛേദന ചെയ്‌വിൻ; ഇനിമേൽ
    ദുശ്ശാഠ്യമുള്ളവരാകരുതു.
  rmc-rmc: Vašoda akanastar obrezinen tumare jile a preačhen te avel zoralejileskre.
  pes-OPV: پس غلفه دلهای خود را مختون سازید، و دیگر گردن کشی منمایید.
  ron-1924: Сэ вэ тэяць дар инима ымпрежур ши сэ ну вэ май ынцепениць гытул.
  ben-OBCV: তোমাদের হৃদয়ের সুন্নত করো, আর একগুঁয়ে হয়ে থেকো না।
  som-som: Haddaba sida jidhka loo gudo isaga jara xumaanta qalbigiinna, oo mar dambe
    ha sii madax adkaanina.
  lat-VUC: 'Circumcidite igitur præputium cordis vestri, et cervicem vestram ne induretis
    amplius:'
  eng-ASVBT: Circumcise therefore the foreskin of your heart, and be no more stiff-necked.
  ita-1885: come oggi appare. Circoncidete adunque il prepuzio del vostro cuore, e
    non indurate più il vostro collo.
  eng-LXXUP: Therefore ye shall circumcise the hardness of your heart, and ye shall
    not harden your neck.
  eng-ULB: Therefore circumcise the foreskin of your heart, and be stubborn no longer.
  spa-VBL: Dedíquense a Dios. No sean más tercos ni duros de corazón.
  fra-_FOB: Circoncisez donc votre cœur, et ne roidissez plus votre cou;
  mal-mal: ആകയാൽ നിങ്ങൾ നിങ്ങളുടെ ഹൃദയ പരിവര്‍ത്തനം ചെയ്യുവിൻ; ഇനി മേൽ ദുശ്ശാഠ്യമുള്ളവരാകരുത്.
  lit-lit: Todėl apipjaustykite savo širdies prieodę ir nebebūkite kietasprandžiai,
  urd-GVR: Ḳhatnā us kī qaum kā nishān hai, lekin dhyān rakho ki wuh na sirf zāhirī
    balki bātinī bhī ho. Āindā aṛ na jāo.
  suz-BL: मोपतीके इन थुं कली ख्रोइक्‍तीक चिनु ख्रोतीन। मिनु मटीब मदुमीन।
  ita-1927: Circoncidete dunque il vostro cuore e non indurate più il vostro collo;
  ckb-ckb: کەواتە دڵتان خەتەنە بکەن و ئیتر کەللەڕەق مەبن،
  eng-BBE: Let your circumcision be of the heart, and put away your pride.
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ನಿಮ್ಮ ಹೃದಯದ ಸುನ್ನತಿ ಮಾಡಿಕೊಳ್ಳಿರಿ. ಇನ್ನು ಮೇಲೆ ಹಟಮಾರಿಗಳಾಗಿರಬೇಡಿರಿ.
  tam-2017: ஆகையால் நீங்கள் இனி நீங்கள் பிடிவாதம் செய்யாமல், உங்கள் இருதயத்தை சுத்தம்
    செய்யுங்கள்.
  spa-RV-1909: Circuncidad pues el prepucio de vuestro corazón, y no endurezcáis más
    vuestra cerviz.
  ron-BTF: Circumcideţi de aceea prepuţul inimii voastre şi nu mai fiţi îndărătnici.
  eng-WEBP: Circumcise therefore the foreskin of your heart, and be no more stiff-necked.
  eng-FBV: Dedicate yourselves to God. Don't be stubborn and hard-hearted anymore.
  nld-1939: Besnijdt daarom de voorhuid uws harten, en weest niet langer hardnekkig!
  nch-BL: “Huajca xijquixtica cati fiero ipan amoyolo huan ayecmo ximotzontochonnequica
    iixpa TOTECO.
  vie-1934: Vậy, hãy trừ sự ô uế của lòng mình đi, chớ cứng cổ nữa;
  hin-CV: इसलिये अपने हृदय का ख़तना करो और अब तो हठ करना छोड़ दो.
  eng-OURB: Circumcise therefore the foreskin of your heart, and be no more stiff-necked.
  spa-BES: Deja que tu circuncisión sea del corazón y deja tu orgullo, no sigan siendo
