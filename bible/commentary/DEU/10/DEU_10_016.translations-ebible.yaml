  cth-cth: Hatdawkvah, na lungthin vuensoma haw. Na lung bout patak sak hanh.
  twi-twi: Ɛno nti, monhohoro mo koma mu bɔne na munnyae asoɔden no.
  hlt-hlt: Te dongah na thinko yahhmui te rhet uh lamtah na rhawn khaw mangkhak sak
