  eng-WMBB: Circumcise therefore the foreskin of your heart, and be no more stiff-necked.
  urd-GVH: ख़तना उस की क़ौम का निशान है, लेकिन ध्यान रखो कि वह न सिर्फ़ ज़ाहिरी बल्कि
    बातिनी भी हो। आइंदा अड़ न जाओ।
  rug-rug: Gua asa, ke mi va tabea se Zihova kamahire, mamu lopu va gugue nia.
  gaz-gaz: Kanaafuu qalbii keessan dhagna qabaa; siʼachis mataa jabeeyyii hin taʼinaa.
  fra-LSG: Vous circoncirez donc votre cœur, et vous ne roidirez plus votre cou.
  gnn-gnn: Yo, gonha'yurrana warrpam'thurrana dhuwali yätjtja malanha rom, ga dhäruk‐märraŋa
    ŋanyapinyay yana Garraynha, ga yakana mäkiri'‐yarryurra biyapulnydja.
  yal-yal: Nayi, ɛ xa ɛ bɔɲɛne rasariɲan, ɛ nama fa murutɛ sɔnɔn.
  iou-iou: Unita inä ärowani kädet peŋpäŋ Yawe täŋo mangän iwatta bänep pewut.
  haw-1868: No ia hoi, e okipoepoe oukou i ka omaka o ko oukou naau, mai hoopaakiki
    hou aku i ko oukou a-i.
  arb-NAV: فَطَهِّرُوا قُلُوبَكُمُ الأَثِيمَةَ، وَأَقْلِعُوا عَنْ عِنَادِكُمْ،
  ewe-ewe: eya ta mikɔ miaƒe nu vɔ̃ dziwo ŋu, eye miadzudzɔ kɔlialiatɔwo ƒe agbenɔnɔ.
  eng-LEE: Remove therefore the obduracy of your heart, and be no more stiff-necked.
  asm-FB: সেয়ে, আপোনালোকে আপোনালোকৰ অন্তঃকৰণৰ চুন্নত কৰক; আপোনালোক ঠৰডিঙীয়া নহ’ব।
  sus-A: «وٌ لَن نّ وٌ شَ وٌ شَشِلِ رَ سّنِيّن، وٌ نَشَ شُرُتَرٍحَ رَبَ سْنْن،
  fra-SBL: Circoncise donc le prépuce de ton cœur, et ne sois plus un cou rigide.
