  tdx-tdx: Savaro arè ty ofon’ arofo’ areo, le ko manjehatse ka.
  vid-vid: Ahyo, mibatilile ilagano lya Mkulu Nguluwi na mleche kuwa na nhumbula zigagadale.
  eng-OKE: Put away, therefore, the foolishness of your hearts, and harden your neck
    no more;
  tha-KJV: เพราะฉะนั้นจงตัดหนังปลายหัวใจของท่านเสีย อย่าคอแข็​งอ​ีกต่อไป
  por-BR-2018: Circuncidai pois o prepúcio de vosso coração, e não endureçais mais
    vossa cerviz.
  deu-ELO: So beschneidet denn die Vorhaut eures Herzens und verhärtet euren Nacken
    nicht mehr!
  eng-WYC-2018: Therefore circumcise ye the prepuce, that is, the uncleanness, of
    your heart, and no more make ye hard your noll (or and no more be ye stubborn
