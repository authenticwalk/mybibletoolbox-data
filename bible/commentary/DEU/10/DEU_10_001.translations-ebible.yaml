verse: DEU.010.001
translations:
  mal-C: 'ആ സമയത്ത് യഹോവ എന്നോട് അരുളിച്ചെയ്തു: “ആദ്യത്തേതുപോലെ രണ്ടു കൽപ്പലകകൾ ചെത്തിയെടുത്ത്
    പർവതത്തിൽ എന്റെ സന്നിധിയിലേക്കു കയറിവരിക. മരംകൊണ്ടുള്ള ഒരു പേടകവും ഉണ്ടാക്കുക.'
  deu-TKW: 'Damals befahl mir Jahwe: Haue dir zwei steinerne Tafeln zurecht, wie die
    früheren waren, und steige herauf zu mir auf den Berg; auch verfertige dir eine
    hölzerne Lade!'
  lin-lin: 'Na tango wana, Yawe alobaki na ngai : « Bongisa bitando mibale ya mabanga
    lokola oyo ya liboso mpe mata epai na ngai na likolo ya ngomba ; okosala lisusu
    sanduku ya mabaya.'
  eng-LSV: “At that time YHWH has said to me, Hew two tablets of stone for yourself
    like the first, and come up to Me into the mountain, and you have made an ark
    of wood for yourself,
  eng-GNV: In the same time the Lord said vnto me, Hewe thee two Tables of stone like
    vnto the first, and come vp vnto me into the Mount, and make thee an Arke of wood,
  eng-WEBSTER: At that time the LORD said to me, Hew thee two tables of stone like
    the first, and come up to me upon the mount, and make thee an ark of wood.
  nhw-BL: “Huajca ipan nopa tonal TOTECO nechilhui sempa ma nijtequi ome tepatlactli
    catli san se quen nopa catli achtihui huan sempayano ma nitlejco ipan tepetl para
    nicamanaltis ihuaya. Huan teipa nechilhui ma tijchihuase nojquiya se caxa tlen
    cuahuitl.
  swh-ONEN: Wakati ule Bwana aliniambia, “Chonga vibao viwili vya mawe kama vile vya
    kwanza uje kwangu juu mlimani. Pia utengeneze Sanduku la mbao.
  bba-bba: Sɑɑ ye sɔɔ, Yinni Gusunɔ u mɑn sɔ̃ɔwɑ u nɛɛ, n kpee bɛsi yiru dɑ̃kuo yi
    n kɑ yiɔnɔ weenɛ kpɑ n kpɑkororu ko kɑ dɑ̃ɑ kpɑ n yɔɔmɑ win mi ɡuuru wɔllɔ.
  eng-KJVCPB: At that time the Lord said unto me, Hew thee two tables of stone like
    unto the first, and come up unto me into the mount, and make thee an ark of wood.
  luo-luo: E kindeno Jehova Nyasaye nowachona niya, “Paa kite ariyo machal gi mane
    okwongo ka, mondo ibi ira e got kendo ilos Sanduk bao.
  meu-meu: Una negana ai Iehova ese e hamaorogu, eto, Huro nadidia rua ma ba utu palaka,
    gunadia heḡereḡeredia, bena ororo ai ba dara dae dekegu ai. Bona maua ta reirei
    amo ba karaia.
  npi-ULB: त्यस बेला परमप्रभुले मलाई भन्‍नुभयो, 'पहिलेजस्तै ढुङ्गाका दुईवटा पाटी काट्,
    र पर्वतमा मकहाँ उक्लेर आइज अनि काठको एउटा सन्दूक बना ।
  yor-yor: Nígbà náà ni Olúwa wí fún mi pé, “Gbé wàláà òkúta méjì bí i ti àkọ́kọ́
    kí o sì gòkè tọ̀ mí wá. Kí o sì tún fi igi kan àpótí kan.
  ind-ind: Musa melanjutkan kisahnya kepada umat Israel, “Pada waktu itu, TUHAN berkata
    kepada saya, ‘Pahatlah dua lempengan batu seperti yang pertama, dan buatlah peti
    kayu untuk tempatnya. Kemudian naiklah ke gunung ini untuk menemui Aku dengan
    membawa kedua lempengan batu itu.
  pes-OPCB: 'در آن هنگام خداوند به من فرمود: «دو لوح سنگی دیگر مانند لوحهای قبلی بتراش
    و یک صندوق چوبی برای نگهداری آنها بساز و لوحها را همراه خود نزد من به کوه بیاور.'
  tgl-ULB: Nang panahong iyon sinabi ni Yahweh sa akin, 'Umukit ka ng dalawang tipak
    na bato katulad ng una, at umakyat ka sa akin sa bundok, at gumawa ka ng isang
    kaban na kahoy.
  cbu-NT: Ashiriya, Apanllsha nuwaa; Patumbich tsimbun táwar ashiru tatsamooru tsimooyarush
    nuwaam yushindangcha. Mishat, minum kajonee karipanpa tinangcha. Tinamaam iwaparamchush
    nuwap machip káreerush kusangi. Shiyapa tsiyatpani,
  hui-hui: Mosesehanda lalu, Anduane Homogohanda i̱hondo ogodagua laya. Ege to̱le̱
    kira abale i̱na ngirugobi labo pelo mbaralo yalu ibabe. Irame mbogoyi mbira baya
    hangu pelo mbara laga buwa wabu wialu bibe. Ani bialu ege to̱le̱ kira ogonilabo
    i̱ni koria hari nene biagoha mo yalu ibabe.
  mya-mya: '``ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား`ယ​ခင် ကျောက်​ပြား​ကဲ့​သို့​ကျောက်​ပြား​နှစ်​ချပ်​ကို​ခုတ်
    လော့။ ထို​ကျောက်​ပြား​ကို​ထည့်​ရန် သစ်​သား​သေတ္တာ တော်​ကို​လည်း​ပြု​လုပ်​လော့။
    ထို့​နောက်​ငါ​ရှိ​ရာ တောင်​ပေါ်​သို့​တက်​လာ​လော့။-'
  bod-N: སྐབས་དེར་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་རང་ལ་སྔར་གྱི་རྡོ་ལེབ་དང་འདྲ་བ་གཉིས་བརྐོས་ནས་ངའི་མདུན་དུ་རི་ལ་ཡོང་དགོས།
    དེ་ནས་ཤིང་གི་ཤུར་སྒམ་ཞིག་ཀྱང་བཟོས་ཤིག
  sna-sna: Panguva iyoyo Jehovha akati kwandiri, “Veza mahwendefa maviri amabwe akaita
    saaya okutanga ugouya kwandiri pagomo. Ugadzirewo zvakare areka yomuti.
  spa-BLM: 'En aquel tiempo Yahvé me dijo: “Corta dos tablas de piedra como las primeras,
    y sube a mí al monte, y haz un arca de madera.'
  cac-cac: 'Yalanxi Jehová chi'' d''ayin icha tic: Tzac'' b''ojoc chab''oc pachan̈
    q''uen q''ueen, icha q''uen ix vac'' d''ayach d''a sb''ab''elal. Tzac'' b''ojocpax
    junoc te'' caxa, slajvi chi'' tzach q''ueta d''a jolom vitz tic.'
  swh-ULB: Kwa wakati ule Yahwe alisema kwangu, 'Chonga mbao mbili za mawe kama zile
    za kwanza, na njoo kwangu huku juu ya mlima, na utengeneze sanduku la mbao.
  bel-bel: 'У той час сказаў мне Гасподзь: вычашы сабе дзьве скрыжалі каменныя, падобныя
    да першых, і падыміся да Мяне на гару, і зрабі сабе драўняны каўчэг;'
  deu-ELBBK: 'In jener Zeit sprach der HERR zu mir: Haue dir zwei steinerne Tafeln
    aus, wie die ersten, und steige zu mir herauf auf den Berg; und mach dir eine
    Lade von Holz;'
  mbb-OT: “Dutun he timpu migkaǥi is Nengazen kayi te kediey te, ‘Basbas ka te zezuwa
    he melumpipì he vatu iring duen te nehuna ne tekezeg ka kayi te kediey zuen te
    vuntud. Ne vaal ka zaan te kavan he kayu.
  mal-2015: 'അക്കാലത്തു യഹോവ എന്നോടു: നീ മുമ്പിലത്തെപോലെ രണ്ടു കല്പലക വെട്ടിയെടുത്തു
    എന്റെ അടുക്കൽ പർവ്വതത്തിൽ കയറിവരിക; മരംകൊണ്ടു ഒരു പെട്ടകവും ഉണ്ടാക്കുക.'
  rmc-rmc: '„Akor mange o RAJ phenďa: ‚Rande tuke avri le barestar duj barune tabli,
    ajse, sar sas angloda, a av ke ma upre pro verchos. Ker the kaštuňi archa.'
  pes-OPV: 'و در آن وقت خداوند به من گفت: «دولوح سنگ موافق اولیه برای خودبتراش، و
    نزد من به کوه برآی، و تابوتی از چوب برای خود بساز.'
  ron-1924: 'Ын время ачея, Домнул мь-а зис: ‘Тае доуэ табле де пятрэ ка челе динтый
    ши суе-те ла Мине, пе мунте; фэ ши ун кивот де лемн.'
  ben-OBCV: সেই সময়ে সদাপ্রভু আমাকে বলেছিলেন, “তুমি দু-টুকরো পাথর কেটে আগের পাথরের
    ফলকের মতো করে নাও এবং পাহাড়ের উপরে আমার কাছে উঠে এসো। সেই সঙ্গে একটি কাঠের সিন্দুকও
    তৈরি কোরো।
  som-som: Markaasaa Rabbigu wuxuu igu yidhi, Waxaad soo qortaa laba loox oo dhagax
    ah oo kuwii hore u eg, oo buurta iigu kaalay, oo waxaad kaloo samaysataa sanduuq
    qori ah.
  lat-VUC: 'In tempore illo dixit Dominus ad me: Dola tibi duas tabulas lapideas,
    sicut priores fuerunt, et ascende ad me in montem: faciesque arcam ligneam,'
  eng-ASVBT: At that time Jehovah said unto me, Hew thee two tables of stone like
    unto the first, and come up unto me into the mount, and make thee an ark of wood.
  ita-1885: 'IN quel tempo il Signore mi disse: Tagliati due Tavole di pietra, simili
    alle primiere; poi sali a me in sul monte; fatti ancora un''Arca di legno.'
  eng-LXXUP: At that time the Lord said to me, Hew for thyself two stone tables as
    the first, and come up to me into the mountain, and thou shalt make for thyself
    an ark of wood.
  eng-ULB: At that time Yahweh said to me, 'Carve two tablets of stone like the first,
    and come up to me on the mountain, and make an ark of wood.
  spa-VBL: 'Después de eso el Señor me dijo: “Corta dos tablas de piedra como las
    primeras, haz un Arca de madera, y ven a mí en la montaña.'
  fra-_FOB: 'En ce temps-là, l''Éternel me dit: Taille-toi deux tables de pierre,
    comme les premières, et monte vers moi sur la montagne; tu te feras aussi une
    arche de bois.'
  mal-mal: 'അക്കാലത്ത് യഹോവ എന്നോട്: “നീ ആദ്യത്തെപ്പോലെ രണ്ട് കല്പലകകൾ വെട്ടിയെടുത്ത്
    എന്റെ അടുക്കൽ പർവ്വതത്തിൽ കയറിവരുക; മരംകൊണ്ട് ഒരു പെട്ടകവും ഉണ്ടാക്കുക.'
  urd-GVR: Us waqt Rab ne mujh se kahā, “Patthar kī do aur taḳhtiyāṅ tarāshnā jo pahlī
    taḳhtiyoṅ kī mānind hoṅ. Unheṅ le kar mere pās pahāṛ par chaṛh ā. Lakaṛī kā sandūq
    bhī banānā.
  suz-BL: मेना परमप्रभु यावेमी आं कली “ङोंइती ङा खोदेंशो पा फुल्‍लु निक्‍शी चे‍तो।
    मिनु आं कली ग्रुम्‍थ, डांडा ङोंइसो। मिनु शी के सन्‍दोस का यो सेलो। प्रस्‍थान ३४:१;
    प्रस्‍थान २५:१०
  ita-1927: 'In quel tempo, l’Eterno mi disse: “Tagliati due tavole di pietra simili
    alle prime, e sali da me sul monte; fatti anche un’arca di legno;'
  ckb-ckb: 'لەو کاتەدا یەزدان پێی فەرمووم: «دوو تەختە بەردی وەک ئەوانەی یەکەم بۆ خۆت
    بتاشە و سەربکەوە سەر کێوەکە بۆ لای من، سندوقێکیش لە دار بۆ خۆت دروستبکە،'
  eng-BBE: At that time the Lord said to me, Make two other stones, cut like the first
    two, and come up to me on the mountain, and make an ark of wood.
  kan-OKCV: ಆ ಕಾಲದಲ್ಲಿ ಯೆಹೋವ ದೇವರು ನನಗೆ, “ಮೊದಲಿನವುಗಳ ಹಾಗೆ ಎರಡು ಕಲ್ಲಿನ ಹಲಗೆಗಳನ್ನು ನೀನು
    ಕೆತ್ತಿಕೊಂಡು, ಬೆಟ್ಟವನ್ನೇರಿ ನನ್ನ ಬಳಿಗೆ ಬಾ. ಒಂದು ಮರದ ಮಂಜೂಷವನ್ನು ಮಾಡಿಕೊಳ್ಳಬೇಕು.
  tam-2017: 'அக்காலத்திலே யெகோவா என்னை நோக்கி: “நீ முன்னிருந்ததைப் போலவே இரண்டு கற்பலகைகளை
    வெட்டிக்கொண்டு, மலையின்மேல் ஏறி, என்னிடத்திற்கு வா; ஒரு மரப்பெட்டியையும் செய்வாயாக.'
  spa-RV-1909: 'EN aquel tiempo Jehová me dijo: Lábrate dos tablas de piedra como
    las primeras, y sube á mí al monte, y hazte un arca de madera:'
  ron-BTF: 'În timpul acela DOMNUL mi-a spus: Ciopleşte-ţi două table de piatră ca
    cele dintâi şi urcă-te la mine pe munte şi fă-ţi un chivot de lemn.'
  eng-WEBP: At that time the LORD said to me, “Cut two stone tablets like the first,
    and come up to me onto the mountain, and make an ark of wood.
  eng-FBV: After that the Lord told me, “Cut out two stone tablets just like the first
    ones, make an Ark out of wood, and come up to me on the mountain.
  nld-1939: 'In die tijd sprak Jahweh tot mij: Houw u twee stenen tafelen, zoals de
    vorige, en kom tot Mij op de berg, na u een ark van hout te hebben vervaardigd.'
  nch-BL: “Huajca ipan nopa tonali TOTECO techilhui sempa ma nijtequi ome tepatacti
    cati san se quej nopa cati achtohui huan sempayano ma nitejco ipan tepet para
    nicamanaltis ihuaya. Huan teipa techilhui ma tijchihuaca nojquiya se caxa ten
    cuahuit.
  vie-1934: 'Trong lúc đó, Đức Giê-hô-va phán cùng ta rằng: Hãy đục hai bảng đá như
    hai bảng trước, và hãy lên đến ta trên núi; ngươi cũng phải đóng một cái hòm bằng
    cây.'
  hin-CV: 'फिर याहवेह ने मुझसे कहा: “पहले की पट्टियों के समान दो पट्टियां और बनाओ
    और मेरे सामने इस पर्वत पर आ जाओ. लकड़ी का एक संदूक भी बनाओ.'
  eng-OURB: At that time Adonai said to me, “Cut two stone tablets like the first,
    and come up to me onto the mountain, and make an ark of wood.
  spa-BES: 'En ese momento el Señor me dijo: Haz otras dos piedras, córtalas como
    las dos primeras, y sube a mí en la montaña, y haz un cofre de madera.'
  tdx-tdx: 'Hoe t’Iehovà amako henane zay: Amatsiho vato roe manahake i teo rey, le
    miañambonea mb’amako mb’am-bohitse atoy, vaho andranjio vata hatae.'
  vid-vid: “Hamba Mkulu Nguluwi nakandonjela, ‘Uhongole vibao vili vya maganga kota
    vila vya mwaluko, na ugongomanye isanduku lya mbao lya kuwichila. Uye kwa heni
    aku kuchidunda,
  eng-OKE: 'At that time the Lord said to me: Hew thee two tables of stones like the
    first, and come up before Me on the mount, and make thee an ark of wood;'
  tha-KJV: “ครั้งนั้นพระเยโฮวาห์ตรัสกับข้าพเจ้าว่า ‘จงสกัดศิลาสองแผ่นให้เหมือนอย่างเดิม
    และขึ้นมาหาเราที่บนภูเขาและทำหีบไม้​ไว้​ด้วย
  por-BR-2018: 'Naquele tempo o SENHOR me disse: Lavra para ti duas tábuas de pedra
    como as primeiras, e sobe a mim ao monte, e faze para ti uma arca de madeira:'
  deu-ELO: 'In selbiger Zeit sprach Jehova zu mir: Haue dir zwei steinerne Tafeln
    aus, wie die ersten, und steige zu mir herauf auf den Berg; und mache dir eine
    Lade von Holz;'
  eng-WYC-2018: In that time the Lord said to me, Hew thou two tables of stone to
    thee, as the former were; and go thou up to me into the hill. And thou shalt (also)
    make an ark, either a coffer, of wood, (And at that time the Lord said to me,
    Cut thou two stone tablets, like the first ones; and then come thou up to me on
    the mountain. And thou shalt also make an Ark, or a Box, out of wood,)
  epo-epo: 'En tiu tempo la Eternulo diris al mi: Skulptu al vi du ŝtonajn tabelojn
    kiel la antaŭaj, kaj supreniru al Mi sur la monton, kaj faru al vi lignan keston.'
  uig-PIN: 'Xu qaƣda Pǝrwǝrdigar manga: «Ɵzüng üqün awwalⱪidǝk ikki tax tahtayni oyup
    qiⱪip, taƣⱪa yenimƣa kǝl. Ɵzünggǝ yaƣaqtin bir sanduⱪ yasiƣin.'
  beo-beo: 'Amalalu, Hina Gode da nama amane sia:i, ‘Di gele gasui aduna eno musa:
    hamoi defele bu hedofama. Amola ifa gagili amo gele gasui salima:ne hamoma. Amola
    goumiba:le heda:le Nama misa.'
  tpi-OTNT: Moses i tok moa olsem, “Orait na Bikpela i tokim mi, ‘Katim tupela hap
    ston wankain olsem tupela ston mi bin givim yu bipo, na sapim ol plang na wokim
    wanpela bokis. Na yu bringim dispela tupela ston i kam long mi antap long maunten.
  hau-SA: A lokacin Ubangiji ya ce mini, “Ka sassaƙa alluna biyu na dutse kamar na
    farko, ka haura wurina a kan dutse. Ka kuma yi akwatin katako.
  uig-LAT: 'Shu chaghda Perwerdigar manga: «Özüng üchün awwalqidek ikki tash taxtayni
    oyup chiqip, taghqa yénimgha kel. Özüngge yaghachtin bir sanduq yasighin.'
  nde-nde: “Ngalesosikhathi uThixo wathi kimi, ‘Baza ezinye izibhebhedu zamatshe ezimbili
    zifanane lezakuqala uze lazo kimi entabeni. Uphinde njalo wenze ibhokisi ngezigodo.
  ton-ton: “Pea naʻe pehē mai ʻe Sihova kiate au ʻi he kuonga ko ia, ‘Ke ke tā mai
    ʻae ongo maka lafalafa ʻo hangē ko e ʻuluaki, pea ke ʻalu hake kiate au ki he
    moʻunga, pea ke ngaohi kiate koe ha puha ʻakau.’
  ces-1613: 'Toho času řekl mi Hospodin: Vyhlaď sobě dvě dsky kamenné, podobné prvním,
    a vstup ke mně na horu, a udělej sobě truhlu dřevěnou.'
  eng-WMB: At that time the LORD said to me, “Cut two stone tablets like the first,
    and come up to me onto the mountain, and make an ark of wood.
