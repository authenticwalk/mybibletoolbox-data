  hbo-WLC: בָּעֵ֨ת הַהִ֜וא אָמַ֧ר יְהוָ֣ה אֵלַ֗י פְּסָל־לְךָ֞ שְׁנֵֽי־לֻוחֹ֤ת אֲבָנִים֙
    כָּרִ֣אשֹׁנִ֔ים וַעֲלֵ֥ה אֵלַ֖י הָהָ֑רָה וְעָשִׂ֥יתָ לְּךָ֖ אֲר֥וֹן עֵֽץ׃
  ibo-ibo: Nʼoge ahụ, Onyenwe anyị gwara m, sị, “Wapụta mbadamba nkume abụọ dịka nke
    mbụ, were ha bịakwute m nʼelu ugwu. Ọzọ, wuokwara onwe gị igbe osisi.
  ory-ory: ସେହି ସମୟରେ ସଦାପ୍ରଭୁ ମୋତେ କହିଲେ, “ତୁମ୍ଭେ ପ୍ରଥମ ପରି ଦୁଇ ପ୍ରସ୍ତର ଫଳକ ଖୋଳି
    ପର୍ବତ ଉପରେ ଆମ୍ଭ ନିକଟକୁ ଆସ, ପୁଣି ଆପଣା ପାଇଁ କାଷ୍ଠର ଏକ ସିନ୍ଦୁକ ନିର୍ମାଣ କର।
  chk-chk: “Iwe, lon ewe fansoun ewe Samol mi Lapalap a üreniei, ‘Kopwe falei rüepek
    fau mi chöpöp usun chök ekewe me mwan, o feitä rei won ewe chuk. Kopwe pwal föri
    eu pworofel seni mwüch.
  rop-rop: Wal Mosis bin kipgon tok, “Afta na YAWEI det trubala God bin dalim mi,
    ‘Yu kadim dubala ston jis laik det dubala feswan en yu meigim wudwan boks blanga
    pudum dubala insaid. En yu kaman langa mi ontop langa det bigwan hil.
  ukr-1871: 'Того самого часу промовив до мене Господь: Витеши собі дві камяні таблицї,
    такі як перші, і вийди на гору до мене, та зроби собі скриню із дерева.'
  deu-1951: 'Zu derselben Zeit sprach der HERR zu mir: Haue dir zwei steinerne Tafeln,
    wie die ersten waren, und steige zu mir auf den Berg und mache dir eine hölzerne
    Lade,'
  eng-JPS: 'At that time the LORD said unto me: ''Hew thee two tables of stone like
    unto the first, and come up unto Me into the mount; and make thee an ark of wood.'
  srp-1865: 'U to vrijeme reèe mi Gospod: isteši dvije ploèe od kamena kao što bjehu
    prve, i izidi k meni na goru, i naèini kovèeg od drveta.'
  lug-lug: Mu kiseera ekyo Mukama Katonda n’aŋŋamba nti, “Tema mu jjinja ebipande
    bibiri eby’amayinja ebifaanana nga biri ebyasooka, era obajje n’Essanduuko ey’omuti,
    olyoke oyambuke gye ndi ku lusozi.
  heb-heb: בעת ההוא אמר יהוה אלי פסל לך שני לוחת אבנים כראשנים ועלה אלי ההרה ועשית
    לך ארון עץ׃
  ben-IRV: সেই দিনের সদাপ্রভু আমাকে বললেন, “তুমি পাথরের দুটি ফলক খোদাই কর এবং আমার
    কাছে পর্বতে উঠে এস এবং কাঠের এক সিন্দুক তৈরী কর।
  pan-pan: ਉਸ ਵੇਲੇ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, “ਪਹਿਲਾਂ ਦੀ ਤਰ੍ਹਾਂ ਪੱਥਰ ਦੀਆਂ ਦੋ ਫੱਟੀਆਂ ਘੜ੍ਹ
    ਕੇ ਬਣਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਲੈ ਕੇ ਮੇਰੇ ਕੋਲ ਪਰਬਤ ਉੱਤੇ ਚੜ੍ਹ ਆ ਅਤੇ ਲੱਕੜੀ ਦਾ ਇੱਕ ਸੰਦੂਕ ਵੀ
    ਬਣਵਾ।
  mya-JVB: ထိုအခါ ထာဝရဘုရား က၊ အရင် ကျောက်ပြား နှစ် ပြားနည်းတူ ၊ ကျောက်ပြားနှစ်ပြားကို
    ခုတ် ဦးလော့။ ငါ ရှိရာသို့ တက် လာလော့။ သေတ္တာ ကိုလည်း လုပ် လော့။
  hmo-hmo: Ma Mose ia haroro, ia gwau, “Unai neganai Lohiabada ese lau ia hamaoroa,
    ia gwau, ‘Nadi rua ma do oi utua palaka, gunadia hegeregere, bona ororo dekenai
    do oi daekau mai lou lau dekenai. Maua ta danu do oi karaia, reirei dekena amo.
  urd-urd: “उस वक़्त ख़ुदावन्द ने मुझसे कहा, कि पहली तख़्तियों की तरह पत्थर की दो
    और तख़्तियों तराश ले, और मेरे पास पहाड़ पर आ जा, और एक चोबी संदूक़ भी बना ले।
  rus-SYN: 'В то время сказал мне Господь: вытеши себе две скрижали каменные, подобные
    первым, и взойди ко Мне на гору, и сделай себе деревянный ковчег;'
  bqc-SIM: Zĩbeezĩ Dii òmɛɛ mà gbɛ̀ pɛ̀pɛɛ mɛ̀n plaↄ ã́ lá a káauↄwa, mí dɛdɛ
    gbɛwa mà mↄò a kĩ́i. À mɛ̀ lↄ mà kpagolo kɛ ń lío.
  tcz-CHONGTHU: Chuin Pakaiyin kaheng ah hiti hin aseiyin, Songpheng ni masanga toh
    kibang chat hin choiyin chule thingkong khat phatah in sem inlang asunga khum
    ding ahi. Hiche na ding chun molchunga kahenga hung kaltouvin.
  mar-mar: तेव्हा हुबेहूब पहिल्यासारख्या दोन सपाट दगडी पाट्या परमेश्वराने मला घडवायला
    सांगितल्या. “त्या घेऊन माझ्याकडे डोंगरावर ये आणि एक लाकडाचा कोशही कर असे सांगितले.
  qub-qub: '«Chaura Tayta Dios nimaran: ‹Cananga rimir caj läja rumicunatanölla quiquiquina
    ishcay läja rumicunata ruranqui. Guerupita juc babultapis ruranqui. Nircur chay
    läjacunata apacurcur noga caycashä puntaman wichämunqui.'
  hat-hat: 'Apre sa, Seyè a te di m'': Taye de wòch plat tankou de premye yo. Fè yon
    bwat an bwa, mete yo ladan l''. Moute vin jwenn mwen sou mòn lan.'
  eng-BSB: At that time the LORD said to me, “Chisel out two stone tablets like the
    originals, come up to Me on the mountain, and make an ark of wood.
  tod-tod: 'Naama ziɛgi zu, Ɠɔoɠɔ GALAGI ɠɛni mà: «Kɔtu ɠokolo felegɔ zaɠa ga ma
    mɔungiti kɛʋele, è lɛ pɔ̀ bɛ, gizei ma, è kesui ɓɛtɛ ɓalaa ga gului.'
  eng-WEBPB: At that time the LORD said to me, “Cut two stone tablets like the first,
    and come up to me onto the mountain, and make an ark of wood.
  kbq-kbq: E'i ana knarera Ra Anumzamo'a amanage huno nasami'ne, ese havema ko'ma
    kami'noankna hunka antrenka tro nehunka, zafare vogisine trohuo. Hagi ana have
    tafetrena erinka agonare'ma mani'nenure marerige'na,
  nhe-BL: “Huajca ipan nopa tonal TOTECO nechilhui sampa ma nijtequi ome tepatlactli
    tlen san se queja nopa tlen achtohui huan sampayano ma nitlejco ipan tepetl para
    nicamatis ihuaya. Huan teipa nechilhui ma tijchihuase nojquiya se caxa tlen cuahuitl.
  gub-BL: Uze'eg Moizez teko wanupe. — A'e re Tupàn Tuweharupi Wiko Ma'e uze'eg ihewe.
    — Emonohok ita mokoz itapew izypy mehe arer zàwenugar iapo pà nehe. Ekixi ywyrapew
    ma'eryru iapo pà nehe no. A'e re ezur ywytyr rehe heruwàxi pà nehe.
  eng-DRA: 'At that time the Lord said to me: Hew thee two tables of stone like the
    former, and come up to me into the mount: and thou shalt make an ark of mood,'
