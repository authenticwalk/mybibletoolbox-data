  cuk-cuk: Ar Bab-Jehová dule-bamalad-suewilubbinad, degi-inigwele, bemar-dadgangi
    unnila ataksad, amarbi-sabgusad. Ar bemarde, e-wagan-gumarsoggu, igi emi anmar
    bukwa, deyobi, dulemar-bamalad-akar-akar-bukmalad-abargi be-sunonimarmogad.
  uig-CYR: Һалбуки, Пәрвәрдигар пәқәт ата-бовилириңлардин сөйүнүп, уларни сөйди вә
    шуниң билән бүгүнкидәк барлиқ әлләр арисидин ата-бовилириңларниң кейинки нәслини,
    йәни силәрни таллиди.
  tel-2017: అయితే యెహోవా మీ పూర్వీకులను ప్రేమించి వారి విషయంలో సంతోషించి వారి సంతానమైన
    మిమ్మల్ని మిగిలిన ప్రజలందరిలో ఈ రోజు ఏర్పాటు చేసుకున్నాడు.
  hat-BSA: Sèl SENYÈ a te gen plezi pou mete sou zansèt nou yo afeksyon Li. Li te
    renmen yo, e Li te chwazi desandan yo apre yo, nou menm devan tout lòt pèp yo,
    jan li ye jodi a menm.
  kos-kos: Ke sripen lungse lun LEUM GOD nu sin papa matu tomowos tuh arulana ku,
    oru El sulekowosla ac tia kutena mwet saya, na kowos srakna mwet solla lal.
  hbo-WLC: רַ֧ק בַּאֲבֹתֶ֛יךָ חָשַׁ֥ק יְהוָ֖ה לְאַהֲבָ֣ה אוֹתָ֑ם וַיִּבְחַ֞ר בְּזַרְעָ֣ם
    אַחֲרֵיהֶ֗ם בָּכֶ֛ם מִכָּל־הָעַמִּ֖ים כַּיּ֥וֹם הַזֶּה׃
  ibo-ibo: Ma Onyenwe anyị nwere mmasị nʼahụ nna nna unu ha, hụkwa ha nʼanya, ọ họrọ
    unu, na naanị ụmụ ha niile, site nʼetiti mba niile dịka ọ dị taa.
  ory-ory: କେବଳ ତୁମ୍ଭ ପୂର୍ବପୁରୁଷମାନଙ୍କ ପ୍ରତି ସ୍ନେହ କରିବାକୁ ସଦାପ୍ରଭୁଙ୍କର ସନ୍ତୋଷ ଥିବାରୁ
    ସେମାନଙ୍କ ଉତ୍ତାରେ ସେମାନଙ୍କ ବଂଶ ଯେ ତୁମ୍ଭେମାନେ, ତୁମ୍ଭମାନଙ୍କୁ ଆଜି ଦିନ ପରି ସେ ସର୍ବଗୋଷ୍ଠୀୟ
    ଲୋକମାନଙ୍କଠାରୁ ମନୋନୀତ କଲେ।
  chk-chk: Nge ewe Samol mi Lapalap a pwapwaäsini le echeni ämi kewe lewo o afilikemi
    me lein chon ekewe mwü meinisin, pun ämi mwirimwirir, usun a fis tori ikenai.
  rop-rop: Bat YAWEI bin laigim wi grengrenfathamob detmatj, im nomo bin pikimat najalot
    pipul. Najing! Imbin pikimat wi grengrenfathamob, en raidap tudei yumob stil im
    ronwan pipul.
  ukr-1871: Та до батьків твоїх прихилився Господь, і полюбив їх, і вибрав вас, їх
    насїннє з усїх народів, як се й бачимо.
  deu-1951: dennoch hat der HERR allein zu deinen Vätern Lust gehabt, daß er sie liebte;
    und er hat ihren Samen erwählt nach ihnen, nämlich euch, aus allen Völkern, wie
    es heute der Fall ist.
  eng-JPS: Only the LORD had a delight in thy fathers to love them, and He chose their
    seed after them, even you, above all peoples, as it is this day.
  srp-1865: Ali samo tvoji oci omilješe Gospodu, i izabra sjeme njihovo nakon njih,
    vas izmeðu svijeh naroda, kao što se vidi danas.
  lug-lug: Kyokka era Mukama yakwana bajjajjaabo n’abaagala nnyo, ne yeerondera mmwe,
    bazzukulu baabwe, okubeera ku ntikko y’amawanga gonna nga bwe kiri leero.
  heb-heb: רק באבתיך חשק יהוה לאהבה אותם ויבחר בזרעם אחריהם בכם מכל העמים כיום הזה׃
  ben-IRV: শুধু তোমার পূর্বপুরুষদেরকে প্রেম করতে সদাপ্রভুর সন্তোষ ছিল, আর তিনি তাদের
    পরে তাদের বংশকে অর্থাৎ আজকের মত সর্বজাতির মধ্যে তোমাদেরকে বেছে নিলেন।
  pan-pan: ਸਿਰਫ਼ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨਾਲ ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ ਨਾਲ ਪ੍ਰੇਮ ਕਰਦਾ ਸੀ ਅਤੇ
    ਉਨ੍ਹਾਂ ਦੇ ਬਾਅਦ ਉਨ੍ਹਾਂ ਦੇ ਵੰਸ਼ ਅਰਥਾਤ ਤੁਹਾਨੂੰ ਸਾਰੇ ਲੋਕਾਂ ਵਿੱਚੋਂ ਚੁਣ ਲਿਆ, ਜਿਵੇਂ ਅੱਜ
    ਦੇ ਦਿਨ ਹੈ।
  mya-JVB: သို့ရာတွင် ထာဝရဘုရား သည် သင် ၏ဘိုးဘေး တို့ကို ချစ်ခင် မြတ်နိုး၍၊ ယနေ့ ရှိသကဲ့သို့
    ၊ သူ တို့အမျိုးအနွယ် တည်းဟူသော သင့် ကို ၊ အခြားသော လူမျိုး တကာ တို့ တွင် ရွေးကောက်
    တော်မူ၏။
  hmo-hmo: To Lohiabada ese emui sene taudia ia lalokau henidia bada dainai umui ia
    abia hidi, iena bese, umui sibona, idau besedia lasi. Bona hari dina danu, umui
    be do iena bese, iena abia hidi taudia.
  urd-urd: तोभी ख़ुदावन्द ने तेरे बाप — दादा से ख़ुश होकर उनसे मुहब्बत की, और उनके
    बाद उनकी औलाद को या'नी तुमको सब क़ौमों में से बरगुज़ीदा किया, जैसा आज के दिन ज़ाहिर
    है।
  rus-SYN: но только отцов твоих принял Господь и возлюбил их, и избрал вас, семя
    их после них, из всех народов, как ныне видишь.
  bqc-SIM: Ń beeo Dii pↄ dↄ á dezi káauↄwa, a yeńzi, ↄ̃ à á sɛ́, á gbɛ̃́ pↄ́
    á dɛ ń bui ũↄ, lá á dɛ gbãwa.
  tcz-CHONGTHU: Ajeh chu Pakaiyin napuluiteu ana ngailun hijeh achu, achilhahteu nangho
    jouse jong nam dang jouse sanga Pakaiyin na khohsah joh’u ahi.
  mar-mar: परमेश्वराचे तुमच्या पूर्वजांवर फार प्रेम होते. त्या प्रेमाखातीर त्याने
    इतरांना वगळून तुम्हास आपले मानले. आजही वस्तूस्थिती तिच आहे.
  qub-qub: Chayno carmi maygan nasyun runacunatapis acrayta puydinman caran. Ichanga
    gamcunapa unay caj awiluyquicunatami Tayta Diosga cuyar acraran. Nircur gamcunatapis
    acrashurayqui awiluyquicunapa wamran captiqui. Cananpis cuyashan runacunami carcaycanqui.
  hat-hat: Men, pami tout ras moun ki sou latè yo, se zansèt nou yo li te pi pito,
    paske li te renmen yo. Apre yo, se nou menm, pitit yo, li pi pito nan mitan tout
    lòt ras moun, jan sa ye jouk koulye a.
  eng-BSB: Yet the LORD has set His affection on your fathers and loved them. And
    He has chosen you, their descendants after them, above all the peoples, even to
    this day.
  tod-tod: Anɛɛ naa ʋe, wo-mɛmɛwolani nɔ ɠa Ɠɔoɠɔ GALAGI ɠilini ti ʋa, wo ti nɛɛ ʋɛ,
    ti ʋoluma, wa ʋe wo ga ti-mavofodaiti, wa ɠa é yiimazeɠea ga woye ziiti saama,
    eɠɛʋelei wo kaazu la za.
  eng-WEBPB: Only the LORD had a delight in your fathers to love them, and he chose
    their offspring after them, even you above all peoples, as it is today.
  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamo'a mika ama mopafi vahepintira tamagehe'ina
    tusiza huno avesi nezmanteno, huhampri zamantege'za mani'neza kaseramantagetma
    menina manita neaze.
  nhe-BL: Pero yonque tlahuel hueyi TOTECO, yajaya quinicneli imohuejcapan tatahua,
    huan quintlapejpeni san inijuanti huan imojuanti, ininiixhuihua, tlen nochi tlacame
    ipan ni tlaltepactli para inelise iniaxcahua queja inquiitaj para eltoc ama.
  gub-BL: Uzamutar katu peipy a'e wà. A'e rupi nuexak kwaw amogwer teko wà. Penexanexak
    a'e. Te ko 'ar rehe peiko hemiaihu romo hemixamixak kwer romo.
  eng-DRA: And yet the Lord hath been closely joined to thy fathers, and loved them
    and chose their seed after them, that is to say, you, out of all nations, as this
    day it is proved.
