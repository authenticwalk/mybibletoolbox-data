verse: DEU.010.015
translations:
  mal-C: നിന്റെ പിതാക്കന്മാരോടുമാത്രം യഹോവയ്ക്കു പ്രസാദം തോന്നുകയും അവരെ സ്നേഹിക്കുകയും
    ചെയ്തു. അവർക്കുശേഷം അവരുടെ പിൻഗാമികളായ നിങ്ങളെ ഇന്നുള്ളതുപോലെതന്നെ എല്ലാ ജനതകളിൽനിന്നും
    തെരഞ്ഞെടുത്തു.
  deu-TKW: hat sich doch Jahwe zu deinen Vätern allein geneigt, sie zu lieben, und
    hat nachher euch, ihre Nachkommen, aus allen Völkern erwählt, wie sich jetzt zeigt.
  lin-lin: Nzokande, Yawe alakisaki bolingo na Ye epai ya batata na bino mpe alingaki
    bango. Yango wana aponaki bino, bino bakitani na bango, kati na bikolo nyonso
    ndenge ezali lelo.
  eng-LSV: Only, YHWH has delighted in your fathers, to love them, and He fixes on
    their seed after them—on you, out of all the peoples, as [at] this day.
  eng-GNV: Notwithstanding, the Lord set his delite in thy fathers to loue them, and
    did choose their seede after them, euen you aboue all people, as appeareth this
    day.
  eng-WEBSTER: Only the LORD had a delight in thy fathers to love them, and he chose
    their seed after them, even you above all people, as it is this day.
  nhw-BL: Pero masque tlahuel hueyi TOTECO, yaya quinicneli amohuejcapan tatahua,
    huan quintlapejpeni san inijuanti huan amojuanti, aniniixhuihua, tlen nochi masehualme
    ipan ni tlaltipactli para anelise aniaxcahua quen anquiitaj para eltoc ama.
  swh-ONEN: Hata hivyo Bwana alikuwa na shauku na baba zako, akawapenda na akawachagua
    ninyi, wazao wao, kuliko mataifa yote, kama ilivyo leo.
  bba-bba: Bɛɛn bɑɑbɑbɑ tɔnɑwɑ u kɑ ɑrukɑwɑni bɔkuɑ mɑ u bu kĩɑ. Yen biru, bwesenu
    kpuro sɔɔ, bɛɛyɑ u ɡɔsɑ bɛɛ be i sɑ̃ɑ ben bibu nɡe mɛ i wɑɑmɔ ɡisɔ.
  eng-KJVCPB: Only the Lord had a delight in thy fathers to love them, and he chose
    their seed after them, even you above all people, as it is this day.
  luo-luo: Kata kamano Jehova Nyasaye norito kwereu nimar noherogi mi bangʼe noyiero
    mana un, nyikwagi e dier ogendini mamoko duto mondo ubed joge mana kaka pod un
    nyaka chil kawuono.
  meu-meu: to Iehova ese umui senemui e abidia dae, ena lalokau, bona garadia e abidia
    hidi, ena bese, umui sibomui, bese iboudiai bogaradiai, ema bona hari ina dina.
  npi-ULB: परमप्रभुले तिमीहरूका पिता-पुर्खाहरूलाई प्रेम गर्नमा उहाँ खुसी हुनुभयो र
    उहाँले तिमीहरू, तिमीहरूका सन्तानहरू र त्यसपछि आउनेहरूलाई चुन्‍नुभयो जस्तो तिमीहरू
    देख्छौ ।
  yor-yor: Síbẹ̀ Olúwa sì tún fi ìfẹ́ rẹ̀ hàn fún àwọn baba ńlá a yín, Ó sì fẹ́ wọn
    Ó sì yan ẹ̀yin ọmọ wọn láti borí gbogbo orílẹ̀-èdè títí di òní.
  ind-ind: Meskipun Dia memiliki semua itu, kesenangan dan kesayangan TUHAN adalah
    nenek moyang kita, dengan maksud agar kita— yaitu keturunan mereka— menjadi umat
    kesayangan-Nya di antara semua bangsa seperti yang terjadi hari ini!
  pes-OPCB: با وجود این، او آنقدر به پدرانتان علاقمند بود و به حدی ایشان را دوست می‌داشت
    که شما را که فرزندان آنها هستید انتخاب نمود تا بالاتر از هر قوم دیگری باشید، همچنانکه
    امروز آشکار است.
  tgl-ULB: Si Yahweh lamang ang nasiyahan sa inyong mga ama para ibigin sila, at pinili
    niya kayo, na kanilang mga kaapu-apuhan, na kasunod nila, kaysas sa sa ibang mga
    tao, gaya ng ginagawa niya ngayon.
  cbu-NT: Apanll wamari kizpur kasirtaa kurak taaku, itaru uwsha waana zandarangu,
    siyaa zitaminaris kizpur chinarangu, na anchicheetsis siyaatssha tiptsireem ipusarangiya.
    Nllitaritaa tputs nda ipusarangiya; siyachcheetsimarit ipusarangiya. Siysa na
    wand Apanllshitis tiptsiris taaksa.
  hui-hui: Ani howa Anduane Homogo ibugua hameigini maru hearu aria daba nabi tínaga
    mamaliruore gubalini halu tíore ibuninaga wali agali halimulo dabayagoni. Ani
    dabayagome tí ibunaga wali agaliore dabene kamigoni.
  mya-mya: သို့​သော်​လည်း​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့ ၏​ဘိုး​ဘေး​တို့​ကို​ချစ်​ခင်​မြတ်​နိုး​သ​ဖြင့်
    လူ မျိုး​များ​စွာ​ရှိ​သည့်​အ​နက်​သင်​တို့​ကို​ရွေး ချယ်​တော်​မူ​ခဲ့​ရာ သင်​တို့​သည်​ယ​နေ့​တိုင်
    အောင်​ကိုယ်တော်​၏​လူ​မျိုး​တော်​ဖြစ်​ကြ​၏။-
  bod-N: འོན་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཁྱོད་རྣམས་ཀྱི་མེས་པོ་འབའ་ཞིག་ལ་ཐུགས་མོས་ཤིང་།
    ཁོ་རྣམས་ལ་བྱམས་པ་དང་། ཁོང་གིས་དེ་དག་གི་བུ་རྒྱུད་དེ། ཁྱོད་རྣམས་ནི་མི་རིགས་ཐམས་ཅད་ལས་དེ་རིང་ནང་བཞིན་བདམས་པར་མཛད།
  sna-sna: Kunyange zvakadaro Jehovha akafarira madzitateguru enyu akavada uye akakutsaurai,
    imi zvizvarwa zvavo, pamusoro pedzimwe ndudzi dzose sezvazviri nhasi.
  spa-BLM: Sólo que Yahvé se deleitó en vuestros padres para amarlos, y eligió a su
    descendencia después de ellos, a vosotros sobre todos los pueblos, como sucede
    hoy.
  cac-cac: Yujto xajan eb' co mam quicham yuuj, yuj chi' ix sic'jicanel yin̈tilal
    eb' yuuj, a on̈ toni, ix on̈ sic'jiel d'a scal juntzan̈xo chon̈ab' yuuj icha cajcan
    tic.
  swh-ULB: Yahwe peke alichukua furaha kwa baba zenu ili kwamba awapende, na aliwachagua
    ninyi, wazao wao, baada yao, zaidi kuliko ya watu wengine wowote, kama afanyavyo
    leo.
  bel-bel: але толькі бацькоў тваіх прыняў Гасподзь і палюбіў іх, і выбраў вас, насеньне
    іхняе пасьля іх, з усіх народаў, як сёньня бачыш.
  deu-ELBBK: Jedoch deinen Vätern hat der HERR sich zugeneigt, sie zu lieben; und
    er hat euch, ihre Nachkommen nach ihnen, aus allen Völkern erwählt, wie es an
    diesem Tag ist.
  mbb-OT: Piru mibpilì te Nengazen is menge kepuun niw he iyan ebmahalen din, ne mibpilì
    kew zin daan is menge kevuwazan dan lavew te langun he menge nasyun, ne taman
    en guntaan iyan kew ǥihapun menge etew he pinilì din.
  mal-2015: നിന്റെ പിതാക്കന്മാരോടു മാത്രം യഹോവെക്കു പ്രീതിതോന്നി അവരെ സ്നേഹിച്ചു;
    അവരുടെ ശേഷം അവരുടെ സന്തതിയായ നിങ്ങളെ ഇന്നുള്ളതുപോലെ അവൻ സകലജാതികളിലും വെച്ചു തിരഞ്ഞെടുത്തു.
  rmc-rmc: Ale le RAJESKRO kamiben ke tire dada sas ajso zoralo, hoj peske maškar
    savore aver narodi kidňa avri lengre potomken, tumen, avke sar oda hin adadžives.
  pes-OPV: لیکن خداوند به پدران تورغبت داشته، ایشان را محبت می‌نمود، و بعد ازایشان
    ذریت ایشان، یعنی شما را از همه قومهابرگزید، چنانکه امروز شده است.
  ron-1924: Ши нумай де пэринций тэй С-а алипит Домнул ка сэ-й юбяскэ; ши дупэ ей,
    пе сэмынца лор, пе вой в-а алес Ел динтре тоате попоареле, кум ведець азь.
  ben-OBCV: তবুও তোমাদের পূর্বপুরুষদের প্রতি তাঁর স্নেহ ছিল এবং তিনি তাদের ভালোবাসতেন,
    আর তিনি সমস্ত জাতির মধ্য থেকে তাদের বংশধরদের, অর্থাৎ তোমাদের মনোনীত করেছেন—যেমন
    তোমরা আজও আছ।
  som-som: Oo waxaa keliyahoo Rabbigu ku farxay inuu awowayaashiin jeclaado, oo farcankoodii
    iyaga ka dambeeyeyna wuu doortay, kuwaasoo ah idinka ee uu dadyowga oo dhan ka
    dhex doortay siday maantadan tahay.
  lat-VUC: et tamen patribus tuis conglutinatus est Dominus, et amavit eos, elegitque
    semen eorum post eos, id est, vos, de cunctis gentibus, sicut hodie comprobatur.
  eng-ASVBT: Only Jehovah had a delight in thy fathers to love them, and he chose
    their seed after them, even you above all peoples, as at this day.
  ita-1885: E pure il Signore ha posto affezione solo a' tuoi padri, per amarli; e
    ha eletta, d'infra tutti i popoli, la lor progenie dopo loro, cioè voi,
  eng-LXXUP: Only the Lord chose your fathers to love them, and he chose out their
    seed after them, even you, beyond all nations, as at this day.
  eng-ULB: Only Yahweh took pleasure in your fathers so as to love them, and he chose
    you, their descendants, after them, more than any of the other peoples, as he
    does today.
  spa-VBL: Pero el Señor sintió gran simpatía por sus antepasados y los amó. También
    los ha elegido a ustedes, su descendencia, por encima de cualquier otro pueblo,
    incluso hasta hoy.
  fra-_FOB: Cependant l'Éternel n'a pris en affection que tes pères, pour les aimer;
    et après eux, d'entre tous les peuples, il vous a choisis, vous leur postérité,
    comme vous le voyez aujourd'hui.
  mal-mal: നിന്റെ പിതാക്കന്മാരോട് മാത്രം യഹോവക്ക് പ്രീതി തോന്നി അവരെ സ്നേഹിച്ചു; അവരുടെ
    ശേഷം അവരുടെ സന്തതികളായ നിങ്ങളെ ഇന്നത്തെപ്പോലെ അവൻ സകലജാതികളിലുംവച്ച് തിരഞ്ഞെടുത്തു.
  urd-GVR: To bhī us ne tere bāpdādā par hī apnī ḳhās shafqat kā izhār karke un se
    muhabbat kī. Aur us ne tumheṅ chun kar dūsrī tamām qaumoṅ par tarjīh dī jaisā
    ki āj zāhir hai.
  suz-BL: मो हना यो परमप्रभु यावेमी इन किकी पिपी आन कली तशा, दाक्‍ताक्‍व। मिनु मेको
    आन चच युइ, इन कली जात जात ङा मुर नेल्‍ल आन दाते रे योव़तु। मोदेंशो पा मुलाक्‍ती
    बाक्‍ब, दे तुइक्‍नीनी। ब्‍यवस्‍था ७६
  ita-1927: ma soltanto ne’ tuoi padri l’Eterno pose affezione, e li amò; e, dopo
    loro, fra tutti i popoli, scelse la loro progenie, cioè voi, come oggi si vede.
  ckb-ckb: لەگەڵ ئەوەشدا یەزدان دڵی بە باوباپیرانتانەوە بەند بوو و خۆشی ویستن، جا
    لەپاش خۆیان نەوەکەی ئەوانی هەڵبژارد کە ئێوەن، لە سەرووی هەموو گەلانەوە وەک ئەمڕۆ.
  eng-BBE: But the Lord had delight in your fathers and love for them, marking out
    for himself their seed after them, even you, from all peoples, as at this day.
  kan-OKCV: ನಿಮ್ಮ ಪಿತೃಗಳ ಮೇಲೆ ಯೆಹೋವ ದೇವರು ತಾವೇ ಮನಸ್ಸಿಟ್ಟು, ಅವರನ್ನು ಪ್ರೀತಿಸಿ, ಅವರ ಸಂತಾನವಾಗಿರುವ
    ನಿಮ್ಮನ್ನು ಈ ಹೊತ್ತು ಇರುವ ಪ್ರಕಾರ ಎಲ್ಲಾ ಜನರೊಳಗಿಂದ ಆರಿಸಿಕೊಂಡರು.
  tam-2017: ஆனாலும் யெகோவா உன் முற்பிதாக்கள்மேல் அன்புசெலுத்துவதற்காக அவர்களிடத்தில்
    பிரியம் வைத்து, அவர்களுக்குப் பின் அவர்களுடைய சந்ததியாகிய உங்களை, இந்நாளில் இருக்கிறபடியே,
    சகல மக்களுக்குள்ளும் தமக்கென்று தெரிந்துகொண்டார்.
  spa-RV-1909: Solamente de tus padres se agradó Jehová para amarlos, y escogió su
    simiente después de ellos, á vosotros, de entre todos los pueblos, como en este
    día.
  ron-BTF: Totuşi DOMNUL a avut desfătare în părinţii tăi ca să îi iubească şi a ales
    sămânţa lor după ei, adică pe voi, mai mult decât toate popoarele, ca în această
    zi.
  eng-WEBP: Only the LORD had a delight in your fathers to love them, and he chose
    their offspring after them, even you above all peoples, as it is today.
  eng-FBV: But Lord was attracted to your forefathers and he loved them. He has also
    chosen you, their descendants, above any other people, even up till today.
  nld-1939: maar toch heeft Jahweh slechts in uw vaderen zijn welbehagen gesteld,
    en hen zo liefgehad, dat Hij u, hun nageslacht, uit alle volken heeft uitverkoren,
    zoals heden geschied is.
  nch-BL: Pero masque tahuel hueyi TOTECO, yaya quinicneli amohuejcapan tatahua, huan
    quintapejpeni san inijuanti huan amojuanti, aniniixhuihua, ten nochi masehualme
    ipan ni taltipacti para anelise aniaxcahua quej ama anquiitaj.
  vie-1934: Chỉn Đức Giê-hô-va ưa-đẹp các tổ phụ ngươi và yêu mến; rồi trong muôn
    dân, Ngài đã chọn dòng dõi họ, tức là các ngươi, y như các ngươi thấy ngày nay.
  hin-CV: फिर भी, याहवेह ने तुम्हारे पूर्वजों पर अपना प्रेम बनाए रखा. उनके बाद उनके
    वंशजों को उन्होंने चुना, अर्थात् अन्य सभी की अपेक्षा तुम सबको, जैसा आज तुम्हारे
    सामने स्पष्ट है.
  eng-OURB: Only Adonai had chasak ·to set one’s affection· for your fathers to 'ahav
    ·affectionately love· them, and he chose their offspring after them, even you
    above all peoples, as it is today.
  spa-BES: Pero el Señor se deleitó en tus padres y los amó, escogiendo para sí su
    simiente después de ellos, incluso ustedes, de todos los pueblos, como en este
    día.
  tdx-tdx: 'fe nahafale Iehovà o roae’oo, niko­koa’e naho jino­bo’e o tarira’ iareo
    nifandimbeo: inahareo ‘nio, ambone’ ze kila ondaty; le ie henaneo.'
  vid-vid: Kahi Mkulu Nguluwi nakawagana wasekulu wa hemwe ng'hatu nakawahagula hemwe
    walelwa wa hewo honhu ha wanhu wanji, kota lehano baha.
  eng-OKE: Only the Lord did choose thy fathers to love them, and He hath taken pleasure
    in their children after them, even in you, above all people, as at this day.
  tha-KJV: แต่​พระเยโฮวาห์ทรงฝังพระทัยในบรรพบุรุษของท่านและทรงรักเขา และทรงเลือกเชื้อสายของเขาที่มาภายหลังเขาคือ
    ท่านทั้งหลายจากชนชาติ​ทั้งหลาย อย่างเป็นอยู่​ทุกวันนี้
  por-BR-2018: Somente de teus pais se agradou o SENHOR para amá-los, e escolheu sua
    descendência depois deles, a vós, dentre todos os povos, como neste dia.
  deu-ELO: Jedoch deinen Vätern hat Jehova sich zugeneigt, sie zu lieben; und er hat
    euch, ihren Samen nach ihnen, aus allen Völkern erwählt, wie es an diesem Tage
    ist.
  eng-WYC-2018: and nevertheless the Lord was joined (by fervent affection) to thy
    fathers, and he loved them, and he chose their seed after them, and you of all
    folks, as it is proved today. (yet nevertheless the Lord was joined by fervent
    affection to thy fathers, and he loved them, and he chose their descendants after
    them, that is, you, out of all the nations, as ye be this day.)
  epo-epo: tamen nur pri viaj patroj plaĉis al la Eternulo ekami ilin, kaj Li elektis
    vin, ilian idaron post ili, el ĉiuj popoloj, kiel vi vidas nun.
  uig-PIN: Ⱨalbuki, Pǝrwǝrdigar pǝⱪǝt ata-bowiliringlardin sɵyünüp, ularni sɵydi wǝ
    xuning bilǝn bügünkidǝk barliⱪ ǝllǝr arisidin ata-bowiliringlarning keyinki nǝslini,
    yǝni silǝrni tallidi.
  beo-beo: Be Hina Gode da dilia aowalali ilima bagadewane asigi galu. Amaiba:le,
    E da dunu fi eno huluane mae dawa:le, dilia aowalali iligaga fi (dilia) amo ilegei.
    Wali eso amo hou da diala.
  tpi-OTNT: Tasol Bikpela i laikim tumas ol tumbuna bilong yupela, olsem na em i no
    makim narapela lain. Nogat. Em i makim yupela tasol i stap ol manmeri bilong em.
    Na nau tu yupela i stap manmeri bilong em.
  hau-SA: Duk da haka Ubangiji ya ƙaunaci kakanninku, ya kuma zaɓe ku, ku zuriyarsu,
    a bisa dukan al’ummai, yadda yake a yau.
  uig-LAT: Halbuki, Perwerdigar peqet ata-bowiliringlardin söyünüp, ularni söydi we
    shuning bilen bügünkidek barliq eller arisidin ata-bowiliringlarning kéyinki neslini,
