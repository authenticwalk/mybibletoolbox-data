verse: DEU.010.019
translations:
  mal-C: അതുകൊണ്ട് നിങ്ങളും പ്രവാസികളെ സ്നേഹിക്കുക. നിങ്ങളും ഈജിപ്റ്റിൽ പ്രവാസികളായിരുന്നല്ലോ.
  deu-TKW: Und ihr sollt den Fremdling lieben, denn ihr seid auch Fremdlinge in Ägypten
    gewesen.
  lin-lin: Bino mpe bosengeli kolinga bapaya, pamba te bino mpe bozalaki bapaya na
    Ejipito.
  eng-LSV: And you have loved the sojourner, for you were sojourners in the land of
    Egypt.
  eng-GNV: 'Loue ye therefore the stranger: for ye were strangers in the land of Egypt.'
  eng-WEBSTER: 'Love ye therefore the stranger: for ye were strangers in the land
    of Egypt.'
  nhw-BL: Huajca amojuanti, nojquiya monequi xiquinicnelica seyoc tlali ehuani pampa
    nojquiya aneliyayaj seyoc tlali ehuani ipan tlali Egipto.
  swh-ONEN: Nanyi wapendeni wageni, kwa kuwa ninyi wenyewe mlikuwa wageni huko Misri.
  bba-bba: Yen sɔ̃, i sɔbu kĩɔ bɛɛn tii, domi i rɑɑ sɔru di Eɡibitiɔ.
  eng-KJVCPB: 'Love ye therefore the stranger: for ye were strangers in the land of
    Egypt.'
  luo-luo: Nyaka uher jodak manie dieru nimar un bende ne un jodak e piny Misri.
  meu-meu: Taunabunai, noho-hedoa tauna ba lalokau henia; badina be umui danu Aigupto
    tanonaai o noho hedoava.
  npi-ULB: त्यसकारण परदेशीलाई प्रेम गर । किनकि तिमीहरू पनि मिश्र देशमा परदेशी नै थियौ
    ।
  yor-yor: Ẹ gbọdọ̀ fẹ́ràn àwọn àjèjì, torí pé ẹ̀yin pẹ̀lú ti jẹ́ àjèjì rí ní Ejibiti.
  ind-ind: Kamu juga harus mengasihi pendatang, karena kamu pun pernah hidup sebagai
    pendatang di Mesir.
  pes-OPCB: پس شما هم باید غریبان را دوست بدارید، زیرا خودتان هم در سرزمین مصر غریب
    بودید.
  tgl-ULB: Kaya mahalin ang dayuhan; dahil naging dayuhan kayo sa lupain ng Ehipto.
  cbu-NT: Ashirucha, siysa tputsee arapcheetstaa chinangtsa. Watam siy Ijiptosh tsap
    taarangus arapchimuntamsawa, siyaa atashina.
  hui-hui: Ani biagago ai tínibi nde Iyibi dindiha hemingi dindi taraha howa ibini
    ogoniale dege harimigoni mitangi bialu wali agali dindi taraha howa ibini tí baba
    mandagi ho kamiruni mitangi halu gubalini howa halimu.
  mya-mya: သို့​ဖြစ်​၍​လူ​မျိုး​ခြား​တို့​ကို​ချစ်​ကြ​လော့။ အ​ဘယ်​ကြောင့်​ဆို​သော်
    သင်​တို့​သည်​ယ​ခင် အ​ခါ​က​အီ​ဂျစ်​ပြည်​တွင်​လူ​မျိုး​ခြား အ​ဖြစ်​နေ​ထိုင်​ခဲ့​ရ​ဖူး​သော​ကြောင့်​ဖြစ်​သည်။-
  bod-N: རྒྱུ་མཚན་ནི་ཁྱོད་ཅག་ཀྱང་ཨེ་ཅིབ་ཡུལ་དུ་བྱེས་པ་ཡིན་པས་བྱེས་པ་རྣམས་ལ་གཅེས་པར་རིགས།
  sna-sna: Uye munofanira kuda vatorwa, nokuti imi maimbovawo vatorwa muIjipiti.
  spa-BLM: Amad, pues, al extranjero, porque vosotros fuisteis extranjeros en la tierra
    de Egipto.
  cac-cac: Ichocab' ta' scutejpax co b'a, yujto ch'oc chon̈ab'il ajnac on̈ ec' cajan
    d'a yol yic Egipto.
  swh-ULB: Kwa hiyo basi mpende mgeni; kwa kuwa mlikuwa wageni kutoka nchi ya Misri.
  bel-bel: Любеце і вы прыхадня, бо самыя былі прыхаднямі ў зямлі Егіпецкай.
  deu-ELBBK: Und ihr sollt den Fremden lieben; denn ihr seid Fremde gewesen im Land
    Ägypten.
  mbb-OT: Umbe, mahala niw zaan is menge langyew, su nehimu kew zaan he menge langyew,
    ziyà te Ehipto.
  mal-2015: ആകയാൽ നിങ്ങൾ പരദേശിയെ സ്നേഹിപ്പിൻ; നിങ്ങളും മിസ്രയീംദേശത്തു പരദേശികളായിരുന്നുവല്ലോ.
  rmc-rmc: Vašoda kamen the le cudzincen, bo the tumen sanas cudzinci andro Egipt.
  pes-OPV: پس غریبان رادوست دارید، زیرا که در زمین مصر غریب بودید.
  ron-1924: Сэ юбиць пе стрэин, кэч ши вой аць фост стрэинь ын цара Еӂиптулуй.
  ben-OBCV: আর তোমরা বিদেশিদের ভালোবাসবে, কারণ তোমরা নিজেরাও মিশরে বিদেশি হয়েছিলে।
  som-som: Haddaba sidaas daraaddeed idinku shisheeyaha jeclaada, maxaa yeelay, idinba
    shisheeyayaal baad ku ahaydeen dalkii Masar.
  lat-VUC: Et vos ergo amate peregrinos, quia et ipsi fuistis advenæ in terra Ægypti.
  eng-ASVBT: Love ye therefore the sojourner; for ye were sojourners in the land of
    Egypt.
  ita-1885: Voi dunque altresì amate i forestieri; conciossiachè siate stati forestieri
    nel paese di Egitto.
  eng-LXXUP: And ye shall love the stranger; for ye were strangers in the land of
    Egypt.
  eng-ULB: Therefore love the foreigner; for you were foreigners in the land of Egypt.
  spa-VBL: También ustedes deben amar al extranjero porque ustedes mismos fueron una
    vez extranjeros en Egipto.
  fra-_FOB: Vous aimerez donc l'étranger; car vous avez été étrangers dans le pays
    d'Égypte.
  mal-mal: ആകയാൽ നിങ്ങൾ പരദേശിയെ സ്നേഹിക്കുവിൻ; നിങ്ങളും ഈജിപ്റ്റ് ദേശത്ത് പരദേശികളായിരുന്നല്ലോ.
  urd-GVR: Tum bhī un ke sāth muhabbat se pesh āo, kyoṅki tum bhī Misr meṅ pardesī
    the.
  suz-BL: मिनु गेपुकी यो अर्को रागी ङा मुर आन कली दाक्‍तीन। मारदे हना गे यो इजीप्‍तमी
    अर्को रागी ङा मुर बाक्‍तीनी। प्रस्‍थान २२:२०-२३
  ita-1927: Amate dunque lo straniero, poiché anche voi foste stranieri nel paese
    d’Egitto.
  ckb-ckb: جا نامۆتان خۆشبوێت، چونکە لە خاکی میسردا نامۆ بوون.
  eng-BBE: So be kind to the man from a strange country who is living among you, for
    you yourselves were living in a strange country in the land of Egypt.
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ನೀವು ಪರದೇಶಿಯರನ್ನು ಪ್ರೀತಿಸಿರಿ. ಏಕೆಂದರೆ ನೀವು ಈಜಿಪ್ಟಿನಲ್ಲಿ
    ಪರದೇಶಿಗಳಾಗಿದ್ದೀರಿ.
  tam-2017: நீங்களும் எகிப்துதேசத்தில் அந்நியர்களாக இருந்ததினால், அந்நியர்களைச் சிநேகிப்பீர்களாக.
  spa-RV-1909: 'Amaréis pues al extranjero: porque extranjeros fuisteis vosotros en
    tierra de Egipto.'
  ron-BTF: Iubiţi de aceea pe străin, pentru că aţi fost străini în ţara Egiptului.
  eng-WEBP: Therefore love the foreigner, for you were foreigners in the land of Egypt.
  eng-FBV: You too must love the foreigner because you yourselves were once foreigners
    in Egypt.
  nld-1939: Bemint dus den vreemdeling; want zelf waart gij vreemdeling in het land
    van Egypte.
  nch-BL: Huajca amojuanti, nojquiya monequi xiquinicnelica seyoc tali ehuani pampa
    nojquiya aneliyayaj seyoc tali ehuani ipan tali Egipto.
  vie-1934: Vậy, các ngươi phải thương người khách lạ, vì các ngươi đã làm khách trong
    xứ Ê-díp-tô.
  hin-CV: तब तुम भी परदेशी के प्रति अपना प्रेम प्रदर्शित करो; क्योंकि तुम खुद मिस्र
    देश में परदेशी ही थे.
  eng-OURB: Therefore 'ahav ·affectionately love· the foreigner; for you were foreigners
    in the land of Egypt [Abode of slavery].
  spa-BES: Así que sé amable con el hombre de un país extraño que vive entre ustedes,
    porque ustedes mismos estaban viviendo en un país extraño en la tierra de Egipto.
  tdx-tdx: Aa le kokò o ambahinio, amy t’ie nirenetane an-tane Mitsraime ao ka.
  vid-vid: Lelo muwagane wajenzi kwa vila namwe kahi namwali wajenzi kuli isi ya Misili.
  eng-OKE: Be loving then to the stranger, for you were sojourners in the land of
    Mizraim.
  tha-KJV: เพราะฉะนั้นท่านจงมีความรักต่อคนต่างด้าว เพราะท่านทั้งหลายก็เป็นคนต่างด้าวในแผ่นดิ​นอ​ียิปต์
  por-BR-2018: 'Amareis pois ao estrangeiro: porque estrangeiros fostes vós em terra
    do Egito.'
  deu-ELO: Und ihr sollt den Fremdling lieben; denn ihr seid Fremdlinge gewesen im
    Lande Ägypten.
  eng-WYC-2018: And therefore love ye pilgrims, for also ye were comelings in the
    land of Egypt. (And so love ye foreigners, or strangers, for ye were also newcomers
    in the land of Egypt.)
  epo-epo: Amu do la fremdulon; ĉar fremduloj vi estis en la lando Egipta.
  uig-PIN: Xunga silǝrmu musapirni sɵyüxünglar kerǝk; qünki silǝrmu Misir zeminida
    musapir idinglar.
  beo-beo: 'Amaiba:le, dilia amolawane ga fi dunu ilima asigima. Bai dilia musa: da
    ga fi dunu Idibidi soge ganodini esalu.'
  tpi-OTNT: Olsem na yupela tu i mas laikim ol dispela man bilong narapela kantri,
    long wanem, bipo yupela tu i bin i stap long Isip olsem ol man bilong narapela
    kantri.
  hau-SA: Sai ku ƙaunaci baƙi, gama dā ku ma baƙi ne a ƙasar Masar.
  uig-LAT: Shunga silermu musapirni söyüshünglar kérek; chünki silermu Misir zéminida
    musapir idinglar.
  nde-nde: Ngakho kuzamele lithande abezizweni, njengoba lina lalingabezizweni eGibhithe.
  ton-ton: 'Ko ia mou ʻofa foki ki he muli: he naʻa mou nofo ko e kau muli ʻi he fonua
    ko ʻIsipite.'
  ces-1613: Protož milujte hostě, nebo jste byli hosté v zemi Egyptské.
  eng-WMB: Therefore love the foreigner, for you were foreigners in the land of Egypt.
  tam-TCV: நீங்கள் எகிப்தில் அந்நியராய் இருந்ததினால் அந்நியர்களிடம் அன்புகூருங்கள்.
  ceb-ULB: Busa higugmaa ang langyaw; kay mga langyaw kamo sa yuta sa Ehipto.
  pol-UBG: Miłujcie więc i wy przybysza, bo sami byliście przybyszami w ziemi Egiptu.
  agr-agr: Nuadui atumek aents tikich nugkanmaya aina nunú aneetajum, wagki atumshakam
    egiptunmayachuitkujum Egipto nugkanum batsamajakuitjume.
  kyc-kyc: Dokona lao nakama yuu Isipi dokona wakale ingyuo kareyami kande dokona
    suu pyao rara wakale wambu dupwa mona reto karalapape.
  urd-GVU: تم بھی اُن کے ساتھ محبت سے پیش آؤ، کیونکہ تم بھی مصر میں پردیسی تھے۔
  deu-1912: Darum sollt ihr auch die Fremdlinge lieben; denn ihr seid auch Fremdlinge
    gewesen in Ägyptenland.
  kan-2017: ಐಗುಪ್ತದೇಶದಲ್ಲಿ ನೀವೇ ಪರದೇಶಿಗಳಾಗಿದ್ದದ್ದನ್ನು ಜ್ಞಾಪಿಸಿಕೊಂಡು ಪರದೇಶದವರಲ್ಲಿ ಪ್ರೀತಿಯಿಡಿರಿ.
  yap-yap: Ere nge t’uf romed e girdi’ u yugu boch e nam ni bay u fithik’med, ya um
    pired u Egypt ni gimed e milekag.
  hlt-MCSB: Egypt kho ah yinlai la na om uh dongah yinlai te lungnah uh van.
  mdy-ETH: ዬያሮ ዒንሢያ ጊብፄ ዓጮይዳ ሙኬ ዓሲ ማዒ ሃያኮ ቤርታ ናንጌሢሮ ዬያቶ ሜሌ ዓጫፓ ሙኬዞንሢ ናሽካንዳያ ኮይሳኔ፤
  twi-ASANTE: Mo nso, ɛsɛ sɛ modɔ ahɔhoɔ, ɛfiri sɛ, mo nso ɛberɛ bi na moyɛ ahɔhoɔ
    wɔ Misraim asase so.
  eng-WEBU: Therefore love the foreigner, for you were foreigners in the land of Egypt.
  bnp-bnp: Mua ranga mu ngaru e huriki a mosi nga, a vuhuna mua ranga hosi mu made
    o Egipto manga a mosi.
  wal-wal: Inttekka beteta siiqite; aissi giikko, intte intte huuphiyaukka bete gididi
    Gibxxen de7ideta.
  spa-PDDPT: Por tanto, amarán al extranjero, porque ustedes fueron extranjeros en
    la tierra de Egipto.
  gun-gun: Ha'e nunga rupi peẽ avi peayvu 'rã amboae regua, mba'eta peẽ kuery voi
    amboae regua pendekuai va'ekue Egito yvy re peiko jave.
  ilo-ULB: Ayatenyo ngarud dagiti gan-gannaet; ta gangannaetkayo idi iti daga ti Egipto.
  kpg-kpg: Goodou gi haga gila ina aga godou aloho ang gi digau mai i daha, idimaa,
    goodou nogo hai digau mai i daha i mua i lodo tenua go Egypt.
  uig-ARA: شۇڭا سىلەرمۇ مۇساپىرنى سۆيۈشۈڭلار كېرەك؛ چۈنكى سىلەرمۇ مىسىر زېمىنىدا مۇساپىر
    ئىدىڭلار.
  sus-sus: Wo tan fan, wo hinnɛ xɔɲɛe ra naxee na wo ya ma. Wo xa wo maɲɔxun xɔɲɛ
    nan nu na wo tan fan na Misira bɔxi ma.
  pon-2006: Eri, kumwail pil kasalehda amwail poakohng mehn liki kan, pwe kumwail
    pil wia mehn liki mahso nan Isip.
  jae-jae: Amboac tonaŋ têmtac êwiŋ lau jaba amboac tonaŋgeŋ, gebe amac amoa amboac
    lau jaba gêdêŋ taŋ aŋgôŋ gamêŋ Aiguptuŋa naŋ.
  ksd-ksd: Io, avat bula avat a mari ra vaira tago ava ga ki na vaira ta ra gunan
    Aigipto.
  tur-YTC: Bu nedenle yabancıyı sevin; çünkü siz de Mısır diyarında yabancıydınız.
  grc-BRENT: Καὶ ἀγαπήσετε τὸν προσήλυτον· προσήλυτοι γὰρ ἦτε ἐν γῇ Αἰγύπτῳ.
  ind-AYT: Kamu harus mengasihi mereka, sebab kamu dahulu pun orang asing di tanah
    Mesir.
  nya-nya: Muzikonda alendo popeza inuyo munali alendo mʼdziko la Igupto.
  hrv-hrv: Ljubite i vi pridošlicu, jer ste i sami bili pridošlice u zemlji egipatskoj.
  mps-mps: Tama tialima, dagego me gasa we bidi digibulu we bidi dage tomode bidibo
    we bidi godolo iyąo. Magi baso meni, dage me te Isip bulude te gasa badu bulu
    we bidi tiwai bidai dao.
  tpi-tpi: Olsem na yupela tu i mas laikim ol dispela man bilong narapela kantri,
    long wanem, bipo yupela tu i bin i stap long Isip olsem ol man bilong narapela
    kantri.
  dan-1931: Derfor skal I elske den fremmede, thi I var selv fremmede i Ægypten.
  vie-OVCB: Anh em cũng phải thương người tha hương ngoại kiều, vì chính anh em đã
    từng kiều ngụ ở Ai Cập trước kia.
  guj-2017: તેથી તમારે પણ પરદેશીઓ પર પ્રેમ રાખવો. કારણ કે તમે પણ મિસરમાં પરદેશી હતા.
  pon-2006A: Eri, kumwail pil kasalehda amwail poakohng mehn liki kan, pwe kumwail
    pil wia mehn liki mahso nan Isip.
  por-BRBSL: Portanto, ama o estrangeiro, pois foram estrangeiros na terra do Egito.
  cth-cth: Hatdawkvah, imyinnaw hah lungpataw awh. Bangkongtetpawiteh, nangmouh Izip
    ram lah Imyin lah ouk na o boi awh toe.
  twi-twi: Mo nso, ɛsɛ sɛ modɔ ahɔho, efisɛ bere bi na mo ankasa nso yɛ ahɔho wɔ Misraim
    asase so.
  hlt-hlt: Egypt kho ah yinlai la na om uh dongah yinlai te lungnah uh van.
  tbz-SIM: Dí ndɔ́ bɛpɔ̀ɔ̀bɛ̀ kɛ yɛ̃́ di do túmɛ̀ bɛpɔ̀ɔ̀bɛ̀ mbɛ Esibiti tenkɛ̀ miɛkɛ.
  msy-2020: Ia faragha, ikɨzir igharazibar gumazamizibar mɨn Isipɨn kantrin ike. Kamaghɨn
    amizɨ, ia uaghan ikɨzir igharazibar gumazamizibagh ifongegh.
  dop-dop: Pǝ tɔɔ kɛ́ pǝ wɛɛ sɩ mɛ tɔtɔ mɩ́ɩ́ sɔɔlɩ mʋʋlɑɑ. Mpi tɔ, mǝ mɑɣɑmɑɣɑ ɩ́
    kɑ kɛ́ mʋʋlɑɑ kɛ Icipiti tɛtʋ tɑɑ kɛ́.
  azb-azb: Siz də qəribi sevin, çünki özünüz də Misir ölkəsində qərib idiniz.
  eng-DBY: And ye shall love the stranger; for ye have been strangers in the land
    of Egypt.
  hin-2017: इसलिए तुम भी परदेशियों से प्रेम भाव रखना; क्योंकि तुम भी मिस्र देश में
    परदेशी थे।
  wol-KYG: Kon soppleen doxandéem, ndax ay doxandéem ngeen woon ca réewum Misra.
  eng-YLT: '''And ye have loved the sojourner, for sojourners ye were in the land
    of Egypt.'
  kne-kne: Isonga ipaila yo di layad yo sin mangili, tan sin kawada yo ed Egipto et
    mangili kayos di.
  eng-WYC-2017: And therefore love ye pilgrims, for also ye were comelings in the
    land of Egypt.
  eng-WMBB: Therefore love the foreigner, for you were foreigners in the land of Egypt.
  urd-GVH: तुम भी उनके साथ मुहब्बत से पेश आओ, क्योंकि तुम भी मिसर में परदेसी थे।
  rug-rug: Ke gamu ba kaqu tataruni tugo sari na tie karovodi, ura gamu ba ele na
    pinausu mo keke totoso pa popoa Izipi.
  gaz-gaz: Alagoota jaalladhaa; isin mataan keessan biyya Gibxitti alagoota turtaniitii.
  fra-LSG: Vous aimerez l’étranger, car vous avez été étrangers dans le pays d’Égypte.
  gnn-gnn: Ga nhumanydja yurru bitjandhiyi bili märr‐ŋamathirri yukurra ŋurikiyi mulkuruwunydja
    yolŋuwu, ga djäka walalaŋgu, liŋgu nhumanydja ŋunhi nhumapinydja nhinanha ŋuli
    yukurranha mulkuruyi yana ŋunhala Yetjiptja wäŋaŋura.
  yal-yal: Ɛ fan xa xɔɲɛne rafan naxanye ɛ tagi bayo xɔɲɛne nan yi ɛ tan fan na Misiran
    yi.
  iou-iou: Ude täk täyak unita in imaka, äma äbani unita nadäŋ yämikinik täneŋ. U
    imata, bian in imaka, Isip komeken äbani ude it täŋkuŋonik.
  haw-1868: 'E aloha hoi oukou i ka malihini: no ka mea, he poe malihini oukou ma
    ka aina o Aigupita.'
  arb-NAV: فَأَحِبُّوا الْغَرِيبَ لأَنَّكُمْ كُنْتُمْ غُرَبَاءَ فِي دِيَارِ مِصْرَ.
  ewe-ewe: Ele be miawo hã mialɔ̃ amedzrowo, elabena miawo hã mienye amedzrowo le
    Egiptenyigba dzi kpɔ.
  eng-LEE: Love ye then the stranger; for you have been strangers in the land of Egypt.
  asm-FB: আপোনালোকেও বিদেশীক প্ৰেম কৰিব; কিয়নো মিচৰ দেশত আপোনালোকো বিদেশী আছিল।
  sus-A: وٌ تَن قَن، وٌ هِننّ شْحّيٍ رَ نَشٍيٍ نَ وٌ يَ مَ. وٌ شَ وٌ مَحْشُن شْحّ
    نَن نُ نَ وٌ تَن قَن نَ مِسِرَ بْشِ مَ.
  fra-SBL: C'est pourquoi, aimez l'étranger, car vous avez été étrangers au pays d'Égypte.
  hbo-hbo: וַאֲהַבְתֶּ֖ם אֶת־הַגֵּ֑ר כִּֽי־גֵרִ֥ים הֱיִיתֶ֖ם בְּאֶ֥רֶץ מִצְרָֽיִם׃
  eng-WYCLIFFE: And therfor `loue ye pilgryms, for also ye weren comelyngis in the
    lond of Egipt.
  cwe-cwe: Walondeni nyambenyambe, kwaviya mweye mukala nyambenyambe muna iisi ya
    Misili.
  kik-kik: O na inyuĩ no nginya mwendage andũ a kũngĩ, nĩgũkorwo o na inyuĩ mwatũũire
    mũrĩ andũ a kũngĩ bũrũri-inĩ wa Misiri.
  fra-NCL: Vous aimerez l’étranger, car vous avez été étrangers dans le pays d’Égypte.
  cek-AK: To pongah angvinnawk to palung oh; nangcae doeh Izip prae ah angvin ah ni
    na oh o toeng.
  cuk-cuk: Degisoggu, bemar-abargi dule-ainebalid-gudiid be sabguo, ar Egipto-yargi
    be gudigusmargu, deyob be gusmarmogad.
  uig-CYR: Шуңа силәрму мусапирни сөйүшүңлар керәк; чүнки силәрму Мисир зиминида мусапир
    едиңлар.
  tel-2017: మీరు ఐగుప్తు దేశంలో ప్రవాసులుగా ఉన్నవారే కాబట్టి పరదేశి పట్ల జాలి చూపండి.
  hat-BSA: Pou sa, montre amou pa nou vè etranje a, paske nou te etranje nan peyi
    Égypte la.
  kos-kos: Ouinge kowos in akkalemye pac lungse lowos nu sin mwetsac uh, mweyen sie
    pacl ah kowos tuh mwetsac in facl Egypt.
  hbo-WLC: וַאֲהַבְתֶּ֖ם אֶת־הַגֵּ֑ר כִּֽי־גֵרִ֥ים הֱיִיתֶ֖ם בְּאֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Ya mere, unu onwe unu kwa, hụnụ ndị ọbịa nʼanya, nʼihi na unu onwe unu
    bụrụrị ndị ọbịa nʼala Ijipt.
  ory-ory: ଏଥିପାଇଁ ତୁମ୍ଭେମାନେ ବିଦେଶୀକୁ ପ୍ରେମ କର, କାରଣ ତୁମ୍ଭେମାନେ ମିସର ଦେଶରେ ବିଦେଶୀ
    ଥିଲ।
  chk-chk: Iei mine oupwe tongei ekewe chon ekis, pun oua piin wasöla lon ewe fanü
    Isip.
  rop-rop: En yumob garra laigim detlot najalot pipul du weya dei nomo blanga wi kantrimen,
    dumaji yumob bin lagijat wen yumob bin jidan langa Ijip.
  ukr-1871: Любіть же й ви приходня; бо самі ви були приходнями в Египецькій землї.
  deu-1951: Und auch ihr sollt die Fremdlinge lieben, denn ihr seid auch Fremdlinge
    gewesen in Ägyptenland.
  eng-JPS: Love ye therefore the stranger; for ye were strangers in the land of Egypt.
  srp-1865: Ljubite dakle došljaka, jer ste bili došljaci u zemlji Misirskoj.
  lug-lug: Kale nno, mwagalenga bannamawanga kubanga nammwe mwaliko bannamawanga mu
    nsi ey’e Misiri.
  heb-heb: ואהבתם את הגר כי גרים הייתם בארץ מצרים׃
  ben-IRV: অতএব তোমরা বিদেশীকে প্রেম করিও, কারণ মিশর দেশে তোমরাও বিদেশী হয়েছিলে।
  pan-pan: ਤੁਸੀਂ ਵੀ ਪਰਦੇਸੀ ਨਾਲ ਪ੍ਰੇਮ ਰੱਖੋ ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਵੀ ਮਿਸਰ ਦੇਸ਼ ਵਿੱਚ ਪਰਦੇਸੀ ਸੀ।
  mya-JVB: သို့ဖြစ်၍ ဧည့်သည် တို့ကို ချစ် ကြလော့။ အကြောင်း မူကား၊ သင်တို့သည် အဲဂုတ္တု
    ပြည် ၌ ဧည့်သည် ဖြစ် ကြဘူးပြီ။
  hmo-hmo: Unai dainai inai idau taudia do umui lalokau henidia, badina umui danu
    be Aigupito umui noho neganai, umui be idau taudia.
  urd-urd: इसलिए तुम परदेसियों से मुहब्बत रखना क्यूँकि तुम भी मुल्क — ए — मिस्र में
    परदेसी थे।
  rus-SYN: Любите и вы пришельца, ибо сами были пришельцами в земле Египетской.
  bqc-SIM: Ápiↄ sↄ̃ àↄ ye bↄ̀mↄↄzi, asa bↄ̀mↄↄn á ũ Egipi yãa sↄ̃.
  tcz-CHONGTHU: Hijeh chun nanghon jong kholjinmi na ngailut diu ahi, ajeh chu nangho
    jong Egypt gam'a kholjina hinkho na-namanu ahi.
  mar-mar: म्हणून तुम्ही परक्यांशी प्रेमाने वागले पाहिजे. कारण मिसर देशात तुम्हीही
    उपरेच होतात.
  qub-qub: Egiptuchöga gamcunapis lagacuyllami carayqui. Chaymi gamcunapis lagacamojcunata
    cuyanqui.
  hat-hat: Se pou nou renmen moun lòt nasyon sa yo tou paske yon lè se sa nou te ye
    nan peyi Lejip la.
  eng-BSB: So you also must love the foreigner, since you yourselves were foreigners
    in the land of Egypt.
  tod-tod: À seikɔɠɔma nui nɛɛ ʋɛ, mazɔlɔɔ wo ɠɛni ga seikɔɠɔma nuiti Ezipete yooi
    zu.
  eng-WEBPB: Therefore love the foreigner, for you were foreigners in the land of
    Egypt.
  kbq-kbq: E'ina hu'negu tamagranema emani'naza kraga vahera tamavesi zamanteho, na'ankure
    kotera tamagranena Isipia ana huta kraga vahe mani'nazane.
  nhe-BL: Huajca imojuanti, nojquiya monequi xiquinicnelica sejcoyoc ehuani pampa
    nojquiya ineliyayaj sejcoyoc ehuani ipan tlali Egipto.
  gub-BL: Pezamutar a'e teko amo ywy rehe arer pe wà nehe. Ta'e peiko amo ywy rehe
    arer romo Ezit ywy rehe peneko mehe pe no xe.
  eng-DRA: And do you therefore love strangers, because you also were strangers in
    the land of Egypt.
