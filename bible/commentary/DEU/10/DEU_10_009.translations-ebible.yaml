  ory-ory: ଏନିମନ୍ତେ ଲେବୀର ଆପଣା ଭ୍ରାତୃଗଣ ମଧ୍ୟରେ କୌଣସି ଅଂଶ କି ଅଧିକାର ନାହିଁ; ସଦାପ୍ରଭୁ
