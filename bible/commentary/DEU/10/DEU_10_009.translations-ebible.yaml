  kan-2017: ಆದುದರಿಂದ ಉಳಿದ ಇಸ್ರಾಯೇಲರಿಗೆ ದೊರಕಿದಂತೆ ಲೇವಿಯರಿಗೆ ಸ್ವಂತವಾದ ಭೂಸ್ಥಿತಿಯು ದೊರೆಯಲಿಲ್ಲ.
