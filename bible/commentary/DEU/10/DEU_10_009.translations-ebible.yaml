verse: DEU.010.009
translations:
  mal-C: അതുനിമിത്തം ലേവിക്ക് തന്റെ സഹോദന്മാരോടൊപ്പം ഓഹരിയും അവകാശവും ലഭിച്ചില്ല.
    നിന്റെ ദൈവമായ യഹോവ അവരോടു വാഗ്ദാനം ചെയ്തപ്രകാരം യഹോവതന്നെയാണ് അവരുടെ ഓഹരി.
  deu-TKW: Darum fiel Levi kein Anteil noch Erbbesitz zu, wie seinen Brüdern; Jahwe
    ist sein Erbbesitz, wie Jahwe, dein Gott, ihm verheißen hat.
  lin-lin: 'Yango wana, bana ya Levi bazali na ndambo ya mabele te to libula te kati
    na bandeko na bango : Yawe nde azali libula na bango, ndenge Yawe, Nzambe na bino,
    alobaki na bango.'
  eng-LSV: therefore there has not been a portion and inheritance for Levi with his
    brothers; YHWH Himself [is] his inheritance, as your God YHWH has spoken to him.
  eng-GNV: 'Wherefore Leui hath no part nor inheritance with his brethren: for the
    Lord is his inheritance, as the Lord thy God hath promised him.'
  eng-WEBSTER: Wherefore Levi hath no part nor inheritance with his brethren; the
    LORD is his inheritance, according as the LORD thy God promised him.
  nhw-BL: Huan yeca nopa levitame amo quiselise tlali para iniaxca quen anisraelitame
    catli aniniicnihua anquiselise, pampa levitame quiselise TOTECO para iniaxca.
    Quej nopa yaya quiijtojtoc.)
  swh-ONEN: Hiyo ndiyo sababu ya Walawi kutokuwa na sehemu wala urithi miongoni mwa
    ndugu zao; Bwana ndiye urithi wao, kama Bwana Mungu wao alivyowaambia.)
  bba-bba: Yen sɔ̃nɑ Lefibɑ bɑ ǹ tem wɑ ben mɛro bisibun suunu sɔɔ. Yinni Gusunɔɡiɑ
    yɑ sɑ̃ɑ ben tubi nɡe mɛ u bu sɔ̃ɔwɑ.
  eng-KJVCPB: Wherefore Levi hath no part nor inheritance with his brethren; the Lord
    is his inheritance, according as the Lord thy God promised him.
  luo-luo: Mano ema omiyo joka Lawi ok yud pokgi e kind jowetegi; nimar Jehova Nyasaye
    e pokgi mana kaka Jehova Nyasaye ma Nyasachu nowachonegi.)
  meu-meu: Una dainai Levi na asi ahuna tadikakana bogaragidiai. Ia ahuna na Iehova,
    Iehova, emui Dirava, ese e hamaoroa heḡereḡerena.)
  npi-ULB: त्यसकारण, आफ्ना दाजुभाइहरूसँगै लेवीसित जमिनको कुनै हिस्सा वा सम्पत्ति हुँदैन
    । परमप्रभु तिमीहरूका परमेश्‍वरले तिनलाई भन्‍नुभएझैँ परमप्रभु नै तिनको सम्पत्ति
    हुनुहुन्छ)
  yor-yor: Ìdí nìyí tí àwọn ẹ̀yà Lefi kò fi ní ìpín tàbí ogún kan láàrín àwọn arákùnrin
    wọn. Olúwa ni ogún wọn gẹ́gẹ́ bí Olúwa Ọlọ́run ti sọ fún un yín.)
  ind-ind: Oleh karena itu, suku Lewi tidak menerima pembagian tanah untuk menjadi
    milik pusaka mereka, seperti suku-suku Israel lainnya. Yang diterima suku Lewi
    untuk diwariskan kepada keturunan mereka adalah hak istimewa sebagai pelayan khusus
    bagi TUHAN Allah, sesuai dengan janji-Nya kepada mereka.)
  pes-OPCB: (به همین دلیل است که برای قبیلهٔ لاوی مثل قبایل دیگر سهمی در سرزمین موعود
    در نظر گرفته نشده است، زیرا یهوه خدایتان به ایشان فرموده بود که او خود میراث ایشان
    است.)
  tgl-ULB: Kaya walang bahagi si Levi ni pamanang lupain kasama ang kaniyang mga kapatid
    na lalaki; si Yahweh ang kaniyang pamana, gaya ng sinabi sa kaniya ni Yahweh na
    inyong Diyos.)
  cbu-NT: Ashirucha, amb ashirangsin, Leviychich tputs Israelchich tamapari ashiru
    tsapoo nda mazareem payukanaya. Watam Leviychich Apanllpat kuk mapeeksin taakanaya.
    Ashirucha, Apanllsha Leviychicheetsi, Siysa nuw kamini xunarus taakitaateesa,
    nuwsha uru siyaam istachintspa, tárangiya. Yuwartatam Apanll, Nuw siyaam istachintspa,
    tárangu anuritam uru kukoo tuminkiya, nuw siyaa Leviychich atina.
  hui-hui: Ani biaga howa Isaraele hameiginiru ti dindi tu wu tahayadagua Libai hameigini
    ti dindi mbira nawi hene. Ti bayale mbira yu henego Anduane Homogo inanaga Ngode
    Datagaliwabe ibugua bi lenedadagua tigua loma binigo mo miaganaga biabe bialu
    hene.
  mya-mya: ထို​အ​ကြောင်း​ကြောင့်​လေ​ဝိ​အ​မျိုး​သား​တို့ သည်​အ​ခြား​အ​မျိုး​သား​ချင်း​တို့​နည်း​တူ
    နယ်​မြေ​သီး​ခြား​မ​ရ​ခဲ့​ကြ​ချေ။ သင်​တို့​၏ ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​၏​က​တိ​တော်
    အ​တိုင်း သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ယဇ် ပု​ရော​ဟိတ်​များ​ဖြစ်​ရ​သည့်​အ​ခွင့်​ထူး​ကို
    ရ​ရှိ​ကြ​လေ​သည်။)
  bod-N: དེ་བས་ལེ་ཝི་པ་རྣམས་ལ་རང་གི་སྤུན་ཟླ་རྣམས་དང་འདྲ་བར་བགོ་སྐལ་དང་ནོར་སྐལ་ནི་མེད།
    ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཞལ་བཞེས་གནང་བ་བཞིན་དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་ཉིད་དེ་དག་གི་ནོར་སྐལ་ཡིན་པའོ།
    །
  sna-sna: Ndokusaka vaRevhi vasina mugove wenhaka pakati pehama dzavo; Jehovha ndiye
    nhaka yavo sezvavakaudzwa naJehovha Mwari wenyu.)
  spa-BLM: Por lo tanto, Leví no tiene parte ni herencia con sus hermanos; Yahvé es
    su herencia, según le habló Yahvé vuestro Dios).
  cac-cac: Yuj chi', a eb' yin̈tilalcan vin̈aj Leví chi', maj schalaj smacb'en luum
    eb', yujto a Jehová icha smacb'en eb' yajcani, icha ix aj yalan Jehová.)
  swh-ULB: Kwa hiyo Lawi hawana sehemu wala urithi wa nchi pamoja na ndugu zake; Yahwe
    ni urithi wao, kama Yahwe Mungu wenu alizungumza naye)
  bel-bel: 'таму няма лявіту долі й дзялянкі з братамі ягонымі: Сам Гасподзь ёсьць
    дзялянка ягоная, як казаў яму Гасподзь, Бог твой.'
  deu-ELBBK: Darum wurde dem Levi kein Teil noch Erbe mit seinen Brüdern; der HERR
    ist sein Erbteil, so wie der HERR, dein Gott, zu ihm geredet hat.
  mbb-OT: Iyan heini hinungdan ke maan is wazà mulà tanà he impepengevilin te menge
    kevuwazan ni Levi he nezawat mulà te zuma zan he menge Israilihanen. Iyan mismu
    kandan he kevilin is Nengazen sumalà is migkaǥi te Nengazen he Megbevayè niw.
  mal-2015: അതുകൊണ്ടു ലേവിക്കു അവന്റെ സഹോദരന്മാരോടുകൂടെ ഓഹരിയും അവകാശവും ഇല്ല; നിന്റെ
    ദൈവമായ യഹോവ അവന്നു വാഗ്ദത്തം ചെയ്തതുപോലെ യഹോവ തന്നേ അവന്റെ അവകാശം. -
  rmc-rmc: Vašoda o kmeňos Levi na chudňa ňisavi ďeďično phuv avke sar okla kmeňi.
    Korkoro o RAJ hino leskro ďeďictvos, avke sar leske phenďa o RAJ, tiro Del.)
  pes-OPV: بنابراین لاوی را در میان برادرانش نصیب ومیراثی نیست؛ خداوند میراث وی است،
    چنانکه یهوه خدایت به وی گفته بود).
  ron-1924: 'Де ачея Леви н-аре нич парте де мошие, нич моштенире ку фраций луй: Домнул
    есте моштениря луй, кум й-а спус Домнул Думнезеул тэу.'
  ben-OBCV: এই জন্য লেবীয়েরা তাদের ইস্রায়েলী ভাইদের মধ্যে সম্পত্তির কোনও ভাগ বা
    অধিকার পায়নি; তোমাদের ঈশ্বর সদাপ্রভুর কথা অনুসারে সদাপ্রভুই তাদের উত্তরাধিকার।)
  som-som: Oo sidaas daraaddeed Laawi walaalihiis lama laha qayb iyo dhaxal toona,
    dhaxalkiisa waxaa ah Rabbiga sidii Rabbiga Ilaahaaga ahu ku yidhi.)
  lat-VUC: 'Quam ob rem non habuit Levi partem, neque possessionem cum fratribus suis:
    quia ipse Dominus possessio ejus est, sicut promisit ei Dominus Deus tuus.'
  eng-ASVBT: Wherefore Levi hath no portion nor inheritance with his brethren; Jehovah
    is his inheritance, according as Jehovah thy God spake unto him.)
  ita-1885: Perciò Levi non ha parte, nè possessione co' suoi fratelli; il Signore
    è la sua possessione, siccome il Signore Iddio tuo gliene ha parlato).
  eng-LXXUP: Therefore the Levites have no part nor inheritance among their brethren;
    the Lord himself is their inheritance, as he said to them.
  eng-ULB: Therefore Levi has no portion nor inheritance of land with his brothers;
    Yahweh is his inheritance, as Yahweh your God spoke to him.)
  spa-VBL: Es por eso que la tribu de Leví no tiene derecho a la tierra o a la participación
    entre las otras tribus. El Señor les provee lo que necesitan, tal como el Señor
    su Dios prometió.
  fra-_FOB: C'est pourquoi Lévi n'a point de portion ni d'héritage avec ses frères;
    c'est l'Éternel qui est son héritage, comme l'Éternel ton Dieu le lui a dit.
  mal-mal: അതുകൊണ്ട് ലേവിക്ക് അവന്റെ സഹോദരന്മാരോടുകൂടി ഓഹരിയും അവകാശവും ഇല്ല; നിന്റെ
    ദൈവമായ യഹോവ അവന് വാഗ്ദത്തം ചെയ്തതുപോലെ യഹോവ തന്നെ അവന്റെ അവകാശം.
  urd-GVR: Is wajah se Lāwiyoṅ ko dīgar qabīloṅ kī tarah na hissā na mīrās milī. Rab
    terā Ḳhudā ḳhud un kī mīrās hai. Us ne ḳhud unheṅ yih farmāyā hai.)
  suz-BL: मोपतीके लेवीपुकीम आन लोक्‍ब खोदेंशो पा रागी ङा रू मतामे। परमप्रभु यावे मेको
    आन शोंप बाक्‍ब। परमप्रभु यावे, इन परमप्रभुमी दोदेंशो देंमे, मोदेंशो दुम्‍त। गन्‍ती
    १८:२०
  ita-1927: Perciò Levi non ha parte né eredità coi suoi fratelli; l’Eterno è la sua
    eredità, come gli ha detto l’Eterno, l’Iddio tuo).
  ckb-ckb: لەبەر ئەوە لێڤییەکان لەگەڵ براکانیان بەش و میراتیان نەبوو، یەزدان میراتی
    ئەوانە، هەروەک یەزدانی پەروەردگارتان لەگەڵیاندا دوا.
  eng-BBE: 'For this reason Levi has no part or heritage for himself among his brothers:
    the Lord is his heritage, as the Lord your God said to him.)'
  kan-OKCV: ಆದ್ದರಿಂದ ಲೇವಿಯರಿಗೆ ಅವರ ಸಹೋದರರ ಸಂಗಡ ಸ್ವಂತವಾದ ಭೂಸ್ವಾಸ್ತ್ಯವು ದೊರೆಯಲಿಲ್ಲ.
    ನಿಮ್ಮ ಯೆಹೋವ ದೇವರು ಅವರಿಗೆ ವಾಗ್ದಾನ ಮಾಡಿದಂತೆ ಯೆಹೋವ ದೇವರೇ ಅವರ ಸೊತ್ತು.
  tam-2017: ஆகையால் லேவிக்கு அவன் சகோதரர்களுடன் பங்கும் சொத்தும் இல்லை; உன் தேவனாகிய
    யெகோவா அவனுக்குச் சொன்னபடியே, யெகோவாவே அவனுக்கு சொத்து.
  spa-RV-1909: 'Por lo cual Leví no tuvo parte ni heredad con sus hermanos: Jehová
    es su heredad, como Jehová tu Dios le dijo.)'
  ron-BTF: De aceea Levi nu are nici parte nici moştenire cu fraţii săi; DOMNUL este
    moştenirea lui, conform cu ce i-a promis DOMNUL Dumnezeul tău.
  eng-WEBP: Therefore Levi has no portion nor inheritance with his brothers; the LORD
    is his inheritance, according as the LORD your God spoke to him.)
  eng-FBV: That's why the tribe of Levi has no land allowance or share among the other
    tribes. The Lord provides what they need, just as the Lord your God promised.
  nld-1939: Daarom heeft Levi geen deel en geen erfenis met zijn broeders; want Jahweh
    is zijn erfdeel, zoals Jahweh, uw God, het hem heeft beloofd.
  nch-BL: Huan yeca nopa levitame amo quiselise tali para iniaxca quej anisraelitame
    cati aniniicnihua anquiselise, pampa levitame quiselise TOTECO quej iniaxca. Quej
    nopa yaya quiijtojtoc.)
  vie-1934: Bởi cớ đó, Lê-vi không phần, không nghiệp với anh em mình; Đức Giê-hô-va
    là cơ nghiệp của ngươi y như Giê-hô-va Đức Chúa Trời ngươi đã phán cùng người.
  hin-CV: यही कारण है कि लेवी गोत्र के लिए न तो कोई भाग दिया गया है और न ही उनके भाइयों
    के साथ उनकी कोई मीरास है. खुद याहवेह इस वंश की मीरास हैं, जैसी प्रतिज्ञा याहवेह,
    तुम्हारे परमेश्वर द्वारा की गई थी.)
  eng-OURB: Therefore Levi [United with] has no portion nor inheritance with his brothers;
    Adonai is his inheritance, according as Adonai your God spoke to him.)
  spa-BES: 'Por esta razón Levi no tiene ninguna parte o herencia para sí mismo entre
    sus hermanos: el Señor es su herencia, como el Señor tu Dios lo dijo.'
  tdx-tdx: Aa le tsy aman’ anjara ndra lova amo rolongo’eo t’i Levy; ­Iehovà ro lova’e
    amy nitsara’ Iehovà Andrianañahare’o ama’ey.
  vid-vid: Ndo mina nhanzi ya wanhu wa Lawi yahela honhu ha isi ya uhalizi hamwe na
    wang'holozawo, Mkulu Nguluwi ndo uhalizi wa heye, kota Mkulu Nguluwi, Nguluwi
    wa hemwe navyoyalonjile.
  eng-OKE: Wherefore, Levi hath no portion or inheritance with his brethren; the gifts
    which the Lord shall give him are his inheritance, as the Lord thy God hath told
    him.
  tha-KJV: เหตุ​ฉะนี้​คนเลว​ีจึงหามีส่วนแบ่งหรือมรดกกับพวกพี่น้องของตนไม่ พระเยโฮวาห์ทรงเป็นส่วนมรดกของเขา
    ดังที่​พระเยโฮวาห์พระเจ้าของท่านทั้งหลายทรงสัญญากับเขานั้น
  por-BR-2018: 'Pelo qual Levi não teve parte nem herança com seus irmãos: o SENHOR
    é sua herança, como o SENHOR teu Deus lhe disse.)'
  deu-ELO: Darum ward dem Levi kein Teil noch Erbe mit seinen Brüdern; Jehova ist
    sein Erbteil, so wie Jehova, dein Gott, zu ihm geredet hat.
  eng-WYC-2018: For which thing Levi had no part, neither possession with his brethren,
    for the Lord himself is his possession, as thy Lord God promised to him. (That
    is why the Levites have no part, nor possession, with their brothers, for the
    Lord himself is their possession, as the Lord thy God promised them.)
  epo-epo: 'Tial Levi ne ricevis parton kaj heredan posedaĵon kun siaj fratoj: la
    Eternulo estas lia heredaĵo, kiel la Eternulo, via Dio, diris al li.)'
  uig-PIN: Xunga Lawiy ⱪǝbilisining Israil ⱪerindaxliri iqidǝ nesiwisi yaki mirasi
    yoⱪtur; Pǝrwǝrdigar uningƣa eytⱪandǝk, Pǝrwǝrdigar Ɵzi uning mirasidur.
  beo-beo: Isala:ili dunu huluane da soge amola liligi gagusa. Be amo defele, Lifai
    fi da ilisu soge o liligi o ilia ada liligi amo hame gagusa. Bai dilia Hina Gode
    ilima sia:i defele, ilia gagui da Hina Gode fawane.)
  tpi-OTNT: Olsem na lain bilong Livai i no bin kisim wanpela hap graun olsem ol arapela
    lain bilong Israel. Gutpela samting ol i kisim em i olsem. Ol i kamap pris bilong
    Bikpela, olsem God, Bikpela bilong yumi, i promis pinis.
  hau-SA: Shi ya sa Lawiyawa ba su da rabo, ko gādo a cikin ’yan’uwansu; Ubangiji
    ne gādonsu yadda Ubangiji Allahnku ya faɗa musu.)
  uig-LAT: Shunga Lawiy qebilisining Israil qérindashliri ichide nésiwisi yaki mirasi
    yoqtur; Perwerdigar uninggha éytqandek, Perwerdigar Özi uning mirasidur.
  nde-nde: Yikho abaLevi bengelasabelo loba ilifa phakathi kwabafowabo; elabo ilifa
    nguThixo, njengoba uThixo uNkulunkulu wenu wabatshela.)
  ton-ton: Ko ia ʻoku ʻikai maʻu ai ha tufakanga, pe ha tofiʻa ʻe Livai fakataha mo
    hono kāinga; ko hono tofiʻa ʻoʻona ʻa Sihova, ʻo hangē ko e talaʻofa kiate ia
    ʻe Sihova ko ho ʻOtua.
  ces-1613: Pročež nemělo pokolení Léví dílu a dědictví s bratřími svými, nebo Hospodin
    jest dědictví jeho, jakož mluvil k němu Hospodin Bůh tvůj.
  eng-WMB: Therefore Levi has no portion nor inheritance with his brothers; the LORD
    is his inheritance, according as the LORD your God spoke to him.)
  tam-TCV: ஆகையால்தான், லேவியருக்கு அவர்களுடைய சகோதரரோடே பங்கோ, உரிமைச்சொத்தோ இல்லை.
    உங்கள் இறைவனாகிய யெகோவா சொன்னபடி யெகோவாவே லேவியரின் உரிமைச்சொத்து.
  ceb-ULB: Busa walay bahin si Levi ni panulondon sa yuta uban sa iyang mga igsoon;
    si Yahweh maoy iyang panulondon, sumala sa pagpakigsulti ni Yahweh nga inyong
    Dios ngadto kaniya.)
  pol-UBG: Dlatego pokolenie Lewiego nie ma działu ani dziedzictwa wśród swoich braci;
    PAN jest jego dziedzictwem, jak mu powiedział PAN, twój Bóg.
