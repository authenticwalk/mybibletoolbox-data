  tbz-SIM: Dɛɛ̀ te kɛ̀ Defii kó kuwuɔ nkɔbɛ í mɔkɛ kɛtenkɛ̀ bɛ kɔbɛ dòmmɛ̀ bɛ kpɛrɛ
