  eng-JPS: Wherefore Levi hath no portion nor inheritance with his brethren; the LORD
    is his inheritance, according as the LORD thy God spoke unto him. —
  srp-1865: Zato nema pleme Levijevo dijela ni našljedstva s braæom svojom; Gospod
    je našljedstvo njegovo, kao što mu Gospod Bog tvoj kaza.
  lug-lug: Noolwekyo Abaleevi tebaafuna mugabo wadde ekitundu eky’obusika mu nsi ensuubize
    nga baganda baabwe ab’ebika ebirala bwe baafuna; kubanga Mukama bwe busika bwabwe,
    nga Mukama Katonda wo bwe yabagamba.
  heb-heb: על כן לא היה ללוי חלק ונחלה עם אחיו יהוה הוא נחלתו כאשר דבר יהוה אלהיך
    לו׃
  ben-IRV: এই জন্য নিজের ভাইদের মধ্যে লেবীয়দের কোনো অংশ কিংবা অধিকার হয়নি; তোমার
    ঈশ্বর সদাপ্রভু তাদেরকে যা বলেছেন, সেই অনুসারে সদাপ্রভুই তাদের অধিকার।)
  pan-pan: ਇਸ ਕਾਰਨ ਲੇਵੀ ਦਾ ਆਪਣੇ ਭਰਾਵਾਂ ਨਾਲ ਕੋਈ ਭਾਗ ਜਾਂ ਵਿਰਾਸਤ ਨਹੀਂ ਹੈ। ਯਹੋਵਾਹ ਹੀ ਉਸ
    ਦੀ ਵਿਰਾਸਤ ਹੈ, ਜਿਵੇਂ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ ਸੀ।
  mya-JVB: ထိုအရပ်မှခရီးသွား၍ ဇိနတောကာဒေရှအရပ်၌စားခန်းချကြ၏။ ထိုအရပ်မှခရီးသွား၍ ဟောရတောင်၌စားခန်းချကြ၏။
    ထို အရပ်၌အာရုန် သည်အနိစ္စရောက် ၍၊ သူ့ကိုသင်္ဂြိုဟ် ရ၏။ သူ ၏သား ဧလာဇာ သည် အဘ ၏အရာ
    ၌ယဇ်ပုရောဟိတ် အမှုကိုဆောင်ရ၏။
  hmo-hmo: Unai dainai Levi taudia ese tano idia abia lasi, iduhu haida idia abia
    bamona. To Levi taudia idia abia gauna be, Lohiabada ena hahelagaia dagina idia
    abia, Lohiabada emui Dirava ena gwauhamata hegeregerena.
  urd-urd: इसीलिए लावी को कोई हिस्सा या मीरास उसके भाइयों के साथ नहीं मिली, क्यूँकि
    ख़ुदावन्द उसकी मीरास है, जैसा ख़ुद ख़ुदावन्द तेरे ख़ुदा ने उससे कहा है।
  rus-SYN: 'потому нет левиту части и удела с братьями его: Сам Господь есть удел
    его, как говорил ему Господь, Бог твой.'
  bqc-SIM: A yã́i tò Levii buiↄ bùsu kpaalɛsɛ ń ń gbɛ̃́ↄo, asa Dii mɛ́ ń baa
    ũ, lá Dii á Lua ònɛ́wa.
  tcz-CHONGTHU: Hiche jeh achu Israel mite lah’a Levi insung chu chenna ding gamtum
    neilouva um ahiuvin, Pakai hi amaho dinga agoulupenu leh Pakai, Pathen thempu
    kinbol dinga um ahitauve.
  mar-mar: त्यामुळेच लेवींना इतरांसारखा जमिनीत व वतनात वाटा मिळाला नाही. परमेश्वर
    देवाने कबूल केल्याप्रमाणे परमेश्वरच त्यांचे वतन आहे.
  qub-qub: Chaypitami Leví trïbu runacunaga chacrata mana chasquishachu waquin caj
    trïbu runacunanöga. Chaypa ruquenga quiquin Tayta Diosmi paycunata cawachenga.
    Chayno cananpämi Tayta Dios nisha.)
  hat-hat: Se poutèt sa, moun branch fanmi Levi yo pa t' resevwa ankenn pòsyon tè
    pou rele yo pa yo menm jan ak moun lòt branch fanmi yo paske se Seyè a ki tout
    byen yo, jan Seyè a, Bondye nou an, te di l' la.
  eng-BSB: That is why Levi has no portion or inheritance among his brothers; the
    LORD is his inheritance, as the LORD your God promised him.
  tod-tod: 'Naa ɠa é ba, Leevi nuiti ti la tɔnɔ zɔlɔɔni la zooi zu ti-ɠɛɛleaiti saama:
    Ɠɔoɠɔ GALAGI ɠa é ga tɔnɔi, eɠɛʋelei Ɠɔoɠɔ GALAGI wa-ƓALAGI boni la ti ma.)'
  eng-WEBPB: Therefore Levi has no portion nor inheritance with his brothers; the
    LORD is his inheritance, according as the LORD your God spoke to him.)
  kbq-kbq: E'ina hu'negu Livae vahe'mo'za, zamafuhe'mozama mopama eri'zafina zamagra
    mopa e'origahaze. Na'ankure Ra Anumzana tamagri Anumzamo tamasami'nea kante anteno
    zamaza hanige'za manigahaze.
  nhe-BL: Huan yeca nopa levitame ax quiselise tlali para iniaxca queja inisraelitame
    tlen ininiicnihua inquiselise, pampa levitame quiselise TOTECO para iniaxca. Queja
    nopa yajaya quiijtojtoc.)
  gub-BL: Erewi izuapyapyr nupyhyk kwaw ywy pehegwer Kànàà ywy rehe har amogwer Izaew
    izuapyapyr wazàwe wà. Tupàn Tuweharupi Wiko Ma'e umume'u amo ma'e awa Erewi izuapyapyr
    wanupe. — Peiko putar xaxeto romo herenataromo nehe, i'i wanupe.
  eng-DRA: 'Wherefore Levi hath no part nor possession with his brethren: because
    the Lord himself is his possession, as the Lord thy God promised him.'
