  dop-dop: Mpʋ pǝ yelinɑ nɑ Lefii nyǝ́mɑ fɛɩnɑ hɑlǝm ɩsɩɩ pɑ tɛɛtʋnɑɑ. Ɩlɛ Tɑcɑɑ kɑ
