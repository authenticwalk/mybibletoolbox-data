  mdy-ETH: ሌዊ ማኣሮ ዓሳ ሃንጎ ዔያቶ ዓሶጉዲ ዓጪ ዓኣያ ማዒባኣሢ ዬያሮኬ፤ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ቤርታ
