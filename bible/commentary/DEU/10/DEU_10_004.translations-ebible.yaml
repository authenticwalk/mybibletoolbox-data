verse: DEU.010.004
translations:
  mal-C: മഹാസമ്മേളനം ഉണ്ടായിരുന്ന ദിവസം യഹോവ പർവതത്തിൽവെച്ച് അഗ്നിയുടെ മധ്യത്തിൽ നിങ്ങളോടു
    വിളംബരംചെയ്ത പത്തു കൽപ്പനകളും, ആദ്യത്തെ ഫലകങ്ങളിലെ എഴുത്തുപോലെതന്നെ, യഹോവ ആ ഫലകങ്ങളിൽ
    എഴുതി. യഹോവ അവ എനിക്കു നൽകി.
  deu-TKW: Da schrieb er die zehn Worte, die er am Tage der Versammlung auf dem Berg
    aus dem Feuer heraus zu euch geredet hatte, in der gleichen Schrift, wie zuvor,
    auf die Tafeln. Sodann übergab sie mir Jahwe.
  lin-lin: 'Yawe akomaki likolo ya bitando yango maloba oyo akomaki liboso : mibeko
    zomi oyo Yawe ayebisaki bino na likolo ya ngomba kati na moto, na mokolo ya mayangani ;
    mpe Yawe apesaki ngai yango.'
  eng-LSV: And He writes on the tablets according to the first writing, the Ten Commandments,
    which YHWH has spoken to you in the mountain, out of the midst of the fire, in
    the day of the assembly, and YHWH gives them to me,
  eng-GNV: Then he wrote vpon the Tables according to the first writing (the tenne
    commandements, which the Lord spake vnto you in the Mount out of the middes of
    the fire, in the day of the assemblie) and the Lord gaue them vnto me.
  eng-WEBSTER: 'And he wrote on the tables according to the first writing, the ten
    commandments, which the LORD spoke to you in the mount, from the midst of the
    fire, in the day of the assembly: and the LORD gave them to me.'
  nhw-BL: Huan TOTECO quiijcuilo ipan nopa tepatlactli nopa majtlactli tlanahuatilme,
    quen quichijtoya achtihuiya quema camanaltic amohuaya tlen tlatlajco nopa tlitl
    ipan nopa tepetl quema nochi anmosentilijtoyaj tlatzintla. Huan nechmacac nopa
    tepatlactli,
  swh-ONEN: Bwana akaandika juu ya hivi vibao kile alichokuwa amekiandika kabla, Amri
    Kumi alizokuwa amewatangazia juu mlimani, kutoka kwenye moto siku ile ya kusanyiko.
    Bwana akanikabidhi.
  bba-bba: Mɑ Yinni Gusunɔ u woodɑ wɔku te tɑ rɑɑ yoruɑ kpee bɛsi yiɔnɔ sɔɔ yoruɑ
    yini sɔɔ, be u rɑɑ bɛɛ sɔ̃ɔwɑ dɔ̃ɔ yɑrɑ sɔɔn di dɔmɑ te i kɑ mɛnnɑ ɡuu ten nuurɔ.
    Mɑ u mɑn yi wɛ̃.
  eng-KJVCPB: 'And he wrote on the tables, according to the first writing, the ten
    commandments, which the Lord spake unto you in the mount out of the midst of the
    fire in the day of the assembly: and the Lord gave them unto me.'
  luo-luo: Jehova Nyasaye ne ondiko e kite mopagi weche mane ondikoe mokwongo, mane
    gin Chike Apar, mane owuoyogo kodu e got gi ei mach, e chiengʼ chokruok maler.
    Bangʼe Jehova Nyasaye nomiyagi.
  meu-meu: Bena ia ese taravatu gwautaosi e tore, unu huro nadidia ai, gunadia ai
    e hetore heḡereḡeredia. Unu taravatu be Iehova ese ororo ai e henimui ḡaudia,
    lahi bogaragina amo e gwaurai, hebou dinana ai. Bena Iehova ese unu nadi vada
    e henigu.
  npi-ULB: पर्वतमा सभाको दिनमा आगोको बिचबाट परमप्रभुले तिमीहरूलाई बोल्नुभएका दस आज्ञा
    उहाँले पहिलेजस्तै ती पाटीहरूमा लेख्‍नुभयो र मलाई दिनुभयो ।
  yor-yor: Olúwa tún ohun tí ó ti kọ tẹ́lẹ̀ kọ sórí wàláà wọ̀nyí. Àwọn òfin mẹ́wẹ̀ẹ̀wá
    tí ó ti sọ fún un yín lórí òkè, láàrín iná, ní ọjọ́ ìpéjọpọ̀. Olúwa sì fi wọ́n
    fún mi.
  ind-ind: Kemudian TUHAN menulis Sepuluh Perintah pada kedua lempengan batu itu dan
    memberikannya kepada saya. Tulisan itu sama dengan yang Dia tulis pada kedua lempengan
    batu yang pertama, yaitu perintah yang TUHAN ucapkan kepada kita dari tengah-tengah
    api di gunung, ketika kalian berkumpul di kaki gunung itu.
  pes-OPCB: خداوند دوباره ده فرمان را روی آنها نوشت و آنها را به من داد. (آنها همان
    فرمانهایی بودند که وقتی همگی شما در پایین کوه جمع شده بودید، از درون آتش روی کوه
    به شما داده بود.)
  tgl-ULB: Isinulat niya sa mga tipak na bato, tulad sa unang nakasulat, ang Sampung
    Utos na sinabi ni Yahweh sa iyo sa bundok mula sa gitna ng apoy sa araw ng pagpupulong;
    pagkatapos ibinigay sila ni Yahweh sa akin.
  cbu-NT: Ashiriya, Apanllsha yusur patumbchimun 10 tsiyatsis kamachtamarinee yandarangiya.
    Yuwartatam ichtakachuri iyaam kamachtarangu, anootstam yandarangiya. Iy machish
    watandsash shaniyaranguni, Apanllsha sumasush tsiyatarangu, iysha anoo kuku mazinarangini,
    anootstam yusur yandayaru, nuwaamsha panarangiya.
  hui-hui: Ani pu hewagola Anduane Homogohanda ege to̱le̱ kira yalu pirugoria ibunaga
    bi mana pigane ala gilibu ngiyadagua lone gili biya. Bi mana uruni Bi Pira biagoni
    ibunime ira hunguha howa latagi hayago tí hari tene biagoha howa hale harimigoni.
    Ibugua ege to̱le̱ kira biagoria gili biai howa i̱ ngiya.
  mya-mya: ထို့​နောက်​ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​တောင် ခြေ​တွင်​စု​ရုံး​သော​နေ့​က
    မီး​ထဲ​မှ​သင်​တို့​အား မိန့်​တော်​မူ​သော​ပ​ညတ်​တော်​ဆယ်​ပါး​ကို ယ​ခင် ကျောက်​ပြား​များ​ပေါ်​တွင်​ရေး​သား​တော်​မူ
    သည်​အ​တိုင်း ထို​ကျောက်​ပြား​များ​ပေါ်​တွင် ရေး​သား​တော်​မူ​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည်
    ထို ကျောက်​ပြား​များ​ကို​ငါ့​အား​ပေး​တော်​မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་སྔར་བཀོད་པ་སྟེ་འདུ་འཛོམས་ཀྱི་ཉིན་མོར་རི་བོའི་མེའི་དཀྱིལ་ནས་ཁྱོད་ཅག་ལ་བསྩལ་པའི་བཀའ་ཁྲིམས་བཅུ་པོ་རྡོ་ལེབ་གཉིས་ཀྱི་སྟེང་དུ་ཡི་གེར་བཀོད་ཅིང་།
    ཁོང་གིས་རྡོ་ལེབ་དེ་གཉིས་ང་ལ་གནང་བྱུང་།
  sna-sna: Jehovha akanyora pamahwendefa aya zvakafanana nezvaakanga anyora pakutanga,
    Mirayiro Gumi yaakanga akuudzai pagomo, ari mumoto, pazuva reungano. Uye Jehovha
    akaipa kwandiri.
  spa-BLM: En las tablas escribía, según la primera escritura, los diez mandamientos
    que Yahvé os había hablado en la montaña, en medio del fuego, el día de la asamblea;
    y Yahvé me los dio.
  cac-cac: Stz'ib'anxioch lajun̈e' schecnab'il Jehová chi' d'a q'ueen. Icha aj stz'ib'an
    q'uen d'a sb'ab'elal, aton juntzan̈ checnab'il yal d'ayon̈ d'a scal c'ac' d'a
    jolom vitz ayic molanon̈ec' d'a yich vitz chi'. Yac'anxi q'ueen d'ayin.
  swh-ULB: Aliandika kwenye mbao, kama maandishi ya kwanza, amri kumi ambazo Yahwe
    amesema nanyi kwenye mlima kutoka katikati mwa moto katika siku ya kusanyiko;
    ndipo Yahwe alilinipa mimi.
  bel-bel: І напісаў Ён на скрыжалях, як напісана было раней, тыя дзесяць слоў, якія
    сказаў вам Гасподзь на гары зь сярэдзіны агню ў дзень сходу, і аддаў іх Гасподзь
    мне.
  deu-ELBBK: Und er schrieb auf die Tafeln wie die erste Schrift, die zehn Worte,
    die der HERR auf dem Berg zu euch geredet hatte, mitten aus dem Feuer am Tag der
    Versammlung; und der HERR gab sie mir.
  mbb-OT: Ne insurat te Nengazen duen te melumpipì he vatu sikan is insurat din duen
    te nehuna he vatu, he iyan sikan is Sepulù he Suǥù he imbeǥey zin diyà te keniyu
    hein nekidlalag sikandin keniyu he ebpuun is laǥeng din duen te hapuy zutun te
    kedtiǥum niw zuen te vuntud. Ne hein imbeǥey en te Nengazen heini kedì,
  mal-2015: മഹായോഗം ഉണ്ടായിരുന്ന നാളിൽ യഹോവ പർവ്വതത്തിൽ തീയുടെ നടുവിൽനിന്നു നിങ്ങളോടു
    അരുളിച്ചെയ്ത പത്തു കല്പനയും യഹോവ മുമ്പിലത്തെ എഴുത്തുപോലെ പലകകളിൽ എഴുതി, അവയെ എന്റെ
    പക്കൽ തന്നു.
  rmc-rmc: O RAJ upre pisinďa o lava, so sas pro ešebna tabli, o Deš prikazaňja, so
    tumenge diňa pro verchos, sar tumenca vakerelas andral e jag andre oda džives,
    sar tumen zgeľan, a paľis len mange diňa.
  pes-OPV: و بر آن دو لوح موافق کتابت اولین، آن ده کلمه را که خداوند در کوه از میان
    آتش، درروز اجتماع به شما گفته بود نوشت، و خداوندآنها را به من داد.
  ron-1924: Домнул а скрис пе табле че фусесе скрис пе челе динтый, Челе Зече Порунчь
    каре вэ фусесерэ спусе пе мунте, дин мижлокул фокулуй, ын зиуа адунэрий, ши Домнул
    ми ле-а дат.
  ben-OBCV: সদাপ্রভু প্রথম ফলক দুটির উপরে যে কথা লিখেছিলেন এই দুটির উপরও তাই লিখলেন,
    সেই দশাজ্ঞা যা তিনি তোমাদের সকলের একসঙ্গে সমবেত হওয়ার দিনে পাহাড়ের উপর আগুনের
    মধ্য থেকে তোমাদের কাছে ঘোষণা করেছিলেন। আর সদাপ্রভু সেগুলি আমাকে দিয়ে দিলেন।
  som-som: Oo isna wuxuu looxyadii ku qoray qorniinkii kuwii hore ku yiil oo kale,
    kaasoo ahaa tobankii qaynuun oo Rabbigu maalintii shirka idinkagala hadlay dabka
    dhexdiisa isagoo buurta jooga, markaasaa Rabbigu iyagii i siiyey.
  lat-VUC: 'Scripsitque in tabulis, juxta id quod prius scripserat, verba decem, quæ
    locutus est Dominus ad vos in monte de medio ignis, quando populus congregatus
    est: et dedit eas mihi.'
  eng-ASVBT: 'And he wrote on the tables, according to the first writing, the ten
    commandments, which Jehovah spake unto you in the mount out of the midst of the
    fire in the day of the assembly: and Jehovah gave them unto me.'
  ita-1885: Ed egli scrisse in su quelle Tavole, conforme alla prima scrittura, le
    dieci parole, che il Signore vi avea pronunziate nel monte, di mezzo al fuoco,
    al giorno della raunanza. E il Signore me le diede.
  eng-LXXUP: And he wrote upon the tables according to the first writing the ten commandments,
    which the Lord spoke to you in the mountain out of the midst of the fire, and
    the Lord gave them to me.
  eng-ULB: He wrote on the tablets, like the first writing, the Ten Commandments which
    Yahweh had spoken to you on the mountain out of the middle of the fire on the
    day of the assembly; then Yahweh gave them to me.
  spa-VBL: El Señor escribió lo que tenía antes en las tablas, los Diez Mandamientos
    que les había dicho cuando habló desde el fuego en la montaña cuando estábamos
    todos reunidos allí. El Señor me las dio,
  fra-_FOB: Et il écrivit sur ces tables ce qu'il avait écrit la première fois, les
    dix paroles que l'Éternel avait prononcées lorsqu'il parlait avec vous sur la
    montagne, du milieu du feu, au jour de l'assemblée; puis l'Éternel me les donna.
  mal-mal: മഹായോഗം ഉണ്ടായിരുന്ന നാളിൽ യഹോവ പർവ്വതത്തിൽ തീയുടെ നടുവിൽനിന്ന് നിങ്ങളോട്
    അരുളിച്ചെയ്ത പത്ത് കല്പനകളും യഹോവ ആദ്യത്തെപ്പോലെ പലകകളിൽ എഴുതി, അവ എന്റെ പക്കൽ
    തന്നു.
  urd-GVR: Rab ne un taḳhtiyoṅ par dubārā wuh das ahkām likh die jo wuh pahlī taḳhtiyoṅ
    par likh chukā thā. (Unhīṅ ahkām kā elān us ne pahāṛ par āg meṅ se kiyā thā jab
    tum us ke dāman meṅ jamā the.) Phir us ne yih taḳhtiyāṅ mere sapurd kīṅ.
  suz-BL: मिनु परमप्रभु यावेमी ङोंइती डांडाम लोव़ पशो खोदेंशो पा मेको १० ओटा लोव़
    लेंशा ब्रेक्‍ताक्‍व। मेको लोव़, गेपुकीम डांडा ङा मी आ दाते रे नेंशो ननी। मिनु
    परमप्रभु यावेमी मेको ब्रेक्‍स पाइश्‍शो चेश्‍शो फुल्‍लु निक्‍शी गेती।
  ita-1927: E l’Eterno scrisse su quelle due tavole ciò che era stato scritto la prima
    volta, cioè le dieci parole che l’Eterno avea pronunziate per voi sul monte, di
    mezzo al fuoco, il giorno della raunanza. E l’Eterno me le diede.
  ckb-ckb: ئەویش لەسەر دوو تەختەکە وەک نووسراوی یەکەم جاری نووسییەوە، دە ڕاسپاردەکە
    کە یەزدان لەگەڵتاندا پێی دوا لە کێوەکە لەناو ئاگرەوە لە ڕۆژی کۆبوونەوەکە و ئینجا
    پێیدام.
  eng-BBE: 'And he put on the stones, as in the first writing, the ten rules which
    the Lord gave you on the mountain out of the fire on the day of the great meeting:
    and the Lord gave the stones to me.'
  kan-OKCV: ಆ ಹಲಗೆಗಳ ಮೇಲೆ ಯೆಹೋವ ದೇವರು ಮುಂಚೆ ಬರೆದಿದ್ದ ಪ್ರಕಾರ ಬರೆದರು. ಅವರು ನಿಮಗೆ ಬೆಟ್ಟದಲ್ಲಿ
    ಬೆಂಕಿಯೊಳಗಿಂದ ಸಭೆಕೂಡಿದ ದಿವಸದಲ್ಲಿ ಹೇಳಿದ ಆ ಹತ್ತು ಆಜ್ಞೆಗಳನ್ನು ಬರೆದು ನನಗೆ ಕೊಟ್ಟರು.
  tam-2017: முன்னே சபைகூடிவந்த நாளில் யெகோவா, மலையில் அக்கினி நடுவிலிருந்து உங்களுக்குச்
    சொன்ன பத்துக்கற்பனைகளையும் முன்பு அவர் எழுதியிருந்ததுபோலவே அந்தப் பலகைகளில் எழுதி,
    அவைகளை என்னிடத்தில் தந்தார்.
  spa-RV-1909: Y escribió en las tablas conforme á la primera escritura, las diez
    palabras que Jehová os había hablado en el monte de en medio del fuego, el día
    de la asamblea; y diómelas Jehová.
  ron-BTF: Şi a scris pe table, conform cu prima scriere, cele zece porunci, pe care
    le-a vorbit DOMNUL către voi pe munte, din mijlocul focului, în ziua adunării,
    şi DOMNUL mi le-a dat.
  eng-WEBP: He wrote on the tablets, according to the first writing, the ten commandments,
    which the LORD spoke to you on the mountain out of the middle of the fire in the
    day of the assembly; and the LORD gave them to me.
  eng-FBV: The Lord wrote what he had before on the tablets, the Ten Commandments
    that he'd told you when he spoke from the fire on the mountain when we were all
    assembled there. The Lord gave them to me,
  nld-1939: En Jahweh schreef op de tafelen de tien geboden, die Hij er vroeger op
    had geschreven, en die Hij op de berg uit het vuur aan u had gegeven, toen Hij
    u bijeen had geroepen. Toen Jahweh ze mij had overgereikt,
  nch-BL: Huan TOTECO quiijcuilo ipan nopa tepatacti nopa majtacti tanahuatilme, quej
    quichijtoya achtohuiya quema camanaltic amohuaya ten tatajco nopa tit ipan nopa
    tepet quema nochi anmosentilijtoyaj tatzinta. Huan techmacac nopa tepatacti,
  vie-1934: Ngài viết trên hai bảng nầy lời Ngài đã viết lần trước, tức là mười điều
    răn mà Đức Giê-hô-va từ giữa lửa tại trên núi, có phán cùng các ngươi, trong ngày
    nhóm hiệp; rồi Đức Giê-hô-va trao cho ta.
  hin-CV: 'याहवेह ने उन दो पट्टियों पर वही लिख दिया, जो उन पहले की पट्टियों पर लिखा
    गया था: वे दस आदेश, जो तुम्हारे वहां इकट्ठा होने के अवसर पर पर्वत पर अग्नि में
    से गए थे. ये पटल याहवेह ने मुझे सौंप दिए.'
  eng-OURB: 'He wrote on the tables, according to the first writing, the Ten Words,
    which Adonai spoke to you on the mountain out of the middle of the fire in the
    day of the assembly: and Adonai gave them to me.'
  spa-BES: Y puso en las piedras, como en la primera escritura, las diez reglas que
    el Señor les dio en la montaña cuando hablo en medio del fuego el día de la gran
    reunión y el Señor me dio las piedras.
  tdx-tdx: Le sinoki’e amy vato rey hambañe amy tsara sinokitse taoloy, i tsara folo
    nitseize’ Iehovà ama’ areo boak’ añ’afo ao amy andro’ i fivoriy rey; vaho natolo’
    Iehovà ahiko.
