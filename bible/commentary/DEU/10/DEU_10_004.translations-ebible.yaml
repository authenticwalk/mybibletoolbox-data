    दामन में जमा थे।) फिर उसने यह तख़्तियाँ मेरे सुपुर्द कीं।
  rug-rug: Meke kuberi e Zihova koari na patu labelabe sari na zinama gua pu ta kubere
    kekenu, sapu sari ka manege puta tinarae saripu taraeni gamu Sa, sipu zama atu
    si Asa pa korapa nika koasa rane sapu varigara ia gamu pa toqere. Arini sari na
    patu labelabe saripu va mae i e Zihova koa rau.
  gaz-gaz: Waaqayyo guyyaa wal gaʼii sana tulluu irraa Ajajawwan Kurnan ibidda keessaa
    isinitti dubbate sana akkuma barreeffama duraatti gabateewwan kanneen irratti
    barreesse; Waaqayyos gabateewwan kanneen natti kenne.
  fra-LSG: L’Éternel écrivit sur les tables ce qui avait été écrit sur les premières,
    les dix paroles qu’il vous avait dites sur la montagne, du milieu du feu, le jour
    de l’assemblée; et l’Éternel me les donna.
  gnn-gnn: '@see-verse:DEU.010.003'
  yal-yal: Alatala yi sɛbɛnla ti walaxa nɛnɛni itoe ma, alo naxan yi sɛbɛxi bonne
    ma, yamari fune, a naxan falaxi ɛ xa geyaan ma tɛɛn tagi ɛ yi malanxi waxatin
    naxan yi. Alatala yi e so n yii.
  haw-1868: 'A kahakaha iho la ia maluna o na papa, e like me ke kahakaha ana mamua,
    i na kauoha he umi, a Iehova i olelo mai ai ia oukou ma ka mauna mailoko mai o
    ke ahi, i ka la o ka houluulu ana: a haawi mai o Iehova ia mau mea ia''u.'
  arb-NAV: فَخَطَّ الرَّبُّ عَلَى اللَّوْحَيْنِ مَا كَانَ قَدْ خَطَّهُ سَابِقاً، الْوَصَايَا
    الْعَشَرَ الَّتِي كَلَّمَكُمْ بِها الرَّبُّ فِي الْجَبَلِ مِنْ وَسَطِ النَّارِ
    فِي يَوْمِ الاجْتِمَاعِ، وَسَلَّمَنِي إِيَّاهَا.
  ewe-ewe: Egaŋlɔ Se Ewoawo ɖe wo dzi tsɔ nam. Wonye se siwo tututu wònam tso dzo
    bibi la ƒe titina le toa dzi le mi katã ŋkume le to la te.
  eng-LEE: And he wrote on the tables, like the first writing, the ten commandments,
    which the Lord had spoken unto you on the mount out of the midst of the fire on
    the day of the assembly; and the Lord gave them unto me.
  asm-FB: যিহোৱাই প্রথম ফলি দুটাৰ ওপৰত যি কথা লিখিছিল, এই দুটাৰ ওপৰতো তাকে লিখি ফলি
    দুখন মোক দিলে। এই কথাবোৰেই হৈছে তেওঁৰ দহ আজ্ঞা যি তেওঁ আপোনালোক সকলো একগোট হোৱা
    দিনা পৰ্বতৰ ওপৰত জুইৰ মাজৰ পৰা আপোনালোকক কৈছিল।
  sus-A: عَلَتَلَ نَشَ سّبّلِ تِ يِ وَلَشّ نّينّيٍ مَ، عَلْ نَشَن سِنفٍ نُ سّبّشِ
    بٌورٍيٍ مَ. يِ يَامَرِ قُ، عَ نَشٍيٍ يَشَرَن وٌ بّ فٍيَ قَرِ تّ تَفِ وٌ نُ مَلَنشِ
    تّمُي نَشّ، عَلَتَلَ نَشَ عٍ سٌ ﭑ يِ رَ.
  fra-SBL: Il écrivit sur les tables, selon la première écriture, les dix commandements
    dont Yahvé vous a parlé sur la montagne, du milieu du feu, le jour de l'assemblée ;
    et Yahvé me les donna.
  hbo-hbo: וַיִּכְתֹּ֨ב עַֽל־הַלֻּחֹ֜ת כַּמִּכְתָּ֣ב הָרִאשֹׁ֗ון אֵ֚ת עֲשֶׂ֣רֶת הַדְּבָרִ֔ים
    אֲשֶׁ֣ר דִּבֶּר֩ יְהוָ֨ה אֲלֵיכֶ֥ם בָּהָ֛ר מִתֹּ֥וךְ הָאֵ֖שׁ בְּיֹ֣ום הַקָּהָ֑ל
    וַיִּתְּנֵ֥ם יְהוָ֖ה אֵלָֽי׃
  eng-WYCLIFFE: And he wroot in the tablis, bi that that he `hadde writun bifore,
    ten wordis, whiche the Lord spak to you in the hil, fro the myddis of the fyer,
    whanne the puple was gaderid, and he yaf the tablis to me.
  cwe-cwe: Maabaho Mndewa Mulungu kandika uchanyha ya vibawo ivo mbuli ziya za mwanduso,
    ndagilizi longo zoyamulagilizeni Mndewa Mulungu uko kumulima kulawa muna umoto
    siku ya mting'hano, Mndewa Mulungu kaning'ha vibawo ivo.
  kik-kik: Jehova akĩandĩka Maathani macio Ikũmi ihengere-inĩ icio, o ta ũrĩa maandĩkĩtwo
    hĩndĩ ya mbere, o marĩa aamwarĩirie kũu kĩrĩma-inĩ arĩ thĩinĩ wa mwaki, mũthenya
    ũrĩa mwagomanĩte. Jehova agĩcooka akĩĩnengera ihengere icio.
  fra-NCL: Il écrivit sur ces tables ce qui avait été écrit sur les premières, les
    dix paroles que Yahweh vous avait dites sur la montagne, du milieu du feu, le
    jour de l’assemblée ; et Yahweh me les donna.
  cek-AK: Nam khueng o haih niah, hmai kangqong mae nui hoiah ang thuih o ih kaalok
    hato loe, hmaloe ah tarik ih baktih toengah, Angraeng mah to ih thlung kangphaek
    hnetto nuiah tarik let pacoengah kai khaeah ang paek.
  cuk-cuk: Epenne, bemar danar-bukwagusmargu, Bab-Jehová yar-birgi soo-gwabunyemaid-abalagi
    sunmaksagusadgi, Igar-sogambegwad-narmaklesad (10) anga uksa-gusad. Ar Bab-Jehová
    igi iduar we-Igar-Sogambegwad (10) akwa-matabogwadgi narmaksagusa, deyob, we-Igar-bemarga-ukega
    gannar narmaksabalid. Geb anga uksa gusad.
  uig-CYR: Пәрвәрдигар әслидә от ичидин тағда җамаәт жиғилған күндә силәргә ейтқан
    шу он әмирни авалқи пүтүктәк тахтайларға язди; Пәрвәрдигар уларни маңа тапшурди.
  tel-2017: మీరు సమావేశమైన రోజున ఆయన ఆ కొండ మీద అగ్నిలో నుండి మీతో పలికిన పది ఆజ్ఞలనూ
    మొదట రాసినట్టే ఆ పలకల మీద రాశాడు. యెహోవా వాటిని నాకిచ్చిన తరువాత నేను కొండ దిగి
    వచ్చి
  hat-BSA: Li te ekri sou tab yo tankou premye ekriti a, Dis Kòmanman ke SENYÈ a te
    pale a nou menm sou mòn nan soti nan mitan dife a nan jou asanble a; epi SENYÈ
    a te ban mwen yo.
  kos-kos: Na LEUM GOD El sifil simusla fin eot luo inge kas na ma El tuh simusla
    meet ah — Ma Sap Singoul ma El tuh sot nu suwos ke pacl se El kaskas liki e sac,
    ke len se ma kowos tukeni pe eol soko ah. LEUM GOD El ase nu sik eot tupasrpasr
    luo ah,
  hbo-WLC: וַיִּכְתֹּ֨ב עַֽל־הַלֻּחֹ֜ת כַּמִּכְתָּ֣ב הָרִאשׁ֗וֹן אֵ֚ת עֲשֶׂ֣רֶת הַדְּבָרִ֔ים
    אֲשֶׁ֣ר דִּבֶּר֩ יְהוָ֨ה אֲלֵיכֶ֥ם בָּהָ֛ר מִתּ֥וֹךְ הָאֵ֖שׁ בְּי֣וֹם הַקָּהָ֑ל
    וַיִּתְּנֵ֥ם יְהוָ֖ה אֵלָֽי׃
  ibo-ibo: Onyenwe anyị dere nʼelu mbadamba nkume ahụ ihe ndị ahụ o dere na mbụ, bụ
    iwu iri ndị ahụ o gwara unu nʼelu ugwu site nʼime ọkụ, nʼụbọchị mkpọkọta ahụ.
    Onyenwe anyị nyekwara m ha.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ପର୍ବତରେ ସମାଜ-ଦିନରେ ଅଗ୍ନି ମଧ୍ୟରୁ ଯେଉଁ ଦଶ ଆଜ୍ଞା ତୁମ୍ଭମାନଙ୍କୁ
    କହିଥିଲେ, ସେ ତାହା ପ୍ରଥମ ଲେଖାନୁସାରେ ସେହି ପ୍ରସ୍ତର ଫଳକରେ ଲେଖିଲେ; ତହୁଁ ସଦାପ୍ରଭୁ ତାହା
    ମୋତେ ଦେଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a ruputi won ekewe rüepek fau mi chöpöp usun
    maken won ekewe me mwan. A makei ekewe engol allük a fen ürenikemi, lupwen a kapasowu
    me won ewe chuk seni lukalapen ewe ekkei lon ränin ämi mwichefengen. Mürin, ewe
    Samol mi Lapalap a ngeniei ekewe rüepek fau.
  rop-rop: Brom deya YAWEI bin raidimdan langa dubala ston detlot seimwan wed weya
    imbin raidimdan basdam. Imbin raidimdan det tenbala lowa weya imbin gibit yumob
    wen imbin tok brom det faiya langa det dei wen yumob bin majurrumap miselp deya
    langa bodam langa det hil. YAWEI bin gibit mi det dubala ston,
  ukr-1871: І написав він на таблицях слова такі як перші, десять слів, що промовив
    Господь на горі до вас із поломя в день соборний; і дав їх менї Господь.
  deu-1951: Da schrieb er auf die Tafeln in gleicher Schrift, wie die erste war, die
    zehn Worte, die der HERR zu euch aus dem Feuer heraus auf dem Berge, am Tage der
    Versammlung gesprochen hatte. Und der HERR gab sie mir.
  eng-JPS: And He wrote on the tables according to the first writing, the ten words,
    which the LORD spoke unto you in the mount out of the midst of the fire in the
    day of the assembly; and the LORD gave them unto me.
  srp-1865: I napisa na tijem ploèama što bješe prvo napisao, deset rijeèi, koje vam
    izgovori Gospod na gori isred ognja na dan zbora vašega; i dade mi ih Gospod.
  lug-lug: Mukama Katonda n’awandiika ku bipande ebyo ebigambo bye yali awandiise
    ku bipande biri ebyasooka, ge Mateeka Ekkumi ge yali abalangiridde ku lusozi ng’ali
    wakati mu muliro, ku lunaku lwe mwakuŋŋaanirako. Mukama Katonda n’abinkwasa.
  heb-heb: ויכתב על הלחת כמכתב הראשון את עשרת הדברים אשר דבר יהוה אליכם בהר מתוך האש
    ביום הקהל ויתנם יהוה אלי׃
  ben-IRV: আর সদাপ্রভু সমাজের দিনের পর্বতে আগুনের মধ্যে থেকে যে দশ আদেশ তোমাদেরকে
    বলেছিলেন, তা প্রথম রচনার মতো ঐ দুটি পাথর ফলকে লিখে আমাকে দিলেন।
  pan-pan: ਤਦ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਫੱਟੀਆਂ ਉੱਤੇ ਲਿਖਿਆ ਜਿਵੇਂ ਪਹਿਲਾਂ ਲਿਖਿਆ ਸੀ ਅਰਥਾਤ ਉਹ ਦਸ ਹੁਕਮ
    ਜਿਹੜੇ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਨੂੰ ਪਰਬਤ ਉੱਤੇ ਅੱਗ ਦੇ ਵਿੱਚੋਂ ਦੀ ਸਭਾ ਵਾਲੇ ਦਿਨ ਦਿੱਤੇ ਸਨ।” ਫੇਰ
    ਯਹੋਵਾਹ ਨੇ ਉਹ ਫੱਟੀਆਂ ਮੈਨੂੰ ਦੇ ਦਿੱਤੀਆਂ।
  mya-JVB: သင် တို့စည်းဝေး သောနေ့ ၌ ထာဝရဘုရား သည် တောင် ပေါ် မှာ မီး ထဲက မိန့် မြွက်တော်မူသော
    ပညတ် တော်ဆယ် ပါးတို့ကို၊ အရင် စာ ၌ လာသည်အတိုင်း ၊ ထာဝရဘုရား သည် ရေးထား ၍ ငါ့ အား
    ပေး တော်မူ၏။
  hmo-hmo: Unai neganai Lohiabada ese unai nadi dekenai Taravatu 10 ia torea, nadi
    gunadia dekenai ia torea bamona. Unai Taravatu be guna Lohiabada ese ororo ena
    lahi dekena amo umui dekenai ia henia, ororo dekenai umui haboua dinana dekenai.
    Vadaeni Lohiabada ese unai nadi ruaosi lau dekenai ia henia.
  urd-urd: और जो दस हुक्म ख़ुदावन्द ने मजमे' के दिन पहाड़ पर आग के बीच में से तुमको
    दिए थे, उन ही को पहली तहरीर के मुताबिक़ उसने इन तख़्तियों पर लिख दिया; फिर इनको
    ख़ुदावन्द ने मेरे सुपुर्द किया।
  rus-SYN: И написал Он на скрижалях, как написано было прежде, те десять слов, которые
    изрек вам Господь на горе из среды огня в день собрания, и отдал их Господь мне.
  bqc-SIM: ↄ̃ à yãdilɛa mɛ̀n kwi pↄ́ a òɛ́ tɛ́ guu za gbɛ musu gↄↄ pↄ́ a kãaa
    weↄ kɛ̃̀wà lↄ, a kpàa.
  tcz-CHONGTHU: Chuin Pakaiyin avelin thupeh som hochu ajih lut in, keima eipetan
    ahi. Songpheng teni chu kakhut in kachoiyin, molchung lama kakal tou tan ahi.
  mar-mar: मग, डोंगरावर सर्व जमले होते तेव्हा ज्या दहा आज्ञा परमेश्वराने अग्नीतून
    तुम्हास दिल्या त्याच त्याने पहिल्या लेखाप्रमाणे या पाट्यांवर लिहिल्या आणि त्या
    माझ्या स्वाधीन केल्या.
  qub-qub: Chaychömi ñaupata isquirbishannölla Tayta Dios yapay chay läjacunaman chunca
    mandamintuncunata isquirbiran. Chaycunaga caran jirca chaquincho shuntacasha caycaptiqui
    nina rataycajpita ñaupata parlamushan mandamintuncunallami. Chaycunatami Tayta
    Dios entregamaran.
  hat-hat: Seyè a make sou wòch yo dis pawòl li te ekri premye fwa a, dis kòmandman
    Seyè a te ban nou antan li te nan mitan dife a, jou nou tout nou te reyini nan
    pye mòn lan. Apre sa li ban mwen yo.
  eng-BSB: And the LORD wrote on the tablets what had been written previously, the
    Ten Commandments that He had spoken to you on the mountain out of the fire on
    the day of the assembly. The LORD gave them to me,
  tod-tod: Ɠɔoɠɔ GALAGI sɛʋɛi ɠɛɛni kokolo niinɛiti ma ga ma mɔungiti kɛʋelei, tɔ
    puugɔiti é ti veeni wo ya gizei ma abui zaamaʋɛ, voloi wo ɠaalɛɛni ba la. É
    feeni zèa.
  eng-WEBPB: He wrote on the tablets, according to the first writing, the ten commandments,
    which the LORD spoke to you on the mountain out of the middle of the fire in the
    day of the assembly; and the LORD gave them to me.
  kbq-kbq: Hagi Ra Anumzamo'a mago'ane 10ni'a kasegea, agonamofo agafinkama tevenefapinti'ma
    tamasamigetama antahi'naza kasegea ana have tafetrentera krenami'ne.
  nhe-BL: Huan TOTECO quiijcuilo ipan nopa tepatlactli nopa majtlactli tlanahuatili,
    queja quichijtoya achtohuiya quema camatqui imohuaya tlen tlatlajco nopa tlitl
    ipan nopa tepetl quema nochi inmosentilijtoyaj tlatzintla. Huan nechmacac nopa
    tepatlactli,
  gub-BL: A'e pe Tupàn Tuweharupi Wiko Ma'e umuapyk 10 uze'eg hehe izypy mehe arer
    zàwe. A'e 'ym mehe umume'u a'e uze'eg peme tata pupe ywytyr apyr wiko mehe. Pezemono'og
    henataromo a'e 'ar mehe. Tupàn Tuweharupi Wiko Ma'e umur a'e itapew ihewe.
  eng-DRA: 'And he wrote in the tables, according as he had written before, the ten
    words, which the Lord spoke to you in the mount from the midst of the fire, when
    the people were assembled: and he gave them to me.'
