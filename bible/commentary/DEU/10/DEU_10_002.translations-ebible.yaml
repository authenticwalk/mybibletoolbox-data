  eng-WEBPB: I will write on the tablets the words that were on the first tablets
    which you broke, and you shall put them in the ark.”
  kbq-kbq: Ese have tafetrente'ma krente'nogenka arurakoma hu'nana nanekea krentanenkenka
    ana zafare vogisifi ana have tafetrena anto huno nasmi'ne.
  nhe-BL: Yajaya quiijto para sampayano quiijcuilos ipan nopa yancuic tepatlactli
    nopa tlajtoli tlen quiijcuilojtoya ipan nopa tepatlactli tlen achtohuiya huan
    na niquintlapanqui. Huan nechilhui para teipa ma niquinajcocuis nopa tepatlactli
    ipan nopa caxa.
  gub-BL: Amuapyk wi putar heze'eg inugwer itapew rehe heremimuapyk kwer ko itapew
    ipyahu ma'e rehe nehe. A'e re emono itapew ma'eryru pupe nehe, i'i ihewe.
  eng-DRA: And I will write on the tables the words that were in them, which thou
    brokest before, and thou shalt put them in the ark.
