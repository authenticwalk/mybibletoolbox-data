verse: DEU.010.002
translations:
  mal-C: നീ പൊട്ടിച്ചുകളഞ്ഞ ആദ്യത്തെ കൽപ്പലകകളിൽ ഉണ്ടായിരുന്ന വചനങ്ങൾ ഞാൻ ഈ കൽപ്പലകകളിൽ
    എഴുതും. അവ നീ ആ പേടകത്തിൽ വെക്കണം.”
  deu-TKW: Ich will auf die Tafeln die Worte schreiben, die auf den früheren Tafeln
    standen, die du zerbrochen hast, und dann sollst du sie in die Lade legen.
  lin-lin: Nakokoma na bitando yango maloba oyo ezalaki na likolo ya bitando ya mabanga
    ya liboso, oyo obukaki ; mpe okotia bitando yango kati na sanduku. »
  eng-LSV: and I write on the tablets the words which were on the first tablets, which
    you have broken, and you have placed them in the Ark.
  eng-GNV: And I will write vpon the Tables ye wordes that were vpon the first Tables,
    which thou brakest, and thou shalt put them in the Arke.
  eng-WEBSTER: And I will write on the tables the words that were in the first tables
    which thou didst break, and thou shalt put them in the ark.
  nhw-BL: Yaya quiijto para sempayano quiijcuilos ipan nopa yancuic tepatlacme nopa
    camanali catli quiijcuilojtoya ipan nopa tepatlacme catli achtihuiya huan na niquintlapanqui.
    Huan nechilhui para teipa ma niquinajocuis nopa tepatlacme ipan nopa caxa.
  swh-ONEN: Nitaandika juu ya vibao maneno yaliyokuwa katika vile vibao vya kwanza,
    ambavyo ulivivunja. Kisha utaviweka ndani ya Sanduku.”
  bba-bba: U koo mɑɑ woodɑ be bɑ rɑɑ wɑ̃ɑ kpee bɛsi yi nɑ kɔsukɑ sɔɔ yore kpee bɛsi
    yini sɔɔ, kpɑ n yi doke kpɑkororu sɔɔ.
  eng-KJVCPB: And I will write on the tables the words that were in the first tables
    which thou brakest, and thou shalt put them in the ark.
  luo-luo: Abiro ndiko e kitego weche mane ni e kite mopa mokwongo mane itoyo, eka
    iketgi e sandugno.”
  meu-meu: Bena revareva baina tore unu huro nadidia ai, nadi gunadia ai e hetore
    heḡereḡeredia. Bena maua ai ba udadia.
  npi-ULB: तैँले फुटाएका पहिलेका पाटीहरूमा भएका वचनहरू म यी पाटीहरूहरूमा लेख्‍ने छु,
    र तैँले तिनलाई सन्दुकमा राख्‍नू ।'
  yor-yor: Èmi yóò sì kọ ọ̀rọ̀ tí ó wà lára wàláà àkọ́kọ́ tí ìwọ fọ́, sára wàláà wọ̀nyí.
    Ìwọ yóò sì fi wọ́n sínú àpótí náà.”
  ind-ind: Aku akan menulis pada kedua lempengan itu kata-kata yang sama dengan yang
    Aku tulis pada dua lempengan batu yang pertama, yang sudah kamu pecahkan. Lalu
    masukkanlah kedua lempengan yang baru ke dalam peti itu.’
  pes-OPCB: من روی آن لوحها همان فرامینی را که روی لوحهای اولی بود و تو آنها را شکستی،
    دوباره خواهم نوشت. آنگاه آنها را در صندوق بگذار.»
  tgl-ULB: Isusulat ko sa mga tipak na bato ang mga salita na nasa unang mga tipak,
    na iyong binasag at ilalagay mo sila kahoy na baul.'
  cbu-NT: Nuwsha patumbchimun yuwatam ichtakachuri yandayaruri shiyaam panaranguri,
    shiysha anoo pátangarangish, anootstam tsiyatsis yusur yandachima. Shiysha anoo
    yakchush kajonish wanasir wayamachcha, Apanll nuwaa tárangiya.
  hui-hui: Ani yalu eberegola i̱nabi ala ege to̱le̱ mbarale kira biagoria gilibu wirugoni
    lone gili budai bulebero. I̱na gili biai kogola í̠na mbogoyi wabu wirigoha ege
    to̱le̱ biagolabo mo wibelo ngulebero, laya.
  mya-mya: သင့်​ကြောင့်​ကျိုး​ပဲ့​ခဲ့​သော​ကျောက်​ပြား​များ ပေါ်​တွင် ငါ​ရေး​ခဲ့​သော​ပညတ်​တော်​များ​ကို
    ဤ ကျောက်​ပြား​များ​ပေါ်​တွင်​ငါ​ရေး​မည်။ သင်​သည် ထို​ကျောက်​ပြား​များ​ကို သေတ္တာ​တော်​ထဲ​တွင်
    ထည့်​ထား​ရ​မည်' ဟု​မိန့်​တော်​မူ​၏။''
  bod-N: བདག་གིས་ཁྱོད་ཀྱིས་བཅག་པའི་རྡོ་ལེབ་སྔ་མ་དེ་གཉིས་ཀྱི་སྟེང་ཡོད་པའི་ཚིག་རྣམས་རྡོ་ལེབ་འདི་གཉིས་ཀྱི་སྟེང་དུ་བརྐོ་བར་བྱ།
    ཁྱོད་ཀྱིས་དེ་གཉིས་ཤུར་སྒམ་ནང་དུ་འཇོག་དགོས་ཞེས་བཀའ་བསྩལ་བྱུང་།
  sna-sna: Ndichanyora pamahwendefa mashoko akanga ari pamahwendefa okutanga awakaputsa.
    Zvino unofanira kuaisa muareka.”
  spa-BLM: Yo escribiré en las tablas las palabras que estaban en las primeras tablas
    que rompiste, y las pondrás en el arca.”
  cac-cac: Ol in tz'ib'anxioch lolonel ayoch d'a q'uen ix vac' d'ayach d'a sb'ab'elal,
    aton q'uen ix a mac'pojoc. Axo q'uen yic schaelal tic, ol em q'uen d'a yol te'
    caxa chi', xchi d'ayin.
  swh-ULB: Nitaandika kwenye mbao maneno ambayo yalikuwa kwenye mbao za kwanza ulizozivunja,
    na utaziweka ndani ya sanduku.
  bel-bel: і Я напішу на скрыжалях тыя словы, якія былі на ранейшых скрыжалях, якія
    ты разьбіў; і пакладзі іх у каўчэг.
  deu-ELBBK: und ich werde auf die Tafeln die Worte schreiben, die auf den ersten
    Tafeln waren, die du zerbrochen hast; und du sollst sie in die Lade legen.
  mbb-OT: Idsurat ku keniyan te melumpipì he vatu sikan is menge lalag he insurat
    ku zuen te nehuna he vatu he migevè nu. Ne itaǥù nu haazà duen te kavan.’
  mal-2015: നീ ഉടെച്ചുകളഞ്ഞ മുമ്പിലത്തെ പലകകളിൽ ഉണ്ടായിരുന്ന വചനങ്ങൾ ഞാൻ ആ പലകകളിൽ
    എഴുതും; നീ അവയെ ആ പെട്ടകത്തിൽ വെക്കേണം എന്നു കല്പിച്ചു.
  rmc-rmc: Me upre pisinava ola lava, so sas pro ešebna tabli, save phagerďal. Paľis
    len thoveha andre archa.‘
  pes-OPV: و بر این لوحها کلماتی را که برلوحهای اولین که شکستی بود، خواهم نوشت، وآنها
    را در تابوت بگذار.»
  ron-1924: Еу вой скрие пе ачесте доуэ табле кувинтеле каре ерау скрисе пе таблеле
    динтый, пе каре ле-ай сфэрымат, ши сэ ле пуй ын кивот.’
  ben-OBCV: আগের যে ফলকগুলি তুমি ভেঙে ফেলেছ, সেগুলির উপরে যে কথা লেখা ছিল তাই এই ফলক
    দুটির উপর লিখে দেব। তারপর তুমি সেই দুটি নিয়ে সিন্দুকটির মধ্যে রাখবে।”
  som-som: Oo looxyada waxaan ku qori doonaa erayadii ku yiil looxyadii hore oo aad
    jebisay, oo markaas waa inaad sanduuqa ku dhex riddaa.
  lat-VUC: 'et scribam in tabulis verba quæ fuerunt in his qui ante confregisti: ponesque
    eas in arca.'
  eng-ASVBT: And I will write on the tables the words that were on the first tables
    which thou brakest, and thou shalt put them in the ark.
  ita-1885: E io scriverò in su quelle Tavole le parole ch'erano in su le primiere
    che tu spezzasti; e tu le metterai dentro a quell'Arca.
  eng-LXXUP: And thou shalt write upon the tables the words which were on the first
    tables which thou didst break, and thou shalt put them into the ark.
  eng-ULB: I will write on the tablets the words that were on the first tablets that
    you broke, and you will put them in the ark.'
  spa-VBL: Escribiré las mismas palabras en las tablas que estaban en las primeras,
    que tú rompiste. Luego las pondré en el Arca”.
  fra-_FOB: Et j'écrirai sur ces tables les paroles qui étaient sur les premières
    tables que tu as brisées, et tu les mettras dans l'arche.
  mal-mal: നീ ഉടച്ചുകളഞ്ഞ ആദ്യത്തെ പലകകളിൽ ഉണ്ടായിരുന്ന വചനങ്ങൾ ഞാൻ ആ പലകകളിൽ എഴുതും;
    നീ അവയെ ആ പെട്ടകത്തിൽ വയ്ക്കേണം” എന്ന് കല്പിച്ചു.
  urd-GVR: Phir maiṅ in taḳhtiyoṅ par dubārā wuhī bāteṅ likhūṅgā jo maiṅ un taḳhtiyoṅ
    par likh chukā thā jo tū ne toṛ ḍālīṅ. Tumheṅ unheṅ sandūq meṅ mahfūz rakhnā hai.”
  suz-BL: मिनु गो ङोंइती ङा इ प्रोल्‍शो फुल्‍लुम ब्रेक्‍शो लोव़ खोदेंशो पा, नक फुल्‍लुम
    लेंशा ब्रेक्‍नुङ। मिनु गे मेको कली सन्‍दोसम कुर पा वोतो” माइक्‍ती। प्रस्‍थान ३२:१९
  ita-1927: e io scriverò su quelle tavole le parole che erano sulle prime che tu
    spezzasti, e tu le metterai nell’arca”.
  ckb-ckb: جا لەسەر دوو تەختەکە ئەو وشانە دەنووسمەوە کە لەسەر دوو تەختەکەی یەکەم جار
    بوون و تۆ شکاندت و بیانخە ناو سندوقەکە.»
  eng-BBE: And I will put on the stones the words which were on the first stones which
    were broken by you, and you are to put them into the ark.
  kan-OKCV: ಆಗ ನೀನು ಒಡೆದ ಆ ಮೊದಲಿನ ಹಲಗೆಗಳ ಮೇಲಿದ್ದ ಮಾತುಗಳನ್ನು ಈ ಹಲಗೆಗಳ ಮೇಲೆ ಬರೆಯುವೆನು.
    ಆಮೇಲೆ ನೀನು ಅವುಗಳನ್ನು ಮಂಜೂಷದಲ್ಲಿ ಇಡಬೇಕು,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: நீ உடைத்துப்போட்ட முந்தின பலகைகளில் இருந்த வார்த்தைகளை நான் அந்தப் பலகைகளில்
    எழுதுவேன்; நீ அவைகளைப் பெட்டியிலே வைப்பாயாக என்றார்.
  spa-RV-1909: Y escribiré en aquellas tablas las palabras que estaban en las tablas
    primeras que quebraste; y las pondrás en el arca.
  ron-BTF: Şi eu voi scrie pe table cuvintele care erau pe primele table pe care le-ai
    spart, iar tu să le pui în chivot.
  eng-WEBP: I will write on the tablets the words that were on the first tablets which
    you broke, and you shall put them in the ark.”
  eng-FBV: I will write same the words on the tablets that were on the first ones,
    which you broke. Then put them in the Ark.”
  nld-1939: Dan zal Ik op die tafelen de geboden schrijven, die op de vorige stonden,
    welke gij hebt verbrijzeld; leg die dan in de ark.
  nch-BL: Yaya quiijto para sempayano quiijcuilos ipan nopa yancuic tepatacme nopa
    camanali cati quiijcuilojtoya ipan nopa tepatacme cati achtohuiya huan na niquintapanqui.
    Huan techilhui para teipa ma niquinajocuis nopa tepatacme ipan nopa caxa.
  vie-1934: Ta sẽ viết trên hai bảng nầy những lời đã có trên hai bảng trước mà ngươi
    đã đập bể, rồi để hai bảng nầy trong hòm.
  hin-CV: मैं इन पत्थर की पट्टियों पर वही सब लिख दूंगा, जो उन पटलों पर लिखा गया था,
    जिन्हें तुमने तोड़ दिया है. इन पटलों को तुम उस संदूक में रख दोगे.”
  eng-OURB: I will write on the tables the words that were on the first tables which
    you broke, and you shall put them in the ark.”
  spa-BES: Y pondré sobre las piedras las palabras que estaban sobre las primeras
    piedras que rompiste, y tú debes ponerlas en él cofre.
  tdx-tdx: Ho sokireko amy ravem-bato rey i tsara tan-drave’e roe rey, i dinemo’o
    rey, le agodoño amy vatay ao.
  vid-vid: nani ndokwandika ulonzi uwele wandichigwe kuli vibao vila vyoubenile, hamba
    uviwiche vibao avyo kuli isanduku.’
  eng-OKE: And I will write upon the tables the words that were upon the former tables
    which thou brakest, and thou shalt put them into the ark.
  tha-KJV: และเราจะจารึกถ้อยคำที่​อยู่​ในแผ่นศิลาแผ่นเดิ​มท​ี่​เจ้​าทำแตกเสียนั้น
    จงเก็บศิ​ลาน​ั้นไว้ในหีบไม้’
  por-BR-2018: E escreverei naquelas tábuas palavras que estavam nas tábuas primeiras
    que quebraste; e as porás na arca.
  deu-ELO: und ich werde auf die Tafeln die Worte schreiben, welche auf den ersten
    Tafeln waren, die du zerbrochen hast; und du sollst sie in die Lade legen.
  eng-WYC-2018: and I shall write in the tables, the words that were in these tables
    which thou brakest before; and thou shalt put those tables into the ark. (and
    I shall write on these tablets the words that were on the first tablets which
    thou hast broken; and thou shalt put these tablets into the Ark, or the Box.)
  epo-epo: Kaj Mi skribos sur la tabeloj la vortojn, kiuj estis sur la antaŭaj tabeloj,
    kiujn vi disrompis, kaj vi metos ilin en la keston.
  uig-PIN: Mǝn bu tahtaylarƣa sǝn qeⱪiwǝtkǝn awwalⱪi tahtaylardiki sɵzlǝrni yazimǝn;
    sǝn ularni sanduⱪⱪa ⱪoyisǝn» — dedi.
  beo-beo: 'Amasea, Na musa: gele gasui di da goudane fasi, amoga dedei Na da dia
    gaheabolo hamoi gele gasuiga bu dedemu. Amasea, amo di ifa Gagili ganodini salima.'
  tpi-OTNT: Na bai mi raitim gen long dispela tupela ston, ol dispela toktok mi bin
    raitim bipo long tupela ston yu brukim pinis. Mi raitim pinis, orait yu ken putim
    tupela i go insait long bokis.’
  hau-SA: Ni kuwa zan yi rubutu a kan allunan nan biyu, kalmomin da suke a alluna
    na farko, waɗanda ka farfashe. Za a ajiye su a cikin akwatin.”
  uig-LAT: Men bu taxtaylargha sen chéqiwetken awwalqi taxtaylardiki sözlerni yazimen;
    sen ularni sanduqqa qoyisen» — dédi.
  nde-nde: Ngizabhala kulezozibhebhedu amazwi ayesezibhebhedwini zakuqala owaziphahlazayo.
    Ube usuzifaka kulelobhokisi.’
  ton-ton: Pea te u tohi ki he ongo maka lafalafa ʻae ngaahi lea naʻe ʻi he ʻuluaki
    maka ʻaia naʻa ke maumauʻi, pea te ke ʻai ia ki he puha.
  ces-1613: I napíši na dskách těch slova, kteráž byla na dskách prvních, kteréž jsi
    rozrazil, a vložíš je do té truhly.
  eng-WMB: I will write on the tablets the words that were on the first tablets which
    you broke, and you shall put them in the ark.”
  tam-TCV: நீ உடைத்துப்போட்ட முந்தின கற்பலகைகளில் இருந்த வார்த்தைகளை, நான் இந்தக்
    கற்பலகைகளில் எழுதுவேன். நீ அவற்றை அந்த பெட்டிக்குள் வை” என்றார்.
  ceb-ULB: Isulat ko sa mga papan ang mga pulong nga anaa sa unang mga papan nga imong
    gibuak, ug isulod nimo kini sa arka.'
  pol-UBG: A napiszę na tych tablicach słowa, które były na pierwszych tablicach,
    które rozbiłeś; potem włożysz je do arki.
  agr-agr: nunikamin wi nunú kaya pakama najanamua nuwi chicham umiktin yama nagkamchaku
    agagbau ame ajiaja tsaikabium nujai betekan agagtajai. Dutikamtai arca numi najanamunum
    egkeam kuitamkattame”, tujutiabi.
  kyc-kyc: Dokopa wambo kana poro leene dolapona pii piyu dusipako dee kamba kana
    dolapona pyao palyaro dokopa bokote dokona palyare.
  urd-GVU: پھر مَیں اِن تختیوں پر دوبارہ وہی باتیں لکھوں گا جو مَیں اُن تختیوں پر
    لکھ چکا تھا جو تُو نے توڑ ڈالیں۔ تمہیں اُنہیں صندوق میں محفوظ رکھنا ہے۔“
  deu-1912: so will ich auf die Tafeln schreiben die Worte, die auf den ersten waren,
    die du zerbrochen hast; und du sollst sie in die Lade legen.
  kan-2017: ನೀನು ಒಡೆದುಬಿಟ್ಟ ಆ ಮೊದಲಿನ ಹಲಿಗೆಗಳಲ್ಲಿ ಬರೆದಿದ್ದ ಮಾತುಗಳನ್ನು ನಾನು ಈ ಹಲಿಗೆಗಳ
    ಮೇಲೆ ಬರೆಯುವೆನು. ತರುವಾಯ ನೀನು ಅವುಗಳನ್ನು ಆ ಮಂಜೂಷದಲ್ಲಿ ಇಡಬೇಕು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: nggu yoloy nga daken e n’en ni gu yoloy nga daken fa galyang nem ni mu
    bilig, ma ga fek ngam tay ngalan e kahol.’
  hlt-MCSB: Lamhma kah vik na dae lungpael rhoi dongkah aka om olka te tahae kah lungpael
    rhoi dongah koep ka daek saeh lamtah thingkawng khuiah khueh,” a ti.
  mdy-ETH: ቤርታ ኔኤኒ ሜንሤ፥ ዓርሲንቴ ሹጮንሢዳ ፃኣፒንቴ ዓይሢፆንሢ ላሚ ታ ፃኣፓንዳኔ፤ ኔኤኒ ዬንሢ ሳኣፂኖ ጋራ ጌሣንዳኔ›
