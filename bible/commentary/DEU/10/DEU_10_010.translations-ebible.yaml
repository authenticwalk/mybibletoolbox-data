    турдум; Пәрвәрдигар шу чағдиму тилигимгә қулақ салди; у силәрни йоқатмиди.
  tel-2017: ఇంతకు ముందులాగా నేను నలభై పగళ్లు, నలభై రాత్రులు కొండ మీద ఉన్నప్పుడు యెహోవా
    నా మనవి ఆలకించి మిమ్మల్ని నాశనం చేయడం మానుకున్నాడు.
  hat-BSA: “Mwen anplis te rete sou mòn nan pandan karant jou ak karant nwit tankou
    premye fwa a; epi SENYÈ a te koute mwen fwa sa a tou. SENYÈ a pa t dakò detwi
    nou.
  kos-kos: “Nga tuh mutana fineol ah len angngaul ac fong angngaul, oana ke nga oru
    meet ah. LEUM GOD El sifilpa porongeyu ac insese in tia kunauskowosla.
  hbo-WLC: וְאָנֹכִ֞י עָמַ֣דְתִּי בָהָ֗ר כַּיָּמִים֙ הָרִ֣אשֹׁנִ֔ים אַרְבָּעִ֣ים י֔וֹם
    וְאַרְבָּעִ֖ים לָ֑יְלָה וַיִּשְׁמַ֨ע יְהוָ֜ה אֵלַ֗י גַּ֚ם בַּפַּ֣עַם הַהִ֔וא לֹא־אָבָ֥ה
    יְהוָ֖ה הַשְׁחִיתֶֽךָ׃
  ibo-ibo: Ugbu a, anọọla m nʼelu ugwu ahụ iri ụbọchị anọ, ehihie na abalị, dịka m
    mere nʼoge mbụ, Onyenwe anyị gekwara m ntị nʼoge ugbu a. Ọ bụghị ọchịchọ Onyenwe
    anyị ibibi unu.
  ory-ory: ପ୍ରଥମ ଥର ପରି ମୁଁ ଚାଳିଶ ଦିନ ଓ ଚାଳିଶ ରାତ୍ରି ପର୍ବତରେ ରହିଲି; ପୁଣି ସେହି ଥର ମଧ୍ୟ
    ସଦାପ୍ରଭୁ ମୋʼ ପ୍ରତି କର୍ଣ୍ଣପାତ କଲେ; ସଦାପ୍ରଭୁ ତୁମ୍ଭକୁ ବିନାଶ କରିବା ପାଇଁ ସମ୍ମତ ହେଲେ
    ନାହିଁ,
  chk-chk: “Iwe, üa nonom won ewe chuk lon ükükün faik rän me faik pwin, usun ewe
    aeuin fansoun. Iwe, ewe Samol mi Lapalap a pwal aüselingaei lon ei fansoun o tipeeu
    ngeniei pwe esap arosakemiila.
  rop-rop: “Wal aibin deya ontop langa det hil fo 40 dei en 40 nait jis laik aibin
    dum basdam. YAWEI bin lisin langa mi en im nomo bin binijimap yumob.
  ukr-1871: А я пробував на горі, як у перші днї, сорок день і сорок ночей, і послухав
    мене Господь і сим разом; Господь не схотїв тебе знївечити.
  deu-1951: Ich aber stand auf dem Berge wie zuvor, vierzig Tage und vierzig Nächte
    lang, und der HERR erhörte mich auch diesmal, und der HERR wollte dich nicht verderben.
  eng-JPS: Now I stayed in the mount, as at the first time, forty days and forty nights;
    and the LORD hearkened unto me that time also; the LORD would not destroy thee.
  srp-1865: A ja stajah na gori kao prije, èetrdeset dana i èetrdeset noæi; i usliši
    me Gospod i tada, i ne htje te Gospod zatrti,
  lug-lug: Nabeerayo ku lusozi ne mmalayo ennaku amakumi ana, emisana n’ekiro, ng’omulundi
    guli ogwasooka. Ne ku mulundi guno Mukama yampuliriza. Mukama Katonda yali tayagala
    kukuzikiriza.
  heb-heb: ואנכי עמדתי בהר כימים הראשנים ארבעים יום וארבעים לילה וישמע יהוה אלי גם
    בפעם ההוא לא אבה יהוה השחיתך׃
  ben-IRV: আর আমি প্রথম বারের মত চল্লিশ দিন রাত পর্বতে থাকলাম; এবং সেই বারেও সদাপ্রভু
    আমার নিবেদন শুনলেন; সদাপ্রভু তোমাকে ধ্বংস করতে চাইলেন না।
  pan-pan: ਮੈਂ ਪਹਿਲਾਂ ਦੀ ਤਰ੍ਹਾਂ ਫੇਰ ਚਾਲ੍ਹੀ ਦਿਨ ਅਤੇ ਚਾਲ੍ਹੀ ਰਾਤਾਂ ਪਰਬਤ ਉੱਤੇ ਰਿਹਾ, ਤਾਂ
    ਉਸ ਵੇਲੇ ਵੀ ਯਹੋਵਾਹ ਨੇ ਮੇਰੀ ਸੁਣ ਲਈ ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਨੂੰ ਨਾਸ ਕਰਨਾ ਨਾ ਚਾਹਿਆ।
  mya-JVB: လေဝိ သားတို့သည် ထာဝရဘုရား ၏ ပဋိညာဉ် သေတ္တာ ကို ထမ်း စေခြင်းငှာ ၎င်း၊ ရှေ့
    တော်၌ ရပ် ၍ အမှုတော် ကို ဆောင်ရွက်စေခြင်းငှာ ၎င်း၊ အခွင့် တော်နှင့် ကောင်းကြီး
    ပေးစေခြင်းငှာ ၎င်း၊ ယနေ့ တိုင်အောင် ထို သူတို့ ကို ခွဲ ခန့်တော်မူ၏။
  hmo-hmo: “Lau be dina 40 bona hanuaboi 40 ororo dekenai ma lau noho, nega gunana
    bamona. Vadaeni Lohiabada ese lauegu noinoi iharuana ia kamonai, bona umui ia
    alaia ore lasi.
  urd-urd: '''और मैं पहले की तरह चालीस दिन और चालीस रात पहाड़ पर ठहरा रहा, और इस दफ़ा''
    भी ख़ुदावन्द ने मेरी सुनी और न चाहा कि तुझको हलाक करे।'
  rus-SYN: И пробыл я на горе, как и в прежнее время, сорок дней и сорок ночей; и
    послушал меня Господь и на сей раз, и не восхотел Господь погубить тебя;
  bqc-SIM: Má kú gbɛ musu gↄↄ bla fãanɛ ń gwãasĩnao lán káauwa. Dii ma yãmà
    gↄↄ bee lↄ, ↄ̃ i á kaalɛ lↄo.
  tcz-CHONGTHU: Keiman amasa pena ding in, ‘Nisomli le jan somli molchunga Pakai henga
    kaum in, Pakaiyin avelin ka taona asang in nangho nahing hoi tauvin ahi.’
  mar-mar: मी पहिल्या वेळेप्रमाणेच चाळीस दिवस आणि रात्र डोंगरावर राहिलो. यावेळी परमेश्वराने
    माझे ऐकले व तुमचा नाश न करायचे ठरविले.
  qub-qub: «Puntacho rimëru goyashänöllami nogaga chuscu chunca (40) junaj chuscu
    chunca (40) pagas goyämurä. Chay öra ruwacuptë Tayta Dios cuyapäshushpayquimi
    gamcunata mana ushacächishurayquichu.
  hat-hat: Mwen menm, mwen rete karant jou, karant nwit sou mòn lan, jan mwen te fè
    l' premye fwa a. Fwa sa a ankò, Seyè a koute m', li te dakò pou l' pa detwi nou.
  eng-BSB: I stayed on the mountain forty days and forty nights, like the first time,
    and that time the LORD again listened to me and agreed not to destroy you.
  tod-tod: Gè yɛni gizei ma, eɠɛʋelei é ɠɛɛni la ma mɔungi, folo ʋuunaanigɔ (40)
    ta kpidi ʋuunaanigɔ (40). Ɠɔoɠɔ GALAGI gòoɠaaʋoteni mɔnɔ niizu, é zeɠe wo undaaʋili
    fai ʋolu.
  eng-WEBPB: I stayed on the mountain, as at the first time, forty days and forty
    nights; and the LORD listened to me that time also. The LORD would not destroy
    you.
  kbq-kbq: Nagra anante ese'ma hu'noankna hu'na, mago'ane 40'a zagegi, 40'a haninki
    hu'na ana agonafina manugeno, Ra Anumzamo'a keni'a antahino tamahe fananea osu
    tamatregeta mani'naze.
  nhe-BL: “Huan na, niMoisés, niitztoya ipan nopa tepetl para seyoc 40 tonali huan
    40 yohuali, queja achtohui nijchijtoya. Huan sampa nijtlajtlani TOTECO para ax
    ma inmechtzontlamilti huan sampayano nechtlacaquili.
  gub-BL: Uze'eg wi Moizez. — Amumaw 40 'ar ywytyr rehe hereko pà izypy mehe arer
    zàwe. Tupàn Tuweharupi Wiko Ma'e wenu katu wi hereminoz. Napezuka kwaw a'e. Napemumaw
    kwaw no.
  eng-DRA: 'And I stood in the mount, as before, forty days and nights: and the Lord
    heard me this time also, and would not destroy thee.'
