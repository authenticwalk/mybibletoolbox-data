verse: DEU.010.010
translations:
  mal-C: ഞാൻ ആദ്യത്തേതുപോലെ നാൽപ്പതുരാവും നാൽപ്പതുപകലും പർവതത്തിൽ താമസിച്ചു. ഈ പ്രാവശ്യവും
    യഹോവ എന്റെ അപേക്ഷ കേട്ടു. നിന്നെ നശിപ്പിക്കാതിരിക്കാൻ യഹോവ തീരുമാനിച്ചു.
  deu-TKW: 'Ich aber blieb, wie das erste Mal, vierzig Tage und vierzig Nächte auf
    dem Berg, und Jahwe erhörte mich auch diesmal: Jahwe wollte dich nicht verderben.'
  lin-lin: Boye natikalaki likolo ya ngomba mikolo tuku minei mpe babutu tuku minei
    ndenge nasalaki na mbala ya liboso, mpe Yawe ayokelaki ngai na mbala oyo lisusu,
    pamba te kobebisa bino ezalaki mokano na Ye te.
  eng-LSV: And I have stood in the mountain, as the former days, [for] forty days
    and forty nights, and YHWH also listens to me at that time; YHWH has not willed
    to destroy you.
  eng-GNV: And I taried in the mount, as at ye first time, fourtie dayes and fourtie
    nightes, and the Lord heard me at that time also, and the Lord would not destroy
    thee.
  eng-WEBSTER: And I stayed in the mount, according to the first-time, forty days
    and forty nights; and the LORD hearkened to me at that time also, and the LORD
    would not destroy thee.
  nhw-BL: “Huan na, niMoisés, niitztoya ipan nopa tepetl para seyoc 40 tonali huan
    40 yohuali, quen achtihui nijchijtoya. Huan sempa nijtlajtlani TOTECO para amo
    ma anmechtzontlamilti huan sempayano nechtlacaquili.
  swh-ONEN: Basi nilikaa mlimani kwa siku arobaini usiku na mchana, kama nilivyofanya
    mara ya kwanza, pia Bwana alinisikiliza hata wakati huu. Haikuwa nia yake kuwaangamiza.
  bba-bba: Mɑ nɑ sinɑ ɡuuru wɔllu mi, sɔ̃ɔ sɔɔ weeru kɑ wɔ̃kuru weeru nɡe mɛ nɑ rɑɑ
    kuɑ yellu. Mɑ Yinni Gusunɔ u mɑɑ nɛn kɑnɑru mwɑ u nɛɛ, u ǹ mɑɑ bɛɛ kpeerɑsiɑmɔ.
  eng-KJVCPB: And I stayed in the mount, according to the first time, forty days and
    forty nights; and the Lord hearkened unto me at that time also, and the Lord would
    not destroy thee.
  luo-luo: Koro ne asebet e got kuom ndalo piero angʼwen odiechiengʼ gotieno mana
    kaka ne atimo mokwongo mi Jehova Nyasaye ne ochako owinja kendo ok ne en dwarone
    mondo otieku.
  meu-meu: Lau na dina hari-ahui boi hari-ahui ororo ai na nohova, nega gunana heḡereḡerena;
    bena nega iharuana ai danu Iehova ese egu noinoi e abia dae, bena se habuamui
    tari.
  npi-ULB: पहिलेजस्तै म चालिस दिन र चालिस रातसम्म पर्वतमा बसेँ । त्यस बेला पनि परमप्रभुले
    मेरो कुरा सुन्‍नुभयो ।
  yor-yor: Mo tún dúró ní orí òkè náà fún ogójì ọ̀sán àti ogójì òru, bí mo ti ṣe ní
    ìgbà àkọ́kọ́, Olúwa sì gbọ́ tèmi ní àkókò yìí bákan náà. Kì í ṣe ìfẹ́ rẹ̀ láti
    run yín.
  ind-ind: Kata Musa selanjutnya, “Saya tinggal di gunung itu selama empat puluh hari
    empat puluh malam, sama seperti yang saya lakukan sebelumnya. Sekali lagi, TUHAN
    mendengarkan permohonan saya sehingga Dia tidak membinasakan kalian.
  pes-OPCB: چنانکه قبلاً هم گفتم برای دومین بار چهل شبانه روز در حضور خداوند در بالای
    کوه ماندم و خداوند بار دیگر التماس‌های مرا اجابت فرمود و از نابود کردن شما چشم
    پوشید.
  tgl-ULB: Nanatili ako sa bundok gaya ng unang pagkakataon, apatnapung araw at apatnapung
    gabi. Nakinig si Yahweh sa akin sa panahon ding iyon; hindi ninais ni Yahweh na
    wasakin kayo.
  cbu-NT: Nuwsha íwar machip taaranguri 40 zar psaanpatatam, yusur Apanllpa mashimashtar
    ashirangina siy kaminis. Apanllsha nuwaa kuki mazinarangu, nda siyaa tpachingamaam
    zandarangiya.
  hui-hui: Mosesehanda lalu, I̱na iba hinabi naneore horo pira mariani (40) mbiraga
    horombebi uyu hari nene biagoha ala bulu palu wirudagua halu mendebi ani bulu
    palu wirugoni. Ani birugola Anduane Homogohanda i̱na tínaga bi la harugola hale
    howa tí nabolebero layagoni.
  mya-mya: '``ငါ​သည်​ပ​ထ​မ​အ​ကြိမ်​ကဲ့​သို့ တောင်​ပေါ် တွင်​ရက်​ပေါင်း​လေး​ဆယ်​ပတ်​လုံး​နေ​ခဲ့​သည်။
    သင်​တို့​အား​မ​သုတ်​သင်​မ​ဖျက်​ဆီး​ပစ်​ရန် ငါ​တောင်း​ပန်​လျှောက်​ထား​ချက်​ကို​ထာ​ဝ​ရ
    ဘု​ရား​သည် ဤ​တစ်​ကြိမ်​၌​လည်း​နား​ညောင်း လက်​ခံ​တော်​မူ​၏။-'
  bod-N: ཡང་ང་རང་སྔར་བཞིན་ཉིན་མཚན་བཞི་བཅུའི་རིང་ལ་རི་མགོར་བསྡད་པ་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་སྐབས་དེར་ཡང་བདག་གི་ཞུ་བར་གསན་ནས་ཁྱོད་རྣམས་ཚར་གཅོད་མཛད་པར་ཐུགས་མ་དགྱེས་སོ།
    །
  sna-sna: Zvino ini ndakanga ndagara pagomo mazuva makumi mana nousiku huna makumi
    mana, sezvandakaita pakutanga, uye Jehovha akandinzwa panguva iyoyo zvakare. Kwakanga
    kusiri kuda kwake kuti akuparadzei.
  spa-BLM: Me quedé en el monte, como la primera vez, cuarenta días y cuarenta noches,
    y el Señor me escuchó también esa vez. El Señor no quiso destruirlos.
  cac-cac: A d'a jun tiempoal chi', 40 c'ual 40 ac'val ayinec' d'a jolom vitz chi',
    icha in c'ulej d'a sb'ab'elal. An̈eja' d'a junelxo chi' scha sc'ol Jehová yab'an
    tas svala', yuj chi' maj ex satjiel-laj yuuj.
  swh-ULB: “Nilibaki kwenye mlima kama ilivyokuwa mara ya kwanza, siku arobaini na
    usiku arobaini. Yahwe alinisikiliza wakati huo pia; Yahwe hakutaka kukuangamiza.
  bel-bel: І прабыў я на гары, як і ў ранейшы час, сорак дзён і сорак ночаў; і ўважыў
    мне Гасподзь і гэтым разам, не захацеў Гасподзь загубіць цябе;
  deu-ELBBK: Ich aber blieb auf dem Berg, wie die vorigen Tage, 40 Tage und 40 Nächte,
    und der HERR erhörte mich auch dieses Mal; der HERR wollte dich nicht verderben.
  mbb-OT: “Iring duen te nehuna he mid-ulaula ku, wazà a med-awà duen te vuntud seled
    te 40 he andew wey 40 he kezukileman, ne mibpemineg a te Nengazen ne wazè kew
    zin dèdeeti.
  mal-2015: ഞാൻ മുമ്പിലത്തെപ്പോലെ നാല്പതു രാവും നാല്പതു പകലും പർവ്വതത്തിൽ താമസിച്ചു;
    ആ പ്രാവശ്യവും യഹോവ എന്റെ അപേക്ഷ കേട്ടു; നിന്നെ നശിപ്പിക്കാതിരിപ്പാൻ യഹോവെക്കു
    സമ്മതമായി.
  rmc-rmc: „Me ačhiľom upre pro verchos saranda (40) dživesa the saranda rača avke
    sar the angloda. A o RAJ man the akana šunďa avri, bo imar tumen na kamľa te murdarel
    avri.
  pes-OPV: و من در کوه مثل روزهای اولین، چهل روزو چهل شب توقف نمودم، و در آن دفعه
    نیزخداوند مرا اجابت نمود، و خداوند نخواست تورا هلاک سازد.
  ron-1924: Еу ам рэмас пе мунте, ка ши май ынаинте, патрузечь де зиле ши патрузечь
    де нопць. Домнул м-а аскултат ши де дата ачаста; Домнул н-а воит сэ вэ нимичяскэ.
  ben-OBCV: আগের বারের মতো, সেই বারও আমি চল্লিশ দিন ও চল্লিশ রাত পাহাড়ের উপরে ছিলাম
    আর সেই বারও সদাপ্রভু আমার কথা শুনেছিলেন। তোমাদের ধ্বংস করার ইচ্ছা তাঁর ছিল না।
  som-som: Oo anna sidii markii hore ayaan buurta joogay afartan maalmood iyo afartan
    habeen, oo Rabbigu markaasna wuu i maqlay, oo Rabbiguna inuu idin baabbi'iyo ma
    uu jeclayn.
  lat-VUC: 'Ego autem steti in monte, sicut prius, quadraginta diebus ac noctibus:
    exaudivitque me Dominus etiam hac vice, et te perdere noluit.'
  eng-ASVBT: 'And I stayed in the mount, as at the first time, forty days and forty
    nights: and Jehovah hearkened unto me that time also; Jehovah would not destroy
    thee.'
  ita-1885: Or essendo io dimorato in sul monte tanto tempo quanto la prima volta,
    cioè quaranta giorni e quaranta notti, il Signore esaudì la mia voce ancora quella
    volta, e non ti volle distruggere.
  eng-LXXUP: 'And I remained in the mount forty days and forty nights: and the Lord
    heard me at that time also, and the Lord would not destroy you.'
  eng-ULB: “I stayed on the mountain as at the first time, forty days and forty nights.
    Yahweh listened to me that time also; Yahweh did not wish to destroy you.
  spa-VBL: Permanecí en la montaña cuarenta días y cuarenta noches como antes, y durante
    ese tiempo el Señor escuchó mis oraciones una vez más y aceptó no destruirte.
  fra-_FOB: Je me tins donc sur la montagne, comme la première fois, quarante jours
    et quarante nuits; et l'Éternel m'exauça encore cette fois; l'Éternel ne voulut
    point te détruire.
  mal-mal: ഞാൻ ആദ്യത്തെപ്പോലെ നാല്പത് രാവും നാല്പത് പകലും പർവ്വതത്തിൽ താമസിച്ചു; ആ
    പ്രാവശ്യവും യഹോവ എന്റെ അപേക്ഷ കേട്ടു; നിന്നെ നശിപ്പിക്കാതിരിക്കുവാൻ യഹോവയ്ക്ക്
    സമ്മതമായി.
  urd-GVR: Jab maiṅ ne dūsrī martabā 40 din aur rāt pahāṛ par guzāre to Rab ne is
    dafā bhī merī sunī aur tujhe halāk na karne par āmādā huā.
  suz-BL: मिनु गो ङोंइती ङा खोदेंशो पा ४० नाक्‍ती ४० नाक्‍दो डांडाम बाप्‍शा बाक्‍ती।
    मेना यो परमप्रभु यावेमी आं लोव़ नेंतु। मिनु इन कली मसद।
  ita-1927: 'Or io rimasi sul monte, come la prima volta, quaranta giorni e quaranta
    notti; e l’Eterno mi esaudì anche questa volta: l’Eterno non ti volle distruggere.'
  ckb-ckb: منیش وەک ڕۆژانی یەکەم جار چل شەو و چل ڕۆژ لە کێوەکە مامەوە و یەزدان ئەو
    جارەش گوێی لێ گرتم و یەزدان نەیویست لەناوتان ببات.
  eng-BBE: And I was in the mountain, as at the first time, for forty days and forty
    nights; and again the ears of the Lord were open to my prayer, and he did not
    send destruction on you.
  kan-OKCV: ಇದಲ್ಲದೆ ನಾನು ಮೊದಲಿನಂತೆ ನಲವತ್ತು ದಿವಸ ಹಗಲುರಾತ್ರಿ ಬೆಟ್ಟದಲ್ಲಿ ನಿಂತೆನು. ಯೆಹೋವ
    ದೇವರು ಆ ಕಾಲದಲ್ಲಿ ನನ್ನ ಪ್ರಾರ್ಥನೆಯನ್ನು ಕೇಳಿ, ನಿಮ್ಮನ್ನು ನಾಶಮಾಡುವುದಕ್ಕೆ ಇಷ್ಟಪಡಲಿಲ್ಲ.
  tam-2017: “நான் முன்புபோலவே நாற்பது நாட்கள் இரவும்பகலும் மலையில் இருந்தேன்; யெகோவா
    அந்த முறையும் என் மன்றாட்டைக் கேட்டு, உன்னை அழிக்காமல் விட்டார்.
  spa-RV-1909: Y yo estuve en el monte como los primeros días, cuarenta días y cuarenta
    noches; y Jehová me oyó también esta vez, y no quiso Jehová destruirte.
  ron-BTF: Şi am stat pe munte, ca şi prima dată, patruzeci de zile şi patruzeci de
    nopţi; şi DOMNUL mi-a dat ascultare şi atunci, şi DOMNUL nu a voit să te nimicească.
  eng-WEBP: I stayed on the mountain, as at the first time, forty days and forty nights;
    and the LORD listened to me that time also. The LORD would not destroy you.
  eng-FBV: I remained on the mountain forty days and forty nights as before, and during
    that time the Lord listened to my prayers once more and agreed not to destroy
    you.
  nld-1939: Toen ik dan evenals vroeger veertig dagen en veertig nachten op de berg
    was gebleven, verhoorde mij Jahweh ook deze keer; Jahweh heeft u niet willen verdelgen.
  nch-BL: “Huan na, niMoisés, niitztoya ipan nopa tepet para seyoc 40 tonati huan
    40 yohuali, quej achtohuiya nijchijqui. Huan sempa nijtajtani TOTECO para ma amo
    amechtzontamilti huan sempayano techtacaquili.
  vie-1934: Vậy, ta ở trên núi trong bốn mươi ngày và bốn mươi đêm như lần đầu, và
    lần nầy Đức Giê-hô-va lại nhậm lời ta, bằng lòng không diệt ngươi.
  hin-CV: पहले की अवधि के समान मैं पर्वत पर चालीस दिन और चालीस रात ठहरा रहा. इस अवसर
    पर भी याहवेह ने मेरी प्रार्थना सुन ली; उन्होंने तुम्हें नाश करने का विचार ही त्याग
    दिया.
  eng-OURB: 'I stayed on the mountain, as at the first time, forty days and forty
    nights: and Adonai sh''ma ·heard obeyed· me that time also; Adonai would not destroy
    you.'
  spa-BES: Y estuve en la montaña, como la primera vez, durante cuarenta días y cuarenta
    noches; y nuevamente los oídos del Señor estaban abiertos a mi oración, y él no
    envió destrucción sobre ti.
  tdx-tdx: Nitambatse am-bohitse ao efa-polo andro naho efa-polo halen-draho, manahake
    tam-baloha’ey. Le mbe nijanjiñe ahy amy andro zay ka t’Iehovà, le tsy nisatrie’
    Iehovà ty hanja­mañe azo.
  vid-vid: Musa nakalutilila kulonga, “Nandikala kuchindunda kwa mhela wa mazuwa makumi
    gane, nechilo na nemisi, kota aho mwaluko. Mkulu Nguluwi nakanyhulichiza lwa keli
    kahi nakukunda koleka kuwadumya hemwe.
  eng-OKE: And I stood on the mountain as in the former days, forty days and nights;
    and the Lord received my prayer at that time also, that He would not destroy thee.
  tha-KJV: ข้าพเจ้าก็​อยู่​บนภูเขาอย่างครั้​งก​่อนสี่​สิ​บวันสี่​สิ​บคืน ครั้งนั้นพระเยโฮวาห์ทรงฟังข้าพเจ้าด้วย
    พระเยโฮวาห์​ไม่​พอพระทัยที่จะทำลายท่านทั้งหลาย
  por-BR-2018: E eu estive no monte como os primeiros dias, quarenta dias e quarenta
    noites; e o SENHOR me ouviu também esta vez, e não quis o SENHOR destruir-te.
  deu-ELO: Ich aber blieb auf dem Berge, wie die vorigen Tage, vierzig Tage und vierzig
    Nächte, und Jehova erhörte mich auch dieses Mal; Jehova wollte dich nicht verderben.
  eng-WYC-2018: And I stood in the hill as I did before, forty days and forty nights,
    and the Lord heard me also in this time, and he would not lose thee. (And I stayed
    on the mountain like I did before, for forty days and forty nights, and once again
    the Lord listened to me, and he consented not to destroy thee.)
  epo-epo: 'Kaj mi staris sur la monto, kiel en la antaŭa tempo, dum kvardek tagoj
    kaj kvardek noktoj; kaj la Eternulo aŭskultis min ankaŭ tiun fojon: la Eternulo
    ne volis pereigi vin.'
  uig-PIN: Mǝn ǝmdi awwalⱪi künlǝrdikidǝk ⱪiriⱪ keqǝ-kündüz Pǝrwǝrdigar aldida taƣda
    turdum; Pǝrwǝrdigar xu qaƣdimu tilikimgǝ ⱪulaⱪ saldi; u silǝrni yoⱪatmidi.
  beo-beo: 'Mousese da eno amane sia:i, “Na musa: hamoi defele, na da goumia eso 40amola
    gasi 40ouesalu. Amola amo esoga, Hina Gode da na sia: nabi. E da dili gugunufinisimu
    hame hanai galu.'
  tpi-OTNT: Moses i tok olsem, “Mi stap antap long maunten long san na long nait inap
    long 40 de, olsem mi bin mekim namba wan taim. Na Bikpela i harim beten bilong
    mi gen na em i yesa long em i no ken bagarapim yupela.
  hau-SA: To, na kasance a kan dutse yini arba’in da dare arba’in kamar yadda dā na
    yi da farko. Ubangiji kuwa ya saurare ni a wannan lokaci kuma. Ba nufinsa ba ne
    yă hallaka ku.
  uig-LAT: Men emdi awwalqi künlerdikidek qiriq kéche-kündüz Perwerdigar aldida taghda
    turdum; Perwerdigar shu chaghdimu tilikimge qulaq saldi; u silerni yoqatmidi.
  nde-nde: “Ngasengihlale phezu kwentaba insuku ezingamatshumi amane lobusuku obungamatshumi
    amane, njengalokhu engangikwenze kuqala, lakanye uThixo wangilalela futhi okwalesosikhathi.
    Kwakungasikufisa kwakhe ukulibhubhisa.
  ton-ton: Pea ne u tatali ʻi he moʻunga, ʻi he ʻaho ʻe fāngofulu mo e pō ʻe fāngofulu,
    ʻo hangē ko e fuofua fai; pea naʻe tokanga kiate au ʻa Sihova ʻi he kuonga foki
    ko ia, pea naʻe ʻikai fie fakaʻauha ʻakimoutolu ʻe Sihova.
  ces-1613: Já pak zůstal jsem na té hoře jako dnů prvních, čtyřidceti dní a čtyřidceti
    nocí, a uslyšel mne Hospodin i tehdáž, a nechtěl shladiti tebe.
  eng-WMB: I stayed on the mountain, as at the first time, forty days and forty nights;
    and the LORD listened to me that time also. The LORD would not destroy you.
