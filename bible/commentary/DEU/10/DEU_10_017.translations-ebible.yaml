verse: DEU.010.017
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവ ദേവാധിദൈവവും കർത്താധികർത്താവും സർവശക്തനും മഹാനും ഉന്നതനുമായ
    ദൈവം ആകുന്നു. അവിടന്ന് മുഖപക്ഷം കാണിക്കുകയോ കൈക്കൂലി വാങ്ങുകയോ ചെയ്യുന്നില്ല.
  deu-TKW: Denn Jahwe, euer Gott, ist der Gott der Götter und der Herr der Herren,
    der große, mächtige und furchtbare Gott, der keine Parteilichkeit kennt und keine
    Bestechung annimmt,
  lin-lin: pamba te Yawe, Nzambe na bino, azali Nzambe ya banzambe, Nkolo ya bankolo,
    Nzambe Monene, Nzambe ya nguya mpe ya somo, oyo aponaka bilongi te mpe azwaka
    kanyaka te,
  eng-LSV: For He, your God YHWH, [is] God of the gods and Lord of the lords—the great,
    the mighty, and the fearful God, who does not accept by appearances, nor takes
    a bribe;
  eng-GNV: 'For the Lord your God is God of gods, and Lord of lordes, a great God,
    mightie and terrible, which accepteth no persons nor taketh reward:'
  eng-WEBSTER: 'For the LORD your God is God of gods, and Lord of lords, a great God,
    a mighty, and a terrible, who regardeth not persons, nor taketh reward:'
  nhw-BL: “TOTECO Dios, yaya catli toTeco tojuanti, yaya nopa Dios catli más hueyi
    tlen nochi catli quintocaxtíaj dioses. Más hueyi que nochi catli quintocaxtíaj
    tecojme. Quena, tlayacantoc tlen nochi masehualme. Yaya onpano hueyi huan onpano
    quipiya chicahualistli hasta temajmati. Amo aqui quichicoicnelía huan amo aqui
    huelis quimacas se tlenijqui para ma quichihuili se favor.
  swh-ONEN: Kwa kuwa Bwana Mungu wenu ni Mungu wa miungu na Bwana wa mabwana, Mungu
    mkuu, mwenye uweza na wa kutisha, ambaye hana upendeleo na hapokei rushwa.
  bba-bba: Domi u sɑ̃ɑwɑ wɔllun Yinni kɑ yinnibun Yinni. U kpɑ̃, u dɑm mɔ, mɑ u nɑnum
    mɔ. U ku rɑ ɡoon nɔnu mɛɛri, u ku rɑ mɑɑ nɔm birɑn kɛ̃ru mwɛ.
  eng-KJVCPB: 'For the Lord your God is God of gods, and Lord of lords, a great God,
    a mighty, and a terrible, which regardeth not persons, nor taketh reward:'
  luo-luo: Nimar Jehova Nyasaye ma Nyasachu en Nyasach nyiseche kendo Ruoth mar ruodhi;
    Nyasaye maduongʼ malich kendo ratego, ma ok dew wangʼ ngʼato kata kawo asoya.
  meu-meu: Badina be Iehova, emui Dirava, na dirava edia Dirava bona lohia edia Lohia;
    ia na Ḡaubada; ia na siahu bona hahegari Diravana. Ia vairanai taunimanima iboudiai
    na heḡereḡere; ta ese ia lalona basine ania diba.
  npi-ULB: किनकि परमप्रभु तिमीहरूका परमेश्‍वर नै देवहरूका परमेश्‍वर र प्रभुहरूका प्रभु,
    महान् परमेश्‍वर, शक्तिशाली र भययोग्य हुनुहुन्छ जसले कसैको पक्षपात गर्नुहुन्‍न
    र घुस लिनुहुन्‍न ।
  yor-yor: Torí pé Olúwa Ọlọ́run yín, ni Ọlọ́run àwọn ọlọ́run àti Olúwa àwọn olúwa.
    Ọlọ́run alágbára, tí ó tóbi tí ó sì lẹ́rù, tí kì í ṣe ojúsàájú kì í sì í gba àbẹ̀tẹ́lẹ̀.
  ind-ind: “TUHAN Allah kita lebih besar daripada semua dewa dan semua penguasa. Dia
    sangat kuat, mengagumkan, dan dahsyat. Dia tidak berpihak dalam mengambil keputusan
    dan tidak menerima suap.
  pes-OPCB: خداوند، خدایتان، خدای خدایان و رب الارباب است. او خدایی بزرگ و تواناست،
    خدای مهیبی که از هیچ‌کس جانبداری نمی‌کند و رشوه نمی‌گیرد.
  tgl-ULB: Dahil si Yahweh na inyong Diyos, siya ay Diyos ng mga diyos at Panginoon
    ng mga panginoon, ang dakilang Diyos, ang tanging makapangyarihan at ang tanging
    kinatatakutan, na siyang walang itinatanging sinuman at hindi tumatanggap ng mga
    suhol.
  cbu-NT: Watam siy Apanlliris ichingaroo apanllputseetstam, mishat kurakaatstam waamari
    kasiriya. ¿Chakaja Apanllpat tatsamooru taach? Wanindaja. Apanllee wizpur punimaam
    taariya. Tputsee ichingaroo tatsamooru napkiya. ¿Chakaja Apanllee kurikpa paxanxach,
    Istanda natu, neewa, apaya kurikee, tách? Anoo taamaam wanindaja.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe ibu dama tara tara karubi mbirale
    hongohe ngarubi bibahende ibugua bolangua haihe kagoni. Ibu timbuniorebi hongo
    haiheorebi kago bibahendeoreme ibuhondo gi ho halu ibu andaneha holene nga. Ibugua
    ibunaga nenegeru mitangi halubi wali agalime ibunaga mini bamialu haru pu tara
    helo hame nalaga ka.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် ဘု​ရား​အ​ပေါင်း​တို့​နှင့်​အ​ရှင်​သ​ခင်​အ​ပေါင်း
    တို့​၏​အ​ထွတ်​အ​ထိပ်​ဖြစ်​တော်​မူ​၏။ ထာ​ဝ​ရ ဘု​ရား​သည်​ကြီး​မြတ်​၍​တန်​ခိုး​တော်​နှင့်​ပြည့်
    စုံ​သော​ဘု​ရား၊ ကြောက်​ရွံ့​ရို​သေ​ဖွယ်​သော ဘု​ရား​ဖြစ်​တော်​မူ​၏။ လူ​ကဲ့​သို့​မျက်​နှာ
    လိုက်​ခြင်း​တံစိုး​လက်​ဆောင်​စား​ခြင်း​ရှိ​တော် မ​မူ။-
  bod-N: ཅི་ལ་ཞེ་ན། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ལྷ་རྣམས་ཀྱི་དཀོན་མཆོག་དང་། གཙོ་བོ་རྣམས་ཀྱི་གཙོ་བོ།
    ཆེ་ཞིང་མཐུ་སྟོབས་ལྡན་པ་དང་། འཇིགས་སུ་རུང་བ་བཅས་ཀྱི་དཀོན་མཆོག་ཡིན་ལ། ཁོང་ལ་ཕྱོགས་རིས་མེད་པ་དང་ཁོང་གིས་གསུག་ཀྱང་མི་བཞེས།
  sna-sna: Nokuti Jehovha Mwari wenyu ndiMwari wavamwari naIshe wamadzishe, Mwari
    mukuru, ane simba guru uye anotyisa, asingatsauri vanhu uye asingagamuchiri fufuro.
  spa-BLM: Porque Yahvé, vuestro Dios, es el Dios de los dioses y el Señor de los
    señores, el Dios grande, el poderoso y el imponente, que no hace acepción de personas
    ni acepta sobornos.
  cac-cac: Yujto a Jehová co Diosal, ec'to d'a yib'an̈ juntzan̈ comon dios, Yajal
    yaj d'a yib'an̈ eb' yajal, ayec' d'a yib'an̈ masanil tas, te ay spoder, sat co
    c'ool yuuj. Malaj sq'uexan̈il eb' anima d'ay. Max schalaj tumin yuj sch'olb'itani,
    max schapax silab' yic smontaji.
  swh-ULB: Kwa kuwa Yahwe Mungu wenu, ni Mungu wa miungu na Bwana wa bwana, Mungu
    mkuu, mwenye nguvu na wakutisha, ambaye hapendelei yeyote na hapokei rushwa-
  bel-bel: бо Гасподзь, Бог ваш, ёсьць Бог над багамі і Валадар над валадарамі, Бог
    вялікі, моцны і страшны, які не зважае на абліччы і не бярэ дарункаў,
  deu-ELBBK: Denn der HERR, euer Gott, er ist der Gott der Götter und der Herr der
    Herren, der große, mächtige und furchtbare Gott, der keine Person ansieht und
    kein Geschenk annimmt;
  mbb-OT: Su is Nengazen he Megbevayè niw, Megbevayà te menge megbevayà wey Nengazen
    te menge nengazen. Mekeǥeǥehem wey egkein-inuwan sikandin he Megbevayà. Wazè din
    ibpelavi ne kenà sikandin egkeuwit te suhul.
  mal-2015: നിങ്ങളുടെ ദൈവമായ യഹോവ ദേവാധിദൈവവും കർത്താധികർത്താവുമായി വല്ലഭനും ഭയങ്കരനുമായ
    മഹാദൈവമല്ലോ; അവൻ മുഖം നോക്കുന്നില്ല, പ്രതിഫലം വാങ്ങുന്നതുമില്ല.
  rmc-rmc: Se o RAJ, tumaro Del, hino RAJ pre rajende the Del pre devlende. Hino baro,
    zoralo the užasno, na chudel paš ňikaste buter a na del pes te prepočinel.
  pes-OPV: زیرا که یهوه خدای شما خدای خدایان و رب‌الارباب، و خدای عظیم و جبار ومهیب
    است، که طرفداری ندارد و رشوه نمی گیرد.
  ron-1924: Кэч Домнул Думнезеул востру есте Думнезеул думнезеилор, Домнул домнилор,
    Думнезеул чел маре, путерник ши ынфрикошат, каре ну каутэ ла фаца оаменилор ши
    ну примеште дарурь;
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু ঈশ্বরদের ঈশ্বর এবং প্রভুদের প্রভু, তিনিই মহান ঈশ্বর,
    ক্ষমতাশালী ও ভয়ংকর, যিনি কারোর মুখাপেক্ষা করেন না এবং ঘুষও নেন না।
  som-som: Maxaa yeelay, Rabbiga Ilaahiinna ahu waa Ilaahii ilaahyada, iyo Sayidkii
    sayidyada, oo isagu waa Ilaaha weyn oo xoogga badan oo laga cabsado oo aan dadka
    u kala eexan, laaluushna qaadan.
  lat-VUC: quia Dominus Deus vester ipse est Deus deorum, et Dominus dominantium,
    Deus magnus, et potens, et terribilis, qui personam non accipit, nec munera.
  eng-ASVBT: For Jehovah your God, he is God of gods, and Lord of lords, the great
    God, the mighty, and the terrible, who regardeth not persons, nor taketh reward.
  ita-1885: Perciocchè il Signore Iddio vostro è l'Iddio degl'iddii, e il Signore
    de' signori; l'Iddio grande, il potente, e il tremendo; il qual non riguarda alla
    qualità della persona, e non piglia presenti;
  eng-LXXUP: 'For the Lord your God, he is God of gods, and Lord of lords, the great,
    and strong, and terrible God, who does not accept persons, nor will he by any
    means accept a bribe:'
  eng-ULB: For Yahweh your God, he is God of gods and Lord of masters, the great God,
    the mighty one and the fearsome one, who favors no one and takes no bribes.
  spa-VBL: Porque el Señor su Dios es Dios de los dioses y Señor de los señores. Él
    es el gran, poderoso y asombroso Dios. No muestra favoritismo y no acepta sobornos.
  fra-_FOB: Car l'Éternel votre Dieu est le Dieu des dieux et le Seigneur des seigneurs,
    le Dieu grand, puissant et terrible, qui n'a point d'égard à l'apparence des personnes
    et ne reçoit point de présents;
  mal-mal: നിങ്ങളുടെ ദൈവമായ യഹോവ ദൈവാധിദൈവവും കർത്താധികർത്താവുമായി വല്ലഭനും ഭയങ്കരനുമായ
    മഹാദൈവമല്ലയോ; അവൻ മുഖപക്ഷം കാണിക്കുന്നില്ല, പ്രതിഫലം വാങ്ങുന്നതുമില്ല.
  lit-lit: nes VIEŠPATS, jūsų Dievas, yra dievų Dievas ir viešpačių Viešpats, didis
    Dievas, galingas ir baimę keliantis, kuris nesielgia šališkai, nei ima kyšių,
  urd-GVR: Kyoṅki Rab tumhārā Ḳhudā ḳhudāoṅ kā Ḳhudā aur rabboṅ kā Rab hai. Wuh azīm
    aur zorāwar Ḳhudā hai jis se sab ḳhauf khāte haiṅ. Wuh jānibdārī nahīṅ kartā aur
    rishwat nahīṅ letā.
  suz-BL: मारदे हना परमप्रभु यावे, इन परमप्रभु देवी देवता आन परमप्रभु बाक्‍ब। मेको
    प्रभु आन प्रभु बाक्‍ब। मेको नेल्‍ल क्‍येङा ठेयब, सक्ति पाइश्‍शो नु हिंचा ङा परमप्रभु
    बाक्‍ब। मेकोमी सुइ आन कुल मकोव़ब। मेकोमी घूस मताक्‍ब।
  ita-1927: poiché l’Eterno, il vostro Dio, è l’Iddio degli dèi, il Signor dei signori,
    l’Iddio grande, forte e tremendo, che non ha riguardi personali e non accetta
    presenti,
  ckb-ckb: چونکە یەزدانی پەروەردگارتان خۆی خودای خودایانە و گەورەی گەورەیانە، ئەو
    خودا مەزنە بە توانا بە سامەی لایەنگری ناکات و بەرتیل وەرناگرێت،
  eng-BBE: 'For the Lord your God is God of gods and Lord of lords, the great God,
    strong in power and greatly to be feared, who has no respect for any man''s position
    and takes no rewards:'
  kan-OKCV: ಏಕೆಂದರೆ ನಿಮ್ಮ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರು ದೇವರುಗಳ ದೇವರು, ಕರ್ತರ ಕರ್ತರು, ದೇವಾಧಿದೇವರು,
    ಪರಾಕ್ರಮಿಯೂ, ಭಯಭಕ್ತಿಗೆ ಪಾತ್ರರೂ ಆಗಿದ್ದಾರೆ. ಅವರು ಮುಖದಾಕ್ಷಿಣ್ಯ ನೋಡುವುದಿಲ್ಲ. ಲಂಚ ತೆಗೆದುಕೊಳ್ಳುವುದಿಲ್ಲ.
  tam-2017: உங்கள் தேவனாகிய யெகோவா தேவாதி தேவனும், கர்த்தாதி கர்த்தரும், மகத்துவமும்
    வல்லமையும் பயங்கரமுமான தேவனுமாக இருக்கிறார்; அவர் பட்சபாதம்செய்கிறவரும் அல்ல,
    லஞ்சம் வாங்குகிறவரும் அல்ல.
  spa-RV-1909: Porque Jehová vuestro Dios es Dios de dioses, y Señor de señores, Dios
    grande, poderoso, y terrible, que no acepta persona, ni toma cohecho;
  ron-BTF: Pentru că DOMNUL Dumnezeul vostru este Dumnezeul dumnezeilor şi DOMNUL
    domnilor, un Dumnezeu mare, puternic şi înfricoşător, care nu părtineşte după
    înfăţişare, nici nu ia răsplată,
  eng-WEBP: For the LORD your God, he is God of gods and Lord of lords, the great
    God, the mighty, and the awesome, who doesn’t respect persons or take bribes.
  eng-FBV: For the Lord your God is God of gods and Lord of lords. He is the great,
    powerful, and awesome God. He shows no favoritism and accepts no bribes.
  nld-1939: 'Want Jahweh, uw God, is de God der goden en de Heer der heren: de grote,
    sterke en ontzagwekkende God, die geen aanzien des persoons kent, en geen geschenken
    aanvaardt.'
  nch-BL: “TOTECO Dios, yaya cati toTeco tojuanti, yaya nopa Dios cati más hueyi ten
    nochi cati quintocaxtíaj dioses. Más hueyi que nochi cati quintocaxtíaj tetecome.
    Quena, tayacantoc ten nochi masehualme. Yaya nelpano hueyi huan nelpano quipiya
    chicahualisti hasta temajmati. Amo aqui quichicoicnelía huan amo aqui huelis quimacas
    se tenijqui para ma quichihuili se favor.
  vie-1934: vì Giê-hô-va Đức Chúa Trời các ngươi là Đức Chúa Trời của các thần, và
    Chúa của các chúa, tức là Đức Chúa Trời rất lớn, có quyền năng và đáng sợ, không
    thiên vị ai, chẳng nhận của hối lộ,
  hin-CV: क्योंकि याहवेह तुम्हारे परमेश्वर ही देवताओं से अति महान परमेश्वर हैं. वह
    अधिराजों के अधिराज हैं, महान, सर्वशक्तिमान, भय-योग्य परमेश्वर. उनके व्यवहार में
    न तो भेद-भाव है और न ही घूस की कोई संभावना.
  eng-OURB: For Adonai your God, he is Elohei of the elohim ·God of the deities·,
    and the 'Adonei of the adoneim ·the Lord of the lords·, the great God, the mighty,
    and the awesome, who does not respect persons, nor takes reward.
  spa-BES: Porque el Señor su Dios es el Dios de los dioses y el Señor de los señores,
    el gran Dios, fuerte en poder y muy temible, que no respeta la posición de ningún
    hombre y no recibe sobornos.
  tdx-tdx: Amy te Andrianañaha­ren-drahare naho Talèn-talè t’Iehovà Andrianañahare’
    areo; Andrianañahare jabahinake naho maozatse naho mampañeveñe; tsy mpirihy, tsy
    mandrambe vokàñe;
  vid-vid: Mina Mkulu Nguluwi, Nguluwi wa hemwe, ndo Nguluwi wa milungu na Mkulu wa
    wakulu. Heye ndo Nguluwi mkulu na yawele na ludali na wa kudumbigwa, halinguganilila
    na hambe yabochele chinhu kwa chiwalo cha kumganilila munhu.
  eng-OKE: For the Lord your God is the God of judges, and the Lord of kings, the
    Great God, mighty and terrible, before whom is no respect of persons, nor doth
    He accept a reward.
  tha-KJV: เพราะว่าพระเยโฮวาห์พระเจ้าของท่านเป็นพระเจ้าของพระทั้งหลาย และเป็นจอมของเจ้าทั้งปวง
    เป็นพระเจ้าที่​ยิ่งใหญ่ ทรงฤทธิ์และน่ากลัว ทรงปราศจากอคติ และมิ​ได้​ทรงเห็นแก่อามิษสินบน
  por-BR-2018: Porque o SENHOR vosso Deus é Deus de deuses, e Senhor de senhores,
    Deus grande, poderoso, e terrível, que não faz acepção de pessoas, nem toma suborno;
  deu-ELO: Denn Jehova, euer Gott, er ist der Gott der Götter und der Herr der Herren,
