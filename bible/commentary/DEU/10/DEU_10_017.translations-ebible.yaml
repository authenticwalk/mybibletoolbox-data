  iou-iou: U imata, Yawe Anutujin uwä anutu jopi, ba imaka kehäromi nikek u kudup
    yärepmit täyak. Uwä ärowani ini pärik kubä irirän imaka kuduptagäntä Yawe unita
    nadäwä umuri täŋpäpäŋ gämorikengän kuŋatneŋ. Yawe uwä ämawebeta nadäŋirän ärowani
    äpani ude nämo täk täyak, ba äma kubätä nadäŋ namän yäŋpäŋ bänepi täga nämo äriwek.
  haw-1868: 'No ka mea, o Iehova ko oukou Akua, he Akua ia o na akua, a he Haku o
    na haku, he Akua nui, mana, weliweli, aole ia i manao i na maka, aole hoi i lawe
    i ke kipe:'
  arb-NAV: لأَنَّ الرَّبَّ إِلَهَكُمْ هُوَ إِلَهُ الآلِهَةِ وَرَبُّ الأَرْبَابِ، الإِلَهُ
    الْعَظِيمُ الْجَبَّارُ الْمَهِيبُ، الَّذِي لَا يُحَابِي وَجْهَ أَحَدٍ، وَلا يَرْتَشِي.
  ewe-ewe: “Yehowa, miaƒe Mawu lae nye mawuwo dzi Mawu gã, ŋusẽtɔ la, Mawu si ŋu ŋɔdzi
    le, ame si medea ame aɖeke dzi o, eye mexɔa zãnu hã o.
  eng-LEE: For the Lord your God is the God of gods, and the Lord of lords, the great,
    the mighty, and the terrible God, who hath no regard to persons, and taketh no
    bribe;
  asm-FB: কিয়নো আপোনালোকৰ ঈশ্বৰ যিহোৱা, ঈশ্বৰৰো ঈশ্বৰ আৰু প্ৰভুৰো প্ৰভু, মহান ঈশ্বৰ;
    পৰাক্রমী আৰু ভয়ঙ্কৰ ঈশ্বৰ; কাৰো মুখলৈ নাচায় আৰু উৎকোচো নলয়।
  sus-A: بَرِ مَ وٌ مَرِفِ عَلَتَلَ كٍرٍن ثٍتِ نَن نَ عَلَ رَ، مَنفّيٍ شَ مَنفّ، عَلَ
    بٍلٍبٍلٍ سّنبّمَ مَفَاشُشِ، نَشَن مُ مِشِ رَقِسَ عَ بٌورٍ بّ، نَشَن مُ كِيتِ حَاشِ
    كْبِرِ رَ سُشُمَ.
  fra-SBL: Car Yahvé, ton Dieu, est le Dieu des dieux et le Seigneur des seigneurs,
    le grand Dieu, le puissant et l'imposant, qui ne respecte pas les personnes et
    n'accepte pas les pots-de-vin.
  hbo-hbo: כִּ֚י יְהוָ֣ה אֱלֹֽהֵיכֶ֔ם ה֚וּא אֱלֹהֵ֣י הָֽאֱלֹהִ֔ים וַאֲדֹנֵ֖י הָאֲדֹנִ֑ים
    הָאֵ֨ל הַגָּדֹ֤ל הַגִּבֹּר֙ וְהַנֹּורָ֔א אֲשֶׁר֙ לֹא־יִשָּׂ֣א פָנִ֔ים וְלֹ֥א יִקַּ֖ח
    שֹֽׁחַד׃
  eng-WYCLIFFE: For youre Lord God hym silf is God of goddis, and Lord of lordis,
    `God greet, and miyti, and feerdful, which takith not persoone, nether yiftis.
  cwe-cwe: Kwaviya Mndewa Mulungu, Mulungu wenu ni Mulungu wa milungu imwenga yose
    na Mndewa wa wandewa, yeye ni Mulungu mkulu na yeli na nguvu na wa kudumbiza,
    halola chihanga cha munhu hebu hahokela lushwa.
  kik-kik: Nĩgũkorwo Jehova Ngai wanyu nĩwe Ngai wa ngai iria ingĩ, na Mwathani wa
    aathani, o we Mũrungu ũrĩa mũnene, ũrĩa ũrĩ hinya mũno na wa kũmakania, ũrĩa ũtathutũkanagia,
    na ndoyaga mahaki.
  fra-NCL: Car Yahweh, votre Dieu, est le Dieu des dieux, le Seigneur des seigneurs,
    le Dieu grand, fort et terrible, qui ne fait pas acception des personnes et qui
    ne reçoit pas de présent,
  cek-AK: Nangcae ih Angraeng Sithaw loe sithawnawk ih Sithaw, angraengnawk ih Angraeng,
    kalen koek Sithaw, kami ih mikhmai khen ai, kami mah bokhaih ah paek ih hmuen
    talawk han koeh ai, thacak zit kathok Sithaw ah oh;
  cuk-cuk: Ar ade, be-Bab-Dummad-Jehová, bab-dummaganba bur Bab-Dummadid, degine,
    dule-dummaganba bur-Dummadid. Bab-Jehová bur dule-dummadid, bur dule-dutusulidid,
    bela dulemar dobdamalad. Bab-Jehová bela dulemar-emarbi-daked, degine, dule-baiganse
    geg manigi binsaed-galeged.
  uig-CYR: Чүнки Пәрвәрдигар Худайиңлар худаларниң Худаси, рәбләрниң Рәбби, улуқ Илаһ,
    Қудрәтлик вә Дәһшәтлик Болғучи, инсанларниң йүз-хатирисини қилмиғучи, һеч қандақ
    парини алмиғучидур;
  tel-2017: ఎందుకంటే మీ దేవుడు యెహోవా దేవుళ్లకే దేవుడు, ప్రభువులకే ప్రభువు. ఆయనే మహా
    దేవుడు, పరాక్రమవంతుడు, భయంకరుడైన దేవుడు. ఆయన మానవులెవరినీ లక్ష్య పెట్టడు. లంచం
    పుచ్చుకోడు.
  hat-BSA: “Paske SENYÈ a, Bondye nou an, se Bondye a dye yo e SENYÈ a senyè yo. Li
    se Bondye ki gran an, pwisan e etonan an, ki pa montre favè a pèsòn, ni pa vann
    favè Li anba tab.
  kos-kos: LEUM GOD lowos El God lun god uh, ac El Leum lun leum uh. El God fulatlana
    ac kulana, su fal mwet uh in aksol. El tia wiwikas, ac El tia eis mwe eyeinse.
  hbo-WLC: כִּ֚י יְהוָ֣ה אֱלֹֽהֵיכֶ֔ם ה֚וּא אֱלֹהֵ֣י הָֽאֱלֹהִ֔ים וַאֲדֹנֵ֖י הָאֲדֹנִ֑ים
    הָאֵ֨ל הַגָּדֹ֤ל הַגִּבֹּר֙ וְהַנּוֹרָ֔א אֲשֶׁר֙ לֹא־יִשָּׂ֣א פָנִ֔ים וְלֹ֥א יִקַּ֖ח
    שֹֽׁחַד׃
  ibo-ibo: Nʼihi na Onyenwe anyị, bụ Chineke unu bụ Chineke kachasị chi niile, bụrụkwa
    Onyenwe kachasị ndị nwenụ niile. Chineke ukwu ahụ, onye dị ike dịkwa egwu, onye
    na-adịghị ele mmadụ anya nʼihu, ọ nakwaghị eri ngarị.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର, ସେ ଦେବଗଣର ଦେବ, ପ୍ରଭୁମାନଙ୍କର ପ୍ରଭୁ, ମହାନ,
    ସର୍ବଶକ୍ତିମାନ ଓ ଭୟଙ୍କର ପରମେଶ୍ୱର ଅଟନ୍ତି, ସେ ମନୁଷ୍ୟର ମୁଖାପେକ୍ଷା କରନ୍ତି ନାହିଁ, କିଅବା
    ଲାଞ୍ଚ ଗ୍ରହଣ କରନ୍ତି ନାହିଁ।
  chk-chk: Pun ewe Samol mi Lapalap ämi we Kot, i eman Kot mi tekia seni ekewe kot
    me ekewe samol meinisin, eman Kot mi tekia o manaman pwal eniwokus, esap lifilifil
    aramas, esap pwal angei lifangen amichimich.
  rop-rop: YAWEI det trubala God blanga wi, im na nambawan. Ola drimin sheip en ol
    det najalot pawa nomo enijing. Im na det brabli haibala strongbalawan God en yumob
    garra duwit wanim im tok. Im gibit ebribodi feyago. Im nomo meigim enibodi peiyim
    im mani blanga tok blanga im.
  ukr-1871: Бо Господь, Бог ваш, се Бог над богами і пан над панами великий, потужний
    і страшний Бог, що не вважає на лице чоловіка і не бере дарунків;
  deu-1951: Denn der HERR, euer Gott, ist der Gott aller Götter und der Herr aller
    Herren, der große, mächtige und schreckliche Gott, der keiner Person achtet und
    keine Gaben nimmt.
  eng-JPS: For the LORD your God, He is God of gods, and Lord of lords, the great
    God, the mighty, and the awful, who regardeth not persons, nor taketh reward.
  srp-1865: Jer je Gospod Bog vaš Bog nad bogovima i gospodar nad gospodarima, Bog
    veliki, silni i strašni, koji ne gleda ko je ko niti prima poklona;
  lug-lug: Kubanga Mukama Katonda wammwe ye Katonda wa bakatonda, era ye Mukama w’abakama,
    ye Katonda omukulu, nannyini buyinza era Katonda atiibwa, atalina kyekubiira,
    era atalya nguzi.
  heb-heb: כי יהוה אלהיכם הוא אלהי האלהים ואדני האדנים האל הגדל הגבר והנורא אשר לא
    ישא פנים ולא יקח שחד׃
  ben-IRV: কারণ তোমাদের ঈশ্বর সদাপ্রভুই ঈশ্বরদের ঈশ্বর ও প্রভুদের প্রভু, তিনিই মহান,
    বীর্য্যবান ও ভয়ঙ্কর ঈশ্বর; তিনি কারও নির্ভর করেন না ও ঘুষ গ্রহণ করেন না।
  pan-pan: ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਪਰਮੇਸ਼ੁਰਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਹੈ ਅਤੇ ਪ੍ਰਭੂਆਂ ਦਾ
    ਪ੍ਰਭੂ ਹੈ। ਉਹ ਮਹਾਨ, ਸ਼ਕਤੀਮਾਨ ਅਤੇ ਭੈਅ ਦਾਇਕ ਪਰਮੇਸ਼ੁਰ ਹੈ, ਜਿਹੜਾ ਕਿਸੇ ਦਾ ਪੱਖਪਾਤ ਨਹੀਂ
    ਕਰਦਾ ਅਤੇ ਨਾ ਕਿਸੇ ਤੋਂ ਰਿਸ਼ਵਤ ਲੈਂਦਾ ਹੈ।
  mya-JVB: အကြောင်း မူကား၊ သင် ၏ဘုရားသခင် ထာဝရဘုရား သည်၊ ဘုရား တို့၏ ဘုရား ၊ သခင်
    တို့၏သခင် ၊ ကြီးမြတ် သောဘုရား ၊ တန်ခိုး နှင့် ပြည့်စုံ၍ ကြောက်မက် ဘွယ်သောဘုရား၊
    လူမျက်နှာ ကို မ ထောက် ၊ တံစိုး ကို မ စား ဘဲ၊
  hmo-hmo: Badina be Lohiabada emui Dirava, ese dirava ibounai ia hereaia, siahu taudia
    ibounai danu ia ese ia hereaia. Ia be Dirava badana, ia be mai ena siahu bada,
    bona ia be taunimanima ese idia gari henia Diravana. Iena vairana dekenai taunimanima
    ibounai be hegeregere. Tau ta ese Dirava ena lalona ia veria diba lasi.
  urd-urd: क्यूँकि ख़ुदावन्द तुम्हारा ख़ुदा इलाहों का इलाह ख़ुदावन्दों का ख़ुदावन्द
    है, वह बुज़ुर्गवार और क़ादिर और मुहीब ख़ुदा है, जो रूरि'आयत नहीं करता और न रिश्वत
    लेता है।
  rus-SYN: ибо Господь, Бог ваш, есть Бог богов и Владыка владык, Бог великий, сильный
    и страшный, Который не смотрит на лица и не берет даров,
  bqc-SIM: Asa Dii á Lua mɛ́ luaↄ Lua ũ. Ɔ̃mɛ diiↄ Dii ũ. Lua zↄ̃ↄ gbãapiide pↄ́
    ì tó ń mɛ séenatan aà ũ. Ìli gbɛ̃́ zãboo, ìli gbagusaɛsio.
  tcz-CHONGTHU: Ajeh chu Pakai le na Pathen uhi pathen jouse lah’a Pathen chung nung,
    pakai jouse lah’a Pakai chungpen ahi. Ki dangtah Pathen ahin, sihnei langneina
    beihel Pathen ahi.
  mar-mar: कारण परमेश्वर तुमचा देव आहे, तो देवांचा देव व प्रभूंचा प्रभू आहे. तो महान
    व भययोग्य परमेश्वर आहे. तो विस्मयकारी आहे. त्यास सर्वजण सारखेच आहेत. तो पक्षपात
    करत नाही की लाच घेत नाही.
  qub-qub: Tayta Diosninchëga ima dioscunapitapis mas munayniyojmi, mandajcunapitapis
    mas munayniyojmi. Payga fiyupa manchacuna Diosmi. Payga pï-maytapis iwalnintami
    rican. Pipa faburnin cananpäpis manami ima saynitapis chasquinchu.
  hat-hat: paske Seyè a, Bondye nou an, se li menm ki Bondye anwo tout bondye, se
    li menm ki chèf sou tout chèf. Li gen pouvwa, li gen fòs, li fè moun respekte
    l'. Li pa nan paspouki, li pa kite yo achte figi l' avèk kado y'ap ofri ba li.
  eng-BSB: For the LORD your God is God of gods and Lord of lords, the great, mighty,
    and awesome God, showing no partiality and accepting no bribe.
  tod-tod: Mazɔlɔɔ Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠa é ga GALAGI nii é galagiti unga, maliɠiiti
    ti-Maliɠii, GALAGI nii bɔɔlɔai, zeeɠaaɓaai, maayiki, é la zeelɔzɔɠɔzu ɠɛɛzu,
    é la lobɛani zoga,
  eng-WEBPB: For the LORD your God, he is God of gods and Lord of lords, the great
    God, the mighty, and the awesome, who doesn’t respect persons or take bribes.
  kbq-kbq: Na'ankure Ra Anumzana tamagri Anumzamo'a mika havi anumzantmimofo zamagatere'nea
    Anumzane mani'neno, ra vahetamimofona Ra zimi mani'ne. Agra Ra Anumzana tusi'a
    hihamu'ane vahe'mo'za koro huntega Anumzamo, maka vahera mago avamenteke zamaza
    nehia Ne' vahe'mo'a mago'a zanteti masave huno azeri savari huga Anumza omani'ne.
  nhe-BL: “TOTECO Dios, yajaya tlen toTeco tojuanti, yajaya nopa Dios tlen más hueyi
    tlen nochi tlen quintocajtíaj dioses. Más hueyi que nochi tlen quintocajtíaj tecojme.
    Quena, tlayacantoc tlen nochi tlacame. Yajaya onpano hueyi huan onpano quipiya
    chicahualistli hasta temajmati. Axaca quichicoicnelía huan axaca huelis quimacas
    se tlenijqui para ma quichihuili se favor.
  gub-BL: Ta'e Tupàn Tuweharupi Wiko Ma'e Zanezar Tupàn ywate wera'u ma'e wiko amogwer
    tupàn wa'aromo upaw rupi katete a'e. Wiko tuwihaw paw wazar romo no. Uhua'u a'e.
    Upuner katu a'e no. Umukyze kar teko uzewi a'e wà. Teko paw uzuawygatu henataromo
    wà. Nupyhyk e kwaw ma'e teko wanuwi.
  eng-DRA: Because the Lord your God he is the God of gods, and the Lord of lords,
    a great God and mighty and terrible, a who accepteth no person nor taketh bribes.
