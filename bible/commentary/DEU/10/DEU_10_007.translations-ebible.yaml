verse: DEU.010.007
translations:
  mal-C: അവർ അവിടെനിന്ന് ഗുദ്ഗോദെയിലേക്കും ഗുദ്ഗോദെയിൽനിന്ന് നീരുറവുകളുള്ള നാടായ യൊത്-ബാഥായ്ക്കും
    യാത്രയായി.
  deu-TKW: Von da zogen sie nach Gudgoda und von Gudgoda nach Jotha, einer Gegend,
    wo sich Wasserbäche finden.
  lin-lin: Longwa wana, bakendeki na Gudigoda ; sima bakendeki na Yotibata, mokili
    ya miluka ebele.
  eng-LSV: From there they journeyed to Gudgodah, and from Gudgodah to Jotbathah,
    a land of brooks of water.
  eng-GNV: From thence they departed vnto Gudgodah, and from Gudgodah to Iotbath a
    land of running waters.
  eng-WEBSTER: From thence they journeyed to Gudgodah; and from Gudgodah to Jotbath,
    a land of rivers of waters.
  nhw-BL: Huan nopona tiquisque huan tiyajque para Gudgoda, huan tlen nopona tiyajque
    Jotbata campa onca miyac hueyame.
  swh-ONEN: Kutoka pale, walisafiri hadi Gudgoda wakaendelea mpaka Yotbatha, nchi
    yenye vijito vya maji.
  bba-bba: Sɑɑ min di, mɑ sɑ dɑ Guduɡodɑɔ. Sɑɑ Guduɡodɑn di, mɑ sɑ dɑ Yotibɑtɑɔ, tem
    mi dɑru tori yibɑ.
  eng-KJVCPB: From thence they journeyed unto Gudgodah; and from Gudgodah to Jotbath,
    a land of rivers of waters.
  luo-luo: Koa kanyo ne giwuotho ka gidhi Gudgoda ma gichopo nyaka Jotbatha, piny
    aore.
  meu-meu: Unu amo ma e laolao, Gudugoda ela. Gudugoda amo ma e laolao, Iotobata,
    sinavai momo tanona, ela.
  npi-ULB: त्यहाँबाट तिनीहरू गुदगुदासम्म हिँडे र गुदगुदाबाट खोलाहरू भएको योतबातामा
    आए ।
  yor-yor: Láti ibẹ̀ ni wọ́n ti rìn lọ sí Gudgoda, títí dé Jotbata, ilẹ̀ tí o kún
    fún odò tí ó ń sàn.
  ind-ind: Dari Mosera, mereka pergi ke Gudgod, kemudian ke Yotbata, di mana ada banyak
    anak sungai.
  pes-OPCB: آنگاه به جُدجوده و از آنجا به یُطبات که نهرهای فراوانی داشت، سفر کردند.
  tgl-ULB: Mula doon naglakbay sila patungong Gudgoda, at mula Gudgoda patungong Jotbata,
    isang lupain ng mga batis ng tubig.
  cbu-NT: Yusur anumandsha káyarusin tsap Gudgotap naataranganaya; Gudgotamandsha
    káyarusin, tsap Jotbata yapsha kung zapan taaru ambsha naatarangsin anushsha kusaranganaya.
  hui-hui: Ani buwa tigua dindi ogoni wahalu Gugoda pialu emene howa nde piaho wialu
    dindi mbira ibaru dewa bere Yobada wiagoria anda pene.
  mya-mya: သူ​တို့​သည်​ထို​စ​ခန်း​မှ​ရုတ်​ဂေါ​ဒ​စ​ခန်း​သို့ လည်း​ကောင်း၊ ထို​မှ​တစ်​ဆင့်​စမ်း​ပေါက်​ပေါ​များ
    ရာ ယု​ဟ​ဘ​သ​အ​ရပ်​သို့​လည်း​ကောင်း​ခ​ရီး ဆက်​ကြ​၏။-
  bod-N: ཡུལ་དེ་ནས་གུད་གོ་དཱ་དང་། གུད་གོ་དཱ་ནས་འབབ་ཆུ་བཞུར་བའི་ས་སྟེ་ཡོད་པ་ཐཱ་རུ་སོང་།
  sna-sna: Vakasimukapo vakaenda kuGudhugodha vakapfuurira kuenda kuJotibhata, nyika
    ine hova dzemvura.
  spa-BLM: De allí viajaron a Gudgodá, y de Gudgodá a Jotbata, tierra de arroyos de
    agua.
  cac-cac: Ix lajvi chi' ix elxi eb', ix javi eb' d'a Gudgoda. Ix elxi eb' ta', ix
    javi eb' d'a Jotbata. A d'a jun lugar chi' te ayn̈ej a a'.
  swh-ULB: Kutokea huko walisafiri kwenda Gudgodah, na kutoka Gudgodah kwenda Jotbathah,
    nchi yenye mikondo ya maji.
  bel-bel: Адтуль выправіліся ў Гудгод, з Гудгода ў Ётвату, у зямлю, дзе патокі водаў.
  deu-ELBBK: Von dort brachen sie auf nach Gudgoda, und von Gudgoda nach Jotbata,
    einem Land von Wasserbächen.
  mbb-OT: Ne ebpuun dutun midhendiyà sikandan te Gudgoda wey ziyà te Jotbata, ne heini
    he lugar zuen menge zal-ug.
  mal-2015: അവിടെനിന്നു അവർ ഗുദ്ഗോദെക്കും ഗുദ്ഗോദയിൽനിന്നു നീരൊഴുക്കുള്ള ദേശമായ യൊത്-ബത്തെക്കും
    യാത്രചെയ്തു.
  rmc-rmc: Odarik džanas andre Gudgoda a odarik andre Jotbata, andre phuv, kaj sas
    but prameňa the paňa.
  pes-OPV: و از آنجا به جدجوده کوچ کردند، و از جدجوده به یطبات که زمین نهرهای آب است.
  ron-1924: Апой, де аколо ау порнит ла Гудгода ши де ла Гудгода ла Иотбата, царэ
    унде сунт пырае де апе.
  ben-OBCV: সেখান থেকে তারা গুধগোদায় এবং তারপর যট্‌বাথায় গিয়েছিল, যে দেশে অনেক
    জলপ্রবাহ ছিল।
  som-som: Oo halkaasna waxay uga guureen Gudgodaah, oo waxay Gudgodaahna uga guureen
    Yaatbaataah oo ah dal leh durdurro biyo ah.
  lat-VUC: 'Inde venerunt in Gadgad: de quo loco profecti, castrametati sunt in Jetebatha,
    in terra aquarum atque torrentium.'
  eng-ASVBT: From thence they journeyed unto Gudgodah; and from Gudgodah to Jotbathah,
    a land of brooks of water.
  ita-1885: Di là partirono, per andare a Gudgod; e di Gudgod, per andare a Iotbat,
    ch'è un paese di rivi d'acque.
  eng-LXXUP: Thence they departed to Gudgodah; and from Gudgodah to Jotbathah, a land
    wherein are torrents of water.
  eng-ULB: From there they journeyed to Gudgodah, and from Gudgodah to Jotbathah,
    a land of streams of water.
  spa-VBL: De allí se trasladaron a Gudgoda, y de Gudgoda a Jotbata, una tierra que
    tenía muchos arroyos.
  fra-_FOB: De là ils partirent pour Gud-goda, et de Gudgoda pour Jotbatha, pays de
    torrents d'eaux.
  mal-mal: അവിടെനിന്ന് അവർ ഗുദ്ഗോദയ്ക്കും ഗുദ്ഗോദയിൽനിന്ന് നീരൊഴുക്കുള്ള ദേശമായ യൊത്ബാഥയ്ക്കും
    യാത്രചെയ്തു.
  urd-GVR: Phir wuh āge safr karte karte Judjūdā, phir Yutbātā pahuṅche jahāṅ nahreṅ
    haiṅ.
  suz-BL: मिनु इस्राएलीपुकी मेकेर रे गाक्‍शा, गुदगोदा गे लाम्‍तेक्‍म। मिनु गुदगोदा
    रे गाक्‍शा, शुश ब्‍वाक्‍कु बाक्‍तीके योत्‍बाथाह जाक्‍तेक्‍म।
  ita-1927: Di là partirono alla volta di Gudgoda; e da Gudgoda alla volta di Jotbatha,
    paese di corsi d’acqua.
  ckb-ckb: لەوێشەوە کۆچیان کرد بۆ گودگۆدە، لە گودگۆدەشەوە بۆ یۆتباتە کە خاکی جۆگە
    ئاوەکانە.
  eng-BBE: From there they went on to Gudgodah, and from Gudgodah to Jotbathah, a
    land of streams of water.
  kan-OKCV: ಅಲ್ಲಿಂದ ಅವರು ಗುದ್ಗೋದಕ್ಕೂ, ಗುದ್ಗೋದದಿಂದ ನೀರಿನ ಪ್ರವಾಹಗಳುಳ್ಳ ದೇಶವಾದ ಯೊಟ್ಬಾತಕ್ಕೂ
    ಪ್ರಯಾಣಮಾಡಿದರು.
  tam-2017: அங்கேயிருந்து குத்கோதாவுக்கும், குத்கோதாவிலிருந்து ஆறுகளுள்ள நாடாகிய யோத்பாத்திற்கும்
    பிரயாணம்செய்தார்கள்.
  spa-RV-1909: De allí partieron á Gudgod, y de Gudgod á Jotbath, tierra de arroyos
    de aguas.
  ron-BTF: De aici au început călătoria la Gudgoda; şi de la Gudgoda la Iotbat, o
    ţară cu râuri de apă.
  eng-WEBP: From there they traveled to Gudgodah; and from Gudgodah to Jotbathah,
    a land of brooks of water.
  eng-FBV: From there they moved on to Gudgodah, and from Gudgodah to Jotbathah, a
    land that had many streams.
  nld-1939: Vandaar trokken zij verder naar Goedgóda, en van Goedgóda naar Jotbáta,
    een land met waterbeken.
  nch-BL: Huan nopona tiquisque huan tiyajque para Gudgoda, huan ten nopona tiyajque
    Jotbata campa onca miyac atajme.
  vie-1934: Từ đó, dân Y-sơ-ra-ên đi đến Gút-gô-đa, rồi từ Gút-gô-đa đến Dốt-ba-tha,
    là xứ có nhiều sông rạch.
  hin-CV: वहां से वे गुदगोदाह की दिशा में आगे बढ़े, फिर गुदगोदाह से योतबाथाह की ओर.
    यह नदियों की भूमि थी.
  eng-OURB: From there they traveled to Gudgodah; and from Gudgodah to Jotbathah,
    a land of brooks of water.
  spa-BES: De allí siguieron a Gudgoda, y de Gudgoda a Jotbata, una tierra de arroyos
    de agua.
  tdx-tdx: Boak’ ao nañavelo mb’e Godgodà mb’eo iereo, le hirik’e Godgoda mb’e Iotbatà,
    tane fikararahan-torahañe.)
  vid-vid: Kulawila aho, nawenula majendo mbaka Gudigoda, na kulawila Gudigoda mbaka
    Yotibata, honhu hawele na nzanda nyinji za mazi.
  eng-OKE: From thence they journeyed unto Gudgod, and from Gudgod unto Jatbath, a
    land flowing with streams of water.
  tha-KJV: เขาทั้งหลายเดินทางออกจากที่นั่นมาถึ​งก​ุดโกดาห์ และจากกุดโกดาห์ถึงโยทบาธาห์เป็นแผ่นดิ​นที​่​มี​แม่น​้ำลำธารมาก
  por-BR-2018: De ali partiram a Gudgodá, e de Gudgodá a Jotbatá, terra de ribeiros
    de águas.
  deu-ELO: Von dannen brachen sie auf nach Gudgoda, und von Gudgoda nach Jotbatha,
    einem Lande von Wasserbächen.
  eng-WYC-2018: From thence they came into Gudgodah; from which place they went forth,
    and setted tents in Jotbathah, in the land of waters and of strands. (And from
    Mosera, they came to Gudgodah; and from Gudgodah they went forth, and pitched
    their tents at Jotbathah, a land of many rivers.)
  epo-epo: De tie ili ekvojiris al Gudgod, kaj el Gudgod al Jotbata, en la landon,
    en kiu troviĝas torentoj da akvoj.
  uig-PIN: Israillar xu yǝrdin Gudgodaⱨⱪa, andin Gudgodaⱨtin Yotbataⱨⱪa sǝpǝr ⱪildi
    (Yotbataⱨ eriⱪ-eⱪini mol yǝrdur).
  beo-beo: Ilia da Mousila yolesili asili Gadagouda baligili Yodebada sogega doaga:i.
    Amogawi, ilia hano bagohame ba:i.
  tpi-OTNT: Ol i kirap long dispela hap na ol i go long ples Gugoda, na bihain ol
    i go moa long Jotbata, em wanpela ples i gat planti wara.
  hau-SA: Daga can suka tashi zuwa Gudgoda, daga Gudgoda kuma suka tafi Yotbata, ƙasa
    mai rafuffukan ruwa.
  uig-LAT: Israillar shu yerdin Gudgodahqa, andin Gudgodahtin Yotbatahqa seper qildi
    (Yotbatah ériq-éqini mol yerdur).
  nde-nde: Besuka lapho bahamba baya eGudigoda bedlulela eJothibhatha, ezweni elilezifula
    ezilamanzi.
  ton-ton: Pea naʻa nau fononga mei ai ki Kotikota; pea mei Kotikota ki Sotipati,
    ko e fonua ʻoe ngaahi vaitafe.
  ces-1613: Odtud táhli do Gadgad, a z Gadgad do Jotbata, do země vod tekutých.
  eng-WMB: From there they traveled to Gudgodah; and from Gudgodah to Jotbathah, a
    land of brooks of water.
  tam-TCV: அவர்கள் அங்கேயிருந்து குத்கோதாவுக்குப் போனார்கள். பின்பு அங்கிருந்து நீரோடைகளுள்ள
    நாடாகிய யோத்பாத்துக்குப் போனார்கள்.
  ceb-ULB: Gikan didto mipanaw sila paingon sa Gudgoda, ug gikan sa Gudgoda paingon
    sa Jotbatha, usa ka yuta nga adunay mga sapa.
  pol-UBG: Stamtąd wyruszyli do Gudgody, a z Gudgody do Jotbata, do ziemi potoków
    wód.
  kyc-kyc: Dokona piso yuu Gutota papala dee yuu Jotipata ipwa malu epenge yuu dokona
    peyami.
  urd-GVU: پھر وہ آگے سفر کرتے کرتے جُدجودہ، پھر یُطباتہ پہنچے جہاں نہریں ہیں۔
  deu-1912: Von da zogen sie aus gen Gudegoda, von Gugegoda gen Jotbatha, ein Land,
    da Bäche sind.
  kan-2017: ಅಲ್ಲಿಂದ ಅವರು ಗುದ್ಗೋದಕ್ಕೂ, ಗುದ್ಗೋದದಿಂದ ನೀರಿನ ಹಳ್ಳಗಳುಳ್ಳ ಯೊಟ್ಬಾತಕ್ಕೂ ಪ್ರಯಾಣ
    ಮಾಡಿದರು.)
  yap-yap: Miyad yan u rom nga Gudgodah, miyad yan riy nga Jotbathah, ni gin’em e
    ba pire’ e lul’ riy.
  hlt-MCSB: Te lamkah te Gudgodah la cet uh tih Gudgodah lamloh Jobathah kho kah soklong
    tui la cetuh.
  mdy-ETH: ዬካፓ ሃሣ ዔያታ ጉድጎዳ ጌይንታ ቤሲ ዴንዴኔ፤ ዬካፓ ጊንሣ ዓልቃ ዋኣሢ ሚርጌ ዓኣያ፥ ዮፂባታ ጎዖ ቤሲ ዴንዴኔ።
  twi-ASANTE: Wɔfiri hɔ no, wɔtu kɔɔ Gudgod. Wɔfiri Gudgod hɔ no, wɔkɔɔ Yotbata, asase
    a nsuo abu so wɔ so.
  eng-WEBU: From there they traveled to Gudgodah; and from Gudgodah to Jotbathah,
    a land of brooks of water.
  bnp-bnp: Ri malaga vonga ri lakea na tanga e Gudgoda, muri ri lokovonga tabu o Iotbata,
    ra tanga i kupo vona a maka naru.
  wal-wal: Eti hegaappe Gudigooda giyoosaa biidosona; yaappe qassi goggiya haattati
    de7iyo biittaa Yoxibaata giyoosaa biidosona.
  spa-PDDPT: De allí salieron a Gudgoda, y de Gudgoda a Jotbatá, tierra de torrentes
    de agua.
  gun-gun: Ha'e va'e gui ma oje'oi ju Gudgoda katy, ha'e Gudgoda gui ma Jotbatá katy
    ju oje'oi. Ha'e va'e yvy re ma yakã'i ikuai rei.
  ilo-ULB: Manipud sadiay, nagdaliasatda agingga idiay Gudguda ket manipud Gudguda
    agingga idiay Jotbat, maysa a daga dagiti waig ti danum.
  kpg-kpg: Digaula ga hagatanga i golo ga lloo adu gi Gudgodah, ga hagatanga i golo
    ga lloo ia gi Jotbathah, go di gowaa dela nia dama monowai e logo i golo.
  uig-ARA: ئىسرائىللار شۇ يەردىن گۇدگوداھقا، ئاندىن گۇدگوداھتىن يوتباتاھقا سەپەر قىلدى
    (يوتباتاھ ئېرىق-ئېقىنى مول يەردۇر).
  sus-sus: Na dangi xanbi Isirayilakae naxa siga Gudugoda. E to keli Gudugoda, e naxa
    siga Yotobata, xure gbegbe na bɔxi naxan ma.
  pon-2006: Sang wasao re ahpw inenlahng Kudkoda, oh sang Kudkoda re kohdilahng Sotpada,
    wasa kisin piletik kei mi ie.
  jae-jae: Aŋga tônê êsêac dêdi jasêsa Gudgoda. Aŋga Gudgoda êsêac dêdi jasêsa Jotbata,
    aŋga gamêŋ tonaŋ bu ŋagêdô kêpoac.
  ksd-ksd: Ma papa aro dia ga vana Gudgoda, ma papa aro Gudgoda dia ga vana Iotbata,
    a gunan ba ra umana tava alir tana.
  tur-YTC: Oradan Gudgoda'ya ve Gudgoda'dan Yotvata'ya gittiler.
  grc-BRENT: Ἐκεῖθεν ἀπῇραν εἰς Γαδγάδ· καὶ ἀπὸ Γαδγὰδ εἰς Ἐτεβαθᾶ, γῆ χείμαῤῥοι ὑδάτων.
  ind-AYT: Dari sana orang Israel melanjutkan perjalanannya ke Gudgod. Dan dari Gudgod
    ke Yotbata, suatu wilayah yang banyak sungainya.
  nya-nya: Kuchokera kumeneko Aisraeli anapita ku Gudigoda, napitirira mpaka ku Yotibata,
    ku dziko la mitsinje ya madzi.
  hrv-hrv: Odande odoše u Gudgodu; iz Gudgode u Jotbatu, u kraj bogat potocima.
  mps-mps: Augwali tede hogodama, augwali te bulu Gugodaba pali, tama nosali augwali
    bulu Jotbataba ma pali, te da te wę hauwa elalubo bulu dao.
  tpi-tpi: Ol i kirap long dispela hap na ol i go long ples Gugoda, na bihain ol i
    go moa long Jotbata, em wanpela ples i gat planti wara.
  dan-1931: Derfra drog de til Gudgoda og fra Gudgoda til Jotbata, en Egn med Vandløb.
  vie-OVCB: Từ đó, toàn dân đi đến Gút-gô-đa, và từ Gút-gô-đa đến Dốt-ba-tha, là nơi
    có nhiều suối nước.
  guj-2017: ત્યાંથી તેઓએ ગુદગોદા સુધી મુસાફરી કરી, ગુદગોદાથી યોટબાથાહ જે પાણીના ઝરણાંનો
    પ્રદેશ છે ત્યાં આવ્યા.
  pon-2006A: Sang wasao re ahpw inenlahng Kudkoda, oh sang Kudkoda re kohdilahng Sotpada,
    wasa kisin piletik kei mi ie.
  por-BRBSL: De lá eles viajaram para Gudgodah; e de Gudgodah para Jotbathah, uma
    terra de riachos de água.
  cth-cth: BAWIPA ni, thaw haw, hete miphunnaw koe poe hanelah, na mintoenaw koe lawkkamnae
    ram koe lah a cei awh vaiteh, a lawp awh nahan ahnimae hmalah cet telah ati.
  twi-twi: Wofi hɔ tu kɔɔ Gudgod. Wofi Gudgod no, wɔkɔɔ Yotbata, asase a nsuten pii
    wɔ so.
  hlt-hlt: Te lamkah te Gudgodah la cet uh tih Gudgodah lamloh Jobathah kho kah soklong
    tui la cetuh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ítɛ́ dɛborɛ̀ kɛ́kɔtɛ Kudikodɑɑ, kɛ́ítɛ́ dɛndɛ kɛ́kɔtɛ Yotibɑtɑ
    ikó mborɛ̀ pɛ́u.
  msy-2020: Egha me kagh dɨkavigha Gugodan danganimɨn ghuegha, gɨn ghua Jotbatan danganimɨn
    ghu. Kar danganir daghurir dɨpar avɨriba itim.
  dop-dop: Pɑ kʋlɑ tǝnɑ, ɩlɛnɑ pɑ́ tɛɛ Kukotɑ. Pɑ lɩ́ɩ́ tǝnɑ nɑ pɑ́ polo Yopǝtɑ. Tɛtʋ
    ntɩ tǝ tɑɑ kɑ wɛ lʋm kɛ́.
  azb-azb: Oradan Qudqodaya və Qudqodadan da axar sular diyarı olan Yotvataya köçdülər.
  eng-DBY: From thence they journeyed unto Gudgodah; and from Gudgodah to Jotbathah,
    a land of water-brooks.)
  hin-2017: वे वहाँ से कूच करके गुदगोदा को, और गुदगोदा से योतबाता को चले, इस देश में
    जल की नदियाँ हैं।
  wol-KYG: Foofa lañu bàyyikoo dem Gutgoda, bawooti Gutgoda, jàll ba Yotbata, réewum
    wali ndox ya.
  eng-YLT: thence they journeyed to Gudgodah, and from Gudgodah to Jotbathah, a land
    of brooks of water.
  eng-WYC-2017: From thence they came into Gudgodah; from which place they went forth,
    and setted tents in Jot-bathah, in the land of waters and of strands [or streams].
  eng-WMBB: From there they travelled to Gudgodah; and from Gudgodah to Jotbathah,
    a land of brooks of water.
  urd-GVH: फिर वह आगे सफ़र करते करते जुदजूदा, फिर युतबाता पहुँचे जहाँ नहरें हैं।
  rug-rug: Meke taluarae si arini vasina meke la gua pa Gudugoda meke hola la pa Zotibata,
    keke popoa pu koa ia na kolo.
  gaz-gaz: Achii kaʼanii Gudgodaa dhaqan; ergasiis gara Yoxbaataa biyya bishaanota
    yaaʼan qabduutti darban.
  fra-LSG: Ils partirent de là pour Gudgoda, et de Gudgoda pour Jothbatha, pays où
    il y a des cours d’eaux.
  yal-yal: Na xanbi ra, Isirayila kaane yi siga Gudugoda yi. E to keli Gudugoda yi,
    e yi siga Yotobata yi, xude wuyaxi yi bɔxɔn naxan yi.
  haw-1868: 'Hele aku la lakou mailaila aku a Gudegoda: a mai Gudegoda a Iotebata,
    he aina o na kahawai.'
  arb-NAV: وَمِنْ هُنَاكَ انْتَقَلَ الإِسْرَائِيلِيُّونَ إِلَى الْجِدْجُودِ، وَمِنْهَا
    إِلَى يُطْبَاتَ، وَهِيَ أَرْضٌ عَامِرَةٌ بِالأَنْهَارِ.
  ewe-ewe: “Wozɔ mɔ yi Gudgoda heyi Yotbata, afi si tsi bɔ ɖo.
  eng-LEE: From there they journeyed unto Gudgodah; and from Gudgodah to Yotbatha,
    a land of brooks of waters.
  asm-FB: সেই ঠাইৰ পৰা তেওঁলোকে গুদগোদালৈ যাত্ৰা কৰিছিল আৰু তাৰ পৰা যটবাথালৈ গৈছিল।
    যটবাথাত বহুতো জুৰি আছিল।
  sus-A: نَ دَنفِ شَنبِ عِسِرَيِلَكَيٍ نَشَ سِفَ فُدُفٌدَ. عٍ تٌ كٍلِ فُدُفٌدَ، عٍ
    نَشَ سِفَ يٌتٌبَتَ، شُرٍ فبٍفبٍ نَ بْشِ نَشَن مَ.
  fra-SBL: De là, ils partirent pour Gudgoda, et de Gudgoda pour Jotbatha, pays de
    ruisseaux.
  hbo-hbo: מִשָּׁ֥ם נָסְע֖וּ הַגֻּדְגֹּ֑דָה וּמִן־הַגֻּדְגֹּ֣דָה יָטְבָ֔תָה אֶ֖רֶץ
    נַֽחֲלֵי מָֽיִם׃
  eng-WYCLIFFE: Fro thennus thei camen in to Galgad; fro which place thei yeden forth,
    and settiden tentis in Jehabatha, in the lond of watris and of strondis.
  cwe-cwe: Kulawa haja, wagendelela na umwanza mbaka Gudigoda, na kulawa Gudigoda
    wahita Yotibasa, iyo ni isi ya vizanda va mazi.
  kik-kik: Kuuma kũu magĩthiĩ nginya Gudugoda, na magĩcooka magĩthiĩ magĩkinya Jotibatha,
    bũrũri ũrĩ tũrũũĩ.
  fra-NCL: De là ils partirent pour Gadgad, et de Gadgad pour Jétébatha, pays riche
    en cours d’eaux.
  cek-AK: To ahmuen hoiah Gudgodah ah a caeh o; Gudgodah hoiah caeh o moe, vapui tui
    pophaih Jotbath ah atai o.
  cuk-cuk: Geb agine, bemar Gudgodaʼye-neg-nugadse nadegusmarbalid. Geb Gudgoda-akar
    Jotbataʼye-neg-nugadse nadmarbalid. Agi dianmar-bukidar-nikad-negad.
  uig-CYR: Исраиллар шу йәрдин Гудгодаһқа, андин Гудгодаһтин Йотбатаһқа сәпәр қилди
    (Йотбатаһ ериқ-еқини мол йәрдур).
  tel-2017: అక్కడ నుండి వారు గుద్గోదకు, గుద్గోద నుండి నీటివాగులతో నిండి ఉండే యొత్బాతా
    ప్రాంతానికి ప్రయాణమయ్యారు.
  hat-BSA: Soti la, yo te pati pou Gudgoda e soti Gudgoda a Jothbatha, yon peyi avèk
    anpil ti flèv dlo.
  kos-kos: Liki acn we elos som nu Gudgodah, na suwosla nu Jotbathah, sie acn pus
    sungan infacl we.
  hbo-WLC: מִשָּׁ֥ם נָסְע֖וּ הַגֻּדְגֹּ֑דָה וּמִן־הַגֻּדְגֹּ֣דָה יָטְבָ֔תָה אֶ֖רֶץ
    נַ֥חֲלֵי מָֽיִם׃
  ibo-ibo: Site nʼebe ahụ, ha gagidere ije ruo Gudgoda, sitekwa na ya ruo Jotbata,
    ala nke iyi na-asọ asọ juru nʼime ya.
  ory-ory: ସେଠାରୁ ସେମାନେ ଗୁଦ୍‍ଗୋଦାକୁ ଯାତ୍ରା କଲେ ଓ ଗୁଦ୍‍ଗୋଦାରୁ ଜଳସ୍ରୋତମୟ ଦେଶ ଯଟ୍‍ବାଥାକୁ
    ଯାତ୍ରା କଲେ।
  chk-chk: Iwe, seni ikenan ra sai ngeni Kutkota, nge seni Kutkota ra sai ngeni Jotpata,
    eu fanüen öüwö.
  rop-rop: Brom deya wibin meigim kemp langa Gudgoda en afta langa Jotbatha det pleis
    weya garram bigmob woda.
  ukr-1871: Звідтіля пійшли вони до Гудгода, а від Гудгода у Йотбату країну, де багацько
    водяних бурчаків.
  deu-1951: Von dannen zogen sie aus gen Gudgodah, und von Gudgodah gen Jothbatah,
    in ein Land, wo Wasserbäche sind.)
  eng-JPS: From thence they journeyed unto Gudgod; and from Gudgod to Jotbah, a land
    of brooks of water. —
  srp-1865: Odande otidoše u Gadgad, a od Gadgada u Jotvatu, zemlju gdje ima mnogo
    potoka.
  lug-lug: Bwe baava awo ne batambula okutuuka e Gudugoda; bwe baava e Gudugoda ne
    batuuka e Yotubasa, nga mu nsi eyo mulimu emigga egyali gikulukuta amazzi.
  heb-heb: משם נסעו הגדגדה ומן הגדגדה יטבתה ארץ נחלי מים׃
  ben-IRV: সেই জায়গা থেকে তারা গুধগোদায় গেল এবং গুধগোদা থেকে যট্‌বাথায় চলে গেল;
    এই জায়গা জলস্রোতের দেশ।
  pan-pan: ਉੱਥੋਂ ਉਨ੍ਹਾਂ ਨੇ ਗੁਦਗੋਦਾਹ ਨੂੰ ਕੂਚ ਕੀਤਾ। ਫੇਰ ਗੁਦਗੋਦਾਹ ਤੋਂ ਯਾਟਬਾਥਾਹ ਨੂੰ ਜਿਹੜਾ
    ਪਾਣੀ ਦੀਆਂ ਨਦੀਆਂ ਦਾ ਦੇਸ਼ ਸੀ।
  mya-JVB: ထာဝရဘုရားကလည်း၊ ထလော့။ ဤလူမျိုးအားပေး ခြင်းငှာ၊ သူတို့ဘိုးဘေးတို့အား ငါကျိန်ဆိုသောပြည်သို့
    သူတို့သည် သွား၍ သိမ်းယူမည်အကြောင်း၊ သူတို့ရှေ့မှာ ခရီးသွားလော့ဟု ငါ့အား မိန့်တော်မူ၏။
  hmo-hmo: Unai gabu dekena amo ma idia laolao, Gudugoda dekenai idia lao. Gudugoda
    dekena amo ma idia laolao, Iotobata, sinavai momo tano dekenai idia lao.
  urd-urd: वहाँ से वह जुदजूदा को और जुदजूदा से यूतबाता को चले, इस मुल्क में पानी की
    नदियाँ हैं।
  rus-SYN: Оттуда отправились в Гудгод, из Гудгода в Иотвафу, в землю, где потоки
    вод.
  bqc-SIM: Bↄa we a gɛ Gudegoda, ↄ̃ a gɛ Yↄbata bùsu swadeu.
  tcz-CHONGTHU: Hiche muna pat chun, Gudgodah mun ajon tauvin, aban'in Jotbathah hiche
    muna chu twisam tampi putna mun ahi.
  mar-mar: इस्राएल लोक मग मोसेराहून गुदगोदा येथे आणि तेथून पुढे याटबाथा या नद्यांच्या
    प्रदेशात आले.
  qub-qub: Chaypita aywacur Israelcuna chayaran Gudgoda partiman. Gudgodapita aywacurna
    chayaran aypalla yacu cashan Jotbata partiman.
  hat-hat: Yo kite kote yo te ye a, yo pati pou Goud Goda, epi yo rive Jobata, yon
    kote ki te gen anpil dlo.
  eng-BSB: From there they traveled to Gudgodah, and from Gudgodah to Jotbathah, a
    land with streams of water.
  tod-tod: Ti zeɠeni miná, ti li Gudegɔda, ti zeɠe miná, ti li Yɔteɓata, zooi ʋɛ
    ziɛi wola mɔinɗai ná.
  eng-WEBPB: From there they travelled to Gudgodah; and from Gudgodah to Jotbathah,
    a land of brooks of water.
  kbq-kbq: Hagi anantetira Mosera mopa atre'za Gudgota mopafi vute'za, Gudgotatira
    rama'a ti me'nea kumate Jotbaha vu'naze.
  nhe-BL: Huan nopona tiquisque huan tiyajque para Gudgoda, huan tlen nopona tiyajque
    Jotbata campa onca miyac atemitl.
  gub-BL: A'e re teko oho Kunukona pe wà. A'e wi oho Zoximata pe wà. Heta tetea'u
    yrykaw a'e ywy rehe.
  eng-DRA: From thence they came to Gadgad, from which place they departed, and camped
    in Jetebatha, in a land of waters and torrents.
