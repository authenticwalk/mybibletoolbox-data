  ben-IRV: তাতে আমি শিটিম কাঠের এক সিন্দুক তৈরী করলাম এবং প্রথমটির মতো পাথর ফলক দুটি
    খোদাই করে সেই পাথর ফলক হাতে নিয়ে পর্বতে উঠলাম।
  pan-pan: ਤਦ ਮੈਂ ਬਬੂਲ ਦੀ ਲੱਕੜੀ ਦਾ ਇੱਕ ਸੰਦੂਕ ਬਣਵਾਇਆ ਅਤੇ ਮੈਂ ਪੱਥਰ ਦੀਆਂ ਦੋ ਫੱਟੀਆਂ ਪਹਿਲਾਂ
    ਵਾਂਗੂੰ ਘੜ੍ਹ ਕੇ ਬਣਾਈਆਂ ਅਤੇ ਇਹ ਦੋਨੋਂ ਫੱਟੀਆਂ ਆਪਣੇ ਹੱਥਾਂ ਵਿੱਚ ਲੈ ਕੇ ਮੈਂ ਪਰਬਤ ਉੱਤੇ
    ਚੜ੍ਹ ਗਿਆ।
  mya-JVB: ငါသည်လည်း ၊ အကာရှ သစ်သား ဖြင့် သေတ္တာ ကို လုပ် ၍ ၊ အရင် ကျောက်ပြား နည်းတူ
    ကျောက်ပြားနှစ် ပြားကို ခုတ် ပြီးမှ ၊ ထိုကျောက်ပြား ကို ကိုင် လျက် တောင် ပေါ်သို့
    တက် လေ၏။
  hmo-hmo: “Vadaeni au namona ta ena reirei dekena amo Maua ta lau karaia, bona nadi
    rua lau utua palaka. Vadaeni ororo ataiai dekenai lau abidia daekau.
  urd-urd: इसलिए मैंने कीकर की लकड़ी का एक संदूक़ बनाया और पहली तख़्तियों की तरह पत्थर
    की दो तख़्तियाँ तराश लीं, और उन दोनों तख़्तियों को अपने हाथ में लिये हुए पहाड़
    पर चढ़ गया।
  rus-SYN: И сделал я ковчег из дерева ситтим, и вытесал две каменные скрижали, как
    прежние, и пошел на гору; и две сии скрижали были в руках моих.
  bqc-SIM: Ma kpagolopi kɛ̀ ń lɛpusialio, ↄ̃ ma gbɛ̀ pɛ̀pɛɛ ã̀ mɛ̀n pla lá a káauↄwa.
    Ma dɛdɛ gbɛpiwa, má gbɛ̀ pɛ̀pɛɛpiↄ kũa,
  tcz-CHONGTHU: Keiman thinggi thingkong in kasem in chule amasanga bang bang in songpheng
    ni ka suitoh in ahi.
  mar-mar: मग मी बाभळीच्या लाकडाची एक कोश बनवला. पहिल्यासारख्याच दोन दगडी पाट्या केल्या
    आणि डोंगरावर गेलो. पाट्या माझ्या हातातच होत्या.
  qub-qub: «Chaymi nogaga acacia guerupita juc babulta rurarä. Ishcay läja rumicunatapis
    rurarä. Chaycunata apacurcurna puntaman wicharä.
  hat-hat: Se konsa, mwen fè yon bwat an bwa zakasya, mwen taye de wòch plat tankou
    de premye yo, epi mwen moute sou mòn lan ak wòch yo nan men m'.
  eng-BSB: So I made an ark of acacia wood, chiseled out two stone tablets like the
    originals, and went up the mountain with the two tablets in my hands.
  tod-tod: Gè kesui ɓɛtɛni ga akasia wului, gè kɔtu ɠokolo felegɔi zaɠani, eɠɛʋelei
    ma mɔungiti ti ɠɛni la, gè lɛɛni gizei ma, kokolo felegɔiti ti zoni zèa.
  eng-WEBPB: So I made an ark of acacia wood, and cut two stone tablets like the first,
    and went up onto the mountain, having the two tablets in my hand.
  kbq-kbq: Anagema hige'na akasia zafare vogisia tro hute'na, kote'ma arurakoma hutre'noa
    kna have antre'na, eri pehe hunte'na, ana have tafetrena eri'na ana agonarega
    mareri'noe.
  nhe-BL: “Huajca nijchijqui se caxa ica cuahuitl tlen itoca acacia, huan nojquiya
    nijtejqui nopa ome tepatlactli tlen yancuic huan nitlejcoc sampa ipan tepetl.
  gub-BL: Na'e akixikixi ywyra akaz her ma'e ma'eryru iapo pà. Amonohok ita mokoz
    itapew itapew izypy mehe arer zàwenugar iapo pà. Na'e azeupir ywytyr rehe itapew
    heraha pà.
  eng-DRA: And I made an ark of setim wood And when I had hewn two tables of stone
    like the former, I went up into the mount, having them in my hands.
