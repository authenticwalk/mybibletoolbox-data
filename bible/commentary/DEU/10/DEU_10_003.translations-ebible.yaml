verse: DEU.010.003
translations:
  mal-C: അങ്ങനെ ഞാൻ ഖദിരമരംകൊണ്ട് ഒരു പേടകമുണ്ടാക്കി. ആദ്യത്തേതുപോലെയുള്ള രണ്ടു കൽപ്പലകകൾ
    ചെത്തിയുണ്ടാക്കി; കൈയിൽ ആ രണ്ടു കൽപ്പലകകളുമായി ഞാൻ പർവതത്തിൽ കയറി.
  deu-TKW: Als ich demgemäß eine Lade aus Akazienholz verfertigt und zwei steinerne
    Tafeln, wie die früheren, zurechtgehauen hatte, stieg ich mit den beiden Tafeln
    in der Hand hinauf auf den Berg.
  lin-lin: Boye nasalaki sanduku na mabaya ya nzete ya akasia mpe nabongisaki bitando
    mibale ya mabanga lokola oyo ya liboso. Namataki likolo ya ngomba, namemaki bitando
    mibale ya mabanga, na maboko na ngai.
  eng-LSV: And I make an ark of shittim wood, and hew two tablets of stone like the
    first, and go up to the mountain with the two tablets in my hand.
  eng-GNV: And I made an Arke of Shittim wood, and hewed two Tables of stone like
    vnto the first, and went vp into the Mountaine, and the two Tables in mine hand.
  eng-WEBSTER: And I made an ark of shittim wood, and hewed two tables of stone like
    the first, and ascended the mount, having the two tables in my hand.
  nhw-BL: “Huajca nijchijqui se caxa ica cuahuitl catli itoca acacia, huan nojquiya
    nijtejqui nopa ome tepatlactli catli yancuic huan nitlejcoc sempa ipan tepetl.
  swh-ONEN: Hivyo nikatengeneza Sanduku kwa mti wa mshita, nikachonga pia vibao vya
    mawe kama vile vya kwanza, kisha nikakwea mlimani nikiwa na vibao viwili mikononi
    mwangu.
  bba-bba: Mɑ nɑ kpɑkoro te kuɑ kɑ ɑkɑsiɑn dɑ̃ɑ. Nɑ kpee bɛsi yiru ye dɑ̃kɑ yi kɑ
    yiɔnɔ weenɛ. Mɑ nɑ yɔɔwɑ ɡuu ten wɔllɔ nɑ kpee bɛsi yi nɛni.
  eng-KJVCPB: And I made an ark of shittim wood, and hewed two tables of stone like
    unto the first, and went up into the mount, having the two tables in mine hand.
  luo-luo: Omiyo ne aloso Sandug Muma gi yiend siala, mine apayo kite ariyo machal
    gi mane okwongo ka, eka ne adhi e got gi kite ariyogo katingʼo e lweta.
  meu-meu: Taunabunai lau ese kela reireidia na abi, maua na karaia, bona huro nadidia
    rua na utu palaka, gunadia heḡereḡeredia, ororo ai na daralai dae.
  npi-ULB: त्यसैले मैले बबुल काठको एउटा सन्दुक बनाएँ, र पहिलेजस्तै ढुङ्गाका दुईवटा
    पाटी काटेँ अनि मेरो हातमा ती दुईवटा पाटी लिएर पर्वतमा उक्लेँ ।
  yor-yor: Mo sì kan àpótí náà pẹ̀lú igi kasia, mo sì gbẹ́ wàláà òkúta méjì náà jáde
    bí i ti ìṣáájú. Mo sì gòkè lọ pẹ̀lú wàláà méjèèjì lọ́wọ́ mí.
  ind-ind: “Maka saya membuat peti dari kayu pohon akasia dan memahat dua lempengan
    batu menjadi seperti dua lempengan batu yang pertama, lalu naik ke atas gunung
    membawa kedua lempengan itu.
  pes-OPCB: بنابراین من یک صندوق از چوب اقاقیا ساخته، دو لوح سنگی مانند لوحهای اول
    تراشیدم و لوحها را برداشته، از کوه بالا رفتم.
  tgl-ULB: Kaya gumawa ako ng baul sa kahoy ng akasya, at umukit ako ng dalawang tipak
    na bato katulad ng nauna, at umakyat ako sa bundok, dala ang dalawang tipak na
    bato sa aking kamay.
  cbu-NT: Ashiriya, nuwsha anuritam minum kajoneem yasin sur Akasiya mbammashi anoo
    tinarangina. Tinaranguri wayarangina. Anumunsha, patumbich tsimbun táwar ashiru
    tsimooyaruri, yáyaranlluri, machipsha káreeranlluri naatarangina.
  hui-hui: Ani layagola i̱na ira mini agasiame mbogoyi wabiru. Ani buwa ege to̱le̱
    mbalapebi kira ala pambulo waharugobi dege yalu hari nene biagoha piru.
  mya-mya: '``သို့​ဖြစ်​၍​ငါ​သည် အ​ကာ​ရှ​သစ်​သား​ဖြင့် သေတ္တာ​တော်​ကို​ပြု​လုပ်​၍
    ယ​ခင်​ကျောက်​ပြား များ​နှင့်​အ​လား​တူ​ကျောက်​ပြား​နှစ်​ပြား​ကို ခုတ်​ပြီး​လျှင်
    ကျောက်​ပြား​များ​ကို​ယူ​ဆောင် လျက်​တောင်​ပေါ်​သို့​တက်​သွား​၏။-'
  bod-N: དེ་བས་ངས་སེང་ལྡེང་ཤིང་གི་ཤུར་སྒམ་ཞིག་བཟོས་པ་དང་། སྔོན་མ་ནང་བཞིན་རྡོ་ལེབ་གཉིས་བརྐོས་ཤིང་དེ་གཉིས་ལག་ཏུ་བཟུང་ནས་རི་ལ་འགོས་པ་ཡིན།
  sna-sna: Saka ndakagadzira areka ndichishandisa muti womuunga uye ndikaveza mahwendefa
    maviri amabwe akanga akaita seokutanga, ndikakwira mugomo ndakabata mahwendefa
    maviri aya mumaoko angu.
  spa-BLM: Hice, pues, un arca de madera de acacia y corté dos tablas de piedra como
    las primeras, y subí al monte con las dos tablas en la mano.
  cac-cac: Vac'an b'ojoc jun te' caxa chi', a te' acacia och d'a te'. Vac'an tzeychaj
    chab' q'uen q'ueen chi', vic'anq'ue q'ueen d'a jolom vitz chi'.
  swh-ULB: Basi nilitengeneza sanduku la mbao za mikaratusi, na nikachonga mbao mbili
    za mawe kwa zile za kwanza, na nikaenda juu ya mlima, nikiwa na mbao mbili mkononi
    mwangu.
  bel-bel: І зрабіў я каўчэг з дрэва сітым, і выцясаў дзьве каменныя скрыжалі, як
    ранейшыя, і пайшоў на гару; і дзьве гэтыя скрыжалі былі ў руках маіх.
  deu-ELBBK: Und ich machte eine Lade von Akazienholz und hieb zwei steinerne Tafeln
    aus, wie die ersten; und ich stieg auf den Berg, und die zwei Tafeln waren in
    meiner Hand.
  mbb-OT: “Umbe mibaal a te kavan he kayu he ekasya ne mibasbas a te zezuwa he melumpipì
    he vatu he iring duen te nehuna, ne midtekezeg a ziyà te vuntud is ed-uwit duen
    te zezuwa he vatu.
  mal-2015: അങ്ങനെ ഞാൻ ഖദിരമരംകൊണ്ടു ഒരു പെട്ടകം ഉണ്ടാക്കി മുമ്പിലത്തേവപോലെ രണ്ടു
    കല്പലക വെട്ടിയെടുത്തു കയ്യിൽ ആ പലകയുമായി പർവ്വതത്തിൽ കയറി.
  rmc-rmc: Avke le akacijoskre kaštestar kerďom e archa a okresinďom duj barune tabli,
    ajse, sar sas angloda, a geľom upre pro verchos le tablenca andro vasta.
  pes-OPV: پس تابوتی از چوب سنط ساختم، و دو لوح سنگ موافق اولین تراشیدم، و آن دو لوح
    را در دست داشته، به کوه برآمدم.
  ron-1924: Ам фэкут ун кивот де лемн де салкым, ам тэят доуэ табле де пятрэ ка челе
    динтый ши м-ам суит пе мунте ку челе доуэ табле ын мынэ.
  ben-OBCV: সেইজন্য আমি বাবলা কাঠ দিয়ে একটি সিন্দুক তৈরি করলাম এবং দু-টুকরো পাথর
    কেটে আগের ফলক দুটির মতো করে নিলাম, তারপর সেই দুটি হাতে করে পাহাড়ের উপর উঠে গিয়েছিলাম।
  som-som: Sidaas daraaddeed waxaan sanduuq ka sameeyey qori qudhac, oo waxaan soo
    qoray laba loox oo dhagax ah oo u eg kuwii hore, markaasaan buurta fuulay anigoo
    labadii loox gacmaha ku sida.
  lat-VUC: Feci igitur arcam de lignis setim. Cumque dolassem duas tabulas lapideas
    instar priorum, ascendi in montem, habens eas in manibus.
  eng-ASVBT: So I made an ark of acacia wood, and hewed two tables of stone like unto
    the first, and went up into the mount, having the two tables in my hand.
  ita-1885: E io feci un'Arca di legno di Sittim, e tagliai due Tavole di pietra,
    simili alle primiere; poi salii in sul monte, avendo quelle due Tavole in mano.
  eng-LXXUP: So I made an ark of boards of incorruptible wood, and I hewed tables
    of stone like the first, and I went up to the mountain, and the two tables were
    in my hand.
  eng-ULB: So I made an ark of acacia wood, and I carved two tablets of stone like
    the first, and I went up the mountain, having the two tablets in my hand.
  spa-VBL: Hice un Arca de madera de acacia, corté dos tablas de piedra como las primeras,
    y subí a la montaña con ellas.
  fra-_FOB: Je fis donc une arche de bois de Sittim, et je taillai deux tables de
    pierre, comme les premières, et je montai sur la montagne, ayant les deux tables
    en ma main.
  mal-mal: അങ്ങനെ ഞാൻ ഖദിരമരംകൊണ്ട് ഒരു പെട്ടകം ഉണ്ടാക്കി; ആദ്യത്തെപ്പോലെ രണ്ട് കല്പലകകൾ
    വെട്ടിയെടുത്ത് കയ്യിൽ ആ പലകകളുമായി പർവ്വതത്തിൽ കയറി.
  urd-GVR: Maiṅ ne kīkar kī lakaṛī kā sandūq banwāyā aur do taḳhtiyāṅ tarāshīṅ jo
    pahlī taḳhtiyoṅ kī mānind thīṅ. Phir maiṅ donoṅ taḳhtiyāṅ le kar pahāṛ par chaṛh
    gayā.
  suz-BL: मिनु गो बोल्‍यो शी के सन्‍दोस का सेल्‍ता। मिनु ङोंइती ङा खोदेंशो पा फुल्‍लु
    निक्‍शी चेत्‍ता। मिनु मेको चेश्‍शो फुल्‍लु निक्‍शी कुरशा, डांडा ङोंइसाक्‍यी।
  ita-1927: Io feci allora un’arca di legno d’acacia, e tagliai due tavole di pietra
    simili alle prime; poi salii sul monte, tenendo le due tavole in mano.
  ckb-ckb: منیش سندوقێکم لە داری ئەکاسیا دروستکرد، دوو تەختە بەردی وەک ئەوانەی یەکەم
    جارم تاشی و بۆ شاخەکە سەرکەوتم و دوو تەختەکەشم لە دەست بوو.
  eng-BBE: So I made an ark of hard wood, and had two stones cut like the others,
    and went up the mountain with the stones in my hands.
  kan-OKCV: ಈ ಪ್ರಕಾರ ನಾನು ಜಾಲಿ ಮರದ ಮಂಜೂಷವನ್ನು ಮಾಡಿ, ಕಲ್ಲಿನ ಎರಡು ಹಲಗೆಗಳನ್ನು ಮುಂಚಿನವುಗಳಂತೆ
    ಕೆತ್ತಿ, ಆ ಎರಡು ಹಲಗೆಗಳನ್ನು ಕೈಯಲ್ಲಿ ಹಿಡಿದುಕೊಂಡು ಬೆಟ್ಟವನ್ನೇರಿದೆನು.
  tam-2017: அப்படியே நான் சீத்திம் மரத்தினால் ஒரு பெட்டியைச் செய்து, முன்னிருந்ததைப்
    போலவே இரண்டு கற்பலகைகளை வெட்டி, அவைகளை என் கையிலே எடுத்துக்கொண்டு மலையில் ஏறினேன்.
  spa-RV-1909: E hice un arca de madera de Sittim, y labré dos tablas de piedra como
    las primeras, y subí al monte con las dos tablas en mi mano.
  ron-BTF: Şi am făcut un chivot din lemn de salcâm şi am cioplit două table de piatră
    ca cele dintâi şi am urcat pe munte, având cele două table în mâna mea.
  eng-WEBP: So I made an ark of acacia wood, and cut two stone tablets like the first,
    and went up onto the mountain, having the two tablets in my hand.
  eng-FBV: I made an Ark out of acacia wood, cut out two stone tablets like the first
    ones, and went up the mountain carrying them.
  nld-1939: Ik maakte een ark van sjittimhout, hieuw twee stenen tafelen, gelijk aan
    de vorige, en besteeg de berg met de beide tafelen in mijn hand.
  nch-BL: “Huajca nijchijqui se caxa ica cuahuit cati itoca acacia, huan nojquiya
    nijtejqui nopa ome tepatacti cati yancuic huan nitejcoc sempa ipan tepet.
  vie-1934: Vậy, ta đóng một cái hòm bằng cây si-tim, đục hai bảng đá, y như hai bảng
    trước, rồi đi lên trên núi, cầm hai bảng đó trong tay.
  hin-CV: फिर मैंने बबूल की लकड़ी से एक संदूक बनाया फिर दो पट्टियां काटी और अपने हाथों
    में वे दो पट्टियां लेकर पर्वत पर चढ़ गया.
  eng-OURB: So I made an ark of acacia wood, and cut two stone tablets like the first,
    and went up onto the mountain, having the two tables in my hand.
  spa-BES: Hice un cofre de madera de acacia, hice cortar dos piedras como las otras
    y subí a la montaña con las piedras en mis manos.
  tdx-tdx: Aa le nitsenèko vata ami’ty mendoraveñe naho namatsihako vato roe hambañe
    amy teo rey, vaho niañambone’ i vohi­tsey iraho nañotrotro i vato roe rey an-tañako.
  vid-vid: “Lelo nangongomanya isanduku kwa igodi lya msonobali na kuhongola vibao
    vili vya maganga kota vila vya mwaluko, nandivihola mmoko, na kukwina navyo kuchidunda.
  eng-OKE: And I made an ark of sittim wood, and hewed two tables of stones like the
    former, and went up to the mountain, and the two tables were in my hand;
  tha-KJV: ข้าพเจ้าจึงทำหี​บด​้วยไม้กระถินเทศ และสกัดศิลาสองแผ่นเหมือนอย่างเดิม ขึ้นไปบนภู​เขา
    มี​ศิลาสองแผ่นอยู่ในมือของข้าพเจ้า
  por-BR-2018: E fiz uma arca de madeira de acácia, e lavrei duas tábuas de pedra
    como as primeiras, e subi ao monte com as duas tábuas em minha mão.
  deu-ELO: Und ich machte eine Lade von Akazienholz und hieb zwei steinerne Tafeln
    aus, wie die ersten; und ich stieg auf den Berg, und die zwei Tafeln waren in
    meiner Hand.
  eng-WYC-2018: Therefore I made an ark of the wood of shittim, and when I had hewn
    the two tables of stone, at the likeness of the former tables, I went up into
    the hill, and I had the tables in mine hands. (And so I made the Ark out of shittim
    wood, or acacia wood, and when I had cut the two stone tablets, like the first
    tablets, I went up the mountain, with the tablets in my hands.)
  epo-epo: Tiam mi faris keston el akacia ligno, kaj mi skulptis du ŝtonajn tabelojn
    kiel la antaŭaj, kaj mi iris sur la monton, kaj la du tabeloj estis en miaj manoj.
  uig-PIN: Xuning bilǝn mǝn akatsiyǝ yaƣiqidin bir sanduⱪ yasidim, awwalⱪidǝk ikki
    tax tahtay oyup qiⱪtim; ikki tahtayni ⱪolumda kɵtürüp taƣⱪa qiⱪtim.
  beo-beo: 'Amaiba:le, na da aga:isia ifa amoga gagili hamoi. Na da gele gasui aduna
    musa: liligi defele hamone, bu goumiba:le heda:le gaguli asi.'
  tpi-OTNT: “Orait mi wokim wanpela bokis long diwai akas na mi katim tupela hap ston
    wankain olsem bipo, na mi kisim tupela i go antap long maunten.
  hau-SA: Sai na yi akwatin da itacen ƙirya, na kuma sassaƙa alluna biyu na dutse
    kamar na farko, sai na haura dutse da alluna biyun a hannuwana.
  uig-LAT: Shuning bilen men akatsiye yaghichidin bir sanduq yasidim, awwalqidek ikki
    tash taxtay oyup chiqtim; ikki taxtayni qolumda kötürüp taghqa chiqtim.
  nde-nde: Ngakho ngenza ibhokisi lesivumelwano ngezigodo zesihlahla somʼakhakhiya
    ngasengibaza izibhebhedu ezimbili zamatshe ezifanana lezakuqala, ngasengikhwela
    entabeni ngiphethe lezo zibhebhedu ezimbili.
  ton-ton: Pea ne u ngaohi ʻae puha ʻoe ʻakau ko e sitimi, peau tātā ʻae ongo maka
    lafalafa ʻo hangē ko e ʻuluaki, pea u ʻalu hake ki he moʻunga, naʻe ʻi hoku nima
    ʻae ongo maka lafalafa.
  ces-1613: Tedy udělal jsem truhlu z dříví setim, a vyhladiv dvě dsky kamenné, podobné
    prvním, vstoupil jsem na horu, nesa ty dvě dsky v rukou svých.
  eng-WMB: So I made an ark of acacia wood, and cut two stone tablets like the first,
    and went up onto the mountain, having the two tablets in my hand.
  tam-TCV: ஆகவே நான் சித்தீம் மரத்தினால் ஒரு பெட்டியைச் செய்து, முந்தின கற்பலகைகளைப்போன்ற
    இரண்டு கற்பலகைகளையும் செதுக்கி, அவற்றை என் கைகளில் எடுத்துக்கொண்டு மலையின்மேல்
    ஏறிப்போனேன்.
  ceb-ULB: Busa naghimo ako ug arka gikan sa acacia nga kahoy, ug nagkulit ako ug
    duha ka papan nga bato sama sa una, ug mitungas ako ngadto sa bukid nga adunay
    duha ka papan nga bato sa akong kamot.
  pol-UBG: Uczyniłem więc arkę z drewna akacjowego i wyciosałem dwie tablice kamienne
    podobne do pierwszych, i wstąpiłem na górę, trzymając w rękach dwie tablice.
  agr-agr: Tusa tujutmatai numi acacia tutaiyai arcan najanawabiajai. Tuja nuigtushkam
    jimag kaya pakamamun tsupika jukin mujá weamiajai.
  kyc-kyc: Dokopa nambame isa akasiya lenge dokome bokote mende wasapala kana para
    wambo dopakale lama kunjapala yuu kyau dokona minyuo pulyuo peyo.
  urd-GVU: مَیں نے کیکر کی لکڑی کا صندوق بنوایا اور دو تختیاں تراشیں جو پہلی تختیوں
