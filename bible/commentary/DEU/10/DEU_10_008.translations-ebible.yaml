verse: DEU.010.008
translations:
  mal-C: അക്കാലത്ത് യഹോവ തന്റെ ഉടമ്പടിയുടെ പേടകം ചുമക്കുന്നതിനും ഇന്നുവരെ തുടർന്നുവരുന്നതുപോലെ
    യഹോവയുടെ സന്നിധിയിൽ നിന്നുകൊണ്ട് ശുശ്രൂഷിക്കുന്നതിനും അവിടത്തെ നാമത്തിൽ അനുഗ്രഹിക്കുന്നതിനും
    ലേവിഗോത്രത്തെ വേർതിരിച്ചു.
  deu-TKW: Damals sonderte Jahwe den Stamm Levi dazu aus, daß er die Lade mit dem
    Gesetze Jahwes trage, vor Jahwe als sein ständiger Diener stehe und in seinem
    Namen segne, wie es bis heute geschieht.
  lin-lin: Na tango wana, Yawe atiaki pembeni libota ya Levi mpo na komemaka Sanduku
    ya Boyokani ya Yawe, mpo na kotelemaka liboso ya Yawe, mpo na kosalaka mosala
    na Ye mpe mpo na kopambolaka bato na Kombo na Ye ndenge bazali kosala kino lelo.
  eng-LSV: At that time YHWH has separated the tribe of Levi to carry the Ark of the
    Covenant of YHWH, to stand before YHWH, to serve Him, and to bless in His Name
    to this day;
  eng-GNV: The same time ye Lord separated the tribe of Leui to beare the Arke of
    the couenant of the Lord, and to stand before ye Lord, to minister vnto him, and
    to blesse in his Name vnto this day.
  eng-WEBSTER: At that time the LORD separated the tribe of Levi, to bear the ark
    of the covenant of the LORD, to stand before the LORD to minister to him, and
    to bless in his name, to this day.
  nhw-BL: Huajca nopona TOTECO, pampa hueyi iyolo, quintlapejpeni nopa hueyi familia
    tlen Leví para ma quihuicaca nopa caxa catli quipiya nopa majtlactli tlanahuatilme
    catli elqui nopa camanal sencahuali catli TOTECO quichijtoya tohuaya. Nojquiya
    TOTECO quitlapejpeni nopa levitame para ma moquetzaca iixtla. Quintlapejpeni para
    ma quitequipanoca huan ma tetiochihuaca ica itequiticayo. Huan ya nopa quichihuaj
    hasta ama.
  swh-ONEN: Wakati huo Bwana aliteua kabila la Lawi kulibeba Sanduku la Agano la Bwana,
    kusimama mbele za Bwana ili kutoa huduma, na kutangaza baraka kwa Jina lake, kama
    wanavyofanya mpaka leo.
  bba-bba: Sɑɑ ye sɔɔrɑ Yinni Gusunɔ u Lefin bwese kɛrɑ ɡɔsɑ, mɑ u bu yiire u nɛɛ,
    berɑ bɑ ko n dɑ win woodɑn kpɑkororu sɔbe kpɑ bɑ n dɑ sɔmburu ko win sɑ̃ɑ yerɔ.
    Kpɑ bɑ n dɑ mɑɑ Isirelibɑ domɑru kue kɑ win yĩsiru. Sɔmbu terɑ bɑ rɑ ko sere kɑ
    ɡisɔ.
  eng-KJVCPB: At that time the Lord separated the tribe of Levi, to bear the ark of
    the covenant of the Lord, to stand before the Lord to minister unto him, and to
    bless in his name, unto this day.
  luo-luo: E kindeno Jehova Nyasaye ne oketo tenge oganda joka Lawi mondo otingʼ Sandug
    Muma mar singruok mar Jehova Nyasaye, mondo omi gichungʼ e nyim Jehova Nyasaye
    ka gitiyo tijene kendo ka gigwedho e nying Jehova Nyasaye nyaka chil kawuono.
  meu-meu: Una negana ai Iehova ese Levi iduhuna e abia hidi, Iehova ena taravatu
    mauana bae huaia, bona Iehova vairanai bae gini; ena ḡaukara bae kara, bona ia
    ladana bae heatolaia, ema bona hari dina.
  npi-ULB: त्यस बेला परमप्रभुको नाउँमा मानिसहरूलाई आशिष् दिन र उहाँको सेवाको लागि
    उहाँको सामु खडा हुनका लागि परमप्रभुको करार बोक्‍न उहाँले लेवी कुललाई छान्‍नुभयो
    जस्तो आजसम्म चलिआएको छ ।
  yor-yor: Ní ìgbà yìí ni Olúwa yan àwọn ẹ̀yà Lefi láti máa ru àpótí ẹ̀rí Olúwa, láti
    máa dúró níwájú Olúwa láti ṣe iṣẹ́ ìránṣẹ́, àti láti fi orúkọ Olúwa súre bí wọ́n
    ti ń ṣe títí di òní yìí.
  ind-ind: Pada waktu itu, TUHAN secara khusus menugaskan suku Lewi untuk mengangkut
    peti perjanjian TUHAN, melayani sebagai imam dalam upacara persembahan kepada-Nya,
    dan mengucapkan doa pemberkatan atas nama TUHAN bagi orang-orang Israel. Mereka
    masih bertugas seperti itu sampai hari ini.
  pes-OPCB: در آنجا بود که خداوند قبیلهٔ لاوی را برای حمل صندوقی که در آن ده فرمان
    خداوند قرار داشت انتخاب نمود تا در حضور او بایستند و او را خدمت کنند و به نام
    او برکت دهند، به طوری که تا امروز هم این کار را انجام می‌دهند.
  tgl-ULB: Nang panahong iyon pinili ni Yahweh ang lipi ni Levi para dalhin ang kasunduan
    ni Yahweh, para tumayo sa harapan ni Yahweh para maglingkod sa kaniya, at pagpalain
    ang mga tao sa kaniyang pangalan, sa araw na iyon
  cbu-NT: Anushsha Apanll waana Leviyarinchichee tputs apanllpaneem ipusarangiya.
    Waama kajonarinee, kumaama ipusarangiya. Mishat, waanaatsi ungirtamaam, anamunsha
    tputseem Apanllpat tsiyatamaam ipusarangitamta. Natpursha zar ambiritam ashkanaya.
  hui-hui: Bamba ti Hari Sainai teneni heangi howa Habo Nalolene Bi lo winigonaga
    Mbogoyi ogoni hameigini Libai ariame hangu handayaho helo lalu Anduane Homogo
    ibunime dabene. Libai hameigini agali uruni tinaga biabe loma binigo mo miaga
    howa tigua wali agaliru Anduane Homogo ibugua ti mo bayale helo laga biaga hene.
    Anigo tinaga biabe ogoni wiaabo hene.
  mya-mya: တောင်​ပေါ်​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​လေဝိ​အမျိုး သား​တို့​အား ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ကို​ထိန်း
    သိမ်း​ရန်​လည်း​ကောင်း၊ ယဇ်​ပု​ရော​ဟိတ်​အ​ရာ ကို​ဆောင်​ရွက်​ရန်​လည်း​ကောင်း၊ ကိုယ်​တော်​၏
    နာ​မ​တော်​ကို​အ​မှီ​ပြု​၍ ကောင်း​ချီး​မင်္ဂလာ ပေး​ရန်​လည်း​ကောင်း​ခန့်​ထား​တော်​မူ​၏။
    ယ​နေ့ တိုင်​အောင်​သူ​တို့​သည်​ထို​ဝတ္တရား​များ​ကို ဆောင်​ရွက်​လျက်​ရှိ​ကြ​၏။-
  bod-N: དེའི་དུས་སུ་དཀོན་མཆོག་ཡ་ཝཱེས་ལེ་ཝིའི་ཚོ་པ་ལོགས་སུ་བཀར་ནས་དེ་རིང་གི་བར་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་འཁུར་དུ་བཅུག་ཅིང་།
    དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ལངས་ནས་ཁོང་ལ་བསྙེན་བཀུར་བྱེད་པ་དང་། ཁོང་གི་མཚན་ལ་བརྟེན་ནས་བྱིན་རླབས་སྩོལ་བར་མཛད་དོ།
    །
  sna-sna: Panguva iyoyo Jehovha akatsaura rudzi rwavaRevhi kuti vatakure areka yesungano
    yaJehovha, kuti vamire pamberi paJehovha vachishumira, uye kuti varopafadze vanhu
    muzita raJehovha, sezvavanoita nanhasi.
  spa-BLM: En aquel tiempo Yahvé apartó a la tribu de Leví para que llevara el arca
    del pacto de Yahvé, para que estuviera delante de Yahvé para servirle y para bendecir
    en su nombre, hasta el día de hoy.
  cac-cac: A d'a jun tiempoal chi' ix ac'jioch yopisio eb' yin̈tilalcan vin̈aj Leví
    yuj Jehová, yic syic'anb'at te' scaxail strato Jehová chi' eb', yic smunlajpax
    eb' d'a yichan̈, yic syalanpax vach' lolonel eb' d'a yib'an̈ eb' anima d'a sb'i
    Jehová chi'. Ichaton chi' sc'ulejn̈ej eb'.
  swh-ULB: Kwa wakati huo Yahwe alichagua kabila la Lawi kubeba sanduku la agano la
    Yahwe, kusimama mbele ya Yahwe kumtumikia na kubariki watu kwa jina lake, kama
    ilivyo leo.
  bel-bel: У той час аддзяліў Гасподзь племя Лявіінае, каб насіла каўчэг запавета
    Гасподняга, каб стаяла прад Госпадам, служыла Яму і дабраслаўляла імем Ягоным,
    да сёньня;
  deu-ELBBK: In jener Zeit sonderte der HERR den Stamm Levi aus, um die Lade des Bundes
    des HERRN zu tragen, vor dem HERRN zu stehen, um ihm zu dienen und in seinem Namen
    zu segnen, bis auf diesen Tag.
  mbb-OT: Dutun he timpu mibpilì te Nengazen is tribu ni Levi he iyan ibpeuwit duen
    te Kavan te Kebpekid-uyun te Nengazen kandan, wey ebaal te vuluhaten diyà te etuvangan
    din, wey ebpenuvadtuvad te menge etew pinaaǥi te ngazan din. Ne taman en guntaan
    ne iyan heini buluhaten dan.
  mal-2015: അക്കാലത്തു യഹോവ ലേവിഗോത്രത്തെ യഹോവയുടെ നിയമപെട്ടകം ചുമപ്പാനും ഇന്നുവരെ
    നടന്നുവരുന്നതുപോലെ യഹോവയുടെ സന്നിധിയിൽ നിന്നു ശുശ്രൂഷചെയ്‌വാനും അവന്റെ നാമത്തിൽ
    അനുഗ്രഹിപ്പാനും വേറുതിരിച്ചു.
  rmc-rmc: Akor peske o RAJ kidňa avri o kmeňos Levi, hoj te hordinel e archa le RAJESKRA
    zmluvakri, te služinel leske a te žehňinel andre leskro nav, avke sar oda hin
    dži adadžives.
  pes-OPV: در آنوقت خداوند سبط لاوی را جداکرد، تا تابوت عهد خداوند را بردارند، و به
    حضور خداوند ایستاده، او را خدمت نمایند، و به نام او برکت دهند، چنانکه تا امروز
    است.
  ron-1924: Ын время ачея, Домнул а деспэрцит семинция луй Леви ши й-а порунчит сэ
    дукэ кивотул легэмынтулуй Домнулуй, сэ стя ынаинтя Домнулуй ка сэ-Й служяскэ ши
    сэ бинекувынтезе попорул ын Нумеле Луй, лукру пе каре л-а фэкут пынэ ын зиуа де
    азь.
  ben-OBCV: সেই সময় সদাপ্রভু তাঁর নিয়ম-সিন্দুক বয়ে নেওয়ার এবং তাঁর সামনে দাঁড়াবার
    জন্য ও সেবাকাজের উদ্দেশ্যে আর তাঁর নামে আশীর্বাদ উচ্চারণ করবার জন্য লেবীয় বংশকে
    বেছে নিয়েছিলেন, যেমন তারা আজ পর্যন্ত করছে।
  som-som: Oo waagaas ayaa Rabbigu qabiilka reer Laawi u soocay inay sanduuqa axdiga
    Rabbiga qaadaan, iyo inay Rabbiga hortiisa istaagaan oo ay isaga u adeegaan, iyo
    inay magiciisa ku duceeyaan, ilaa maantadan la joogo.
  lat-VUC: Eo tempore separavit tribum Levi, ut portaret arcam fœderis Domini, et
    staret coram eo in ministerio, ac benediceret in nomine illius usque in præsentem
    diem.
  eng-ASVBT: At that time Jehovah set apart the tribe of Levi, to bear the ark of
    the covenant of Jehovah, to stand before Jehovah to minister unto him, and to
    bless in his name, unto this day.
  ita-1885: In quel tempo il Signore appartò la tribù di Levi, per portar l'Arca del
    Patto del Signore, per comparir davanti al Signore per ministrargli, e per benedir
    nel suo Nome, come fa infino al dì d'oggi.
  eng-LXXUP: At that time the Lord separated the tribe of Levi, to bear the ark of
    the covenant of the Lord, to stand near before the Lord, to minister and bless
    in his name to this day.
  eng-ULB: At that time Yahweh chose the tribe of Levi to carry the ark of the covenant
    of Yahweh, to stand before Yahweh to serve him, and to bless people in his name,
    as today.
  spa-VBL: En este tiempo el Señor puso a la tribu de Leví a cargo de llevar el Arca
    del Pacto del Señor, así como de servir al Señor poniéndose en su presencia, y
    de pronunciar bendiciones en su nombre, como continúan haciendo hasta hoy.
  fra-_FOB: En ce temps-là, l'Éternel sépara la tribu de Lévi pour porter l'arche
    de l'alliance de l'Éternel, pour se tenir devant l'Éternel, pour le servir, et
    pour bénir en son nom, jusqu'à ce jour.
  mal-mal: അക്കാലത്ത് യഹോവ ലേവിഗോത്രത്തെ യഹോവയുടെ നിയമപ്പെട്ടകം ചുമക്കുവാനും ഇന്നത്തെപ്പോലെ
    യഹോവയുടെ സന്നിധിയിൽനിന്ന് ശുശ്രൂഷ ചെയ്യുവാനും അവന്റെ നാമത്തിൽ അനുഗ്രഹിക്കുവാനും
    വേർതിരിച്ചു.
  urd-GVR: Un dinoṅ meṅ Rab ne Lāwī ke qabīle ko alag karke use Rab ke ahd ke sandūq
    ko uṭhā kar le jāne, Rab ke huzūr ḳhidmat karne aur us ke nām se barkat dene kī
    zimmedārī dī. Āj tak yih un kī zimmedārī rahī hai.
  suz-BL: मेना परमप्रभु यावेमी लेवी आ थर ङा मुर आन कली योव़तीमी। मार कली योव़तीमी
    देंशा हना, परमप्रभु यावे आ कबल ङा लोव़ कुरपाइश्‍शो सन्‍दोस कुरचा, परमप्रभु यावे
    कली गेय पचा कली आ ङोंइती राप्‍चा नु आ नेंम मुर आन कली आसीक गेचा कली योव़तीमी।
    मुल सम्‍म मोदेंशो बाक्‍ब। ब्‍यवस्‍था १८:५; गन्‍ती ६:२३-२७
  ita-1927: In quel tempo l’Eterno separò la tribù di Levi per portare l’arca del
    patto dell’Eterno, per stare davanti all’Eterno ed esser suoi ministri, e per
    dar la benedizione nel nome di lui, come ha fatto sino al dì d’oggi.
  ckb-ckb: لەو کاتەدا یەزدان هۆزی نەوەی لێڤی جیا کردەوە بۆ ئەوەی سندوقی پەیمانی یەزدان
    هەڵبگرن و لەبەردەم یەزدان بوەستن بۆ ئەوەی خزمەتی بکەن و بە ناوی ئەوەوە داوای بەرەکەت
    بکەن هەتا ئەمڕۆ،
  eng-BBE: At that time the Lord had the tribe of Levi marked out to take up the ark
    of the Lord's agreement, to be before the Lord and to do his work and to give
    blessings in his name, to this day.
  kan-OKCV: ಆ ಕಾಲದಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಲೇವಿ ಗೋತ್ರವನ್ನು ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ಹೊರುವುದಕ್ಕೂ,
    ಯೆಹೋವ ದೇವರ ಮುಂದೆ ನಿಂತುಕೊಂಡು ಅವರಿಗೆ ಸೇವೆಮಾಡಿ, ಅವರ ಹೆಸರಿನಲ್ಲಿ ಜನರನ್ನು ಆಶೀರ್ವದಿಸುವುದಕ್ಕೂ
    ಅವರನ್ನು ನೇಮಿಸಿದರು. ಅವರು ಈ ದಿನದವರೆಗೂ ಆ ಕೆಲಸವನ್ನು ನಡೆಸುತ್ತಿದ್ದಾರೆ.
  tam-2017: அக்காலத்திலே யெகோவாவுடைய உடன்படிக்கைப் பெட்டியைச் சுமப்பதற்கும், இந்நாள்வரைக்கும்
    நடந்துவருகிறதுபோல, யெகோவாவுடைய சந்நிதியிலே நின்று அவருக்கு ஆராதனை செய்வதற்கும்,
    அவருடைய நாமத்தைக்கொண்டு ஆசீர்வதிப்பதற்கும், யெகோவா லேவியின் கோத்திரத்தைத் தேர்ந்தெடுத்தார்.
  spa-RV-1909: En aquel tiempo apartó Jehová la tribu de Leví, para que llevase el
    arca del pacto de Jehová, para que estuviese delante de Jehová para servirle,
    y para bendecir en su nombre, hasta hoy.
  ron-BTF: În timpul acela DOMNUL a separat tribul lui Levi, să poarte chivotul legământului
    DOMNULUI, să stea înaintea DOMNULUI ca să îi servească şi să binecuvânteze în
    numele lui, până în această zi.
  eng-WEBP: At that time the LORD set apart the tribe of Levi to bear the ark of the
    LORD’s covenant, to stand before the LORD to minister to him, and to bless in
    his name, to this day.
  eng-FBV: At this time the Lord put the tribe of Levi in charge of carrying the Ark
    of the Lord's Agreement, as well as serving the Lord by standing in his presence,
    and of pronouncing blessings in his name, as they continue to do to this day.
  nld-1939: In die tijd zonderde Jahweh de stam van Levi af, om de verbondsark van
    Jahweh te dragen, om voor het aanschijn van Jahweh te staan, zijn dienst te verrichten
    en in zijn Naam te zegenen, zoals tot op heden gebeurt.
  nch-BL: Huajca nopona TOTECO, pampa hueyi iyolo, quintapejpeni nopa hueyi familia
    ten Leví para ma quihuicaca nopa caxa cati quipiya nopa majtacti tanahuatilme
    cati elqui nopa camanal sencahuali cati TOTECO quichijtoya tohuaya. Nojquiya TOTECO
    quintapejpeni nopa levitame para ma moquetzaca iixpa. Quintapejpeni para ma quitequipanoca
    huan ma tetiochihuaca ica itequiticayo. Huan ya nopa quichihuaj hasta ama.
  vie-1934: Trong lúc ấy, Đức Giê-hô-va biệt chi phái Lê-vi riêng ra, đặng khiêng
    hòm giao ước của Đức Giê-hô-va, chầu chực trước mặt Đức Giê-hô-va, phục sự Ngài,
    và nhân danh Ngài chức phước, cho đến ngày nay.
  hin-CV: इस अवसर पर याहवेह ने यह तय कर दिया की लेवी गोत्र के लोग ही याहवेह की वाचा
    का संदूक उठाया करेंगे, वे ही याहवेह की उपस्थिति में ठहरे रहेंगे, कि उनकी सेवा
    करें और उनकी महिमा में उनके गीत गाया करें, जो आज तक होता आया है.
  eng-OURB: At that time Adonai set apart the tribe of Levi [United with], to bear
    the ark of Adonai’s covenant, to stand before Adonai to minister to him, and to
    bless in his name, to this day.
  spa-BES: En ese momento, el Señor hizo que la tribu de Leví fuera escogida para
    tomar el cofre del pacto del Señor, para estar delante del Señor y para hacer
    su trabajo y para dar bendiciones en su nombre, hasta el día de hoy.
  tdx-tdx: Tamy andro zay le navahe’ Iehovà ty fifokoa’ i Levy ho mpitarazo i vatam-pañina’
    Iehovày naho hijohañe añatrefa’ Iehovà hito­roñe aze vaho hitata ami’ty tahina’e
    ampara’ henane.
  vid-vid: Mhela awo, Mkulu Nguluwi nakawahagula wanhu wa nhanzi ya Lawi wawe wolipika
    isanduku lya ilagano lya Mkulu Nguluwi, wamkolele mijito kota watambika na kuwatambichiza
    wanhu kwa itagwa lya heye mbaka sambi baha.
  eng-OKE: At that time the Lord had set apart the tribe of Levi, to bear the ark
    of the Lord’s covenant, to stand before the Lord to minister unto Him, and to
    bless in His Name, unto this day.
  tha-KJV: ครั้งนั้นพระเยโฮวาห์​ได้​แยกตระกูลเลวี ให้​หามหีบพันธสัญญาแห่งพระเยโฮวาห์
    ให้​เฝ้าพระเยโฮวาห์เพื่อปรนนิบั​ติ​พระองค์ และให้อำนวยพรในพระนามของพระองค์ จนถึงทุกวันนี้
  por-BR-2018: Naquele tempo separou o SENHOR a tribo de Levi, para que levasse a
    arca do pacto do SENHOR, para que estivesse diante do SENHOR para servir-lhe,
    e para abençoar em seu nome, até hoje.
  deu-ELO: In selbiger Zeit sonderte Jehova den Stamm Levi aus, um die Lade des Bundes
    Jehovas zu tragen, vor Jehova zu stehen, um ihm zu dienen und in seinem Namen
    zu segnen, bis auf diesen Tag.
  eng-WYC-2018: In that time I separated the lineage of Levi, that it should bear
    the ark of the bond of peace of the Lord, and it should stand before him in service,
    and should bless in his name, into this present day. (At that time the Lord set
    apart the tribe of Levi to carry the Ark of the Covenant of the Lord, and to stand
    before him in service, that is, to minister to him, and to bless in his name,
    which they continue to do unto this present day.)
  epo-epo: En tiu tempo la Eternulo apartigis la tribon de Levi, por porti la keston
    de la interligo de la Eternulo, por stari antaŭ la Eternulo, servi al Li, kaj
    beni en Lia nomo, ĝis la nuna tago.
  uig-PIN: Xu qaƣda Pǝrwǝrdigar ǝⱨdǝ sanduⱪini kɵtürüxkǝ, Pǝrwǝrdigarning aldida hizmitidǝ
    turup uning namida bǝht-bǝrikǝt tilǝxkǝ Lawiy ⱪǝbilisini ɵzigǝ tallap ayridi.
    Wǝ bügüngǝ ⱪǝdǝr xundaⱪ boluwatidu.
  beo-beo: 'Amo esoha, ilia da goumia esalu, Hina Gode da Lifai fi ilia hawa: hamosu
    ilegei, amane, ilia da Hina Gode Ea Gousa:su Sema Gagili gaguli masunu amola Hina
    Gode Ea midadi leluwane hawa: hamomu, amola Ea Dioba:le, hahawane dogolegele hou
    olelemu. Amo hawa: hamosu ilia da wali amola hamonana.'
  tpi-OTNT: Bipo ol i stap long maunten Sainai na Bikpela i makim ol man long lain
    bilong Livai long lukautim dispela Bokis Kontrak. Ol dispela man i mas holim wok
    pris na tokim ol manmeri olsem God bai i mekim gut long ol. Na ol i save mekim
    dispela wok i kam inap nau.
  hau-SA: A lokacin Ubangiji ya keɓe kabilar Lawi don su riƙa ɗaukar akwatin alkawarin
    Ubangiji, su tsaya a gaban Ubangiji, su riƙa yin masa hidima, su kuma sa albarka
    a cikin sunansa, yadda suke yi har wa yau.
  uig-LAT: Shu chaghda Perwerdigar ehde sanduqini kötürüshke, Perwerdigarning aldida
    xizmitide turup uning namida bext-beriket tileshke Lawiy qebilisini özige tallap
    ayridi. We bügün’ge qeder shundaq boluwatidu.
  nde-nde: Ngalesosikhathi uThixo wehlukanisa abaLevi ukuze bathwale umtshokotsho
    wesivumelwano sikaThixo, ukuma phambi kukaThixo besenza umsebenzi wokukhonza kanye
    lokwethula izibusiso ngebizo lakhe, njengoba bekwenza lanamuhla.
  ton-ton: ¶ “Pea ʻi he ngaahi ʻaho ko ia naʻe vaheʻi ʻe Sihova ʻae faʻahinga ʻo Livai,
    ke haʻamo ʻae puha ʻoe fuakava ʻo Sihova, ke tuʻu ʻi he ʻao ʻo Sihova ke tauhi
    kiate ia, mo tāpuakiʻi ʻi hono huafa, ʻo aʻu ki he ʻaho ni.
  ces-1613: Toho času oddělil Hospodin pokolení Léví, aby nosili truhlu smlouvy Hospodinovy,
    a aby stáli před Hospodinem k službě jemu, a k dobrořečení ve jménu jeho až do
    dnešního dne.
  eng-WMB: At that time the LORD set apart the tribe of Levi to bear the ark of the
    LORD’s covenant, to stand before the LORD to minister to him, and to bless in
    his name, to this day.
  tam-TCV: அக்காலத்தில் லேவியர் இன்றுவரை செய்வதுபோலவே தொடர்ந்து யெகோவாவினுடைய உடன்படிக்கைப்
    பெட்டியைச் சுமக்கவும், யெகோவாவுக்குப் பணிசெய்யும்படி அவர்முன் நிற்கவும், அவருடைய
    பெயரில் ஆசீர்வாதத்தைக் கூறவும் யெகோவா லேவி கோத்திரத்தைப் பிரித்தெடுத்தார்.
  ceb-ULB: Nianang panahona gipili ni Yahweh ang tribo ni Levi nga maoy modala sa
    arka sa kasabotan ni Yahweh, sa pagbarog sa atubangan ni Yahweh sa pag-alagad
    kaniya, ug sa pagpanalangin sa katawhan pinaagi sa iyang ngalan, sama karong adlawa.
  pol-UBG: W tym czasie PAN oddzielił pokolenie Lewiego do noszenia arki przymierza
    PANA, do stawania przed PANEM, by mu służyć i błogosławić w jego imię aż do dziś.
  kyc-kyc: Dokopa yuu kyau dokona Kamongome Lipae rara akali dupwa rombo palyapala
    Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote doko iso karo purisi ingyuo banya
    yulu pyakamyuo banya kingi lao wambu dupwa keta elyape pisinya lao karena leya.
    Leyamuli pyuo yulu doko mee dakepape pyuoko karaminyi.
  urd-GVU: اُن دنوں میں رب نے لاوی کے قبیلے کو الگ کر کے اُسے رب کے عہد کے صندوق کو
    اُٹھا کر لے جانے، رب کے حضور خدمت کرنے اور اُس کے نام سے برکت دینے کی ذمہ داری
    دی۔ آج تک یہ اُن کی ذمہ داری رہی ہے۔
  deu-1912: Zur selben Zeit sonderte der HERR den Stamm Levi aus, die Lade des Bundes
    des HERRN zu tragen und zu stehen vor dem HERRN, ihm zu dienen und in seinem Namen
    zu segnen bis auf diesen Tag.
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಯೆಹೋವನು ಲೇವಿ ಕುಲದವರನ್ನು ಪ್ರತ್ಯೇಕಿಸಿ ತನ್ನ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು
    ಹೊರುವುದಕ್ಕೂ, ತನ್ನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸೇವೆ ಮಾಡುವುದಕ್ಕೂ ಮತ್ತು ತನ್ನ ಹೆಸರಿನಿಂದ ಜನರನ್ನು ಆಶೀರ್ವದಿಸುವುದಕ್ಕೂ
    ಅವರನ್ನು ನೇಮಿಸಿದನು. ಅವರು ಇಂದಿನ ವರೆಗೂ ಆ ಕೆಲಸವನ್ನು ನಡಿಸುತ್ತಾರೆ.
  yap-yap: Ngiyal’nem e turguy SOMOL ni pumo’on ko ganong rok Levi e nge milfan fare
    kahol ko m’ag ngorad, ma ngu’ur pigpiggad ngak ni prist, ma yad e ngu’ur fal’eged
    wa’athan e girdi’ nga fithingan SOMOL. Pin’ey e ka yad be rin’.
  hlt-MCSB: Te vaeng hnin ah Levi koca rhoek tah, BOEIPA kah paipi thingkawng aka
    kawt ham, a bibi la BOEIPA mikhmuh ah aka pai ham tihnin duela a ming neh yoethen
    paek ham khaw BOEIPA loh a hoep.
  mdy-ETH: ዒማና ናንጊና ናንጋ ጎዳኮ ጫኣቁሞ ጌሦና ሳኣፂኖ ኬዳንዳጉዲ፤ ሃሣ ዒዛ ቤርታ ዔቂ ማዻንዳጉዲ ዴሮዋ ናንጊና ናንጋ
    ጎዳ ሱንፆና ዔያታ ዓንጃንዳጉዲ ሌዊ ማኣሮ ዓሶ ናንጊና ናንጋ ጎዳ ዱማሲ ዶኦሬኔ፤ ሃኖ ሄላንዳኣና ሌዊ ማኣሮ ዓሶኮ ማዻ ዬያኬ።
  twi-ASANTE: Ɛhɔ na Awurade yii Lewifoɔ abusuakuo sɛ wɔnsoa Awurade apam adaka no
    na wɔnnyina Awurade anim nsom no na wɔmfa ne din so nhyira. Yeinom da so yɛ wɔn
    nnwuma de bɛsi ɛnnɛ.
  eng-WEBU: At that time the LORD set apart the tribe of Levi to bear the ark of the
    LORD’s covenant, to stand before the LORD to minister to him, and to bless in
    his name, to this day.
  bnp-bnp: “Hosi e huriki a Israel ri made na lolo e Sinai, lakea e BAKOVI DAGI i
    vulaki e huriki a bakovi na kabune Levi ri gi kaloho a Tava na Ngava Dagi. Re
    huriki a bakovi nga ri gi leho manga a prister, ri gi taki e huriki a bakovi a
    ngatavine ne BAKOVI DAGI ge rata kamumu ria. Ra leho iea ri ratea i valai i harena
    mona.
  wal-wal: He wode, GODAA Maachchaa Taabootaa tookkana mala, GODAU oottana mala, a
    sinttan eqqana malanne, hachchi gakkanaashinkka eti oottiyoogaadan GODAA sunttan
    anjjana mala, Leewa zareta GODAI baayyo dummayiis.
  spa-PDDPT: En aquel tiempo Yavé separó a la tribu de Leví para transportar el Arca
    del Pacto de Yavé, a fin de que estuviera delante de Yavé para ministrarle y bendecir
    en su Nombre hasta hoy,
  gun-gun: Ha'e va'e jave py Senhor oiporavo Levi ramymino kuery ogueraa aguã hyru
    Senhor guexeve guarã ojapo va'ekue oĩa, Senhor renonde ikuai aguã, ixupe omba'eapo,
    ha'e hery rupi jogueroayvu porã aguã, aỹ peve guarã ae.
  ilo-ULB: Iti dayta a tiempo, pinili ni Yahweh ti tribu ni Levi a mangawit iti lakasa
    ti pammaneknek ni Yahweh, tapno agtakder iti sangoanan ni Yahweh nga agserbi kenkuana,
    ken tapno mangbendision kadagiti tattao iti naganna a kas ita nga aldaw.
  kpg-kpg: I di madagoaa deelaa, gei Dimaadua ga haga noho gaa dugu di madawaawa Levi
    bolo e madamada humalia Tebedebe o di Hagababa, gei e hai nnegau o tangada hai mee dabu,
    gei e hai di haga maluagina mai i di ingoo o Dimaadua, be di hai dela nogo hai mai
    i mua gaa dae mai loo gi dangi nei.
  uig-ARA: شۇ چاغدا پەرۋەردىگار ئەھدە ساندۇقىنى كۆتۈرۈشكە، پەرۋەردىگارنىڭ ئالدىدا
    خىزمىتىدە تۇرۇپ ئۇنىڭ نامىدا بەخت-بەرىكەت تىلەشكە لاۋىي قەبىلىسىنى ئۆزىگە تاللاپ
    ئايرىدى. ۋە بۈگۈنگە قەدەر شۇنداق بولۇۋاتىدۇ.
  sus-sus: Na waxati bun ma, Alatala naxa wali taxu Lewi bɔnsɔɛ ra, e xa findi kankira
    xaninyie ra, e xa ti Alatala ya i a xa wali rabafe ma, e man xa duba ɲama bɛ Alatala
    xili ra. Na nan nabafe han to lɔxɔɛ.
  pon-2006: Eri, ni ahnsowo KAUN-O ahpw ketin koasoanehdi pwe kadaudok en Lipai en
    pwukoahki apwahpwalih Kohpwahn Inowo, oh papah nin duwen samworo kei, oh wia kapaiamwahu
    kan ni mwaren KAUN-O, duwen me kin wiewiawi kohdo lel rahnwet.
  jae-jae: Gêdêŋ ŋasawa tonaŋ Apômtau kêjaliŋ Lewinê gôlôacmôkê sa, gebe sêmbalaŋ
    Apômtaunê katapa poacŋa ma sêkô Apômtau laŋônêmŋa to sênam sakiŋ eŋ ma sênam mec
    lau ŋa ênê ŋaê. Kôm tonaŋ êsêac sêjam e mêŋgêdêŋ galoc.
  ksd-ksd: Ta nam ra e ra Luluai i ga pilak vaire pa ra tarai Levi upi diat a kip
    ra bok na kunubu kai ra Luluai, ma upi diat a tur ta ra luaina mata i ra Luluai
    ure ra kunudar pirana, ma upi diat a vatang ra tinata na varvadoan ta ra iangina,
    tuk tar ta ra bung gori.
  tur-YTC: O sırada Yahve, Levi oymağını, Yahve'nin Antlaşma Sandığı'nı taşımaları,
    bugüne dek Yahve'nin önünde durup O'na hizmet etmeleri ve O'nun adıyla kutsamaları
    için ayırmıştı.
  grc-BRENT: Ἐν ἐκείνῳ τῷ καιρῷ διέστειλε Κύριος τὴν φυλὴν τὴν Λευὶ, αἴρειν τὴν κιβωτὸν
    τῆς διαθήκης Κυρίου, παρεστάναι ἔναντι Κυρίου, λειτουργεῖν καὶ ἐπεύχεσθαι ἐπὶ
    τῷ ὀνόματι αὐτοῦ ἕως τῆς ἡμέρας ταύτης.
  ind-AYT: Ketika itu, TUHAN menunjuk suku Lewi untuk mengangkut Tabut Perjanjian
    TUHAN, untuk berada di hadapan TUHAN dan mereka memberkati jemaat dalam nama-Nya
    sampai sekarang.
  nya-nya: Pa nthawi imeneyo Yehova anapatula fuko la Levi kuti anyamule bokosi la
    pangano la Yehova lija, kuti ayimirire pamaso pa Yehova, kutumikira ndi kunena
    madalitso pa dzina lake monga amachitira mpaka lero.
  hrv-hrv: U to vrijeme odvoji Jahve pleme Levijevo da nosi Kovčeg saveza Jahvina;
    da pred Jahvom stoji u njegovoj službi te da u njegovo ime blagoslivlja, kako
    radi i danas.
  mps-mps: Polobadu augwali Sainai bulu dude bidibadi, Godigo te Livai hanigo te Dąų
    Wali Bomai Po Halobage tolomainogo sa muai dao. Te bidi dabe augwaligo te pris
    sę tuyu, me te we bidibolo augwaligo God augwali dali wiegi yai sę yaibao po
    weyu yai dao. Tama augwaligo te sę ela asidubadi, megiba tama usu nubao.
  tpi-tpi: Bipo ol i stap long maunten Sainai na Bikpela i makim ol man long lain
    bilong Livai long lukautim dispela Bokis Kontrak. Ol dispela man i mas holim wok
    pris na tokim ol manmeri olsem God bai i mekim gut long ol. Na ol i save mekim
    dispela wok i kam inap nau.
  dan-1931: På den Tid udskilte HERREN Levis Stamme til at bære HERRENS Pagts Ark
    og til at stå for HERRENS Åsyn og tjene ham og velsigne i hans Navn, som det sker
    den Dag i Dag.
  vie-OVCB: Lúc ấy, Chúa bắt đầu biệt riêng người Lê-vi vào việc khiêng Hòm Giao Ước
    của Chúa Hằng Hữu, đứng trước mặt Chúa Hằng Hữu để phục vụ Ngài, và để nhân danh
    Ngài chúc phước, như họ đang làm ngày nay.
  guj-2017: તે સમયે યહોવાહે લેવીના કુળને યહોવાહનો કરારકોશ ઊંચકવા, યહોવાહની સમક્ષ ઊભા
    રહીને તેમની સેવા કરવા, તેમના નામથી લોકોને આશીર્વાદ આપવા માટે પસંદ કર્યું. આજ સુધી
    તે તેની સેવા કરે છે.
  pon-2006A: Eri, ni ahnsowo KAUN-O ahpw ketin koasoanehdi pwe kadaudok en Lipai en
    pwukoahki apwahpwalih Kohpwahn Inowo, oh papah nin duwen samworo kei, oh wia kapaiamwahu
    kan ni mwaren KAUN-O, duwen me kin wiewiawi kohdo lel rahnwet.
  por-BRBSL: Naquele tempo Yahweh separou a tribo de Levi para carregar a arca do
    pacto de Yahweh, para estar diante de Yahweh para ministrar a ele, e para abençoar
    em seu nome, até os dias de hoje.
  cth-cth: Isarelnaw teh Moserah hmuen koehoi a cei awh teh, Bennejaakan hmuen dawk
    a roe awh.
  twi-twi: Ɛhɔ na Awurade yii Lewifo abusuakuw sɛ wɔnsoa Awurade apam adaka no na
    wonnyina Awurade anim nsom no na wɔmfa ne din so nhyira, sɛnea wɔyɛ no nnɛ yi.
  hlt-hlt: Te vaeng hnin ah Levi koca rhoek tah, BOEIPA kah paipi thingkawng aka kawt
    ham, a bibi la BOEIPA mikhmuh ah aka pai ham tihnin duela a ming neh yoethen paek
    ham khaw BOEIPA loh a hoep.
  tbz-SIM: Dɛǹdɛ ti Yiɛ̀ nKuyie ncɑ̃̀ńnɛ́mɛ̀ Defii kó kuwuɔ nkɔbɛ kɛ̀ bɛ̀ bo ntɔu
    ku tɑummɛ̀ tɔu kɛ́mbo ku cĩ́ɛ̃̀tɛ̀ kɛ pĩ́ nku tɔ̃mmú kɛ níí yú ti Yiɛ̀ nKuyie
    nyètìrì kɛ́pɑ̃ bɛnìtìbɛ̀ mɛsɑ̀ɑ̀. Bɛ̀ mɛ ndɔɔri nɛ̀ yíenní.
  msy-2020: Me faragha Sainain Mɨghsɨamɨn boroghɨn itima, Ikiavɨra Itir God, Akar
    Dɨkɨrɨzir Gavgavimɨn Boksiar kamɨn ganasa, Livain anabamɨn gumazibav sefe. Gumazir
    kaba, me ofa gamir ingangarim damu, egh gumazamizibav kɨm suam, Ikiavɨra Itir
    God, bar deraghvɨra me damuam. Livaiba dughiar kamɨn ikegha ingangarir kam gamua
    iza datɨrɨkɨn.
  dop-dop: Wɑɑtʋ ɩnǝɣɩ Tɑcɑɑ fɑɣɑ Lefii lʋlʋɣʋ nyǝ́mɑ nɑ pɑ mpɑɑ, nɑ ɩ́ tʋ́-wɛ sɩ
    pɑ́ sǝɣǝlǝɣɩ Ɩsɔ ɑtɑkɑɑ nɑ pɑ́ sʋʋkɩ ɩ cokǝle tɑɑ nɑ pɑ́ lɑkɩ-ɩ tǝmlɛ nɑ pɑ́ kooliɣi
    yǝlɑɑ kɛ kʋpɑntʋ nɑ ɩ hǝtɛ kɛ hɑlǝnɑ sɑŋɑ.
  azb-azb: O zaman Rəbb Levi qəbiləsini ayırdı ki, Rəbbin Əhd sandığını daşısınlar,
    Rəbbə xidmət edərək, Onun adı ilə xeyir-dua verərək hüzurunda dayansınlar. Onlar
    bu günədək eyni işi görürlər.
  eng-DBY: At that time Jehovah separated the tribe of Levi, to bear the ark of the
    covenant of Jehovah, to stand before Jehovah to do service unto him, and to bless
    in his name, unto this day.
  hin-2017: उस समय यहोवा ने लेवी गोत्र को इसलिए अलग किया कि वे यहोवा की वाचा का सन्दूक
    उठाया करें, और यहोवा के सम्मुख खड़े होकर उसकी सेवा टहल किया करें, और उसके नाम
    से आशीर्वाद दिया करें, जिस प्रकार कि आज के दिन तक होता आ रहा है।
  wol-KYG: Jant yooyu la Aji Sax ji ber giirug Lewi, ngir ñuy gàddu gaalu kóllëreg
    Aji Sax ji, di taxaw fi kanam Aji Sax ji, di ko liggéeyal, di taase barke ciw
    turam, te mooy seen péete ba tey jii.
  eng-YLT: '''At that time hath Jehovah separated the tribe of Levi, to bear the ark
    of the covenant of Jehovah, to stand before Jehovah, to serve Him, and to bless
    in His name, unto this day,'
  eng-WYC-2017: In that time I separated the lineage of Levi, that it should bear
    the ark of the bond of peace of the Lord, and it should stand before him in service,
    and should bless in his name, into this present day.
  eng-WMBB: At that time the LORD set apart the tribe of Levi to bear the ark of the
    LORD’s covenant, to stand before the LORD to minister to him, and to bless in
    his name, to this day.
  urd-GVH: उन दिनों में रब ने लावी के क़बीले को अलग करके उसे रब के अहद के संदूक़ को
    उठाकर ले जाने, रब के हुज़ूर ख़िदमत करने और उसके नाम से बरकत देने की ज़िम्मादारी
    दी। आज तक यह उनकी ज़िम्मादारी रही है।
  rug-rug: Meke koasa toqere vasina si ta vizata vata kale sari na tie koasa butubutu
    Livae pude ṉati hiniva nia sa Bokese Vinariva Egoi pude nabulu nia guari na hiama
    meke manani sari na tinoni pa korapa pozana Sa, osolae kamoa pa rane ṉinoroi.
  gaz-gaz: Yeroo sanatti Waaqayyo gosa Lewwii akka inni taabota kakuu Waaqayyoo baatuuf,
    akka fuula Waaqayyoo dura dhaabatee isa tajaajiluu fi akka maqaa isaatiin eebbisuuf
    hamma harʼaatti addaan baase.
  fra-LSG: 'En ce temps-là, l’Éternel sépara la tribu de Lévi, et lui ordonna de porter
    l’arche de l’alliance de l’Éternel, de se tenir devant l’Éternel pour le servir,
    et de bénir le peuple en son nom: ce qu’elle a fait jusqu’à ce jour.'
  yal-yal: Na waxatini, Alatala yi wanla taxu Lewi bɔnsɔnna ra, a e xa findi Alatalaa
    Layiri Kankiraan maxali muxune ra. E mɔn xa ti Alatala yɛtagi e a wanle kɛ. E
    yi duba yamaan xa Alatala xinli. Na nan ligama han to.
  haw-1868: I kela manawa hookaawale ae la o Iehova i ka ohana a Levi, e halihali
    i ka pahuberita o Iehova, e ku imua o Iehova o lawelawe nana, a e hoomaikai aku
    ma kona inoa, a hiki i keia la.
  arb-NAV: فِي ذَلِكَ الْوَقْتِ خَصَّصَ الرَّبُّ سِبْطَ لاوِي لِحَمْلِ تَابُوتِ عَهْدِ
    الرَّبِّ وَالْمُثُولِ أَمَامَ الرَّبِّ لِيَخْدِمُوهُ وَيُبَارِكُوا اسْمَهُ إِلَى
    هَذَا الْيَوْمِ.
  ewe-ewe: Afi mae Yehowa ɖe Levi ƒe viwo ɖe aga le be woakɔ nubablaɖaka si me Yehowa
    ƒe Se Ewoawo le, eye woanɔ tsitre ɖe Yehowa ŋkume awɔ Yehowa ƒe dɔ, ade bubu eƒe
    ŋkɔ ŋu abe ale si wowɔna egbe ene.
  eng-LEE: At that time did the Lord separate the tribe of Levi, to bear the ark of
    the covenant of the Lord, to stand before the Lord to minister unto him, and to
    bless in his name, unto this day.
  asm-FB: সেই সময়ত, যিহোৱাই তেওঁৰ নিয়ম চন্দুক বৈ নিবৰ কাৰণে, পুৰোহিতৰ কার্য কৰিবৰ
    উদ্দেশ্যে তেওঁৰ সন্মুখত থিয় হবলৈ আৰু তেওঁৰ নামত লোকসকলক আশীৰ্ব্বাদ কৰিবলৈ লেবীয়া
    ফৈদক মনোনীত কৰিলে। এই সকলো কাম তেওঁলোকে এতিয়ালৈকে কৰি আছে।
  sus-A: نَ وَشَتِ بُن مَ، عَلَتَلَ نَشَ وَلِ تَشُ لٍوِ بْنسْي رَ، عٍ شَ قِندِ كَنكِرَ
    شَنِنيِيٍ رَ، عٍ شَ تِ عَلَتَلَ يَ عِ عَ شَ وَلِ رَبَقٍ مَ، عٍ مَن شَ دُبَ حَمَ
    بّ عَلَتَلَ شِلِ رَ. نَ نَن نَبَقٍ هَن تٌ لْشْي.
  fra-SBL: En ce temps-là, Yahvé mit à part la tribu de Lévi pour porter l'arche de
    l'alliance de Yahvé, pour se tenir devant Yahvé, pour le servir et pour bénir
    en son nom, jusqu'à ce jour.
  hbo-hbo: בָּעֵ֣ת הַהִ֗וא הִבְדִּ֤יל יְהוָה֙ אֶת־שֵׁ֣בֶט הַלֵּוִ֔י לָשֵׂ֖את אֶת־אֲרֹ֣ון
    בְּרִית־יְהוָ֑ה לַעֲמֹד֩ לִפְנֵ֨י יְהוָ֤ה לְשָֽׁרְתֹו֙ וּלְבָרֵ֣ךְ בִּשְׁמֹ֔ו
    עַ֖ד הַיֹּ֥ום הַזֶּֽה׃
  eng-WYCLIFFE: In that tyme Y departide the lynage of Leuy, that it schulde bere
    the arke of boond of pees of the Lord, and schulde stonde bifor hym in seruyce,
    and schulde blesse in his name til in to present dai.
  cwe-cwe: Lusita ulo Mndewa Mulungu kawasagula wanhu wa kabila da Lawi muladi wadipape
    sanduku da lagano da Mndewa Mulungu, wamsang'hanile fana wakulu wa nhambiko na
    kuwatemela mate wanhu kwa zina jake mbaka diyelo.
  kik-kik: Ihinda-inĩ rĩu Jehova nĩamũrire mũhĩrĩga wa Lawi ũkuuage ithandũkũ rĩa
    kĩrĩkanĩro kĩa Jehova, na ũrũgamage mbere ya Jehova, ũtungatage na ũrathimanage
    ũkĩgwetaga rĩĩtwa rĩake, o ta ũrĩa meekaga ũmũthĩ.
  fra-NCL: 'En ce temps-là, Yahweh sépara la tribu de Lévi, pour porter l’arche de
    l’alliance de Yahweh, pour se tenir devant Yahweh, pour le servir et pour bénir
    en son nom : ce qu’elle a fait jusqu’à ce jour.'
  cek-AK: To nathuem ah Angraeng lokmaihaih thingkhong to aput hanah, Angraeng hmaa
    ah angdoet moe, anih ih tok to sak pacoengah, Angraeng hmin hoiah kaminawk tahamhoihaih
    paek hanah, Angraeng mah Levi acaengnawk to vaihni ni khoek to pahoe.
  cuk-cuk: A-ibagangine, Bab-Jehová Leví-wagan-susa gusad, adi, Bab-Jehová-Israel-Dulemarbo-Igar-Mesisad-Ulu
    seega, Bab-Jehová-asabin-gudii guega, ega-arbadii guega, Bab-Dummad-nuggi dulemar-baigangi
    ise-nued binsaegar. Emi-ibagi imakdimaladyob.
  uig-CYR: Шу чағда Пәрвәрдигар әһдә сандуғини көтиришкә, Пәрвәрдигарниң алдида хизмитидә
    туруп униң намида бәхит-бәрикәт тиләшкә Лавий қәбилисини өзигә таллап айриди.
    Вә бүгүнгә қәдәр шундақ болуватиду.
  tel-2017: అప్పటి వరకూ జరుగుతున్నట్టు యెహోవా నిబంధన మందసాన్ని మోయడానికి, యెహోవా సన్నిధిలో
    నిలబడి సేవించడానికి, ప్రజలను ఆయన పేరిట దీవించడానికి ఆ సమయంలో యెహోవా లేవీ గోత్రం
    వారిని ఎన్నుకున్నాడు.
  hat-BSA: Nan moman sa a, SENYÈ a te mete apa tribi Lévi a pou pote lach akò SENYÈ
    a, pou kanpe devan Li, pou sèvi Li e pou beni nan non Li jiska jodi a.
  kos-kos: Na in pacl sac, LEUM GOD El srisrngiya mukul in sruf lal Levi tuh elos
    in liyaung Tuptup in Wuleang, in orekma nu sel oana mwet tol, ac in akinsewowoye
    mwet uh Inen LEUM GOD. Srakna pa inge orekma kunalos.
  hbo-WLC: בָּעֵ֣ת הַהִ֗וא הִבְדִּ֤יל יְהוָה֙ אֶת־שֵׁ֣בֶט הַלֵּוִ֔י לָשֵׂ֖את אֶת־אֲר֣וֹן
    בְּרִית־יְהוָ֑ה לַעֲמֹד֩ לִפְנֵ֨י יְהוָ֤ה לְשָֽׁרְתוֹ֙ וּלְבָרֵ֣ךְ בִּשְׁמ֔וֹ
    עַ֖ד הַיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: Nʼoge ahụ, Onyenwe anyị kewapụtara ebo Livayị ibu igbe ọgbụgba ndụ Onyenwe
    anyị, na iguzo nʼihu Onyenwe anyị ijere ya ozi na ikwupụta ngọzị nʼaha ya, dịka
    ha sị eme ruo taa.
  ory-ory: ସେହି ସମୟରେ ସଦାପ୍ରଭୁଙ୍କ ନିୟମ-ସିନ୍ଦୁକ ବହିବା ପାଇଁ, ସଦାପ୍ରଭୁଙ୍କ ସେବାକର୍ମ ପାଇଁ
    ତାହାଙ୍କ ଛାମୁରେ ଠିଆ ହେବାକୁ ଓ ତାହାଙ୍କ ନାମରେ ଆଶୀର୍ବାଦ କରିବାକୁ ସଦାପ୍ରଭୁ ଆଜି ପର୍ଯ୍ୟନ୍ତ
    ଲେବୀୟମାନଙ୍କୁ ପୃଥକ କରିଅଛନ୍ତି।
  chk-chk: Lon ewe fansoun ewe Samol mi Lapalap a aimwüela chon ewe ainangen Lefi
    pwe repwe mwärei än ewe Samol mi Lapalap we pworun pwon. Repwe pwal ü fän mesen
    ewe Samol mi Lapalap pwe repwe angang ngeni o afeiöchü aramas ngeni itan, usun
    ra föri tori ikenai.
  rop-rop: “Wal deya langa det hil gulum Sainai YAWEI bin pikimat detlot men brom
    det Libai klen blanga meigim olabat jidan bos blanga det Seikridwan Boks garram
    detlot lowa. En imbin pikimat olabat blanga jidan serramonimen blanga im en blanga
    dalim ola pipul ola gudbala wed blanga im en ola gudbala ting im garra dum blanga
    olabat. En tudei olabat kipgon dum dislot wek.
  ukr-1871: Того самого часу оддїлив Господь поколїннє Левієве, щоб носили скриню
    Господнього завіту, щоб стояли перед Господом, йому служили і благословляли імям
    його, по сей день.
  deu-1951: Zu jener Zeit sonderte der HERR den Stamm Levi aus, um die Lade des Bundes
    des HERRN zu tragen, vor dem HERRN zu stehen, ihm zu dienen und in seinem Namen
    zu segnen, bis auf diesen Tag.
  eng-JPS: At that time the LORD separated the tribe of Levi, to bear the ark of the
    covenant of the LORD, to stand before the LORD to minister unto Him, and to bless
    in His name, unto this day.
  srp-1865: U to vrijeme odvoji Gospod pleme Levijevo da nose kovèeg zavjeta Gospodnjega,
    da stoje pred Gospodom i služe mu i da blagosiljaju u ime njegovo do današnjega
    dana.
  lug-lug: Mu kiseera ekyo Mukama n’ayawula ekika kya Leevi okusitulanga Essanduuko
    ey’Endagaano ya Mukama, n’okuyimiriranga mu maaso ga Mukama Katonda, n’okwatulanga
    emikisa gye mu linnya lye, nga bwe bakyakola n’okutuusa leero.
  heb-heb: בעת ההוא הבדיל יהוה את שבט הלוי לשאת את ארון ברית יהוה לעמד לפני יהוה לשרתו
    ולברך בשמו עד היום הזה׃
  ben-IRV: সেই দিনের সদাপ্রভুর নিয়ম সিন্দুক বহন করতে, সদাপ্রভুর পরিচর্য্যা করবার
    জন্য তাঁর সামনে দাঁড়াতে এবং তাঁর নামে আশীর্বাদ করতে সদাপ্রভু লেবির বংশকে আলাদা
    করলেন, আজ ও সেই রকম চলে আসছে।
  pan-pan: ਉਸ ਸਮੇਂ ਯਹੋਵਾਹ ਨੇ ਲੇਵੀ ਦੇ ਗੋਤ ਨੂੰ ਵੱਖਰਾ ਕਰ ਦਿੱਤਾ ਤਾਂ ਜੋ ਉਹ ਯਹੋਵਾਹ ਦੇ ਨੇਮ
    ਦੇ ਸੰਦੂਕ ਨੂੰ ਚੁੱਕਿਆ ਕਰਨ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਖੜ੍ਹੇ ਰਹਿ ਕੇ ਉਸ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਰਨ ਅਤੇ
    ਉਸ ਦੇ ਨਾਮ ਉੱਤੇ ਅਸੀਸ ਦਿਆ ਕਰਨ, ਜਿਵੇਂ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਦਿੰਦੇ ਆਏ ਹਨ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် မောသရုတ် အရပ်မှ ခရီး သွား၍၊ ဗင်္ယာကန်အရပ်၌စားခန်းချကြ၏။
    ထိုအရပ်မှ ခရီးသွား၍ ဟောရဂိဒ်ဂဒ်အရပ်၌စားခန်းချကြ၏။ ထိုအရပ်မှခရီးသွား၍ ဧဗြောနအရပ်၌စားခန်းချကြ၏။
    ထိုအရပ်မှခရီးသွား၍ ဧဇယုန်ဂါဗာအရပ်၌စားခန်းချကြ၏။
  hmo-hmo: Unai neganai Lohiabada ese Levi iduhuna ia abia hidi. Levi taudia ese Lohiabada
    ena Taravatu Maua do idia huaia, bona Lohiabada ena vairana dekenai do idia gini,
    iena gaukara do idia karaia, bona Lohiabada ena ladana do idia hanamoa, ia mai
    bona hari dina.
  urd-urd: उसी मौक़े' पर ख़ुदावन्द ने लावी के क़बीले को इस वजह से अलग किया, कि वह
    ख़ुदावन्द के 'अहद के संदूक़ को उठाया करे और ख़ुदावन्द के सामने खड़ा होकर उसकी
    खिदमत को अन्जाम दे, और उसके नाम से बरकत दिया करे, जैसा आज तक होता है।
  rus-SYN: В то время отделил Господь колено Левиино, чтобы носить ковчег завета Господня,
    предстоять пред Господом, служить Ему и молиться и благословлять именем Его, как
    это продолжается до сего дня;
  bqc-SIM: Gↄↄ bee Dii Levii buiↄ dìlɛ aaↄ a bàakuaánↄ kpagolo sɛa, aaliↄ a gbagba,
    aaliↄ samaa'o gbɛ̃́ↄnɛ ń a tↄ́o lá aalɛ kɛ e gbãwa.
  tcz-CHONGTHU: Hichun Pakaiyin Levi insung mite chu thingkong pu dingin adei lhen
    tan, chuleh Pakai angsunga ding diu Pakai mina thempu na atoh diu ahi. Hiche hi
    amaho natoh ding ahi.
  mar-mar: त्यावेळी परमेश्वराने एका खास कामगिरीसाठी लेवीचा वंश इतरांपेक्षा वेगळा केला.
    परमेश्वराच्या आज्ञापटाचा तो कोश वाहून नेण्याची जबाबदारी त्यांच्यावर सोपवली. याजक
    म्हणून परमेश्वराची सेवा करणे, परमेश्वराच्या वतीने लोकांस आशीर्वाद देणे ही त्यांची
    कामे होती. ती ते अजूनही करतात.
  qub-qub: Chaychöna Leví trïbu runacunataTayta Dios acraran conträtu babulta apananpaj,
    paypa ñaupancho sirbinanpaj, Tayta Diospa jutincho runacunata bindisyunta gonanpaj.
    Canancamapis chaynömi paycunaga ruraycan.
  hat-hat: Se lè sa a Seyè a te mete moun branch fanmi Levi yo apa pou yo reskonsab
    pote Bwat Kontra Seyè a, pou yo ka kanpe devan l' fè sèvis pou li, pou yo ka beni
    pèp la nan non l', jan y'ap fè l' jouk koulye a.
  eng-BSB: At that time the LORD set apart the tribe of Levi to carry the ark of the
    covenant of the LORD, to stand before the LORD to serve Him, and to pronounce
    blessings in His name, as they do to this day.
  tod-tod: Naama ziɛgi zu ɠa Ɠɔoɠɔ GALAGI yiimazeɠeni la ga Leevi ná-bolodai, ga
    ti ɗa Ɠɔoɠɔ GALAGI ná-minazeɠe kesui zeɠe, ti lo kakala, nii a kɛ ti ná-botii
    ɠɛ, ti tuya loo nuɓusɛiti bɛ daaseigi zu, naa ɠa ti kɛɛzu zaaɠaza.
  eng-WEBPB: At that time the LORD set apart the tribe of Levi to bear the ark of
    the LORD’s covenant, to stand before the LORD to minister to him, and to bless
    in his name, to this day.
  kbq-kbq: Hagi Sainai agonamofo agafima mani'nazageno'a Ra Anumzamo'a kasegema ante
    vogisima zafama huno vu vahe'ene, Agri avugama mani'ne'za eri'zama'ama eri vahera
    Livae naga zamazeri ruotge hige'za Anumzamofo eri'zana eri'za amarera ehanati'naze.
  nhe-BL: Huajca nopona TOTECO, pampa hueyi iyolo, quintlapejpeni nopa hueyi familia
    tlen Leví para ma quihuicaca nopa caxa tlen quipiya nopa majtlactli tlanahuatili
    tlen elqui nopa tlajtolsencahuali tlen TOTECO quichijtoya tohuaya. Nojquiya TOTECO
    quitlapejpeni nopa levitame para ma moquetzaca iixpa. Quintlapejpeni para ma quitequipanoca
    huan ma tetiochihuaca ica itequihuejcayo. Huan ya nopa quichihuaj hasta ama.
  gub-BL: A'e 'ar mehe Tupàn Tuweharupi Wiko Ma'e wexaexak Erewi izuapyapyr wà. —
    Awa Erewi izuapyapyr weraha putar heze'eg hyru wà nehe. Wiko putar xaxeto romo
    herenataromo wà nehe no. Omono putar heze'egatu teko wanehe herekuzaromo a'e wà
    nehe no. Te ko 'ar rehe uzapo a'e ma'e oho waiko wà.
  eng-DRA: At that time he separated the tribe of Levi, to carry the ark of the covenant
    of the Lord, and to stand before him in the ministry, and to bless in his name
    until this present day.
