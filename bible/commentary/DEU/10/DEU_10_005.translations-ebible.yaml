verse: DEU.010.005
translations:
  mal-C: അതിനുശേഷം ഞാൻ പർവതത്തിൽനിന്നും ഇറങ്ങിവന്ന് ഞാൻ ഉണ്ടാക്കിയ പേടകത്തിൽ ഫലകങ്ങൾ
    വെച്ചു. യഹോവ എന്നോടു കൽപ്പിച്ചതുപോലെ അവ അവിടെത്തന്നെ ഉണ്ട്.
  deu-TKW: Da stieg ich wieder vom Berge herab und, wie mir Jahwe befohlen hatte,
    legte ich die Tafeln in die Lade, die ich verfertigt hatte, und sie blieben daselbst.
  lin-lin: Boye nakitaki wuta na ngomba mpe natiaki bitando yango mibale ya mabanga
    kati na sanduku oyo nasalaki ndenge Yawe atindaki ngai mpe ezali kuna sik’oyo.
  eng-LSV: and I turn and come down from the mountain, and put the tablets in the
    Ark which I had made, and they are there, as YHWH commanded me.
  eng-GNV: 'And I departed, and came downe from the Mount, and put the Tables in the
    Arke which I had made: and there they be, as the Lord commanded me.'
  eng-WEBSTER: And I turned myself and came down from the mount, and put the tables
    in the ark which I had made; and there they are, as the LORD commanded me.
  nhw-BL: huan nihualtemoc tlen nopa tepetl. Huan quen nechnahuatijtoya TOTECO nijtlali
    ipan nopa caxa catli quichijchijtoyaj masehualme huan noja nopona eltoc.”
  swh-ONEN: Kisha nikashuka kutoka mlimani na kuweka vibao ndani ya Sanduku nililokuwa
    nimelitengeneza, kama Bwana alivyoniagiza, navyo viko huko sasa.
  bba-bba: Mɑ nɑ ɡɔsirɑmɑ nɑ sɑrɑmɑ ɡuu ten wɔllun di. Mɑ nɑ kpee bɛsi yi doke kpɑkoro
    te nɑ kuɑ mi sɔɔ. Miyɑ yi wɑ̃ɑ nɡe mɛ Yinni Gusunɔ u mɑn yiire n ko.
  eng-KJVCPB: And I turned myself and came down from the mount, and put the tables
    in the ark which I had made; and there they be, as the Lord commanded me.
  luo-luo: Eka ne alor kaa e got mi aketo kite mopa mag chikego e sanduku mane aseloso
    mana kaka Jehova Nyasaye ne osechiko kendo gin kanyo nyaka chil kawuono.
  meu-meu: Bena na raka muri, ororo amo na hekei, hari nadi na na karaia heḡaeḡae
    mauana ai na udadia. Idia na doini mimia, Iehova ese ena haheḡani e henigu heḡereḡerena.
  npi-ULB: म फर्केर पर्वतबाट तल ओर्लें, र मैले बनाएका सन्दुकमा ती पाटीहरू राखेँ ।
    परमप्रभुले आज्ञा गर्नुभएझैँ ती त्यहाँ थिए ।”
  yor-yor: Mo sì sọ̀kalẹ̀ láti orí òkè náà, mo sì ki àwọn wàláà òkúta náà sínú àpótí
    tí mo ti kàn, bí Olúwa ti pàṣẹ fún mi, wọ́n sì wà níbẹ̀ di ìsinsin yìí.
  ind-ind: Lalu saya turun membawa kedua lempengan batu itu dan memasukkannya ke dalam
    peti yang sudah saya buat, sesuai dengan perintah TUHAN kepada saya. Kedua lempengan
    batu itu masih berada di dalam peti itu sampai sekarang.”
  pes-OPCB: آنگاه از کوه پایین آمدم و طبق فرمان خداوند لوحها را در صندوقی که ساخته
    بودم گذاشتم. آن لوحها تا امروز هم در آنجا قرار دارند.
  tgl-ULB: Bumalik ako at bumaba mula sa bundok, at inilagay ang mga tipak na bato
    sa baul na ginawa ko; naroon sila, gaya ng inutos ni Yahweh sa akin.”
  cbu-NT: Nuwsha anoo yáyaruri, machip karuwarangina. Yuwashsha yasin kajoneem tinarangi
    anush pshtayaruri kasarangina. Na wandaritam anush kajonish taariya. Yuwartatam
    Apanll nuwaa kamachtarangu anuritam tatsamoorangina.
  hui-hui: Ngiya handala i̱na mo yalu abale beregedalu hari nene biagoha howa dalialu
    ibirugoni. Mo yalu dai buwa Anduane Homogo ibunime wabibe lene mbogoyi wabu mandabu
    wirugoha ege to̱le̱ Bi Pira gilibu wini biagolabo mo baanda howa wirugo ngagoni,
    lalu Mosesehanda lene.
  mya-mya: ထို့​နောက်​ငါ​သည်​တောင်​ပေါ်​မှ​ပြန်​ဆင်း​ခဲ့​၏။ ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ​တော်​မူ​သည့်​အ​တိုင်း
    ငါ​သည်​ထို​ကျောက်​ပြား​များ​ကို​ငါ​ပြု​လုပ် သော​သေတ္တာ​တော်​ထဲ​တွင်​ထည့်​ထား​သည်​ဖြစ်
    ရာ ထို​ကျောက်​ပြား​များ​သည်​ယ​နေ့​တိုင် အောင်​သေတ္တာ​တော်​ထဲ​၌​ရှိ​သ​တည်း။''
  bod-N: དེ་ནས་ང་ཕྱིར་འཁོར་ནས་རི་ལས་བབས་པ་དང་། རྡོ་ལེབ་གཉིས་ངས་བཟོས་པའི་ཤུར་སྒམ་ནང་བཞག་པ་ཡིན་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་བཀའ་བསྩལ་པ་ཇི་བཞིན་རྡོ་ལེབ་ད་དུང་དེ་རུ་ཡོད་དོ། །
  sna-sna: Ipapo ndakadzoka ndikaburuka pagomo ndikaisa mahwendefa muareka yandakanga
    ndagadzira, sezvandakanga ndarayirwa naJehovha, uye ndimo maari nazvino.
  spa-BLM: Me volví y bajé del monte, y puse las tablas en el arca que había hecho;
    y allí están, tal como Yahvé me lo ordenó.
  cac-cac: Vemxita d'a jolom vitz chi' b'ian, vac'anem q'ueen d'a yol te' caxa chi',
    icha aj yalan Jehová chi' d'ayin. Ata' canxon̈ej q'ueen.
  swh-ULB: Niligeuka na kushuka chini kutoka mlimani, na kuweka mbao ndani ya sanduku
    nililokuwa nimetengeneza; hapo zilikaa, kama Yahwe alivyoniamuru.”
  bel-bel: І павярнуўся я, і сышоў з гары, і паклаў скрыжалі ў каўчэг, каб яны там
    былі, як загадаў мне Гасподзь.
  deu-ELBBK: Und ich wandte mich und stieg von dem Berg herab. Und ich legte die Tafeln
    in die Lade, die ich gemacht hatte; und sie sind dort, wie der HERR mir geboten
    hat.
  mbb-OT: ne midtupang a zutun te vuntud ne intaǥù ku haazà duen te kavan he mibeelan
    ku, su iyan heini insuǥù kedì te Nengazen, ne taman en guntaan ne kemulu pa heini
    zutun.”
  mal-2015: അനന്തരം ഞാൻ തിരിഞ്ഞു പർവ്വതത്തിൽ നിന്നു ഇറങ്ങി ഞാൻ ഉണ്ടാക്കിയിരുന്ന പെട്ടകത്തിൽ
    പലകവെച്ചു; യഹോവ എന്നോടു കല്പിച്ചതുപോലെ അവ അവിടെത്തന്നേ ഉണ്ടു. -
  rmc-rmc: Avke avľom tele pal o verchos a thoďom o tabli andre archa, so kerďom.
    Akorestar hine ode, sar mange prikazinďa o RAJ.“
  pes-OPV: پس برگشته، از کوه فرود آمدم، و لوحها را در تابوتی که ساخته بودم گذاشتم،
    ودر آنجا هست، چنانکه خداوند مرا امر فرموده بود.
  ron-1924: М-ам ынторс апой ши м-ам коборыт де пе мунте, ам пус таблеле ын кивотул
    пе каре-л фэкусем, ши еле ау рэмас аколо, кум ымь порунчисе Домнул.
  ben-OBCV: তারপর, সদাপ্রভু আমাকে যেমন আদেশ করেছিলেন সেইমতো আমি পাহাড়ের উপর থেকে
    নেমে এসে সেই ফলক দুটি আমার তৈরি করা সিন্দুকে রেখেছিলাম, আর সেগুলি এখনও সেখানেই
    আছে।
  som-som: Oo markaasaan jeestay oo buurtii ka soo degay, oo looxyadiina waxaan ku
    dhex riday sanduuqii aan sameeyey, oo halkaasay ku jiraan, sidii Rabbigu igu amray.
  lat-VUC: Reversusque de monte, descendi, et posui tabulas in arcam, quam feceram,
    quæ hucusque ibi sunt, sicut mihi præcepit Dominus.
  eng-ASVBT: And I turned and came down from the mount, and put the tables in the
    ark which I had made; and there they are as Jehovah commanded me.
  ita-1885: Allora io mi rivolsi indietro, e discesi giù dal monte, e posi quelle
    Tavole nell'Arca che io avea fatta, e son restate quivi; come il Signore mi avea
    comandato.
  eng-LXXUP: And I turned and came down from the mountain, and I put the tables into
    the ark which I had made; and there they were, as the Lord commanded me.
  eng-ULB: I turned and came down from the mountain, and put the tablets in the ark
    that I had made; there they are, as Yahweh commanded me.”
  spa-VBL: y yo bajé la montaña y las puse en el Arca que había hecho siguiendo las
    instrucciones del Señor. Han estado allí desde entonces.
  fra-_FOB: Et je retournai, et je descendis de la montagne; et je mis les tables
    dans l'arche que j'avais faite; et elles y sont demeurées, comme l'Éternel me
    l'avait commandé.
  mal-mal: അനന്തരം ഞാൻ തിരിഞ്ഞ് പർവ്വതത്തിൽനിന്ന് ഇറങ്ങി; ഞാൻ ഉണ്ടാക്കിയിരുന്ന പെട്ടകത്തിൽ
    പലകകൾ വച്ചു; യഹോവ എന്നോട് കല്പിച്ചതുപോലെ അവ അവിടെത്തന്നെ ഉണ്ട്.
  urd-GVR: Maiṅ lauṭ kar utrā aur taḳhtiyoṅ ko us sandūq meṅ rakhā jo maiṅ ne banāyā
    thā. Wahāṅ wuh ab tak haiṅ. Sab kuchh waisā hī huā jaisā Rab ne hukm diyā thā.
  suz-BL: मिनु मेको कुर‍शा गो डांडा रे ब्रुप्‍ती। मिनु गो मेको चेश्‍शो फुल्‍लु निक्‍शी
    कली आं सेल्‍शो सन्‍दोस आगाम कुर पा वोइक्‍ता। मिनु परमप्रभु यावेमी आं कली अरेशो
    खोदेंशो पा मेको फुल्‍लु सन्‍दोस आगाम बाक्‍नीस। प्रस्‍थान २५:२१
  ita-1927: Allora mi volsi e scesi dal monte; misi le tavole nell’arca che avevo
    fatta, e quivi stanno, come l’Eterno mi aveva ordinato.
  ckb-ckb: ئیتر گەڕامەوە و لە کێوەکە هاتمە خوارەوە و دوو تەختە بەردەکەم لەناو سندوقەکە
    دانا کە دروستم کردبوو، جا هێشتا لەوێن وەک یەزدان فەرمانی پێ کردم.
  eng-BBE: And turning round I came down from the mountain and put the stones in the
    ark which I had made; and there they are as the Lord gave me orders.
  kan-OKCV: ತರುವಾಯ ನಾನು ಬೆಟ್ಟದಿಂದ ಇಳಿದುಬಂದು, ಆ ಹಲಗೆಗಳನ್ನು ಯೆಹೋವ ದೇವರು ನನಗೆ ಆಜ್ಞಾಪಿಸಿದ
    ಹಾಗೆ ನಾನು ಮಾಡಿದ ಮಂಜೂಷದಲ್ಲಿ ಇಟ್ಟೆನು. ಅವು ಅಲ್ಲಿಯೇ ಇರುತ್ತವೆ.
  tam-2017: அப்பொழுது நான் திரும்பி மலையிலிருந்து இறங்கி, அந்தப் பலகைகளை நான் செய்த
    பெட்டியிலே வைத்தேன்; யெகோவா எனக்குக் கட்டளையிட்டபடியே அவைகள் அதிலே வைக்கப்பட்டிருக்கிறது.
  spa-RV-1909: Y volví y descendí del monte, y puse las tablas en el arca que había
    hecho; y allí están, como Jehová me mandó.
  ron-BTF: Şi m-am întors şi am coborât de pe munte şi am pus tablele în chivotul
    pe care l-am făcut; şi ele sunt acolo, precum mi-a poruncit DOMNUL.
  eng-WEBP: I turned and came down from the mountain, and put the tablets in the ark
    which I had made; and there they are as the LORD commanded me.
  eng-FBV: and I went back down the mountain and put them in the Ark I'd made following
    the Lord's instructions. They have been there ever since.
  nld-1939: keerde ik om, daalde van de berg af, en legde de tafelen in de ark, die
    ik gemaakt had; daar bleven zij liggen, zoals Jahweh het mij had bevolen.
  nch-BL: huan nihualtemoc ten nopa tepet. Huan quej technahuatijtoya TOTECO nijtali
    ipan nopa caxa cati quichijchijtoyaj masehualme huan noja nopona eltoc.”
  vie-1934: Ta trở đi xuống núi, để hai bảng vào hòm mà ta đã đóng, và hai bảng ấy
    còn ở tại đó, y như Đức Giê-hô-va đã phán dặn ta vậy.
  hin-CV: फिर मैं पर्वत से लौट आया और दोनों पट्टियों को उस संदूक में रख दिया, जिसे
    मैंने बनाया था. याहवेह के आदेश के अनुसार वे वही हैं.
  eng-OURB: I turned and came down from the mountain, and put the tables in the ark
    which I had made; and there they are as Adonai enjoined me.
  spa-BES: Y volviéndome, descendí del monte y puse las piedras en el cofre que había
    hecho; y allí están como el Señor me dio órdenes.
  tdx-tdx: Aa le nitolike iraho nizotso amy vohitsey, vaho najoko amy vata rinanjikoy
    i rave’e rey; ao iereo henaneo, amy nandilia’ Iehovà amakoy.
  vid-vid: Lelo nanyhinduka nakudulika kulawila kuchidunda, nandiviwika vibao avyo
    mgati mwa isanduku lyonandali ndiligongomanyile, na vya mgati mwa isanduku alyo,
    kota Mkulu Nguluwi navyoyandajize.”
  eng-OKE: And I returned and descended from the mount, and put the tables into the
    ark which I had made, and they are there, as the Lord commanded me.
  tha-KJV: แล​้วข้าพเจ้าก็​กล​ับลงมาจากภู​เขา และเก็บแผ่นศิ​ลาน​ั้นไว้ในหีบซึ่งข้าพเจ้าได้ทำขึ้นและแผ่นศิ​ลาก​็ยังอยู่ในหี​บน​ั้น
    ดังที่​พระเยโฮวาห์ทรงบัญชาข้าพเจ้าไว้
  por-BR-2018: E voltei e desci do monte, e pus as tábuas na arca que havia feito;
    e ali estão, como o SENHOR me mandou.
  deu-ELO: Und ich wandte mich und stieg von dem Berge herab. Und ich legte die Tafeln
    in die Lade, die ich gemacht hatte; und sie sind daselbst, wie Jehova mir geboten
    hat.
  eng-WYC-2018: And I turned again from the hill, and came down, and I put the tables
    into the ark that I had made, which tables be there hitherto, as the Lord commanded
    to me. (And I turned, and came down from the mountain, and I put the tablets into
    the Ark that I had made, as the Lord commanded to me, and they still be there
    to this day.)
  epo-epo: Kaj mi turnis min kaj malsupreniris de la monto, kaj metis la tabelojn
    en la keston, kiun mi faris, kaj ili restis tie, kiel la Eternulo ordonis al mi.
  uig-PIN: Mǝn burulup taƣdin qüxüp tahtaylarni ɵzüm yasiƣan sanduⱪⱪa ⱪoydum; Pǝrwǝrdigar
    manga tapiliƣinidǝk ular tehi uningda turmaⱪta.
  beo-beo: na da sinidigili bu goumiba:le sa:i. Amalalu, Hina Gode da nama sia:i amo
    defele, na da amo gele gasui ifa Gagili ganodini sali. Ela da amo ganodini dialu
    amola wali diala.”
  tpi-OTNT: Na mi tanim na mi wokabaut i kam daun long maunten. Orait mi putim tupela
    ston long dispela Bokis mi bin wokim olsem Bikpela i bin tokim mi pinis. Na dispela
    tupela ston i stap yet long Bokis.”
  hau-SA: Sa’an nan na sauko daga dutsen, na kuma ajiye allunan a cikin akwatin da
    na yi, yadda Ubangiji ya umarce ni, kuma suna can a yanzu.
  uig-LAT: Men burulup taghdin chüshüp taxtaylarni özüm yasighan sanduqqa qoydum;
    Perwerdigar manga tapilighinidek ular téxi uningda turmaqta.
  nde-nde: Ngakho ngasengibuya ngisehla entabeni ngafika ngafaka izibhebhedu ebhokisini
    engangilenzile njengokulaywa kwami nguThixo, yikho zilokhu zikhona lakhathesi.”
  ton-ton: Pea naʻaku tafoki au ʻo ʻalu hifo mei he moʻunga, peau ʻai ʻae ongo maka
    lafalafa ki he puha naʻaku ngaohi; pea ʻoku ʻi ai ia, ʻo hangē ko e fekau ʻa Sihova
    kiate au.
  ces-1613: A obrátiv se, sstoupil jsem s hory té, a vložil jsem ty dsky do truhly,
    kterouž jsem byl udělal, a byly tam, jakož mi přikázal Hospodin.
  eng-WMB: I turned and came down from the mountain, and put the tablets in the ark
    which I had made; and there they are as the LORD commanded me.
  tam-TCV: பின்பு நான் மலையிலிருந்து இறங்கி, யெகோவா எனக்குக் கட்டளையிட்டபடியே நான்
    செய்த பெட்டிக்குள் கற்பலகைகளை வைத்தேன். அவை இப்பொழுதும் அங்கே இருக்கின்றன.
  ceb-ULB: Mipauli ako ug milugsong gikan sa bukid, ug gibutang ang mga papan didto
    sa arka nga akong gibuhat; atua kini didto sama sa gisugo ni Yahweh kanako.”
  pol-UBG: Potem zawróciłem i zszedłem z góry, i włożyłem tablice do arki, którą uczyniłem,
    i tam się znajdują, tak jak PAN mi rozkazał.
  agr-agr: Dutika sujusmatai nuna jukin mujá pujaun wakitkiamiajai. Nunika jegaan
    arca najanamunum Tuke Pujuu dutikata tujutbaunak imatiksanuk egkeawabiajai. Duka
    yamaikish nuwi awai.
  kyc-kyc: dee kapu kyuo yuu kyau dokona lupyuo peyo. Papala dokopa Kamongome leyamuli
    pyuo bokote nambame wasiyunu dokona palyiyu. Doko dakepape mee soo karamo.
