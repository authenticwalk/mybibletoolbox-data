  heb-heb: ואפן וארד מן ההר ואשם את הלחת בארון אשר עשיתי ויהיו שם כאשר צוני יהוה׃
  ben-IRV: পরে আমি মুখ ফিরিয়ে পর্বত থেকে নেমে আমার প্রতি সদাপ্রভুর দেওয়া আদেশ অনুসারে
    সেই দুটি পাথর ফলক আমার তৈরী সেই সিন্দুকে রাখলাম, সেই জায়গায় সেগুলি রয়েছে।
  pan-pan: ਜਦ ਮੈਂ ਪਰਬਤ ਤੋਂ ਉੱਤਰਿਆ ਤਾਂ ਮੈਂ ਉਨ੍ਹਾਂ ਫੱਟੀਆਂ ਨੂੰ ਉਸ ਸੰਦੂਕ ਵਿੱਚ ਰੱਖ ਦਿੱਤਾ,
    ਜਿਹੜਾ ਮੈਂ ਬਣਵਾਇਆ ਸੀ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਉਹ ਉੱਥੇ ਹੀ ਹਨ।
  mya-JVB: ငါသည်လည်း လှည့် ၍ တောင် ပေါ်က ဆင်း သဖြင့် ၊ လုပ် ပြီးသော သေတ္တာ ထဲ ၌ ထိုကျောက်ပြား
    ကို ထား ၍ ၊ ထာဝရဘုရား မှာ ထားတော်မူသည်အတိုင်း ၊ ထို သေတ္တာထဲ ၌ ယခုရှိ ၏။
  hmo-hmo: Bona ororo dekena amo lau diho mai. Unai neganai lau karaia hegaegae Mauana
    dekenai unai nadi ruaosi lau udaia. Idia be unuseni do noho, Lohiabada ese iena
    oda lau dekenai ia henia bamona.
  urd-urd: तब मैं पहाड़ से लौट कर नीचे आया और इन तख़्तियों को उस संदूक़ में जो मैंने
    बनाया था रख दिया, और ख़ुदावन्द के हुक्म के मुताबिक़ जो उसने मुझे दिया था, वह वहीं
    रखी हुई हैं।
  rus-SYN: И обратился я, и сошел с горы, и положил скрижали в ковчег, который я сделал,
    чтоб они там были, как повелел мне Господь.
  bqc-SIM: Ɔ̃ ma ɛa ma pila gbɛpiwa, ma gbɛ̀ pɛ̀pɛɛpiↄ kà kpagolo pↄ́ má kɛ̀pi guu
    lá Dii òmɛɛwa. Aa ku we e ń a gbão.
  tcz-CHONGTHU: Molchunga kon ka hung ki heisuh in, kitepna songpheng teni chu thingkong
    sunga kakoi tan, hichu Pakai thupeh banga kei man kabol ahi. Songpheng teni chu
    thingkong sunga aumtai.
  mar-mar: मी डोंगर उतरुन खाली आलो. त्या पाट्या मी केलेल्या कोशात ठेवल्या. त्या तशा
    ठेवायला मला परमेश्वराने सांगितले होते. आणि अजूनही त्या तिथे आहेत.
  qub-qub: Puntapita cutimurnami Tayta Dios nimashannölla chay läjacunataga babulman
    churaycurä. Canancamapis babul-llachömi wiñaraycan.»
  hat-hat: Mwen desann soti nan mòn lan. Mwen mete wòch plat yo nan bwat mwen te fè
    a, jan Seyè a te ban mwen lòd la, epi se la yo rete depi lè sa a.
  eng-BSB: and I went back down the mountain and placed the tablets in the ark I had
    made, as the LORD had commanded me; and there they have remained.
  tod-tod: Gè ɠaleni ma, gè gizei yei, gè kokologiti daani kesui zu, nii gè kpɛtɛni.
    Ti yɛgɛ laani su, eɠɛʋelei Ɠɔoɠɔ GALAGI ma levei veeni la zèa.
  eng-WEBPB: I turned and came down from the mountain, and put the tablets in the
    ark which I had made; and there they are as the LORD commanded me.
  kbq-kbq: Ana'ma hutege'na ete ana agonafintira erami'na anama akasia zafare'ma trohunte'noa
    vogisifi ana kasegema kre'nea have tafetrena Agrama nasmi'neaza hu'na ome antogeno,
    meninena anante me'ne.
  nhe-BL: huan nihualtemoc tlen nopa tepetl. Huan queja nechnahuatijtoya TOTECO nijtlali
    ipan nopa caxa tlen quichijchijtoyaj tlacame huan noja nopona eltoc.”
  gub-BL: Na'e azewyr ywytyr wi kury. Aruzar ize'eg itapew imonokatu pà ma'eryru heremiapo
    kwer pupe. Te kutàri ipupe tuz, i'i wanupe.
  eng-DRA: And returning from the mount, I came down, and put the tables into the
    ark, that I had made, and they are there till this present, as the Lord commanded
    me.
