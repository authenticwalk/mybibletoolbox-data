    odiąo, te God dago Genuai Bidigo te dagego yao wabo po odao. Dage tigidali sogo
    God dologode naga bidiąo, tama agai po tigidali wali piąo. Dagego aga godolo
    mu yao, tama dagego wiegi yai homu pemene dagego homude, me duga homu kolesagade
    eyu, tama agai sę iyąo. Te tebo yalawainu igimio, te dagego homugo sese tama
    te tobage kolesaga iyąo.
  tpi-tpi: Moses i tok moa olsem, “Nau yupela ol Israel, harim gut wanem ol samting
    God, Bikpela bilong yumi, i tok yupela i mas mekim. Yupela i mas aninit long God,
    na bihainim olgeta tok bilong em. Yupela i mas laikim em tru, na amamas tru wantaim
    bel na tingting bilong yupela long mekim wok bilong em.
  dan-1931: Og nu, Israel! Hvad andet kræver HERREN din Gud af dig, end at du skal
    frygte HERREN din Gud, så du vandrer på alle hans Veje, og at du skal elske ham
    og tjene HERREN din Gud af hele dit Hjerte og hele din Sjæl,
  vie-OVCB: “Anh em ơi, điều Chúa Hằng Hữu là Đức Chúa Trời đòi hỏi anh em là phải
    kính sợ Chúa, bước đi trong mọi đường lối Ngài, hết lòng, hết linh hồn yêu mến,
    phụng sự Chúa Hằng Hữu, Đức Chúa Trời của anh em.
  guj-2017: હવે હે ઇઝરાયલ, તું યહોવાહ તારા ઈશ્વરનો ડર રાખે, તેમના માર્ગોમાં ચાલે અને
    તેમના પર પ્રેમ રાખે અને તારા પૂરા અંત:કરણથી તથા પૂરા જીવથી યહોવાહ તારા ઈશ્વરની
    સેવા કરે.
  pon-2006A: “Eri met, kumwail mehn Israel, kumwail rong dahme KAUN-O, amwail Koht,
    ketin kupwurki sang rehmwail. Kumwail en lemmwiki KAUN-O oh kapwaiada sapwellime
    mahsen koaros. Poakohng ih oh papah ni mohngiongimwail unsek.
  por-BRBSL: Agora, Israel, o que o Senhor teu Deus exige de ti, mas temer o Senhor
    teu Deus, caminhar em todos os seus caminhos, amá-lo e servir o Senhor teu Deus
    com todo o teu coração e com toda a tua alma,
  cth-cth: Oe Isarel, BAWIPA na Cathut taket haw, a lamthung dawnnae, na BAWIPA Cathut
    hah na lungthin abuemlahoi, na hringnae abuem lahoi lungpataw nateh a thaw tawknae,
  twi-twi: Na afei, Israel, dɛn na Awurade, mo Nyankopɔn, hwehwɛ afi mo nkyɛn? Ɔhwehwɛ
    sɛ musuro no na moyɛ nʼapɛde, na mode mo koma ne mo kra nyinaa dɔ no na mosom
    no,
  hlt-hlt: Tahae ah Israel nang, BOEIPA na Pathen loh nang taeng lamkah balae ham
    bih? Tedae BOEIPA na Pathen te rhih ham neh, a longpuei boeih dongah pongpa ham,
    amah lungnah ham neh BOEIPA na Pathen te na thinko boeih, na hinglu boeih neh
    thothueng ham,
  tbz-SIM: 'Díndi Isidɑyɛɛribɛ ti Yiɛ̀ nKuyie nkùù di te kù dɔ́ dí dɔɔ̀ bɑ? Ti Yiɛ̀
    nKuyie ndɔ́ tì tu: Onìtì fɔ̃́ nhɑ bo nkù démɛ̀, kɛ tũ nku kó kucɛ, kɛ́ nkù dɔ́
    kɛ pĩ́ nku tɔ̃mmú nɛ̀ ɑ yɛ̀mmɛ̀ mɛmɔu nɛ̀ ɑ wɛ̃nnì dimɔu,'
  msy-2020: 'Moses ua kamaghɨn Israelia mɨgei, “O Israelia, ia oragh. Kɨ ian azai,
    ia Ikiavɨra Itir God, ian God ifongezir arazir aghuir manaba ia dar amuam? Arazir
    kaba: Ia Ikiavɨra Itir God, ian Godɨn atiatingɨva an apengara ikɨ, egh an akaba
    bar dar gɨn mangɨ. Egh a gifuegh, egh bar uan navir averiaba ko duaba sara bar
    akongegh an ingangarim damu.'
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ mɛ, mpi Tɑcɑɑ cɑɑkɩ tɔɣɔlɛ sɩ ɩ́ nyɑnɑ-ɩ nɑ ɩ́ tǝŋ ɩ mpɑɑŋ
    tǝnɑ tɑɑ kɛ́ teitei nɑ ɩ́ sɔɔlɩ-ɩ nɑ ɩ́ lɑpɩ-ɩ tǝmlɛ nɑ mǝ lotu tǝnɑ nɑ mǝ lǝsɑɣɑ
    tǝnɑ.
  azb-azb: 'İndi, ey İsrail, axı Allahın Rəbb səndən nə istəyir? Yalnız bunu istəyir:
    Ondan qorx, tamamilə Onun yolunu tut, Onu sev, bütün qəlbinlə və bütün varlığınla
    Allahın Rəbbə sitayiş et.'
  eng-DBY: And now, Israel, what doth Jehovah thy God require of thee, but to fear
    Jehovah thy God, to walk in all his ways, and to love him, and to serve Jehovah
    thy God with all thy heart and with all thy soul,
  hin-2017: “अब, हे इस्राएल, तेरा परमेश्वर यहोवा तुझ से इसके सिवाय और क्या चाहता है,
    कि तू अपने परमेश्वर यहोवा का भय मानें, और उसके सारे मार्गों पर चले, उससे प्रेम
    रखे, और अपने पूरे मन और अपने सारे प्राण से उसकी सेवा करे, (लूका 10:27)
  wol-KYG: Léegi nag yeen Israyil, ana lu leen seen Yàlla Aji Sax ji laaj, lu moy
    ngeen ragal seen Yàlla Aji Sax ji, di doxe mboolemi yoonam, sopp ko, di jaamoo
    seen Yàlla Aji Sax ji seen léppi xol, ak seen léppi bakkan,
  eng-YLT: '''And now, Israel, what is Jehovah thy God asking from thee, except to
    fear Jehovah thy God, to walk in all His ways, and to love Him, and to serve Jehovah
    thy God with all thy heart, and with all thy soul,'
  kne-kne: '“Dengngen yo ay Israelita nan ibilin Yahweh ay Diyos yo ay onodan yo:
    Laylayden yo si Yahweh ay Diyos yo, imongsan yo din nemnem yo ay mansilbi en sisya,'
  eng-WYC-2017: And now, Israel, what asketh thy Lord God of thee, but that thou dread
    thy Lord, and go in his ways, and that thou love him, and serve thy Lord God in
    all thine heart, and in all thy soul;
  eng-WMBB: Now, Israel, what does the LORD your God require of you, but to fear the
    LORD your God, to walk in all his ways, to love him, and to serve the LORD your
    God with all your heart and with all your soul,
  urd-GVH: ऐ इसराईल, अब मेरी बात सुन! रब तेरा ख़ुदा तुझसे क्या तक़ाज़ा करता है? सिर्फ़
    यह कि तू उसका ख़ौफ़ माने, उस की तमाम राहों पर चले, उसे प्यार करे, अपने पूरे दिलो-जान
    से उस की ख़िदमत करे
  rug-rug: Ke gamu na tinoni Izireli, mi avoso mae kamahire, mamu taveti gua sapu
    hivani gamu e Zihova sa mia Tamasa pude taveti. Mi vahesia na va tabei sari doduru
    gua pu zamani e Zihova koa gamu. Mi tataru nia na nabulu nia si Asa pa doduru
    binalabala pa korapa bulomia.
  gaz-gaz: Yaa Israaʼel, wanni Waaqayyo Waaqni kee sirraa barbaadu maali? Akka ati
    Waaqayyo Waaqa kee sodaattu, akka daandii isaa hunda irra deemtu, akka isa jaallattu,
    akka Waaqayyo Waaqa kee garaa kee guutuu fi lubbuu kee guutuudhaan tajaajiltu,
  fra-LSG: Maintenant, Israël, que demande de toi l’Éternel, ton Dieu, si ce n’est
    que tu craignes l’Éternel, ton Dieu, afin de marcher dans toutes ses voies, d’aimer
    et de servir l’Éternel, ton Dieu, de tout ton cœur et de toute ton âme;
  gnn-gnn: “Nhuma yolŋu'‐yulŋu Yitjuralpuyŋu, ŋäkanydja walala ŋamathaŋa mäkiri'‐witjurranydja.
    Dhiyaku ŋayi Garraynydja ḏukṯuk gam'. Nhuma yurru borrk‐beyaṉiyiya biyaka Garraywunydja
    nhumalaŋgalaŋuwu Godkunydja, ga ŋayathaŋa nhanŋu romdja warrpam'thurra yana. Märr‐ŋamathiya
    nhanŋu biyaka märryu‐ḏapmaraŋa mukthurra yana, ga buku‐ŋal'yurra nhanŋuway yana
    bukmakthu nhokalay yana ŋayaŋuyu ga rumbalyu.
  yal-yal: Iki, Isirayila kaane, Alatala ɛ Ala wama ɛ xa nanse liga? A wama nɛn ɛ
    xa gaxu Alatala ɛ Ala yɛɛ ra alogo ɛ xa sigan ti a kiraan xɔn, ɛ yi a xanu, ɛ
    yi wali Alatala ɛ Ala xa ɛ bɔɲɛn birin na e nun ɛ niin birin na.
  iou-iou: Eruk Isrel ämawebe, Yawe Anutujintä intä kädet ŋode täŋpeŋ kuŋatneŋta peŋ
    täwet täyak; Yawe Anutujin unita umuri nadäŋpäŋ gämorikengän kuŋatpäŋ mani kädet
    kudup buramineŋ. Täŋpäŋ gäripi nadäŋ imiŋpäŋ bänep nadäk-nadäkjin mäjojin kudup
    Yawe Anutujinken peŋpäŋ watä piä täŋ imineŋ.
  haw-1868: Ano hoi, e ka Iseraela, heaha la ka mea a Iehova kou Akua i kauoha mai
    ai ia oe, aole anei o ka makau ia Iehova kou Akua, o ka hele ma kona mau aoao,
    a o ke aloha ia ia, a o ka hookauwa na Iehova na kou Akua me kou naau a pau, a
    me kou uhane a pau,
  arb-NAV: فَالآنَ أَيُّهَا الإِسْرَائِيلِيُّونَ مَاذَا يَطْلُبُ مِنْكُمُ الرَّبُّ
    إِلَهُكُمْ سِوَى أَنْ تَتَّقُوهُ وَتَسْلُكُوا فِي كُلِّ طُرُقِهِ، وَتُحِبُّوهُ
    وَتَعْبُدُوهُ مِنْ كُلِّ قُلُوبِكُمْ وَمِنْ كُلِّ نُفُوسِكُمْ،
  ewe-ewe: “Azɔ, Israel, nu ka Yehowa, wò Mawu la di tso asiwò wu be nàvɔ̃ Yehowa,
    wò Mawu la, nàzɔ le eƒe mɔwo katã dzi, nàlɔ̃e, eye nàsubɔe kple wò dzi blibo kple
    wò luʋɔ blibo,
  eng-LEE: And now, Israel, what doth the Lord thy God require of thee, but to fear
    the Lord thy God, to walk in all his ways, and to love him, and to serve the Lord
    thy God with all thy heart and with all thy soul,
  asm-FB: ইস্ৰায়েলীয়াসকল, আপোনালোকৰ ঈশ্বৰ যিহোৱাই এতিয়া আপোনালোকৰ পৰা কি বিচাৰিছে?
    তেওঁ কেৱল বিচাৰিছে যেন আপোনালোকে আপোনালোকৰ ঈশ্বৰ যিহোৱাক ভয় কৰে, তেওঁৰ সকলো পথত
    চলে, তেওঁক প্ৰেম কৰে, আপোনালোকৰ সকলো মন আৰু প্ৰাণেৰে সৈতে ঈশ্বৰ যিহোৱাৰ আৰাধনা
    কৰে;
  sus-A: «يَكْسِ قَ، عِسِرَيِلَكَيٍ وٌ مَرِفِ عَلَتَلَ وَ مَ وٌ شَ مُنسٍ رَبَ؟ عَ
    وَ مَ نّ وٌ شَ فَاشُ عَ يَ رَ عَلَكٌ وٌ شَ وٌ حّرّ عَ شَ كِرَ شْن مَ، وٌ شَ عَ
    شَنُ، وٌ شَ عَ رَبَتُ وٌ بْحّ قِيشّ نُن وٌ نِي بِرِن نَ.
  fra-SBL: Maintenant, Israël, qu'est-ce que l'Éternel, ton Dieu, exige de toi, sinon
    que tu craignes l'Éternel, ton Dieu, que tu marches dans toutes ses voies, que
    tu l'aimes et que tu serves l'Éternel, ton Dieu, de tout ton cœur et de toute
    ton âme,
  hbo-hbo: וְעַתָּה֙ יִשְׂרָאֵ֔ל מָ֚ה יְהוָ֣ה אֱלֹהֶ֔יךָ שֹׁאֵ֖ל מֵעִמָּ֑ךְ כִּ֣י
    אִם־לְ֠יִרְאָה אֶת־יְהוָ֨ה אֱלֹהֶ֜יךָ לָלֶ֤כֶת בְּכָל־דְּרָכָיו֙ וּלְאַהֲבָ֣ה
    אֹתֹ֔ו וְלַֽעֲבֹד֙ אֶת־יְהוָ֣ה אֱלֹהֶ֔יךָ בְּכָל־לְבָבְךָ֖ וּבְכָל־נַפְשֶֽׁךָ׃
  eng-WYCLIFFE: And now, Israel, what axith thi Lord God of thee, no but that thou
    drede thi Lord, and go in hise weies, and that thou loue hym, and serue thi Lord
    God in al thin herte, and in al thi soule;
  cwe-cwe: “Mweye Waisilaili tegelezeni chiya chiyolonda Mndewa Mulungu, Mulungu wenu,
    mumdumbe na musondelele nzila zake zose na mumulonde na mumsang'hanile Mndewa
    Mulungu, Mulungu wenu, kwa mizoyo yenu yose na kwa mihe yenu yose,
  kik-kik: Na rĩrĩ, wee Isiraeli, nĩ ũndũ ũrĩkũ Jehova Ngai waku endaga wĩke, tiga
    o wĩtigagĩre Jehova Ngai waku, na ũthiiage na njĩra ciake ciothe, na ũmwendage,
    na ũtungatagĩre Jehova Ngai waku na ngoro yaku yothe o na muoyo waku wothe,
  fra-NCL: Et maintenant, Israël, que demande de toi Yahweh, ton Dieu, si ce n’est
    que tu craignes Yahweh, ton Dieu, en marchant dans toutes ses voies, en aimant
    et en servant Yahweh, ton Dieu, de tout ton cœur et de toute ton âme,
  cek-AK: Aw Israel kaminawk, vaihiah na Angraeng Sithaw zithaih ah maw, a caehhaih
    loklam pazuihaih ah maw, anih palunghaih ah maw, na hing o haih palungthin boih
    hoiah na Angraeng Sithaw ih toksakhaih ah maw,
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Israel-dulemar, emigindi, be-Bab-Dummad-Jehová,
    ¿ar ibu-ibmar-imakbi bemar-abe be insae? We-ibmar-imakbi bemar-abeged: Be-Bab-Dummad-Jehová-dobee
    nanaed. Bela e-Igarmar-Mamaidba nanaed. Bela-belagwad Bab-Dummad-Jehová sabgued.
    Bela-belagwad e-nug odummoged.'
  uig-CYR: Әнди, и Исраил, Пәрвәрдигар Худайиң сәндин немә тәләп қилиду? — Һалиң яхши
    болсун дәп мениң бүгүн силәргә мошу тапилиғанлиримдин башқа нәрсини тәләп қиларму?
    — Униң тәләп қилғини болса Пәрвәрдигар Худайиңдин қорқуп, Униң көрсәткән барлиқ
    йоллирида меңип, Уни сөйүп, пүткүл қәлбиң вә пүткүл җениң билән Пәрвәрдигар Худайиңниң
    хизмитидә болуп, Пәрвәрдигарниң әмирлири вә бәлгүлимилирини тутуштин ибарәт әмәсму?
  tel-2017: కాబట్టి ఇశ్రాయేలూ, మీ దేవుడైన యెహోవాకు భయపడి ఆయన మార్గాల్లో నడుస్తూ, ఆయన్ని
    ప్రేమించి, మీ పూర్ణ మనస్సుతో, మీ పూర్ణాత్మతో సేవించు.
  hat-BSA: “Alò, Israël, kisa SENYÈ a, Bondye nou an, mande a nou menm, sof ke krent
    SENYÈ a, mache nan tout chemen Li yo, renmen Li, e sèvi Li avèk tout kè nou ak
    tout nanm nou,
  kos-kos: '“Inge, mwet Israel, lohng ma LEUM GOD lowos El enenu suwos: kowos in akfulatye
    LEUM GOD ac oru ma nukewa ma El sap. Lungse El ac kulansupwal ke insiowos nufon,'
  hbo-WLC: וְעַתָּה֙ יִשְׂרָאֵ֔ל מָ֚ה יְהוָ֣ה אֱלֹהֶ֔יךָ שֹׁאֵ֖ל מֵעִמָּ֑ךְ כִּ֣י
    אִם־לְ֠יִרְאָה אֶת־יְהוָ֨ה אֱלֹהֶ֜יךָ לָלֶ֤כֶת בְּכָל־דְּרָכָיו֙ וּלְאַהֲבָ֣ה
    אֹת֔וֹ וְלַֽעֲבֹד֙ אֶת־יְהוָ֣ה אֱלֹהֶ֔יךָ בְּכָל־לְבָבְךָ֖ וּבְכָל־נַפְשֶֽׁךָ׃
  ibo-ibo: Ugbu a, Izrel, gịnị ka Onyenwe anyị Chineke gị na-ana nʼaka gị ma ọ bụghị
    ka ị tụọ egwu Onyenwe anyị bụ Chineke gị, jee ije na nrube isi nye ya, ịhụ ya
    nʼanya, na iwere obi gị niile na mmụọ gị niile fee ya ofufe,
  ory-ory: ଏବେ ହେ ଇସ୍ରାଏଲ, ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କୁ ଭୟ କରିବାର, ତାହାଙ୍କ ସକଳ ପଥରେ
    ଗମନ କରିବାର ଓ ତାହାଙ୍କୁ ପ୍ରେମ କରିବାର, ପୁଣି ଆପଣାର ସମସ୍ତ ଅନ୍ତଃକରଣ ଓ ଆପଣାର ସମସ୍ତ ପ୍ରାଣ
    ସହିତ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ସେବା କରିବାର,
  chk-chk: “Iwe, ämi chon Israel, met ewe Samol mi Lapalap ämi we Kot a mochen pwe
    oupwe föri? A chök mochen pwe oupwe meniniti i o föri meinisin mine a allük ngenikemi.
    Oupwe echeni o angang ngeni seni unusen lelukemi me unusen ngünümi.
  rop-rop: Wal Mosis bin kipgon tok, “Yumob pipul langa Isreil, yumob garra rispek
    en lisin langa YAWEI wanim im wandim yumob blanga dum. Yumob garra weship langa
    YAWEI en yumob garra duwit langa im weya im dalim yumob blanga dum. En yumob garra
    laigim im garram yumob filing holbit en yumob garra gibit miselp blanga wek blanga
    im.
  ukr-1871: Тепер же, Ізраїлю, чого вимагає в тебе Господь, Бог твій, як не того,
    щоб ти боявся Господа, Бога твого, ходив усїма дорогами його, і любив його і служив
    Господеві, Богу твому, всїм серцем твоїм і всією душею твоєю,
  deu-1951: Und nun, Israel, was fordert der HERR, dein Gott, von dir, denn daß du
    den HERRN, deinen Gott, fürchtest, daß du in allen seinen Wegen wandelst und ihn
    liebest und dem HERRN, deinem Gott, dienest mit deinem ganzen Herzen und deiner
    ganzen Seele,
  eng-JPS: And now, Israel, what doth the LORD thy God require of thee, but to fear
    the LORD thy God, to walk in all His ways, and to love Him, and to serve the LORD
    thy God with all thy heart and with all thy soul;
  srp-1865: Sada dakle, Izrailju, šta ište od tebe Gospod Bog tvoj, osim da se bojiš
    Gospoda Boga svojega, da hodiš po svijem putovima njegovijem i da ga ljubiš i
    služiš Gospodu Bogu svojemu iz svega srca svojega i iz sve duše svoje,
  lug-lug: Kale nno, ggwe Isirayiri, kiki Mukama Katonda wo ky’akwetaagako wabula
    okutya Mukama Katonda wo, okutambuliranga mu makubo ge gonna, n’okumwagalanga,
    n’okuweerezanga Mukama Katonda wo n’omutima gwo gwonna n’emmeeme yo yonna,
  heb-heb: ועתה ישראל מה יהוה אלהיך שאל מעמך כי אם ליראה את יהוה אלהיך ללכת בכל דרכיו
    ולאהבה אתו ולעבד את יהוה אלהיך בכל לבבך ובכל נפשך׃
  ben-IRV: এখন হে ইস্রায়েল, তোমার ঈশ্বর সদাপ্রভু তোমার কাছে কি চান? শুধু এই, যেন
    তুমি আপন ঈশ্বর সদাপ্রভুকে ভয় কর, তাঁর সব পথে চল ও তাঁকে প্রেম কর এবং তোমার সমস্ত
    হৃদয় ও তোমার সমস্ত প্রাণের সঙ্গে তোমার ঈশ্বর সদাপ্রভুর সেবা কর,
  pan-pan: ਹੇ ਇਸਰਾਏਲ, ਹੁਣ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਡੇ ਤੋਂ ਹੋਰ ਕੀ ਚਾਹੁੰਦਾ ਹੈ, ਸਿਰਫ਼
    ਇਹ ਕਿ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਭੈਅ ਮੰਨੋ, ਉਸ ਦੇ ਸਾਰੇ ਰਾਹਾਂ ਉੱਤੇ ਚੱਲੋ, ਉਸ ਨਾਲ
    ਪ੍ਰੇਮ ਰੱਖੋ ਅਤੇ ਆਪਣੇ ਸਾਰੇ ਮਨ ਅਤੇ ਆਪਣੀ ਸਾਰੀ ਜਾਨ ਨਾਲ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਉਪਾਸਨਾ
    ਕਰੋ।
  mya-JVB: အို ဣသရေလ အမျိုး၊ သင် ၏ဘုရားသခင် ထာဝရဘုရား ကို ကြောက်ရွံ့ ၍ ၊ လမ်း တော်သို့
    လိုက်သွား ခြင်း၊ သင် ၏ဘုရားသခင် ထာဝရဘုရား ကို စိတ်နှလုံး အကြွင်းမဲ့ ချစ် ၍ အမှုတော်
    ကို ဆောင်ရွက်ခြင်း၊
  hmo-hmo: 'Ma Mose ia hereva, ia gwau, “Israela taudia e, kamonai namonamo! Lohiabada,
    iseda Dirava ena oda hereva umui dekenai, do umui kamonai henia. Gauna be inai:
    Lohiabada emui Dirava do umui gari henia, bona iena dala ibounai do umui raka.
    Lohiabada emui Dirava do umui lalokau henia, bona iena hesiai gaukara do umui
    karaia, mai emui lalona ibounai, bona mai emui lauma ibounai.'
  urd-urd: “इसलिए ऐ इस्राईल, ख़ुदावन्द तेरा ख़ुदा तुझ से इसके अलावा और क्या चाहता
    है कि तू ख़ुदावन्द अपने ख़ुदा का ख़ौफ़ माने, और उसकी सब राहों पर चले, और उससे
    मुहब्बत रख्खे, और अपने सारे दिल और अपनी सारी जान से ख़ुदावन्द अपने ख़ुदा की बन्दगी
    करे,
  rus-SYN: Итак, Израиль, чего требует от тебя Господь, Бог твой? Того только, чтобы
    ты боялся Господа, Бога твоего, ходил всеми путями Его, и любил Его, и служил
    Господу, Богу твоему, от всего сердца твоего и от всей души твоей,
  bqc-SIM: Isailiↄ, yã́ kpele Dii á Lua lɛ́ gbɛawá sai? Sema àↄ Dii á Luapi vĩa
    vĩ, íↄ tɛ aà iai, íↄ yeaàzi, íↄ zↄbleɛ̀ ń nↄ̀sɛmɛndoo teasisai,
  tcz-CHONGTHU: Chule tun, Israel mite, Pakai, Pathen in nanghoa kona adei chu ipi
    ham? Pakaiyin nang hoa kona adeichu Pakai ging jing unlang chule Pakai lunglam
    jeng nabol diu, na lungthim pumpiuva Pakai lam jeng nakat diu ahi.
  mar-mar: आता, हे इस्राएल लोकहो! तुम्ही तुमचा देव परमेश्वर याचे भय धरावे, त्याच्या
    सर्व मार्गांने चालावे, आणि त्याच्यावर प्रीती करावी, आणि तुम्ही आपल्या सर्व हृदयाने
    आणि आपल्या सर्व जिवाने परमेश्वर तुमचा देव याची सेवा करावी.
  qub-qub: «Israelcuna ¿imata ruranayquitataj Tayta Dios munan? Tayta Diosga munan
    payta wiyacur munashanno cawanayquitami, llapan shonguyquiwan, llapan buluntäniquiwan
    payta cuyar sirbinayquitami.
  hat-hat: 'Koulye a, nou menm pèp Izrayèl, men sa Seyè a, Bondye nou an, mande nou:
    Se pou nou gen krentif pou Seyè a, Bondye nou an. Se pou nou swiv chemen li mete
    devan nou an. Se pou nou renmen l''. Se pou nou sèvi l'' ak tout kè nou ak tout
    nanm nou.'
  eng-BSB: And now, O Israel, what does the LORD your God ask of you but to fear the
    LORD your God by walking in all His ways, to love Him, to serve the LORD your
    God with all your heart and with all your soul,
  tod-tod: Niizu Izelayɛle nuɓusɛiti, leeni ɠa Ɠɔoɠɔ GALAGI wa-ƓALAGI pɔ ga wo kɛ
    bɛ? Toɠa nɔ ga wo lua ba, wo ziɛ ga ná-peleiti kpein, wo nɛɛ ʋɛ, wo dɛbi ga wo-yii
    pɛ, ta wo-yɛnvui pɛ,
  eng-WEBPB: Now, Israel, what does the LORD your God require of you, but to fear
    the LORD your God, to walk in all his ways, to love him, and to serve the LORD
    your God with all your heart and with all your soul,
  kbq-kbq: Hagi menina Israeli vahera antahiho, Ra Anumzana tamagri Anumzamo'a amana
    hiho huno nehie. Ra Anumzana tamagri Anumzamofona koro hunteta agorga'a nemanita,
    Agri avu'ava nevaririta, avesinenteta, maka tamagu tamenteti huta monora hunteho.
  nhe-BL: “Huan ama ya ni tlen tlajtlani TOTECO Dios, yajaya tlen toTeco, ma tijchihuaca
    tiisraelitame. Quinequi ma tiquimacasica huan ma tijtoquilica iojhui. Quinequi
    ma tiquicnelica huan ma tijtequipanoca ica nochi toyolo huan toalma.
  gub-BL: Teko Izaew wà. Peinu katu Tupàn Tuweharupi Wiko Ma'e peme hemiapo kar nehe.
    — Pekyze ihewi nehe, i'i peme. Peruzar ize'eg paw rupi nehe no. Pezamutar pepy'a
    nànàn penekwe nànàn nehe. Pezapo hemimutar nezewegatete nehe no, ta'e uputar nezewe
    haw a'e xe.
  eng-DRA: 'And now, Israel, what doth the Lord thy God require of thee, but that
    thou fear the Lord thy God, and walk in his ways, and love him, and serve the
    Lord thy God, with all thy heart, and with all thy soul:'
