verse: DEU.010.012
translations:
  mal-C: അതുകൊണ്ട് ഇസ്രായേലേ, നിന്റെ ദൈവമായ യഹോവയെ ഭയപ്പെടുകയും അവിടത്തോടുള്ള അനുസരണത്തിൽ
    ജീവിക്കുകയും അവിടത്തെ സ്നേഹിക്കുകയും നിന്റെ ദൈവമായ യഹോവയെ പൂർണഹൃദയത്തോടും പൂർണാത്മാവോടും
    സേവിക്കുകയും
  deu-TKW: Und nun, Israel, was fordert Jahwe, dein Gott, von dir, außer daß du Jahwe,
    deinen Gott, fürchtest und demgemäß immerdar auf seinen Wegen wandelst, daß du
    ihn liebst und Jahwe, deinem Gotte, von ganzem Herzen und von ganzer Seele dienst,
  lin-lin: Sik’oyo, Oh Isalaele, likambo nini Yawe, Nzambe na yo, azali kozela epai
    na yo ? Yawe, Nzambe na yo, azali kozela ete otosa Yawe, Nzambe na yo, na kotambola
    na banzela na Ye nyonso, na kolinga Ye mpe kosalela Yawe, Nzambe na yo, na motema
    na yo mobimba mpe na molimo na yo mobimba,
  eng-LSV: And now, O Israel, what is your God YHWH asking from you, except to fear
    your God YHWH, to walk in all His ways, and to love Him, and to serve your God
    YHWH with all your heart and with all your soul,
  eng-GNV: And nowe, Israel, what doth the Lord thy God require of thee, but to feare
    the Lord thy God, to walke in all his wayes, and to loue him, and to serue the
    Lord thy God, with all thine heart, and with all thy soule?
  eng-WEBSTER: And now, Israel, what doth the LORD thy God require of thee, but to
    fear the LORD thy God, to walk in all his ways, and to love him, and to serve
    the LORD thy God with all thy heart and with all thy soul,
  nhw-BL: “Huan ama ya ni catli tlajtlani TOTECO Dios, yaya catli moTeco, ma tijchihuaca
    tiisraelitame. Quinequi ma tiquimacasica huan ma tijtoquilica iojhui. Quinequi
    ma tiquicnelica huan ma tijtequipanoca ica nochi toyolo huan toalma.
  swh-ONEN: Na sasa, ee Israeli, Bwana Mungu wako anataka nini kwako ila kumcha Bwana
    Mungu wako, kwenda katika njia zake, kumpenda na kumtumikia Bwana Mungu wako kwa
    moyo wako wote na kwa roho yako yote,
  bba-bba: Tɛ̃, bɛɛ Isirelibɑ, ye Gusunɔ bɛsɛn Yinni u kĩ, yerɑ i nùn nɑsiɑ, i n sĩimɔ
    win swɛɛ kpuro sɔɔ, kpɑ i nùn kĩɑ i n nùn sɑ̃ɑmɔ kɑ bɛɛn ɡɔ̃ru kpuro kɑ bɛɛn bwɛ̃rɑ
    kpuro,
  eng-KJVCPB: And now, Israel, what doth the Lord thy God require of thee, but to
    fear the Lord thy God, to walk in all his ways, and to love him, and to serve
    the Lord thy God with all thy heart and with all thy soul,
  luo-luo: To koro sani, yaye Israel, en angʼo ma Jehova Nyasaye ma Nyasachu dwaro
    makmana miye luor kendo wuotho e yorene kendo hero tiyone gi chunyu duto kod ngimau
    duto.
  meu-meu: 'Israel e, harihari Iehova, emui Dirava, ena ura be dahaka emui ai? Ina
    mo: Iehova, emui Dirava, garina ba gari, bona ena dala iboudiai ba raka. Iehova,
    emui Dirava, ba ura henia, bona isiaina ba lao heni mai lalomui idoidiai bona
    mai laumamui idoidiai;'
  npi-ULB: 'अब हे इस्राएली हो, परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूबाट चाहनुभएका
    कुराहरू यिनै हुन्: परमप्रभु तिमीहरूका परमेश्‍वरको भय मान; उहाँका सबै मार्गमा हिँड;
    उहाँलाई प्रेम गर; परमप्रभु तिमीहरूका परमेश्‍वरलाई आफ्नो सारा ह्रदय र सारा प्राणले
    आराधना गर;'
  yor-yor: Nísinsin yìí ìwọ Israẹli, kín ni ohun tí Olúwa Ọlọ́run rẹ béèrè lọ́wọ́
    rẹ? Bí kò ṣe kí ìwọ bẹ̀rù Olúwa Ọlọ́run rẹ àti láti máa rìn ní gbogbo ọ̀nà rẹ̀,
    láti fẹ́ràn rẹ̀, láti fi gbogbo ọkàn rẹ sin Olúwa Ọlọ́run rẹ ọkàn àti àyà rẹ,
  ind-ind: “Hai orang-orang Israel, apakah yang TUHAN Allah benar-benar inginkan?
    Dia menginginkan setiap orang di antara kita takut dan hormat kepada-Nya. Hendaklah
    kamu hidup sesuai dengan segala perintah-Nya. Kamu harus mengasihi Dia dan hanya
    menyembah Dia saja dengan sungguh-sungguh dan dengan segenap hatimu.
  pes-OPCB: اکنون ای قوم اسرائیل، یهوه خدایتان از شما چه می‌خواهد، جز اینکه از یهوه
    خدایتان بترسید و در همه راههایش گام بردارید و او را دوست داشته، با تمامی دل و
    جان او را عبادت کنید،
  tgl-ULB: Ngayon, Israel, ano ang kailangan ni Yahweh na inyong Diyos, maliban sa
    matakot kay Yahweh na inyong Diyos, para lumakad sa lahat ng kaniyang kaparaanan,
    para ibigin siya, at para sambahin si Yahweh na inyong Diyos ng buong puso at
    buong kaluluwa,
  cbu-NT: 'Natsha Israelchicheetsis, nuw siyaa minootssha kamanchintspa: ¿Siyaa Apanll
    may kamachtaka? Apanll ateeja; Nuwaatsimari chinangtsa. Nuwashumari tchitangtsa.
    Mangiptis kaapaniri nuwaatsimari ungirtangtsa. Mangishis kaapaniri chinayarus
    nuwaa mangoonangtsa.'
  hui-hui: Mosesehanda laabo halu lalu, Isaraele wali agaliru-o Anduane Homogohanda
    tígua bialu halimulo hame ledago langerogo hale hadaba. Tígua Ngode Datagaliwabe
    andaneha howa ibuninaga bi mana lo ngago talialu bialu halimu. Ibunaga biabe bulene
    ngaru tígua bialu howa bu miniha turu halu gubaliniore howa bialu halimu.
  mya-mya: '``အို ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့၊ သင်​တို့​၏ ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​နှစ်​သက်​တော်
    မူ​သော​ကျင့်​ဝတ်​ကား​ဤ​သို့​တည်း၊ ထာ​ဝ​ရ ဘု​ရား​ကို​ကြောက်​ရွံ့​ရို​သေ​၍၊-'
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ལྟོས་དང་། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་ཅི་ཞིག་བསྒྲུབ་ཏུ་འཇུག་འདོད་པ་ཡིན་ནམ།
    དེ་ནི་ཁྱོད་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གུས་ཤིང་འཇིགས་པ་དང་། ཁོང་གི་ཕེབས་ལམ་ཐམས་ཅད་དུ་འགྲུལ་ཞིང་ཁོང་ལ་དགའ་བ་དང་།
    བློ་གཅིག་སེམས་གཅིག་གིས་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྙེན་བཀུར་བྱེད་པ་དང་།
  sna-sna: Zvino, iwe Israeri, Jehovha Mwari wako anodeiko kwauri kunze kwokuti utye
    Jehovha Mwari wako, ufambe munzira dzake dzose, umude, uye ushumire Jehovha Mwari
    wako nomwoyo wako wose nomweya wako wose,
  spa-BLM: Ahora bien, Israel, ¿qué exige de ti el Señor tu Dios, sino que temas al
    Señor tu Dios, que andes en todos sus caminos, que lo ames y que sirvas al Señor
    tu Dios con todo tu corazón y con toda tu alma,
  cac-cac: 'A ticnaic jun, ex vetchon̈ab'' Israel, ¿tas snib''ej Jehová co Diosal
    d''ayon̈? Aton tic snib''ej d''ayon̈: Ayocab'' yelc''och d''a yol co sat, sco
    c''anab''ajani, sco xajanani yed'' coch ejmelal d''ay d''a smasanil co c''ool
    yed'' d''a smasanil co pensar.'
  swh-ULB: Sasa, Israeli, Yahwe Mungu wenu ataka nini kwenu, isipokuwa hofu ya Yahwe
    Mungu wenu, kutembea katika njia zake zote, kumpenda yeye, na kumwabudu Yahwe
    Mungu wenu kwa moyo wenu wote na roho yenu yote.
  bel-bel: Дык вось, Ізраіле, чаго патрабуе ад цябе Гасподзь, Бог твой? Таго толькі,
    каб ты баяўся Госпада, Бога твайго, хадзіў усімі шляхамі Ягонымі і любіў Яго,
    і служыў Госпаду, Богу твайму, ад усяго сэрца твайго і ад усёй душы тваёй,
  deu-ELBBK: Und nun, Israel, was fordert der HERR, dein Gott, von dir, als nur, den
    HERR, deinen Gott, zu fürchten, auf allen seinen Wegen zu wandeln und ihn zu lieben,
    und dem HERRN, deinem Gott, zu dienen mit deinem ganzen Herzen und mit deiner
    ganzen Seele,
  mbb-OT: “Ne ǥuntaan, menge etew te Israel, is ebuyuen dà te Nengazen he Megbevayè
    niw ziyà te keniyu, iyan is tehuza niw sikandin, pengungubpaan kew he sungkad
    te menge paaǥi zin, mahala niw sikandin, penilbi kew kandin te ebpuun diyà te
    tivuuk he gehinawa niw wey kedsavut niw,
  mal-2015: ആകയാൽ യിസ്രായേലേ, നിന്റെ ദൈവമായ യഹോവയെ ഭയപ്പെടുകയും അവന്റെ എല്ലാവഴികളിലും
    നടക്കയും അവനെ സ്നേഹിക്കയും നിന്റെ ദൈവമായ യഹോവയെ പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണമനസ്സോടുംകൂടെ
    സേവിക്കയും
  rmc-rmc: Izraelona, so tutar akana kamel o RAJ, tiro Del? Ča ada, hoj te daras le
    RAJESTAR, te phires pal savore leskre droma, te kames les, te služines leske cale
    jileha the dušaha
  pes-OPV: پس الان‌ای اسرائیل، یهوه خدایت از توچه می‌خواهد، جز اینکه از یهوه خدایت
    بترسی و در همه طریقهایش سلوک نمایی، و او رادوست بداری و یهوه خدای خود را به تمامی
    دل و به تمامی جان خود عبادت نمایی.
  ron-1924: Акум, Исраеле, че алта чере де ла тине Домнул Думнезеул тэу, декыт сэ
    те темь де Домнул Думнезеул тэу, сэ умбли ын тоате кэиле Луй, сэ юбешть ши сэ
    служешть Домнулуй Думнезеулуй тэу дин тоатэ инима та ши дин тот суфлетул тэу,
  ben-OBCV: এখন হে ইস্রায়েল, তোমাদের ঈশ্বর সদাপ্রভু তোমাদের কাছে কী চান? তিনি কেবল
    চান যেন তোমরা তোমাদের ঈশ্বর সদাপ্রভুকে ভয় করো, সব ব্যাপারে তাঁর পথে চলো, তাঁকে
    ভালোবাসো, তোমাদের সমস্ত হৃদয় ও প্রাণ দিয়ে তাঁর সেবা করো,
  som-som: Hadda reer binu Israa'iilow, bal maxaa Rabbiga Ilaahiinna ahu idinka doonayaa,
    inaad Rabbiga Ilaahiinna ah ka cabsataan, oo aad jidadkiisa oo dhan ku socotaan,
    oo aad isaga jeclaataan, oo aad Rabbiga Ilaahiinna ah ugu adeegtaan qalbigiinna
    oo dhan iyo naftiinna oo dhan,
  lat-VUC: 'Et nunc Israël, quid Dominus Deus tuus petit a te, nisi ut timeas Dominum
    Deum tuum, et ambules in viis ejus, et diligas eum, ac servias Domino Deo tuo
    in toto corde tuo, et in tota anima tua:'
  eng-ASVBT: And now, Israel, what doth Jehovah thy God require of thee, but to fear
    Jehovah thy God, to walk in all his ways, and to love him, and to serve Jehovah
    thy God with all thy heart and with all thy soul,
  ita-1885: Ora dunque, o Israele, che chiede il Signore Iddio tuo da te, se non che
    tu tema il Signore Iddio tuo, per camminare in tutte le sue vie, e per amarlo,
    e per servire al Signore Iddio tuo con tutto il tuo cuore, e con tutta l'anima
    tua?
  eng-LXXUP: And now, Israel, what does the Lord thy God require of thee, but to fear
    the Lord thy God, and to walk in all his ways, and to love him, and to serve the
    Lord thy God with all thy heart, and with all thy soul;
  eng-ULB: Now, Israel, what does Yahweh your God require of you, except to fear Yahweh
    your God, to walk in all his ways, to love him, and to worship Yahweh your God
    with all your heart and with all your soul,
  spa-VBL: Pueblo de Israel, ¿qué quiere el Señor su Dios de ustedes? Quiere que respeten
    al Señor su Dios siguiendo todos sus caminos. Quiere que lo amen. Quiere que adoren
    al Señor su Dios con toda su mente y con todo su ser,
  fra-_FOB: Maintenant donc, Israël, que demande de toi l'Éternel ton Dieu, sinon
    que tu craignes l'Éternel ton Dieu, que tu marches dans toutes ses voies, que
    tu l'aimes, et que tu serves l'Éternel ton Dieu, de tout ton cœur et de toute
    ton âme,
  mal-mal: ആകയാൽ യിസ്രായേലേ, നിന്റെ ദൈവമായ യഹോവയെ ഭയപ്പെടുകയും അവന്റെ എല്ലാ വഴികളിലും
    നടക്കുകയും അവനെ സ്നേഹിക്കുകയും, പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണ മനസ്സോടുംകൂടെ സേവിക്കുകയും
  lit-lit: O dabar, Izraeli, ko gi reikalauja iš tavęs VIEŠPATS, tavo Dievas, jei
    ne vien tai, kad bijotum VIEŠPATIES, savo Dievo, vaikščiotum visais jo keliais,
    mylėtum jį ir tarnautum VIEŠPAČIUI, savo Dievui, visa savo širdimi ir visa savo
    siela,
  urd-GVR: Ai Isrāīl, ab merī bāt sun! Rab terā Ḳhudā tujh se kyā taqāzā kartā hai?
    Sirf yih ki tū us kā ḳhauf māne, us kī tamām rāhoṅ par chale, use pyār kare, apne
    pūre dil-o-jān se us kī ḳhidmat kare
  suz-BL: मिनु गे इस्राएलीपुकी, परमप्रभु यावे, इन परमप्रभुमी इन कली मार पशो दाक्‍ब
    देंशा हना, गेपुकी परमप्रभु यावे, इन परमप्रभु कली मान पा हिंचा माल्‍नीनी। गेपुकी
    मेको आ लां गाक्‍शा, मेको कली दाक्‍चा नु इन थुं नु सोक्‍त नेल्‍लेमी परमप्रभु यावे,
    इन परमप्रभु कली गेय पचा माल्‍नीनी। मीका ६:८
  ita-1927: Ed ora, Israele, che chiede da te l’Eterno, il tuo Dio, se non che tu
    tema l’Eterno, il tuo Dio, che tu cammini in tutte le sue vie, che tu l’ami e
    serva all’Eterno, ch’è il tuo Dio, con tutto il tuo cuore e con tutta l’anima
    tua,
  ckb-ckb: ئێستاش ئەی ئیسرائیل یەزدانی پەروەردگارتان چی لێتان دەوێت، تەنها ئەوەندە
    کە لە یەزدانی پەروەردگارتان بترسن تاکو هەموو ڕێگاکانی بگرنەبەر و خۆشتان بوێ، پڕ
    بە دڵ و لە ناخەوە یەزدانی پەروەردگارتان بپەرستن،
  eng-BBE: And now, Israel, what would the Lord your God have you do, but to go in
    the fear of the Lord your God, walking in all his ways and loving him and doing
    his pleasure with all your heart and all your soul,
  kan-OKCV: ಈಗ ಇಸ್ರಾಯೇಲರೇ, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಟ್ಟು, ಅವರ ಎಲ್ಲಾ ಮಾರ್ಗಗಳಲ್ಲಿ
    ನಡೆದುಕೊಂಡು, ಅವರನ್ನು ಪ್ರೀತಿಸಿ, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ನಿಮ್ಮ ಪೂರ್ಣಹೃದಯದಿಂದಲೂ,
    ನಿಮ್ಮ ಪೂರ್ಣಪ್ರಾಣದಿಂದಲೂ ಸೇವೆಮಾಡಿರಿ.
  tam-2017: “இப்பொழுதும் இஸ்ரவேலே, நீ உன் தேவனாகிய யெகோவாவுக்குப் பயந்து, அவருடைய
    வழிகளிலெல்லாம் நடந்து, அவரிடத்தில் அன்புசெலுத்தி, உன் முழு இருதயத்தோடும் உன் முழு
    ஆத்துமாவோடும் உன் தேவனாகிய யெகோவாவைப் பணிந்துகொண்டு,
  spa-RV-1909: Ahora pues, Israel, ¿qué pide Jehová tu Dios de ti, sino que temas
    á Jehová tu Dios, que andes en todos sus caminos, y que lo ames, y sirvas á Jehová
    tu Dios con todo tu corazón, y con toda tu alma;
  ron-BTF: Şi acum, Israele, ce cere DOMNUL Dumnezeul tău de la tine, decât să te
    temi de DOMNUL Dumnezeul tău, să umbli în toate căile lui şi să îl iubeşti şi
    să serveşti DOMNULUI Dumnezeul tău cu toată inima ta şi cu tot sufletul tău,
  eng-WEBP: Now, Israel, what does the LORD your God require of you, but to fear the
    LORD your God, to walk in all his ways, to love him, and to serve the LORD your
    God with all your heart and with all your soul,
  eng-FBV: People of Israel, what does the Lord your God want from you? He wants you
