verse: DEU.010.020
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവയെ നീ ഭയപ്പെട്ട്, അവിടത്തെ സേവിക്കണം. യഹോവയോട് പറ്റിച്ചേർന്ന്,
    അവിടത്തെ നാമത്തിൽ ശപഥംചെയ്യണം.
  deu-TKW: Jahwe, deinen Gott, sollst du fürchten, ihn verehren, ihm anhangen und
    bei seinem Namen schwören!
  lin-lin: Tosa Yawe, Nzambe na yo, mpe salela Ye ; kangama na Ye mpe lapaka ndayi
    na Kombo na Ye.
  eng-LSV: You fear your God YHWH, you serve Him, and you cleave to Him, and you swear
    by His Name.
  eng-GNV: 'Thou shalt feare the Lord thy God: thou shalt serue him, and thou shalt
    cleaue vnto him, and shalt sweare by his Name.'
  eng-WEBSTER: Thou shalt fear the LORD thy God; him shalt thou serve, and to him
    shalt thou cleave, and swear by his name.
  nhw-BL: “Xijtlepanitaca amoTECO Dios huan san ya xijhueyichihuaca. Xiitztoca antemachme
    iixpa, huan san ipan ya itoca xitlatestigojquetzaca.
  swh-ONEN: Mche Bwana Mungu wako na umtumikie yeye. Shikamana naye kwa uthabiti na
    kuapa kwa jina lake.
  bba-bba: I Gusunɔ bɛsɛn Yinni nɑsio kpɑ i wi turo sɑ̃. I kɑ nùn mɑninɔ, kpɑ i n
    dɑ bɔ̃re kɑ wi turon yĩsiru.
  eng-KJVCPB: Thou shalt fear the Lord thy God; him shalt thou serve, and to him shalt
    thou cleave, and swear by his name.
  luo-luo: Luoruru Jehova Nyasaye ma Nyasachu kendo utine. Rituru adiera mare ka ukwongʼoru
    e nyinge.
  meu-meu: Iehova, emui Dirava, garina ba gari; ia isiaina ba lao heni; ia ba badinaia;
    ia ladana ai emui gwauhamata ba gwaurai.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरको भय मान । उहाँको आराधना गर । उहाँमै टाँसिरहो,
    र उहाँको नाउँमा मात्र शपथ खाओ ।
  yor-yor: Ẹ bẹ̀rù Olúwa Ọlọ́run yín, ẹ sì máa sìn ín. Ẹ dìímú ṣinṣin, kí ẹ sì búra
    ní orúkọ rẹ̀.
  ind-ind: Takutlah dan hormatlah kepada TUHAN Allahmu dan sembahlah Dia saja. Tetaplah
    berpegang erat kepada TUHAN, dan sahkanlah semua perjanjianmu dengan berkata seperti
    ini, ‘Biar TUHAN menghukum aku kalau aku tidak menepatinya.’
  pes-OPCB: باید از خداوند، خدایتان بترسید و او را پرستش کنید و از او جدا نشوید و
    فقط به نام او سوگند یاد کنید.
  tgl-ULB: Katatakutan ninyo si Yahweh na inyong Diyos; siya ang inyong sasambahin.
    Kailangan ninyong kumapit sa kaniya, at mangangako kayo sa pamamagitan ng kaniyang
    pangalan.
  cbu-NT: Ashiriya, siysa Apanlleetsimari chinangtsa; uwaatsimari ungirtangtsa. Tsasaritis
    taangtsa. Tputs shiyaa mashku, itsinsaru kamaningasinda tákchu, siysa zurampatari
    kamaningtsa. Apanllimun sur itsinsaru tsiyatangtsa.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe ibuni andaneha howa lotu ibunihondo
    hangu lalu halimu. Tígua ibuni hongo howa yaniho haabo howa bulenerubi henene
    hangu lalu lowialu ibunaga minini howa mo hongo haga bialu halimu.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ကို ကြောက်​ရွံ့​ရို​သေ​၍ ကိုယ်​တော်​ကို​သာ​ဝတ်​ပြု
    ကိုး​ကွယ်​ရ​မည်။ ထာ​ဝ​ရ​ဘု​ရား​ကို​သစ္စာ စောင့်​၍ နာ​မ​တော်​ကို​သာ​တိုင်​တည်​လျက်
    သစ္စာ​ဆို​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གུས་ཤིང་འཇིགས་པ་དང་། ཁོང་ལ་བསྙེན་བཀུར་བྱས་ནས་ཁོང་ལ་དམ་པོར་བརྟེན་པ་དང་།
    ཁོང་གི་མཚན་ལ་བརྟེན་ནས་མནའ་བསྐྱལ་བ་བཅས་བྱེད་དགོས།
  sna-sna: Ityai Jehovha Mwari wenyu mugomushumira. Batirirai paari uye muite mhiko
    dzenyu muzita rake.
  spa-BLM: Temerás al Señor, tu Dios. Le servirás. Te aferrarás a él y jurarás por
    su nombre.
  cac-cac: An̈ejocab' Jehová co Diosal nivan yelc'och d'a yol co sat. An̈ej d'ay tzon̈
    och ejmelal, sco c'anab'ajann̈ej. Tato ay b'aj scac' co ti' d'a junoc tasi, an̈ejocab'
    d'a sb'i Jehová chi' scala'.
  swh-ULB: Mtamche Yahwe Mungu wenu yeye mtamwabudu. Mtashikamana kwake, na kwa jina
    lake mtaapa.
  bel-bel: 'Госпада, Бога твайго, бойся, Яму служы, і да Яго прыхініся і Ягоным імем
    прысягай:'
  deu-ELBBK: Den HERRN, deinen Gott, sollst du fürchten, ihm sollst du dienen und
    ihm anhangen, und bei seinem Namen sollst du schwören.
  mbb-OT: Tehuza niw is Nengazen he Megbevayè niw wey silbiyi niw sikandin. Kenè kew
    awà diyà te kandin ne ngazan din dà is gemita niw emun ebpenangdù kew.
  mal-2015: നിന്റെ ദൈവമായ യഹോവയെ നീ ഭയപ്പെടേണം; അവനെ സേവിക്കേണം; അവനോടു ചേർന്നിരിക്കേണം;
    അവന്റെ നാമത്തിൽ സത്യം ചെയ്യേണം.
  rmc-rmc: Daran tumen le RAJESTAR, tumare Devlestar, leske služinen, ľikeren tumen
    lestar a len vera ča andre leskro nav.
  pes-OPV: از یهوه خدای خود بترس، و او را عبادت نما وبه او ملصق شو و به نام او قسم
    بخور.
  ron-1924: Сэ те темь де Домнул Думнезеул тэу, сэ-Й служешть, сэ те алипешть де Ел
    ши пе Нумеле Луй сэ журь.
  ben-OBCV: তোমরা তোমাদের ঈশ্বর সদাপ্রভুকে ভয় করবে এবং তাঁর সেবা করবে। তাঁকেই আঁকড়ে
    ধরে থাকবে এবং তাঁর নামেই শপথ করবে।
  som-som: Oo waa inaad Rabbiga Ilaahiinna ah ka cabsataan, oo aad u adeegtaan, waana
    inaad ku dhegtaan oo aad magiciisana ku dhaarataan.
  lat-VUC: 'Dominum Deum tuum timebis, et ei soli servies: ipsi adhærebis, jurabisque
    in nomine illius.'
  eng-ASVBT: Thou shalt fear Jehovah thy God; him shalt thou serve; and to him shalt
    thou cleave, and by his name shalt thou swear.
  ita-1885: Temi il Signore Iddio tuo, servigli, e attienti a lui, e giura per lo
    suo Nome.
  eng-LXXUP: Thou shalt fear the Lord thy God, and serve him, and shalt cleave to
    him, and shalt swear by his name.
  eng-ULB: You will fear Yahweh your God; him will you worship. To him you must cling,
    and by his name will you swear.
  spa-VBL: Deben respetar al Señor su Dios y adorarle. Aférrense a él y hagan sus
    promesas en su nombre.
  fra-_FOB: Tu craindras l'Éternel ton Dieu, tu le serviras, tu t'attacheras à lui,
    et tu jureras par son nom.
  mal-mal: നിന്റെ ദൈവമായ യഹോവയെ നീ ഭയപ്പെടണം; അവനെ സേവിക്കണം; അവനോട് ചേർന്നിരിക്കണം;
    അവന്റെ നാമത്തിൽ സത്യം ചെയ്യണം.
  urd-GVR: Rab apne Ḳhudā kā ḳhauf mān aur us kī ḳhidmat kar. Us se lipṭā rah aur
    usī ke nām kī qasam khā.
  suz-BL: गेपुकीमी परमप्रभु यावे, इन परमप्रभु कली मान पा हिंचा माल्‍नीनी। मेको आ गेय
    पचा माल्‍नीनी। मेको आ नोले खोइश्‍शा, आ नेंमी कसम जचा माल्‍नीनी।
  ita-1927: Temi l’Eterno, il tuo Dio, a lui servi, tienti stretto a lui, e giura
    nel suo nome.
  ckb-ckb: لە یەزدانی پەروەردگارتان دەترسن، ئەو دەپەرستن و دەست بەوەوە دەگرن و بە
    ناوی ئەوەوە سوێند دەخۆن،
  eng-BBE: Let the fear of the Lord your God be before you, give him worship and be
    true to him at all times, taking your oaths in his name.
  kan-OKCV: ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಡಬೇಕು. ಅವರ ಸೇವೆಮಾಡಿ ಅವರಿಗೆ ಅಂಟಿಕೊಂಡು,
    ಅವರ ಹೆಸರಿನಲ್ಲಿ ಪ್ರಮಾಣಮಾಡಬೇಕು.
  tam-2017: உன் தேவனாகிய யெகோவாவுக்குப் பயந்து, அவரைப் பணிந்துகொண்டு, அவரைப் பற்றிக்கொண்டிருந்து,
    அவருடைய நாமத்தைக்கொண்டு ஆணையிடுவாயாக.
  spa-RV-1909: A Jehová tu Dios temerás, á él servirás, á él te allegarás, y por su
    nombre jurarás.
  ron-BTF: Să te temi de DOMNUL Dumnezeul tău, lui să îi serveşti şi de el să te alipeşti
    şi să juri pe numele lui.
  eng-WEBP: You shall fear the LORD your God. You shall serve him. You shall cling
    to him, and you shall swear by his name.
  eng-FBV: You must respect the Lord your God and worship him. Hold onto him and make
    your promises in his name.
  nld-1939: Vrees Jahweh, uw God; dien Hem, hecht u aan Hem, en zweer alleen bij zijn
    Naam.
  nch-BL: “Xijtepanitaca amoTECO Dios huan san ya xijhueyichihuaca. Xiitztoca antemachme
    iixpa, huan san ipan ya itoca xitatestigojquetzaca.
  vie-1934: Ngươi phải kính sợ Giê-hô-va Đức Chúa Trời ngươi, phục sự Ngài, tríu mến
    Ngài, và chỉ danh Ngài mà thề.
  hin-CV: तुममें याहवेह, तुम्हारे परमेश्वर के प्रति श्रद्धा हो. तुम उन्हीं की सेवा
    करोगे, उन्हीं के अनुरूप रहोगे और शपथ सिर्फ उन्हीं के नाम की लिया करोगे.
  eng-OURB: You shall fear Adonai your God; you shall abad ·serve· him; and you shall
    dabak ·cling to, worship· him, and you shall swear by his name.
  spa-BES: Deja que el temor del Señor tu Dios esté delante de ti, dale adoración
    y sé fiel a él en todo momento, prestando juramento en su nombre.
  tdx-tdx: Mañeveña am’Iehovà Andrianaña­ha­re’o, ie avao ty italahoa’o naho ie ty
    von­titire’o vaho amy ta­hina’ey ty anoa’o fanta.
  vid-vid: Mumdumbe Mkulu Nguluwi, Nguluwi wa hemwe na mumkolele mijito, muwe hamwe
    na heye na kilaha kwa itagwa lya heye.
  eng-OKE: Thou shalt fear the Lord thy God, and serve before Him; to His fear thou
    shalt keep close, and shalt swear by His Name;
  tha-KJV: ท่านทั้งหลายจงยำเกรงพระเยโฮวาห์พระเจ้าของท่าน จงปรนนิบั​ติ​พระองค์​และติดพันอยู่กับพระองค์
    จงปฏิญาณด้วยออกพระนามของพระองค์
  por-BR-2018: Ao SENHOR teu Deus temerás, a ele servirás, a ele te achegarás, e por
    seu nome jurarás.
  deu-ELO: Jehova, deinen Gott, sollst du fürchten, ihm sollst du dienen und ihm anhangen,
    und bei seinem Namen sollst du schwören.
  eng-WYC-2018: Thou shalt dread thy Lord God, and thou shalt serve him alone, and
    thou shalt cleave to him, and thou shalt swear in his name. (Thou shalt fear the
    Lord thy God or Thou shalt revere the Lord thy God, and thou shalt serve him alone,
    and thou shalt cleave to him, and thou shalt swear by his name.)
  epo-epo: La Eternulon, vian Dion, timu; al Li servu kaj al Li algluiĝu kaj per Lia
    nomo ĵuru.
  uig-PIN: Sǝn Pǝrwǝrdigar Hudayingdin ⱪorⱪⱪin; sǝn Uning ibaditidǝ bolƣin, Uningƣa
    baƣlanƣin wǝ pǝⱪǝt Uning namidila ⱪǝsǝm iqkin.
  beo-beo: 'Dilia Hina Godema beda:ma amola Ea hawa: hamosu hamoma. Dilia Gode gasa
    bagade lalegaguma. Dilia ilegele sia:sea, Hina Gode Ea Dioba:le sia:ma.'
  tpi-OTNT: Yupela i mas aninit long God, Bikpela bilong yumi, na lotu long em wanpela
    tasol. Yupela i mas holimpas strong long em na mekim olgeta promis bilong yupela
    long nem bilong em wanpela tasol.
  hau-SA: Ku ji tsoron Ubangiji Allahnku, ku kuma bauta masa. Ku manne masa, ku kuma
    yi rantsuwarku da sunansa.
  uig-LAT: Sen Perwerdigar Xudayingdin qorqqin; sen Uning ibaditide bolghin, Uninggha
    baghlan’ghin we peqet Uning namidila qesem ichkin.
  nde-nde: Mesabeni uThixo uNkulunkulu wenu njalo limkhonze. Bambelelani kuye njalo
    lenze izifungo zenu ngebizo lakhe.
  ton-ton: Ke ke manavahē kia Sihova ko ho ʻOtua; ko ia pe ke ke tauhi, pea ke pikitai
    kiate ia pe, pea fuakava ki hono huafa.
  ces-1613: Hospodina Boha svého báti se budeš, jemu sloužiti, a jeho se přídržeti,
    a ve jménu jeho přisahati budeš.
  eng-WMB: You shall fear the LORD your God. You shall serve him. You shall cling
    to him, and you shall swear by his name.
  tam-TCV: நீங்கள் உங்கள் இறைவனாகிய யெகோவாவுக்குப் பயந்து அவருக்குப் பணிசெய்யுங்கள்.
    அவரை உறுதியாய் பற்றிக்கொண்டு, அவருடைய பெயரிலேயே ஆணையிடுங்கள்.
  ceb-ULB: Kahadlokan nimo si Yahweh nga imong Dios; magasimba ka kaniya. Kaniya ka
    lamang makighiusa, ug manumpa ka pinaagi sa iyang ngalan.
  pol-UBG: Będziesz się bał PANA, swego Boga, jemu będziesz służył, do niego będziesz
    lgnąć i na jego imię będziesz przysięgał.
  agr-agr: Tuke Pujuu atumi Apajuígmia duke ememattajum, nuniakjum ima nigki umigkatajum.
    Tuja atum umiktina nunú dekas takugmek ima Niina daajinig titajum.
  kyc-kyc: Nakamana Kamongo Anatu doko mupwa lao suu pyao pako baa iki ketae pyambuo
    lakandarami. Baa yaki nyii nao dee banya kingi dokona iki lao lalu lao pii larami.
  urd-GVU: رب اپنے خدا کا خوف مان اور اُس کی خدمت کر۔ اُس سے لپٹا رہ اور اُسی کے نام
    کی قَسم کھا۔
  deu-1912: Den HERRN, deinen Gott, sollst du fürchten, ihm sollst du dienen, ihm
    sollst du anhangen und bei seinem Namen schwören.
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವರಾಗಿ, ಆತನನ್ನೇ ಸೇವಿಸಬೇಕು; ಆತನನ್ನು
    ಹೊಂದಿಕೊಂಡು, ಆತನ ಹೆಸರಿನ ಮೇಲೆಯೇ ಪ್ರಮಾಣಮಾಡಬೇಕು.
  yap-yap: Ngu’um pired ni bay madgun SOMOL ni Got romed u wun’med ma kemus ni ir
    e ngu’um liyorgad ngak. Ma gimed be par ni gimed ba yul’yul’ ngak ma kemus ni
    fithingan e ngu’um micheged bbugithin ngay.
  hlt-MCSB: BOEIPA na Pathen amah te rhih lamtah thothueng lah. Amah taengah pangnal
    lamtah a ming neh toemngam lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢም ዒጊቹሞና ዓይሢንቱዋቴ፤ ዒዛ ሌሊ ካኣሽኩዋቴ፤ ዒዛም ጉሙርቂንታያ ማዒ ዒዛ
    ሱንፆ ሌሊ ዔኤሊ ጫኣቁዋቴ።
  twi-ASANTE: Ɛsɛ sɛ modi Awurade mo Onyankopɔn ni na mosom no, na moka mo ho bata
    ne ho. Monka ntam wɔ ne din nko ara mu.
  eng-WEBU: You shall fear the LORD your God. You shall serve him. You shall cling
    to him, and you shall swear by his name.
  bnp-bnp: Mu togoa e BAKOVI DAGI a Vure ne hita, mu kavurike ia kunana. Mu nugutata
    tora ia, mu kaba na rana kunana.
  wal-wal: GODAAYYO, intte Xoossaayyo, yayyite; ayyo oottite; aara ohettite; a sunttankka
    caaqqite.
  spa-PDDPT: Temerás a Yavé tu ʼElohim. A Él servirás, a Él te aferrarás y por su
    Nombre jurarás.
  gun-gun: Ha'e gui Senhor Penderuete renonde pendekuai 'rã pejererokyjea rupi. Ixupe
    ae 'rã peiko, hexe ae penhemboja, ha'e hery rupi anho 'rã peura.
  ilo-ULB: Pagbutnganyo ni Yahweh a Diosyo, isuna ti dayawenyo; Masapul a kumpetkayo
    kenkuana, ken babaen ti naganna ket agsapatakayo.
  kpg-kpg: Goodou gi hagalabagau ina Dimaadua di godou God, gei gi daumaha hua gi
    Mee. Goodou gi manawa dahi hua gi Mee mo di hai hagamodu hua i dono ingoo.
  uig-ARA: سەن پەرۋەردىگار خۇدايىڭدىن قورققىن؛ سەن ئۇنىڭ ئىبادىتىدە بولغىن، ئۇنىڭغا
    باغلانغىن ۋە پەقەت ئۇنىڭ نامىدىلا قەسەم ئىچكىن.
  sus-sus: Wo xa gaaxu wo Marigi Alatala ya ra, wo xa tuubi a bɛ, wo xa bira a fɔxɔ
    ra, wo man xa wo rakali a tan nan xili ra.
  pon-2006: Kumwail lemmwiki KAUN-O, amwail Koht, oh kaudokiong ihete. Loalopwoat
    ong ih oh kahula ni mwarehte.
  jae-jae: Ôtêc Apômtau, aômnêm Anôtô, ma ônam sakiŋ eŋ to ôsap eŋ tôŋ ma otoc lêmam
    ôsam eŋ taugeŋ nê ŋaê.
  ksd-ksd: Una ru ra Luluai kaum God; una toratorom tana, una ki petep pirana, ma
    una vavalima ta ra iangina.
  tur-YTC: Tanrın Yahve'den korkacaksın. O'na hizmet edeceksin. O'na bağlanacaksın
    ve O'nun adıyla ant içeceksin.
  grc-BRENT: Κύριον τὸν Θεόν σου φοβηθήσῃ, καὶ αὐτῷ λατρεύσεις, καὶ πρὸς αὐτὸν κολληθήσῃ,
    καὶ ἐπὶ τῷ ὀνόματι αὐτοῦ ὀμῇ·
  ind-AYT: Kamu harus takut kepada TUHAN, Allahmu, kamu harus menyembah-Nya, berpegang
    teguh pada-Nya, dan bersumpah demi nama-Nya.
  nya-nya: Muziopa Yehova Mulungu wanu ndi kumutumikira Iye. Mumukakamire Iyeyo ndi
    kuchita malumbiro anu mʼdzina lake.
  hrv-hrv: Boj se Jahve, Boga svojeg; njemu služi; uza nj se priljubi; njegovim imenom
    priseži.
  mps-mps: Dage tigidali sogo God dago Genuai Bidi dologode bidiąo, tama aga delide
    naga lotu weyu yao. Dagego agaba dąų ola selama, tama dagego tigidali po aga
    delide naga dąų waliyu yao.
  tpi-tpi: Yupela i mas aninit long God, Bikpela bilong yumi, na lotu long em wanpela
    tasol. Yupela i mas holimpas strong long em na mekim olgeta promis bilong yupela
    long nem bilong em wanpela tasol.
  dan-1931: 'HERREN din Gud skal du frygte: ham skal du tjene, ved ham skal du holde
    fast, og ved hans Navn skal du sværge!'
  vie-OVCB: Phải kính sợ Chúa Hằng Hữu, Đức Chúa Trời của anh em, phụng sự Ngài, khắng
    khít với Ngài, và chỉ thề nguyện bằng Danh Ngài.
  guj-2017: તમે યહોવાહ તમારા ઈશ્વરનો ડર રાખો અને તમે તેમની જ સેવા કરો; તેમને જ તમે
    વળગી રહો. અને તેમના જ નામે સમ ખાઓ.
  pon-2006A: Kumwail lemmwiki KAUN-O, amwail Koht, oh kaudokiong ihete. Loalopwoat
    ong ih oh kahula ni mwarehte.
  por-BRBSL: Você temerá a Javé, seu Deus. Você o servirá. Apegar-te-ás a ele, e jurarás
    pelo seu nome.
  cth-cth: Nangmae BAWIPA hah na taki awh vaiteh, a thaw na tawk awh han. BAWIPA koe
    na kâhnai awh han, a min lahoi lawkkamnae sak awh hanh.
  twi-twi: Munsuro Awurade, mo Nyankopɔn, na mosom no. Moka mo ho mmata ne ho, na
    mo ntam a moka nyɛ ne din nko ara.
  hlt-hlt: BOEIPA na Pathen amah te rhih lamtah thothueng lah. Amah taengah pangnal
    lamtah a ming neh toemngam lah.
  tbz-SIM: Ti Yiɛ̀ nKuyie nku di yóó ndémɛ̀ kɛ pĩ́ nku tɔ̃mmú kɛ kù tɑunɛ̀, di níí
    yóó pɑrìkɛ̀nɛ̀ kunku.
  msy-2020: Ia Ikiavɨra Itir God, en God, an atiating an apengan ikɨ, egh an ziamra
    fɨ. Egh an porogh gavgavigh, an ziamra dɨpon ia uan akar dɨkɨrɨzibar amu.
  dop-dop: Tɑcɑɑ mǝ Ɩsɔ kɛ́ ɩ́ kɑ́ nyɑnɑ, nɑ ɩ tike kɛ ɩ́ kɑ́ sɛɛ nɑ mǝ lǝsɑɣɑ sʋʋ-ɩ,
    nɑ ɩ́ sɩɩkɩ mǝ nɔɔsɩ nɑ ɩ hǝtɛ.
  azb-azb: Allahınız Rəbdən qorxun, Ona sitayiş edərək sadiq qalın və yalnız Onun
    adı ilə and için.
  eng-DBY: Thou shalt fear Jehovah thy God; him thou shalt serve, and unto him shalt
    thou cleave, and swear by his name.
  hin-2017: अपने परमेश्वर यहोवा का भय मानना; उसी की सेवा करना और उसी से लिपटे रहना,
    और उसी के नाम की शपथ खाना।
  wol-KYG: Seen Yàlla Aji Sax ji moom ngeen di ragal, te moom ngeen di jaamu. Moom
    ngeen di ŋoyu, te aw turam ngeen di giñe.
  eng-YLT: '''Jehovah thy God thou dost fear, Him thou dost serve, and to Him thou
    dost cleave, and by His name thou dost swear.'
  kne-kne: Patgen ya egyatan yo si Yahweh ay Diyos yo ta sisya anggoy di daydayawen
    ya pansilbian yo. Itoltoloy yo ay mantalek en sisya ya sisya anggoy di pansapataan
    yo.
  eng-WYC-2017: Thou shalt dread thy Lord God, and thou shalt serve him alone, and
    thou shalt cleave to him, and thou shalt swear in his name.
  eng-WMBB: You shall fear the LORD your God. You shall serve him. You shall cling
    to him, and you shall swear by his name.
  urd-GVH: रब अपने ख़ुदा का ख़ौफ़ मान और उस की ख़िदमत कर। उससे लिपटा रह और उसी के
    नाम की क़सम खा।
  rug-rug: Kaqu pamaṉa nia na vahesi kalea mo gamu se Zihova sa mia Tamasa. Kaqu soto
    va nabu pa mia rinaṉeraṉe, meke tokotokoro pa korapa pozana Sa si gamu.
  gaz-gaz: Waaqayyo Waaqa kee sodaadhu; isa tajaajilis. Isatti maxxani; maqaa isaatiinis
    kakadhu.
  fra-LSG: Tu craindras l’Éternel, ton Dieu, tu le serviras, tu t’attacheras à lui,
    et tu jureras par son nom.
  gnn-gnn: “Yo, rom‐wiyaṉiyiya biyaka Garraywunydja nhokalaŋuwu Waŋarrwunydja. Dhäruk
    ŋanya märraŋa, ga buku‐ŋal'yurra nhanŋuway yana waŋganygu. Mam'thurra yana nhanukala
    yulŋunydja, ga nhanukala yana ŋuriŋi liŋgu yäkuyu dhawu'‐nherraṉmiyanydja.
  yal-yal: Ɛ xa gaxu Alatala ɛ Ala yɛɛ ra, ɛ yi a batu. Ɛ xa kankan a ma, ɛ mɔn xa
    ɛ kɔlɔ a tan nan xili yi.
  iou-iou: Täŋpäkaŋ in Yawe Anutujinta umuri nadäŋ imiŋpäŋ u kubägän iniŋ oretpeŋ
    kuŋatneŋ. Täŋpäŋ uken tubeŋ kuŋpäŋ yäŋkehäromtak man yänayäŋ täkaŋ u wäpi terakgän
    kaŋ yäk täŋput.
  haw-1868: E makau aku oe in Iehova i kou Akua, e hookauwa oe nana, a e hoopili aku
    ia ia, a e hoohiki ma kona inoa.
  arb-NAV: اتَّقُوا الرَّبَّ إِلَهَكُمْ وَإِيَّاهُ اعْبُدُوا وَبِهِ اعْتَصِمُوا وَبِاسْمِهِ
    احْلِفُوا،
  ewe-ewe: Ele be miavɔ̃ Yehowa, miaƒe Mawu la, miasubɔe anukwaretɔe, mialé ɖe eŋu,
    eye miaka atam ɖe eya ɖeɖe ko ƒe ŋkɔ dzi.
  eng-LEE: 'The Lord thy God shalt thou fear: him shalt thou serve, and to him shalt
    thou cleave, and by his name shalt thou swear.'
  asm-FB: আপোনালোকে আপোনালোকৰ ঈশ্বৰ যিহোৱাকেই ভয় কৰিব আৰু তেওঁৰেই আৰাধনা কৰিব; তেওঁতেই
    লাগি থাকিব আৰু তেওঁৰ নামেৰেই প্রতিজ্ঞা কৰিব।
  sus-A: وٌ شَ فَاشُ وٌ مَرِفِ عَلَتَلَ يَ رَ، وٌ شَ تُوبِ عَ بّ، وٌ شَ بِرَ عَ قْشْ
    رَ، وٌ مَن شَ وٌ رَكَلِ عَ تَن نَن شِلِ رَ.
  fra-SBL: Tu craindras Yahvé, ton Dieu. Tu le serviras. Tu t'attacheras à lui et
    tu jureras par son nom.
  hbo-hbo: אֶת־יְהוָ֧ה אֱלֹהֶ֛יךָ תִּירָ֖א אֹתֹ֣ו תַעֲבֹ֑ד וּבֹ֣ו תִדְבָּ֔ק וּבִשְׁמֹ֖ו
    תִּשָּׁבֵֽעַ׃
  eng-WYCLIFFE: Thou schalt drede thi Lord God, and thou schalt serue hym aloone,
    and thou schalt cleue to hym, and thou schalt swere in his name.
  cwe-cwe: Mdumbeni Mndewa Mulungu, Mulungu wenu, mumsang'hanile na mumsondelele yeye
    na kuilaha kwa zina jake.
  kik-kik: Wĩtigagĩre Jehova Ngai waku na ũmũtungatagĩre. Wĩnyiitanagie nake, na ũkĩĩhĩta
    ũgwetage rĩĩtwa rĩake.
  fra-NCL: Tu craindras Yahweh, ton Dieu, tu le serviras, tu t’attacheras à lui, et
    tu jureras par son nom.
  cek-AK: Na Angraeng Sithaw to zii oh loe, a tok to sah pae oh; anih to kacakah patawn
    oh loe, anih ih ahmin hoiah lokkamhaih to sah oh.
  cuk-cuk: ”Be-Bab-Dummad-Jehováʼba be ibsadii nanao, e-nug-odummodii be guo, asebi
    be gordii guo, aba be nanadii guo. Ar be, ibmar-ise-sogar-sogbidibe, Bab-Dummad-nuggi
    innikigwadba an ise-sogar-sogye, an deyob imakedseye be sogoed.
  uig-CYR: Сән Пәрвәрдигар Худайиңдин қорққин; сән Униң ибадитидә болғин, Униңға бағланғин
    вә пәқәт Униң намидила қәсәм ичкин.
  tel-2017: మీ దేవుడైన యెహోవాకు భయపడి, ఆయన్ను సేవించి, ఆయన్నే హత్తుకుని, ఆయన పేరటే
    ప్రమాణం చేయండి.
  hat-BSA: “Nou va krent SENYÈ a, Bondye nou an. Nou va sèvi Li. Kole kote Li, e nou
    va sèmante pa non pa Li.
  kos-kos: Kowos in akfulatye LEUM GOD lowos ac alu nu sel mukena. In pwaye insiowos
    nu sel, ac oru wuleang lowos ke Inel mukena.
  hbo-WLC: אֶת־יְהוָ֧ה אֱלֹהֶ֛יךָ תִּירָ֖א אֹת֣וֹ תַעֲבֹ֑ד וּב֣וֹ תִדְבָּ֔ק וּבִשְׁמ֖וֹ
    תִּשָּׁבֵֽעַ׃
  ibo-ibo: Tụọ Onyenwe anyị Chineke gị egwu, feekwa ya ofufe. Ya ka ị ga-arapara nʼahụ,
    ọ bụkwa naanị nʼaha ya ka ị ga-aṅụ iyi.
  ory-ory: ତୁମ୍ଭେ ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କୁ ଭୟ କରିବ; ତାହାଙ୍କର ତୁମ୍ଭେ ସେବା କରିବ ଓ
    ତାହାଙ୍କଠାରେ ତୁମ୍ଭେ ଆସକ୍ତ ହେବ, ପୁଣି ତାହାଙ୍କ ନାମରେ ତୁମ୍ଭେ ଶପଥ କରିବ।
  chk-chk: Iwe, oupwe meniniti ewe Samol mi Lapalap ämi we Kot, oupwe angang ngeni
    o fitipacheiti, oupwe chök eäni itan le pwon.
  rop-rop: Yumob garra rispek brabliwei langa YAWEI en weship oni langa im. Yumob
    garra jidan trubala langa im en wen yumob meigim pramis langa enibodi, askim oni
    YAWEI imselp blanga jidan witnis blanga yumob.
  ukr-1871: Господа, Бога твого, мусиш боятись, йому служити меш і його держати мешся
    і його імям клясти мешся.
  deu-1951: Du sollst den HERRN, deinen Gott, fürchten; ihm sollst du dienen, ihm
    sollst du anhangen und bei seinem Namen schwören.
  eng-JPS: Thou shalt fear the LORD thy God; Him shalt thou serve; and to Him shalt
    thou cleave, and by His name shalt thou swear.
  srp-1865: Boj se Gospoda Boga svojega, njemu služi i njega se drži, i njegovijem
    se imenom kuni.
  lug-lug: Otyanga Mukama Katonda wo era muweerezenga. Munywererengako, era mu linnya
    lye mw’onoolayiriranga.
  heb-heb: את יהוה אלהיך תירא אתו תעבד ובו תדבק ובשמו תשבע׃
  ben-IRV: তুমি তোমার ঈশ্বর সদাপ্রভুকে ভয় করবে, তারই সেবা করবে, তাতেই আসক্ত থাকবে
    ও তাঁরই নামে শপথ করবে।
  pan-pan: ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਭੈਅ ਮੰਨੋ, ਉਸੇ ਦੀ ਉਪਾਸਨਾ ਕਰੋ, ਉਸ ਦੇ ਨਾਲ ਲੱਗੇ ਰਹੋ
    ਅਤੇ ਉਸੇ ਦੇ ਨਾਮ ਉੱਤੇ ਸਹੁੰ ਖਾਓ।
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား ကို ကြောက်ရွံ့ ၍ အမှုတော် ကို ဆောင်ရွက်ရမည်။ ကိုယ်တော်
    ၌ ဆည်းကပ် ရမည်။ နာမ တော်အားဖြင့် ကျိန်ဆို ခြင်းကို ပြုရမည်။
  hmo-hmo: “Lohiabada, emui Dirava, do umui gari henia. Iena hesiai gaukara do umui
    karaia, bona ia dekenai do umui badinaia. Emui gwauhamata be Lohiabada ena ladana
    sibona dekenai do umui karaia.
  urd-urd: तुम ख़ुदावन्द अपने ख़ुदा का ख़ौफ़ मानना, उसकी बन्दगी करना और उससे लिपटे
    रहना और उसी के नाम की क़सम खाना।
  rus-SYN: 'Господа, Бога твоего, бойся и Ему одному служи, и к Нему прилепись и Его
    именем клянись:'
  bqc-SIM: Àliↄ Dii á Lua vĩa vĩ, íli zↄbleɛ̀. Àli naaàzi, íli lɛgbɛ̃ ń aà
    tↄ́o,
  tcz-CHONGTHU: Nanghon Pakai, na Pathen'u kin jeng nabol diu ahi. Kitepna ijakai
    Pakai min jenga nanei diu ahi.
  mar-mar: तुम्ही फक्त तुमचा देव परमेश्वर याचेच भय धरा व त्याचीच सेवा करा, त्याच्याबद्दल
    आदर बाळगा. त्यास धरुन राहा, शपथ वाहाताना त्याच्याच नावाने शपथ घ्या.
  qub-qub: «Tayta Diosllata wiyacur payllata aduranqui. Pay munashannölla imaypis
    cawanqui. Paypa jutillancho juranquipis.
  hat-hat: Se pou Seyè a, Bondye nou an, ase pou nou gen krentif. Se li menm sèlman
    pou nou sèvi. Pa janm lage l'. Se nan non l' ase pou nou fè sèman.
  eng-BSB: You are to fear the LORD your God and serve Him. Hold fast to Him and take
    your oaths in His name.
  tod-tod: À lua Ɠɔoɠɔ GALAGI wa-ƓALAGI ʋa, wo ɗa dɛbi, wo ɠili tɔ ɠila kpe nɔ ʋa,
    wa ɠɛna ɠonaa, wo ɠona daaseigi zu.
  eng-WEBPB: You shall fear the LORD your God. You shall serve him. You shall cling
    to him, and you shall swear by his name.
  kbq-kbq: Ra Anumzana tamagri Anumzamofonke korora hunentetma, agorga'a mani'neta,
    Agri monora hunentetma, azerikona hu'neta Agri agifinke huvempa kea hiho.
  nhe-BL: “Xijtlepanitaca imoTECO Dios huan san ya xijhueyichihuaca. Xiitztoca intemachme
    iixpa, huan san ipan ya itoca xitlatestigojquetzaca.
  gub-BL: Pekyze Tupàn Tuweharupi Wiko Ma'e Zanezar wi nehe. Xo a'e zo pezamutar nehe.
    Pezekaiw hehe nehe. Pemume'u penemiapo ràm her rehe nehe.
  eng-DRA: 'Thou shalt fear the Lord thy God, and serve him only: to him thou shalt
    adhere, and shalt swear by his name.'
