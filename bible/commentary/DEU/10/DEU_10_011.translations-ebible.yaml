verse: DEU.010.011
translations:
  mal-C: യഹോവ എന്നോട്, “എഴുന്നേൽക്കുക, ഞാൻ അവർക്കു നൽകുമെന്ന് അവരുടെ പിതാക്കന്മാരോടു
    വാഗ്ദാനംചെയ്ത ദേശം അവർ ചെന്ന് അവകാശമാക്കാൻ നീ ജനത്തിന്റെ മുമ്പിലായി നടക്കുക” എന്നു
    കൽപ്പിച്ചു.
  deu-TKW: 'Und es befahl mir Jahwe: Auf, geh, um an der Spitze des Volks aufzubrechen,
    daß sie hinkommen und von dem Lande Besitz nehmen, das ich ihnen kraft des ihren
    Vätern geleisteten Eides verleihen will.'
  lin-lin: 'Na sima, Yawe alobaki na ngai : « Kende mpe kamba bato oyo mpo ete bakota
    mpe bakamata mokili oyo nalakaki kopesa epai na batata na bango na nzela ya ndayi. »'
  eng-LSV: And YHWH says to me, Rise, go to journey before the people, and they go
    in and possess the land which I have sworn to their fathers to give to them.
  eng-GNV: But the Lord said vnto me, Arise, goe forth in the iourney before the people,
    that they may goe in and possesse the land, which I sware vnto their fathers to
    giue vnto them.
  eng-WEBSTER: And the LORD said to me, Arise, take thy journey before the people,
    that they may go in and possess the land, which I swore to their fathers to give
    to them.
  nhw-BL: '“San nechilhui: ‘Ximocualtlali para xiquinyacana ni israelitame para ma
    quitlanitij nopa tlali catli niquintencahuili ininhuejcapan tatahua.’'
  swh-ONEN: Bwana akaniambia, “Nenda, ukawaongoze watu katika njia yao ili kwamba
    waweze kuingia na kuimiliki nchi ile niliyowaapia baba zao kuwapa.”
  bba-bba: Mɑ u mɑn sɔ̃ɔwɑ u nɛɛ, n seewo n dɑ n bɛɛ ɡbiiyɑ kpɑ i dɑ i tem mɛ mwɑ
    mɛ u bɔ̃ruɑ u nɛɛ, u koo bɛsɛn bɑɑbɑbɑ wɛ̃.
  eng-KJVCPB: And the Lord said unto me, Arise, take thy journey before the people,
    that they may go in and possess the land, which I sware unto their fathers to
    give unto them.
  luo-luo: Jehova Nyasaye ne owachona niya, “Dhiyo mondo itelne ji e yo mondo ukaw
    piny mane asesingora ni kweregi ni anamigi.”
  meu-meu: Bena Iehova ese e hamaorogu, eto, A tore isi, emu orea taudia vairadiai
    ba raka; bena senedia na gwau henidia hamata baina henidia nato tanona ai bae
    raka vareai, bona bae abia edia.
  npi-ULB: परमप्रभुले मलाई मार्ने इच्छा गर्नुभएन । परमप्रभुले मलाई भन्‍नुभयो, 'उठ्
    र मानिसहरूलाई यात्रामा अगुवाइ गर्न तिनीहरूको अगि जा । मैले तिनीहरूका पिता-पुर्खाहरूलाई
    दिने छु भनी प्रतिज्ञा गरेको देशमा तिनीहरू जाने छन् र त्यसको अधिकार गर्ने छन् ।'
  yor-yor: Olúwa sọ fún mi pé, “Lọ darí àwọn ènìyàn wọ̀nyí ní ọ̀nà wọn, kí wọn bá
    à lè wọ ilẹ̀ náà, kí wọn sì gba ilẹ̀ tí mo ti búra fún àwọn baba wọn láti fún
    wọn.”
  ind-ind: Lalu TUHAN berkata kepada saya, ‘Sudah waktunya untuk melanjutkan perjalanan
    kalian! Pimpinlah umat-Ku memasuki dan menduduki negeri yang sudah Aku janjikan
    kepada nenek moyang mereka.’”
  pes-OPCB: 'او به من فرمود: «برخیز و بنی‌اسرائیل را به سرزمینی که به پدرانشان وعده
    داده‌ام هدایت کن تا به آنجا داخل شده، آن را تصاحب کنند.»'
  tgl-ULB: Sinabi ni Yahweh sa akin, 'Bumangon ka, mauna kang umalis sa mga tao para
    pangunahan sila sa kanilang paglalakbay; papasok sila at angkinin ang lupaing
    ipinangako ko sa kanilang mga ninuno na ibibigay sa kanila.'
  cbu-NT: Nuwaatssha, Na naayarush, shiysha wasina tputsireetsish imazayarush naangcha.
    Ashkachush, nuwsha tsap ipusarangi, yuwaa sirútama zitaminareetsis nuw siyaam
    tsapoo panachintspa tárangi anoo siyaamsha panayaruri tatsameeri kasachima, Apanll
    tárangiya nuwaatsi.
  hui-hui: Ani lowa ibugua i̱hondo langialu lalu, Ai í̠na dalialu puwa wali agaliru
    haru halu dindi bamba tínaga mamaliruhondo ngulebero larugoni karulo helo haru
    pole pu, laya, lene.
  mya-mya: ထို့​နောက်​သင်​တို့​၏​ဘိုး​ဘေး​တို့​အား ပေး​မည် ဟု​က​တိ​ထား​တော်​မူ​သော​ပြည်​ကို​ချီ​တက်
    သိမ်း​ယူ​နိုင်​ရန် သင်​တို့​ကို​ခေါင်း​ဆောင်​ရ​မည် ဟု​ငါ့​အား​မိန့်​တော်​မူ​၏။''
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། ཁྱོད་ཡར་ལོངས་ལ་མི་རྣམས་ཀྱི་སྣེ་ཁྲིད་ནས་ལམ་དུ་ཆས་ཤིག
    ཅི་ལ་ཞེ་ན། བདག་གིས་ཁོ་ཚོའི་མེས་པོ་རྣམས་ལ་ཡུལ་དེ་ཁོ་ཚོར་སྦྱིན་པར་བྱའོ་ཞེས་མནའ་བསྐྱལ་བའི་ཡུལ་དེ་འཐོབ་པའི་ཕྱིར་ཡིན་ནོ་ཞེས་བཀའ་བསྩལ་ཏོ།
    །
  sna-sna: Jehovha akati kwandiri, “Enda, utungamirire vanhu panzira yavo, kuitira
    kuti vapinde uye vatore nyika yandakapikira madzibaba avo kuti ndichavapa.”
  spa-BLM: 'Yahvé me dijo: “Levántate y ponte en camino delante del pueblo; entrarán
    y poseerán la tierra que juré a sus padres que les daría”.'
  cac-cac: 'Yalan d''ayin icha tic: Ixic, cuchb''ejb''at jun chon̈ab'' chi'', yic
    b''at schaan lum luum eb'' to ol yiquej, aton lum vac''nac in ti'' vac''an d''a
    eb'' e mam eyicham, xchi d''ayin.'
  swh-ULB: Yahwe alisema nami, “Inuka, nenda mbele ya watu uwaongoze katika safari
    yao; wataingia na kumiliki nchi ambayo niliapa kwa mababu zao kuwapa.'
  bel-bel: 'і сказаў мне Гасподзь: устань, ідзі ў дарогу перад народам; няхай яны
    пойдуць і авалодаюць зямлёю, якую Я запрысягнуўся даць бацькам іхнім.'
  deu-ELBBK: 'Und der HERR sprach zu mir: Mach dich auf, geh hin, um vor dem Volk
    herzuziehen, damit sie hineinkommen und das Land in Besitz nehmen, das ich ihren
    Vätern geschworen habe, ihnen zu geben.'
  mbb-OT: Migkeǥiyan e zin te, ‘Genat kad ne penguluwi nu is menge Israilihanen te
    kedseled wey ked-angken duen te tanà he impenangdù ku he ibeǥey ku ziyà te menge
    kepuun niw.’
  mal-2015: 'പിന്നെ യഹോവ എന്നോടു: നീ എഴുന്നേറ്റു യാത്രപുറപ്പെട്ടു ജനത്തിന്നു മുന്നടക്ക;
    അവർക്കു കൊടുക്കുമെന്നു ഞാൻ അവരുടെ പിതാക്കന്മാരോടു സത്യംചെയ്ത ദേശം അവർ ചെന്നു കൈവശമാക്കട്ടെ
    എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Phenďa mange: ‚Ušťi a ľidža le manušen pre lengro drom, hoj te zalen odi
    phuv, pal savi phenďom la veraha, hoj la dava tumare dadenge.‘'
  pes-OPV: 'و خداوند مرا گفت: «برخیز وپیش روی این قوم روانه شو تا به زمینی که برای
    پدران ایشان قسم خوردم که به ایشان بدهم داخل شده، آن را به تصرف آورند.»'
  ron-1924: 'Домнул мь-а зис: ‘Скоалэ-те, ду-те ши мерӂь ын фрунтя попорулуй. Сэ се
    дукэ сэ я ын стэпынире цара пе каре ам журат пэринцилор лор кэ ле-о вой да.’'
  ben-OBCV: সদাপ্রভু আমাকে বলেছিলেন, “যাও, তুমি গিয়ে লোকদের পরিচালনা করে নিয়ে যাও,
    যেন তাদের পূর্বপুরুষদের কাছে আমি যে দেশ দেওয়ার শপথ করেছিলাম সেখানে গিয়ে তারা
    তা অধিকার করে নিতে পারে।”
  som-som: Markaasaa Rabbigu igu yidhi, Kac, oo dadka hor mar, oo iyana way geli doonaan
    oo hantiyi doonaan dalkii aan ugu dhaartay awowayaashood inaan iyaga siinayo.
  lat-VUC: 'Dixitque mihi: Vade, et præcede populum, ut ingrediatur, et possideat
    terram, quam juravi patribus eorum ut traderem eis.'
  eng-ASVBT: And Jehovah said unto me, Arise, take thy journey before the people;
    and they shall go in and possess the land, which I sware unto their fathers to
    give unto them.
  ita-1885: 'E il Signore mi disse: Levati, va'' per camminar davanti al popolo; ed
    entrino nel paese, del quale ho giurato a'' lor padri che io lo darei loro; e
    possegganlo.'
  eng-LXXUP: And the Lord said to me, Go, set out before this people, and let them
    go in and inherit the land, which I swore to their fathers to give to them.
  eng-ULB: Yahweh said to me, 'Arise, go before the people to lead them on their journey;
    they will go in and possess the land that I swore to their ancestors to give to
    them.'
  spa-VBL: 'Entonces el Señor me dijo: “Prepárate y continúa tu viaje guiando al pueblo
    para que entre y se apodere de la tierra que prometí a sus antepasados que les
    daría”.'
  fra-_FOB: 'Mais l''Éternel me dit: Lève-toi; va pour marcher devant le peuple, afin
    qu''ils entrent, et possèdent le pays que j''ai juré à leurs pères de leur donner.'
  mal-mal: 'പിന്നെ യഹോവ എന്നോട്: “നീ എഴുന്നേറ്റ് യാത്ര പുറപ്പെട്ട് ജനത്തിന് മുമ്പേ
    നടക്കുക; അവർക്ക് കൊടുക്കുമെന്ന് ഞാൻ അവരുടെ പിതാക്കന്മാരോട് സത്യംചെയ്ത ദേശം അവർ
    ചെന്ന് കൈവശമാക്കട്ടെ” എന്ന് കല്പിച്ചു.'
  urd-GVR: Us ne kahā, “Jā, qaum kī rāhnumāī kar tāki wuh jā kar us mulk par qabzā
    kareṅ jis kā wādā maiṅ ne qasam khā kar un ke bāpdādā se kiyā thā.”
  suz-BL: मिनु परमप्रभु यावेमी आं कली “मुल बोक्‍शा लावो। मुर आन ङोंइती गाक्‍चा कली
    लावो। मिनु गो मेको आन किकी पिपी आन कली कसम जशा गेशो रागी मेकोपुकी ओव़शा, आंम के
    सेल्‍चा माल्‍नीम” दे माइक्‍ती।
  ita-1927: 'E l’Eterno mi disse: “Lèvati, mettiti in cammino alla testa del tuo popolo,
    ed entrino essi nel paese che giurai ai loro padri di dar loro, e ne prendano
    possesso”.'
  ckb-ckb: دواتر یەزدان پێی فەرمووم، «هەستە بڕۆ پێشڕەوی گەل بکە، جا دەچنە ناو ئەو
    خاکەی دەست بەسەریدا دەگرن کە سوێندم بۆ باوباپیرانیان خوارد بیاندەمێ.»
  eng-BBE: Then the Lord said to me, Get up and go on your journey before the people,
    so that they may go in and take the land which I said in my oath to their fathers
    that I would give them.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನನಗೆ, “ಜನರ ಮುಂದೆ ಹೋಗು, ನಾನು ಇವರ ಪಿತೃಗಳಿಗೆ ಪ್ರಮಾಣ ಮಾಡಿಕೊಟ್ಟ
    ದೇಶವನ್ನು ಇವರು ಸೇರಿ ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳಲಿ,” ಎಂದು ಆಜ್ಞಾಪಿಸಿದರು.
  tam-2017: 'யெகோவா என்னை நோக்கி: நான் கொடுப்பேன் என்று அவர்களுடைய முற்பிதாக்களுக்கு
    வாக்களித்த தேசத்தில் அவர்கள் போய் அதைச் சொந்தமாக்கிக்கொள்வதற்காக, நீ எழுந்து,
    மக்களுக்கு முன்பாகப் பிரயாணப்பட்டுப் போ என்றார்.'
  spa-RV-1909: 'Y díjome Jehová: Levántate, anda, para que partas delante del pueblo,
    para que entren y posean la tierra que juré á sus padres les había de dar.'
  ron-BTF: 'Şi DOMNUL mi-a spus: Ridică-te, începe-ţi călătoria înaintea poporului,
    ca să intre şi să stăpânească ţara, pe care am jurat-o părinţilor lor că le-o
    voi da.'
  eng-WEBP: The LORD said to me, “Arise, take your journey before the people; and
    they shall go in and possess the land which I swore to their fathers to give to
    them.”
  eng-FBV: Then the Lord told me, “Get ready and continue your journey leading the
    people so they may enter and take over the land that I promised their forefathers
    to give them.”
  nld-1939: 'Maar Jahweh sprak tot mij: Sta op, trek op aan de spits van het volk;
    dan kunnen ze het land in bezit gaan nemen, dat Ik hun vaderen onder ede beloofd
    heb, hun te geven.'
  nch-BL: '“San techilhui: ‘Ximocualtali para xiquinyacana ni israelitame para ma
    quitanitij nopa tali cati niquintencahuili inihuejcapan tatahua.’'
  vie-1934: 'Nhưng Đức Giê-hô-va phán cùng ta rằng: Hãy đứng dậy, đi đầu dân sự, đặng
    chúng nó vào nhận lấy xứ mà ta đã thề cùng tổ phụ chúng nó, để ban cho chúng nó.'
  hin-CV: तब याहवेह ने मुझे आदेश दिया, “इन लोगों के अगुए होकर यात्रा शुरू करो, कि
    वे उस देश में प्रवेश करके उस पर अधिकार कर लें, जो देश इन्हें देने की प्रतिज्ञा
    मैंने शपथ के साथ उनके पूर्वजों से की थी.”
  eng-OURB: Adonai said to me, “Arise, take your journey before the people; and they
    shall go in and possess the land, which I swore to their fathers to give to them.”
    (5)
  spa-BES: 'Entonces el Señor me dijo: Levántate y vete en tu viaje delante del pueblo,
    para que puedan entrar y tomar la tierra que dije en mis juramentos a sus padres
    que les daría.'
  tdx-tdx: 'Hoe t’Iehovà amako: Miongaha, akia, mionjona aolo’ ondatio mb’eo, himoaha’
    iareo ao, hitavañe i tane natoloko an-droae’ iareo am-pantay.'
  vid-vid: Hamba Mkulu Nguluwi nakandonjela, ‘Uche ulutilile na majendo ga hegwe uwalongoze
    wanhu leka wenjile na kuihola isi yondiwelahile wasekulu wa hewo kota ndowapa.’
  eng-OKE: 'And the Lord said to me: Arise, go, to proceed before the people, that
    they may be brought in to possess the land which I sware unto their fathers to
    give them.'
  tha-KJV: พระเยโฮวาห์ตรัสกับข้าพเจ้าว่า ‘จงลุกขึ้นเดินทางนำหน้าประชาชนต่อไปเถิด เพื่อเขาทั้งหลายจะได้​เข​้าไปยึดแผ่นดินซึ่งเราปฏิญาณไว้​แก่​บรรพบุรุษว่าจะให้​แก่​เขานั้น’
  por-BR-2018: 'E disse-me o SENHOR: Levanta-te, anda, para que partas diante do povo,
    para que entrem e possuam a terra que jurei a seus pais lhes havia de dar.'
  deu-ELO: 'Und Jehova sprach zu mir: Mache dich auf, gehe hin, um vor dem Volke herzuziehen,
    damit sie hineinkommen und das Land in Besitz nehmen, das ich ihren Vätern geschworen
    habe, ihnen zu geben.'
  eng-WYC-2018: And he said to me, Go thou, and go before this people, that it enter,
    and wield the land which I swore to their fathers, that I should give to them.
    (And he said to me, Go thou, and lead this people, so that they enter now, and
    take the land which I swore to their fathers, that I would give them.)
  epo-epo: 'Kaj la Eternulo diris al mi: Leviĝu, ekvojiru antaŭ la popolo, por ke
    ili venu kaj ekposedu la landon, pri kiu Mi ĵuris al iliaj patroj, ke Mi donos
    ĝin al ili.'
  uig-PIN: 'Pǝrwǝrdigar manga: «Ornungdin tur, hǝlⱪni baxlap aldida yol alƣin; xuning
    bilǝn ular Mǝn ularƣa tǝⱪdim ⱪilixⱪa ata-bowiliriƣa ⱪǝsǝm ⱪilip wǝdǝ ⱪilƣan zeminni
    igilǝx üqün uningƣa kirsun» — dedi.'
  beo-beo: Hina Gode da nama amane sia:i, “Masa! Na fi dunu da soge amo Na da ilia
    aowalali ilima imunu ilegele sia:i, ilia da amo gesowale fima:ne, di ilima bisili
    oule masa!”
  tpi-OTNT: Bihain em i tokim mi olsem, ‘Yu go long ol manmeri na bringim ol i go
    na kisim dispela graun mi bin promis long ol tumbuna long givim yupela.”
  hau-SA: Ubangiji ya ce mini, “Ka sauka, ka jagoranci mutanen a hanyarsu, domin su
    shiga, su kuma mallaki ƙasar da na rantse wa kakanninsu, zan ba su.”
  uig-LAT: 'Perwerdigar manga: «Ornungdin tur, xelqni bashlap aldida yol alghin; shuning
    bilen ular Men ulargha teqdim qilishqa ata-bowilirigha qesem qilip wede qilghan
    zéminni igilesh üchün uninggha kirsun» — dédi.'
  nde-nde: UThixo wathi kimi, ‘Hamba uyekhokhela abantu endleleni yabo, ukwenzela
    ukuthi bangene bathathe ilizwe engafunga kuboyise ukuthi ngizabapha lona.’ ”
  ton-ton: Pea naʻe pehē ʻe Sihova kiate au, Tuʻu hake, ʻo fononga atu ʻi he ʻao ʻoe
    kakai, koeʻuhi kenau ʻalu atu ʻo maʻu ʻae fonua, ʻaia naʻaku fuakava ai ki heʻenau
    ngaahi tamai ke foaki kiate kinautolu.
  ces-1613: 'Potom řekl mi Hospodin: Vstaň, jdi, předcházeje lid, aby vešli a vládli
    zemí, kterouž jsem s přísahou zaslíbil otcům jejich, že jim ji dám.'
  eng-WMB: The LORD said to me, “Arise, take your journey before the people; and they
    shall go in and possess the land which I swore to their fathers to give to them.”
  tam-TCV: யெகோவா என்னிடம், “நீ எழுந்து அவர்கள் முற்பிதாக்களுக்கு நான் கொடுப்பேன்
    என்று ஆணையிட்ட அந்த நாட்டிற்குப்போய், அதை அவர்கள் உரிமையாக்கிக்கொள்ளும்படி அவர்களை
    நீ வழிநடத்து” என்றார்.
  ceb-ULB: Miingon si Yahweh kanako, 'Barog, adto sa katawhan ug pangulohi sila sa
    ilang panaw; moadto sila ug manag-iya sa yuta nga akong gisaad sa ilang mga katigulangan
    nga ihatag kanila.'
  pol-UBG: 'Potem PAN powiedział do mnie: Wstań, wyrusz przed tym ludem, żeby weszli
    i posiedli ziemię, którą poprzysiągłem dać ich ojcom.'
  agr-agr: 'Untsu ayatak mina chichagtak: “¡Wamak wakitkita, nunikam umintsam Israel
    aents aidau yajuakam, wi ditá apachji aajaku aina nuna nugka anagkuawaitag nuwi
    emata!” tujutmayi.'
  kyc-kyc: Nakamana rora ambasu dupwa keta mairu lao lalu lao leyamo yuu dokona nakama
    palyuo kararami lao baame namba nakama lanyuo pupi, lao langiya.
  urd-GVU: اُس نے کہا، ”جا، قوم کی راہنمائی کر تاکہ وہ جا کر اُس ملک پر قبضہ کریں
    جس کا وعدہ مَیں نے قَسم کھا کر اُن کے باپ دادا سے کیا تھا۔“
  deu-1912: 'Er sprach aber zu mir: Mache dich auf und gehe hin, daß du vor dem Volk
    her ziehst, daß sie hineinkommen und das Land einnehmen, das ich ihren Vätern
    geschworen habe ihnen zu geben.'
  kan-2017: ತರುವಾಯ ಯೆಹೋವನು ನನಗೆ, “ನೀನು ಈ ಜನರ ಮುಂದೆ ಹೋಗು; ನಾನು ಇವರ ಪೂರ್ವಿಕರಿಗೆ ಪ್ರಮಾಣಮಾಡಿಕೊಟ್ಟ
    ದೇಶವನ್ನು ಇವರು ಸೇರಿ ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳಲಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Ma aram me ga’ar ngog, ‘Moses, mu fal’eg rogom ngam pow’iy e pi girdi’
    nir ngalan fare nam ni gu michmicheg ngak e pi chitamangirad ni kakrom.’”
  hlt-MCSB: Te dongah BOEIPA loh kai taengah, “Thoo, longpueng ah khaw pilnam kah
    a hmai la na caeh pah daengah ni amih taengah paek hamla, a napa rhoek taengah
    ka caeng khohmuen te kun uh vetih a pang uh eh,” a ti.
  mdy-ETH: ዬካፓ ‹ዓካሪ ዴንዴ፤ ዔያቶኮ ቤርታኣ ዓዶንሢም ዒንጋኒ ታ ጫኣቄ ጎይፆና ዓጬሎ ዔያታ ዻካላንዳጉዲ ዴሮ ዔኪ ዓኣዼ›
    ታኣም ጌዔኔ» ጌኤኔ።
  twi-ASANTE: Awurade ka kyerɛɛ me sɛ, “Sɔre na di ɔmanfoɔ no anim fa wɔn kɔ asase
    a mekaa ntam sɛ mede bɛma wɔn agyanom no so na wɔmfa no sɛ agyapadeɛ.”
  eng-WEBU: The LORD said to me, “Arise, take your journey before the people; and
    they shall go in and possess the land which I swore to their fathers to give to
    them.”
  bnp-bnp: Muri i taki iau i ta maea, ‘O lakea mai e huriki nga, o taparaki ria vona
    a malala a ta muholi vona ne huriki a gare ne mua hosi ga habia ne ria.’”
  wal-wal: GODAI tana, ‘Taani immana gaada eta aawatuyyo caaqqa wottido biittaa eti
    gelanaadaaninne laattanaadan, ha asaappe sinttaara eta kaaletta’ yaagiis.
  spa-PDDPT: 'Y Yavé me dijo: ¡Levántate! Anda, para que marches delante del pueblo
    con el fin de que entren y posean la tierra de la cual juré dársela a sus antepasados.'
  gun-gun: 'Ha''e gui Senhor aipoe''i xevy: “Epu''ã ke, tereo ju heta va''e kuery
    renonde rupi, yvy peneramoĩ kuery pe aura reve ame''ẽ aguã re xeayvuague py ha''e
    kuery ovaẽ vy ikuai aguã.”'
  ilo-ULB: Kinuna ni Yahweh kaniak, 'Tumakderka, mapanka iti sangoanan dagiti tattao
    tapno idalanmo ida iti pangdaliasatda; serreken ken tagikuaenda ti daga nga insapatak
    kadagiti kapuonanda nga ited kadakuada.'
  kpg-kpg: Gei Mee ga helekai mai, ‘Hana gi baahi au daangada, dagia digaula gii hula
    gi hai henua gi tenua dela guu lawa ai di hagababa ko Au ang gi nadau damana mmaadua
    bolo e wanga gi digaula.’
  uig-ARA: 'پەرۋەردىگار ماڭا: «ئورنۇڭدىن تۇر، خەلقنى باشلاپ ئالدىدا يول ئالغىن؛ شۇنىڭ
    بىلەن ئۇلار مەن ئۇلارغا تەقدىم قىلىشقا ئاتا-بوۋىلىرىغا قەسەم قىلىپ ۋەدە قىلغان
    زېمىننى ئىگىلەش ئۈچۈن ئۇنىڭغا كىرسۇن» ــ دېدى.'
  sus-sus: Alatala naxa a masen n bɛ, ‹Ɲama raɲɛrɛ. E xa so bɔxi ma n nan nakalixi
    naxan na e babae bɛ sofe ra e yi.›»
  pon-2006: E ahpw mahsanihong ie, ‘Eri, met, mwesel oh kohwei mwohn noumw aramas
    akan oh kahluwa irail pwe re en kak pedolong oh sapwenikihla sahpw me I inoukihong
    arail pahpa kahlap ako me I pahn kihong irail.
  jae-jae: Ma Apômtau kêsôm gêdêŋ aê gebe ‘Ôndi, ôsêlêŋ ômuŋ lau tonec gebe sêsa gamêŋ,
    taŋ katôc lemoc gêdêŋ êsêac tameŋi, gebe jakêŋ êndêŋ êsêac naŋ, ma gamêŋ tau êtu
    êsêacnêŋ gamêŋ.’
  ksd-ksd: 'Ma ra Luluai i ga biti tagu: Una tut, ma una lue rap ta rai; ma diat a
    olo ma diat a vatur vake ra gunan nina iau ga vavalima tar la ta ra umana tama
    i diat upi ina tabar diat me.'
  tur-YTC: 'Yahve bana şöyle dedi: “Kalk, halkın önünde yola çık; ve onlara vermek
    üzere atalarına ant içtiğim diyara girecekler ve onu mülk edinecekler.”'
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς μέ, Βάδιζε, ἄπαρον ἐναντίον τοῦ λαοῦ τούτου, καὶ
    εἰσπορευέσθωσαν καὶ κληρονομείτωσαν τὴν γῆν, ἣν ὤμοσα τοῖς πατράσιν αὐτῶν δοῦναι
    αὐτοῖς.
  ind-AYT: Dan, TUHAN berfirman kepadaku, “Pergi dan pimpinlah jemaat itu dalam perjalanan
    mereka supaya mereka masuk dan memiliki negeri yang telah Kujanjikan kepada nenek
    moyang mereka.”
  nya-nya: Yehova anati kwa ine, “Pita ndi kutsogolera anthuwa pa njira yawo, kuti
    alowe ndi kulandira dziko limene ndinalumbira kwa makolo awo kuti ndiwapatse.”
  hrv-hrv: 'nego mi Jahve reče: ''Ustaj! Idi pred ovim narodom da uđu i zaposjednu
    zemlju za koju sam se zakleo njihovim ocima da ću im je dati.'''
  mps-mps: Nosali agai enabolo te po wali, ‘Nage te we bidi pageba pelama, tama nago
    augwali eno dagebolo mawaiba wali te tǫba sela pao, te augwaligo wąį dabebolo
    dage mawaibao wali te tǫ,’ wali.” Mosesgo te po wali.
  tpi-tpi: Bihain em i tokim mi olsem, ‘Yu go long ol manmeri na bringim ol i go na
    kisim dispela graun mi bin promis long ol tumbuna long givim yupela.”
  dan-1931: 'Da sagde HERREN til mig: “Rejs dig og bryd op i Spidsen for Folket, for
    at de kan komme og tage det Land i Besiddelse, jeg tilsvor deres Fædre at ville
    give dem!”'
  vie-OVCB: 'Chúa Hằng Hữu phán cùng tôi: ‘Hãy đứng lên và đi trước toàn dân, cho
    đến khi họ tới vùng đất Ta hứa với tổ tiên họ.’”'
  guj-2017: પછી યહોવાહે મને કહ્યું, ઊઠ, આ લોકોની આગળ ચાલ; એટલે જે દેશ તેઓને આપવાના
    મેં તેઓના પિતૃઓની આગળ સમ ખાધા છે, તેમાં તેઓ પ્રવેશ કરીને તેનું વતન પ્રાપ્ત કરે.
  pon-2006A: E ahpw mahsanihong ie, ‘Eri, met, mwesel oh kohwei mwohn noumw aramas
    akan oh kahluwa irail pwe re en kak pedolong oh sapwenikihla sahpw me I inoukihong
    arail pahpa kahlap ako me I pahn kihong irail.
  por-BRBSL: 'Javé me disse: “Levantem-se, façam sua viagem diante do povo; e eles
    entrarão e possuirão a terra que jurei a seus pais que lhes daria”.'
  cth-cth: Hatdawkvah, Levih miphunnaw teh a hmaunawnghanaw hoi ham reirei coe awh
    mahoeh. Râw hah coe awh mahoeh. Na BAWIPA Cathut ni lawk na kam pouh e patetlah
    BAWIPA teh a coe awh hane râw la doeh ao.
  twi-twi: Awurade ka kyerɛɛ me se, “Sɔre na di nnipa no anim fa wɔn kɔ asase a mekaa
    ntam sɛ mede bɛma wɔn agyanom no so na wɔmfa no sɛ agyapade.”
  hlt-hlt: Te dongah BOEIPA loh kai taengah, “Thoo, longpueng ah khaw pilnam kah a
    hmai la na caeh pah daengah ni amih taengah paek hamla, a napa rhoek taengah ka
    caeng khohmuen te kun uh vetih a pang uh eh,” a ti.
  tbz-SIM: 'Kɛ̀ kù n nɑ́kɛ́ kɛ dɔ̀: Ítɛ́ kɛ́cútɛ́ kɛ́niitɛ́ n nìtìbɛ̀ kɛ́ bɛ̀ tɑnnɛ́
    kɛtenkɛ̀ m bɛ́i nkɛ ĩkú kɛ yɛ̃ n yóó duɔ́ nkɛ̀ bɛ yɛmbɛ̀.'
  msy-2020: Egha a kamaghɨn na mɨgɨa ghaze, ‘Nɨ dɨkavigh gumazamizibar faragh mangɨ,
    nguazir kɨ me danɨngasa men inazir afeziaba koma akam akɨrizim iniam.’ ”
  dop-dop: Hɑlǝnɑ ɩ́ tɔ-m sɩ mɑ́ polo nɑ mɑ́ tɛɛ sɑmɑɑ kɛ nɔɣɔ nɑ pɑ́ tɔɣɔ tɛtʋ nti
    ɩ kɑ heelɑ pɑ cɑɑnɑɑ nɑ tuunɑʋ sɩ ɩ kɑ́ hɑ-wɛ tɔ.
  azb-azb: 'Rəbb mənə dedi: “Qalx köçən xalqın qarşısında get ki, atalarına vəd edib
    söz verdiyim torpağa daxil olub oranı irs olaraq alsınlar”.'
  eng-DBY: And Jehovah said unto me, Rise up, take thy journey before the people,
    that they may enter in and possess the land, which I swore unto their fathers
    to give unto them.
  hin-2017: फिर यहोवा ने मुझसे कहा, ‘उठ, और तू इन लोगों की अगुआई कर, ताकि जिस देश
    के देने को मैंने उनके पूर्वजों से शपथ खाकर कहा था उसमें वे जाकर उसको अपने अधिकार
    में कर लें।’
  wol-KYG: 'Aji Sax ji ne ma: «Doxal jiite yoonu mbooloo mi, ñu dem nanguji réew,
    ma ma giñaloon seeni maam, ne ñoom laa koy jox.»'
  eng-YLT: '''And Jehovah saith unto me, Rise, go to journey before the people, and
    they go in and possess the land which I have sworn to their fathers to give to
    them.'
  eng-WYC-2017: And he said to me, Go thou, and go before this people, that it enter,
    and wield the land which I swore to their fathers, that I should give to them.
  eng-WMBB: The LORD said to me, “Arise, take your journey before the people; and
    they shall go in and possess the land which I swore to their fathers to give to
    them.”
  urd-GVH: उसने कहा, “जा, क़ौम की राहनुमाई कर ताकि वह जाकर उस मुल्क पर क़ब्ज़ा करें
    जिसका वादा मैंने क़सम खाकर उनके बापदादा से किया था।”
  rug-rug: Meke zama koa rau se Zihova, ‘Mu turaṉa lani goi sari na tie koasa siraṉa
    pude ene nuquru la gua koasa popoa sapu ele va tatara nia Rau koari na tiatamamia,’
    gua si Asa.
  gaz-gaz: Waaqayyos, “Deemi; akka isaan biyya ani abbootii isaaniitiif kennuudhaaf
    kakadhe sana seenanii dhaalaniif saba kana dura buʼii deemi” naan jedhe.
  fra-LSG: 'L’Éternel me dit: Lève-toi, va, marche à la tête du peuple. Qu’ils aillent
    prendre possession du pays que j’ai juré à leurs pères de leur donner.'
  gnn-gnn: '@see-verse:DEU.010.010'
  yal-yal: Alatala yi a fala n xa, a naxa, “Keli, i ti yamaan yɛɛ ra. E xa so bɔxɔni
    n na n kɔlɔxi naxan ma fe ra e benbane xa, a n na soma nɛn e yii.”
  haw-1868: Olelo mai la o Iehova ia'u, E ku ae oe, a hele aku imua o na kanaka, i
    komo ai lakou, a lilo ia lakou ka aina a'u i hoohiki ai i ko lakou mau kupuna
    e haawi ia lakou.
  arb-NAV: 'ثُمَّ قَالَ لِيَ الرَّبُّ: قُمْ وَامْضِ لِلارْتِحَالِ أَمَامَ الشَّعْبِ،
    لِلدُّخُولِ وَامْتِلاكِ الأَرْضِ الَّتِي حَلَفْتُ لِآبَائِهِمْ أَنْ أَهَبَهَا
    لَهُمْ.'
  ewe-ewe: “Ke egblɔ nam be, ‘Tso, nàkplɔ ameawo yi anyigba si ŋugbe medo na wo fofowo
    la dzi. Ɣeyiɣi la de be woayi aɖaxɔe!’ ”
  eng-LEE: And the Lord said unto me, Arise, go on the journey before the people,
    that they may go in and take possession of the land, which I have sworn unto their
    fathers to give unto them.
  asm-FB: যিহোৱাই মোক কৈছিল, “তুমি উঠি লোকসকলক পৰিচালনা কৰি আগে আগে যাত্ৰা কৰা; মই
    তেওঁলোকৰ পূর্বপুৰুষসকলৰ ওচৰত যি দেশ দিবলৈ প্রতিজ্ঞা কৰিছিলোঁ সেই দেশলৈ গৈ তেওঁলোকে
    যেন তাক অধিকাৰ কৰে।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن ﭑ بّ، ‹حَمَ رَحّرّ. عٍ شَ سٌ بْشِ مَ ﭑ نَن نَكَلِشِ
    نَشَن نَ عٍ بَبَيٍ بّ سٌقٍ رَ عٍ يِ.›»
  fra-SBL: 'Yahvé me dit : « Lève-toi, pars devant le peuple, et ils entreront en
    possession du pays que j''ai juré à leurs pères de leur donner. »'
  hbo-hbo: וַיֹּ֤אמֶר יְהוָה֙ אֵלַ֔י ק֛וּם לֵ֥ךְ לְמַסַּ֖ע לִפְנֵ֣י הָעָ֑ם וְיָבֹ֙אוּ֙
    וְיִֽרְשׁ֣וּ אֶת־הָאָ֔רֶץ אֲשֶׁר־נִשְׁבַּ֥עְתִּי לַאֲבֹתָ֖ם לָתֵ֥ת לָהֶֽם׃ פ
  eng-WYCLIFFE: And he seide to me, Go thou, and go bifor this puple, that it entre,
    and welde the lond which Y swoor to her fadris, that Y schulde yeue to hem.
  cwe-cwe: Maabaho Mndewa Mulungu kanilongela nihite na kumulongozani, muladi mudahe
    kuisola isi ija yoyawekile chilagano kuweng'ha wasaho zenu.
  kik-kik: Jehova akĩnjĩĩra atĩrĩ, “Thiĩ ũgatongorie andũ aya kũrĩa megũthiĩ, nĩguo
    mathiĩ megwatĩre bũrũri ũrĩa nderĩire maithe mao na mwĩhĩtwa atĩ nĩngamahe.”
  fra-NCL: 'Yahweh me dit : « Lève-toi, va te mettre à la tête du peuple ; qu’ils
    entrent et qu’ils prennent possession du pays que j’ai juré à leurs pères de leur
    donner. »'
  cek-AK: Angraeng mah kai khaeah, Hae kaminawk paek hanah, angthawk ah; ampanawk
    khaeah ka sak ih lokkamhaih prae thungah akun o moe toep o hanah, kaminawk hma
    ah caeh ah, tiah ang naa.
  cuk-cuk: 'Geb degine, Bab-Jehová anga sokalid: ‘Be nae. Dulemar-idu be guakwaa nadap-imako,
    adi, be-dadganga-an-yar-ukoye-sogsadse be dogmalagar, a-yala bemargadga guegar.’
    ”'
  uig-CYR: 'Пәрвәрдигар маңа: «Орнуңдин тур, хәлиқни башлап алдида йол алғин; шуниң
    билән улар Мән уларға тәқдим қилишқа ата-бовилириға қәсәм қилип вәдә қилған зиминни
    егиләш үчүн униңға кирсун» — деди.'
  tel-2017: యెహోవా నాతో “ఈ ప్రజలు నేను వారి పూర్వీకులకు వాగ్దానం చేసిన దేశంలో ప్రవేశించి
    స్వాధీనం చేసుకొనేలా వారికి ముందుగా నడువు” అని చెప్పాడు.
  hat-BSA: 'Alò, SENYÈ a te di mwen: ‘Leve, ale nan vwayaj ou devan pèp la, pou yo
    kapab antre ladann e posede peyi ke Mwen te sèmante a zansèt yo pou M bay yo a.’'
  kos-kos: Na El sap nga in som ac kol kowos, tuh kowos in ku in eis lowos facl se
    ma El tuh wulela kac mu El ac sang lun papa matu tomowos.
  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אֵלַ֔י ק֛וּם לֵ֥ךְ לְמַסַּ֖ע לִפְנֵ֣י הָעָ֑ם וְיָבֹ֙אוּ֙
    וְיִֽרְשׁ֣וּ אֶת־הָאָ֔רֶץ אֲשֶׁר־נִשְׁבַּ֥עְתִּי לַאֲבֹתָ֖ם לָתֵ֥ת לָהֶֽם׃ פ
  ibo-ibo: Onyenwe anyị gwara m, “Bilie, gaa ka i duru ndị a gaa na njem ha, ka ha
    banye, ma nwetakwa ala ahụ nke m kwere nna nna ha na nkwa inye ha.”
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ମୋତେ କହିଲେ, “ଉଠ, ଯାତ୍ରା ନିମନ୍ତେ ଲୋକମାନଙ୍କର ଅଗ୍ରଗାମୀ
    ହୁଅ; ପୁଣି ଆମ୍ଭେ ସେମାନଙ୍କୁ ଯେଉଁ ଦେଶ ଦେବା ନିମନ୍ତେ ସେମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନଙ୍କ ନିକଟରେ
    ଶପଥ କରିଅଛୁ, ସେମାନେ ସେହି ଦେଶରେ ପ୍ରବେଶ କରି ତାହା ଅଧିକାର କରିବେ।”
  chk-chk: Mürin, ewe Samol mi Lapalap a üreniei, ‘Kopwe feila o emwenala ekewe aramas,
    pwe repwe tolong o fanüeni ewe fanü üa fen pwon fän akapel ngeni ar kewe lewo
    pwe üpwe ngeniir.’”
  rop-rop: Afta na imbin dalim mi blanga go lida langa yumob dumaji yumob garra teikoba
    det kantri weya imbin pramisim blanga gibit wi grengrenfathamob.”
  ukr-1871: 'І промовив до мене Господь: Устань, та йди, веди перед сього народу,
    щоб увійшли та заняли землю, що я клявся батькам їх дати їм.'
  deu-1951: 'Der HERR aber sprach zu mir: Mache dich auf und gehe hin, daß du vor
    dem Volk herziehest, daß sie hineinkommen und das Land einnehmen, von dem ich
    ihren Vätern geschworen habe, daß ich es ihnen geben werde.'
  eng-JPS: 'And the LORD said unto me: ''Arise, go before the people, causing them
    to set forward, that they may go in and possess the land, which I swore unto their
    fathers to give unto them.'''
  srp-1865: 'Nego mi reèe Gospod: ustani i idi pred narodom ovijem da uðu u zemlju
    za koju sam se zakleo ocima njihovijem da æu im je dati, i da je naslijede.'
  lug-lug: Mukama n’aŋŋamba nti, “Genda okulembere abantu, bakwate olugendo lwabwe,
    bayingire mu nsi gye nalayirira bajjajjaabwe okugibawa, bagyefunire.”
  heb-heb: ויאמר יהוה אלי קום לך למסע לפני העם ויבאו וירשו את הארץ אשר נשבעתי לאבתם
    לתת להם׃
  ben-IRV: পরে সদাপ্রভু আমাকে বললেন, “ওঠ, তুমি যাবার জন্য লোকদের নেতৃত্ব দাও, আমি
    তাদেরকে যে দেশ দিতে তাদের পূর্বপুরুষদের কাছে শপথ করেছি, তারা সেই দেশে প্রবেশ করে
    তা অধিকার করুক।”
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, “ਉੱਠ ਅਤੇ ਇਸ ਪਰਜਾ ਦੇ ਅੱਗੇ-ਅੱਗੇ ਕੂਚ ਕਰ ਤਾਂ ਜੋ ਉਹ ਜਾ
    ਕੇ ਉਸ ਦੇਸ਼ ਉੱਤੇ ਅਧਿਕਾਰ ਕਰ ਲੈਣ ਜਿਸ ਨੂੰ ਦੇਣ ਦੀ ਸਹੁੰ ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ ਨਾਲ ਖਾਧੀ
    ਸੀ।”
  mya-JVB: ထို့ကြောင့် လေဝိ သားတို့သည် ညီအစ်ကို တို့နှင့် ရော ၍ အဘို့ ကိုမပိုင်၊ အမွေ
    ကိုမ ခံ ရ။ သင် ၏ ဘုရားသခင် ထာဝရဘုရား သည် သူ တို့ခံရသောအမွေ ဖြစ် တော်မူ၏။
  hmo-hmo: Gabeai Lohiabada ese lau ia hamaoroa, ia gwau, ‘Oi toreisi, oiemu orea
    taudia do oi hakaua, vadaeni emui sene taudia dekenai lau gwauhamata henidia tano
    dekenai do idia raka vareai, bona do idia abia.’ ”
  urd-urd: फिर ख़ुदावन्द ने मुझसे कहा, 'उठ, और इन लोगों के आगे रवाना हो, ताकि ये उस
    मुल्क पर जाकर क़ब्ज़ा कर लें जिसे उनको देने की क़सम मैंने उनके बाप — दादा से खाई
    थी।
  rus-SYN: 'и сказал мне Господь: встань, пойди в путь пред народом сим; пусть они
    пойдут и овладеют землею, которую Я клялся отцам их дать им.'
  bqc-SIM: Dii òmɛɛ mà pila mà gɛ dↄaa gbɛ̃́ↄnɛ, kɛ́ aa e gɛ bùsu pↄ́ a a lɛgbɛ̃̀
    ń dezi káauↄnɛ à mɛ̀ á kpámápi sí.
  tcz-CHONGTHU: Chuin Pakaiyin ka henga aseiyin, keiman napuluiteu khang apat peh
    dinga ka kitepna, gamlo din mipiho lamkai tan, ati.
  mar-mar: तेव्हा परमेश्वराने मला सांगितले, “ऊठ आणि लोकांस पुढच्या प्रवासास घेऊन जा.
    म्हणजे मी त्यांच्या पूर्वजांना जो प्रदेश द्यायचे वचन दिले तेथे ते जाऊन राहतील.”
  qub-qub: 'Chaypa ruquenga Tayta Dios nimaran: ‹Cananga Israelcunata pushanayquipaj
    camaricuy. Paycunami aywanga unay awiluyquicunata aunishä nasyunman yaycunanpaj›
    nir.'
  hat-hat: 'Lè sa a, li di m'' konsa: Leve non. Pati, pran devan pèp la. Mennen yo
    al pran pou yo peyi mwen te sèmante m''ap bay zansèt yo a.'
  eng-BSB: Then the LORD said to me, “Get up. Continue your journey ahead of the people,
    that they may enter and possess the land that I swore to their fathers to give
    them.”
  tod-tod: 'É ɠɛni mà: «Wuzeɠe, li, è lo niima nuɓusɛiti tuɠɔ. Ti li zooi naa zu,
    ti seɠe ga tɔnɔ, nii gè ɠonani ti-mɛmɛwolani bɛ ga nà fe ti ya.»'
  eng-WEBPB: The LORD said to me, “Arise, take your journey before the people; and
    they shall go in and possess the land which I swore to their fathers to give to
    them.”
  kbq-kbq: Anante Ra Anumzamo'a amanage huno nasami'ne, otinka Israeli vahera zamavarenka
    vugota hunka vuge'za zamagehe'mokizmima huhampri zamante'noa mopa omeriho.
  nhe-BL: '“San nechilhui: ‘Ximocualtlali para xiquinyacana ni israelitame para ma
    quitlanitij nopa tlali tlen niquintencahuili ininhuejcapan tatahua.’'
  gub-BL: — Eho waneruze'egar romo nereko pà nehe, i'i ihewe. — Wixe putar ywy waipy
    wanupe heremimume'u kwer rehe wà nehe. Upyhyk putar wà nehe. Eiko waneruze'egar
    romo a'e ma'e iapo mehe nehe.
  eng-DRA: 'And he said to me: Go, and walk before the people, that they may enter,
    and possess the land, which I swore to their fathers that I would give them.'
