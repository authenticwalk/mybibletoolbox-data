verse: DEU.010.018
translations:
  mal-C: അവിടന്ന് അനാഥർക്കും വിധവമാർക്കുംവേണ്ടി നീതി നടപ്പാക്കുന്നു. അവിടന്ന് നിങ്ങൾക്കിടയിൽ
    താമസിക്കുന്ന പ്രവാസികളെ സ്നേഹിച്ച് അവർക്കു ഭക്ഷണവും വസ്ത്രവും നൽകുന്നു.
  deu-TKW: der Waisen und Witwen Recht schafft und den Fremdling liebt, daß er ihm
    Brot und Kleider giebt.
  lin-lin: abundelaka mwana etike mpe mwasi oyo akufisa mobali, alingaka mopaya mpe
    apesaka ye bilei mpe bilamba.
  eng-LSV: He is doing the judgment of fatherless and widow, and loving the sojourner,
    to give bread and raiment to him.
  eng-GNV: Who doeth right vnto the fatherlesse and widowe, and loueth the stranger,
    giuing him foode and rayment.
  eng-WEBSTER: He executeth the judgment of the fatherless and widow, and loveth the
    stranger, in giving him food and raiment.
  nhw-BL: Yaya quinchihuilía catli xitlahuac catli icnome huan cahual ahuime. Quinicnelía
    seyoc tlali ehuani catli ama mopantía amohuaya, huan quintlamaca huan quinyoyontía.
  swh-ONEN: Huwapigania yatima na wajane, humpenda mgeni, akimpa chakula na mavazi.
  bba-bba: U rɑ ɡobekubɑ kɑ ɡɔminibu ben ɡem wɛ̃, kpɑ u sɔbu kĩru sɔ̃ɔsi u bu dĩɑnu
    kɑ yɑ̃nu wɛ̃.
  eng-KJVCPB: he doth execute the judgment of the fatherless and widow, and loveth
    the stranger, in giving him food and raiment.
  luo-luo: Orito nyithind kiye kod mon ma chwogi otho kendo ohero jodak komiyogi chiemo
    kod lewni.
  meu-meu: Ia ese vabu bona ihareha na ena hahemaoro ḡoevaḡoevana amo e hanamodiamu,
    bona noho-hedoatauna e lalokau heniamu, e ubuamu bona e hadabualaiamu.
  npi-ULB: उहाँले अनाथ र विधवाहरूको पक्षमा न्याय गर्नुहुन्छ, र परदेशीलाई भोजन र वस्‍त्र
    दिएर प्रेम देखाउनुहुन्छ ।
  yor-yor: Ó máa ń gbẹjọ́ aláìní baba àti opó rò, Ó fẹ́ràn àjèjì, Òun fi aṣọ àti oúnjẹ
    fún wọn.
  ind-ind: Dia membela hak anak-anak yatim dan para janda. Dia mengasihi para pendatang
    yang tinggal di antara kita, serta memberi mereka makanan dan pakaian.
  pes-OPCB: به داد بیوه‌زنان و یتیمان می‌رسد. غریبان را دوست می‌دارد و به آنها غذا
    و لباس می‌دهد.
  tgl-ULB: Nagpapatupad siya ng katarungan para sa ulila at balo, at ipinapakita niya
    ang pagmamahal para sa mga dayuhan sa pamamagitan ng pagbibigay sa kanila ng pagkain
    at kasuotan.
  cbu-NT: Apanll, nlluraa mxaxzi chinaku, misha mashindootstam chinaku ashiritam tputsee
    ichingaru tatsamooru chinakiya. Arapchitam tunar tputs yuw siyash taaku anootstam
    chinaku watungasheemtam, misha watunireemtam panakiya.
  hui-hui: Ibugua wali dalo agalini homene bedarubi waneigini aba ai̱yaru homalu hono
    wahene biru ngarubi dara halu biamogo biaga ka. Wali agali dindi taraha howa ibalu
    ina baba hene karu gubalini howa ti aga bilobi tomo nelobi karulapeore miaga ka.
  mya-mya: မိ​ဘ​မဲ့​က​လေး​များ​နှင့်​မု​ဆိုး​မ​များ​သည် တ​ရား​မျှ​တ​မှု​ရ​ရှိ​စေ​ရန်​စီ​ရင်​တော်​မူ​၏။
    သင်​တို့​နှင့်​အ​တူ​တ​ကွ​နေ​ထိုင်​သော​လူ​မျိုး ခြား​များ​ကို​ချစ်​တော်​မူ​သ​ဖြင့်
    သူ​တို့​၏ စား​ရေး​ဝတ်​ရေး​ကို​ကြည့်​ရှု​တော်​မူ​၏။-
  bod-N: ཁོང་གིས་དྭ་ཕྲུག་དང་ཡུགས་མོ་རྣམས་ལ་དྲང་བདེན་མཛད་ཅིང་། བྱེས་པ་རྣམས་ལ་གཅེས་ཤིང་ལྟོ་གོས་སྤྲོད་པ་ཡིན།
  sna-sna: Anoruramisira nherera nechirikadzi, uye anoda mutorwa, agomupa zvokudya
    nezvokupfeka.
  spa-BLM: Él hace justicia al huérfano y a la viuda y ama al extranjero dándole comida
    y ropa.
  cac-cac: Tz'oc' sc'ol d'a eb' meb'a' yed' d'a eb' ix ix chamnac yetb'eyum. Xajanpax
    eb' ch'oc chon̈ab'il ayec' d'a co cal yuuj, yuj chi' tz'ac'ji svael eb' yed' spichul
    eb' yuuj.
  swh-ULB: Hutekeleza haki kwa yatima na wajane, na huonesha upendo kwa mgeni kwa
    kumpa chakula na mavazi.
  bel-bel: Які дае суд сіраце і ўдаве, і любіць прыхадня, і дае яму хлеб і вопратку.
  deu-ELBBK: der Recht schafft der Waise und der Witwe, und den Fremden liebt, so
    dass er ihm Brot und Kleider gibt.
  mbb-OT: Edlevanan din is menge ilu wey is menge valu he vahi. Ebmahalen din is menge
    lumelengyawà ne ebeǥayan din sikandan te keenen wey menge visti.
  mal-2015: അവൻ അനാഥർക്കും വിധവമാർക്കും ന്യായം നടത്തിക്കൊടുക്കുന്നു; പരദേശിയെ സ്നേഹിച്ചു
    അവന്നു അന്നവും വസ്ത്രവും നല്കുന്നു.
  rmc-rmc: Zaačhel vaš e širota the vaš e vdova, kamel le cudzincos a del les maro
    the gada.
  pes-OPV: یتیمان و بیوه‌زنان را دادرسی می‌کند، و غریبان را دوست داشته، خوراک وپوشاک
    به ایشان می‌دهد.
  ron-1924: каре фаче дрептате орфанулуй ши вэдувей, каре юбеште пе стрэин ши-й дэ
    хранэ ши ымбрэкэминте.
  ben-OBCV: পিতৃহীনদের ও বিধবাদের অধিকার তিনি রক্ষা করেন, এবং তোমাদের মধ্যে বসবাস
    করা বিদেশিদের খেতে পরতে দিয়ে তাঁর ভালোবাসা দেখান।
  som-som: Wuxuu u garsooraa agoonta iyo carmalka, shisheeyahana wuu jecel yahay,
    wuxuuna siiyaa dhar iyo dhuuni.
  lat-VUC: Facit judicium pupillo et viduæ; amat peregrinum, et dat ei victum atque
    vestitum.
  eng-ASVBT: He doth execute justice for the fatherless and widow, and loveth the
    sojourner, in giving him food and raiment.
  ita-1885: il quale fa ragione all'orfano e alla vedova; e ama il forestiere, per
    dargli del pane e de' vestimenti.
  eng-LXXUP: executing judgment for the stranger and orphan and widow, and he loves
    the stranger to give him food and raiment.
  eng-ULB: He executes justice for the fatherless and widow, and he shows love for
    the foreigner by giving him food and clothing.
  spa-VBL: Se asegura de que los huérfanos y las viudas reciban justicia, y ama a
    los extranjeros, proveyéndolos de comida y ropa.
  fra-_FOB: Qui fait droit à l'orphelin et à la veuve, qui aime l'étranger, pour lui
    donner la nourriture et le vêtement.
  mal-mal: അവൻ അനാഥർക്കും വിധവമാർക്കും ന്യായം നടത്തിക്കൊടുക്കുന്നു; പരദേശിയെ സ്നേഹിച്ച്,
    അവന് അന്നവും വസ്ത്രവും നല്കുന്നു.
  lit-lit: kuris vykdo teisingumą našlaičių ir našlių labui, kuris myli svetimšalį,
    duodamas jam maisto ir drabužių.
  urd-GVR: Wuh yatīmoṅ aur bewāoṅ kā insāf kartā hai. Wuh pardesī se pyār kartā aur
    use ḳhurāk aur poshāk muhaiyā kartā hai.
  suz-BL: मेकोमी रोम रोइक्‍च नु वोंइश बेक्‍शो मीश मुर आन कली ठीक निसाफ पाइब। मेकोमी
    अर्को रागी ङा मुर आन कली दाक्‍ब। मिनु मेको आन कली जचा फेक्‍चा गेब।
  ita-1927: che fa giustizia all’orfano e alla vedova, che ama lo straniero e gli
    dà pane e vestito.
  ckb-ckb: دادپەروەری هەتیو و بێوەژن دەکات و دۆستی نامۆیە هەتا خۆراک و بەرگی بداتێ.
  eng-BBE: Judging uprightly in the cause of the widow and of the child who has no
    father, and giving food and clothing in his mercy to the man from a strange country.
  kan-OKCV: ಅವರು ತಂದೆ ಇಲ್ಲದವರಿಗೂ, ವಿಧವೆಯರಿಗೂ ನ್ಯಾಯ ದೊರಕಿಸುತ್ತಾರೆ. ಪರದೇಶಿಯರನ್ನು ಪ್ರೀತಿಸಿ
    ಅನ್ನ, ವಸ್ತ್ರ ಕೊಡುತ್ತಾರೆ.
  tam-2017: அவர் திக்கற்ற பிள்ளைக்கும் விதவைக்கும் நியாயம்செய்கிறவரும், அந்நியன்மேல்
    அன்புவைத்து அவனுக்கு உணவும் உடையும் கொடுக்கிறவருமாக இருக்கிறார்.
  spa-RV-1909: Que hace justicia al huérfano y á la viuda; que ama también al extranjero
    dándole pan y vestido.
  ron-BTF: El face judecată celui fără tată şi văduvei şi iubeşte pe străin, dându-i
    hrană şi îmbrăcăminte.
  eng-WEBP: He executes justice for the fatherless and widow and loves the foreigner
    in giving him food and clothing.
  eng-FBV: He makes sure that orphans and widows receive justice, and he loves the
    foreigners, providing them with food and clothing.
  nld-1939: Hij verschaft recht aan wees en weduwe, Hij bemint den vreemdeling, zodat
    Hij hem voedsel en kleding verschaft.
  nch-BL: Yaya quinchihuilía cati xitahuac cati icnotzitzi huan cahual ahuime. Quinicnelía
    seyoc tali ehuani cati ama itztoque amohuaya, huan quintamaca huan quinyoyontía.
  vie-1934: bào chữa công bình cho kẻ mồ côi và người góa bụa, thương người khách
    lạ, ban đồ ăn và áo xống cho người.
  hin-CV: वह अनाथों और विधवाओं का न्याय करते हैं. वह परदेशी के प्रति अपने प्रेम के
    निमित्त उसे भोजन और वस्त्र प्रदान करते हैं.
  eng-OURB: He does execute right judgments for the orphan and widow, and 'ahav ·affectionately
    loves· the foreigner, in giving him food and clothing.
  spa-BES: Juzgando con rectitud en la causa de la viuda y del huérfano, y dando comida
    y ropa en su misericordia al hombre de un país extraño.
  tdx-tdx: omea’e to ty bode-rae naho ty vantotse, kokoa’e ty renetane, anjotsoa’e
    mahakama vaho tolora’e sikiñe.
  vid-vid: Kangumditila hachi mwana mchiwa na mdala yafililwe na mlume, kahi kangumgana
    mjenzi na kumha chilyo na nguwo.
  eng-OKE: He executeth judgment for the orphan and the widow, and hath pity on the
    stranger to give him food and raiment.
  tha-KJV: พระองค์​ประทานความยุ​ติ​ธรรมแก่ลูกกำพร้าพ่อและแม่​ม่าย และทรงรักคนต่างด้าวประทานอาหารและเครื่องนุ่งห่มแก่​เขา
  por-BR-2018: Que faz justiça ao órfão e à viúva; que ama também ao estrangeiro dando-lhe
    pão e roupa.
  deu-ELO: der Recht schafft der Waise und der Witwe, und den Fremdling liebt, so
    daß er ihm Brot und Kleider gibt.
  eng-WYC-2018: He maketh doom to the fatherless, and motherless, and to the widow;
    he loveth a pilgrim, and giveth to him lifelode and clothing. (He getteth justice
    for the fatherless or the motherless child, and the widow; he loveth the foreigner,
    or the stranger, and giveth him sustenance and clothing.)
  epo-epo: kaj kiu zorgas pri justeco por orfo kaj vidvino, kaj amas fremdulon, donante
    al li panon kaj veston.
  uig-PIN: U yetim-yesir wǝ tul hotunlarning dǝwasini soraydu, musapirni sɵyüp uningƣa
    yemǝk-iqmǝk wǝ kiyim-keqǝkni bǝrgüqidur.
  beo-beo: 'E da guluba: mano noga:le fidima:ne amola didalo huluane asigiwane fidima:ne
    sia:sa. E da ga fi dunu ilima asigiba:le, ema ha:i manu amola abula iaha.'
  tpi-OTNT: Em i save mekim stretpela pasin long ol meri, man bilong ol i dai pinis,
    na tu long ol pikinini, papa i dai pinis. Em i save laikim ol man bilong narapela
    kantri ol i stap namel long yumi na em i save givim kaikai na klos long ol.
  hau-SA: Yakan tsare marayu da gwauraye, yana ƙaunar baƙon da yake zama a cikinku,
    yana ba su abinci da tufafi.
  uig-LAT: U yétim-yésir we tul xotunlarning dewasini soraydu, musapirni söyüp uninggha
    yémek-ichmek we kiyim-kéchekni bergüchidur.
  nde-nde: Uyawavikela amalungelo ezintandane kanye labafelokazi, njalo uyabathanda
    abangabezizweni phakathi kwenu, ubanika ukudla lezembatho.
  ton-ton: ‌ʻOku ne fakamaau ʻe ia maʻae tamai mate mo e fefine paea, ʻoku ʻofa ia
    ki he muli, ʻo ne foaki ki ai ʻae meʻakai mo e kofu.
  ces-1613: Èině soud sirotku a vdově, miluje také příchozího, dávaje mu chléb a oděv.
  eng-WMB: He executes justice for the fatherless and widow and loves the foreigner
    in giving him food and clothing.
  tam-TCV: அனாதைகளுக்கும், விதவைகளுக்கும் நியாயத்தை வழங்குபவர். அந்நியன்மேல் அன்புகூர்ந்து,
    அவர்களுக்கு உணவும் உடையும் கொடுப்பவர்.
  ceb-ULB: Gipatunhay niya ang hustisya alang sa mga ilo ug sa balo, ug nagpakita
    siya ug gugma sa langyaw pinaagi sa paghatag kaniya ug pagkaon ug bisti.
  pol-UBG: On wymierza sprawiedliwość sierocie i wdowie i miłuje przybysza, dając
    mu chleb i odzież.
  agr-agr: Niig bitaik aidaun, waje aidaun wait anentau asa kuitamui, tuja nuigtushkam
    tikich nugkanmaya aidau atum batsatbaunum pujuina nunashkam aneau asa, yutain,
    nugkutaijai suwawai.
  kyc-kyc: Baame wane wanake muiyanepe enda waiyape dupwa kando rolae pyakamingi.
    Baa yuu rara wakale wambu namwa pipya palenge dupwa mona reto nenge komaupi maingi.
  urd-GVU: وہ یتیموں اور بیواؤں کا انصاف کرتا ہے۔ وہ پردیسی سے پیار کرتا اور اُسے
    خوراک اور پوشاک مہیا کرتا ہے۔
  deu-1912: und schafft Recht den Waisen und Witwen und hat die Fremdlinge lieb, daß
    er ihnen Speise und Kleider gebe.
  kan-2017: ಆತನು ಅನಾಥರ ಮತ್ತು ವಿಧವೆಯರ ನ್ಯಾಯವನ್ನು ಸ್ಥಾಪಿಸುತ್ತಾನೆ. ಪರದೇಶಿಗಳಾದವರಲ್ಲಿ ಪ್ರೀತಿಯಿಟ್ಟು
    ಅವರಿಗೆ ಅನ್ನವಸ್ತ್ರಗಳನ್ನು ಕೊಡುತ್ತಾನೆ.
  yap-yap: Ma guy ni nge par ni ngu’un ayuweg e pi’in kanim’ rorad nge pi’in keyim’
    figirngirad; ma t’ufeg e milekag ni yad bay u fithik’ e girdi’ rodad mma pi’ ngorad
    e ggan nge mad.
  hlt-MCSB: Cadah nuhmai kah laitloeknah te a rhuun tih yinlai te buh neh himbai paek
    ham a lungnah.
  mdy-ETH: ዒዚ ዓዶንታ ዒንዶንታባኣ ዜኤሮ ናኣቶና ዜኤሮይንዶንሢናም ፒዜ ዎጋኔ፤ ሃሣ ዒዚ ኑ ዓሶ ባኣካ ናንጋ፥ ሜሌ ዓጮ ዓሶዋ
    ቢያ ናሽካሢሮ ሙኡዚና ማኣዖና ዔያቶም ዒንጋኔ።
  twi-ASANTE: Ɔbu nwisiaa ne akunafoɔ atɛntenenee. Ɔda ne dɔ adi kyerɛ ahɔhoɔ a wɔte
    mo mu. Ɔma wɔn aduane ne ntoma.
  eng-WEBU: He executes justice for the fatherless and widow and loves the foreigner
    in giving him food and clothing.
  bnp-bnp: I rata a naro malamala ne huriki a bakovi a ngatavine, e girihine ria ri
    mate pali, ne huriki a duku. I ngaru e huriki a mosi ri made turane hita i habi
    a maki ni kani, a varakia ne ria.
  wal-wal: I aawu bainna naatussinne am77etussi eta pirddaa kessees; betiyaakka siiqidi,
    qumaanne maayuwaa ayyo immees.
  spa-PDDPT: que hace justicia al huérfano y a la viuda, y ama al extranjero y le
    da pan y ropa.
  gun-gun: Ha'evea rami 'rã oguereko tyre'ỹ ha'e imeve'ỹ va'e, oayvu avi amboae regua
    kuery, ha'e kuery pe tembi'u ha'e ijaorã ojou uka vy.
  ilo-ULB: Ipatpatungpalna ti hustisia kadagiti ulila ken balo, ken ipakpakitana ti
    ayat kadagiti gangannaet babaen iti panangitedna kadakuada iti taraon ken pagan-anay.
  kpg-kpg: Mee e hagamaamaa nia donu o nia dama ala guu mmade nadau maadua, mo nia
    ahina ala guu mmade nadau lodo, gei e aloho huoloo i digau tuadimee ala e noho
    i tadau baahi, e haangai digaula gei e haga gahu digaula.
  uig-ARA: ئۇ يېتىم-يېسىر ۋە تۇل خوتۇنلارنىڭ دەۋاسىنى سورايدۇ، مۇساپىرنى سۆيۈپ ئۇنىڭغا
    يېمەك-ئىچمەك ۋە كىيىم-كېچەكنى بەرگۈچىدۇر.
  sus-sus: A tan nan kiridie nun kaaɲɛ ginɛe kantama ra. Xɔɲɛe rafan a ma, a donse
    nun sose soma e yi ra.
  pon-2006: E kin ketin koasoanehdi pwuhng ong me sepwoupwou kan oh ong liohdi kan;
    e kin ketin poakohng mehn liki kan me koukousoan rehn atail aramas akan oh e kin
    ketin katungoale oh kalikawih irail.
  jae-jae: Eŋ kêmêtôc mosêbu to awêtuc nêŋ biŋ solopgeŋ. Eŋ têtac gêwiŋ ŋac jaba ma
    kêkêŋ mo to ŋakwê gêdêŋ eŋ.
  ksd-ksd: I varkurai takodo ure ra umana nat na ling ma ra ua na vavina, ma i mari
    ra vaira tago i tabatabar ia ma ra magit na nian ma ra mal.
  tur-YTC: Yetimin ve dulun hakkını verir, yabancıyı yiyecek ve giyecek vererek onu
    sever.
  grc-BRENT: ποιῶν κρίσιν προσηλύτῳ καὶ ὀρφανῷ καὶ χήρᾳ, καὶ ἀγαπᾷ τὸν προσήλυτον
    δοῦναι αὐτῷ ἄρτον καὶ ἱμάτιον.
  ind-AYT: adil bagi para janda dan yatim serta mengasihi orang asing dengan memberikan
    makanan dan pakaian kepadanya.
  nya-nya: Iye amatchinjiriza ana amasiye ndi akazi amasiye, ndipo amakonda mlendo
    namupatsa chakudya ndi chovala.
  hrv-hrv: daje pravdu siroti i udovici; ljubi pridošlicu, daje mu hranu i odjeću.
  mps-mps: Agai te bidi isai wilawe we dabe dali wiegi yai doloba pai kolesaga ebo
    dao, me te wai bǫų dabe augwa aya isai wai dabe me, augwali agai bugagia tonalubo
    dao. Agai gasa buludu asai we bidi da dali bidibo, te bage augwali nai dabe mayu,
    me augwali ugwa dabe mayu ebo dao.
  tpi-tpi: Em i save mekim stretpela pasin long ol meri, man bilong ol i dai pinis,
    na tu long ol pikinini, papa i dai pinis. Em i save laikim ol man bilong narapela
    kantri ol i stap namel long yumi na em i save givim kaikai na klos long ol.
  dan-1931: som skaffer den faderløse og Enken Ret og elsker den fremmede og giver
    ham Brød og klæder.
  vie-OVCB: Ngài thực thi công lý cho người mồ côi, góa bụa. Ngài yêu thương ngoại
    kiều, cho họ thức ăn áo mặc.
  guj-2017: તે વિધવાની તથા અનાથની દાદ સાંભળે છે. તે પરદેશીઓ પર પ્રેમ રાખે છે અને તેઓને
    ખોરાક તથા વસ્ત્રો આપે છે.
  pon-2006A: E kin ketin koasoanehdi pwuhng ong me sepwoupwou kan oh ong liohdi kan;
    e kin ketin poakohng mehn liki kan me koukousoan rehn atail aramas akan oh e kin
    ketin katungoale oh kalikawih irail.
  por-BRBSL: Ele faz justiça para os órfãos de pai e viúva e ama o estrangeiro ao
    dar-lhe comida e roupas.
  cth-cth: Lahmainu hoi naranaw lawk a ceng teh, imyin a lungpataw teh ca hane hoi
    khohna hane ka poe e BAWIPA doeh.
  twi-twi: Ɔko ma nyisaa ne akunafo, na ɔdɔ ahɔho a wɔte mo mu. Ɔma wɔn aduan ne ntama.
  hlt-hlt: Cadah nuhmai kah laitloeknah te a rhuun tih yinlai te buh neh himbai paek
    ham a lungnah.
  tbz-SIM: Kuù kommu iciribí nɛ̀ bɛkúpobɛ̀ kɛ dɔ́ bɛpɔ̀ɔ̀bɛ̀, kɛ bɛ̀ duɔ̀ ntidiitì
    nɛ̀ tiyɑ̀ɑ̀tì.
  msy-2020: Egha amizir paba ariaghireziba a deraghavɨra me gamuava, borir afeziaba
    ariaghireziba a uaghan deraghvɨra me gami. Egha ikɨzir igharazibar gumazamizir
    en tongɨn itiba, a me gifuegha dagheba ko korotiaba me ganɨdi.
  dop-dop: Ɩnɩ ɩ tɑɣɑnǝɣǝnɑ sulɑʋ nɑ leelu pɑ tɔm. Pǝyele ɩ sɔɔlɑ mʋʋlʋ kɛ́ nɑ ɩ́
    cɑlǝɣɩ-ɩ nɑ ɩ́ suuki-ɩ wontu.
  azb-azb: O, yetimin və dul qadının haqqını qoruyur. Qəribi sevir, ona çörək və paltar
    verir.
  eng-DBY: who executeth the judgment of the fatherless and the widow, and loveth
    the stranger, to give him food and clothing.
  hin-2017: वह अनाथों और विधवा का न्याय चुकाता, और परदेशियों से ऐसा प्रेम करता है
    कि उन्हें भोजन और वस्त्र देता है।
  wol-KYG: Kiy aar jirim akub jëtun, sopp doxandéem, ngir leel ko, wodd ko.
  eng-YLT: He is doing the judgment of fatherless and widow, and loving the sojourner,
    to give to him bread and raiment.
  kne-kne: Ikalintegana din naolila ya nalasang ay babbabai. Laylaydena abe din mangili
    ay makitetee en datako et idawtanas daida si bado ya kanen da.
  eng-WYC-2017: He maketh doom to the father-less, and motherless, and to the widow;
    he loveth a pilgrim, and giveth to him lifelode and clothing.
  eng-WMBB: He executes justice for the fatherless and widow and loves the foreigner
    in giving him food and clothing.
  urd-GVH: वह यतीमों और बेवाओं का इनसाफ़ करता है। वह परदेसी से प्यार करता और उसे ख़ुराक
    और पोशाक मुहैया करता है।
  rug-rug: Meke toka va leanani Sa saripu eapadi na nabonabokodi meke tataruni na
    poni poko Sa sari na tie karovodi.
  gaz-gaz: Inni ijoollee abbootii hin qabnee fi niitota dhirsoonni isaanii irraa duʼaniif
    ni falma; alagootas nyaataa fi uffata isaanii kennuudhaan jaallata.
  fra-LSG: qui fait droit à l’orphelin et à la veuve, qui aime l’étranger et lui donne
    de la nourriture et des vêtements.
  gnn-gnn: Ŋayinydja ŋuli ŋaramurryirri ŋurikinydja yolŋuwu ŋunhi walala ŋuli yätjkuma
    ŋunhiyi goŋmiriwlili yolŋunha walalanha. Godtja yukurra märr‐ŋamathirri ŋuruku
    mulkuruwunydja yolŋuwu, ŋunhi ŋayi yukurra nhina nhumalaŋgala miṯtjiŋura, bala
    ŋayi ŋuli wekamana yana ŋuriki yolŋuwu mulkuruwunydja ŋathana ga girri'na, ŋula
    nhäna dhaṯthunminyarawuna.
  yal-yal: A tan nan kiridine nun kaɲa gilɛne xun mayɛngɛn na. Xɔɲɛn nafan a ma, a
    donseen nun marabɛri baan soma e yii.
  iou-iou: Täŋpäkaŋ webe kajari ba nanak kodäŋani jiraŋken yepmaŋpani u ba äma kudupi
    in bämopjinken it täkaŋ u täŋkentäŋ yämiŋpäŋ tek kenta ketem yämik täyak.
  haw-1868: E hoopono aku ana ia no ka poe makua ole, a me na wahinekanemake, a ua
    aloha hoi ia i ka malihini, a ua haawi ia ia i ka ai a me ka aahu.
  arb-NAV: إِنَّهُ يَقْضِي حَقَّ الْيَتِيمِ وَالأَرْمَلَةِ، وَيُحِبُّ الْغَرِيبَ فَيُوَفِّرُ
    لَهُ طَعَاماً وَكِسَاءً
  ewe-ewe: Ewɔa nu dzɔdzɔe na tsyɔ̃eviwo kple ahosiwo. Elɔ̃a amedzrowo, eye wònaa
    nuɖuɖu kple nutata wo.
  eng-LEE: Who executeth justice for the fatherless and the widow, and loveth the
    stranger, to give him food and raiment.
  asm-FB: তেওঁ পিতৃহীন আৰু বিধৱাৰ বিচাৰ নিস্পত্তি কৰোঁতা আৰু বিদেশীক এনে দৰে প্ৰেম
    কৰে যে তেওঁলোকক অন্ন-বস্ত্ৰও দিয়ে।
  sus-A: عَ تَن نَن كِرِدِيٍ نُن كَاحّ فِنّيٍ كَنتَمَ رَ. شْحّيٍ رَقَن عَ مَ، عَ دٌنسٍ
    نُن سٌسٍ سٌمَ عٍ يِ رَ.
  fra-SBL: Il fait justice à l'orphelin et à la veuve, et il aime l'étranger en lui
    donnant nourriture et vêtement.
  hbo-hbo: עֹשֶׂ֛ה מִשְׁפַּ֥ט יָתֹ֖ום וְאַלְמָנָ֑ה וְאֹהֵ֣ב גֵּ֔ר לָ֥תֶת לֹ֖ו לֶ֥חֶם
    וְשִׂמְלָֽה׃
  eng-WYCLIFFE: He makith doom to the fadirles, and modirles, and to the widewe; he
    loueth a pilgrym, and yyueth to hym lyiflode and clothing.
  cwe-cwe: Kowahumiza wachiwa na wagane, kowalonda nyambenyambe na koweng'ha ndiya
    na mawalo.
  kik-kik: Nĩarũagĩrĩra ciira wa ciana cia ngoriai na wa atumia a ndigwa, na nĩendaga
    mũndũ wa kũngĩ, akamũheaga irio na nguo.
  fra-NCL: qui fait droit à l’orphelin et à la veuve, qui aime l’étranger et lui donne
    de la nourriture et des vêtements.
  cek-AK: Anih loe naqah hoi lamhmainawk khenzawnkung ah oh moe, angvinnawk palungkung,
    caaknaek hoi khukbuennawk paekkung ah oh.
  cuk-cuk: Mimmigan-sergan-satedga, degi, ome-ei-sui-burgwismaladga, igar-innikigwad
    imaked. Degine, dule-ainebarmaladga e-sabed oyoged, ega mas ukdaed, degi, mor
    ukdabalid.
  uig-CYR: У житим-йесир вә тул хотунларниң дәвасини сорайду, мусапирни сөйүп униңға
    йемәк-ичмәк вә кийим-кечәкни бәргүчидур.
  tel-2017: ఆయన అనాథలకు, విధవరాళ్ళకు న్యాయం తీరుస్తాడు, పరదేశుల మీద దయ చూపి వారికి
    అన్నవస్త్రాలు అనుగ్రహిస్తాడు.
  hat-BSA: Li fè jistis pou òfelen ak vèv la, e Li montre amou Li pou etranje a lè
    Li ba li manje avèk rad.
  kos-kos: El taranna tuh tulik mukaimtal ac katinmas uh in karinginyuk wo; El lungse
    pac mwetsac su muta inmasrlosr, ac El kitalos mongo ac nuknuk.
  hbo-WLC: עֹשֶׂ֛ה מִשְׁפַּ֥ט יָת֖וֹם וְאַלְמָנָ֑ה וְאֹהֵ֣ב גֵּ֔ר לָ֥תֶת ל֖וֹ לֶ֥חֶם
    וְשִׂמְלָֽה׃
  ibo-ibo: Ọ na-alụrụ ndị na-enweghị nna, na ụmụ nwanyị na-enweghị di ọgụ. Ọ na-ahụ
    ndị ọbịa nʼanya, na-enyekwa ha nri na uwe.
  ory-ory: ସେ ପିତୃହୀନ, ବିଧବାର ବିଚାର ନିଷ୍ପତ୍ତି କରନ୍ତି ଓ ବିଦେଶୀକୁ ଅନ୍ନ ଓ ବସ୍ତ୍ର ଦେଇ
    ପ୍ରେମ କରନ୍ତି।
  chk-chk: A eäni pwüng ngeni ekewe mi mäsen me fefin mi mä pwülüer, a pwal tongei
    ekewe chon ekis, a amongöniir o öüföüfeer.
  rop-rop: Im lukaftumbat en gibit feyago langa detlot biginini hu nomo garram mami
    o dedi, en detlot widogel weya dei nomo garram enibodi blanga lukaftumbat olabat.
    Im laigim detlot najalot pipul weya dei nomo blanga yumob kantrimen en hu jidan
    iya langa yumob. Im gibit olabat ola klos en daga.
  ukr-1871: Він дає сиротинї і вдовицї, і милує приходня даючи йому хлїб і одїж.
  deu-1951: Der da Recht schafft dem Waislein und der Witwe und die Fremdlinge lieb
    hat, daß er ihnen Speise und Kleider gebe.
  eng-JPS: He doth execute justice for the fatherless and widow, and loveth the stranger,
    in giving him food and raiment.
  srp-1865: Daje pravicu siroti i udovici; i ljubi došljaka dajuæi mu hljeb i odijelo.
  lug-lug: Bamulekwa abataliiko bakitaabwe, ne bannamwandu, abamalira ensonga zaabwe
    mu bwenkanya; era ayagala ne bannamawanga abatambuze, ng’abawa emmere n’ebyokwambala.
  heb-heb: עשה משפט יתום ואלמנה ואהב גר לתת לו לחם ושמלה׃
  ben-IRV: তিনি পিতৃহীনের ও বিধবার বিচার সমাপ্ত করেন এবং বিদেশীকে প্রেম করে অন্ন বস্ত্র
    দেন।
  pan-pan: ਉਹ ਯਤੀਮ ਅਤੇ ਵਿਧਵਾ ਦਾ ਨਿਆਂ ਕਰਦਾ ਹੈ ਅਤੇ ਪਰਦੇਸੀ ਨਾਲ ਪ੍ਰੇਮ ਰੱਖਦਾ ਹੈ ਕਿ ਉਸ ਨੂੰ
    ਰੋਟੀ ਅਤੇ ਕੱਪੜਾ ਦੇਵੇ।
  mya-JVB: မိဘ မရှိသော သူငယ်၊ မုတ်ဆိုးမ ဘက်၌ တရားစီရင် ၍ ၊ ဧည့်သည် အာဂန္တုတို့ကို
    စုံမက် သဖြင့်၊ အဝတ် အစား တို့ကိုပေး သနားသော ဘုရားဖြစ်တော်မူ၏။
  hmo-hmo: Ia ese vabu bona ogogami taudia ia durudia bona hanamodia, bona idau tano
    dekena amo, Israela taudia danu idia noho taudia, ia lalokau henidia, aniani bona
    dabua ia henidia.
  urd-urd: वह यतीमों और बेवाओं का इन्साफ़ करता है, और परदेसी से ऐसी मुहब्बत रखता है
    कि उसे खाना और कपड़ा देता है।
  rus-SYN: Который дает суд сироте и вдове, и любит пришельца, и дает ему хлеб и одежду.
  bqc-SIM: Ì yãnakpa tonɛ pↄ́ gwana vĩoↄ ń gyaa gbɛ̃andoↄwaɛ. A ye bↄ̀mↄↄzi, ì
    pↄblea ń zwãao kpámá.
  tcz-CHONGTHU: Pakaiyin meithaiho leh chagaho angailun chule gamdangmi nalah uva
    chengho angailun, von ki-ah ding apeuvin ahi.
  mar-mar: अनाथांना, विधवांना इतकेच काय शहरात आलेल्या परकीयानांही अन्नवस्त्र पुरवून
    आपले प्रेम दाखवतो.
  qub-qub: Wacchatapis, biyüdatapis payga cuyapanmi. Gamcunacho tiyaj jäpa runacunapaj
    micuytapis röpatapis camaripan.
  hat-hat: L'ap defann kòz timoun ki san papa yo ak kòz fanm ki pèdi mari yo. Li renmen
    moun lòt nasyon k'ap viv nan mitan pèp li a, li ba yo manje pou yo manje ak rad
    pou yo mete sou yo.
  eng-BSB: He executes justice for the fatherless and widow, and He loves the foreigner,
    giving him food and clothing.
  tod-tod: é telebodai ɠɛɛzu podoin ʋɛ, ta poanzai, seikɔɠɔma nui nɛai bɛ, é kɔnɔgi
    ta seɠei veezu zea.
  eng-WEBPB: He executes justice for the fatherless and widow and loves the foreigner
    in giving him food and clothing.
  kbq-kbq: Agra megusa mofavreramine, kento a'nanea zamahokeno zamaza nehuno, kraga'ma
    enemaniza vahe'mofona ne'zane kukenanena nezamie.
  nhe-BL: Yajaya quinchihuilía tlen xitlahuac tlen icnotzitzi huan cahual ahuime.
    Quinicnelía sejcoyoc ehuani tlen ama mopantía imohuaya, huan quintlamaca huan
    quinyoyontía.
  gub-BL: Uzekaiw katu tu 'ym ma'e wanehe. Uzekaiw katu imen umàno ma'e kwer wanehe
    no. Uzamutar amo ywy rehe arer zaneinuromo wiko ma'e wà. Omono temi'u wanupe.
    Omono kamir wanupe. Omono topoz wanupe no.
  eng-DRA: He doth judgment to the fatherless and the widow, loveth the stranger,
    and giveth him food and raiment.
