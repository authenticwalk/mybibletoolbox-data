verse: DEU.030.013
translations:
  mal-C: “ഞങ്ങൾ അനുസരിക്കേണ്ടതിന് ആര് സമുദ്രം കടന്ന് അതു കൊണ്ടുവന്ന് ഞങ്ങളോടു പ്രസ്താവിക്കും,”
    എന്നു നിങ്ങൾ ചോദിക്കത്തക്കവിധം അതു സമുദ്രത്തിനപ്പുറവുമല്ല.
  deu-TKW: 'Auch ist es nicht jenseits des Meeres, daß du sagen könntest: Wer fährt
    uns über das Meer und holt es uns herbei und verkündigt es uns, daß wir darnach
    thun?'
  lin-lin: 'Ezali te na ngambo mosusu ya ebale monene mpo ete okoka kotuna : « Nani
    akokatisa ebale monene mpo na kokamata yango mpe kosakolela ngai yango, mpo ete
    nakoka kotosa yango ? »'
  eng-LSV: And it [is] not beyond the sea, saying, Who passes over beyond the sea
    for us, and takes it for us, and causes us to hear it, that we may do it?
  eng-GNV: Neither is it beyonde the sea, that thou shouldest say, Who shall go ouer
    the sea for vs, and bring it vs, and cause vs to heare it, that we may do it?
  eng-WEBSTER: Neither is it beyond the sea, that thou shouldst say, Who shall go
    over the sea for us, and bring it to us, that we may hear it, and do it?
  nhw-BL: 'Nojquiya ni tlanahuatilme amo mocahua ipan ne seyoc nali ne hueyi atl para
    anquiijtose: ‘¿Ajqueya huelis quiixcotonas ne hueyi atl por tojuanti para ma techhualiquili
    itlanahuatilhua TOTECO huan techchihuas ma tijtlacaquilica huan tijchihuase?’
    ¡Amo!'
  swh-ONEN: Wala hakiko ngʼambo ya bahari, ili uulize, “Ni nani atakayevuka bahari
    kwenda kukichukua na kututangazia ili tupate kutii?”
  bba-bba: Yɑ ǹ mɑɑ wɑ̃ɑ dɑɑrun ɡuru ɡiɔ bu sere nɛɛ, wɑrɑ u koo nim wɔ̃ku tɔburɑ
    u dɑ u kɑ sun ye nɑɑwɑ u sun nɔɔsiɑ su sere ye mɛm nɔɔwɑ.
  eng-KJVCPB: Neither is it beyond the sea, that thou shouldest say, Who shall go
    over the sea for us, and bring it unto us, that we may hear it, and do it?
  wbp-wbp: '@see-verse:DEU.030.012'
  luo-luo: Bende ok en loka nam, madimi upenj niya, “En ngʼa madingʼad loka nam mondo
    oomnwago kendo opuonjwa eka warite?”
  meu-meu: Ḡauna na dia davara unukahana ai; ta basioto “Daika ita daidai bainela
    davara unukahana ai, baine mailaia edai, bena baita kamonaia bona karana baita
    karaia?”
  npi-ULB: '''हामीले पालन गर्न सकूँ भनेर हाम्रो निम्ति सागर पार गरी यसलाई ल्याएर हामीलाई
    बताउने को छ ?'' भनी तिमीहरूले भन्‍नुपर्ने गरी यो समुद्रपारि छैन ।'
  yor-yor: Bẹ́ẹ̀ ni kò sí ní ìhà kejì Òkun, tí ìwọ ìbá fi wí pé, “Ta ni yóò rékọjá
    òkun lọ fún wa, tí yóò sì mú un wá fún wa, kí àwa lè gbọ́ ọ, kí a si le ṣe é?”
  ind-ind: Perintah-perintah itu juga tidak disimpan di seberang laut sehingga kalian
    harus bertanya, ‘Siapakah yang bisa menyeberangi laut besar itu untuk mengambilkannya
    bagi kita, supaya kita bisa mendengar dan melakukannya?’
  pes-OPCB: 'و نه در ماورای دریاهاست که بگویید: «چه کسی می‌تواند به آن سوی دریاها
    برود و آن را برای ما بیاورد تا آن را بشنویم و اطاعت کنیم؟»'
  tgl-ULB: Maging ito ay sa ibayo ng dagat, para inyong masabi, 'Sino sa atin ang
    pupunta sa ibayong dagat para dalhin ito sa atin at marinig natin, at para magawa
    natin ito?'
  cbu-NT: Mishat, ¿antaatiya kung mar arachcheeja Apanll kamachtamarini taar? Siysa;
    ¿Chakaja iyamand kamini nee kungoo kapungoo kiteeru, arachich tsiyatsis amb yáyach?
    ¡Iyaamsha panakamchu, iysha anoo mazinakurini, yasayaruni, tuminchinee? tápis.
    Nduni.
  hui-hui: Iba solowara timbuni bedarunaga ange mende amurahayagi wiaruagola ai nde
    iname bi mana uruni hale howa talialu buluma̱ya aiwa mo yu dai bule polobadabe
    lalubi nalabeheore kami ndobe.
  mya-mya: သင်​တို့​က`အ​ကျွန်ုပ်​တို့​သည်​ပညတ်​တ​ရား တော်​ကို​ကြား​နာ​စောင့်​ထိန်း​နိုင်​ရန်
    အ​ဘယ် သူ​သည်​သ​မုဒ္ဒ​ရာ​ကို​ဖြတ်​ကူး​၍​အ​ကျွန်ုပ် တို့​ထံ​သို့​ယူ​ဆောင်​ခဲ့​ပါ​မည်​နည်း'
    ဟူ​၍ မေး​မြန်း​ရ​လောက်​အောင်​သ​မုဒ္ဒ​ရာ​တစ် ဖက်​စွန်း​၌​ရှိ​သည်​မ​ဟုတ်။-
  bod-N: དེ་རྒྱ་མཚོའི་ཕ་རོལ་ཏུ་ཡང་མེད་པས། ཁྱོད་རྣམས་ཀྱིས་ང་ཚོས་བཀའ་དེ་ཐོས་ནས་དེ་བཞིན་བསྒྲུབ་པའི་ཆེད་དུ་སུ་ཞིག་རྒྱ་མཚོའི་ཕ་རོལ་ཏུ་སོང་ནས་ངེད་ཅག་ལ་འཁྱེར་ཡོང་ངམ་ཞེས་འདྲི་མི་དགོས།
  sna-sna: Kana kuti uri mhiri kwegungwa zvokuti mungabvunza muchiti, “Ndiani angatiyambukira
    mhiri kundotitorera kuti atiparidzire kuti tiuite.”
  spa-BLM: 'Tampoco está más allá del mar, para que digáis: “¿Quién irá por nosotros
    al mar, nos lo traerá y nos lo anunciará para que lo hagamos?”'
  cac-cac: 'An̈ejtona'', man̈ocpax d''a sc''axepal a'' mar ay, yic max eyal icha tic:
    ¿Mach syal sc''axpajec'' d''a a'' mar chi'', yic sb''at yic''ancot d''ayon̈, syac''an
    cojtacaneli sco b''eyb''alani? max yal eyalan icha chi''.'
  swh-ULB: Wala haipo ng’ambo ya bahari, ili usije ukasema, “Nani atakwenda ng’ambo
    ya pili ya bahari kwa ajili yetu na kutuletea kwetu na kutufanya tuisikie, ili
    tuweze kuifanya? ”.
  bel-bel: 'і не за морам яна, каб можна было казаць: «хто схадзіў бы дзеля нас за
    мора і прынёс бы яе нам і даў бы нам пачуць яе, і мы выканалі б яе?»'
  deu-ELBBK: 'Und es ist nicht jenseits des Meeres, dass du sagen könntest: Wer wird
    für uns jenseits des Meeres hinüberfahren und es uns holen und es uns hören lassen,
    dass wir es tun?'
  mbb-OT: Etawa kenè kew zaan ebpekeinsà te, ‘Hentei is edlayun te zaǥat te kegkuwa
    keniyan su para ikeseysey ziyà te kenitew su wey tew mesunud?’
  mal-2015: ഞങ്ങൾ കേട്ടു അനുസരിക്കേണ്ടതിന്നു ആർ സമുദ്രം കടന്നു കൊണ്ടുവന്നു തരും എന്നു
    പറയത്തക്കവണ്ണം അതു സമുദ്രത്തിന്നക്കരെയുമല്ല;
  rmc-rmc: 'Nane aňi dži pre oki sera le moroskri, hoj te phučen: ‚Ko predžala o moros,
    hoj les te anel a te phenel amenge, hoj les te doľikeras?‘'
  pes-OPV: و نه آن طرف دریا که بگویی کیست که برای ما به آنطرف دریا عبور کرده، آن را
    نزد ما بیاورد و به ما بشنواندتا به عمل آوریم.
  ron-1924: 'Ну есте нич динколо де маре, ка сэ зичь: ‘Чине ва трече пентру ной динколо
    де маре ши сэ не-о адукэ, пентру ка с-о аузим ши с-о ымплиним?’'
  ben-OBCV: এটি সমুদ্রের ওপাড়েও নয়, যে তোমাদের জিজ্ঞাসা করতে হবে, “কে সমুদ্র পার
    হয়ে গিয়ে তা এনে আমাদের শোনাবে যাতে আমরা তা পালন করতে পারি?”
  som-som: Oo baddana kama uu shisheeyo si aad u tidhaahdaan, Bal yaa badda nooga
    gudbi doona oo noo keeni doona, oo na maqashiin doona, aannu amarkaas yeelnee?
  lat-VUC: 'neque trans mare positum: ut causeris, et dicas: Quis ex nobis poterit
    transfretare mare, et illud ad nos usque deferre, ut possimus audire et facere
    quod præceptum est?'
  eng-ASVBT: Neither is it beyond the sea, that thou shouldest say, Who shall go over
    the sea for us, and bring it unto us, and make us to hear it, that we may do it?
  ita-1885: 'Parimente non è oltre mare, perchè tu dica: Chi passerà oltre mare per
    noi, e ce lo recherà, e ce lo farà intendere, acciocchè lo mettiamo in opera?'
  eng-LXXUP: Neither is it beyond the sea, saying, Who will go over for us to the
    other side of the sea, and take it for us, and make it audible to us, and we will
    do it?
  eng-ULB: Neither is it beyond the sea, so that you should have to say, 'Who will
    go over the sea for us and bring it to us and make us to hear it, so that we may
    do it?'
  spa-VBL: 'No está al otro lado del océano ni más allá del mar, así que tienes que
    preguntarte: “¿Quién va a cruzar el océano para traérnosla y hacernos saber lo
    que dice para que podamos obedecerla?”'
  fra-_FOB: 'Il n''est point non plus au delà de la mer, pour qu''on dise: Qui passera
    pour nous au delà de la mer, et nous l''apportera, et nous le fera entendre, pour
    que nous le pratiquions?'
  mal-mal: ഞങ്ങൾ കേട്ട് അനുസരിക്കേണ്ടതിന് അത് സമുദ്രം കടന്ന് ആര് കൊണ്ടുവന്നു തരും
    എന്നു പറയുവാൻ അത് സമുദ്രത്തിനക്കരെയും അല്ല;
  urd-GVR: Wuh samundar ke pār bhī nahīṅ haiṅ ki tū kahe, ‘Kaun samundar ko pār karke
    hamāre lie yih ahkām lāegā tāki ham unheṅ sun sakeṅ aur un par amal kar sakeṅ?’
  suz-BL: मिनु मेको समुन्‍द्र आ आइक्‍ची हांबु यो मबाक्‍ब। गेपुकीमी “सुम आंइ कली समुन्‍द्र
    आइक्‍ची हांबु मेको ब्रथ लाइबा? मिनु मेको नेंशा, पाइनीकी” देंचा ममाल्‍नीनी।
  ita-1927: 'Non è di là dal mare, perché tu dica: “Chi passerà per noi di là dal
    mare e ce lo recherà e ce lo farà udire perché lo mettiamo in pratica?”'
  ckb-ckb: 'هەروەها لە پشتی دەریا نییە هەتا بڵێن: ”کێ بۆمان لە دەریا دەپەڕێتەوە و
    بۆمان دەهێنێت و بە گوێمانیدا دەدات هەتا کاری پێ بکەین؟“'
  eng-BBE: And they are not across the sea, for you to say, Who will go over the sea
    for us and give us news of them so that we may do them?
  kan-OKCV: “ನಾವು ಅದನ್ನು ಕೈಗೊಳ್ಳುವಂತೆ ನಮಗೋಸ್ಕರ ಯಾರು ಸಮುದ್ರವನ್ನು ದಾಟಿ, ನಮಗೆ ತೆಗೆದುಕೊಂಡು
    ಬಂದು ಅದನ್ನು ತಿಳಿಸುವರು?” ಎಂದು ನೀವು ಕೇಳುವಂತೆ, ಆ ವಾಕ್ಯವು ಸಮುದ್ರದ ಆಚೆಯಲ್ಲಿ ಇರುವಂಥದ್ದೂ
    ಅಲ್ಲ.
  tam-2017: நாங்கள் அதைக் கேட்டு, அதின்படி செய்வதற்கு, எங்களுக்காக சமுத்திரத்தைக்
    கடந்து, அதைக் கொண்டுவருகிறவன் யார் என்று நீ சொல்லத்தக்கதாக, அது சமுத்திரத்திற்கு
    அப்புறத்திலுள்ளதும் அல்ல;
  spa-RV-1909: 'Ni está de la otra parte de la mar, para que digas: ¿Quién pasará
    por nosotros la mar, para que nos lo traiga y nos lo represente, á fin de que
    lo cumplamos?'
  ron-BTF: 'Nici nu este dincolo de mare, ca să spui: Cine va trece pentru noi dincolo
    de mare şi să ne-o aducă, pentru ca să o auzim şi să o împlinim?'
  eng-WEBP: Neither is it beyond the sea, that you should say, “Who will go over the
    sea for us, bring it to us, and proclaim it to us, that we may do it?”
  eng-FBV: It's not across the ocean not beyond the sea so you have to ask, “Who is
    going to cross the ocean to get it for us and let us know what it says so we can
    obey it?”
  nld-1939: 'Ze liggen niet aan de overkant van de zee, zodat gij kunt zeggen: “Wie
    steekt voor ons over naar de andere kant van de zee, om ze voor ons te gaan halen
    en ze ons te verkonden, opdat wij ze kunnen volbrengen?”'
  nch-BL: 'Nojquiya ni tanahuatilme amo eltoc ipan ne seyoc nali ten ni hueyi at para
    anquiijtose: ‘¿Ajquiya huelis quiixcotonas ne hueyi at por tojuanti para techhualiquilis
    itanahuatilhua TOTECO huan techchihuas ma tijtacaquilica huan tijchihuase?’ ¡Amo!'
  vie-1934: 'Nó cũng chẳng phải ở bên kia biển, để ngươi nói rằng: Ai sẽ đi qua bên
    kia biển, đem nó về cho chúng tôi nghe, đặng chúng tôi làm theo?'
  hin-CV: वैसे ही, यह सागर पार भी नहीं है, कि तुम यह कहो, “कौन जाएगा सागर पार कि उसे
    हमारे लिए लेकर आए, कि हम उसे सुन सकें और उसका पालन कर सकें?”
  eng-OURB: Neither is it beyond the sea, that you should say, “Who will go over the
    sea for us, and bring it to us, that we may that we may sh'ma ·hear obey· it,
    so it, so we may do it?”
  spa-BES: 'Y no están al otro lado del mar, para que ustedes digan: ¿Quién pasará
    el mar por nosotros y nos dará noticias de ellos para que los hagamos?'
  tdx-tdx: Toe tsy alafe’ i riakey añe te hanoe’o ty hoe, Ia ty hitsake i riakey hangalak’
    aze ho antika, hijanjiñan-tika hañorihan-tika?
  vid-vid: Najo hajiwele kumwambu kwa bahali, mbaka mlonje, ‘Yalikohi yoloka bahali
    yatigalile leka tujihuliche na kibatilila.’
  eng-OKE: Nor is it beyond the sea, that thou shouldst say, Who will go over for
    us beyond the sea, and bring it to us, that we may hear and do it?
  tha-KJV: มิใช่​อยู่​พ้นทะเล ซึ่งท่านจะกล่าวว่า ‘ใครจะข้ามทะเลไปแทนเราและนำมาให้​เรา
    และกระทำให้เราได้ฟังและประพฤติ​ตาม​’
  por-BR-2018: 'Nem está da outra parte do mar, para que digas: Quem passará por nós
    o mar, para que o traga até nós e a nós o apresente, a fim de que o cumpramos?'
  deu-ELO: 'Und es ist nicht jenseit des Meeres, daß du sagen könntest: Wer wird für
    uns jenseit des Meeres hinüberfahren und es uns holen und es uns hören lassen,
    daß wir es tun?'
  eng-WYC-2018: neither it is set beyond the sea, that thou complain, and say, Who
    of us may pass over the sea, and bring it hither to us, that we may hear, and
    do that that is commanded to us? (nor is it set beyond the sea, so that thou can
    complain, and say, Who of us shall cross over the sea, and bring it back here
    to us, so that we can hear it, and do what is commanded to us?)
  epo-epo: 'Kaj ne trans la maro ĝi estas, por ke oni povu diri: Kiu irus por ni trans
    la maron kaj prenus ĝin por ni kaj aŭdigus ĝin al ni, por ke ni ĝin plenumu?'
  uig-PIN: 'Wǝ xuningdǝk bu ǝmr dengizning u tǝripidimu ǝmǝstur, sening: «Bizning
    uningƣa ǝmǝl ⱪilmiⱪimiz üqün kim dengizdin ɵtüp, uni elip kelip bizgǝ anglitidu»
    deyixingning ⱨajiti bolmaydu.'
  beo-beo: 'Amola amo sia: da hano wayabo bagade na:iyado bega: hame gala. Dilia da
    amo dawa:ma:ne, ‘Nowa da hano wayabo bagade degele, amo sia: ninia nabalu fa:no
    bobogemusa: gaguli misa:bela:?’ amo sia:mu da hamedei.'
  tpi-OTNT: Na tu dispela lo i no i stap long hapsait bilong solwara. Olsem na yupela
    i no inap askim, ‘Husat bai i go long hapsait na bringim i kam, bai mipela i ken
    harim na bihainim?’
  hau-SA: Ba kuwa yana gaba da teku ba, da za ku ce, “Wa zai haye tekun don yă kawo
    mana, yă kuma furta mana, don mu yi biyayya?”
  uig-LAT: 'We shuningdek bu emr déngizning u teripidimu emestur, séning: «Bizning
    uninggha emel qilmiqimiz üchün kim déngizdin ötüp, uni élip kélip bizge anglitidu»
    déyishingning hajiti bolmaydu.'
  nde-nde: Kanti njalo akukho ngaphetsheya kolwandle, okungabangela ukuthi libuze
    lithi, ‘Ngubani ozachapha ulwandle ayesithathela ukuze akwethule kithi sibe lakho
    ukukulandela sikwenze na?’
  ton-ton: Pea ʻoku ʻikai mamaʻo atu ia ʻi he tuʻa tahi, koeʻuhi ke ke pehē ai, ‘Ko
    hai ʻe ʻalu mamaʻo atu ʻi he tahi pea ʻomi ia kiate kitautolu, koeʻuhi ketau fanongo
    ai, pea fai ia?’
  ces-1613: 'Ani za mořem jest, abys řekl: Kdo se nám přeplaví za moře, aby je přinesl
    a oznámil nám, abychom plnili je?'
  eng-WMB: Neither is it beyond the sea, that you should say, “Who will go over the
    sea for us, bring it to us, and proclaim it to us, that we may do it?”
  tam-TCV: அது கடலுக்கு அப்பால் உள்ளதும் அல்ல. ஆகவே, “யார் கடலைக் கடந்து, அதைப் பெற்றுக்கொண்டு
    நாங்கள் அதற்குக் கீழ்ப்படியும்படி அதை எங்களுக்கு அறிவிப்பான்” என்றும் நீங்கள்
    கேட்கவேண்டியதில்லை.
  ceb-ULB: Ni halayo pa sa dagat, aron nga makaingon ka, 'Kinsa man ang motabok sa
    dagat alang kanato ug dad-on kini alang kanato ug padunggon kita niini, aron nga
    buhaton nato kini?'
  pol-UBG: 'Nie jest też ono za morzem, byś miał mówić: Któż dla nas popłynie za morze
    i przyniesie je nam, i opowie je nam, abyśmy je wypełniali.'
  agr-agr: 'Nuniachkush nayantsa amainigkish atsui. Atum chichaakjum: ‘¿Yaki nayantsa
    amain chicham umiktin agagbau awa nuna katituk juki itaa ujapakui antuka umikag?’
    tumaitsugme.'
  kyc-kyc: Dee mende mawa pii doko ipwa kota dumuwangu silyande daaŋa. Dokona nakamame
    piso soo, Namwa warombo soo rape rape lao minyuo pyuo karalapase lao apimi ipwa
    kota yalo nyuo minyuo epakarase? laraminde daa.
  urd-GVU: وہ سمندر کے پار بھی نہیں ہیں کہ تُو کہے، ’کون سمندر کو پار کر کے ہمارے
    لئے یہ احکام لائے گا تاکہ ہم اُنہیں سن سکیں اور اُن پر عمل کر سکیں؟‘
  deu-1912: 'Es ist auch nicht jenseit des Meers, daß du möchtest sagen: Wer will
    uns über das Meer fahren und es uns holen, daß wir''s hören und tun?'
  kan-2017: ಮತ್ತು “ಇದು ಸಮುದ್ರದ ಆಚೆ ಇರುವ ಮಾತಲ್ಲ. ನಮಗೋಸ್ಕರ ಸಮುದ್ರವನ್ನು ದಾಟಿ ಅದನ್ನು ತೆಗೆದುಕೊಂಡುಬಂದು
    ನಮಗೆ ತಿಳಿಸುವಷ್ಟು ಶಕ್ತರು ಯಾರಿದ್ದಾರೆ? ಇದ್ದರೆ ನಾವು ಕೈಕೊಂಡೇವು” ಅಂದುಕೊಳ್ಳುವುದಕ್ಕೆ ಆಸ್ಪದವೇನೂ
    ಇಲ್ಲ.
  yap-yap: Ma ku gathi bay u bang ni nge chur be’ u maday nge yan i fek. Dabiyag ni
    nge lungumed, ‘I mini’ e nge chur u maday nge yan i fek ngodad ngad rung’aged
    ma gadad fol riy?’
  hlt-MCSB: “Mamih ham tuitunli kah rhalvangan la ulae aka kat vetih mamih ham aka
    lo eh. Tedae mamih n'yaak sak vetih man n'saii uh sue,” na ti ham khaw tuitunli
    kah rhalvangan la a om aih moenih.
  mdy-ETH: ሃሣ ‹ዬያ ዋይዚ ኑ ዓይሢንታንዳጉዲ ባዞ ሱካፓ ዖ ኑም ፒንቂ ዔኪ ዬዓንዳይ?› ጌይ ዒንሢ ዖኦጩዋጉዲ ዬይ ጴዻሢ
    ባዞ ሱካቱዋሴ።
  twi-ASANTE: Saa ara nso na ɛnni ɛpo agya a enti mobɛka sɛ, “Hwan na ɔbɛtwa akɔ ɛpo
    fa nohoa ama yɛn na wakɔgye abrɛ yɛn, na yɛate adi so?”
  eng-WEBU: Neither is it beyond the sea, that you should say, “Who will go over the
    sea for us, bring it to us, and proclaim it to us, that we may do it?”
  bnp-bnp: Ra vinara nga i uka ma i tabuli na tabekena dari tara, lakea ma mu gu nana,
    ‘E rei a viri ge lakea lake ge bole valai a maka vinara mi gi longo mi gi ramai?’
  wal-wal: ‘Nuuni siyidi azazettanaadan, nuuyyo abbaa pinnidi ehaanai oonee?’ geennaadan
    abbaa hefinttan de7enna.
  spa-PDDPT: 'Ni está al otro lado del mar, para que digas: ¿Quién pasará el mar por
    nosotros y nos lo traerá para que lo escuchemos a fin de que lo cumplamos?'
  gun-gun: 'Neĩ ye''ẽ rovai re e''ỹ guive ayvu oĩ, aipopeje aguã: “Mava''e nda''u
    nhanderekovia oaxa ''rã yy rovai re ogueru vy nhandevy omombe''u aguã, jajapo
    kuaa aguã?” peje e''ỹ aguã.'
  ilo-ULB: Wenno awan daytoy iti ballasiw ti baybay, tapno kasapulan nga ibagayo,
    'Siasino ti bumallasiw iti baybay ken mangiyeg daytoy kadatayo ken mangipangngeg
    kadatayo, tapno mabalintayo nga aramiden daytoy?'
  kpg-kpg: Ma hogi hagalee i baahi gi golo o di moana, gi de helekai hua goodou boloo,
    ‘Ma ko ai dela gaa hana gi di baahi i golo di moana e gaamai di maa gi gidaadou,
    gi longono gidaadou di maa, gaa mee di daudali di maa?’
  uig-ARA: 'ۋە شۇنىڭدەك بۇ ئەمر دېڭىزنىڭ ئۇ تەرىپىدىمۇ ئەمەستۇر، سېنىڭ: «بىزنىڭ ئۇنىڭغا
    ئەمەل قىلمىقىمىز ئۈچۈن كىم دېڭىزدىن ئۆتۈپ، ئۇنى ئېلىپ كېلىپ بىزگە ئاڭلىتىدۇ» دېيىشىڭنىڭ
    ھاجىتى بولمايدۇ.'
  sus-sus: A mu na baa kiri fan xa ma, alako a xa fala, «Nde nɔma baa igiride a xa
    sa fa a ra won bɛ, a man xa a xaran won bɛ alako won xa nɔ a rabade?»
  pon-2006: '@see-verse:DEU.030.012'
  jae-jae: Me gêc gwêc ŋamakeŋ ônêŋa atom, gebe aôm ôsôm gebe ‘Asa elom gwêc êjô aêac
    su naêkôc biŋ tau êndêŋ aêac êmêŋ, gebe aŋô to aŋgôm ŋanô êsa.’
  ksd-ksd: 'Ma vakir i bang ta ra papar a ta maro upi una biti dari: To ia na bolo
    ra ta uro ure avet, ma na kap ia uti pire vevet, ma na varvai tana pire vevet,
    upi avet a pait ia?'
  tur-YTC: O denizin ötesinde değil ki, “Kim bizim için denizi aşacak, onu bize getirecek
    ve onu bize duyuracak da onu yapalım?” diyesin.
  grc-BRENT: Οὐδὲ πέραν τῆς θαλάσσης ἐστί, λέγων, τίς διαπεράσει ἡμῖν εἰς τὸ πέραν
    τῆς θαλάσσης, καὶ λάβῃ ἡμῖν αὐτὴν, καὶ ἀκουστὴν ἡμῖν ποιήσῃ αὐτὴν, καὶ ποιήσομεν;
  ind-AYT: Bukan juga di seberang laut sehingga kamu berkata, “Siapa yang akan menyeberang
    laut dan membawanya kepada kita sehingga kita dapat mendengar dan melakukannya?”
  nya-nya: Komanso sizili pa tsidya la nyanja, kuti muzichita kufunsa kuti, “Kodi
    ndani amene adzawoloke nyanja kuti akatenge ndi kudzatilalikira kuti timvere?”
  hrv-hrv: 'Nije ni preko mora da bi mogao reći: ''Tko će preko mora za nas poći,
    donijeti nam je te nam je objaviti da je vršimo?'''
  mps-mps: Tama me ma, te bomai po te tamu wę u badu digibulu elalubeo, tama tibaso
    dagego me bolo hanalugobeo, ‘Dago te po odama wali pomainogo, de u badu pelama,
    te bomai po seselama, edaba magasogowe?’
  tpi-tpi: Na tu dispela lo i no i stap long hapsait bilong solwara. Olsem na yupela
    i no inap askim, ‘Husat bai i go long hapsait na bringim i kam, bai mipela i ken
    harim na bihainim?’
  dan-1931: 'Ikke heller er det hinsides Havet, så du måtte sige: “Hvem skal drage
    over Havet for os og hente det til os og kundgøre os det, så vi kan handle derefter?”'
  vie-OVCB: cũng không phải từ bên kia đại dương xa vời, đến độ không ai tới được,
    để đem về truyền lại cho anh em tuân giữ.
  guj-2017: વળી તે સમુદ્રને પેલે પાર પણ નથી કે તમે કહો કે, ‘કોણ સમુદ્રને પેલે પર જઈને
    લાવીને અમને સંભળાવે જેથી અમે તેનું પાલન કરીએ?’
  pon-2006A: '@see-verse:DEU.030.012'
  por-BRBSL: 'Também não é além do mar, que você deva dizer: “Quem irá por nós, para
    o mar, trazê-lo até nós e proclamá-lo, para que o façamos”?'
  cth-cth: A lawk teh maimouh ni ngâi awh teh, tarawi awh nahan, talî apimaw ka rakat
    ni teh maimouh koe ka thokhai han telah ka pacei hanelah talî namran lah kaawm
    e nahoeh.
  twi-twi: Saa ara nso na enni po agya a enti mobɛka se, “Hena na obetwa akɔ ɛpo fa
    nohɔ ama yɛn na wakogye abrɛ yɛn, na yɛate adi so?”
  hlt-hlt: “Mamih ham tuitunli kah rhalvangan la ulae aka kat vetih mamih ham aka
    lo eh. Tedae mamih n'yaak sak vetih man n'saii uh sue,” na ti ham khaw tuitunli
    kah rhalvangan la a om aih moenih.
  tbz-SIM: 'Yɛ̀ mɛ nyí bo dɑ̀mɛ́ɛ̀rì diyɑ́ɑ̀ tɛrì kɛ̀ di bo n tú: We mbo séntɛ́ dɑ̀mɛ́ɛ̀rì
    kɛ́kɔtɛ kɛ́ yɛ̀ wɑɑnní kɛ́ ti nɑ́kɛ́, kɛ̀ ti yɛ̀ kèè kɛ́ yɛ̀ tũ̀nnɛ.'
  msy-2020: Egha uaghan akar kam ongarimɨn vongɨn itir puvatɨ, eghtɨ ia kamaghɨn azangan
    markɨ, ‘Tinara vongɨn mangɨ a inigh izɨva an gun mɨkɨmtɨ, e ti a baragh an gɨn
    mangam?’
  azb-azb: 'O, dənizin o tayında deyil ki, deyəsiniz: “Kim bizim üçün dənizin o tayına
    gedəcək və onu götürüb bizə çatdıracaq ki, qulaq asıb buna əməl edək?”'
  eng-DBY: And it is not beyond the sea, that thou shouldest say, Who shall go over
    the sea for us, and bring it to us, that we should hear it and do it?
  hin-2017: और न यह समुद्र पार है, कि तू कहे, ‘कौन हमारे लिये समुद्र पार जाए, और उसे
    हमारे पास ले आए, और हमको सुनाए कि हम उसे मानें?’
  wol-KYG: 'Nekkul it wàllaa géej ba ngeen naan: «Ana ku nuy jàllil wàllaa géej, jëlil
    nu ko, dégtal nu ko, ba nu jëfe ko?»'
  eng-YLT: And it [is] not beyond the sea, — saying, Who doth pass over for us beyond
    the sea, and doth take it for us, and doth cause us to hear it — that we may do
    it?
  kne-kne: Baken aben wada sin labes di baybay ta kanan yo en, ‘Sino ngin di mangagadang
    sin baybay ay en manga ta way iyat tako ay mannge ya tongpalen tako?’
  eng-WYC-2017: neither it is set beyond the sea, that thou complain, and say, Who
    of us may pass over the sea, and bring it hither to us, that we may hear, and
    do that that is commanded to us?
  eng-WMBB: Neither is it beyond the sea, that you should say, “Who will go over the
    sea for us, bring it to us, and proclaim it to us, that we may do it?”
  urd-GVH: वह समुंदर के पार भी नहीं हैं कि तू कहे, ‘कौन समुंदर को पार करके हमारे लिए
    यह अहकाम लाएगा ताकि हम उन्हें सुन सकें और उन पर अमल कर सकें?’
  rug-rug: Meke lopu koa pa kalina la sa hubi lamana lavata meke kaqu nanasa nia gamu,
    ‘Esei kaqu hebala karovia sa lamana meke kaqu vagi mae nia koa gita si asa, pudeda
    avosia na va tabea gita si asa,’ gua.
  gaz-gaz: Yookaan akka ati, “Akka nu dhageenyee isa eegnuuf eenyutu galaana ceʼee
    fidee nutti hima?” jettee hin gaafanneef inni galaana gama hin jiru.
  fra-LSG: 'Il n’est pas de l’autre côté de la mer, pour que tu dises: Qui passera
    pour nous de l’autre côté de la mer et nous l’ira chercher, qui nous le fera entendre,
    afin que nous le mettions en pratique?'
  gnn-gnn: '@see-verse:DEU.030.012'
  yal-yal: A mi sa fɔxɔ igen fan kidima, alogo i xa a fala, i naxa, “Nde nɔɛ fɔxɔ
    igen gidɛ, a xa sa fa a ra en xa, a yi a rali en ma alogo en xa a liga?”
  iou-iou: Ba gwägu udude käda nämo itak unita ŋode nämo yäneŋ; Netätä gwägu irepmit
    päŋku yäpmäŋ äbä nimänkaŋ nadäŋpäŋ buramik täne?
  haw-1868: Aole hoi ia ma kela aoao o ka moana, i olelo ae oe, Owai ke holo aku ma
    kela aoao o ka moana no kakou, a e lawe mai ia mea no kakou, i lohe kakou ia,
    a i hana hoi?
  arb-NAV: 'وَلا هِيَ فِي مَا وَرَاءَ الْبَحْرِ حَتَّى تَتَسَاءَلُوا: مَنْ يَعْبُرُ
    الْبَحْرَ لأَجْلِنَا وَيَأْتِينَا بِها وَيَتْلُوهَا عَلَيْنَا فَنَعْمَلَ بِها؟'
  ewe-ewe: Menye ɖe wole atsiaƒu la godo, eye wodidi tso mia gbɔ ale gbegbe be ame
    aɖeke mate ŋu agblɔ wo me nyawo na mi o.
  eng-LEE: Neither is it beyond the sea; that thou shouldst say, Who will go over
    the sea for us, and fetch it unto us, and cause us to hear it, that we may do
    it!
  asm-FB: এই আজ্ঞা সমুদ্রৰ সিপাৰেও নাই যে আপোনালোকে ক’ব, “কোনে সমুদ্র পাৰ হৈ আমাৰ
    কাৰণে তাক আনি শুনাব যাতে আমি তাক পালন কৰিব পাৰোঁ?”
  sus-A: عَ مُ نَ بَا كِرِ قَن شَ مَ، عَلَكٌ عَ شَ قَلَ، «ندٍ نْمَ بَا عِفِرِدٍ عَ
    شَ سَ قَ عَ رَ وٌن بّ، عَ مَن شَ عَ شَرَن وٌن بّ عَلَكٌ وٌن شَ نْ عَ رَبَدٍ؟»
  fra-SBL: 'Elle n''est pas non plus au-delà de la mer, pour que vous disiez : « Qui
    traversera la mer pour nous, nous l''apportera et nous l''annoncera, pour que
    nous puissions le faire ? ».'
  hbo-hbo: וְלֹֽא־מֵעֵ֥בֶר לַיָּ֖ם הִ֑וא לֵאמֹ֗ר מִ֣י יַעֲבָר־לָ֜נוּ אֶל־עֵ֤בֶר הַיָּם֙
    וְיִקָּחֶ֣הָ לָּ֔נוּ וְיַשְׁמִעֵ֥נוּ אֹתָ֖הּ וְנַעֲשֶֽׂנָּה׃
  eng-WYCLIFFE: nether it is set biyende the see, `that thou pleyne, and seye, Who
    of vs may passe ouer the see, and brynge it til to vs, that we moun here and do
    that that is comaundid?
  cwe-cwe: Wala hayeli kuumwambu wa bahali mbaka mulonge, ‘Yelihi yondayaloke umwambu
    wa bahali yachigalile muladi chiyahulike na kuyazindilila?’
  kik-kik: O na ndũrĩ mũrĩmo ũrĩa ũngĩ wa iria, atĩ no ũrie atĩrĩ, “Nũũ ũkũringa iria,
    aũgĩĩre atũrehere, na awanĩrĩre kũrĩ ithuĩ nĩguo tũwathĩkĩre?”
  fra-NCL: 'Il n’est pas au-delà de la mer, pour que tu dises : « Qui passera pour
    nous au delà de la mer et nous l’ira chercher, et nous le fera entendre, afin
    que nous l’accomplissions ? »'
  cek-AK: To lok to a sak o moe, a pazui o hanah, mi mah maw tuipui to angkaat ueloe,
    aicae han na sin pae tih? tiah thuih hanah, to loknawk loe vapui zaeh ah om ai.
  cuk-cuk: 'Degine, demar-baid-obakar maisurbalid, adi, mer be sogegar: ‘We-Igarmar
    anmarga-sedagega, ¿doa anmar-ular demar-obakoe? Adi, anmar we-Igarmar-itogega,
    a-sogedba anmar daegar.’'
  uig-CYR: 'Вә шуниңдәк бу әмир деңизниң у тәрипидиму әмәстур, сениң: «Бизниң униңға
    әмәл қилмиқимиз үчүн ким деңиздин өтүп, уни елип келип бизгә аңлитиду» дейишиңниң
    һаҗити болмайду.'
  tel-2017: ‘మనం విని, దాని ప్రకారం చేయడానికి సముద్రం దాటి మన దగ్గరికి దాన్ని ఎవరు
    తెస్తారు?’ అని భావించడానికి అది సముద్రం అవతల ఉండేదీ కాదు.
  hat-BSA: 'Ni li pa lòtbò lanmè a, pou nou ta di: ‘Kilès k ap travèse lanmè a, pou
    pran li pou nou e fè nou tande li, pou nou kapab swiv li.’'
  kos-kos: Tia pac oan lac meoa ingo. Kowos tia enenu in siyuk, ‘Su fah som fin kof
    uh lac ac use nu yorosr, kut in ku in lohng kac ac akos?’
  hbo-WLC: וְלֹֽא־מֵעֵ֥בֶר לַיָּ֖ם הִ֑וא לֵאמֹ֗ר מִ֣י יַעֲבָר־לָ֜נוּ אֶל־עֵ֤בֶר הַיָּם֙
    וְיִקָּחֶ֣הָ לָּ֔נוּ וְיַשְׁמִעֵ֥נוּ אֹתָ֖הּ וְנַעֲשֶֽׂנָּה׃
  ibo-ibo: Iwu a adịghịkwa nʼofe ọzọ nke oke osimiri, nke ị ga-eji sị, “Onye ga-agafe
    ga weta ya, kpọsaa ya nye anyị ka anyị nụ, ma debekwa ihe ọ na-ekwu?”
  ory-ory: କିଅବା ତାହା ସମୁଦ୍ର ସେପାରିରେ ନାହିଁ ଯେ, ତୁମ୍ଭେ କହିବ, ଆମ୍ଭେମାନେ ଯେପରି ତାହା
    ପାଳନ କରିବୁ, ଏଥିପାଇଁ କିଏ ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ସମୁଦ୍ର ପାର ହୋଇ ତାହା ଆମ୍ଭମାନଙ୍କ ନିକଟକୁ
    ଆଣିବ ଓ ଆମ୍ଭମାନଙ୍କୁ ଶୁଣାଇବ?
  chk-chk: Esap pwal nom pekilan ewe matau pwe oupwe üra, ‘Iö epwe feila pekilan ewe
    matau fän itach o uwato rech ei allük, pwe sipwe rongorong o aleasochisi?’
  rop-rop: En im nomo deya najasaid langa det solwoda, en yumob kaan askim, ‘Hu garra
    go krosim det solwoda en bringimap langa melabat, wulijim melabat gin irrim en
    duwit?’
  ukr-1871: 'Та й не за морем вона, щоб сказати: Хто задля нас перепливе через море,
    та здобуде нам її, щоб нам почути її і сповняти?'
  deu-1951: 'Es ist auch nicht jenseits des Meeres, daß du sagen müßtest: Wer will
    uns über das Meer fahren und es uns holen und verkündigen, daß wir es tun?'
  eng-JPS: 'Neither is it beyond the sea, that thou shouldest say: ''Who shall go
    over the sea for us, and bring it unto us, and make us to hear it, that we may
    do it?'''
  srp-1865: 'Niti je preko mora, da reèeš: ko æe nam otiæi preko mora, da nam je donese
    i kaže nam je, da bismo je tvorili?'
  lug-lug: So teriri mitala wa nnyanja, olyoke ogambe nti, “Ani anaatusomokera ennyanja,
    alituleetere tuwulire bye ligamba, tuligondere?”
  heb-heb: ולא מעבר לים הוא לאמר מי יעבר לנו אל עבר הים ויקחה לנו וישמענו אתה ונעשנה׃
  ben-IRV: আর তা সমুদ্রের পারেও না যে, তুমি বলবে, আমরা যেন তা পালন করি, এই জন্য কে
    আমাদের জন্যে সমুদ্র পার হয়ে তা এনে আমাদেরকে শোনাবে?
  pan-pan: ਨਾ ਹੀ ਉਹ ਸਮੁੰਦਰ ਪਾਰ ਹੈ ਜੋ ਤੁਸੀਂ ਆਖੋ, “ਸਾਡੇ ਲਈ ਕੌਣ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਜਾਵੇ ਅਤੇ
    ਉਸ ਨੂੰ ਸਾਡੇ ਲਈ ਲਿਆਵੇ ਅਤੇ ਸਾਨੂੰ ਸੁਣਾਵੇ ਤਾਂ ਜੋ ਉਸ ਨੂੰ ਪੂਰਾ ਕਰੀਏ?”
  mya-JVB: တရားတော်ကို ငါတို့သည် နားထောင်၍ စောင့်ရှောက် မည်အကြောင်း၊ ပင်လယ် ကို အဘယ်သူ
    ကူး ၍ ငါတို့ထံသို့ဆောင်ခဲ့လိမ့်မည်နည်းဟုမေး စေခြင်းငှာ၊ ပင်လယ် တဘက် ၌ ရှိသည်မဟုတ်။
  hmo-hmo: Bona inai taravatu be davara unai kahana dekenai lasi. Vadaeni, inai bamona
    do umui henanadai lasi, ‘Daika be ita dainai davara unai kahana dekenai do ia
    lao, ita dekenai do ia mailaia, vadaeni do ita kamonai bona karana do ita karaia?’
  urd-urd: और न वह समन्दर पार है कि तू कहे, 'समन्दर पर कौन हमारी ख़ातिर जाए, और उसको
    हमारे पास ला कर सुनाए ताकि हम उस पर 'अमल करें?'
  rus-SYN: 'и не за морем она, чтобы можно было говорить: “кто сходил бы для нас за
    море и принес бы ее нам, и дал бы нам услышать ее, и мы исполнили бы ее?”'
  bqc-SIM: A ku ísia baaleo. Ásu mɛ, démɛ a bua ísia baale i suò à oɛ́ à maio.
  tcz-CHONGTHU: Nanghon hiche hi twikhanglen gala uma, koipen ham ilah uva galkaiya
    thuchin eihin poh peh diu ham? tiajong na sei lou diu ahi.
  mar-mar: ती समुद्रापलीकडे नाही की, “आम्ही ती पाळावी म्हणून कोण समुद्र पार करून जाईल
    व तेथून आणून आम्हांला ऐकवील?” असे तुम्हास म्हणावे लागेल.
  qub-qub: Manami lamarpa jucaj cuchunchöräpischu caycan ‹¿Piraj ruquinchi lamar washa
    chimpanman aywanman? Cutiycamur willapämashwan cumlinapaj› ninayquipaj.
  bqp-bqp: À kú ísira bara direro, gbasa à pi, dí mɛ́ ani bikũ ísira bara à suo de
    à ma àgↄ̃ kũna.
  hat-hat: 'Se pa lòt bò lanmè li ye non plis pou nou ta di: Kilès ki pral janbe lanmè
    al chache l'' pou nou ka tande sa l'' di, pou nou ka fè sa l'' mande nou fè a?'
  eng-BSB: And it is not beyond the sea, that you should need to ask, ‘Who will cross
    the sea to get it for us and proclaim it, that we may obey it?’
  tod-tod: 'É la kpoloɗɛi ʋolu ʋelei, wa ʋa ɠɛ ma: «Ɓɛ ɠa a ɓudɛ gi ʋɛ kpoloɗɛi ʋolu
    ʋelei, é ʋaa la gi ʋɛ, é su vai wo gi ma, naa ɠa a kɛ gi so, gi ziɛ la?»'
  eng-WEBPB: Neither is it beyond the sea, that you should say, “Who will go over
    the sea for us, bring it to us, and proclaim it to us, that we may do it?”
  kbq-kbq: Hagi ete ama ana kasegemo'a hagerimofo kantu kaziga omne'neankita, iza
    hagerina takaheno omerino eme tami'nigeta antahigahune huta osugahaze.
  nhe-BL: 'Nojquiya ni tlanahuatili ax mocahua ipan ne seyoc nali ne hueyi atl para
    inquiijtose: ‘¿Ajqueya huelis apanos ne hueyi atl topampa tojuanti para ma techhualiquili
    itlanahuatilhua TOTECO huan techchihuilis ma tijtlacaquilica huan tijchihuase?’
    ¡Axtle!'
  bus-bus: À kú ísiaa baa kãa kparo, gbasa à be, dé bé eé bikũ ísiaa baa à suo lɛ
    à ma àgↄ̃ kũna.
  gub-BL: Napeiko kwaw yryhu ikupe kutyr. — Mo wahaw putar yryhu Tupàn hemiapo kar
    herur pà zanewe nehe, napeze kwaw. — Xo nezewe mehe zo xinu putar nehe. Xo nezewe
    mehe zo xiruzar putar nehe, napeze kwaw.
  eng-DRA: 'Nor is it beyond the sea: that thou mayst excuse thyself, and say: Which
    of us can cross the sea, and bring it unto us: that we may hear, and do that which
    is commanded?'
