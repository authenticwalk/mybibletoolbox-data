verse: DEU.030.011
translations:
  mal-C: ഇന്നു ഞാൻ നിന്നോട് ആജ്ഞാപിക്കുന്ന കൽപ്പനകൾ നിനക്കു പ്രയാസമുള്ളതും അപ്രാപ്യവുമല്ല.
  deu-TKW: Denn dieses Gebot, das ich dir heute gebe, übersteigt deine Kräfte nicht
    und ist für dich nicht unerreichbar.
  lin-lin: Makambo oyo nazali kotinda yo lelo, ezali penza pasi te mpe elekeli yo
    te na makasi.
  eng-LSV: For this command which I am commanding you today, it is not too wonderful
    for you, nor [is] it far off.
  eng-GNV: For this commandement which I commande thee this day, is not hid from thee,
    neither is it farre off.
  eng-WEBSTER: For this commandment which I command thee this day, it is not hid from
    thee, neither is it far off.
  nhw-BL: “Ni tlanahuatili catli ama nimechmaca amo tlahuel ohui para anquichihuase,
    niyon amo ohui para anquimachilise.
  swh-ONEN: Ninachokuagiza leo sio kigumu sana kwako au usichokiweza.
  bba-bba: Woodɑ ye nɑ bɛɛ wɛ̃ɛmɔ mini ɡisɔ, yɑ ǹ sɛ̃ yu kɑ bɛɛ yeeri. Yɑ ǹ mɑɑ
    sɛ̃ i kɑ ye mɛm nɔɔwɑ.
  eng-KJVCPB: For this commandment which I command thee this day, it is not hidden
    from thee, neither is it far off.
  wbp-wbp: Ngula-jangka, Mujuju-jana wangkaja, “Nyurrurlarlu marda kankulu kuja manngu-nyanyi,
    ‘Panu-nyayirni nyampurraju kuruwarri-kari kuruwarri-kariji puranjaku. Nyarrparlurlipa-jana
    purami jungangku? Ngana kapu yani kankarlarra nguru-nyayirni-wangu-kurra nyampurraku
    kuruwarriki yungu-ngalpa pina-yaninjarla yimi-ngarrirni nganimpaku? Ngana kapu
    yani wurnturu mangkuru wiri-wana yinyaku kuruwarriki yungu-ngalpa pina-yaninjarla
    yimi-ngarrirni? Kajilpa ngana mayi yantarla maninjaku, ngula-jangka kajikarlipa-jana
    purda-nyanyi manu purami jungarnirli.’ Purda-nyangkajulu nyurrurlarlu! Kajikankulu-jana
    yimirlirli purda-nyanjarla purami nyampurra kuruwarriji kuja karna-nyarra yinyi
    jalangurlu.
  luo-luo: Chik ma amiyou kawuononi ok en chik matek to bende ok en kuma bor ma ok
    unyal chopoe.
  meu-meu: Badina be hari ina dina ai na haḡanilaimui haheḡanina na dia auka herea
    bona dia daudau herea.
  npi-ULB: किनकि आज मैले तिमीहरूलाई दिएको यो आज्ञा तिमीहरूका निम्ति कठिन छैन, न त
    प्राप्‍तै गर्न नसक्‍ने गरी टाढा छ ।
  yor-yor: Nítorí àṣẹ yìí tí mo pa fún ọ lónìí, kò ṣòro jù fún ọ, bẹ́ẹ̀ ni kò kọjá
    agbára rẹ.
  ind-ind: “Seluruh perintah yang saya sampaikan kepada kalian hari ini tidak terlalu
    sulit untuk kalian lakukan dan tidak di luar pemahamanmu.
  pes-OPCB: اطاعت از این فرمان که من امروز به شما می‌دهم، خارج از توانایی و دور از
    دسترس شما نیست.
  tgl-ULB: Dahil itong utos na sinasabi ko sa inyo sa araw na ito ay hindi lubhang
    mahirap para sa inyo, ni ito ay napakalayo sa inyo para abutin,
  cbu-NT: Apanll kamachtamarini na nuw siyaam tayaspatarangi an ¿antaatiya mbamaja?
    ¿Antaatiya pishum taareeja? nduni.
  hui-hui: Bi mana áyu langerogo tígua mo yuwa bialu holene gendabi ndo langero.
  mya-mya: '``သင်​တို့​အား​ငါ​ယ​နေ့​ပေး​သော​ပ​ညတ် တ​ရား​တော်​သည် သင်​တို့​အ​တွက်​နား​မ​လည်
    နိုင်​အောင်​ခဲ​ယဉ်း​သည်​မ​ဟုတ်။ သင်​တို့​လက် လှမ်း​မ​မီ​နိုင်​အောင်​ဝေး​သည်​မ​ဟုတ်။-'
  bod-N: ངས་དེ་རིང་ཁྱོད་རྣམས་ལ་བསྒོས་པའི་བཀའ་རྒྱ་དེ་ནི་ཁྱོད་རྣམས་ལ་ཁག་པོ་ཞིག་མིན་ལ་ཁྱོད་ཅག་དང་རྒྱང་ཐག་རིང་པོའང་མིན།
  sna-sna: Zvino zvandiri kukurayirai nhasi hazvina kunyanya kukuomerai kana kuva
    kure nemi.
  spa-BLM: Porque este mandamiento que hoy os ordeno no es demasiado duro para vosotros
    ni demasiado lejano.
  cac-cac: A juntzan̈ checnab'il svac' eyojtaquejel tic, man̈ ajaltacoc co c'anab'ajani,
    man̈ najatoc ayel d'a co tz'ey.
  swh-ULB: Kwa maana amri hii nayokuamuru leo sio ngumu sana, wala haipo nje ya uwezo
    wako kufikia.
  bel-bel: Бо запаведзь гэтая, якую я наказваю табе сёньня, не недаступная табе і
    не далёкая;
  deu-ELBBK: Denn dieses Gebot, das ich dir heute gebiete, ist nicht zu wunderbar
    für dich und ist nicht fern.
  mbb-OT: “Kenà mereǥen is kedsevuta wey kebeeli kayi he menge suǥù te ibeǥey ku keniyu
    ǥuntaan.
  mal-2015: ഞാൻ ഇന്നു നിന്നോടു ആജ്ഞാപിക്കുന്ന ഈ കല്പന നിനക്കു പ്രായസമുള്ളതല്ല, ദൂരമായുള്ളതുമല്ല.
  rmc-rmc: „Kada prikazis, so tumenge adadžives dav, nane phares te achaľol aňi te
    šunel.
  pes-OPV: «زیرا این حکمی که من امروز به تو امرمی فرمایم، برای تو مشکل نیست و از تو
    دورنیست.
  ron-1924: Порунка ачаста пе каре ць-о дау еу азь ну есте май пресус де путериле
    тале, нич департе де тине.
  ben-OBCV: আজ আমি তোমাদের যে আদেশ দিচ্ছি তা পালন করা তোমাদের পক্ষে তেমন শক্ত নয়
    কিংবা তোমাদের নাগালের বাইরেও নয়।
  som-som: Waayo, amarkan aan maanta idinku amrayo ma aha mid aad idiinku adag, mana
    aha mid idinka fog.
  lat-VUC: Mandatum hoc, quod ego præcipio tibi hodie, non supra te est, neque procul
    positum,
  eng-ASVBT: For this commandment which I command thee this day, it is not too hard
    for thee, neither is it far off.
  ita-1885: Conciossiachè questo comandamento, ch'io ti do oggi, non sia tanto alto
    che tu nol possa comprendere; e anche non è lontano.
  eng-LXXUP: For this command which I give thee this day is not grievous, neither
    is it far from thee.
  eng-ULB: For this commandment that I am commanding you today is not too hard for
    you, neither is it too far for you to reach.
  spa-VBL: La instrucción que les doy hoy no es demasiado difícil de seguir para ustedes.
    No es que esté tan lejos que te sea imposible alcanzarla.
  fra-_FOB: Car ce commandement que je te prescris aujourd'hui n'est point trop élevé
    au-dessus de toi, et n'est pas éloigné.
  mal-mal: ഞാൻ ഇന്ന് നിന്നോട് ആജ്ഞാപിക്കുന്ന ഈ കല്പന പ്രായസമുള്ളതോ അംഗീകരിക്കാവുന്നതിന്
    അപ്പുറമോ ഉള്ളത് അല്ല.
  urd-GVR: Jo ahkām maiṅ āj tujhe de rahā hūṅ na wuh had se zyādā mushkil haiṅ, na
    terī pahuṅch se bāhar.
  suz-BL: मिनु गो मुलाक्‍त इन कली माइश्‍शो परमप्रभु यावे आ शेंशो मरुप्‍चा ङा नु इन
    पने मचाप्‍चा ङा मबाक्‍ब। मेको इन नेक्‍था बाक्‍ब।
  ita-1927: Questo comandamento che oggi ti do, non e troppo alto per te, né troppo
    lontano da te.
  ckb-ckb: «ئەم فەرمانەی من ئەمڕۆ فەرمانتان پێ دەکەم، لەسەرتان قورس نییە و لێتانەوە
    دوور نییە.
  eng-BBE: For these orders which I have given you today are not strange and secret,
    and are not far away.
  kan-OKCV: ನಿಶ್ಚಯವಾಗಿ ನಾನು ಈ ಹೊತ್ತು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸುವ ಈ ಆಜ್ಞೆಯು ನಿಮಗೆ ಕಠಿಣವಾದದ್ದಲ್ಲ;
    ದೂರವಾದದ್ದೂ ಅಲ್ಲ.
  tam-2017: “நான் இன்று உனக்கு கொடுக்கிற கட்டளை உனக்கு மிகக் கடினமானதும் அல்ல, அது
    உனக்குத் தூரமானதும் அல்ல.
  spa-RV-1909: 'Porque este mandamiento que yo te intimo hoy, no te es encubierto,
    ni está lejos:'
  ron-BTF: Pentru că această poruncă pe care ţi-o poruncesc astăzi, nu este nici ascunsă
    nici departe de tine.
  eng-WEBP: For this commandment which I command you today is not too hard for you
    or too distant.
  eng-FBV: The instruction I'm giving you today isn't too difficult for you to follow.
    It's not as if it's so far from you that it's impossible to achieve.
  nld-1939: Waarachtig, de geboden, die ik u heden geef, zijn voor u niet te hoog
    of buiten uw bereik.
  nch-BL: “Ni tanahuatili cati ama nimechmaca amo tahuel ohui para anquichihuase,
    yon amo ohui para anquimachilise.
  vie-1934: Điều răn nầy mà ta truyền cho ngươi ngày nay chẳng phải cao quá ngươi,
    hay là xa quá cho ngươi.
  hin-CV: बात यह है कि आज तुम्हें मेरे द्वारा प्रदान किया जा रहा आदेश तुम्हारे लिए
    न तो अनोखा है, न ही दूर.
  eng-OURB: For this mitzvah ·instruction· which I enjoin you today is not too hard
    for you or too distant.
  spa-BES: Porque estos mandamientos que les he dado hoy no son extrañas ni secretas,
    y no están lejos.
  tdx-tdx: Le tsy loho sarotse, tsy lavitse’ añe, ty lily lilieko azo androany.
  vid-vid: “Mzilo jondilinguwapa lehano hajiwele ja kulemwa kuwinzwa na hemwe na hajiwele
    kutali na hemwe.
  eng-OKE: For this commandment which I command thee this day is not apart from thee,
    nor is it far away.
  tha-KJV: เพราะว่าพระบัญญั​ติ​ซึ่งข้าพเจ้าบัญชาท่านในวันนี้ ไม่ได้​ปิดบังไว้จากท่าน
    และไม่​ห่างเห​ินเกินไปด้วย
  por-BR-2018: 'Porque este mandamento que eu te intimo hoje, não te é encoberto,
    nem está longe:'
  deu-ELO: Denn dieses Gebot, das ich dir heute gebiete, ist nicht zu wunderbar für
    dich und ist nicht fern.
  eng-WYC-2018: This commandment which I command to thee today, is not (too far) above
    thee, neither it is set far from thee(nor is it set too far away from thee),
  epo-epo: Ĉar ĉi tiu ordono, kiun mi donas al vi hodiaŭ, ne estas neatingebla por
    vi, kaj ĝi ne estas malproksima.
  uig-PIN: Qünki mǝn bügün sanga tapiliƣan bu ǝmr sǝn üqün karamǝt ix ǝmǝs yaki sǝndin
    yiraⱪmu ǝmǝs.
  beo-beo: Hamoma:ne sia:i na da wali eso dilima olelelala da gasa bagade hame amola
    dilima hamedei liligi hame.
  tpi-OTNT: “Tok nau mi givim yupela, em i no hat tumas long yupela i save na bihainim.
    Nogat.
  hau-SA: To, abin da nake umartanku a yau, ba mai wuya ba ne gare ku, ba kuma abin
    da ya fi ƙarfinku ba ne.
  uig-LAT: Chünki men bügün sanga tapilighan bu emr sen üchün karamet ish emes yaki
    sendin yiraqmu emes.
  nde-nde: “Engililaya ngakho lamuhla akunzima kakhulu njalo akukhatshana lani ukuba
    likufinyelele.
  ton-ton: ¶ “He ko e fekau ni ʻaia ʻoku ou fekau ai kiate koe he ʻaho ni, ʻoku ʻikai
    lilo meiate koe, pea ʻoku ʻikai mamaʻo ia ʻiate koe.
  ces-1613: Nebo přikázaní toto, kteréž přikazuji tobě dnes, není skryté před tebou,
    ani vzdálené od tebe.
  eng-WMB: For this commandment which I command you today is not too hard for you
    or too distant.
  tam-TCV: இப்பொழுது நான் உங்களுக்குக் கொடுக்கும் கட்டளை, நீங்கள் விளங்கிக்கொள்வதற்கு
    அதிக கடினமானதும் அல்ல. கைக்கொள்வதற்கு இயலாததும் அல்ல.
  ceb-ULB: Kay kining sugo nga akong gisugo kanimo karong adlawa dili lisod alang
    kanimo, ni layo kaayo alang kanimo sa pagkab-ot.
  pol-UBG: To przykazanie bowiem, które ci dziś nakazuję, nie jest zakryte przed tobą
    ani nie jest zbyt dalekie;
  agr-agr: “Juju chicham umiktin agagbauwa juna yamai wi amaajim duka, atuminig imanikag
    utugchatchauwai. Nuniau asamtai, shiig antuka umimainchaukesh atsui, wagki atushtakesh
    achau asa.
  kyc-kyc: Dopa pyuo kararami dokona mawa pii epapu nambame jilyu doko kamame koko
    pao randa naowalende minyuo pyuo kararami lao jilyunde daa.
  urd-GVU: جو احکام مَیں آج تجھے دے رہا ہوں نہ وہ حد سے زیادہ مشکل ہیں، نہ تیری پہنچ
    سے باہر۔
  deu-1912: Denn das Gebot, das ich dir heute gebiete, ist dir nicht verborgen noch
    zu ferne
  kan-2017: ನಾನು ಈಗ ನಿಮಗೆ ಬೋಧಿಸಿದ ಧರ್ಮೋಪದೇಶವು ನಿಮಗೆ ಗ್ರಹಿಸುವುದಕ್ಕೆ ಕಷ್ಟವಾದದ್ದು ಯಾವುದು
    ಇಲ್ಲ, ಅನುಸರಿಸುವುದಕ್ಕೆ ಅಸಾಧ್ಯವಾದದ್ದೂ ಅಲ್ಲ.
  yap-yap: “Re motochiyel ney ni nggu pi’ ngomed e daba’ e gathi ban’en nib mo’maw’
    ara ban’en ni dab mu dadgad ngay.
  hlt-MCSB: Tihnin ah kai loh nang kan uen olpaek he nang hamla rhaisang pawt tih
    a hla moenih.
  mdy-ETH: «ታኣኒ ሃኖ ዒንሢ ዓይሣ ዓይሢፃ ፔቶ ዴኤፃያ፥ ሃሣ ዒንሢፓ ሃካያቱዋሴ፤
  twi-ASANTE: Nokorɛm, saa mmara a merehyɛ ama mo ɛnnɛ yi sodie nyɛ den, na ɛnyɛ adeɛ
    a morentumi nyɛ nso.
  eng-WEBU: For this commandment which I command you today is not too hard for you
    or too distant.
  bnp-bnp: “A ngava ngane a habia ne mua mu gu lohoka vona mu gu ramai, i uka ma i
    tora hateka ne mua.
  wal-wal: “Taani hachchi inttena azaziyo ha azazoi hegaa keena deexo gidenna; intteppe
    haahokka gidenna.
  spa-PDDPT: Porque este mandamiento que yo te ordeno hoy no es demasiado difícil
    para ti, ni está fuera de tu alcance.
  gun-gun: — Mba'eta kova'e ayvu aỹ pendevy amboaxa va'e ma haxy vaipa va'e'ỹ, neĩ
    pendegui mombyry e'ỹ oĩ.
  ilo-ULB: Ta saan unay a narigat kadakayo daytoy a bilin nga ibilbilinko kadakayo
    ita nga aldaw, wenno saan nga adayo unay daytoy kadakayo a gaw-aten.
  kpg-kpg: “Idimaa, taganoho deenei dela e gowadu ko au gi goodou dangi nei la hagalee
    haingadaa adu gi goodou, gei hagalee mogowaa loo i daha mo goodou.
  uig-ARA: چۈنكى مەن بۈگۈن ساڭا تاپىلىغان بۇ ئەمر سەن ئۈچۈن كارامەت ئىش ئەمەس ياكى
    سەندىن يىراقمۇ ئەمەس.
  sus-sus: N yi sɛriyɛ naxan falaxi wo bɛ yi ki to lɔxɔɛ, a kolon yo mu xɔnɔ wo bɛ.
  pon-2006: “Pwe kosonned wet me I padapadahkihong kumwail rahnwet, kaidehkin kosonned
    apwal ehu ong kumwail de dohsang kumwail.
  jae-jae: “Gebe biŋsu, taŋ ocsalô tonec kajatu aôm naŋ, ŋawapac ŋanô kêlêlêc aôm
    su atom me gêc jaêc aôm atom.
  ksd-ksd: Go ra vartuluai ba iau tul tar ia tam gori pai i dekdek tam, ma pa i tur
    vailik.
  tur-YTC: Çünkü bugün sana buyurmakta olduğum bu buyruk senin için ne çok zor, ne
    de senden çok uzaktır.
  grc-BRENT: Ὅτι ἡ ἐντολὴ αὕτη ἣν ἐγὼ ἐντέλλομαί σοι σήμερον, οὐχ ὑπέρογκός ἐστιν,
    οὐδέ μακρὰν ἀπὸ σοῦ ἐστιν.
  ind-AYT: Perintah yang kusampaikan kepadamu hari ini tidak terlalu sulit bagimu
    dan tidak di luar kemampuanmu.
  nya-nya: Tsopano zimene ndikukulamulirani leroli sizovuta kapena zapatali.
  hrv-hrv: Ova zapovijed što ti je danas dajem nije za te preteška niti je od tebe
    predaleko.
  mps-mps: “Te po eno dagebolo megi pusa mani po da, te po koneama wali pabo da bomai
    sę me egobeo. Menio.
  tpi-tpi: “Tok nau mi givim yupela, em i no hat tumas long yupela i save na bihainim.
    Nogat.
  dan-1931: Thi Budet, som jeg i Dag pålægger dig, er dig ikke ufatteligt og er heller
    ikke langt borte.
  vie-OVCB: “Giới luật tôi truyền hôm nay không phải là những luật khó quá sức anh
    em;
  guj-2017: કેમ કે આજે હું તમને જે આજ્ઞાઓ ફરમાવું છું તે તમારી શક્તિ ઉપરાંતની નથી,
    તેમ તમારાથી એટલી દૂર પણ નથી કે તમે પહોંચી ન શકો.
  pon-2006A: “Pwe kosonned wet me I padapadahkihong kumwail rahnwet, kaidehkin kosonned
    apwal ehu ong kumwail de dohsang kumwail.
  por-BRBSL: Pois este mandamento que eu lhe ordeno hoje não é muito difícil para
    você ou muito distante.
  cth-cth: Sahnin na poe e lawk teh na thaipanuek hoeh e lawk nahoeh.
  twi-twi: Nokware, saa mmara a merehyɛ ama mo nnɛ yi sodi nyɛ den na ɛnyɛ ade a morentumi
    nyɛ nso.
  hlt-hlt: Tihnin ah kai loh nang kan uen olpaek he nang hamla rhaisang pawt tih a
    hla moenih.
  tbz-SIM: M mɛ ndi tiè nyɛ̀ɛ̀ tɑnnɔ̀ yíe nyɛ̀ í yóù, di bɑ́ɑ́ yĩɛ̃kɛ di bo yɛ̀ tũ̀nnɛmɛ̀.
  msy-2020: “Akar Gavgavir kɨ datɨrɨghɨn ia ganɨdir kaba, ia dar gɨn mangɨsɨ iburaghburaghan
    markɨ. Ezɨ Akar Gavgavir kaba ian saghon itir puvatɨ.
  azb-azb: Bu gün sizə verdiyim əmrə əməl etmək sizin üçün çətin və əlçatmaz deyil.
  eng-DBY: For this commandment which I command thee this day is not too wonderful
    for thee, neither is it far off.
  hin-2017: “देखो, यह जो आज्ञा मैं आज तुझे सुनाता हूँ, वह न तो तेरे लिये कठिन, और
    न दूर है। (1 यूह. 5:3)
  wol-KYG: Santaane bii ma leen di dénk tey nag, jafewul te sorewul ba të leen,
  eng-YLT: '''For this command which I am commanding thee to-day, it is not too wonderful
    for thee, nor [is] it far off.'
  kne-kne: “Din ibilin ko en dakayo ed wani et baken naligat ay maawatan ya tongpalen.
  eng-WYC-2017: This commandment which I command to thee today, is not above thee,
    neither it is set [or put] far from thee,
  eng-WMBB: For this commandment which I command you today is not too hard for you
    or too distant.
  urd-GVH: जो अहकाम मैं आज तुझे दे रहा हूँ न वह हद से ज़्यादा मुश्किल हैं, न तेरी
    पहुँच से बाहर।
  rug-rug: Ego, gua sapu zamani rau koa gamu kamahire pa rane ṉinoroi, si lopu tasuna
    koa gamu pude taveti.
  gaz-gaz: Wanni ani harʼa si ajaju kun rakkisaa yookaan kan sirraa fagaate miti.
  fra-LSG: Ce commandement que je te prescris aujourd’hui n’est certainement point
    au-dessus de tes forces et hors de ta portée.
  gnn-gnn: Dhuwalayinydja rom yaka wuṉḏaŋarr, ga yaka barrku be‐wala, märr yurru nhuma
    yukurra be ḻarrumanydja dhiyakuyi dhärukku. Godkunydja dhuwala dhäruk dhuwala
    bäyma galki, dhuwalina ŋayi bäyma ŋayaŋuŋurana nhokala, ga waŋana ŋayi yukurra
    dhurrwarakurrunydja nhumalaŋgala. Liŋguna nhuma marŋgimirrina Godkalaŋuwu romgunydja,
    bala biyaka djämana yana yukirriya ŋuriŋiyi Godkala dhärukthu.
  yal-yal: N yamarin naxan fima ɛ ma to, fe xɔdɛxɛ mi a ra ɛ tan xa.
  iou-iou: Nadäkaŋ? Baga man apiŋo täwetpäŋ täwoŋärek täyat u bäräpi nämo. Intä täga
    buramiŋpäŋ tänaŋi.
  haw-1868: 'No ka mea, o keia kauoha a''u e kauoha aku nei ia oe i keia la, aole
    ia i hunaia ia oe, aole hoi e loihi aku ia:'
  arb-NAV: إِنَّ مَا أُوصِيكُمْ بِهِ الْيَوْمَ مِنْ وَصَايَا لَيْسَتْ مُتَعَذِّرَةً
    عَلَيْكُمْ وَلا بَعِيدَةَ الْمَنَالِ،
  ewe-ewe: “Menye ɖe se siwo dem mele na mi egbea la dzi wɔwɔ mele miaƒe ŋutete me
    o,
  eng-LEE: For this commandment which I command thee this day, is not hidden from
    thee, nor is it far off.
  asm-FB: মই আজি আপোনালোকক যি আজ্ঞা দিছোঁ, তাক পালন কৰাটো আপোনালোকৰ কাৰণে কঠিন নহয়
    বা আপোনালোকৰ সাধ্যৰ বাহিৰতো নহয়।
  sus-A: ﭑ يِ سّرِيّ نَشَن قَلَشِ وٌ بّ يِ كِ تٌ لْشْي، عَ كٌلٌن يٌ مُ شْنْ وٌ بّ.
  fra-SBL: Car ce commandement que je vous prescris aujourd'hui n'est pas trop dur
    pour vous, ni trop éloigné.
  hbo-hbo: כִּ֚י הַמִּצְוָ֣ה הַזֹּ֔את אֲשֶׁ֛ר אָנֹכִ֥י מְצַוְּךָ֖ הַיֹּ֑ום לֹֽא־נִפְלֵ֥את
    הִוא֙ מִמְּךָ֔ וְלֹ֥א רְחֹקָ֖ה הִֽוא׃
  eng-WYCLIFFE: This comaundement whiche Y comaunde to thee to day,
  cwe-cwe: “Malagilizo yonimwing'hani diyelo siyo madala, hebu hayeli kutali na mweye.
  kik-kik: Na rĩrĩ, ũrĩa ndĩragwatha ũmũthĩ ti ũndũ ũrĩ hinya, ũngĩkũrema, kana ũndũ
    ũtangĩhota gwĩka.
  fra-NCL: Ce commandement que je te prescris aujourd’hui n’est pas au-dessus de toi
    ni hors de ta portée.
  cek-AK: Vaihniah kang paek o ih loknawk loe na pazui o thai han ai khoek to karai
    om ai, dawnrai koi hmuen ah doeh om ai.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Ar ade, we-Igarmar-Mamaid emi-an-bega-uknaid,
    wede dogdar-dutusursulid, degine, begi dikasuli maisurbalid.'
  uig-CYR: Чүнки мән бүгүн саңа тапилиған бу әмир сән үчүн карамәт иш әмәс яки сәндин
    жирақму әмәс.
  tel-2017: ఇవ్వాళ నేను మీకు ఆజ్ఞాపించే ఈ విధులు గ్రహించడం మీకు కష్టం కాదు, వాటిని
    అందుకోవడం అసాధ్యమూ కాదు.
  hat-BSA: “Paske kòmandman sila ke mwen bannou jodi a pa twò difisil pou nou, ni
    li pa twò wo pou nou pa rive kote l.
  kos-kos: “Ma nga sapkin nu suwos misenge tia upala nu suwos, ku ma kowos ac koflana
    in oru.
  hbo-WLC: כִּ֚י הַמִּצְוָ֣ה הַזֹּ֔את אֲשֶׁ֛ר אָנֹכִ֥י מְצַוְּךָ֖ הַיּ֑וֹם לֹֽא־נִפְלֵ֥את
    הִוא֙ מִמְּךָ֔ וְלֹ֥א רְחֹקָ֖ה הִֽוא׃
  ibo-ibo: Idebe iwu ndị a m na-enye unu taa abụghị ọrụ sịrị ike, ọ bụkwaghị ihe karịrị
    unu ike ime.
  ory-ory: ଆଜି ମୁଁ ତୁମ୍ଭକୁ ଯେଉଁ ଆଜ୍ଞା ଦେଉଅଛି, ତାହା ଅତିରିକ୍ତ କଠିନ ନୁହେଁ କିଅବା ଦୂରବର୍ତ୍ତୀ
    ନୁହେଁ।
  chk-chk: Pun ei allük üa allük ngenikemi ikenai esap kon förea ngenikemi, esap pwal
    toweires ngenikemi.
  rop-rop: “Wal tharran lowa aibin gibitbat yumob tudei, im nomo brabli adwan blanga
    yumob.
  ukr-1871: Бо ся заповідь, що заповідаю її тобі сьогоднї, вона не тяжка для тебе
    і не далека від тебе.
  deu-1951: Denn dieses Gebot, das ich dir heute gebiete, ist dir nicht zu wunderbar
    und nicht zu fern.
  eng-JPS: For this commandment which I command thee this day, it is not too hard
    for thee, neither is it far off.
  srp-1865: Jer zapovijest ova koju ti ja zapovijedam danas niti je visoko ni daleko
    od tebe;
  lug-lug: Etteeka lye nkulagira leero terisaana kukukaluubirira, kubanga terikuli
    wala nnyo.
  heb-heb: כי המצוה הזאת אשר אנכי מצוך היום לא נפלאת הוא ממך ולא רחקה הוא׃
  ben-IRV: কারণ আমি আজ তোমাকে এই যে আজ্ঞা দিচ্ছি, তা তোমার বোঝার জন্য কঠিন না এবং
    দূরেও না।
  pan-pan: ਵੇਖੋ, ਇਹ ਹੁਕਮ ਜਿਹੜਾ ਮੈਂ ਅੱਜ ਤੁਹਾਨੂੰ ਦਿੰਦਾ ਹਾਂ, ਨਾ ਤਾਂ ਇਹ ਤੁਹਾਡੇ ਲਈ ਬਹੁਤਾ
    ਔਖਾ ਹੈ ਅਤੇ ਨਾ ਹੀ ਤੁਹਾਡੇ ਤੋਂ ਬਹੁਤ ਦੂਰ ਹੈ।
  mya-JVB: ယနေ့ ငါ မှာထား သော ပညတ် တရားတော် သည် သင် နားမလည် နိုင်သော တရားမဟုတ်။
  hmo-hmo: “Badina be hari dina dekenai umui lau oda henia herevadia be auka momokani
    lasi, bona idia ese emui goada idia hanaia lasi.
  urd-urd: क्यूँकि वह हुक्म जो आज के दिन मैं तुझको देता हूँ, तेरे लिए बहुत मुश्किल
    नहीं और न वह दूर है।
  rus-SYN: Ибо заповедь сия, которую я заповедую тебе сегодня, не недоступна для тебя
    и не далека;
  bqc-SIM: Yã́ pↄ́ málɛ dilɛɛ́ gbãpi zĩ'ũ dɛ á gbãa lɛ́ao. A zã̀ánↄo.
  tcz-CHONGTHU: Ajeh chu tunia ka thupeh chengse hi thil hahsa tah leh, jui hah ding
    ahipoi.
  mar-mar: जी आज्ञा मी आता तुम्हास देत आहे ती पाळायला फारशी अवघड नाही. ती तुमच्या
    आवाक्याबाहेर नाही.
  qub-qub: «Canan junaj willapashä mandamintucunaga manami sasachu caycan tantiyanayquipaj
    ni cumlinayquipäpis.
  bqp-bqp: Yã kũ matɛn ditɛárɛ gbãra pì zĩ'ũ de á gbãna lɛ́laro. À zã̀ kãáoro.
  hat-hat: Kòmandman m'ap ban nou jòdi a, se pa bagay nou pa kapab fè, bagay nou pa
    ka rive fè.
  eng-BSB: For this commandment I give you today is not too difficult for you or beyond
    your reach.
  tod-tod: Devei gè feezu wo ya za, é la ɓaani, é ʋa ɓudɛ wa-zɛbɛi maazu, ɓaa maa
    ʋa ɠooza wo ʋa.
  eng-WEBPB: For this commandment which I command you today is not too hard for you
    or too distant.
  kbq-kbq: Amama menima neramamua kasegemo'a amuhoa osu'nenkita amane antahi ama nehuta,
    tavaontamire me'neankita kegahaze.
  nhe-BL: “Ni tlanahuatili tlen ama nimechmaca ax tlahuel ohui para inquichihuase,
    niyon ax ohui para inquimachilise.
  bus-bus: Yã kɛ̀ mɛ́ɛ diɛɛare gbã̀a pì zĩ'ũu dɛ a gbãa lɛ́laro. À sↄ̃ↄ zã̀aoro.
  gub-BL: Nazawaiw kwaw hemiapo kar kutàri peme heremimono ikwaw paw. Nazawaiw kwaw
    iapo haw no.
  eng-DRA: 'This commandment, that I command thee this day is not above thee, nor
    far off from thee:'
