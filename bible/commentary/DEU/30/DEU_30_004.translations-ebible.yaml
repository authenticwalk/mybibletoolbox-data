verse: DEU.030.004
translations:
  mal-C: ആകാശത്തിൻകീഴിൽ വിദൂരരാജ്യങ്ങളിലേക്കു നീ നാടുകടത്തപ്പെട്ടിരുന്നാലും അവിടെനിന്നും
    നിന്റെ ദൈവമായ യഹോവ നിന്നെ കൂട്ടിച്ചേർക്കുകയും മടക്കിവരുത്തുകയും ചെയ്യും.
  deu-TKW: Wenn sich Versprengte, die zu dir gehören, am Ende des Himmels befinden
    sollten, wird dich Jahwe, dein Gott, von dort sammeln und dich von dort holen
  lin-lin: Atako bokendeki na bamboka ya mosika kati na mokili, Yawe, Nzambe na bino,
    akoluka kosangisa bino longwa kuna mpe akozongisa bino.
  eng-LSV: If your outcast is in the extremity of the heavens, your God YHWH gathers
    you from there and He takes you from there;
  eng-GNV: Though thou werest cast vnto the vtmost part of heauen, from thence will
    the Lord thy God gather thee, and from thence wil he take thee,
  eng-WEBSTER: 'If any of thine shall be driven out to the outmost parts of heaven,
    from thence will the LORD thy God gather thee, and from thence will he bring thee:'
  nhw-BL: Huan masque anmechsemantoc campa más huejca ipan iyecapa ni tlaltipactli,
    hasta nepa yas anmechtemoti, huan tlen nepa yaya anmechhualicas.
  swh-ONEN: Hata kama umefukuziwa katika nchi ya mbali kiasi gani chini ya mbingu,
    kutoka huko Bwana Mungu wako atakukusanya na kukurudisha.
  bba-bba: Ù n dɑɑ derɑ bɑ kɑ bɛɛ yoru dɑ n tomɑ, u koo dɑ u bɛɛ kɑsumɑ
  eng-KJVCPB: 'If any of thine be driven out unto the outmost parts of heaven, from
    thence will the Lord thy God gather thee, and from thence will he fetch thee:'
  wbp-wbp: Nyampuju junga! Kajika-nyarra marda YAAWIYI-rliji nyurrurlaju yilyami nguru-kari
    nguru-kari wurnturu-nyayirni. Ngulaju ngula-juku. YAAWIYI-ji ngalipa-nyangu Kaatu.
    Ngakarrangakarra kapu-nyarra muku turnu-mani, kapu-nyarra pina-kanyirni nyampu-kurra
    nguru-kurra.
  luo-luo: Kata bed nine ojwangʼu e piny mabor ahinya e bwo polo ka, koa kuno Jehova
    Nyasaye ma Nyasachu biro chokou mi duogu uduto.
  meu-meu: Ena be taunimanima haida be guba dokona henuna ai e nohomu, to ia ese unu
    amo baine haheboumui bona unu amo baine hakaumui mai.
  npi-ULB: तिमीहरूको कुनै पनि मानिस निर्वासित भएर आकाशमुनिको सबैभन्दा टाढा लगिए तापनि
    परमेश्‍वरले तिमीहरूलाई जम्मा गरी ल्याउनुहुने छ ।
  yor-yor: Bí ó tilẹ̀ jẹ́ pé ó ti lé ẹni rẹ kan sí ilẹ̀ tí ó jìnnà jù lábẹ́ ọ̀run,
    láti ibẹ̀ Olúwa Ọlọ́run rẹ yóò ṣà yín jọ yóò sì tún mú u yín padà.
  ind-ind: Sekalipun kalian dibuang ke ujung bumi, Dia tetap akan membawamu kembali.
  pes-OPCB: اگر در دورترین نقاط دنیا هم باشید او شما را جمع می‌کند
  tgl-ULB: Kung mayroon sa mga lahi ninyo ang ipinatapon sa pinaka-malalayong mga
    lugar mula sa ilalim ng kalangitan, mula kung saan si Yahweh na inyong Diyos ay
    titipunin kayo, at magmula doon dadalhin niya kayo.
  cbu-NT: '@see-verse:DEU.030.003'
  hui-hui: Tí kaundiaore dindi wia maro bidaruha haru pu helaga biniyaguabi Anduane
    Homogo ibunime tí mandagiore halimulo bibahendeore mo mogo bialu haru dai biai
    holebira.
  mya-mya: သင်​တို့​သည်​ကမ္ဘာ​အ​ရပ်​ရပ်​သို့​ကွဲ​လွင့် သွား​သော်​လည်း သင်​တို့​၏​ဘိုး​ဘေး​များ
    နေ​ထိုင်​ခဲ့​သော​ပြည်​ကို သင်​တို့​တစ်​ဖန် သိမ်း​ယူ​နေ​ထိုင်​နိုင်​အံ့​သော​ငှာ
    သင်​တို့​၏ ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် သင် တို့​ကို​စု​သိမ်း​၍​ပြန်​လည်​ခေါ်​ဆောင်​တော်
    မူ​လိမ့်​မည်။ ထို့​အ​ပြင်​သင်​တို့​အား​သင် တို့​၏​ဘိုး​ဘေး​တို့​ထက် စီး​ပွား​ပို​မို​တိုး
    တက်​စေ​တော်​မူ​လိမ့်​မည်။ လူ​ဦး​ရေ​လည်း ပို​မို​များ​ပြား​စေ​တော်​မူ​လိမ့်​မည်။-
  bod-N: ཁྱོད་ས་མཐར་སྤྱུགས་པ་རྣམས་གནམ་མཐའ་གང་དུ་འཐོར་ཡོད་ནའང་། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་དེ་ནས་ཀྱང་བསྡུས་ཏེ་ཕྱིར་འཁྲིད་འོང་།
  sna-sna: Kunyange dai manga makarasirwa kunyika iri kure kwazvo pasi pedenga, kubva
    ikoko Jehovha Mwari wenyu achakuunganidzai uye agokudzosai.
  spa-BLM: Si tus desterrados están en los confines de los cielos, de allí te reunirá
    Yahvé vuestro Dios, y de allí te hará volver.
  cac-cac: Vach'chom ex saclemcanb'ati, ix laj ex c'ochcan b'aj slajvic'och yolyib'an̈q'uinal
    tic, ato ta' ol ex yic'xicot Jehová co Diosal chi'.
  swh-ULB: Iwapo yeyote ya watu walio uhamishoni wapo katika sehemu za mbali sana
    chini ya mbingu, kutoka huko Yawhe Mungu wako atawakusanya, na kutoka huko atawarejesha.
  bel-bel: Хоць бы ты быў расьсеяны да краю неба, і адтуль зьбярэ цябе Гасподзь, Бог
    твой, і адтуль возьме цябе,
  deu-ELBBK: Wenn deine Vertriebenen am Ende des Himmels wären, so wird der HERR,
    dein Gott, dich von dort sammeln und dich von dort holen;
  mbb-OT: Minsan diyè kew zin pa segseǥa te kinemeziyuan he parti te kelibutan, edtiǥumen
    kew ǥihapun te Nengazen he Megbevayè niw.
  mal-2015: നിനക്കുള്ളവർ ആകാശത്തിന്റെ അറുതിവരെ ചിതറിപ്പോയിരുന്നാലും നിന്റെ ദൈവമായ
    യഹോവ അവിടെനിന്നു നിന്നെ കൂട്ടിച്ചേർക്കും; അവിടെനിന്നു അവൻ നിന്നെ കൊണ്ടുവരും.
  rmc-rmc: Kajte uľanas avritradle dži pre aver agor la phuvake, o RAJ, tumaro Del,
    tumen odarik skidela upre a anela pale.
  pes-OPV: اگر آوارگی تو تا کران آسمان بشود، یهوه، خدایت، تو را از آنجا جمع خواهد
    کرد و تو را از آنجا خواهد آورد.
  ron-1924: Кяр дакэ ай фи рисипит пынэ ла чялалтэ марӂине а черулуй, кяр ши де аколо
    те ва стрынӂе Домнул Думнезеул тэу, ши аколо Се ва дуче сэ те кауте.
  ben-OBCV: পৃথিবীর শেষ সীমানায়ও যদি তোমাদের দূর করে দেওয়া হয় সেখান থেকেও তোমাদের
    ঈশ্বর সদাপ্রভু তোমাদের সংগ্রহ করবেন।
  som-som: Oo haddii masaafirradiinna qaarkoodu joogaan meesha samada ugu shishaysa,
    Rabbiga Ilaahiinna ahu halkaasuu idinka soo ururin doonaa, oo halkaasuu idinka
    soo kaxayn doonaa,
  lat-VUC: Si ad cardines cæli fueris dissipatus, inde te retrahet Dominus Deus tuus,
  eng-ASVBT: 'If any of thine outcasts be in the uttermost parts of heaven, from thence
    will Jehovah thy God gather thee, and from thence will he fetch thee:'
  ita-1885: Avvegnachè tu fossi stato sospinto all'estremità del cielo, pure il Signore
    Iddio tuo ti raccoglierà di là, e ti prenderà di là.
  eng-LXXUP: If thy dispersion be from one end of heaven to the other, thence will
    the Lord thy God gather thee, and thence will the Lord thy God take thee.
  eng-ULB: If any of your exiled people are in the farthest places under the heavens,
    from there Yahweh your God will gather you, and from there he will bring you.
  spa-VBL: Aunque te exiliases hasta los confines de la tierra, te recogerá de allí
    y te traerá de vuelta.
  fra-_FOB: Quand tes dispersés seraient au bout des cieux, de là l'Éternel ton Dieu
    te rassemblera, et de là il te retirera.
  mal-mal: നിനക്കുള്ളവർ ആകാശത്തിന്റെ കീഴിലുള്ള അറുതിവരെ ചിതറിപ്പോയിരുന്നാലും നിന്റെ
    ദൈവമായ യഹോവ അവിടെനിന്നു നിന്നെ കൂട്ടിച്ചേർക്കും; അവിടെനിന്ന് അവൻ നിന്നെ കൊണ്ടുവരും.
  urd-GVR: Hāṅ, Rab terā Ḳhudā tujhe har jagah se jamā karke wāpas lāegā, chāhe tū
    sab se dūr mulk meṅ kyoṅ na paṛā ho.
  suz-BL: मिनु गे शुश ङोन रागी सम्‍म खेरचा पुंइसाक्‍नी हना यो परमप्रभु यावे, इन परमप्रभुमी
    इन कली खुप्‍शा एक चाक्‍ब। ब्‍यवस्‍था २८:६४; नेहेम्‍याह १:९
  ita-1927: Quand’anche i tuoi esuli fossero all’estremità de’ cieli, l’Eterno, il
    tuo Dio, ti raccoglierà di là, e di là ti prenderà.
  ckb-ckb: ئەگەر بۆ ئەوپەڕی ئاسمان پەرشوبڵاو کرابنەوە، ئەوا یەزدانی پەروەردگارتان
    لەوێوە کۆتان دەکاتەوە و لەوێوە دەتانگەڕێنێتەوە و
  eng-BBE: Even if those who have been forced out are living in the farthest part
    of heaven, the Lord your God will go in search of you, and take you back;
  kan-OKCV: ನಿಮ್ಮಲ್ಲಿ ಯಾರಾದರೂ ಭೂಮಿಯ ಕಟ್ಟಕಡೆಯವರೆಗೂ ಚದರಿ ಹೋಗಿದ್ದರೂ, ಅಲ್ಲಿಂದ ನಿಮ್ಮ ದೇವರಾದ
    ಯೆಹೋವ ದೇವರು ಅವರನ್ನು ಸಹ ಕರೆದುತರುವರು.
  tam-2017: உன்னுடையவர்கள் வானத்தின்கீழே கடைசி எல்லைவரை துரத்தப்பட்டிருந்தாலும், உன்
    தேவனாகிய யெகோவா அங்கே இருக்கிற உன்னை ஒன்றுசேர்த்து, அங்கேயிருந்து உன்னைக் கொண்டுவந்து,
  spa-RV-1909: 'Si hubieres sido arrojado hasta el cabo de los cielos, de allí te
    recogerá Jehová tu Dios, y de allá te tomará:'
  ron-BTF: Dacă vreunul din ai tăi este împrăştiat până la cele mai îndepărtate margini
    ale cerului, DOMNUL Dumnezeul tău te va aduna de acolo şi te va lua de acolo,
  eng-WEBP: If your outcasts are in the uttermost parts of the heavens, from there
    the LORD your God will gather you, and from there he will bring you back.
  eng-FBV: Even if you were exiled to the ends of the earth, will gather you from
    there and bring you back.
  nld-1939: En al waart ge verbannen naar het eind van de hemel, Jahweh, uw God, brengt
    u vandaar bijeen en haalt u vandaar terug.
  nch-BL: Huan masque amechsemantoc campa más huejca ipan iyacapa ni taltipacti, hasta
    nepa yas amechtemoti, huan ten nepa yaya amechhualicas.
  vie-1934: Dẫu những kẻ bị đày của ngươi ở tại cuối trời, thì Giê-hô-va Đức Chúa
    Trời ngươi cũng sẽ từ đó nhóm hiệp ngươi lại và rút ngươi khỏi nơi đó.
  hin-CV: यदि तुम्हारे लोग पृथ्वी के छोर पर भी जा पड़े होंगे, याहवेह तुम्हारे परमेश्वर
    उन्हें वहां से भी लौटा ले आएंगे.
  eng-OURB: If your outcasts are in the uttermost parts of the heavens, from there
    Adonai your God will gather you, and from there he will bring you back.
  spa-BES: Incluso si los que han sido expulsados viven en la parte más lejana del
    mundo, el Señor tu Dios irá a buscarlos y los hará volver de nuevo;
  tdx-tdx: Aa ndra te naronje mb’am-para’ o like­ra­ñeo añe ty ila’o, le hirik’ añe
    ty hangala’ Iehovà Andrianañahare’o azo;
  vid-vid: Na wone yawasambalule hemwe koneche kula kuli isi yeng'ha, Mkulu Nguluwi,
    Nguluwi wa hemwe, kowakungajiza na kuwahilusani hemwe,
  eng-OKE: If any of thy dispersed be (scattered) unto the ends of the heavens, from
    thence will the Lord thy God gather thee, and lead thee.
  tha-KJV: ถ้ามีคนของท่านที่​ถู​กขับไล่ไปอยู่สุดท้ายปลายสวรรค์ จากที่นั่นพระเยโฮวาห์พระเจ้าของท่านจะทรงรวบรวมท่านให้​มา
    จากที่นั่นพระองค์จะทรงนำท่านกลับ
  por-BR-2018: 'Se houveres sido lançado até a extremidade dos céus, dali te recolherá
    o SENHOR teu Deus, e dali te tomará:'
  deu-ELO: Wenn deine Vertriebenen am Ende des Himmels wären, so wird Jehova, dein
    Gott, von dannen dich sammeln und von dannen dich holen;
  eng-WYC-2018: If thou art scattered to the ends of heaven, from thence thy Lord
    God shall draw thee; (Even if thou art scattered unto the ends of the heavens,
    the Lord thy God shall gather thee back from there;)
  epo-epo: Eĉ se vi estus forĵetita ĝis la rando de la ĉielo, eĉ el tie rekolektos
    vin la Eternulo, via Dio, kaj el tio Li vin prenos.
  uig-PIN: Gǝrqǝ aranglardin ⱨǝtta asmanlarning qetigiqimu ⱨǝydilip kǝtkǝnlǝr bolsimu,
    Pǝrwǝrdigar Hudaying seni xu yǝrdin yiƣip jǝm ⱪilip kelidu.
  beo-beo: 'Dilia da osobo bagade bega: bega: afagogoi ba:sea, dilia Hina Gode da
    dili bu gilisili, buhagima:ne oule misunu.'
  tpi-OTNT: Maski sapos yupela i stap long ol kantri i stap longwe tru, God, Bikpela
    bilong yumi, bai i bungim yupela na bringim yupela olgeta i kam bek gen.
  hau-SA: Ko da ma an kore ku zuwa ƙasa mafi nisa a ƙarƙashin sammai, daga can Ubangiji
    Allahnku zai tattara ku, yă dawo da ku.
  uig-LAT: Gerche aranglardin hetta asmanlarning chétigichimu heydilip ketkenler bolsimu,
    Perwerdigar Xudaying séni shu yerdin yighip jem qilip kélidu.
  nde-nde: Kungaze kube khatshana okunganani ngaphansi kwelanga lapho elizabe lixotshelwe
    khona, kusukela khonapho uThixo uNkulunkulu wenu uzalithatha libuye ekhaya.
  ton-ton: 'Kapau ʻoku ai hao niʻihi kuo kapusi atu ki he potu mamaʻo ange ʻaupito
    ʻoe langi, ʻe tānaki koe mei ai ʻe Sihova ko ho ʻOtua, pea te ne ʻomi koe mei
    ai:'
  ces-1613: Byť pak někdo z tvých i na konec světa zahnán byl, odtud zase shromáždí
    tě Hospodin Bůh tvůj, a odtud půjme tě,
  eng-WMB: If your outcasts are in the uttermost parts of the heavens, from there
    the LORD your God will gather you, and from there he will bring you back.
  tam-TCV: வானத்தின்கீழ் இருக்கும் மிகத் தூரமான நாட்டிற்கு நீங்கள் நாடு கடத்தப்பட்டிருந்தாலும்,
    அங்கிருந்தும் உங்கள் இறைவனாகிய யெகோவா உங்களைக் கூட்டிச்சேர்த்து, மீண்டும் கொண்டுவருவார்.
  ceb-ULB: Kung kinsa sa imong katawhan nga gibihag nga atua sa halayong mga dapit
    ilalom sa kalangitan, gikan didto tigomon kamo ni Yahweh nga imong Dios, ug kuhaon
    ka niya gikan didto.
  pol-UBG: Choćby twoi wygnani byli na krańcu nieba, stamtąd zgromadzi cię PAN, twój
    Bóg, i stamtąd cię zabierze;
  agr-agr: Tuja atumi shiwaajum aidau depetamak yajupakagmatai pampagjum, tikich nugkanum
    shiig atushat batsatutigminash, Tuke Pujuu atumi Apajuíjiya nunú yajupak,
  kyc-kyc: Nakama yuu nanesa pinjingi dolapona bolombalo lao pao kararaminyipape nakamana
    Kamongo Anatu dokome range yapo nyuo pyasapala lanyuo epara.
  urd-GVU: ہاں، رب تیرا خدا تجھے ہر جگہ سے جمع کر کے واپس لائے گا، چاہے تُو سب سے
    دُور ملک میں کیوں نہ پڑا ہو۔
  deu-1912: Wenn du bis an der Himmel Ende verstoßen wärest, so wird dich doch der
    HERR, dein Gott, von dort sammeln und dich von dort holen
  kan-2017: ನಿಮ್ಮಲ್ಲಿ ಯಾರಾದರೂ ಭೂಲೋಕದ ಕಟ್ಟಕಡೆಯವರೆಗೆ ಒಯ್ಯಲ್ಪಟ್ಟರೂ, ಅಲ್ಲಿಂದಲೂ ನಿಮ್ಮ ದೇವರಾದ
    ಯೆಹೋವನು ಅವರನ್ನೂ ಕರೆದುಕೊಂಡು ಬರುವನು.
  yap-yap: Ni yug aram rogon ni weregmed ko yungin th’abi orel u fayleng, me SOMOL
    ni Got romed e bayi kunuymed nge fulwegmed,
  hlt-MCSB: Vaan khobawt duela nang aka heh la om mai cakhaw te lamkah te BOEIPA na
    Pathen loh nang n'coi vetih koep n'loh ni.
  mdy-ETH: ሳዖኮ ጋፒንፆ ሄላንዳኣና ዒንሢ ዜርቂንቲ ዓኣያ ማዔቴያ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ፔቴይዳ ቡኩሲ ዒንሢ
    ዔኪ ሙካንዳኔ፤
  twi-ASANTE: Sɛ mpo, wɔapam mo kɔ akyirikyiri asase bi a ɛwɔ ɔsoro ase a, ɛfiri hɔ
    no, Awurade, mo Onyankopɔn, bɛboaboa mo ano asane de mo aba bio.
  eng-WEBU: If your outcasts are in the uttermost parts of the heavens, from there
    the LORD your God will gather you, and from there he will bring you back.
  bnp-bnp: Naha ni loho paepae vona na tahuna mu made na robo i basi, a vuhuna e BAKOVI
    DAGI a Vure ne mua bara i vakalipopo mua i taparaki mule valai tabu mua.
  wal-wal: Biittaa gaxaa gakkanaashin laalettikkokka, hegaappe GODAI intte Xoossai
    inttena zaaridi shiishshana.
  spa-PDDPT: Aunque tus desterrados estén en lo más lejano debajo del cielo, desde
    allí te recogerá Yavé tu ʼElohim, y desde allí te regresará.
  gun-gun: Yva mamo rã ijapy rupi penemoxẽ va'ekue teĩ ha'e gui voi Senhor Penderuete
    penemboatypa 'rã heruvy, ha'e gui ae 'rã pendereru.
  ilo-ULB: No aniaman kadagiti napapanaw a tattaoyo ket addada iti kaadayoan a luglugar
    iti langit, ummongennakayonto ni Yahweh a Diosyo manipud sadiay, ken iyegnakayonto
    manipud sadiay.
  kpg-kpg: Ma e aha maa goodou guu hula gi nia mada o henuailala, gei Dimaadua di godou
    God ga haga dagabuli mai goodou labelaa, gaa dagi mai goodou gi tenua deenei.
  uig-ARA: گەرچە ئاراڭلاردىن ھەتتا ئاسمانلارنىڭ چېتىگىچىمۇ ھەيدىلىپ كەتكەنلەر بولسىمۇ،
    پەرۋەردىگار خۇدايىڭ سېنى شۇ يەردىن يىغىپ جەم قىلىپ كېلىدۇ.
  sus-sus: Hali wo na yire makuye konyiya kui, wo Marigi Alatala sigama nɛ wo fende,
    a fa wo malan
  pon-2006: Mehnda ma e ketin kalipeikumwaillahng wasa doh ni irepen sampah, KAUN-O,
    amwail Koht, pahn pwurehng ketikinkumwailpene oh kahluwai kumwail
  jae-jae: Apômtau, amacnêm Anôtô, embe êsa amac êliŋ-êliŋ e naêndêŋ umboŋ ŋamadiŋ,
    oc ênac amac sa ma êkôc amac aŋga ônê êtiam.
  ksd-ksd: Ona ta umana ta kaum tarai nina di ga okole vue diat dia ki ta ra ngu na
    rakarakan a gunagunan, a Luluai kaum God na ben varurue u maro, ma maro iat na
    vila pa u;
  tur-YTC: Eğer sürgünlerin göklerin en uzak bölgelerindeyse, Tanrın Yahve seni oradan
    toplayacak ve oradan geri getirecek.
  grc-BRENT: Ἐὰν ἠ· ἡ διασπορά σου ἀπʼ ἄκρου τοῦ οὐρανοῦ ἕως ἄκρου τοῦ οὐρανοῦ, ἐκεῖθεν
    συνάξει σε Κύριος ὁ Θεός σου, καὶ ἐκεῖθεν λήψεταί σε Κύριος ὁ Θεός σου.
  ind-AYT: Bahkan, jika ada di antaramu dibuang sampai ke ujung bumi, TUHAN, Allahmu,
    akan mengumpulkanmu dari sana dan Dia akan membawamu pulang.
  nya-nya: Ngakhale atakupirikitsirani ku malekezero a dziko lapansi, adzakusonkhanitsani
    kuchokera kumeneko ndi kukubweretsaninso.
  hrv-hrv: Ako bi se koji izgnanik tvoj nalazio i na kraju svijeta, i odande će te
    sabrati Jahve, Bog tvoj - odande će te uzeti.
  mps-mps: Te dage digibulu bulude bidali goli, Genuai Bidi dago Godigo dage ma sisinama,
    ma odasa asaibao.
  tpi-tpi: Maski sapos yupela i stap long ol kantri i stap longwe tru, God, Bikpela
    bilong yumi, bai i bungim yupela na bringim yupela olgeta i kam bek gen.
  dan-1931: Om så dine forstødte befinder sig ved Himmelens Ende, vil HERREN din Gud
    samle dig sammen og hente dig derfra.
  vie-OVCB: Dù có người ở xa tận chân trời, Chúa Hằng Hữu của anh em cũng đem người
    ấy về.
  guj-2017: જો તમારામાંના દેશનિકાલ કરાયેલામાંના કોઈ આકાશ નીચેના દૂરના દેશોમાં વસ્યા
    હશે, ત્યાંથી યહોવાહ તમારા ઈશ્વર તમને એકત્ર કરશે, ત્યાંથી તે તમને લાવશે.
  pon-2006A: Mehnda ma e ketin kalipeikumwaillahng wasa doh ni irepen sampah, KAUN-O,
    amwail Koht, pahn pwurehng ketikinkumwailpene oh kahluwai kumwail
  por-BRBSL: Se seus párias estão nos confins do céu, de lá Yahweh seu Deus os reunirá,
    e de lá ele os trará de volta.
  cth-cth: Nangmouh thung dawk talai pout totouh pâlei e awm pawiteh, BAWIPA na Cathut
    ni hote hmuen koehoi bout na pâkhueng awh vaiteh, hote hmuen koehoi bout na tâcokhai
    awh han.
  twi-twi: Sɛ mpo, wɔapam mo kɔ akyirikyiri asase bi a ɛwɔ ɔsoro ase a, efi hɔ no,
    Awurade, mo Nyankopɔn no, bɛboaboa mo ano asan de mo aba.
  hlt-hlt: Vaan khobawt duela nang aka heh la om mai cakhaw te lamkah te BOEIPA na
    Pathen loh nang n'coi vetih koep n'loh ni.
  tbz-SIM: Bɑ́ kɛ̀ bɛ̀ di tɔ kɛ kɔ̀tɛnɛ̀ kɛtenkɛ̀ mɑ̀nku. Ti Yiɛ̀ nKuyie nkùù di te
    kù bo kɛ̀ ndi tíí nkɛ́ di túótɛ́,
  msy-2020: Ia kantrin bar saghuiabar itibar ikiam, Ikiavɨra Itir God, ian God, ua
    ia iti naghɨra ia inigh, ia akuvagh egh bar ian aku izam.
  azb-azb: Səpələnib göyün altındakı ən ucqar ölkəyə düşsəniz belə, Allahınız Rəbb
    sizi oradan yığıb geri qaytaracaq.
  eng-DBY: Though there were of you driven out unto the end of the heavens, from thence
    will Jehovah thy God gather thee, and from thence will he fetch thee;
  hin-2017: चाहे धरती के छोर तक तेरा बरबस पहुँचाया जाना हो, तो भी तेरा परमेश्वर यहोवा
    तुझको वहाँ से ले आकर इकट्ठा करेगा। (मत्ती 24:31)
  wol-KYG: Su ñu leen toxaloon ba ca cati asamaan sax, foofa la leen seen Yàlla Aji
    Sax ji di dajalee, te fa la leen di jële.
  eng-YLT: '''If thine outcast is in the extremity of the heavens, thence doth Jehovah
    thy God gather thee, and thence He doth take thee;'
  kne-kne: Olay mo nansisian kayo ay inmey sin kaaddawian ay partin di lobong et sinopen
    ya pataolien pay dedan Yahweh ay Diyos yo si dakayo
  eng-WYC-2017: If thou art scattered to the ends of heaven, from thence thy Lord
    God shall draw thee;
  eng-WMBB: If your outcasts are in the uttermost parts of the heavens, from there
    the LORD your God will gather you, and from there he will bring you back.
  urd-GVH: हाँ, रब तेरा ख़ुदा तुझे हर जगह से जमा करके वापस लाएगा, चाहे तू सबसे दूर
    मुल्क में क्यों न पड़ा हो।
  rug-rug: Be guana ta hurakatae va seu la koari na hukihukirina sa popoa pepeso si
    gamu, ba kaqu varigara puleni gamu e Zihova sa mia Tamasa meke turaṉa puleni gamu
    Sa si gamu.
  gaz-gaz: Yoo ati samii jalatti lafa akka malee fagootti geeffamtee jiraatte illee
    Waaqayyo Waaqni kee walitti si qaba; deebisees si fida.
  fra-LSG: Quand tu serais exilé à l’autre extrémité du ciel, l’Éternel, ton Dieu,
    te rassemblera de là, et c’est là qu’il t’ira chercher.
  gnn-gnn: '@see-verse:DEU.030.003'
  yal-yal: Hali ɛ kedixin sa dɔxi han bɔxɔn danna ra, Alatala ɛ Ala ɛ tongoma nɛn
    mɛnni, a mɔn yi ɛ malan.
  iou-iou: Yawe Anutujintä kome moräki moräkiken tadäpmäŋpäŋ täwat kireŋpewän kuŋkuŋo
    täŋpäwä u nanik yäŋ-butuŋpäŋ äneŋi tämagut yäpmäŋ päbä komejinken api tepmaŋpek.
  haw-1868: Ina i kipakuia kekahi o kou poe ma ka palena o ka lani, e houluulu o Iehova
    kou Akua ia oe mai laila mai, a e lawe mai ia oe mai laila mai.
  arb-NAV: فَإِنْ كَانَ قَدْ بَدَّدَكُمْ إِلَى أَقْصَى السَّمَاوَاتِ فَمِنْ هُنَاكَ
    يَجْمَعُكُمْ وَيَرْجِعُ بِكُمْ،
  ewe-ewe: Togbɔ be mianɔ anyigba ƒe mlɔenu ke hã la, ayi aɖadi mi, eye wòagakplɔ
    mi va
  eng-LEE: 'If thy outcasts be at the outmost parts of heaven, from there will the
    Lord thy God gather thee, and from there will he fetch thee:'
  asm-FB: এনেকি দেশান্তৰিত হোৱা আপোনালোকৰ কোনো আকাশৰ তলত দূৰৈৰ শেষ সীমাতো যদি থাকে,
    আপোনালোকৰ ঈশ্বৰ যিহোৱাই তাৰ পৰাও আপোনালোকক গোটাই আনিব; তাৰ পৰাও তেওঁ আপোনালোকক
    লৈ আনিব।
  sus-A: هَلِ وٌ نَ يِرٍ مَكُيٍ كٌنيِيَ كُي، وٌ مَرِفِ عَلَتَلَ سِفَمَ نّ وٌ قٍندٍ،
    عَ قَ وٌ مَلَن
  fra-SBL: Si tes exilés sont aux confins des cieux, c'est de là que l'Éternel, ton
    Dieu, te rassemblera, et c'est de là qu'il te ramènera.
  hbo-hbo: אִם־יִהְיֶ֥ה נִֽדַּחֲךָ֖ בִּקְצֵ֣ה הַשָּׁמָ֑יִם מִשָּׁ֗ם יְקַבֶּצְךָ֙ יְהוָ֣ה
    אֱלֹהֶ֔יךָ וּמִשָּׁ֖ם יִקָּחֶֽךָ׃
  eng-WYCLIFFE: If thou art scaterid to the endis of heuene, fro thennus thi Lord
    God schal withdrawe thee;
  cwe-cwe: Hata one mupwililisigwa muna izisi za kuuhelelo hasi ya ulanga, Mndewa
    Mulungu, Mulungu wenu, kezamduganyani na kumbwelezani,
  kik-kik: O na ũngĩgaakorwo ũthaamĩirio bũrũri ũrĩa ũrĩ kũraya mũno gũkũ thĩ, Jehova
    Ngai waku nĩagagũcookanĩrĩria, akũrute kuo agũcookie bũrũri-inĩ waku.
  fra-NCL: Quand tes exilés seraient à l’extrémité du ciel, Yahweh, ton Dieu, te rassemblera
    de là, il ira jusque-là te prendre.
  cek-AK: Van tlim ih angthla koek prae ah na haek o cadoeh, to ahmuen hoiah na Angraeng
    Sithaw mah nangcae pakhueng let hanah na kawk tih.
  cuk-cuk: ”Amba be-dulemar yar-bur-dikasulidse oaisakiles-inigwele, be-Bab-Dummad-Jehová
    agi-bukwa gannar be-yarse bemar-sedagoed. Deyob gannar bemar-onmaknonikoed.
  uig-CYR: Гәрчә араңлардин һәтта асманларниң четигичиму һайдилип кәткәнләр болсиму,
    Пәрвәрдигар Худайиң сени шу йәрдин жиғип җәм қилип келиду.
  tel-2017: చెదిరిపోయిన మీలో ఎవరైనా భూమి దిగంతాల్లో ఉన్నప్పటికీ అక్కడ నుంచి మీ దేవుడైన
    యెహోవా మిమ్మల్ని సమకూర్చి అక్కడ నుంచి తీసుకు వస్తాడు.
  hat-BSA: Si moun egzil sa yo nan lòt pwent tè a, soti la, SENYÈ a, Bondye nou an,
    va ranmase nou. Epi soti la, Li va mennen nou tounen.
  kos-kos: Kowos finne fahsrelik nu yen loessula faclu, LEUM GOD lowos El ac fah eiskowoseni
    nu sie ac folokinkowosme
  hbo-WLC: אִם־יִהְיֶ֥ה נִֽדַּחֲךָ֖ בִּקְצֵ֣ה הַשָּׁמָ֑יִם מִשָּׁ֗ם יְקַבֶּצְךָ֙ יְהוָ֣ה
    אֱלֹהֶ֔יךָ וּמִשָּׁ֖ם יִקָּחֶֽךָ׃
  ibo-ibo: A sịkwarị na ọ bụ nʼala dị na nsọtụ ụwa nʼokpuru eluigwe ka a chụgara unu,
    nʼebe ahụ Onyenwe anyị bụ Chineke gị ga-achịkọta unu, kpọghachitekwa unu.
  ory-ory: ଯଦି ତୁମ୍ଭର ଦୂରୀକୃତ ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ କେହି ଆକାଶମଣ୍ଡଳର ପ୍ରାନ୍ତସୀମାରେ ଥାଏ,
    ତେବେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ସେଠାରୁ ମଧ୍ୟ ତୁମ୍ଭକୁ ସଂଗ୍ରହ କରିବେ ଓ ସେଠାରୁ ତୁମ୍ଭକୁ
    ନେଇ ଆସିବେ।
  chk-chk: Inamwo ika oua toropasfeil tori lesopun fanüfan, ewe Samol mi Lapalap ämi
    we Kot epwe achusefälikemi o angeikemi seni ikenan.
  rop-rop: Nomeda if yumob gowei langa longweiwan kantri, bat YAWEI garra majurrumap
    yumob en bringimbek yumob,
  ukr-1871: Коли б твої вигнанцї були і на самому кінцї неба, то і там позбирає тебе
    Господь, Бог твій, і звідтам покличе тебе;
  deu-1951: Und wenn du auch bis an das Ende des Himmels verstoßen wärest, so wird
    dich doch der HERR, dein Gott, von dannen sammeln und dich von dannen holen.
  eng-JPS: If any of thine that are dispersed be in the uttermost parts of heaven,
    from thence will the LORD thy God gather thee, and from thence will He fetch thee.
  srp-1865: Ako bi ko tvoj i na kraj svijeta zagnan bio, otuda æe te opet sabrati
    Gospod Bog tvoj i otuda te uzeti.
  lug-lug: Newaakubadde onoobanga owaŋŋangusiriddwa mu nsi esinga okubeera ey’ewala
    ennyo wansi w’eggulu, Mukama Katonda wo anaakukuŋŋaanyangayo, n’akuggyayo n’akukomyawo.
  heb-heb: אם יהיה נדחך בקצה השמים משם יקבצך יהוה אלהיך ומשם יקחך׃
  ben-IRV: যদি তোমরা কেউ নির্বাসিত হয়ে আকাশমণ্ডলের (পৃথিবীর শেষ প্রান্তেও) থাক, তা
    সত্বেও তোমার ঈশ্বর সদাপ্রভু সেখান থেকে তোমাকে সংগ্রহ করবেন ও সেখান থেকে নিয়ে
    আসবেন।
  pan-pan: ਜੇਕਰ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਹੱਕਿਆ ਹੋਇਆ ਕੋਈ ਧਰਤੀ ਦੇ ਸਿਰੇ ਉੱਤੇ ਹੋਵੇ ਤਾਂ ਵੀ ਉੱਥੋਂ ਯਹੋਵਾਹ
    ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਇਕੱਠਾ ਕਰੇਗਾ ਅਤੇ ਤੁਹਾਨੂੰ ਉੱਥੋਂ ਲੈ ਆਵੇਗਾ।
  mya-JVB: သင်၏လူအချို့ တို့သည် မိုဃ်း ကောင်းကင်အောက် အဝေးဆုံးသော အရပ် သို့ နှင်ထုတ်
    ခြင်းကို ခံ ရသော်လည်း ၊ ထို အရပ်မှ သင် ၏ဘုရားသခင် ထာဝရဘုရား သိမ်းယူ ဆောင်ခဲ့တော်မူလိမ့်မည်။
  hmo-hmo: Sedira umui haida be tanobada ena daudau herea momokani gabudia do umui
    noho, to Lohiabada ese umui do ia haboua lou, bona unai gabudia dekena amo umui
    do ia hakaua mai.
  urd-urd: अगर तेरे आवारागर्द दुनिया के इन्तिहाई हिस्सों में भी हों, तो वहाँ से भी
    ख़ुदावन्द तेरा ख़ुदा तुझको जमा' करके ले आएगा।
  rus-SYN: Хотя бы ты был рассеян от края неба до края неба, и оттуда соберет тебя
    Господь Бог твой, и оттуда возьмет тебя,
  bqc-SIM: Baa tó à á yá à á fãaa bùsuↄ guu e dṹnia lɛ́wa, a á buiↄ kãaa
    we, i suńnↄ.
  tcz-CHONGTHU: Vannoi tin chenga kithe cheh jong leu chun, hiche muna kon chun Pakai,
    Pathen in nahin sukhom soh keiyun tin, khat jeng cha jong ki dalha louva na kisuh
    kimsel diu ahi.
  mar-mar: तुमची त्याने जेथे जेथे पांगापांग करून टाकली होती तेथून तुझा देव परमेश्वर
    तुम्हास परत आणील. मग ते देश किती का लांबचे असेनात!
  qub-qub: Nasyunniquipita may caruman apasha caycajcunatapis Tayta Diosga cuyapäshushpayqui
    cutichimushunquipämi.
  bqp-bqp: Bee tó à pɛ̀áwa à á fãkↄ̃a bùsu kũ ò kú ari andunia lɛ́anↄ gũn, ani
    á burinↄ kakara gwe à su kũńwo.
  hat-hat: Yo mèt depòte nou jouk nan dènye bout latè, Seyè a, Bondye nou an, pral
    chache nou jouk la pou l' sanble nou ankò.
  eng-BSB: Even if you have been banished to the farthest horizon, He will gather
    you and return you from there.
  tod-tod: Anɛɛ ni wa ɠɛ pela ʋelei zu, zou ɓela ga, Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠa li,
    é wo ɠaiziɛ náʋɛ, é wo ɠaalɛ ba,
  eng-WEBPB: If your outcasts are in the uttermost parts of the heavens, from there
    the LORD your God will gather you, and from there he will bring you back.
  kbq-kbq: Hagi mopa atumparega afete umanigahazanagi, Rana tamagri Anumzamo'a ete
    tamavre atruhuno tamavreno egahie.
  nhe-BL: Huan yonque inmechsemantoc campa más huejca ipan iyecapa ni tlaltepactli,
    hasta nepa yas inmechtemoti, huan tlen nepa yajaya inmechhualicas.
  bus-bus: Baa tó à pɛ̀awa à a fãakↄ̃a bùsu kɛ̀ aↄ̃ↄ kú ai anduna lɛ́anↄ guu, eé
    a boriinↄ kakↄ̃a gwe à suńyo.
  gub-BL: Aze pemuhàmuhàz ywy muite wera'u ma'e nànàn nehe, nezewe rehe we Tupàn Tuweharupi
    Wiko Ma'e Zanezar pemono'og putar pemuzewyr kar pà nehe.
  eng-DRA: If thou be driven as far as the poles of heaven, the Lord thy God will
    fetch thee back from thence,
