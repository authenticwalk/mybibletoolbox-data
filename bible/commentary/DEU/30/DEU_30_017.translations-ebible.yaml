verse: DEU.030.017
translations:
  mal-C: എന്നാൽ, നിങ്ങൾ അനുസരണം ഇല്ലാതെ ഹൃദയം തിരിച്ചുകളയുകയും അന്യദേവന്മാരെ നമസ്കരിക്കേണ്ടതിനും
    ആരാധിക്കേണ്ടതിനും വശീകരിക്കപ്പെടുകയും ചെയ്താൽ,
  deu-TKW: Wenn aber dein Herz abtrünnig wird, und du dich ungehorsam zeigst, so das
    du dich verführen lässest, dich vor anderen Göttern niederzuwerfen und ihnen zu
    dienen,
  lin-lin: Kasi soki motema na yo epengwi mpe otosi te, soki okosami na kogumbamela
    banzambe mosusu mpe na kosambela yango,
  eng-LSV: And if your heart turns, and you do not listen, and have been drawn away,
    and have bowed yourself to other gods and served them,
  eng-GNV: But if thine heart turne away, so that thou wilt not obey, but shalt be
    seduced and worship other gods, and serue them,
  eng-WEBSTER: But if thy heart shall turn away, so that thou wilt not hear, but shalt
    be drawn away, and worship other gods, and serve them;
  nhw-BL: Pero sintla ipan amoyolo anmohuejcatlalise tlen TOTECO huan amo anquineltoquilise
    nochi ni tlanahuatilme, huan sintla tiotzitzi anmechcajcayahuase huan pehuas anquinhueyitlalise
    huan anquintequipanose,
  swh-ONEN: Lakini kama moyo wako ukigeukia mbali ukawa huna utii, kama umevutwa kuisujudia
    miungu mingine na kuiabudu,
  bba-bba: Adɑmɑ bɛɛn ɡɔ̃ru ɡɑ̀ n sĩirɑ mɑ i ǹ nùn mɛm nɔɔwɛ, mɑ i dɑ i bũnu sɑ̃ɑmɔ,
  eng-KJVCPB: But if thine heart turn away, so that thou wilt not hear, but shalt
    be drawn away, and worship other gods, and serve them;
  wbp-wbp: Nyurrurla marda kapunkulurla jurnta majungka-jarri YAAWIYI-ki purda-nyanja-wangu
    manu puranja-wangu. Yapa panu-kari marda kapunkulu-jana waalparrirni kuja kalu-jana
    parntarrimi manu pulka-pinyi nyanungurra-nyangu juju tarrukuku.
  luo-luo: To ka chunyu odagi ma ok uchiwo luor kendo ka uwuok ma ukuloru ne nyiseche
    mamoko mi ulamogi,
  meu-meu: A lalomui bema auka bona taiamui bema kudima, bena haida muridia amo baola,
    dirava idaudia ba toma henidia diho bona isiaidia ba lao heni,
  npi-ULB: तर तिमीहरूका हृदय बरालिएर अटेरी भयौ र अरू देवताहरूप्रति आकर्षित भएर तिनीहरूको
    सामु निहुरी तिनीहरूको पुजा गर्‍यौ भने
  yor-yor: Ṣùgbọ́n tí ọkàn an yín bá yí padà tí ìwọ kò sì ṣe ìgbọ́ràn, àti bí o bá
    fà, lọ láti foríbalẹ̀ fún ọlọ́run mìíràn àti sìn wọ́n,
  ind-ind: “Namun, jika hatimu berpaling dari TUHAN dan kamu menolak mendengarkan
    Dia, malahan terpikat untuk menyembah dewa-dewa,
  pes-OPCB: ولی اگر گوش ندهید و اطاعت نکنید و به دنبال خدایان دیگر بروید و آنها را
    بپرستید،
  tgl-ULB: Pero kung ang inyong puso ay tumalikod at hindi kayo nakinig sa halip ay
    lumayo at nagpatirapa pababa sa ibang mga diyus-diyosan at sasambahin sila,
  cbu-NT: Itaru, ndunnaa Apanllee kamachtamarini payukus, tputseetsimsha kuk kis mazinakus,
    apanllputseetsimsha tutunlltayarus, ungirtakchus,
  hui-hui: Ai nde tígua bi mana uruni hale habe manga howa mo bagi halu dindi tara
    wali agali bu karume ti haru pubagi haragoha pialu mbirale dama mitangi bialu
    gime wabini ngaruhondo bi pupu wilimulo haru piyagua nde
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား ၏​အ​မိန့်​တော်​ကို​မ​နာ​ခံ​ဘဲ​ဖောက်​ပြန်​၍
    အ​ခြား​သော​ဘု​ရား​များ​ကို​ကိုး​ကွယ် လျှင်​မူ​ကား၊-
  bod-N: འོན་ཀྱང་ཁྱོད་རྣམས་ཀྱི་སེམས་ལོག་ལམ་ལ་འཕྱན་ནས་བཀའ་མི་བརྩི་བ་དང་། ལྷ་གཞན་དག་ལ་ཕྱག་བཙལ་ནས་བསྙེན་བཀུར་ཕུལ་ན།
  sna-sna: Asi kana mwoyo wako ukatsauka uye kana usingateereri, uye kana ukakwezvwa
    kuti undopfugamira vamwe vamwari ugovanamata,
  spa-BLM: Pero si vuestro corazón se aparta y no queréis escuchar, sino que os dejáis
    arrastrar y adoráis a otros dioses y les servís,
  cac-cac: Tato max e cha eyab' juntzan̈ tic jun, palta to tze b'ec e b'a e montajb'at
    d'a spatic comon dios, tzex em cuman d'ay,
  swh-ULB: Lakini moyo wako ukigeuka, na usisikilize na badala yake unavutwa na kusujudia
    miungu mingine na kuwaabudu,
  bel-bel: а калі адвернецца сэрца тваё, і ня будзеш слухацца, і заблудзішся, і пачнеш
    пакланяцца іншым багам і будзеш слугаваць ім,
  deu-ELBBK: Wenn aber dein Herz sich abwendet und du nicht gehorchst und du dich
    verleiten lässt und vor anderen Göttern dich niederbeugst und ihnen dienst,
  mbb-OT: “Piru emun kenè kew ebpezumazuma wey edsunud kandin, ne ed-azap kew wey
    ebpenilbi te selakew en he menge ed-ezapen,
  mal-2015: എന്നാൽ നീ അനുസരിക്കാതെ നിന്റെ ഹൃദയം മറികയും നീ വശീകരിക്കപ്പെട്ടു അന്യദൈവങ്ങളെ
    നമസ്കരിച്ചു സേവിക്കയും ചെയ്താൽ
  rmc-rmc: Ale te tumen andro jile visarena a te na šunena, te tumen dena varekaske
    te odcirdel, te lašarena avre devlen a te lenge služinena,
  pes-OPV: لیکن اگر دل تو برگردد و اطاعت ننمایی و فریفته شده، خدایان غیر را سجده و
    عبادت نمایی،
  ron-1924: Дар дакэ инима та се ва абате, дакэ ну вей аскулта ши те вей лэса амэӂит
    сэ те ынкинь ынаинтя алтор думнезей ши сэ ле служешть,
  ben-OBCV: কিন্তু তোমাদের হৃদয় যদি তাঁর কাছ থেকে সরে যায় এবং তোমরা তাঁর বাধ্য না
    হও, আর যদি তোমরা অন্য দেবতাদের কাছে গিয়ে তাদের প্রণাম করো এবং সেবা করো,
  som-som: Laakiinse haddii qalbigiinnu sii jeesto, oo aad dhegaysan weydaan, laakiinse
    laydiin jiito inaad ilaahyo kale caabuddaan oo u adeegtaan,
  lat-VUC: 'Si autem aversum fuerit cor tuum, et audire nolueris, atque errore deceptus
    adoraveris deos alienos, et servieris eis:'
  eng-ASVBT: But if thy heart turn away, and thou wilt not hear, but shalt be drawn
    away, and worship other gods, and serve them;
  ita-1885: Ma, se il cuor tuo si rivolge indietro, e se tu non ubbidisci, anzi sei
    sospinto ad adorare altri dii, e servir loro,
  eng-LXXUP: But if thy heart change, and thou wilt not hearken, and thou shalt go
    astray and worship other gods, and serve them,
  eng-ULB: But if your heart turns away, and you do not listen but instead are drawn
    away and bow down to other gods and worship them,
  spa-VBL: Si no haces caso de esto y te niegas a escuchar, si te sientes atraído
    a inclinarte ante otros dioses y adorarlos,
  fra-_FOB: Mais si ton cœur se détourne, et que tu n'obéisses pas, et que tu te laisses
    aller à te prosterner devant d'autres dieux et à les servir,
  mal-mal: എന്നാൽ നീ അനുസരിക്കാതെ നിന്റെ ഹൃദയം തിരിച്ച്, വശീകരിക്കപ്പെട്ട് അന്യദൈവങ്ങളെ
    നമസ്കരിച്ച് സേവിക്കുകയും ചെയ്താൽ
  urd-GVR: Lekin agar terā dil is rāste se haṭ kar nāfarmānī kare to barkat kī tawaqqo
    na kar. Agar tū āzmāish meṅ paṛ kar dīgar mābūdoṅ ko sijdā aur un kī ḳhidmat kare
  suz-BL: तन्‍न गे इन थुं हिरशा मटीब दुम्‍तीनी हना, नु देवी देवता आन ङोंइती बाप्‍शा,
    गेय पाइतीनी हना,
  ita-1927: Ma se il tuo cuore si volge indietro, e se tu non ubbidisci, e ti lasci
    trascinare a prostrarti davanti ad altri del e a servir loro,
  ckb-ckb: «بەڵام ئەگەر دڵتان لاچوو و گوێتان نەگرت، بەڵکو گومڕا بوون و بۆ خودای دیکە
    کڕنۆشتان برد و خزمەتتان کردن،
  eng-BBE: 'But if your heart is turned away and your ear is shut, and you go after
    those who would make you servants and worshippers of other gods:'
  kan-OKCV: ಆದರೆ ನಿಮ್ಮ ಹೃದಯವು ತಿರುಗಿಬಿದ್ದು ನೀವು ಮಾತು ಕೇಳದೆ ಹೋದರೆ ಇಲ್ಲವೆ ಬೇರೆ ದೇವರುಗಳ
    ಕಡೆಗೆ ಸೆಳೆದವರಾಗಿ ಅಡ್ಡಬಿದ್ದು, ಅವುಗಳಿಗೆ ಸೇವೆ ಮಾಡಿದರೆ,
  tam-2017: நீ கேட்காதபடி, மனம் தடுமாறி, இழுக்கப்பட்டு, மற்ற தெய்வங்களைப் பணிந்து,
    அவர்களை வணங்கினால்,
  spa-RV-1909: Mas si tu corazón se apartare, y no oyeres, y fueres incitado, y te
    inclinares á dioses ajenos, y los sirvieres;
  ron-BTF: Dar dacă ţi se abate inima şi nu vei asculta, ci vei fi atras şi te vei
    închina altor dumnezei şi le vei servi,
  eng-WEBP: But if your heart turns away, and you will not hear, but are drawn away
    and worship other gods, and serve them,
  eng-FBV: If you disregard this and you refuse to listen, if you're lured into bowing
    down to other gods and worshiping them,
  nld-1939: Zo gij echter uw hart afwendt en niet wilt luisteren, zo gij u laat verleiden,
    om vreemde goden te aanbidden en te dienen,
  nch-BL: Pero sinta ipan amoyolo anmohuejcatalise ten TOTECO huan amo anquineltoquilise
    nochi ni tanahuatilme, huan sinta teteyome amechcajcayahuase huan pehuas anquinhueyitalise
    huan anquintequipanose,
  vie-1934: Nhưng nếu lòng ngươi xây trở, không khứng nghe theo, chịu dụ dỗ thờ lạy
    và hầu việc các thần khác,
  hin-CV: मगर यदि तुम्हारा हृदय फिर जाए, तुम अनाज्ञाकारी हो जाओ, पराए देवताओं की ओर
    मुड़कर उनकी उपासना और सेवा करने लगो,
  eng-OURB: 'But if your heart turns away, and you will not sh''ma ·hear obey·, but
    are drawn away, and hawa ·bow low, prostrate· to worship other deities, and abad
    ·serve· them; (LY: Maftir ·Conclusion·)'
  spa-BES: Pero si tu corazón se apartará y tu oído se cierra, y van tras los que
    los harían siervos y adoradores de otros dioses.
  tdx-tdx: Fa naho mitolike ty arofo’o tsy hijanjiñe, ie hisitake hitalaho amo ndrahare
    ila’eo, hitoroñe iereo;
  vid-vid: Ila wone mwajilile na kulema kuhulichiza na kukwejigwa kuza kujifugamila
    milungu jinji na kujikolela mijito,
  eng-OKE: But if thy heart be averse, and thou wilt not obey, but wilt go astray,
    and worship the idols of the Gentiles, and serve them,
  tha-KJV: แต่​ถ้าใจของท่านหันเหไป และท่านมิ​ได้​ฟัง แต่​ถู​กลวงให้ไปนมัสการพระอื่นและปรนนิบั​ติ​พระนั้น
  por-BR-2018: Mas se teu coração se desviar, e não ouvires, e fores incitado, e te
    inclinares a deuses alheios, e os servires;
  deu-ELO: Wenn aber dein Herz sich abwendet, und du nicht gehorchst, und du dich
    verleiten lässest und vor anderen Göttern dich niederbeugst und ihnen dienst,
  eng-WYC-2018: But if thine heart is turned away, and thou wilt not hear, and thou
    art deceived by error, and worshippest alien gods, and servest them, (But if thy
    heart is turned away, and thou wilt not listen, and obey, and thou art deceived
    by error, and worshippest foreign, or other, gods, and servest them,)
  epo-epo: 'Sed se dekliniĝos via koro kaj vi ne aŭskultos kaj vi lasos forlogi vin
    kaj vi adorkliniĝos al aliaj dioj kaj servos al ili:'
  uig-PIN: Lekin ǝgǝr kɵnglüngni tǝtür ⱪilip, ⱪulaⱪ salmay azdurulup, baxⱪa ilaⱨlarƣa
    bax urup qoⱪunƣili tursang,
  beo-beo: Be dilia da hame nabasea, amola nabasu hou higasea amola eno dunu fa:no
    bobogebeba:le, eno ogogosu ‘gode’ liligi ilima nodone sia:ne gadosea,
  tpi-OTNT: “Tasol sapos yupela i bikhet na sakim tok, na yupela i larim ol man bilong
    ol arapela lain i grisim yupela, na yupela i go lotu long ol giaman god bilong
    ol,
  hau-SA: Amma in zukatanku suka kangare, ba su kuwa yi biyayya ba, in kuma aka rinjaye
    ku don ku rusuna ga waɗansu alloli ku yi musu bauta,
  uig-LAT: Lékin eger könglüngni tetür qilip, qulaq salmay azdurulup, bashqa ilahlargha
    bash urup choqun’ghili tursang,
  nde-nde: Kodwa nxa inhliziyo zenu zifulathela lingabe lisalalela ngokuzithoba, njalo
    lingaholelwa ekuthini likhonze abanye onkulunkulu libe selibakhonza,
  ton-ton: Pea kapau ʻe tafoki ho loto, pea ʻikai te ke tokanga, kae tohoekina koe
    ke mamaʻo, pea ke lotu ki he ngaahi ʻotua kehe, pea tauhi ʻakinautolu;
  ces-1613: 'Pakli se odvrátí srdce tvé, a nebudeš poslouchati, ale přiveden jsa k
    tomu, klaněti se budeš bohům cizím a jim sloužiti:'
  eng-WMB: But if your heart turns away, and you will not hear, but are drawn away
    and worship other gods, and serve them,
  tam-TCV: ஆனால் உங்களுடைய இருதயம் விலகி, நீங்கள் கீழ்ப்படியாமற்போய், வேறு தெய்வங்களை
    வணங்கி, அவற்றை வழிபடும்படி இழுப்புண்டு போவீர்களானால்,
  ceb-ULB: Apan kung mopahilayo ang imong kasingkasing, ug dili ka mopatalinghog apan
    nadani hinuon ug moyukbo sa laing mga dios ug mosimba kanila,
  pol-UBG: Jeśli zaś twoje serce odwróci się i nie posłuchasz, ale dasz się odwieść,
    będziesz oddawał pokłon innym bogom i im służył;
  agr-agr: Untsu atum nunú ashí umitsuk idaikujum wainka apajuímtai aidau tikishmatjajum
    emematu yujakjumek,
  kyc-kyc: Dopa piramopape nakama sili see nale lao kamba lao wambu menge dupwame
    pii elyape larami soo mee bange anatuŋu lao lakandenge lapo lakandala parami ramo
    doko Anatumi nakama pyao isa kanapena piso kokwa soo nembara lao epapu dakepa
    nambame nakama repe repe langilyu.
  urd-GVU: لیکن اگر تیرا دل اِس راستے سے ہٹ کر نافرمانی کرے تو برکت کی توقع نہ کر۔
    اگر تُو آزمائش میں پڑ کر دیگر معبودوں کو سجدہ اور اُن کی خدمت کرے
  deu-1912: Wendest du aber dein Herz und gehorchst nicht, sondern läßt dich verführen,
    daß du andere Götter anbetest und ihnen dienest,
  kan-2017: ಆದರೆ ನೀವು ಆತನನ್ನು ಬಿಟ್ಟು ಆತನ ಮಾತನ್ನು ಕೇಳಲೊಲ್ಲದೆ ಮರುಳುಗೊಂಡವರಾಗಿ, ಇತರ ದೇವರುಗಳನ್ನು
    ಪೂಜಿಸಿ, ಸೇವಿಸಿದರೆ,
  yap-yap: Machane fa’anra dab mu folgad ma dab mu motoyilgad, ma bay ni waliymed
    nga orel ngu’um tedfan yug boch e kan,
  hlt-MCSB: Tedae ol na ngai mueh la na thinko na maelh atah n'heh ni. Te vaengah
    pathen tloe rhoek taengla na bakop vetih amih taengah tho na thueng ve.
  mdy-ETH: ጋዓንቴ ‹ዒዛም ኑ ዓይሢንታዓ፤ ዒዚ ኬኤዛ ባኮዋ ኑ ዋይዛዓ› ጌዒ ሜሌ ፆኦዞም ዚጊ ካኣሽካኒ ናንጊና ናንጋ ጎዳይዳፓ
    ዒንሢ ዱማዺ ዴንዴቴ፥
  twi-ASANTE: Nanso sɛ mo akoma dane, sɛ moanyɛ ɔsetie, na sɛ wɔtwe mo kɔkoto anyame
    foforɔ, na mosom wɔn a,
  eng-WEBU: But if your heart turns away, and you will not hear, but are drawn away
    and worship other gods, and serve them,
  bnp-bnp: “Pali mua bara mu longotaro a ngavana, mu longototo e huriki ranga ri luke
    mua mu kavurike a vure ne ria,
  wal-wal: “SHin intte wozanai wora simmin, intte azazettennan ixxikko, hara xoossatussi
    goinnikko, qassi etau oottikko,
  spa-PDDPT: Pero si tu corazón se aparta, no obedeces, te dejas extraviar, y te postras
    ante otros ʼelohim y les sirves,
  gun-gun: Ha'e rami teĩ xapy'a rei pendepy'a py pejepe'a vy ndapejapyxakaxevei 'rã,
    ha'e pendererovaa rã tuuete mboae pemboete, ha'e kuery pe ju peiko aguã ramo,
  ilo-ULB: Ngem no tumallikod ti pusoyo, ken saankayo a dumngeg ngem ketdi maiyaw-awankayo
    ken agrukbabkayo kadagiti sabali a dios ken agdaydayawkayo kadakuada,
  kpg-kpg: Maa godou manawa gaa huli gi daha, ga de hagalongo, ga haga mogowaa goodou
    gi daha mo Mee, ga daumaha gi nia balu ieidu, ga daudali nia maa,
  uig-ARA: لېكىن ئەگەر كۆڭلۈڭنى تەتۈر قىلىپ، قۇلاق سالماي ئازدۇرۇلۇپ، باشقا ئىلاھلارغا
    باش ئۇرۇپ چوقۇنغىلى تۇرساڭ،
  sus-sus: Kɔnɔ xa wo gbilen a fɔxɔ ra, xa wo tondi a bɛ, xa wo bira kuye batufe fɔxɔ
    ra,
  pon-2006: Ahpw ma kumwail sohpeisang, oh sohpeiong koht teikan, pwe kumwail en kaudokiong
    irail,
  jae-jae: Mago aômnêm ŋalêlôm embe eo gala ma embe ôkêŋ taŋam eŋ atom, ôwi eŋ siŋ
    ma oteŋ mec to ônam sakiŋ êndêŋ anôtôi jaba,
  ksd-ksd: Ma ona ra balam i vana irai, ma pa u valongore kana tinata, ma ona da al
    varara u, ma u lotu tadav ra umana enana god, ma u torom ta diat,
  tur-YTC: Ama eğer yüreğin döner ve dinlemezsen, uzaklaşıp başka ilâhlara tapar ve
    onlara hizmet edersen,
  grc-BRENT: Καὶ ἐὰν μεταστῇ ἡ καρδία σου, καὶ μὴ εἰσακούσῃς, καὶ πλανηθεὶς προσκυνήσῃς
    θεοῖς ἑτέροις καὶ λατρεύσῃς αὐτοῖς,
  ind-AYT: Namun, jika kamu berbalik dan tidak mau mendengarkan, bahkan pergi menyembah
    dan beribadah kepada ilah-ilah lain,
  nya-nya: Koma ngati mtima wanu udzatembenuka, inu nʼkukhala osandimvera, ndipo ngati
    mudzatengeka ndi kupita kukagwadira milungu ina ndi kuyipembedza,
  hrv-hrv: Ali ako se srce tvoje odvrati i ne poslušaš, nego zastraniš i budeš se
    klanjao drugim bogovima i njima iskazivao štovanje,
  mps-mps: “Tiali goli, dage tobolu gagea pelama, tama po sela sąyu elama, tama dagego
    gasa hanigo ili po omainogo sula tagaliyu elama, tama dage augwaligo tibo godiba
    kidu sugunama, lotu po wagi peyu da,
  tpi-tpi: “Tasol sapos yupela i bikhet na sakim tok, na yupela i larim ol man bilong
    ol arapela lain i grisim yupela, na yupela i go lotu long ol giaman god bilong
    ol,
  dan-1931: Men hvis dit Hjerte vender sig bort, og du ikke er lydig, men lader dig
    forføre til at tilbede fremmede Guder og dyrke dem,
  vie-OVCB: Nhưng nếu anh em không chịu nghe tôi, đi thờ lạy các thần khác,
  guj-2017: પરંતુ જુઓ તમારું હૃદય તેમનાંથી દૂર થઈ જાય અને તમે તેમનું સાંભળો નહિ, પણ
    તેમનાંથી દૂર થઈને બીજા દેવોનું ભજન તથા પૂજા કરો,
  pon-2006A: Ahpw ma kumwail sohpeisang, oh sohpeiong koht teikan, pwe kumwail en
    kaudokiong irail,
  por-BRBSL: Mas se seu coração se desviar e você não ouvir, mas for atraído e adorar
    outros deuses, e os servir,
  cth-cth: Hatei, na lungthin hah alouklah a kamlang teh, lawkngai laipalah tami dumnae
    koelah na kamlang teh alouke cathut na bawk pawiteh,
  twi-twi: Nanso sɛ mo koma dan, sɛ moanyɛ osetie, na sɛ wɔtwe mo kɔkotow anyame afoforo,
    na mosom wɔn a,
  hlt-hlt: Tedae ol na ngai mueh la na thinko na maelh atah n'heh ni. Te vaengah pathen
    tloe rhoek taengla na bakop vetih amih taengah tho na thueng ve.
  tbz-SIM: Kɛ̀ di mɛ mbùtínnɛ́ ti Yiɛ̀ nKuyie nkɛ yetɛ ku kpɛti kɛ tũ̀nnɛ yɛbɔkɛ̀
    kɛ kɔ̃nkù kɛ yɛ̀ bɑ̀ɑ́,
  msy-2020: “Egh ia uan navir averiabar aven akam batuegh, uamategh mangɨ, ikɨzir
    igharazibar amamangatɨghtɨ, me ia gekutɨ, ia ikɨzir igharazibar asebar ziaba fɨ,
    dar ingangarim damutɨ,
  azb-azb: Əgər bu yoldan dönsəniz, qulaq asmasanız, azaraq, yad allahlara səcdə qılaraq
    onlara qulluq etsəniz,
  eng-DBY: But if thy heart turn away, so that thou wilt not hear, but shalt be drawn
    away, and thou shalt bow down to other gods and serve them;
  hin-2017: परन्तु यदि तेरा मन भटक जाए, और तू न सुने, और भटककर पराए देवताओं को दण्डवत्
    करे और उनकी उपासना करने लगे,
  wol-KYG: Waaye su ngeen walbatee seen xol, dégluwuleen, xanaa ngeen lajj, di sujjóotal
    yeneen yàlla, di leen jaamu,
  eng-YLT: '''And if thy heart doth turn, and thou dost not hearken, and hast been
    driven away, and hast bowed thyself to other gods, and served them,'
  kne-kne: Ngem mo sigaan yo ay dengngen ya tongpalen ta masangaw kayo ay mandayaw
    si didiyosen,
  eng-WYC-2017: But if thine heart is turned away, and thou wilt not hear, and thou
    art deceived by error, and worshippest alien gods, and servest them,
  eng-WMBB: But if your heart turns away, and you will not hear, but are drawn away
    and worship other gods, and serve them,
  urd-GVH: लेकिन अगर तेरा दिल इस रास्ते से हटकर नाफ़रमानी करे तो बरकत की तवक़्क़ो
    न कर। अगर तू आज़माइश में पड़कर दीगर माबूदों को सिजदा और उनकी ख़िदमत करे
  rug-rug: Ba be va karia na koromia avosia gamu si Asa, meke vahesi gamu sari kaiqa
    tamasa pule,
  gaz-gaz: Garuu yoo yaadni kee karaa irraa jalʼatee ati ajajamuu baatte, yoo ati
    waaqota kaan waaqeffachuu fi isaan tajaajiluuf jettee fudhatamte,
  fra-LSG: Mais si ton cœur se détourne, si tu n’obéis point, et si tu te laisses
    entraîner à te prosterner devant d’autres dieux et à les servir,
  gnn-gnn: Ga ŋuli nhuma yurru mäkiri'‐yarryundja ŋuyulkthirrinydja Garraywalaŋuwu
    dhärukku, yakanydja nhuma yurru ŋäma rirrakay ga dhäruk ŋanya; ŋuli nhuma yurru
    yaka dhärukku malthun nhanŋu, yana bilyundja yurru, ga märr‐ŋal'yun wiripuŋuwunydja
    waŋarrwu, nhumalanhanydja ŋayi yurru baḏuwaḏuyunna, yakana nhuma yurru yana ŋamathama
    nhina yukurra ŋunhiliyi wäŋaŋura ḻatju'ŋuranydja.
  yal-yal: Koni xa ɛ xɛtɛ a fɔxɔ ra, ɛ a matandi, ɛ bira suxure batu feen fɔxɔ ra,
  iou-iou: Upäŋkaŋ bänepjintä Yawe mäde ut imiŋkaŋ mani utpäŋ bänep nadäk-nadäkjin
    anutu jopiken peŋpäŋ yäniŋ oretkaŋ unita watä epän tänayäŋ täŋo uwä in kuduptagän
    api paot moreneŋ. Näk apiŋo man ude täwetat. In Jodan ume irepmitpäŋ kome korenayäŋ
    täkaŋken uken kadäni käroŋi nämo api itneŋ.
  haw-1868: A ina e huli ae kou naau, i ole oe e hoolohe, a e koiia aku oe, a hoomana
    aku oe i na akua e, a e malama ia lakou;
  arb-NAV: وَلَكِنْ إِنْ تَحَوَّلَتْ قُلُوبُكُمْ وَلَمْ تُطِيعُوا، بَلْ غَوَيْتُمْ
    وَسَجَدْتُمْ لآلِهَةٍ أُخْرَى وَعَبَدْتُمُوهَا
  ewe-ewe: Ke ne miaƒe dzi ato mɔ bubu, miawɔ nye seawo dzi o, ne woakplɔ mi atra
    mɔe, eye miasubɔ mawu bubuwo la,
  eng-LEE: 'But if thy heart turn away, so that thou wilt not hearken, and thou sufferest
    thyself to be drawn away, and thou bowest down to other gods, and servest them:'
  asm-FB: কিন্তু যদি আপোনালোকৰ অন্তৰ প্রভুৰ পৰা আঁতৰি যায় আৰু আপোনালোক তেওঁৰ অবাধ্য
    হয়; যদি আপোনালোকে আন দেৱ-দেৱীৰ প্রতি আকৰ্ষিত হৈ সেইবোৰৰ আগত প্ৰণিপাত কৰি সেৱা
    পূজা কৰে,
  sus-A: كْنْ شَ وٌ فبِلٍن عَ قْشْ رَ، شَ وٌ تٌندِ عَ بّ، شَ وٌ بِرَ كُيٍ بَتُقٍ قْشْ
    رَ،
  fra-SBL: Mais si ton cœur se détourne, si tu n'écoutes pas, si tu te laisses entraîner,
    si tu te prosternes devant d'autres dieux et si tu les sers,
  hbo-hbo: וְאִם־יִפְנֶ֥ה לְבָבְךָ֖ וְלֹ֣א תִשְׁמָ֑ע וְנִדַּחְתָּ֗ וְהִֽשְׁתַּחֲוִ֛יתָ
    לֵאלֹהִ֥ים אֲחֵרִ֖ים וַעֲבַדְתָּֽם׃
  eng-WYCLIFFE: But if thin herte is turned awey, and thou nylt here, and thou art
    disseyued bi errour, and worschipist alien goddis,
  cwe-cwe: One hamuzindilile na kulema kutegeleza na kulongozigwa kutambikila milungu
    imwenga,
  kik-kik: No ngoro yaku ĩngĩkagarũrũka wage gwathĩka, na ũguucĩrĩrio, ũinamĩrĩre
    ngai ingĩ ũcihooe,
  fra-NCL: Mais si ton cœur se détourne, que tu n’écoutes pas et que tu te laisses
    entraîner à te prosterner devant d’autres dieux et à les servir,
  cek-AK: Toe na poekhaih palung to amkhraeng o ving moe, lok tahngai ai ah nang qoi
    o ving, kalah sithawnawk to na bok o pacoengah, a tok to na sak pae o nahaeloe,
  cuk-cuk: ”Ar be-gwagegi be-Bab-Jehováʼgi be banguder, a-sogedba be nanasulir, Igar-maidgi
    be noder, degine, dulemar-baigan-e-bab-dummaganse-golega asabin dulluu be imakdele,
  uig-CYR: Лекин әгәр көңлүңни тәтүр қилип, қулақ салмай аздурулуп, башқа илаһларға
    баш уруп чоқунғили турсаң,
  tel-2017: అయితే మీ హృదయం వేరొక వైపుకు మళ్ళి, మాటకు లోబడక అన్య దేవుళ్ళకు మొక్కి,
    పూజిస్తే
  hat-BSA: Men si kè nou detounen e nou refize obeyi, men nou mennen akote pou adore
    lòt dye yo e sèvi yo,
  kos-kos: “Tusruktu kowos fin seakos ac srangesr lohng kas, ac fahsr tokolos su alu
    nu ke god saya,
  hbo-WLC: וְאִם־יִפְנֶ֥ה לְבָבְךָ֖ וְלֹ֣א תִשְׁמָ֑ע וְנִדַּחְתָּ֗ וְהִֽשְׁתַּחֲוִ֛יתָ
    לֵאלֹהִ֥ים אֲחֵרִ֖ים וַעֲבַדְתָּֽם׃
  ibo-ibo: Ma ọ bụrụ na obi gị e si nʼiso ya tụgharịa, ọ bụrụkwa na ị jụ ige ntị,
    ọ bụrụ na a dọkpụfuo gị mee ka i fee chi ndị ọzọ ofufe ma ịkpọ isiala nye ha,
  ory-ory: ମାତ୍ର ଯଦି ତୁମ୍ଭର ହୃଦୟ ବିମୁଖ ହେବ ଓ ତୁମ୍ଭେ ଶୁଣିବ ନାହିଁ, ମାତ୍ର ଭ୍ରାନ୍ତ ହୋଇ
    ଅନ୍ୟ ଦେବତାମାନଙ୍କୁ ପ୍ରଣାମ କରିବ ଓ ସେମାନଙ୍କୁ ସେବା କରିବ;
  chk-chk: Nge are oupwe tokola, ousap pwal mochen aleasochisi alon, are oupwe fel
    ngeni pwal ekoch kot o angang ngeniir,
  rop-rop: Bat if yumob nomo teiknodis en duwit, en nomo irrim, en yumob tenawei en
    weship olkain drimin sheip,
  ukr-1871: Коли ж серце твоє одвернеться і не слухати меш, і даси звести себе, щоб
    слухав богів инших, і служив їм,
  deu-1951: Wenn sich aber dein Herz abwendet und du nicht gehorchst, sondern dich
    bestimmen lässest, andere Götter anzubeten und ihnen zu dienen,
  eng-JPS: But if thy heart turn away, and thou wilt not hear, but shalt be drawn
    away, and worship other gods, and serve them;
  srp-1865: Ako li se odvrati srce tvoje i ne uzaslušaš, nego zastraniš da se klanjaš
    drugim bogovima i njima služiš,
  lug-lug: Naye omutima gwo bwe gunaakyamanga n’otowulira, era bw’onoosendebwasendebwanga
    okusinzanga bakatonda abalala n’okubaweerezanga,
  heb-heb: ואם יפנה לבבך ולא תשמע ונדחת והשתחוית לאלהים אחרים ועבדתם׃
  ben-IRV: কিন্তু যদি তোমার হৃদয় অন্য পথে যায় ও তুমি কথা না শুনে প্রতিসারিত হয়ে
    অন্য দেবতাদের কাছে নত হও ও তাদের সেবা কর;
  pan-pan: ਪਰ ਜੇਕਰ ਤੁਹਾਡਾ ਮਨ ਫਿਰ ਜਾਵੇ ਅਤੇ ਤੁਸੀਂ ਨਾ ਸੁਣੋ ਪਰ ਤੁਸੀਂ ਭਟਕ ਕੇ ਦੂਜੇ ਦੇਵਤਿਆਂ
    ਦੇ ਅੱਗੇ ਮੱਥਾ ਟੇਕਦੇ ਫਿਰੋ ਅਤੇ ਉਹਨਾਂ ਦੀ ਪੂਜਾ ਕਰੋ
  mya-JVB: သို့မဟုတ်သင့် နှလုံး လွဲ သွားသဖြင့် ၊ သင်သည် နား မ ထောင်ဘဲ သူတပါး သွေးဆောင်
    ရာသို့ လိုက်၍ ၊ အခြား တပါးသောဘုရား တို့ကို ဝတ်ပြု ကိုးကွယ်လျှင်၊
  hmo-hmo: “To bema emui lalona idia auka, bona Lohiabada dekenai umui kamonai henia
    lasi, bona bema dirava idaudia umui tomadiho henia, bona edia hesiai gaukara umui
    karaia neganai,
  urd-urd: लेकिन अगर तेरा दिल फिर जाए और तू न सुने, बल्कि गुमराह होकर और मा'बूदों
    की परस्तिश और इबादत करने लगे;
  rus-SYN: если же отвратится сердце твое, и не будешь слушать, и заблудишь, и станешь
    поклоняться иным богам и будешь служить им,
  bqc-SIM: Ãma tó a bↄ aà kpɛ, mɛ́ i aà yãmao, tó a kɛ̃wà, mɛ́ a zↄblè dii
    pãleↄnɛ a kulɛnɛ́,
  tcz-CHONGTHU: Ahinlah na lungthim'uva na kihei mang jeng uva, Pakai thupeh chengse
    nahsah moa na um-uva ahileh, pathen lim semthu chibai boh midang toh na che khah
    uva, hiche ho chu na jen leava ahileh,
  mar-mar: पण तुम्ही परमेश्वराकडे पाठ फिरवलीत, त्याचे ऐकले नाहीत, इतर दैवतांचे भजन
    पूजन केलेत;
  qub-qub: Canan willapashäcunata mana cumlir, juc dioscunata adurar gongurpacorga
  bqp-bqp: Ama tó a kpɛ lìnɛ akũsↄ̃ ádi a yã maro, tó a kɛ̃a akũsↄ̃ a tãnanↄ gbàgba
    a donyĩ kɛ̀ńnɛ,
  hat-hat: Men, si nou vire do ba li, si nou derefize koute l', si nou kite yo pran
    tèt nou pou n' al mete ajenou devan lòt bondye, pou n' al fè sèvis pou yo,
  eng-BSB: But if your heart turns away and you do not listen, but are drawn away
    to bow down to other gods and worship them,
  tod-tod: Kɛlɛ ni wo-ɠigi a zeɠena tɔun ba, ni wo la kɛɛni, wo ʋa ɠolo bɛ, wa ɓɔɠɔ
    yɛna ná, wo ɗa nɔkɔ gala kiligiti bu, wo ɗa ti lɛbi,
  eng-WEBPB: But if your heart turns away, and you will not hear, but are drawn away
    and worship other gods, and serve them,
  kbq-kbq: Hianagi tamagu'amo'ma rukarahe'ma nehina, kema ontahita atreta ru anumzantamima
    ome nevaririta mono'ma huntesazana,
  nhe-BL: Pero intla ipan imoyolo inmohuejcatlalise tlen TOTECO huan ax inquineltoquilise
    nochi ni tlanahuatili, huan intla tiotzitzi inmechcajcayahuase huan pehuas inquinhueyitlalise
    huan inquintequipanose,
  bus-bus: Mↄde tó a kpɛɛ lìnɛ bensↄ̃ ée à yã maro, tó a kɛ̃a bensↄ̃ a tãanↄ gbã̀gbã
    a dↄnzi kɛ̀ńnɛ,
  gub-BL: Nezewe rehe we amume'u ko ma'e peme kutàri ihe kury. Aze peityk Tupàn nehe,
    aze napepureruzar wer kwaw hehe nehe, aze pemuwete amo tupàn pe wà nehe, aze pema'ereko
    wanupe nehe, a'e mehe Tupàn pemumaw putar a'e nehe. Napemumaw kwaw kwarahy tetea'u
    ywy penemipyhyk ràm Zotàw yrykawhu ikupe kutyr har rehe nehe.
  eng-DRA: 'But if thy heart be turned away, so that thou wilt not hear, and being
    deceived with error thou adore strange gods, and serve them:'
