verse: DEU.030.008
translations:
  mal-C: നീ വീണ്ടും യഹോവയെ അനുസരിക്കുകയും ഇന്നു ഞാൻ നിനക്കു നൽകുന്ന അവിടത്തെ കൽപ്പനകൾ
    പ്രമാണിക്കുകയും ചെയ്യണം.
  deu-TKW: Du aber wirst der Stimme Jahwes wiederum gehorchen und alle seine Gebote,
    die ich dir heute gebe, befolgen,
  lin-lin: Bokotosa lisusu Yawe mpe bokosalela mitindo na Ye nyonso oyo nazali kopesa
    bino lelo.
  eng-LSV: And you turn back, and have listened to the voice of YHWH, and have done
    all His commands which I am commanding you today;
  eng-GNV: Returne thou therefore, and obey the voyce of the Lord, and do all his
    commandements, which I commaund thee this day.
  eng-WEBSTER: And thou shalt return and obey the voice of the LORD, and do all his
    commandments which I command thee this day.
  nhw-BL: Huan amojuanti sempa anquineltocase catli quiijtohua amoTECO Dios huan anquichihuase
    nochi itlanahuatilhua catli na nimechnahuatía ama.
  swh-ONEN: Utamtii tena Bwana na kuzishika amri zake zote ninazokupa leo.
  bba-bba: Bɛɛ mɑɑ, i ko i ɡɔsirɑmɑ i wi, Yinni Gusunɔ mɛm nɔɔwɑ, kpɑ i win woodɑbɑ
    swĩi ye nɑ bɛɛ wɛ̃ɛmɔ mini ɡisɔ.
  eng-KJVCPB: And thou shalt return and obey the voice of the Lord, and do all his
    commandments which I command thee this day.
  wbp-wbp: Ngula-jangka, kapunkulu YAAWIYI purda-nyanyi. Nyiyarlangu-puka kuja-nyarra
    yimi-ngarrirni jalangurlu, ngulaju kapunkulu jungangku purami.
  luo-luo: Ubiro chiwo luor ne Jehova Nyasaye kendo mako chikene duto ma amiyou kawuono.
  meu-meu: A umui na Iehova erena ma ba kamonai, bona ena haheḡani iboudiai, hari
    ina dina ai na haḡanilaimui, ḡaudia, na ba badinadia.
  npi-ULB: तिमीहरू फर्केर परमप्रभुको आवाज सुन्‍ने छौ, र आज मैले तिमीहरूलाई दिएका उहाँका
    सबै आज्ञा पालन गर्ने छौ ।
  yor-yor: Ìwọ yóò tún gbọ́rọ̀ sí Olúwa àti tẹ̀lé gbogbo àṣẹ rẹ̀ tí mò ń fún ọ lónìí.
  ind-ind: Sedangkan kalian akan berbalik kepada TUHAN, menjadi taat kembali, dan
    melakukan semua perintah TUHAN yang saya sampaikan hari ini.
  pes-OPCB: پس شما باز از خداوند اطاعت خواهید کرد و همه فرمانهایش را که من امروز به
    شما می‌دهم نگاه خواهید داشت.
  tgl-ULB: Babalik kayo at susunod sa boses ni Yahweh, at gagawin ninyo ang lahat
    ng kaniyang mga utos na inuutos ko sa inyo sa araw na ito.
  cbu-NT: Ashkachu, siysa yusur Apanllee kuk payutssa. Apanllee kamachtamarini yuwaa
    nuw nat siyaa waneeki anoo kis tuminutssa.
  hui-hui: Anigo i̱na ibunaga bi mana áyu o langerogo tígua baya hangu talialu bialu
    holeberemi.
  mya-mya: သင်​တို့​သည်​လည်း​ကိုယ်​တော်​၏​အ​မိန့်​ကို တစ်​ဖန်​နာ​ခံ​၍ ငါ​ယ​နေ့​သင်​တို့​အား
    ပေး​သော​ပ​ညတ်​တော်​ရှိ​သ​မျှ​တို့​ကို စောင့်​ထိန်း​ကြ​လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ཕྱིར་འཁོར་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་ལ་མཉན་པ་དང་། ངས་དེ་རིང་ཁྱོད་ཅག་ལ་བསྒོས་པའི་ཁོང་གི་བཀའ་ཐམས་ཅད་བསྲུང་བར་འགྱུར།
  sna-sna: Muchateererazve Jehovha uye muchatevera mirayiro yake yose yandiri kukupai
    nhasi.
  spa-BLM: Volverás y obedecerás la voz de Yahvé, y pondrás en práctica todos sus
    mandatos que hoy te ordeno.
  cac-cac: A exxo tic, ol ex meltzajxoc d'a yol sc'ab' Jehová e c'anab'ajan masanil
    schecnab'il svalcan tic d'ayex.
  swh-ULB: Utarudi na kutii sauti ya Yahwe, nawe utatenda amri zake zote ambazo ninakuamuru
    leo.
  bel-bel: а ты абернешся і будзеш слухацца голасу Госпада і выконваць усе запаведзі
    Ягоныя, якія наказваю табе сёньня;
  deu-ELBBK: Und du, du wirst umkehren und der Stimme des HERRN gehorchen, und wirst
    alle seine Gebote tun, die ich dir heute gebiete.
  mbb-OT: Ne ebpezumdumahan niw en maan is Nengazen ne edsunuzen niw en is langun
    he menge suǥù din he ibeǥey ku keniyu ǥuntaan.
  mal-2015: നീ മനസ്സു തിരിഞ്ഞു യഹോവയുടെ വാക്കുകേട്ടു ഞാൻ ഇന്നു നിന്നോടു ആജ്ഞാപിക്കുന്ന
    അവന്റെ സകലകല്പനകളും അനുസരിച്ചു നടക്കയും
  rmc-rmc: Paľis tumen pale šunena le RAJES a doľikerena savore leskre prikazaňja,
    so tumenge adadžives dav.
  pes-OPV: و تو بازگشت نموده، قول خداوند را اطاعت خواهی کرد، و جمیع اوامر او را که
    من امروز به تو امر می‌فرمایم، بجا خواهی آورد.
  ron-1924: Ши ту те вей ынтоарче ла Домнул, вей аскулта де гласул Луй ши вей ымплини
    тоате ачесте порунчь пе каре ци ле дау астэзь.
  ben-OBCV: তখন তোমরা আবার সদাপ্রভুর বাধ্য হয়ে চলবে আর তাঁর যেসব আদেশ আজ আমি তোমাদের
    দিচ্ছি তা মেনে চলবে।
  som-som: Oo idinna waa inaad soo noqotaan, oo aad addeecdaan codka Rabbiga, oo aad
    yeeshaan amarradiisa aan maanta idinku amrayo oo dhan.
  lat-VUC: 'Tu autem reverteris, et audies vocem Domini Dei tui, faciesque universa
    mandata quæ ego præcipio tibi hodie:'
  eng-ASVBT: And thou shalt return and obey the voice of Jehovah, and do all his commandments
    which I command thee this day.
  ita-1885: Così, quando tu ti sarai convertito, e ubbidirai alla voce del Signore,
    e metterai in opera tutti i suoi comandamenti, i quali oggi ti do,
  eng-LXXUP: And thou shalt return and hearken to the voice of the Lord thy God, and
    shall keep his commands, all that I charge thee this day.
  eng-ULB: You will return and obey the voice of Yahweh, and you will do all his commandments
    that I am commanding you today.
  spa-VBL: Una vez más harás lo que el Señor te diga y seguirás todos sus mandamientos
    que te doy hoy.
  fra-_FOB: Mais toi, tu te convertiras, et tu obéiras à la voix de l'Éternel, et
    tu pratiqueras tous ses commandements que je te prescris aujourd'hui.
  mal-mal: നീ മനസ്സു തിരിഞ്ഞ് യഹോവയുടെ വാക്കുകേട്ട് ഞാൻ ഇന്ന് നിന്നോട് ആജ്ഞാപിക്കുന്ന
    സകല കല്പനകളും അനുസരിച്ചു നടക്കും.
  urd-GVR: Kyoṅki tū dubārā Rab kī sunegā aur us ke tamām ahkām kī pairawī karegā
    jo maiṅ tujhe āj de rahā hūṅ.
  suz-BL: मुलाक्‍ती गो इन कली माइश्‍शो गे लेश्‍शा परमप्रभु यावे आ शेंशो नेल्‍ल टीनीनी।
  ita-1927: E tu ti convertirai, ubbidirai alla voce dell’Eterno, e metterai in pratica
    tutti questi comandamenti che oggi ti do.
  ckb-ckb: بەڵام ئێوە دەگەڕێنەوە و گوێڕایەڵی یەزدان دەبن و کار بە هەموو فەرمانەکانی
    دەکەن کە من ئەمڕۆ فەرمانتان پێ دەکەم.
  eng-BBE: And you will again give ear to the voice of the Lord, and do all his orders
    which I have given you today.
  kan-OKCV: ಆದರೆ ನೀವು ಪುನಃ ಯೆಹೋವ ದೇವರ ಮಾತನ್ನು ಕೇಳಿ, ನಾನು ಈ ಹೊತ್ತು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸುವ
    ಅವರ ಎಲ್ಲಾ ಆಜ್ಞೆಗಳಂತೆ ನಡೆಯುವಿರಿ.
  tam-2017: நீயோ மனந்திரும்பி, யெகோவாவின் சத்தத்திற்குச் செவிகொடுத்து, நான் இன்று
    உனக்குக் கற்பிக்கிற அவருடைய எல்லாக் கற்பனைகளின்படியும் செய்வாய்.
  spa-RV-1909: Y tú volverás, y oirás la voz de Jehová, y pondrás por obra todos sus
    mandamientos, que yo te intimo hoy.
  ron-BTF: Şi te vei întoarce şi vei asculta de vocea DOMNULUI şi vei împlini toate
    poruncile lui, pe care ţi le poruncesc astăzi.
  eng-WEBP: You shall return and obey the LORD’s voice, and do all his commandments
    which I command you today.
  eng-FBV: You will once again do what the Lord tells you and follow all his commandments
    that I'm giving you today.
  nld-1939: dan zult gij weer naar Jahweh luisteren, en al zijn geboden, die ik u
    heden geef, onderhouden.
  nch-BL: Huan amojuanti sempa anquineltocase cati quiijtohua amoTECO Dios huan anquichihuase
    nochi itanahuatilhua cati na nimechnahuatía ama.
  vie-1934: Còn ngươi sẽ hối cải, nghe theo tiếng phán của Đức Giê-hô-va, và làm theo
    các điều răn của Ngài, mà ta truyền cho ngươi ngày nay.
  hin-CV: तुम याहवेह के आदेशों का पालन दोबारा करने लगोगे और मेरे द्वारा आज प्रस्तुत
    किए जा रहे सारे आदेशों का पालन करोगे.
  eng-OURB: You shall make teshuvah ·complete return· and sh'ma ·hear obey· Adonai’s
    voice, and do all his mitzvot ·instructions· which I enjoin you today.
  spa-BES: Y volverán a obedecer la voz del Señor, y cumplirán todas las órdenes que
    les he dado hoy.
  tdx-tdx: Le hibalike irehe vaho ho haoñe’o ty fiarañanaña’ Iehovà, le hene horihe’o
    o tsara lilieko azo androanio.
  vid-vid: Namwe mohulichiza lizi lya Mkulu Nguluwi na kibatilila malajizo ga heye
    geng'ha gondilinguwapa lehano.
  eng-OKE: But thou shalt return and be obedient to the Word of the Lord, and do all
    the commandments which I command thee this day.
  tha-KJV: และท่านทั้งหลายจะเชื่อฟังพระสุรเสียงของพระเยโฮวาห์​อีก และกระทำตามพระบัญญั​ติ​ทั้งสิ้นของพระองค์
    ซึ่งข้าพเจ้าบัญชาท่านทั้งหลายในวันนี้
  por-BR-2018: E tu voltarás, e ouvirás a voz do SENHOR, e porás por obra todos os
    seus mandamentos, que eu te intimo hoje.
  deu-ELO: Und du, du wirst umkehren und der Stimme Jehovas gehorchen, und wirst alle
    seine Gebote tun, die ich dir heute gebiete.
  eng-WYC-2018: Soothly thou shalt turn again, and shalt hear the voice of thy Lord
    God, and shalt do all the behests which I command to thee today; (And thou shalt
    return, and hear the voice of the Lord thy God, and shalt do all the commands
    which I command to thee today;)
  epo-epo: Kaj vi konvertiĝos kaj aŭskultos la voĉon de la Eternulo, kaj plenumos
    ĉiujn Liajn ordonojn, kiujn mi transdonas al vi hodiaŭ.
  uig-PIN: Silǝr bolsanglar yenip kelip Pǝrwǝrdigar Hudayinglarning awaziƣa ⱪulaⱪ
    selip, mǝn bügün silǝrgǝ tapiliƣan ⱨǝmmǝ ǝmrlirigǝ ǝmǝl ⱪilisilǝr.
  beo-beo: Amola dilia da bu Ema nabasu hou hamomu amola Ea hamoma:ne sia:i huluane
    na da wali eso dilima olelesa, amo huluane nabawane hamomu.
  tpi-OTNT: Tasol yupela bai i bihainim gen tok bilong em na olgeta lo bilong em,
    nau mi givim yupela.
  hau-SA: Za ku sāke yi wa Ubangiji biyayya, ku kuma bi dukan umarnan da nake ba ku
    a yau.
  uig-LAT: Siler bolsanglar yénip kélip Perwerdigar Xudayinglarning awazigha qulaq
    sélip, men bügün silerge tapilighan hemme emrlirige emel qilisiler.
  nde-nde: Lizaphinda njalo limlalele uThixo wenu njalo liyilandele imilayo yakhe
    engilinika yona lamuhla.
  ton-ton: Pea te ke tafoki ʻo fai talangofua ki he leʻo ʻo Sihova, ʻo fai ʻae ngaahi
    fekau ni kotoa pē ʻaia ʻoku ou fekau kiate koe he ʻaho ni.
  ces-1613: 'Ty tedy obrátě se, když poslouchati budeš hlasu Hospodina Boha svého,
    a činiti všecka přikázaní jeho, kteráž já tobě dnes přikazuji:'
  eng-WMB: You shall return and obey the LORD’s voice, and do all his commandments
    which I command you today.
  tam-TCV: திரும்பவும் நீங்கள் யெகோவாவுக்குக் கீழ்ப்படிந்து, இன்று நான் உங்களுக்குக்
    கொடுக்கும் அவருடைய எல்லா கட்டளைகளையும் கைக்கொள்வீர்கள்.
  ceb-ULB: Mobalik ka ug motuman sa tingog ni Yahweh, ug buhaton mo ang tanan niyang
    mga sugo nga akong gisugo kanimo karong adlawa.
  pol-UBG: A ty zawrócisz i będziesz słuchał głosu PANA i wypełniał wszystkie jego
    przykazania, które ci dziś nakazuję.
  agr-agr: Dutikamtai atumek Tuke Pujuuwai ataktu wakitkijum nii umigkatnaitjume.
    Nuniakjum chicham umiktin agagbauwa nuna wi yamai umiktajum tajim nunú ashí umiktin
    atajum.
  kyc-kyc: Dokopa nakamame baapa rape rape lao karo mawa pii lapo epapu langilyu dupwana
    minyuo kararami.
  urd-GVU: کیونکہ تُو دوبارہ رب کی سنے گا اور اُس کے تمام احکام کی پیروی کرے گا جو
    مَیں تجھے آج دے رہا ہوں۔
  deu-1912: du aber wirst dich bekehren und der Stimme des HERRN gehorchen, daß du
    tust alle seine Gebote, die ich dir heute gebiete.
  kan-2017: ನೀವಾದರೋ ಯೆಹೋವನ ಮಾತಿಗೆ ಪುನಃ ವಿಧೇಯರಾಗಿ, ನಾನು ಈಗ ನಿಮಗೆ ಬೋಧಿಸುವ ಆತನ ಆಜ್ಞೆಗಳಂತೆ
    ನಡೆಯುವಿರಿ.
  yap-yap: ma aram e bay mu folgad rok bayay mi gimed tay u gil e tin ni taychilen
    ni irera’ ni gu be yog ngomed e daba’.
  hlt-MCSB: Nang khaw koep na bal tih BOEIPA ol na hnatun ham neh a olpaek te boeih
    na vai ham ni tihnin ah kai loh kang uen.
  mdy-ETH: ዒንሢ ዒዛም ጊንሣ ዓይሢንታያ ማዓንዳኔ፤ ታኣኒ ሃኖ ዒንሢም ዓይሣ ዒዛኮ ዓይሢፆዋ ዒንሢ ካፓንዳኔ፤
  twi-ASANTE: Afei, mobɛsane atie, adi Awurade mmara a mede rema mo ɛnnɛ no so.
  eng-WEBU: You shall return and obey the LORD’s voice, and do all his commandments
    which I command you today.
  bnp-bnp: Pali mua bara mu longo, mu ramai tabu a maka vinara vona ngane a habi ne
    mua.
  wal-wal: Inttekka zaaridi GODAAYYO, intte Xoossaayyo, azazettana; taani hachchi
    inttena azaziyo a azazuwaakka naagana.
  spa-PDDPT: Tú volverás a escuchar la voz de Yavé y practicarás todos sus Mandamientos
    que yo te ordeno hoy.
  gun-gun: Ha'e rami rire Senhor ijayvua re pejapyxaka ju vy pejapo 'rã ojapo uka
    va'ekue aỹ xeayvua ha'e javi.
  ilo-ULB: Agsubli ken agtulnogkayonto iti timek ni Yahweh, ken aramidenyonto amin
    a bilbilinna nga ibilbilinko kadakayo ita nga aldaw.
  kpg-kpg: Gei goodou ga hagalongo labelaa gi Mee, ga daudali ana haganoho ala e hagi adu
    ko au gi goodou dangi nei.
  uig-ARA: سىلەر بولساڭلار يېنىپ كېلىپ پەرۋەردىگار خۇدايىڭلارنىڭ ئاۋازىغا قۇلاق سېلىپ،
    مەن بۈگۈن سىلەرگە تاپىلىغان ھەممە ئەمرلىرىگە ئەمەل قىلىسىلەر.
  sus-sus: Na tɛmui wo man tuubi rabirama nɛ a bɛ, wo a xa sɛriyɛ suxu n naxan fixi
    wo ma to lɔxɔɛ.
  pon-2006: Ahpw kumwail pahn pwurehng peikiong KAUN-O oh kapwaiada mehkoaros me I
    padapadahkihong kumwail rahnwet.
  jae-jae: Ma aôm oc taŋam wamu Apômtau awa êtiam ma ôŋgôm ênê biŋsu samob, taŋ ocsalô
    kajatu aôm naŋ, ŋanô êsa.
  ksd-ksd: Ma una lilikun ma una toratorom ta ra tinata kai ra Luluai, ma una pait
    kana lavur vartuluai ba iau tul tar diat tam ta go ra bung.
  tur-YTC: Geri döneceksin, Yahve'nin sözünü dinleyeceksin ve bugün sana buyurmakta
    olduğum bütün buyrukları yapacaksın.
  grc-BRENT: Καὶ σὺ ἐπιστραφήσῃ καὶ εἰσακούσῃ τῆς φωνῆς Κυρίου τοῦ Θεοῦ σου, καὶ ποιήσεις
    τὰς ἐντολὰς αὐτοῦ, ὅσας ἐγὼ ἐντέλλομαί σοι σήμερον.
  ind-AYT: Dan, kamu akan mematuhi TUHAN lagi dan melakukan segala perintah-Nya yang
    kusampaikan kepadamu hari ini.
  nya-nya: Inu mudzamveranso Yehova ndi kutsatira malamulo ake onse amene ndikukupatsani
    lero lino.
  hrv-hrv: A ti ćeš ponovo slušati glas Jahvin i vršiti sve njegove zapovijedi koje
    ti danas dajem.
  mps-mps: Tiali goli, dagego agai po wali ma pelama, tama agai bomai po tigidali
    wali me paibao, te eno dagebolo megi mabo te po.
  tpi-tpi: Tasol yupela bai i bihainim gen tok bilong em na olgeta lo bilong em, nau
    mi givim yupela.
  dan-1931: Da skal du omvende dig og adlyde HERREN din Guds Røst og handle efter
    alle hans Bud, som jeg i Dag pålægger dig.
  vie-OVCB: Nếu anh em hết lòng ăn năn, vâng giữ mọi giới luật của Chúa Hằng Hữu mà
    tôi truyền lại hôm nay.
  guj-2017: તમે પાછા ફરીને યહોવાહ તમારા ઈશ્વરનો અવાજ સાંભળશો, આજે હું તને જે આજ્ઞાઓ
    ફરમાવું છું તેનું તમે પાલન કરશો.
  pon-2006A: Ahpw kumwail pahn pwurehng peikiong KAUN-O oh kapwaiada mehkoaros me
    I padapadahkihong kumwail rahnwet.
  por-BRBSL: Você voltará e obedecerá à voz de Javé, e cumprirá todos os seus mandamentos
    que eu lhe ordeno hoje.
  cth-cth: Bout na ban vaiteh, BAWIPA e a lawk dei e na tarawi vaiteh, sahnin na poe
    e kâpoelawknaw pueng na tarawi awh han.
  twi-twi: Mobɛsan atie, adi Awurade ahyɛde a mede rema mo nnɛ no nyinaa so.
  hlt-hlt: Nang khaw koep na bal tih BOEIPA ol na hnatun ham neh a olpaek te boeih
    na vai ham ni tihnin ah kai loh kang uen.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ díndi nɛ́ wɛ̃̀tɛ kɛ yie nti Yiɛ̀ nKuyie nkùù di te ku kpɛti
    kɛ tũ̀nnɛ ku tɑnnɔ̀ n di tiè nyɛ̀ yíe.
  msy-2020: Eghtɨ ia ua Ikiavɨra Itir Godɨn akaba baragh an Akar Gavgavir kɨ datɨrɨghɨn
    ia ganɨdir kaba bar deravɨra dar gɨn mangɨ.
  azb-azb: Siz yenə Rəbbin sözünə qulaq asacaq və bu gün sizə buyurduğum bütün əmrlərini
    yerinə yetirəcəksiniz.
  eng-DBY: But thou shalt return and hearken to the voice of Jehovah, and do all his
    commandments which I command thee this day.
  hin-2017: और तू फिरेगा और यहोवा की सुनेगा, और इन सब आज्ञाओं को मानेगा जो मैं आज
    तुझको सुनाता हूँ।
  wol-KYG: Yeen nag dingeen walbatiku, di déggal Aji Sax ji, tey jëfe mboolem santaane
    yi ma leen di dénk bésub tey jii.
  eng-YLT: '''And thou dost turn back, and hast hearkened to the voice of Jehovah,
    and hast done all His commands which I am commanding thee to-day;'
  kne-kne: Patien yo kasin sisya ya onodan yo din amin ay bilbilina ay ibagak ed wani
    ay agew en dakayo.
  eng-WYC-2017: Soothly thou shalt turn again, and thou shalt hear the voice of thy
    Lord God, and shalt do all the behests which I command to thee today;
  eng-WMBB: You shall return and obey the LORD’s voice, and do all his commandments
    which I command you today.
  urd-GVH: क्योंकि तू दुबारा रब की सुनेगा और उसके तमाम अहकाम की पैरवी करेगा जो मैं
    तुझे आज दे रहा हूँ।
  rug-rug: Beto meke tiqe kaqu va tabea gamu si Asa, meke kaqu kopu ni gamu sari doduru
    Nana tinarae saripu ponini gamu rau pa rane ṉinoroi.
  gaz-gaz: Atis deebitee Waaqayyoof ni ajajamta; ajaja isaa kanneen ani harʼa si ajaju
    hundas ni eegda.
  fra-LSG: Et toi, tu reviendras à l’Éternel, tu obéiras à sa voix, et tu mettras
    en pratique tous ces commandements que je te prescris aujourd’hui.
  gnn-gnn: ga biyapul nhuma yurru dhäruktja ŋanya märramayi, ga ŋayathamana nhanŋu
    romdja Garraywu.
  yal-yal: Nayi, ɛ mɔn birama nɛn Alatala fɔxɔ ra, ɛ a yamarine birin suxu n naxanye
    fima ɛ ma to.
  iou-iou: Ude täŋirän inäwä Yawe gämoriken äneŋi kuŋatpäŋ näkä baga mani apiŋo täwetpäŋ
    täwoŋärek täyat u kudup buramiŋpäŋ api yäpmäŋ kuŋatneŋ.
  haw-1868: A e hoi hou mai oe, a e hoolohe i ka leo o Iehova, a e hana i kana mau
    kauoha a pau a'u e kauoha aku nei ia oe i keia la.
  arb-NAV: وَأَمَّا أَنْتُمْ فَتُطِيعُونَ صَوْتَ الرَّبِّ مِنْ جَدِيدٍ وَتَعْمَلُونَ
    بِجَمِيعِ وَصَايَاهُ الَّتِي أَنَا أُوصِيكُمْ بِها الآنَ.
  ewe-ewe: Ke miawo la, ele na mi be miatrɔ va Yehowa gbɔ, eye miawɔ eƒe se siwo katã
    mede na mi egbe la dzi.
  eng-LEE: And thou wilt return and hearken unto the voice of the Lord, and thou wilt
    do all his commandments which I command thee this day.
  asm-FB: তেতিয়া আপোনালোকে পুনৰ উলটি আহি যিহোৱাৰ বাধ্য হৈ চলিব আৰু তেওঁৰ যি সকলো
    আজ্ঞা আজি মই আপোনালোকক দিছো, সেইবোৰ পালন কৰিব।
  sus-A: نَ تّمُي وٌ مَن تُوبِ رَبِرَ مَ نّ عَ بّ، وٌ عَ شَ سّرِيّ سُشُ ﭑ نَشَن قِشِ
    وٌ مَ تٌ لْشْي.
  fra-SBL: Tu reviendras et tu obéiras à la voix de Yahvé, et tu mettras en pratique
    tous ses commandements que je te prescris aujourd'hui.
  hbo-hbo: וְאַתָּ֣ה תָשׁ֔וּב וְשָׁמַעְתָּ֖ בְּקֹ֣ול יְהוָ֑ה וְעָשִׂ֙יתָ֙ אֶת־כָּל־מִצְוֹתָ֔יו
    אֲשֶׁ֛ר אָנֹכִ֥י מְצַוְּךָ֖ הַיֹּֽום׃
  eng-WYCLIFFE: Sotheli thou schalt turne ayen, and schalt here the vois of thi Lord
    God, and schalt do alle the heestis whiche Y comaunde to thee to dai;
  cwe-cwe: Mwizamtegeleza Mndewa Mulungu na kuzindilila malagilizo yake yose yonimulagilizani
    diyelo.
  kik-kik: Nĩũgacooka gwathĩkĩra Jehova rĩngĩ, na ũrũmĩrĩre maathani make, o maya
    ndĩrakũhe ũmũthĩ.
  fra-NCL: Et toi, de nouveau, tu écouteras la voix de Yahweh, et tu mettras en pratique
    tous ces commandements que je te prescris aujourd’hui ;
  cek-AK: Nangcae mah Angraeng ih lok to tahngai oh loe, vaihniah kang paek o ih loknawk
    hae pazui o boih ah.
  cuk-cuk: ”Degidgine, be gannar Bab-Jehováʼse nonimaloed, degi, e-ibmar-soged be
    itomaloed. Emi, an bemarga Igarmar-Mamaid-bela-uknaidba be nanadmaloed.
  uig-CYR: Силәр болсаңлар йенип келип Пәрвәрдигар Худайиңларниң авазиға қулақ селип,
    мән бүгүн силәргә тапилиған һәммә әмирлиригә әмәл қилисиләр.
  tel-2017: మీరు తిరిగి వచ్చి యెహోవా మాట వింటారు. నేనిప్పుడు మీకాజ్ఞాపించే ఆయన ఆజ్ఞలన్నిటి
    ప్రకారం ప్రవర్తిస్తారు.
  hat-BSA: Konsa, nou va ankò obeyi SENYÈ a e obsève tout kòmandman li yo ke Mwen
    te kòmande nou jodi a.
  kos-kos: Na kowos fah sifilpa aksol ac liyaung ma sap lal nukewa ma nga sot nu suwos
    misenge.
  hbo-WLC: וְאַתָּ֣ה תָשׁ֔וּב וְשָׁמַעְתָּ֖ בְּק֣וֹל יְהוָ֑ה וְעָשִׂ֙יתָ֙ אֶת־כָּל־מִצְוֺתָ֔יו
    אֲשֶׁ֛ר אָנֹכִ֥י מְצַוְּךָ֖ הַיּֽוֹם׃
  ibo-ibo: Unu ga-emesịakwa rubere Onyenwe anyị isi, gbasookwa iwu ya niile nke m
    na-enye unu taa.
  ory-ory: ଆଉ ତୁମ୍ଭେ ଫେରିଆସି ସଦାପ୍ରଭୁଙ୍କ ରବରେ ଅବଧାନ କରିବ ଓ ମୁଁ ଆଜି ତାହାଙ୍କର ଯେଉଁ ସମସ୍ତ
    ଆଜ୍ଞା ତୁମ୍ଭକୁ ଆଦେଶ କରୁଅଛି, ତାହାସବୁ ପାଳନ କରିବ।
  chk-chk: Nge ämi oupwe aleasochisisefäli alon ewe Samol mi Lapalap o apwönüetä an
    kewe allük meinisin üa allük ngenikemi ikenai.
  rop-rop: En yumob garra teiknodis en duwit langa im en kipum detlot lowa weya aibin
    gibit yumob tudei.
  ukr-1871: А ти навернешся й слухати меш голосу Господнього і сповняти меш заповідї
    його, що заповідаю тобі сьогоднї.
  deu-1951: Du aber wirst umkehren und der Stimme des HERRN gehorchen, daß du befolgest
    alle seine Gebote, die ich dir heute gebiete.
  eng-JPS: And thou shalt return and hearken to the voice of the LORD, and do all
    His commandments which I command thee this day.
  srp-1865: A ti kad se obratiš i staneš slušati glas Gospoda Boga svojega i tvoriti
    sve zapovijesti njegove, koje ti ja danas zapovijedam,
  lug-lug: Bw’otyo n’oddamu okugonderanga Mukama Katonda ng’okwata amateeka ge, ge
    nkulagira leero.
  heb-heb: ואתה תשוב ושמעת בקול יהוה ועשית את כל מצותיו אשר אנכי מצוך היום׃
  ben-IRV: আর তুমি ফিরে সদাপ্রভুর রবে অনুসরণ করবে এবং আমি আজই তোমাকে তাঁর যে সব আদেশ
    জানাচ্ছি, তা পালন করবে।
  pan-pan: ਅਤੇ ਤੁਸੀਂ ਮੁੜੋਗੇ ਅਤੇ ਯਹੋਵਾਹ ਦੀ ਅਵਾਜ਼ ਨੂੰ ਸੁਣੋਗੇ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਹੁਕਮਾਂ ਨੂੰ
    ਪੂਰਾ ਕਰੋਗੇ, ਜਿਨ੍ਹਾਂ ਦਾ ਮੈਂ ਅੱਜ ਤੁਹਾਨੂੰ ਹੁਕਮ ਦਿੰਦਾ ਹਾਂ।
  mya-JVB: သင် သည် ပြန် လာလျက် ထာဝရဘုရား ၏ စကား တော်ကို နားထောင် ၍ ၊ ယနေ့ ငါ မှာ ထားသမျှ
    သော ပညတ် တော်တို့ကို စောင့်ရှောက် လိမ့်မည်။
  hmo-hmo: To umui be Lohiabada ena hereva do umui kamonai henia, bona iena oda, hari
    dina lau henia gaudia, do umui badinaia.
  urd-urd: और तू लौटेगा और ख़ुदावन्द की बात सुनेगा, और उसके सब हुक्मों पर जो मैं आज
    तुझको देता हूँ 'अमल करेगा।
  rus-SYN: а ты обратишься и будешь слушать гласа Господа Бога твоего и исполнять
    все заповеди Его, которые заповедую тебе сегодня;
  bqc-SIM: í ɛa Dii yãma, íↄ zĩkɛ aà yãdilɛa pↄ́ málɛ oɛ́ gbãↄwa.
  tcz-CHONGTHU: Chuni tengleh nanghon avela Pakai awgin na ngaiyuva, Pakaiya kona
    thupeh keiman ka pehson chengse aboncha na nitsoh kei diu ahi.
  mar-mar: आणि तुम्ही पुन्हा परमेश्वराची वाणी ऐकाल. आज मी देत असलेल्या सर्व आज्ञा
    तुम्ही पाळाल.
  qub-qub: Gamcunami ichanga Tayta Diosllata wiyacur sirbinquipaj. Canan willapaycashä
    mandamintucunatapis cumlinquipaj.
  bqp-bqp: áni ɛra à Dikiri yã ma àgↄ̃ zĩ kɛ kũ a yãditɛna kũ matɛn oárɛ gbãranↄo.
  hat-hat: Men, nou menm, n'a tounen vin jwenn Seyè a, n'a koute l', n'a fè tou sa
    li ban nou lòd fè a, jan mwen mande nou li jòdi a.
  eng-BSB: And you will again obey the voice of the LORD and follow all His commandments
    I am giving you today.
  tod-tod: Wɔun wa, wa ɠale ma, wo ʋa tɔun pɔ ʋolu, wo woilo gooi ma, wo ná-deveiti
    kpein so, nii gè feezu wo ya za.
  eng-WEBPB: You shall return and obey the LORD’s voice, and do all his commandments
    which I command you today.
  kbq-kbq: Ana hanigeta ete Ramofo kea nentahita, maka menima neramasamua kasege'a
    avaririgahaze.
  nhe-BL: Huan imojuanti sampa inquineltocase tlen quiijtohua imoTECO Dios huan inquichihuase
    nochi itlanahuatilhua tlen na nimechnahuatía ama.
  bus-bus: é ɛara à Dii yã ma àgↄ̃ zĩi kɛɛ kↄ̃n à yãdiɛna kɛ̀ mɛ́ɛ ooare gbã̀anↄo.
  gub-BL: Peruzar wi putar Tupàn Tuweharupi Wiko Ma'e nehe. Pezapo putar hemiapo kar
    peme heremimono paw nehe no.
  eng-DRA: 'But thou shalt return, and hear the voice of the Lord thy God, and shalt
    do all the commandments which I command thee this day:'
