verse: DEU.030.018
translations:
  mal-C: നീ അവകാശമാക്കാൻ യോർദാൻനദി കടന്നുചെല്ലുന്ന ദേശത്ത് ദീർഘായുസ്സോടിരിക്കാതെ തീർച്ചയായും
    നശിച്ചുപോകും എന്ന് ഇന്നു ഞാൻ നിങ്ങളോട് പ്രസ്താവിക്കുന്നു.
  deu-TKW: 'so kündige ich euch hiermit heute an: Ihr werdet sicher zu Grunde gehen;
    ihr werdet kein langes Leben haben in dem Land, in das ihr über den Jordan hinüberzieht,
    um es in Besitz zu nehmen.'
  lin-lin: nalobi na yo, na mokolo ya lelo, ete okobebisama solo, okowumela lisusu
    te kati na mokili oyo ezali na ngambo mosusu ya Yordani, epai wapi bokokota mpo
    na kozwa.
  eng-LSV: I have declared to you this day that you certainly perish, you do not prolong
    days on the ground which you are passing over the Jordan to go in there to possess
    it.
  eng-GNV: I pronounce vnto you this day, that ye shall surely perish, ye shall not
    prolong your dayes in the lande, whither thou passest ouer Iorden to possesse
    it.
  eng-WEBSTER: I denounce to you this day, that ye shall surely perish, and that ye
    shall not prolong your days upon the land, whither thou passest over Jordan to
    go to possess it.
  nhw-BL: ipan se tlatoctzi nimechilhuía anmiquise. Amo anhuejcahuase anitztose ipan
    nopa tlali catli ama anquiixcotonase hueyatl Jordán para anmoaxcatitij.
  swh-ONEN: nakutangazia leo hii kwamba hakika utaangamizwa. Hutaishi maisha marefu
    katika nchi unayovuka Yordani kuiingia na kuimiliki.
  bba-bba: nɑ bɛɛ sɔ̃ɔmɔ mɑ i ko i ɡbiwɑ tem mɛ sɔɔ mɛ i ko i mwɑ i n mɔ mi, ì n Yuudɛnin
    dɑɑru tɔburɑ.
  eng-KJVCPB: I denounce unto you this day, that ye shall surely perish, and that
    ye shall not prolong your days upon the land, whither thou passest over Jordan
    to go to possess it.
  wbp-wbp: Kajinkili kuja-jarrimi, ngajulurlu karna-nyarra pututu-pinyi jalangurlu
    kapu-nyarra YAAWIYI-rli marlajarra-mani! Yani-jiki kapunkulu karru Jurdunurla
    murrarninginti-kirra, kala kapunkulu nyina yinyarla witaku-mipa kula tarnnga.
  luo-luo: to awachonu kawuononi ni nyaka notieku. Ok unudag amingʼa e piny ma ubiro
    donjoe mondo ukaw ka usengʼado aora Jordan.
  meu-meu: lau ese hari dina ai na hamaoromui gunamu, vada ba mase; Ioridane sinavaina
    ba hanaia, unukahai tano ta bavabia emui tano ai ba halaoa tanona lalonai emui
    mauri dinadia basie hoho.
  npi-ULB: तिमीहरू पक्‍कै नष्‍ट हुने छौ भनी आज म घोषणा गर्दछु । यर्दनपारि गएर तिमीहरूले
    अधिकार गर्ने देशमा तिमीहरूको आयु लामो हुने छैन ।
  yor-yor: èmi ń sọ fún un yín lónìí yìí pé ìwọ yóò parun láìsí àní àní. O kò ní í
    gbé pẹ́ ní ilẹ̀ tí ìwọ ń kọjá Jordani láti gbà àti láti ní.
  ind-ind: 'saya memperingatkanmu hari ini: Kamu pasti akan binasa! Kamu tidak akan
    hidup lama di negeri di seberang sungai Yordan itu.'
  pes-OPCB: در این صورت همین امروز به شما اعلام می‌کنم که بدون شک نابود خواهید شد
    و در سرزمینی که از رود اردن گذر می‌کنید تا آن را تصرف کنید، عمری طولانی نخواهید
    داشت.
  tgl-ULB: kung gayon, sasabihin ko sa inyo sa araw na ito siguradong mamamatay kayo,
    hindi tatagal ang inyong buhay sa lupain na inyong dadaanan sa kabila ng Jordan
    para puntahan at angkinin.
  cbu-NT: Apanllsha waana tsipatsimash wayakchu, siysa mikeerus tsipatssa. Ambinaariya
    ashkachus, ¿antaatiya zapaneeja masach yuwash siyaam Apanll tsapoo panakchu anush
    taachis? Kungoo Ortagoo kitkitaateesa, itaru Apanll waana siyaa kapeetchiya.
  hui-hui: tíha mo ko holene timbuniore wulebirago de hondo halimu laro. Bi o langerogo
    mo waharimiyagua nde tígua Iba Yodana porago domaede halu dindi ede ngagoha hole
    kamigoriani haabo naholeberemi.
  mya-mya: သင်​တို့​သည်​ပျက်​စီး​ဆုံး​ရှုံး​ရ​မည်​ဟု ငါ ယ​ခု​ပင်​သင်​တို့​အား​သ​တိ​ပေး​၏။
    သင်​တို့ သည်​ယော်​ဒန်​မြစ်​ကို​ဖြတ်​ကူး​၍ သိမ်း​ယူ​မည့် ပြည်​တွင်​ကြာ​ရှည်​စွာ​နေ​ထိုင်​ရ​ကြ​မည်​မ​ဟုတ်။-
  bod-N: ངས་དེ་རིང་ཁྱོད་རྣམས་ལ་གཟབ་ནན་གྱིས་སྨྲ་བར་བྱ་སྟེ་ཁྱོད་ཅག་ནུབ་པར་འགྱུར་ཞིང་།
    ཁྱོད་རྣམས་ཡོར་དན་གཙང་པོ་བརྒལ་ནས་ཕར་སོང་སྟེ་བདག་གིར་འཛིན་པའི་ཡུལ་དེ་རུ་ཁྱོད་རྣམས་ཡུན་རིང་འཚོ་མི་ཐུབ།
  sna-sna: ndinokuudza nhasi kuti uchaparadzwa zvirokwazvo. Haungararami kwenguva
    refu munyika yamuri kuyambuka Jorodhani kuti mupinde mugoitora.
  spa-BLM: Yo os declaro hoy que pereceréis. No prolongaréis vuestros días en la tierra
    donde paséis el Jordán para entrar a poseerla.
  cac-cac: tato icha chi', val d'a jun rato tic svalcan d'ayex to ol ex chamoc. Man̈xo
    ol najtilax e q'uinal d'a sat lum luum ol eyiquej chi' ayic ol ex c'axpajcanec'
    d'a a' Jordán.
  swh-ULB: basi leo nakutangazia kwako ya kwamba hakika utaangamia; siku zako hazitaongezeka
    katika nchi unayoipita juu ya Yordani kuingia na kumiliki.
  bel-bel: дык я завяшчаю вам сёньня, што вы загінеце і не прабудзеце доўга на зямлі,
    дзеля авалоданьня якою ты пераходзіш Ярдан.
  deu-ELBBK: so künde ich euch heute an, dass ihr gewisslich umkommen werdet; ihr
    werdet eure Tage nicht verlängern in dem Land, wohin zu kommen du über den Jordan
    gehst, um es in Besitz zu nehmen.
  mbb-OT: ne ebpetizeenan ku en sikiyu ǥuntaan he kenà duwazuwa he egkengezeetan kew.
    Kenè kew ebmantas duen te tanà he edselezan niw su ed-engkenen niw he ziyà layun
    te Jordan.
  mal-2015: നീ യോർദ്ദാൻ കടന്നു കൈവശമാക്കുവാൻ ചെല്ലുന്നദേശത്തു ദീർഘായുസ്സോടിരിക്കാതെ
    നിശ്ചയമായിട്ടു നശിച്ചുപോകും എന്നു ഞാൻ ഇന്നു നിങ്ങളെ അറിയിക്കുന്നു.
  rmc-rmc: akor tumenge adadžives phenav, hoj avena zňičimen. Na dživena but andre
    odi phuv, savi džan te zalel, sar predžana prekal o Jordan.
  pes-OPV: پس امروز به شما اطلاع می‌دهم که البته هلاک خواهید شد، و در زمینی که از
    اردن عبور می‌کنید تا در آن داخل شده، تصرف نمایید، عمر طویل نخواهید داشت.
  ron-1924: вэ спун астэзь кэ вець пери ши ну вець авя зиле мулте ын цара пе каре
    о вець луа ын стэпынире, дупэ че вець трече Йорданул.
  ben-OBCV: তবে আজ আমি তোমাদের বলে দিচ্ছি যে, তোমরা নিশ্চয়ই ধ্বংস হবে। জর্ডন নদী
    পার হয়ে যে দেশ তোমরা অধিকার করতে যাচ্ছ সেখানে তোমরা বেশি দিন বেঁচে থাকতে পারবে
    না।
  som-som: waxaan maanta idiin caddaynayaa inaad hubaal halligmaysaan, oo cimrigiinnu
    ku dheeraan maayo dalka aad Webi Urdun uga gudbaysaan inaad gashaan oo aad hantidaan.
  lat-VUC: prædico tibi hodie quod pereas, et parvo tempore moreris in terra, ad quam,
    Jordane transmisso, ingredieris possidendam.
  eng-ASVBT: I denounce unto you this day, that ye shall surely perish; ye shall not
    prolong your days in the land, whither thou passest over the Jordan to go in to
    possess it.
  ita-1885: io vi annunzio oggi che del tutto perirete, e che non prolungherete i
    vostri giorni sopra la terra, per entrar nella quale, e per possederla, voi passate
    il Giordano.
  eng-LXXUP: I declare to you this day, that ye shall utterly perish, and ye shall
    by no means live long upon the land, into which ye go over Jordan to inherit it.
  eng-ULB: then I announce to you today that you will surely perish; you will not
    prolong your days in the land that you are passing over the Jordan to go into
    and possess.
  spa-VBL: entonces les advierto ahora mismo que definitivamente morirán. No vivirán
    mucho tiempo en el país que van a poseer después de cruzar el Jordán.
  fra-_FOB: Je vous déclare aujourd'hui que vous périrez certainement; vous ne prolongerez
    point vos jours sur la terre où tu vas entrer en passant le Jourdain, pour la
    posséder.
  mal-mal: നീ യോർദ്ദാൻ കടന്ന് കൈവശമാക്കുവാൻ ചെല്ലുന്ന ദേശത്ത് ദീർഘായുസ്സോടിരിക്കാതെ
    നിശ്ചയമായി നശിച്ചുപോകുമെന്ന് ഞാൻ ഇന്ന് നിങ്ങളെ അറിയിക്കുന്നു.
  urd-GVR: to tum zarūr tabāh ho jāoge. Āj maiṅ elān kartā hūṅ ki is sūrat meṅ tum
    zyādā der tak us mulk meṅ ābād nahīṅ rahoge jis meṅ tū Dariyā-e-Yardan ko pār
    karke dāḳhil hogā tāki us par qabzā kare.
  suz-BL: गो इन कली मुलाक्‍ती “गेपुकी थमा पा बेक्‍नीनी। मिनु यर्दन आइक्‍ची हांबु इन
    के सेल्‍शो रागीमी गे शुश नाक्‍ती मब्रोंइनीनी” देंनुङ। ब्‍यवस्‍था ८:१९
  ita-1927: io vi dichiaro oggi che certamente perirete, che non prolungherete i vostri
    giorni nel paese, per entrare in possesso del quale voi siete in procinto di passare
    il Giordano.
  ckb-ckb: ئەوا من ئەمڕۆ پێتان ڕادەگەیەنم کە ئێوە بێگومان لەناودەچن، تەمەن درێژ نابن
    لەسەر ئەو خاکەی لە ڕووباری ئوردون بۆی دەپەڕنەوە هەتا بچنە ناوی و دەستی بەسەردا
    بگرن.
  eng-BBE: I give witness against you this day that destruction will certainly be
    your fate, and your days will be cut short in the land where you are going, the
    land of your heritage on the other side of Jordan.
  kan-OKCV: ನೀವು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ಯೊರ್ದನನ್ನು ದಾಟಿ ಹೋಗುವ ದೇಶದಲ್ಲಿ ಬಹುಕಾಲ ಬಾಳದೆ,
    ನಾಶವಾಗಿಹೋಗುವಿರಿ ಎಂದು ಈ ಹೊತ್ತು ನಿಮಗೆ ಖಂಡಿತವಾಗಿ ತಿಳಿಸುತ್ತೇನೆ.
  tam-2017: நீங்கள் சொந்தமாக்குவதற்கு யோர்தான் நதியைக் கடந்துபோகிற தேசத்தில் நீண்டநாட்கள்
    வாழாமல், நிச்சயமாக அழிந்துபோவீர்கள் என்பதை இன்று உங்களுக்கு அறிவிக்கிறேன்.
  spa-RV-1909: 'Protéstoos hoy que de cierto pereceréis: no tendréis largos días sobre
    la tierra, para ir á la cual pasas el Jordán para poseerla.'
  ron-BTF: Vă mărturisesc astăzi, că veţi pieri negreşit şi nu vă veţi lungi zilele
    pe pământul pentru care treci Iordanul, ca să intri să îl stăpâneşti.
  eng-WEBP: I declare to you today that you will surely perish. You will not prolong
    your days in the land where you pass over the Jordan to go in to possess it.
  eng-FBV: then I warn you right now that you will definitely die. You won't live
    long in the country that you're going to own after you cross the Jordan.
  nld-1939: dan kondig ik u heden aan, dat gij geheel te gronde zult gaan, en gij
    niet lang zult blijven in het land, dat gij aan de overkant van de Jordaan in
    bezit gaat nemen.
  nch-BL: huajca, nimechilhuía ipan san se talojtzi anmiquise. Amo anhuejcahuase anitztose
    ipan nopa tali cati ama anquiixcotonase hueyat Jordán para anmoaxcatitij.
  vie-1934: thì ngày nay ta tỏ cùng các ngươi rằng các ngươi hẳn phải tuyệt diệt,
    không được sống lâu trên đất mà ngươi sẽ đi qua sông Giô-đanh đặng nhận lấy.
  hin-CV: मैं आज तुम्हारे सामने यह घोषणा कर रहा हूं, तुम निःसंदेह नाश हो जाओगे. तुम
    यरदन पार कर जिस देश पर अधिकार करने के उद्देश्य से प्रवेश कर रहे हो, उस देश में
    अपनी आयु के दिनों में कोई वृद्धि न कर सकोगे.
  eng-OURB: I denounce to you today, that you will surely perish. You will not prolong
    your days in the land where you pass over the Jordan [Descender] to go in to possess
    it.
  spa-BES: Este día atestiguo contra ti que la destrucción será sin duda tu destino,
    y tus días se verán reducidos en la tierra a la que van, la tierra de tu herencia
    al otro lado del Jordán.
  tdx-tdx: le taroñeko ama’o androany t’ie toe hihomake, tsy ho lava-haveloñe amy
    tane itsaha’o Iardeney hionjona’o mb’eo hitavana’o azey.
  vid-vid: heni ndanguwadamlila lehano baha kota mobagama. Hamchikala kwa miyaka minji
    kuli isi yomlinguluta kuihola, kumwambu mwa lwanda lwa Yolodani.
  eng-OKE: I have shown you this day that perishing you shall perish. You will not
    prolong your days upon the land whither thou passest over Jordan to enter in and
    possess it.
  tha-KJV: ข้าพเจ้าขอประกาศแก่ท่านทั้งหลายในวันนี้​ว่า ท่านทั้งหลายจะพินาศเป็นแน่
    ท่านจะไม่​มี​ชี​วิตอยู่นานในแผ่นดินซึ่งท่านกำลังจะยกข้ามแม่น้ำจอร์แดนเข้าไปยึดครองนั้น
  por-BR-2018: 'Declaro-vos hoje que certamente perecereis: não tereis longos dias
    sobre a terra, para ir à qual passas o Jordão para possuí-la.'
  deu-ELO: so künde ich euch heute an, daß ihr gewißlich umkommen werdet; ihr werdet
    eure Tage nicht verlängern in dem Lande, wohin zu kommen du über den Jordan gehst,
    um es in Besitz zu nehmen.
  eng-WYC-2018: I before-say to thee today, that thou shalt perish, and thou shalt
    dwell little time in the land, to which thou shalt enter to wield, when thou shalt
    pass (the) Jordan. (I say to thee today, before the time, or ahead of time, that
    thou shalt die, and thou shalt live only a short time in the land, which thou
    shalt enter to take, when thou shalt cross over the Jordan River.)
  epo-epo: en tia okazo mi sciigas al vi hodiaŭ, ke vi pereos, ke vi ne longe vivos
    sur la tero, sur kiun vi transiras trans Jordanon, por veni tien kaj ekposedi
    ĝin.
  uig-PIN: mǝn xuni bügün silǝrgǝ agaⱨlandurup eytip ⱪoyayki, silǝr ⱨalak bolmay ⱪalmaysilǝr;
    silǝr uni igilǝxkǝ Iordan dǝryasidin ɵtüp baridiƣan zeminƣa kirgininglarda uzun
    ɵmür kɵrǝlmǝysilǝr.
  beo-beo: 'na da wali guiguda: sisasu dilima olelesa. Dilia da gugunufinisi dagoi
    ba:mu. Amo soge Yodane Hano bega: dilia da gesowale fimu, amo ganodini dilia ode
    bagahame fawane esalumu.'
  tpi-OTNT: orait bai yupela i lus olgeta. Harim. Mi tokaut klia long yupela. Sapos
    yupela i sakim tok, bai yupela i no inap sindaun longpela taim long dispela graun
    yupela i laik kisim long hapsait bilong wara Jordan.
  hau-SA: na furta muku yau cewa tabbatacce za a hallaka ku. Ba za ku zauna a ƙasar
    da kuke hayewa Urdun don ku shiga ku ci gādonta ba.
  uig-LAT: men shuni bügün silerge agahlandurup éytip qoyayki, siler halak bolmay
    qalmaysiler; siler uni igileshke Iordan deryasidin ötüp baridighan zémin’gha kirgininglarda
    uzun ömür körelmeysiler.
  nde-nde: ngiyalitshela lamuhla ukuthi ngeqiniso lizabhujiswa. Aliyi kuphila isikhathi
    eside ezweni elizalithatha ekuchapheni kwenu iJodani.
  ton-ton: ‌ʻOku ou valoki ʻakimoutolu he ʻaho ni ko e moʻoni te mou ʻauha, pea ʻe
    ʻikai te mou fakatolonga homou ngaahi ʻaho ʻi he fonua, ʻaia ʻoku mou ʻalu ai
    ki he kauvai ʻe taha ʻo Sioatani ke maʻu ia.
  ces-1613: Ohlašuji vám dnes, že jistotně zahynete, aniž prodlíte dnů svých v zemi,
    do kteréž se přes Jordán béřeš, abys ji dědičně obdržel.
  eng-WMB: I declare to you today that you will surely perish. You will not prolong
    your days in the land where you pass over the Jordan to go in to possess it.
  tam-TCV: நிச்சயமாய் நீங்கள் அழிக்கப்படுவீர்கள் என்று இந்த நாளில் நான் உங்களுக்கு
    அறிவிக்கிறேன். நீங்கள் யோர்தானைக் கடந்துபோய் உரிமையாக்கிக்கொள்ளப்போகும் அந்நாட்டிலே
    நீடித்து வாழமாட்டீர்கள்.
  ceb-ULB: nan ipahibalo ko kanimo karong adlawa nga mahanaw ka gayod; dili na lugwayan
    ang imong mga adlaw sa yuta nga imong pagaagian sa Jordan aron adtoan ug panag-iyahan.
  pol-UBG: Oznajmiam wam dziś, że na pewno zginiecie i nie przedłużycie swych dni
    na ziemi, do której się przeprawiasz przez Jordan, aby tam wejść i posiąść ją.
  agr-agr: namak Jordán katitkajum Apajuí nugkan amastata nuwi jegagmesh, kuashat
    tsawan pujutsuk jinaatin ainagme, wi tajim duka ewaetsuk.
  kyc-kyc: Doko nakama ipwa Jotane yalo yuu enenge dokona palya karala panya pilyaminyi
    dokona yuu gii andarele palyuo kara narami.
  urd-GVU: تو تم ضرور تباہ ہو جاؤ گے۔ آج مَیں اعلان کرتا ہوں کہ اِس صورت میں تم زیادہ
    دیر تک اُس ملک میں آباد نہیں رہو گے جس میں تُو دریائے یردن کو پار کر کے داخل ہو
    گا تاکہ اُس پر قبضہ کرے۔
  deu-1912: so verkündige ich euch heute, daß ihr umkommen und nicht lange in dem
    Lande bleiben werdet, dahin du einziehst über den Jordan, es einzunehmen.
  kan-2017: ನೀವು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ಯೊರ್ದನ್ ನದಿಯನ್ನು ದಾಟಿ ಹೋಗುವ ದೇಶದಲ್ಲಿ ಬಹುಕಾಲ
    ಇರದೆ ನಾಶವಾಗಿಯೇ ಹೋಗುವಿರೆಂದು ನಾನು ಈಗ ನಿಮಗೆ ಖಂಡಿತವಾಗಿ ತಿಳಿಸುತ್ತೇನೆ.
  yap-yap: gu be micheg ngomed u roy e chiney nib muduwgil ni yira thirifmed u but’,
    ma dabi n’uw nap’med u lan e re nam nem ni bay nga ba’nem e Jordan, ni bay mmarod
    ni ngam pired riy.
  hlt-MCSB: Jordan na poeng tih pang ham na kun thil khohmuen ah m'milh, m'milh sak
    vetih na hinglung vang pawt ve ka ti dongah ni tihnin ah khaw nang taengah ka
    puen.
  mdy-ETH: ጋፒ ዒንሢ ባይቃንዳያታሢ ሃይሾ፥ ሃኖ ታ ዒንሢም ኬኤዛኔ፤ ዮርዳኖሴና ፒንቂ፥ ዒንሢ ዻካላንዳ ዓጬሎይዳ ሚርጌ ዎዴ
    ዒንሢ ናንጋዓኬ።
  twi-ASANTE: mepae mu ka kyerɛ mo ɛnnɛ sɛ, nokorɛm wɔbɛsɛe mo; morentena asase a
    moretwa Yordan akɔ so akɔfa sɛ agyapadeɛ no so nkyɛ.
  eng-WEBU: I declare to you today that you will surely perish. You will not prolong
    your days in the land where you pass over the Jordan to go in to possess it.
  bnp-bnp: bara mu velu liu. Mu longo, iau a vakalongo kavakava mua. Mua bara mu longotaro
    a ngava, bara i ratapile mua, i uka ma mu gu made tabaka vona a malala bara mu
    bolea na tabeke ne Iordan mule lokovonga.
  wal-wal: intte wuri xayanaagaa taani hachchi intteyyo yootais. Yorddaanoosa pinnidi,
    intte laattanau biyo biittan intte laittai aduqqenna.
  spa-PDDPT: yo les declaro hoy que ciertamente perecerán. No prolongarán sus días
    en la tierra adonde van, para poseerla al pasar el Jordán.
  gun-gun: ha'e ramo aỹ amombe'u porã ma voi anhetẽ pemano 'rã. Napendekuai arei 'rã
    yvy Jordão yakã rovai re peaxaague py.
  ilo-ULB: ket ibagak kadakayo ita nga aldaw nga awan dua-dua a mapukawkayo; saanyonto
    a mapaatiddug dagiti al-adawyo iti daga a lasatenyo ti Jordan a papananyo ken
    tagikuaen.
  kpg-kpg: au e hagi adu gi goodou dangi nei, bolo goodou e hai loo gii mmade. Godou
    laangi ala e mouli iei goodou hagalee waalooloo i lodo tenua dela e hula ginai
    goodou dela i di baahi i golo di Monowai Jordan, bolo ga hai henua ginai goodou.
  uig-ARA: مەن شۇنى بۈگۈن سىلەرگە ئاگاھلاندۇرۇپ ئېيتىپ قويايكى، سىلەر ھالاك بولماي
    قالمايسىلەر؛ سىلەر ئۇنى ئىگىلەشكە ئىئوردان دەرياسىدىن ئۆتۈپ بارىدىغان زېمىنغا
    كىرگىنىڭلاردا ئۇزۇن ئۆمۈر كۆرەلمەيسىلەر.
  sus-sus: wo sɔntɔma nɛ feo, wo mu fa bude bɔxi ma wo fama dɛnnaxɛ sɔtɔde Yurudɛn
    kiri ma.
  pon-2006: eri, I ndaiong kumwail met me kumwail uhdahn pahn mehla. Amwail mour pahn
    mwotomwot nan sahpw me kumwail pahn sapwenikihla mwurin amwail pahn kotehla Pillap
    Sordan.
  jae-jae: oc ocsalô tonec aê jasôm êndêŋ aôm, gebe oc ônaŋa. Aôm oc ômoa matam jali
    to ôŋgôŋ gamêŋ, taŋ olom Jordan ma ôsa ôna, gebe êtu aômnêm gamêŋ naŋ, ŋêŋgeŋ
    atom.
  ksd-ksd: io, gori iau ve u ba a dovotina una virua muka; vakir una valolokon kaum
    kini ta go ra gunan nina u bolo ta ra Iordan upi una vana tana upi una vatur vake.
  tur-YTC: bugün sana kesinlikle yok olacağını bildiriyorum. Yarden'i aşarak mülk
    edinmek için girmekte olduğun ülkede günlerin uzun olmayacak.
  grc-BRENT: ἀναγγέλλω σοι σήμερον, ὅτι ἀπωλείᾳ ἀπολεῖσθε, καὶ οὐ μὴ πολυήμεροι γένησθε
    ἐπὶ τῆς γῆς, εἰς ἣν ὑμεῖς διαβαίνετε τὸν Ἰορδάνην ἐκεῖ κληρονομῆσαι αὐτήν.
  ind-AYT: maka aku memberitahukan kepadamu hari ini bahwa kamu akan binasa. Kamu
    tidak akan hidup lama di tanah di seberang Sungai Yordan yang kamu masuki dan
    miliki itu.
  nya-nya: lero ndikulengeza kwa inu kuti mudzawonongeka ndithu. Simudzakhala nthawi
    yayitali mʼdziko limene mukulowamo pamene mukuwoloka Yorodani kuti mulitenge.
  hrv-hrv: ja vam danas izjavljujem da ćete zaista propasti; nećete dugo živjeti na
    zemlji u koju ćete, prešavši Jordan, ući da je zaposjednete.
  mps-mps: teda dage sese tama mu hagala silaibao. Odao. Eno dagebolo haninama te
    obao, te dagego po sela sąyani da, teda dagego te Jordan wę u badu sigi pelama,
    bidigi painogo ebo te bulude dage bobobage sogo me bidigobeo.
  tpi-tpi: orait bai yupela i lus olgeta. Harim. Mi tokaut klia long yupela. Sapos
    yupela i sakim tok, bai yupela i no inap sindaun longpela taim long dispela graun
    yupela i laik kisim long hapsait bilong wara Jordan.
  dan-1931: så kundgør jeg eder i Dag, at I visselig skal gå til Grunde; I skal ikke
    komme til at leve længe i det Land, du skal ind og tage i Besiddelse efter at
    være gået over Jordan.
  vie-OVCB: thì hôm nay tôi xin quả quyết rằng anh em sẽ bị diệt vong, chỉ được sống
    một thời gian ngắn ngủi trên đất anh em sắp chiếm hữu bên kia Giô-đan.
  guj-2017: તો આજે હું તમને જણાવું છું કે તમે નિશ્ચે નાશ પામશો, યર્દન ઓળંગીને તમે
    જે દેશમાં વતન પામવા જઈ રહ્યા છો, ત્યાં તમે તમારું આયુષ્ય ભોગવી નહિ શકો.
  pon-2006A: eri, I ndaiong kumwail met me kumwail uhdahn pahn mehla. Amwail mour
    pahn mwotomwot nan sahpw me kumwail pahn sapwenikihla mwurin amwail pahn kotehla
    Pillap Sordan.
  por-BRBSL: declaro-lhe hoje que você certamente perecerá. Não prolongareis vossos
    dias na terra onde passareis o Jordão para entrardes para possuí-la.
  cth-cth: Jordan tui na raka teh na pang hane ram dawk na hring saw mahoeh. Atangcalah
    rawknae koe na pha han telah sahnin kâhruetcuetnae na poe.
  twi-twi: mepae mu ka kyerɛ mo nnɛ sɛ, nea ɛte biara no wɔbɛsɛe mo; morentena asase
    a moretwa Yordan akɔ so akɔfa sɛ agyapade no so nkyɛ.
  hlt-hlt: Jordan na poeng tih pang ham na kun thil khohmuen ah m'milh, m'milh sak
    vetih na hinglung vang pawt ve ka ti dongah ni tihnin ah khaw nang taengah ka
    puen.
  tbz-SIM: n di nɑ́ɑ́mmu yíe nkɛ n tu, di kóò mɔù í yó nkpɑɑ́ kɛ bo bɑ́ omɑ́ɑ̀, di
    we bɑ́ɑ́ yĩ́ yɛ̀dɛ́ɛ̀ di yóó séntɛ́ kukó nSuditɛ̃ɛ̃ kɛ́kɑri kɛ̀ɛ̀ tenkɛ̀ miɛkɛ.
  msy-2020: kɨ guizbangɨra ia mɨgei, ian apaniba bar ia gasɨghasigh bar ia agɨvagham.
    Eghtɨ ia Jordanɨn Fanemɨn vongɨn iniamin nguazim dughiar ruarimɨn an ikeghan kogham.
  azb-azb: bu gün sizə bildirirəm ki, mütləq məhv olacaqsınız. İordan çayını keçib
    mülk olaraq almaq üçün gedəcəyiniz ölkədə uzun ömür sürməyəcəksiniz.
  eng-DBY: I denounce unto you this day that ye shall surely perish; ye shall not
    prolong your days upon the land whereunto thou passest over the Jordan to possess
    it.
  hin-2017: तो मैं तुम्हें आज यह चेतावनी देता हूँ कि तुम निःसन्देह नष्ट हो जाओगे;
    और जिस देश का अधिकारी होने के लिये तू यरदन पार जा रहा है, उस देश में तुम बहुत
    दिनों के लिये रहने न पाओगे।
  wol-KYG: ma wax leen ko bés niki tey, su boobaa yeenay sànkoo sànku, te dungeen
    gudd fan ca réew ma ngeen di jàll dexu Yurdan, jëm fa, ngir nanguji ko.
  eng-YLT: I have declared to you this day, that ye do certainly perish, ye do not
    prolong days on the ground which thou art passing over the Jordan to go in thither
    to possess it.
  kne-kne: ibagbagak ed wani ay agew ay madosa kayo et adi kayon bomayag ay mantee
    sin nay dandani ay okaen yo ay daga sin bas-il di ginawang ay Jordan.
  eng-WYC-2017: I before-say to thee today, that thou shalt perish, and thou shalt
    dwell little time in the land, to which thou shalt enter to wield, when thou shalt
    pass over the Jordan.
  eng-WMBB: I declare to you today that you will surely perish. You will not prolong
    your days in the land where you pass over the Jordan to go in to possess it.
  urd-GVH: तो तुम ज़रूर तबाह हो जाओगे। आज मैं एलान करता हूँ कि इस सूरत में तुम ज़्यादा
    देर तक उस मुल्क में आबाद नहीं रहोगे जिसमें तू दरियाए-यरदन को पार करके दाख़िल होगा
    ताकि उस पर क़ब्ज़ा करे।
  rug-rug: si maqu tozini gamu pa rane ṉinoroi, sapu kaqu mate hinokara si gamu. Namu
    lopu kaqu koa va gelenae si gamu koasa popoa pana karovia gamu sa Ovuku Zodani,
    meke vagia sa popoa asa.
  gaz-gaz: ani akka isin dhugumaan baddan harʼa isinittin hima. Isin Yordaanosin ceetanii
    biyya itti galtanii dhaaltan keessas bara dheeraa hin jiraattan.
  fra-LSG: je vous déclare aujourd’hui que vous périrez, que vous ne prolongerez point
    vos jours dans le pays dont vous allez entrer en possession, après avoir passé
    le Jourdain.
  gnn-gnn: '@see-verse:DEU.030.017'
  yal-yal: n xa a fala ɛ xa to, ɛ halagima nɛn feu! Ɛ mi buma na bɔxɔni ɛ dɛnaxan
    sɔtɔma Yurudɛn kidima.
  iou-iou: '@see-verse:DEU.030.017'
  haw-1868: Ke hai aku nei au ia oukou i keia la, e make io no oukou, aole e hooloihi
    oukou i na la ma ka aina, kahi au e hele aku ma kela kapa o Ioredane, e komo a
    e noho malaila.
  arb-NAV: فَإِنِّي أُنْذِرُكُمُ الْيَوْمَ أَنَّكُمْ لَا مَحَالَةَ هَالِكُونَ. لَا
    تُطِيلُ الأَيَّامَ عَلَى الأَرْضِ الَّتِي أَنْتَ عَابِرٌ الأُرْدُنَّ لِتَدْخُلَهَا
    وَتَمْتَلِكَهَا.
  ewe-ewe: ekema mele kpe ɖom edzi na mi be miatsrɔ̃ kokoko. Mianɔ agbe wòadidi, eye
    wòanyo na mi le anyigba si xɔ ge miala la dzi o.
  eng-LEE: I announce unto you this day, that ye shall surely perish; ye shall not
    remain many days upon the land, whither thou passest over the Jordan to go thither
    to possess it.
  asm-FB: তেন্তে আজি মই আপোনালোকক জনাইছোঁ যে, আপোনালোক নিশ্চয়ে ধ্বংস হৈ যাব। যৰ্দ্দন
    নদী পাৰ হৈ যি দেশ আপোনালোকে আধিপত্যৰ অৰ্থে গৈ আছে, সেই দেশত আপোনালোক দীৰ্ঘজীৱি
    নহ’ব।
  sus-A: وٌ سْنتْمَ نّ قٍوٌ، وٌ مُ قَ بُدٍ بْشِ مَ وٌ قَمَ دّننَشّ سْتْدٍ يُرُدّن
    كِرِ مَ.
  fra-SBL: je te déclare aujourd'hui que tu périras. Vous ne prolongerez pas vos jours
    dans le pays où vous passerez le Jourdain pour en prendre possession.
  hbo-hbo: הִגַּ֤דְתִּי לָכֶם֙ הַיֹּ֔ום כִּ֥י אָבֹ֖ד תֹּאבֵד֑וּן לֹא־תַאֲרִיכֻ֤ן יָמִים֙
    עַל־הָ֣אֲדָמָ֔ה אֲשֶׁ֨ר אַתָּ֤ה עֹבֵר֙ אֶת־הַיַּרְדֵּ֔ן לָבֹ֥א שָׁ֖מָּה לְרִשְׁתָּֽהּ׃
  eng-WYCLIFFE: and seruest hem, Y biforseie to thee to dai, that thou schalt perische,
    and schalt dwelle litil tyme in the lond to which thou schalt entre to welde,
    whanne thou schalt passe Jordan.
  cwe-cwe: nomgong'ondelani diyelo kuwa mwizanangigwa. Hamwizakala siku nyingi muna
    iisi yomuhita kuisola, kuumwambu wa lwanda lwa Yoludani.
  kik-kik: ngũkwĩra na ma ũmũthĩ atĩ no ũkaaniinwo. Ndũgatũũra matukũ maingĩ bũrũri-inĩ
    ũrĩa ũraringa Rũũĩ rwa Jorodani ũũtoonye na ũwĩgwatĩre.
  fra-NCL: je vous déclare en ce jour que vous périrez certainement ; vous ne prolongerez
    pas vos jours sur la terre où après avoir passé le Jourdain, tu vas entrer pour
    la posséder.
  cek-AK: nam ro o tangtang tih, tiah vaihniah kang thuih o; Jordan vapui nang kat
    o moe, qawktoep hanah na caeh o ih prae thungah kasawk ah na hing o mak ai.
  cuk-cuk: ani, an napira emi an bega soged, bemar burgwemaloye. Bemar, Jordán-diwar-obaksar,
    yar-Bab-Jehová-bemarga-uknaidse-dogesokalidgi, be suiti-gudii guosurmarye.
  uig-CYR: мән шуни бүгүн силәргә агаһландуруп ейтип қояйки, силәр һалак болмай қалмайсиләр;
    силәр уни егиләшкә Иордан дәриясидин өтүп баридиған зиминға киргиниңларда узун
    өмүр көрәлмәйсиләр.
  tel-2017: మీరు తప్పకుండా నాశనమైపోతారని, స్వాధీనం చేసుకోడానికి యొర్దాను నది దాటిపోతున్న
    దేశంలో మీరు శాశ్వితకాలం జీవించరనీ తెలియచేస్తున్నాను.
  hat-BSA: Mwen deklare a nou jodi a ke nou va vrèman peri. Nou p ap pwolonje jou
    nou yo nan peyi kote nou ap travèse Jourdain an pou antre posede a.
  kos-kos: nga fahkak kalem nu suwos lah kowos ac fah kunausyukla. Kowos ac tia moul
    paht fin facl se ingo ma kowos apkuran in alukela Infacl Jordan in utyak ac oakwuki
    we.
  hbo-WLC: הִגַּ֤דְתִּי לָכֶם֙ הַיּ֔וֹם כִּ֥י אָבֹ֖ד תֹּאבֵד֑וּן לֹא־תַאֲרִיכֻ֤ן יָמִים֙
    עַל־הָ֣אֲדָמָ֔ה אֲשֶׁ֨ר אַתָּ֤ה עֹבֵר֙ אֶת־הַיַּרְדֵּ֔ן לָבֹ֥א שָׁ֖מָּה לְרִשְׁתָּֽהּ׃
  ibo-ibo: agwala m gị hoohaa taa, na ị ga-ala nʼiyi, ị gaghị enwe ogologo ndụ nʼala
    ahụ ị na-agafe osimiri Jọdan inweta.
  ory-ory: ତେବେ ମୁଁ ଆଜି ତୁମ୍ଭମାନଙ୍କ ନିକଟରେ ପ୍ରକାଶ କରୁଅଛି ଯେ, ତୁମ୍ଭେମାନେ ନିତାନ୍ତ ବିନଷ୍ଟ
    ହେବ; ତୁମ୍ଭେମାନେ ଯେଉଁ ଦେଶ ଅଧିକାର କରିବା ପାଇଁ ଯର୍ଦ୍ଦନ ପାର ହୋଇ ଯାଉଅଛ, ତହିଁରେ ତୁମ୍ଭେମାନେ
    ଆପଣାମାନଙ୍କ ଦିନ ବଢ଼ାଇବ ନାହିଁ।
  chk-chk: üpwe asile ngenikemi ikenai pwe oupwe mäla. Ousap fokun manauatam lon ewe
    fanü oupwe le feila lon pekilan ewe chanpupu Jortan pwe oupwe fanüeni.
  rop-rop: wal yumob garra binijap. Ai gibit yumob dijan woning na. Yumob kaan jidan
    longtaim langa det kantri najasaid langa det Jodan Riba weya yumob garra teikoba.
  ukr-1871: То обявляю вам сьогоднї, що не втечете від погибелї; недовго жити мете
    на землї, куди, перейшовши через Йордань, прийдеш, щоб заняти її.
  deu-1951: so verkündige ich euch heute, daß ihr gewiß umkommen und nicht lange leben
    werdet in dem Lande, in das du über den Jordan ziehst, um es einzunehmen.
  eng-JPS: I declare unto you this day, that ye shall surely perish; ye shall not
    prolong your days upon the land, whither thou passest over the Jordan to go in
    to possess it.
  srp-1865: Javljam vam danas da æete zaista propasti, niti æete produljiti dana svojih
    na zemlji, u koju ideš preko Jordana da je naslijediš.
  lug-lug: mbalangirira leero nti, Mugenda kuzikirizibwa; era temuliwangaala mu nsi
    gy’ogenda okusomokera omugga Yoludaani okugiyingira okugifuna.
  heb-heb: הגדתי לכם היום כי אבד תאבדון לא תאריכן ימים על האדמה אשר אתה עבר את הירדן
    לבא שמה לרשתה׃
  ben-IRV: তবে আজ আমি তোমাদেরকে জানাচ্ছি, তোমরা অবশ্যই বিনষ্ট হবে, তোমরা অধিকারের
    জন্যে যে দেশে প্রবেশ করতে যর্দ্দন পার হয়ে যাচ্ছ, সেই দেশে তোমাদের জীবনকাল দীর্ঘদিন
    হবে না।
  pan-pan: ਤਾਂ ਮੈਂ ਤੁਹਾਨੂੰ ਅੱਜ ਦੱਸ ਦਿੰਦਾ ਹਾਂ ਕਿ ਤੁਸੀਂ ਜ਼ਰੂਰ ਹੀ ਨਾਸ ਹੋ ਜਾਓਗੇ। ਤੁਸੀਂ
    ਉਸ ਦੇਸ਼ ਵਿੱਚ ਬਹੁਤ ਦਿਨਾਂ ਤੱਕ ਨਹੀਂ ਰਹਿ ਸਕੋਗੇ ਜਿਸ ਉੱਤੇ ਅਧਿਕਾਰ ਕਰਨ ਲਈ ਤੁਸੀਂ ਯਰਦਨ ਨਦੀ
    ਦੇ ਪਾਰ ਜਾਂਦੇ ਹੋ।
  mya-JVB: ယော်ဒန် မြစ်ကို ကူး ၍ ဝင်စား လတံ့သော ပြည် ၌ အသက်တာ မ ရှည် ၊ ဧကန်အမှန်ပျက်စီး
    ခြင်းသို့ ရောက် လိမ့်မည်ဟု ယနေ့ ငါသတိ ပေး၏။
  hmo-hmo: lau ese hari dina umui lau hamaoroa, umui be do umui mase ore. Ioridane
    Sinavai do umui hanaia, to unai tano, do umui abia bona noholaia tanona dekenai
    do umui mauri daudau lasi.
  urd-urd: तो आज के दिन मैं तुमको जता देता हूँ कि तुम ज़रूर फ़ना हो जाओगे, और उस मुल्क
    में जिस पर क़ब्ज़ा करने को तुम यरदन पार जा रहे हो तुम्हारी उम्र दराज़ न होगी।
  rus-SYN: то я возвещаю вам сегодня, что вы погибнете и не пробудете долго на земле,
    которую Господь Бог дает тебе, для овладения которою ты переходишь Иордан.
  bqc-SIM: málɛ oɛ́ gbã, a kaalɛn we! Á gɛ̃gɛ̃ bùsu pↄ́ álɛ bua Yuudɛ̃wa álɛ
    gɛ́ síi guuo.
  tcz-CHONGTHU: Tunia hi na jah uva ka seipeh nahiuve, nangho na bonchauva manthah
    nan nalhun den diu ahi. Jordan vadung galkaiya chenna dinga na che lutna diu muna
    khu, iti nama jongleh na chensot lou diu ahi.
  mar-mar: तर मात्र तुमचा नाश ठरलेलाच आहे हे मी तुम्हास बजावून सांगतो. यार्देन नदीपलीकडच्या
    प्रदेशात मग तुम्ही फार काळ राहणार नाही.
  qub-qub: cuyapaypämi ushacanquipaj. Jordán mayuta chimparcur guechushayqui nasyunchöga
    manami unaycamaga goyanquipächu. Chayno caycaptenga sumaj tantiyacuy wiyacur cawanayquipaj.
  bqp-bqp: matɛn oárɛ gbãra, a kakatɛn gwe! Áni gì kɛ bùsu kũ átɛn bikũ Yodaa átɛn
    gɛ́ sí gũnlo.
  hat-hat: 'm''ap avèti nou depi koulye a: nou tout gen pou mouri. Nou p''ap viv lontan
    nan peyi lòt bò larivyè Jouden kote nou pral antre pou nou pran pou nou an.'
  eng-BSB: I declare to you today that you will surely perish; you shall not prolong
    your days in the land that you are crossing the Jordan to possess.
  tod-tod: nà wo loozu ɠisu naa luɠɔ za ga wo undaa ɠa ʋili. Wo-zii zu la ɠooza naama
    yooi zu Zuludɛn ʋolu ʋelei, ʋɛ wo ʋaazu liizu ná, wo seɠe ga wɔnɔ.
  eng-WEBPB: I declare to you today that you will surely perish. You will not prolong
    your days in the land where you pass over the Jordan to go in to possess it.
  kbq-kbq: tamage hu'na menina huama hu'na neramasamuankita frigahaze. Hagi Jodani
    tima takaheta vuta ome eri'zama nehaza mopafina za'zatera omanigahaze.
  nhe-BL: ipan se tlalochtli nimechilhuía inmiquise. Ax huejcahuase initztose ipan
    nopa tlali tlen ama inapanose atemitl Jordán para inmoaxcatitij.
  bus-bus: mɛ́ɛ ooare gbã̀a, a kaatɛn gwe! É gì kɛ bùsu kɛ̀ ée bikũu Yodaa ée gaa
    sí guuro.
  gub-BL: '@see-verse:DEU.030.017'
  eng-DRA: I foretell thee this day that thou shalt perish, and shalt remain but a
    short time in the land, to which thou shalt pass over the Jordan, and shalt go
    in to possess it.
