verse: DEU.030.012
translations:
  mal-C: “ഞങ്ങൾ അനുസരിക്കേണ്ടതിന് ആര് സ്വർഗത്തിൽക്കയറിച്ചെന്ന് അതു ഞങ്ങളോടു പ്രസ്താവിക്കും,”
    എന്നു നിങ്ങൾ ചോദിക്കത്തക്കവിധം അതു സ്വർഗത്തിലല്ല.
  deu-TKW: 'Nicht im Himmel ist es, daß du sagen könntest: Wer steigt uns in den Himmel,
    um es uns herabzuholen und es uns zu verkündigen, damit wir darnach thun?'
  lin-lin: 'Ezali te kati na Likolo mpo ete okoka kotuna : « Nani akomata kuna na
    Likolo mpo na kozwela ngai yango mpe kosakolela ngai yango mpo ete nakoka kotosa
    yango ? »'
  eng-LSV: It is not in the heavens, saying, Who goes up into the heavens for us,
    and takes it for us, and causes us to hear it, that we may do it?
  eng-GNV: It is not in heauen, that thou shouldest say, Who shall go vp for vs to
    heauen, and bring it vs, and cause vs to heare it, that we may doe it?
  eng-WEBSTER: It is not in heaven, that thou shouldst say, Who shall ascend for us
    to heaven, and bring it to us, that we may hear it, and do it?
  nhw-BL: 'Ni tlanahuatilme amo eltoc nepa ilhuicac para anquiijtose: ‘¿Ajqueya huelis
    tlejcos nepa ilhuicac por tojuanti para ma techhualiquili, huan techchihuas ma
    tijtlacaquilica itlanahuatilhua TOTECO huan quej nopa tijchihuase?’'
  swh-ONEN: Hakiko juu mbinguni, ili uulize, “Ni nani atakayepanda mbinguni kukileta
    na kututangazia ili tuweze kutii?”
  bba-bba: Yɑ ǹ wɑ̃ɑ wɔllɔ bu sere nɛɛ, wɑrɑ u koo dɑ wɔllɔ u kɑ sun ye nɑɑwɑ u sun
    nɔɔsiɑ su sere ye mɛm nɔɔwɑ.
  eng-KJVCPB: It is not in heaven, that thou shouldest say, Who shall go up for us
    to heaven, and bring it unto us, that we may hear it, and do it?
  wbp-wbp: '@see-verse:DEU.030.011'
  luo-luo: Ok enie polo malo madimi uwach niya, “Ere ngʼama didhinwa e polo malo mondo
    oomnwago kendo opuonjwa eka warite?”
  meu-meu: Ḡauna na dia guba ai; ta basioto “Daika ita daidai baine dae guba ai, baine
    mailaia edai, bena baita kamonaia bona karana baita karaia?”
  npi-ULB: '''हामीले पालन गर्न सकूँ भनेर हाम्रो निम्ति स्वर्गमा गई यसलाई तल ल्याएर
    हामीलाई बताउने को छ ?'' भनी तिमीहरूले भन्‍नुपर्ने गरी यो स्वर्गमा छैन ।'
  yor-yor: Kò sí ní ọ̀run, tí ìwọ kò bá fi wí pé, “Ta ni yóò gòkè lọ sí ọ̀run fún
    wa, tí yóò sì mú wa fún wa, kí àwa lè gbọ́, kí a sì le ṣe é?”
  ind-ind: Perintah-perintah TUHAN itu tidak disimpan di surga sehingga kalian harus
    bertanya, ‘Siapakah yang bisa naik ke sana untuk mengambilkannya bagi kita, supaya
    kita bisa mendengar dan melakukannya?’
  pes-OPCB: 'چون این فرمان در آسمان نیست که بگویید: «چه کسی به آسمان بالا خواهد رفت
    و آن را پایین خواهد آورد تا آن را بشنویم و اطاعت کنیم؟»'
  tgl-ULB: hindi ito nasa langit, para sabihin ninyo, “Sinong nais umakyat sa atin
    sa langit at dalhin ito pababa sa atin at maaari nating marinig ito, para magawa
    natin ito?'
  cbu-NT: Mishat, ¿antaati an tsiyatsis kanindpeeja taar? Siysa, Tamangsani; ¿chakaja
    iyamand kamini amb íwar káreeru, tsiyatsis amb yáyaru, iyaamsha panach? ¡Iysha
    anoo yasayaruni, annaa tuminuchshapariniya? tápis.
  hui-hui: Bi mana uruni uyura hari damindiniha wiaruagola ai iname hale howa talialu
    buluma̱ya mbirali aiwa irigi halu puwa mo yalu dai bulubadabe naloleberemi.
  mya-mya: သင်​တို့​က`အ​ကျွန်ုပ်​တို့​သည်​ထို​ပညတ်​တ​ရား တော်​ကို​ကြား​နာ​စောင့်​ထိန်း​နိုင်​ရန်
    အ​ဘယ်​သူ သည်​ကောင်း​ကင်​သို့​တက်​၍​အ​ကျွန်ုပ်​တို့​ထံ​သို့ ယူ​ဆောင်​ခဲ့​ပါ​မည်​နည်း'
    ဟူ​၍​မေး​မြန်း​ရ လောက်​အောင် ထို​ပ​ညတ်​တ​ရား​တော်​သည် ကောင်း​ကင်​၌​ရှိ​သည်​မ​ဟုတ်။-
  bod-N: དེ་ནི་ནམ་མཁར་མེད་པས། ཁྱོད་རྣམས་ཀྱིས་ང་ཚོས་བཀའ་དེ་ཐོས་ནས་དེ་བཞིན་བསྒྲུབ་པའི་ཆེད་དུ་སུ་ཞིག་ནམ་མཁར་སོང་ནས་ངེད་ཅག་ལ་འཁྱེར་ཡོང་ངམ་ཞེས་འདྲི་མི་དགོས།
  sna-sna: Hauzi kudenga, zvokuti mungabvunza muchiti, “Ndiani achatikwirira kudenga
    kundoutora agotiparidzira kuti tiuite?”
  spa-BLM: 'No está en el cielo, para que digáis: “¿Quién subirá por nosotros al cielo,
    nos lo traerá y nos lo proclamará para que lo cumplamos?”'
  cac-cac: 'Man̈oc d''a satchan̈ ay, yic vach'' max eyal icha tic: ¿Mach val syal
    sq''uec''och d''a satchaan̈ yic sb''at yic''anemta jun checnab''il tic, syac''an
    cojtaquejeli, yic vach'' sco b''eyb''alej? max yal eyalan icha chi''.'
  swh-ULB: Haipo mbinguni, ili usije ukasema, “Nani atayekwenda kwa ajili yetu mbinguni
    na kutuletea kwetu na kutufanya tuisikie, ili tuweze kutekeleza?”
  bel-bel: 'яна не на небе, каб можна было казаць: «хто ўзышоў бы дзеля нас на неба
    і прынёс бы яе нам і даў бы нам пачуць яе, і мы выканалі б яе?»'
  deu-ELBBK: 'Es ist nicht im Himmel, dass du sagen könntest: Wer wird für uns in
    den Himmel steigen und es uns holen und es uns hören lassen, dass wir es tun?'
  mbb-OT: Kenè kew ebpekeinsà te, ‘Hentei is edhendiyà te langit te kegkuwa keniyan
    su para ikeseysey ziyà te kenitew su wey tew mesunud?’
  mal-2015: ഞങ്ങൾ കേട്ടു അനുസരിക്കേണ്ടതിന്നു ആർ സ്വർഗ്ഗത്തിൽ കയറി കൊണ്ടുവന്നു തരും
    എന്നു പറയത്തക്കവണ്ണം അതു സ്വർഗ്ഗത്തിലല്ല;
  rmc-rmc: 'Nane dži andro ňebos, hoj te phučen: ‚Ko džala upre andro ňebos te anel
    les tele a te phenel amenge, hoj les te doľikeras?‘'
  pes-OPV: نه در آسمان است تا بگویی کیست که به آسمان برای ما صعود کرده، آن را نزد
    ما بیاوردو آن را به ما بشنواند تا به عمل آوریم.
  ron-1924: 'Ну есте ын чер, ка сэ зичь: ‘Чине се ва суи пентру ной ын чер ши сэ не-о
    адукэ, пентру ка с-о аузим ши с-о ымплиним?’'
  ben-OBCV: তা স্বর্গে নয়, যে তোমাদের জিজ্ঞাসা করতে হবে, “কে স্বর্গে গিয়ে তা এনে
    আমাদের শোনাবে যাতে আমরা তা পালন করতে পারি?”
  som-som: Oo samadana kuma uu jiro si aad u tidhaahdaan, Bal yaa samada noo kori
    doona oo noo keeni doona, oo na maqashiin doona aannu amarkaas yeelnee?
  lat-VUC: 'nec in cælo situm, ut possis dicere: Quis nostrum valet ad cælum ascendere,
    ut deferat illud ad nos, et audiamus atque opere compleamus?'
  eng-ASVBT: It is not in heaven, that thou shouldest say, Who shall go up for us
    to heaven, and bring it unto us, and make us to hear it, that we may do it?
  ita-1885: 'Egli non è nel cielo, perchè tu dica: Chi salirà per noi al cielo, e
    ce lo recherà, e ce lo farà intendere, acciocchè lo mettiamo in opera?'
  eng-LXXUP: It is not in heaven above, as if there were one saying, Who shall go
    up for us into heaven, and shall take it for us, and we will hear and do it?
  eng-ULB: It is not in heaven, so that you should have to say, 'Who will go up for
    us to heaven and bring it down to us and make us able to hear it, so that we may
    do it?'
  spa-VBL: 'No está en el cielo como para preguntarte: “¿Quién va a subir al cielo
    a conseguirla para nosotros y hacernos saber lo que dice para que podamos obedecerla?”'
  fra-_FOB: 'Il n''est pas dans les cieux, pour qu''on dise: Qui montera pour nous
    aux cieux, et nous l''apportera, et nous le fera entendre, pour que nous le pratiquions?'
  mal-mal: ഞങ്ങൾ കേട്ട് അനുസരിക്കേണ്ടതിന് അത് സ്വർഗ്ഗത്തിൽനിന്ന് ആര് കൊണ്ടുവന്നു തരും
    എന്നു പറയുവാൻ അത് സ്വർഗ്ഗത്തിലല്ല;
  urd-GVR: Wuh āsmān par nahīṅ haiṅ ki tū kahe, ‘Kaun āsmān par chaṛh kar hamāre lie
    yih ahkām nīche le āe tāki ham unheṅ sun sakeṅ aur un par amal kar sakeṅ?’
  suz-BL: मेको लोव़ इर सरीङमी मबाक्‍ब। मिनु गेपुकीमी “सु सरीङ लशा मेको लोव़ आंइ कली
    चाक्‍बा? मिनु मेको नेंशा, पाइनीकी” देंचा ममाल्‍नीनी। रोमी १०:६-८
  ita-1927: 'Non è nel cielo, perché tu dica: “Chi salirà per noi nel cielo e ce lo
    recherà e ce lo farà udire perché lo mettiamo in pratica?”'
  ckb-ckb: 'لە ئاسمان نییە هەتا بڵێن: ”کێ بۆمان سەردەکەوێتە ئاسمان و بۆمان دەهێنێت
    و بە گوێمانیدا دەدات هەتا کاری پێ بکەین؟“'
  eng-BBE: They are not in heaven, for you to say, Who will go up to heaven for us
    and give us knowledge of them so that we may do them?
  kan-OKCV: “ನಾವು ಅದನ್ನು ಕೈಗೊಳ್ಳುವಂತೆ ನಮಗೋಸ್ಕರ ಯಾರು ಆಕಾಶಕ್ಕೆ ಏರಿಹೋಗಿ, ಅದನ್ನು ತೆಗೆದುಕೊಂಡು
    ಬಂದು ನಮಗೆ ತಿಳಿಸುವರು?” ಎಂದು ನೀವು ಕೇಳುವಂತೆ, ಆ ವಾಕ್ಯವು ಆಕಾಶದಲ್ಲಿ ಇರುವಂಥದ್ದೂ ಅಲ್ಲ.
  tam-2017: நாங்கள் அதைக் கேட்டு, அதின்படி செய்வதற்கு, எங்களுக்காக வானத்திற்கு ஏறி,
    அதை எங்களுக்குக் கொண்டுவருகிறவன் யாரென்று நீ சொல்லத்தக்கதாக, அது வானத்திலுள்ளதும்
    அல்ல;
  spa-RV-1909: 'No está en el cielo, para que digas: ¿Quién subirá por nosotros al
    cielo, y nos lo traerá y nos lo representará, para que lo cumplamos?'
  ron-BTF: 'Nu este în cer, ca să spui: Cine se va urca pentru noi în cer şi să ne-o
    aducă, pentru ca să o auzim şi să o împlinim?'
  eng-WEBP: It is not in heaven, that you should say, “Who will go up for us to heaven,
    bring it to us, and proclaim it to us, that we may do it?”
  eng-FBV: It's not in heaven so you have to ask, “Who is going to go up to heaven
    get it for us and let us know what it says so we can obey it?”
  nld-1939: 'Zij liggen niet in de hemel, zodat gij kunt zeggen: “Wie stijgt voor
    ons op naar de hemel, om ze voor ons te gaan halen en ons te verkonden, opdat
    wij ze kunnen volbrengen?”'
  nch-BL: 'Ni tanahuatilme amo eltoc nepa ilhuicac para anquiijtose: ‘¿Ajquiya huelis
    tejcos nepa ilhuicac por tojuanti para techhualiquilis, huan techchihuas ma tijtacaquilica
    itanahuatilhua TOTECO huan quej nopa tijchihuase?’'
  vie-1934: 'Nó chẳng phải ở trên trời, để ngươi nói rằng: Ai sẽ lên trời đem nó xuống
    cho chúng tôi nghe, đặng chúng tôi làm theo?'
  hin-CV: यह आदेश आकाशमंडल में नहीं है कि तुम कहो, “कौन वहां जाकर हमारे लिए उसे लेकर
    आएगा, कि वह हमें सुनाया जाए, कि हम उसका पालन कर सकें?”
  eng-OURB: It is not in heaven, so that you should say, “Who will go up for us to
    heaven, and bring it to us, that we may sh'ma ·hear obey· it, so we may do it?”
  spa-BES: 'No están en el cielo, para que ustedes digan: ¿Quién subirá al cielo por
    nosotros, nos lo traiga y lo escuchemos para que podamos hacerlo?'
  tdx-tdx: 'Ie tsy andikerañe añe hanoa’o ty hoe: Ia ty hionjoñe mb’andindim-b’eo
    hangalak’ aze ho antika, hijanjiñan-tika, hambenan-tika?'
  vid-vid: Hajiwele kilanga mbaka mlonje, ‘Yalihi yokwina kilanga kutigalila leka
    tuweze kujihulika na kibatilila?’
  eng-OKE: It is not in the heavens, that thou shouldst say, Who shall ascend for
    us into heaven, that he may bring it to us, that we may hear and do it?
  tha-KJV: มิใช่​พระบัญญั​ติ​นั้นอยู่บนสวรรค์​แล​้​วท​่านจะกล่าวว่า ‘ใครจะแทนเราขึ้นไปบนสวรรค์และนำมาให้​เรา
    และกระทำให้เราได้ฟังและประพฤติ​ตาม​’
  por-BR-2018: 'Não está no céu, para que digas: Quem subirá por nós ao céu, e nos
    o trará e o apresentará para nós, para que o cumpramos?'
  deu-ELO: 'Es ist nicht im Himmel, daß du sagen könntest: Wer wird für uns in den
    Himmel steigen und es uns holen und es uns hören lassen, daß wir es tun?'
  eng-WYC-2018: neither it is set in heaven, that thou say, Who of us may go up to
    heaven, that he bring it to us, and we hear it, and fulfill it in work? (nor is
    it set in the heavens, so that thou sayest, Who shall go up to the heavens for
    us, and bring it down, so that we can hear it, and fulfill it with our deeds?)
  epo-epo: 'Ne en la ĉielo ĝi estas, por ke oni povu diri: Kiu suprenirus por ni en
    la ĉielon kaj prenus ĝin por ni kaj aŭdigus ĝin al ni, por ke ni ĝin plenumu?'
  uig-PIN: 'Bu ǝmr asmanning üstidǝ ǝmǝs, sening: «Bizning uningƣa ǝmǝl ⱪilmiⱪimiz
    üqün kim asmanƣa qiⱪip uni elip qüxüp bizgǝ anglitidu?» deyixingning ⱨajiti bolmaydu.'
  beo-beo: 'Amo sia: da muagado hame gala. Dilia amo dawa:ma:ne, ‘Nowa da muagado
    heda:le amo sia: ninia nabima:ne gaguli misa:bela:?’ amane sia:mu da hamedei.'
  tpi-OTNT: Dispela tok i no i stap antap long skai. Na yupela i no inap askim, ‘Husat
    bai i go antap na bringim lo i kam daun, bai mipela i ken harim na bihainim?’
  hau-SA: Ba ya can sama, balle ku ce, “Wa zai hau sama yă kawo mana, yă kuma furta
    mana, don mu yi biyayya?”
  uig-LAT: 'Bu emr asmanning üstide emes, séning: «Bizning uninggha emel qilmiqimiz
    üchün kim asman’gha chiqip uni élip chüshüp bizge anglitidu?» déyishingning hajiti
    bolmaydu.'
  nde-nde: 'Akukho phezulu ezulwini, okungabangela ukuthi libuze lithi: ‘Ngubani ozakwenyukela
    ezulwini ayesithathela ukuze akwethule kithi sibe lakho ukukulandela sikwenze
    na?’'
  ton-ton: ‌ʻOku ʻikai ʻi he langi ia, koeʻuhi ke ke pehē ai, ‘Ko hai ʻe ʻalu hake
    ki langi maʻatautolu, pea ʻomi ia kiate kitautolu, koeʻuhi ketau fanongo ki ai,
    ʻo fai ia?’
  ces-1613: 'Není na nebi, abys řekl: Kdo nám vstoupí do nebe, aby vezma, přinesl
    a oznámil je nám, abychom je plnili?'
  eng-WMB: It is not in heaven, that you should say, “Who will go up for us to heaven,
    bring it to us, and proclaim it to us, that we may do it?”
  tam-TCV: அது வானத்தின் உயரத்தில் இருப்பதும் அல்ல. ஆகவே, “யார் வானத்திற்கு ஏறி அதைப்
    பெற்றுக்கொண்டு நாங்கள் அதற்குக் கீழ்ப்படியும்படி, அதை எங்களுக்கு அறிவிப்பவன் யார்?”
    என்று நீங்கள் கேட்கவேண்டும்.
  ceb-ULB: Wala kini sa langit, aron moingon ka nga, 'Kinsa ba ang moadto sa langit
    alang kanato ug magdala niini kanato ug magpadungog niini kanato, aron nga ato
    kining mabuhat?'
  pol-UBG: 'Nie jest w niebie, byś miał mówić: Któż dla nas wstąpi do nieba i przyniesie
    je nam, i opowie je nam, abyśmy je wypełniali?'
  agr-agr: 'Tuja chicham umiktin agagbauwa duka nayaimpinmakesh atsui. Nuadui atumek:
    ‘¿Yaki nayaimpinum waka, chicham umiktin agagbauwa nuna juki itaa ujapakui antuka
    umikag?’ tumaitsugme.'
  kyc-kyc: Mawa pii dake yake ketae silyande daaŋa. Nakamame piso soo, Dokona namwa
    soo nyepala warombo soo rape rape lao karalapase lao apimi yake panda pulyuo papala
    namwana lao nyuo minyako isa eparase? laa narami ingilyamo.
  urd-GVU: وہ آسمان پر نہیں ہیں کہ تُو کہے، ’کون آسمان پر چڑھ کر ہمارے لئے یہ احکام
    نیچے لے آئے تاکہ ہم اُنہیں سن سکیں اور اُن پر عمل کر سکیں؟‘
  deu-1912: 'noch im Himmel, daß du möchtest sagen: Wer will uns in den Himmel fahren
    und es uns holen, daß wir''s hören und tun?'
  kan-2017: ಇದು ಮೇಲಣ ಲೋಕದಲ್ಲಿರುವ ಮಾತಲ್ಲ. “ನಮಗೋಸ್ಕರ ಮೇಲಣ ಲೋಕವನ್ನು ಏರಿ ಅದನ್ನು ತಿಳಿದುಕೊಂಡು
    ಬಂದು ನಮಗೆ ತಿಳಿಸುವಷ್ಟು ಶಕ್ತರು ಯಾರಿದ್ದಾರೆ? ಇದ್ದರೆ ನಾವು ಕೇಳಿ ಕೈಕೊಂಡೇವು” ಅಂದುಕೊಳ್ಳುವುದಕ್ಕೆ
    ಅವಕಾಶವೇನೂ ಇಲ್ಲ.
  yap-yap: Gathi ban’en ni bay u lanelang. Dabiyag ni nge lungumed, ‘I mini’ e nge
    yan nga lanelang nge fek ngodad nga but’, nge yag nda rung’aged ma gadad fol riy?’
  hlt-MCSB: “Mamih ham vaan la ulae aka luei vetih mamih ham aka lo eh. Tedae mamih
    n'yaak sak vetih man n'saii uh sue,” na ti ham khaw vaan dongla a om aih moenih.
  mdy-ETH: ‹ዬያ ዋይዚ ኑ ዓይሢንታንዳጉዲ ዖኦኒ ሎኦፓ ኬይሲ ኑም ዔኪ ዬዓንዳይ?› ጌይ ዒንሢ ዖኦጩዋጉዲ ዬይ ዎጋ ዓኣሢ ሌካ
    ጫሪንጫቱዋሴ።
  twi-ASANTE: Ɛnni soro a enti mobɛka sɛ, “Hwan na ɔbɛkɔ soro ama yɛn na wakɔgye abrɛ
    yɛn, na yɛate adi so?”
  eng-WEBU: It is not in heaven, that you should say, “Who will go up for us to heaven,
    bring it to us, and proclaim it to us, that we may do it?”
  bnp-bnp: Ra ngava iea i uka ma i tabuli polomeli na bubu. Naha ni nana, ‘E rei a
    viri ge sike ge bole puru valai a maka vinara, mi gi longo mi gi ramai?’
  wal-wal: Intte, ‘Nuuni siyidi azazettanaadan, saluwaa kiyidi nuuyyo wottanai oonee?’
    geennaadan saluwan de7enna.
  spa-PDDPT: 'No está en el cielo, para que digas: ¿Quién subirá por nosotros al cielo,
    y nos lo traerá y nos lo hará oír para que lo cumplamos?'
  gun-gun: 'Mba''eta yva re e''ỹ oĩ, aipopeje aguã: “Mava''e nda''u oo ''rã yva re,
    nhandevy ogueru vy omombe''u aguã, jajapo kuaa aguã rami?” peje e''ỹ aguã.'
  ilo-ULB: Awan daytoy idiay langit, tapno rumbeng a kunaenyo, 'Siasino ti umuli idiay
    langit para kadatayo ken mangibaba daytoy kadatayo ken mangipangngeg kadatayo,
    tapno mabalintayo nga aramiden daytoy?'
  kpg-kpg: Ma hagalee i di langi, gi de helekai hua goodou boloo, ‘Ma ko ai dela gaa hana
    gi nua gi di langi e goweia di maa gi gidaadou, gi longono gidaadou di maa, gaa mee
    di daudali di maa?’
  uig-ARA: 'بۇ ئەمر ئاسماننىڭ ئۈستىدە ئەمەس، سېنىڭ: «بىزنىڭ ئۇنىڭغا ئەمەل قىلمىقىمىز
    ئۈچۈن كىم ئاسمانغا چىقىپ ئۇنى ئېلىپ چۈشۈپ بىزگە ئاڭلىتىدۇ؟» دېيىشىڭنىڭ ھاجىتى
    بولمايدۇ.'
  sus-sus: A mu na koore xa ma, alako a xa fala, «Nde nɔma tede koore ma a xa sa fa
    a ra won bɛ, a a xaran won bɛ alako won xa nɔ a rabade?»
  pon-2006: Kaidehk kosonned ehu me mi nanleng de me mi palio madau, pwe kumwail en
    nda, ‘Ihs me pahn kak kohla pwe en wadohng kitail pwe kitail en kak rong oh kapwaiada?’
  jae-jae: Gêc undambê atom, gebe aôm ôsôm gebe’ Asa êpi undambê êna êjô aêac su naêkôc
    biŋ tau êndêŋ aêac êmêŋ, gebe aŋô to aŋgôm ŋanô êsa.’
  ksd-ksd: 'Vakir i bang arama ra bala na bakut upi una biti dari: To ia na vana urama
    ra bala na bakut ure avet, ma na kap ia uti pire vevet, ma na varvai tana pire
    vevet, upi avet a pait ia?'
  tur-YTC: O göklerde değil ki, “Kim bizim için göğe çıkacak, onu bize getirecek ve
    onu bize duyuracak da, onu yapalım?” diyesin.
  grc-BRENT: Οὐκ ἐν τῷ οὐρανῷ ἄνω ἐστὶ, λέγων, τίς ἀναβήσεται ἡμῖν εἰς τὸν οὐρανὸν,
    καὶ λήψεται ἡμῖν αὐτὴν, καὶ ἀκούσαντες αὐτὴν ποιήσομεν;
  ind-AYT: Tidak ada di langit sehingga kamu berkata, “Siapa yang akan naik ke langit
    untuk kita dan membawanya kepada kita sehingga kita dapat mendengar dan melakukannya?”
  nya-nya: Sizili kumwamba, kuti muzichita kufunsa kuti, “Kodi ndani amene akwere
    kumwamba kuti akazitenge ndi kudzatilalikira kuti timvere?”
  hrv-hrv: 'Nije na nebesima da bi rekao: ''Tko će se za nas popeti na nebesa, skinuti
    nam je te nam je objaviti da je vršimo?'''
  mps-mps: Te po te ogwa dagalude me elalubeo. Tama ‘Te niwai bidi dagaluba holama,
    te bomai po sela dulubaso, dago te po odama, wali paibawe?’ te tama po dagego
    me hanalu obaso, usu egobeo.
  tpi-tpi: Dispela tok i no i stap antap long skai. Na yupela i no inap askim, ‘Husat
    bai i go antap na bringim lo i kam daun, bai mipela i ken harim na bihainim?’
  dan-1931: 'Det er ikke i Himmelen, så du måtte sige: “Hvem skal stige op til Himmelen
    for os og hente det ned til os og kundgøre os det, så vi kan handle derefter?”'
  vie-OVCB: cũng không phải từ trời cao xa, đến nỗi anh em không với tới, không nghe
    được để tuân hành;
  guj-2017: તે આકાશમાં નથી કે તમે કહો કે, ‘કોણ આપણે માટે ઉપર જઈને લાવીને આપણને સંભળાવે
    કે આપણે તે પાળીએ?’”
  pon-2006A: Kaidehk kosonned ehu me mi nanleng de me mi palio madau, pwe kumwail
    en nda, ‘Ihs me pahn kak kohla pwe en wadohng kitail pwe kitail en kak rong oh
    kapwaiada?’
  por-BRBSL: 'Não é no céu que você deve dizer: “Quem subirá por nós ao céu, trazê-lo
    até nós e proclamá-lo, para que o façamos”?'
  cth-cth: Nang hoi kâhlat hoeh. A lawk ngâi awh teh tarawi nahanelah, kalvan vah
    apimouh ka luen vaiteh, maimouh koe ka thokhai tie hah pacei sak hanelah kalvan
    vah kaawm e nahoeh.
  twi-twi: Enni ɔsoro a enti mobɛka se, “Hena na ɔbɛkɔ ɔsoro ama yɛn na wakogye abrɛ
    yɛn, na yɛate adi so?”
  hlt-hlt: “Mamih ham vaan la ulae aka luei vetih mamih ham aka lo eh. Tedae mamih
    n'yaak sak vetih man n'saii uh sue,” na ti ham khaw vaan dongla a om aih moenih.
  tbz-SIM: 'Dɛ kó yɛtɑnnɔ̀ í bo tiwɛtì kɛ̀ di nɛ́ bo yĩ́: We mbo dekɛ kɛĩ́nkɛ̀ kɛ́
    yɛ̀ wɑɑnní kɛ́ ti nɑ́kɛ́ kɛ tí yɛ̀ tũ̀nnɛ.'
  msy-2020: Akar kam overiamɨn itir puvatɨ, ia kamaghɨn azangan markɨ, ‘Tina Godɨn
    Nguibamɨn mavanang a inigh izighirɨ an gun mɨkɨmtɨ, e ti a baragh an gɨn mangam?’
  azb-azb: 'Axı o, göylərdə deyil ki, deyəsiniz: “Kim bizim üçün göylərə çıxacaq və
    onu oradan götürüb bizə çatdıracaq ki, biz buna əməl edək?”'
  eng-DBY: It is not in the heavens, that thou shouldest say, Who shall go up for
    us to the heavens, and bring it to us, that we should hear it and do it?
  hin-2017: और न तो यह आकाश में है, कि तू कहे, ‘कौन हमारे लिये आकाश में चढ़कर उसे
    हमारे पास ले आए, और हमको सुनाए कि हम उसे मानें?’
  wol-KYG: 'Ajewul kaw asamaan ba ngeen naan: «Ana ku nuy yéegali kaw asamaan, àjjil
    nu ko, dégtal nu ko, ba nu jëfe ko?»'
  eng-YLT: It is not in the heavens, — saying, Who doth go up for us into the heavens,
    and doth take it for us, and doth cause us to hear it — that we may do it.
  kne-kne: Baken met wada ed langit ta kanan yo en, ‘Sino ngin di somakyab ed kayang
    ay en manga ta iali nas na ta say dengngen ya tongpalen tako?’
  eng-WYC-2017: neither it is set in heaven, that thou say, Who of us may ascend or
    go up to heaven, that he bring it to us, and we hear it, and fulfill it in work?
  eng-WMBB: It is not in heaven, that you should say, “Who will go up for us to heaven,
    bring it to us, and proclaim it to us, that we may do it?”
  urd-GVH: वह आसमान पर नहीं हैं कि तू कहे, ‘कौन आसमान पर चढ़कर हमारे लिए यह अहकाम
    नीचे ले आए ताकि हम उन्हें सुन सकें और उन पर अमल कर सकें?’
  rug-rug: Na lopu koa panaulu pa galegalearane si asa, pude nanasa si gamu, ‘Esei
    si kaqu sage la meke paleke gore mae nia koa gita sa inavoso pudeda avosia na
    va tabea?’ gua.
  gaz-gaz: Akka ati, “Akka nu dhageenyee isa eegnuuf eenyutu gara samiitti ol baʼee
    fidee nutti hima?” jettee hin gaafanneef inni ol samii gubbaa hin jiru.
  fra-LSG: 'Il n’est pas dans le ciel, pour que tu dises: Qui montera pour nous au
    ciel et nous l’ira chercher, qui nous le fera entendre, afin que nous le mettions
    en pratique?'
  gnn-gnn: '@see-verse:DEU.030.011'
  yal-yal: A mi kore, alogo i xa a fala, i naxa, “Nde nɔɛ tɛ kore, a xa sa fa a ra
    en xa, a a rali en ma alogo en xa a liga?”
  iou-iou: Uwä kunum gänaŋ iränpäŋ uyaku ŋode yäneŋ; Netätä päro yäpmäŋ äpä nimänkaŋ
    nadäŋpäŋ buramine? Upäŋkaŋ ude nämo!
  haw-1868: Aole ia ma ka lani, i olelo ae oe, Owai ke pii i ka lani no kakou e lawe
    mai ia mea no kakou, i hoolohe kakou ia, a i hana hoi?
  arb-NAV: 'فَهِيَ لَيْسَتْ فِي السَّمَاءِ حَتَّى تَقُولُوا: مَنْ يَصْعَدُ لأَجْلِنَا
    إِلَى السَّمَاءِ لِيَأْتِيَ لَنَا بِها وَيَتْلُوَهَا عَلَيْنَا فَنَعْمَلَ بِها؟'
  ewe-ewe: elabena se siawo mele dziƒo ʋĩi ale gbegbe be miagblɔ be, ‘Ame kae ayi
    dziƒo’ atsɔ wo vɛ na mí, be míase eye miawɔ wo dzi o.
  eng-LEE: It is not in heaven; that thou shouldst say, Who will go up for us to heaven,
    and fetch it down unto us, and cause us to hear it, that we may do it?
  asm-FB: এই আজ্ঞা স্বর্গতো ৰখা হোৱা নাই যে, আপোনালোকে ক’ব, “কোনে স্বর্গলৈ গৈ আমাৰ
    কাৰণে তাক আনি শুনাব যাতে আমি তাক পালন কৰিব পাৰোঁ?”
  sus-A: عَ مُ نَ كٌورٍ شَ مَ، عَلَكٌ عَ شَ قَلَ، «ندٍ نْمَ تٍدٍ كٌورٍ مَ عَ شَ سَ
    قَ عَ رَ وٌن بّ، عَ عَ شَرَن وٌن بّ عَلَكٌ وٌن شَ نْ عَ رَبَدٍ؟»
  fra-SBL: 'Il n''est pas dans le ciel, pour que vous disiez : « Qui montera pour
    nous au ciel, nous l''apportera et nous l''annoncera, afin que nous le mettions
    en pratique ? ».'
  hbo-hbo: לֹ֥א בַשָּׁמַ֖יִם הִ֑וא לֵאמֹ֗ר מִ֣י יַעֲלֶה־לָּ֤נוּ הַשָּׁמַ֙יְמָה֙ וְיִקָּחֶ֣הָ
    לָּ֔נוּ וְיַשְׁמִעֵ֥נוּ אֹתָ֖הּ וְנַעֲשֶֽׂנָּה׃
  eng-WYCLIFFE: is not aboue thee, nethir is set fer, nethir is set in heuene, that
    thou maist seie, Who of vs may stie to heuene, that he brynge it to vs, and we
    here, and fille in werk?
  cwe-cwe: Hayeli kuulanga mbaka mulonge, ‘Yelihi yondayakwele mbaka kuulanga yachigalile
    muladi chiyahulike na kuyazindilila?’
  kik-kik: Ndũrĩ igũrũ matu-inĩ, atĩ no ũrie atĩrĩ, “Nũũ ũkwambata igũrũ, aũgĩĩre
    atũrehere, na awanĩrĩre kũrĩ ithuĩ nĩguo tũwathĩkĩre?”
  fra-NCL: 'Il n’est pas dans le ciel, pour que tu dises : « Qui montera pour nous
    au ciel et nous l’ira chercher, et nous le fera entendre, afin que nous l’accomplissions ? »'
  cek-AK: Aicae mah to loknawk to a sak o moe, a pazui o hanah, mi mah maw van ah
    daw ueloe, aicae han na sin pae tih, tiah thuih hanah, to loknawk loe van ah om
    ai.
  cuk-cuk: '”We-Igarmar-Mamaid nibneggi maisulid, adi, mer be sogegar: ‘Anmar we-Igarmar-itogega,
    a-sogedba anmar daega, ¿doa we-Igarmar-anmarga-sedagega, anmar-ular, nibnegse
    nakoe?’'
  uig-CYR: 'Бу әмир асманниң үстидә әмәс, сениң: «Бизниң униңға әмәл қилмиқимиз үчүн
    ким асманға чиқип уни елип чүшүп бизгә аңлитиду?» дейишиңниң һаҗити болмайду.'
  tel-2017: ‘మనం విని, దాని ప్రకారం చేయడం కోసం పరలోకానికి ఎక్కిపోయి మన దగ్గరికి దాన్ని
    ఎవరు తెస్తారు?’ అని మీరు భావించడానికి అది ఆకాశంలో ఉండేది కాదు.
  hat-BSA: 'Li pa nan syèl la, pou nou ta di: ‘Kilès ki va monte nan syèl la pou pran
    li pou nou e fè nou tande li, pou nou kapab swiv li?’'
  kos-kos: Tia oasr oe inkusrao. Kowos tia enenu in siyuk, ‘Su fah utyak ac usya ma
    sap inge nu yorosr, kut in ku in lohng kac ac akos?’
  hbo-WLC: לֹ֥א בַשָּׁמַ֖יִם הִ֑וא לֵאמֹ֗ר מִ֣י יַעֲלֶה־לָּ֤נוּ הַשָּׁמַ֙יְמָה֙ וְיִקָּחֶ֣הָ
    לָּ֔נוּ וְיַשְׁמִעֵ֥נוּ אֹתָ֖הּ וְנַעֲשֶֽׂנָּה׃
  ibo-ibo: Nʼihi na iwu ndị a adịghị nʼeluigwe nke ị ga-eji sị, “Onye ga-arịgo nʼeluigwe
    wedatara m ya ka m nụ ihe ọ na-ekwu, ma debekwa ya.”
  ory-ory: ତାହା ସ୍ୱର୍ଗରେ ନାହିଁ ଯେ, ତୁମ୍ଭେ କହିବ, ଆମ୍ଭେମାନେ ଯେପରି ତାହା ପାଳନ କରିବୁ, ଏଥିପାଇଁ
    କିଏ ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ସ୍ୱର୍ଗକୁ ଯାଇ ତାହା ଆମ୍ଭମାନଙ୍କ ନିକଟକୁ ଆଣିବ ଓ ଆମ୍ଭମାନଙ୍କୁ
    ଶୁଣାଇବ?
  chk-chk: Esap nom läng pwe oupwe üra, ‘Iö epwe feitä läng fän itach o uwätiu ei
    allük rech pwe sipwe rongorong o aleasochisi?’
  rop-rop: Im nomo deya langa top, en yumob kaan askim, ‘Wal hu garra gowap deya en
    bringimdan blanga melabat, wulijim melabat gin irrim en duwit?’
  ukr-1871: 'Не на небесах вона, щоб ти міг сказати: Хто про нас знїметься на небеса
    та звідтам достане нам її, щоб ми почули її та сповняли?'
  deu-1951: 'Es ist nicht im Himmel, daß du sagen müßtest: Wer will für uns zum Himmel
    fahren und es uns holen und verkündigen, daß wir es tun?'
  eng-JPS: 'It is not in heaven, that thou shouldest say: ''Who shall go up for us
    to heaven, and bring it unto us, and make us to hear it, that we may do it?'''
  srp-1865: 'Nije na nebu, da reèeš: ko æe nam se popeti na nebo da nam je skine i
    kaže nam je, da bismo je tvorili?'
  lug-lug: Teriri mu ggulu, n’okugamba ne kikugambisa nti, “Ani anaatulinnyirayo mu
    ggulu n’atulireeterayo tulyoke tuliwulire tuligonderenga?”
  heb-heb: לא בשמים הוא לאמר מי יעלה לנו השמימה ויקחה לנו וישמענו אתה ונעשנה׃
  ben-IRV: তা স্বর্গে না যে, তুমি বলবে, আমরা যেন তা পালন করি, এই জন্য কে আমাদের জন্যে
    স্বর্গে গিয়ে তা এনে আমাদেরকে শুনাবে?
  pan-pan: ਨਾ ਤਾਂ ਇਹ ਅਕਾਸ਼ ਉੱਤੇ ਹੈ ਜੋ ਤੁਸੀਂ ਆਖੋ, “ਭਲਾ, ਅਕਾਸ਼ ਉੱਤੇ ਸਾਡੇ ਲਈ ਕੌਣ ਚੜ੍ਹੇ
    ਅਤੇ ਉਸ ਨੂੰ ਸਾਡੇ ਕੋਲ ਲਿਆਵੇ ਅਤੇ ਸਾਨੂੰ ਸੁਣਾਵੇ ਤਾਂ ਜੋ ਉਸ ਨੂੰ ਪੂਰਾ ਕਰੀਏ?”
  mya-JVB: သင် နှင့် ဝေး သည်မဟုတ်။ တရားတော်ကို ငါ တို့ သည် နားထောင် ၍ စောင့်ရှောက်
    မည်အကြောင်း ၊ ကောင်းကင် သို့ အဘယ်သူ တက် ၍ ငါ တို့ထံသို့ ဆောင် ခဲ့ လိမ့်မည်နည်းဟုမေး
    စေခြင်းငှာ ကောင်းကင် ၌ ရှိသည် မ ဟုတ်။
  hmo-hmo: Inai taravatu be guba dekenai ia noho lasi. Vadaeni, inai bamona do umui
    henanadai lasi, ‘Daika be ita dainai do ia daekau guba dekenai, inai taravatu
    do ia abia mai, bona ita dekenai do ia gwauraia? Unai neganai do ita kamonai henia,
    bona iena kara do ita karaia.’
  urd-urd: वह आसमान पर तो है नहीं कि तू कहे कि 'आसमान पर कौन हमारी ख़ातिर चढ़े, और
    उसको हमारे पास लाकर सुनाए ताकि हम उस पर 'अमल करें?'
  rus-SYN: 'она не на небе, чтобы можно было говорить: “кто взошел бы для нас на небо
    и принес бы ее нам, и дал бы нам услышать ее, и мы исполнили бы ее?”'
  bqc-SIM: A ku luabɛo. Ásu mɛ, démɛ a gɛ́ luabɛ à pila ń yã́pio, i oɛ́ à zĩkɛwàio.
  tcz-CHONGTHU: Chule hiche hi vana aum in, nanghon ijah uva iboldoh na diuvin, koiham
    vana kal touva thuchin eihin poh peh diu ham tinjong seihih un.
  mar-mar: ती काही स्वर्गात नाही की, “आम्ही ती पाळावी म्हणून कोण स्वर्गात जाऊन ती
    आमच्यापर्यंत आणील व आम्हांला ऐकवील?” असे तुम्हास म्हणावे लागावे.
  qub-qub: Manami syëluchöräpischu caycan ‹¿Piraj ruquinchi syëluman wichaycunman?
    Cutiycamur willapämashwan cumlinapaj› ninayquipaj.
  bqp-bqp: À kú ludambɛro, gbasa à pi, dí mɛ́ ani gɛ́ ludambɛ à kipao de à ma à zĩ
    kɛa.
  hat-hat: 'Se pa nan syèl la li ye pou n'' ta di: Kilès ki pral moute al chache l''
    nan syèl la pou fè nou tande l'', pou n'' ka fè sa l'' mande nou fè a?'
  eng-BSB: It is not in heaven, that you should need to ask, ‘Who will ascend into
    heaven to get it for us and proclaim it, that we may obey it?’
  tod-tod: 'É la geeɠɔlɔgi zu, wa ʋa ɠɛ ma: «Ɓɛ ɠa a lɛ geeɠɔlɔgi zu gi ʋɛ, é ʋaa
    la gi ʋɛ, é ʋa su vai wo gi ma, naa ɠa a kɛ, gi so, gi ziɛ la?»'
  eng-WEBPB: It is not in heaven, that you should say, “Who will go up for us to heaven,
    bring it to us, and proclaim it to us, that we may do it?”
  kbq-kbq: Hagi ama ana kasegea monafina omneneankita, iza marerino omerino eme tamisigeta
    antahigahune huta osugahaze.
  nhe-BL: 'Nochi ni tlanahuatili ax eltoc nepa elhuicac para inquiijtose: ‘¿Ajqueya
    huelis tlejcos nepa elhuicac topampa tojuanti para ma techhualiquili, huan techchihuilis
    ma tijtlacaquilica itlanahuatilhua TOTECO huan queja nopa tijchihuase?’'
  bus-bus: À kú ludambɛro, gbasa à be, dé bé eé gá ludambɛ à pitao lɛ à ma à zĩi kɛa.
  gub-BL: Nupyta kwaw ywate ywak rehe. — Mo uzeupir putar ywak rehe Tupàn hemiapo
    kar herur pà zanewe nehe, napeze kwaw. — Xo nezewe mehe zo xinu putar nehe. Xo
    nezewe mehe zo xiruzar putar nehe, napeze kwaw.
  eng-DRA: 'Nor is it in heaven, that thou shouldst say: Which of us can go up to
    heaven to bring it unto us, and we may hear and fulfill it in work?'
