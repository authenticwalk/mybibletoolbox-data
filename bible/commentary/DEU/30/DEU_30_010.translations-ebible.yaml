verse: DEU.030.010
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവയുടെ വചനം കേട്ട് ഈ ന്യായപ്രമാണഗ്രന്ഥത്തിൽ രേഖപ്പെടുത്തിയിരിക്കുന്ന
    അവിടത്തെ കൽപ്പനകളും ഉത്തരവുകളും പ്രമാണിക്കുകയും നിന്റെ ദൈവമായ യഹോവയിലേക്കു പൂർണഹൃദയത്തോടും
    പൂർണാത്മാവോടുംകൂടെ തിരിയുകയും ചെയ്യുമെങ്കിൽ യഹോവ നിന്റെ പിതാക്കന്മാരിൽ പ്രസാദിച്ചിരുന്നതുപോലെ
    നിന്നിൽ വീണ്ടും പ്രസാദിക്കുകയും സമൃദ്ധിയിലേക്കു നയിക്കുകയും ചെയ്യും.
  deu-TKW: wenn du der Stimme Jahwes, deines Gottes, gehorsam seine Gebote und Satzungen,
    was in diesem Gesetzbuch aufgezeichnet ist, befolgst, wenn du dich von ganzem
    Herzen und von ganzer Seele zu Jahwe, deinem Gotte, bekehrst.
  lin-lin: soki botosi Yawe, Nzambe na bino, mpe bobateli mitindo mpe bikateli na
    Ye, oyo ekomama kati na buku oyo ya Mobeko, mpe soki bozongi epai na Yawe, Nzambe
    na bino, na mitema mpe na milimo na bino mobimba.
  eng-LSV: for you listen to the voice of your God YHWH, to keep His commands and
    His statutes which are written in the scroll of this law, for you turn back to
    your God YHWH with all your heart and with all your soul.
  eng-GNV: Because thou shalt obey the voyce of the Lord thy God, in keeping his comandements,
    and his ordinances, which are written in the booke of this Law, when thou shalt
    returne vnto the Lord thy God with all thine heart and with al thy soule.
  eng-WEBSTER: If thou shalt hearken to the voice of the LORD thy God, to keep his
    commandments and his statutes which are written in this book of the law, and if
    thou shalt turn to the LORD thy God with all thy heart and with all thy soul.
  nhw-BL: Quej nopa elis sintla anquineltocase amoTECO Dios, huan anquichihuase nochi
    itlanahuatilhua catli ijcuilijtoc ipan ni amatlapohuali tlen tlanahuatilme, huan
    anmocuepase ica ya ica nochi amoyolo huan ica nochi amoalma.
  swh-ONEN: kama ukimtii Bwana Mungu wako, na kuzishika amri zake na maagizo yake
    ambayo yameandikwa katika Kitabu hiki cha Sheria, na kumgeukia Bwana Mungu wako
    kwa moyo wako wote na kwa roho yako yote.
  bba-bba: Yeni kpuro yɑ koo koorɑ ì n wurɑmɑ win mi kɑ ɡɔ̃ru teu kɑ bɛɛn bwɛ̃rɑ kpuro
    mɑ i win ɡere mɛm nɔɔwɑ mɑ i win woodɑbɑ swĩi dee dee ye bɑ yoruɑ win tire te
    sɔɔ.
  eng-KJVCPB: if thou shalt hearken unto the voice of the Lord thy God, to keep his
    commandments and his statutes which are written in this book of the law, and if
    thou turn unto the Lord thy God with all thine heart, and with all thy soul.
  wbp-wbp: Kujakungarntiji, jungangkulu YAAWIYI purda-nyangka nyarrpa kaji-nyarra
    wangkami. Jungarnirlili puraya nyiyarningkijarra kujarna pukungka yirrarnu. Jungarnirlili
    YAAWIYI puraya tarnngangku-juku. Nyanunguju ngalipa-nyangu Kaatu.”
  luo-luo: ka uchiwo luor ne Jehova Nyasaye ma Nyasachu kendo rito chikene kod buchene
    ma ondiki e kitabuni kendo udwogo ir Jehova Nyasaye ma Nyasachu gi chunyu duto
    kod ngimani duto.
  meu-meu: Iehova, emui Dirava, erena boma kamonai, ena haheḡani bona ena taravatu,
    ina taravatu bukana ai vada e hetore ḡaudia, na boma badinadia, bona Iehova, emui
    Dirava, boma lou henia mai lalomui idoidiai bona mai laumamui idoidiai ida, ia
    ese unu baine karamui toma.
  npi-ULB: तिमीहरूका सारा हृदय र सारा प्राणले परमप्रभु तिमीहरूका परमेश्‍वरमा फर्की
    व्यवस्थाको यस पुस्तकमा लेखिएका उहाँका आज्ञाहरू र निर्देशनहरू पालन गर्न परमप्रभु
    तिमीहरूका परमेश्‍वरको कुरा मान्यौ भने उहाँले यसो गर्नुहुने छ ।
  yor-yor: Bí o bá gbọ́ ti Olúwa Ọlọ́run rẹ tí o sì pa òfin rẹ̀ mọ́ àti àṣẹ tí a kọ
    sínú ìwé òfin yìí kí o sì yípadà sí Olúwa Ọlọ́run rẹ pẹ̀lú gbogbo àyà rẹ àti pẹ̀lú
    gbogbo ọkàn rẹ.
  ind-ind: Tetapi untuk menerima semua berkat itu, kalian harus kembali kepada-Nya
    dengan segenap hatimu dan sungguh-sungguh menaati semua perintah dan ketetapan-Nya
    yang tertulis dalam kitab Taurat ini.”
  pes-OPCB: اگر به صدای یهوه خدایتان گوش فرا دهید و از فرمانها و فرایض او که در این
    کتاب شریعت نوشته شده، اطاعت کنید و با تمامی دل و جان به سوی یهوه خدایتان بازگردید،
    او از شما خشنود خواهد بود.
  tgl-ULB: Gagawin niya ito kung susundin ninyo ang salita ni Yahweh na inyong Diyos,
    para panatilihin ang kaniyang mga kautusan at mga batas na nasusulat sa aklat
    ng kautusan, kung babalik kayo kay Yahweh na inyong Diyos ng inyong buong puso
    at inyong buong kaluluwa.
  cbu-NT: Wandaya siy Apanllee kuk payukus, kamachtamarinee yuwaa kirakash yandam
    taaru anoo izuuru yusur tatsamkachus, kaapaniri mangishis chinayarus, itsinsampatarisha
    chinakchus, urutamarishaparee kis taatssa.
  hui-hui: Anigo tíguaore Anduane Homogonaga bi hale halu bialu bi mana mbuga ogoha
    gilibu ngaruni baya hangu taluwa biai halu holene nga. Ibuni karia dai bialu tíninaga
    bu gubalinime minimebi ibunihondo gubalini ho haabo holene nga.
  mya-mya: '@see-verse:DEU.030.009'
  bod-N: གལ་སྲིད་ཁྱོད་རྣམས་ཀྱིས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་ལ་མཉན་ཏེ། བཀའ་ཁྲིམས་འདིའི་གླེགས་བམ་ནང་བཀོད་པའི་བཀའ་རྒྱ་དང་སྒྲིག་ཁྲིམས་རྣམས་བསྲུང་བ་དང་།
    བློ་གཅིག་སེམས་གཅིག་གིས་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱོགས་སུ་འཁོར་བ་ཡིན་ན་དེ་བཞིན་དུ་འབྱུང་ངོ་།
    །
  sna-sna: kana ukateerera Jehovha Mwari wako uye ukachengeta mirayiro yake nemitemo
    yake yakanyorwa mubhuku iri roMurayiro uye ukadzoka kuna Jehovha Mwari wako nomwoyo
    wako wose nomweya wako wose.
  spa-BLM: si obedeces la voz de Yahvé vuestro Dios, para guardar sus mandamientos
    y sus estatutos que están escritos en este libro de la ley, si te vuelves a Yahvé
    vuestro Dios con todo tu corazón y con toda tu alma.
  cac-cac: '@see-verse:DEU.030.009'
  swh-ULB: Atafanya hivi iwapo utatii sauti ya Yahwe Mungu wako, ili kuzishika amri
    zake na kanuni zake zilizoandikwa katika kitabu hiki cha sheria, iwapo utamgeukia
    Yahwe Mungu wako kwa moyo wako wote na kwa nafsi yako yote.
  bel-bel: калі будзеш слухацца голасу Госпада, Бога твайго, шануючы запаведзі Ягоныя
    і пастановы Ягоныя, запісаныя ў гэтай кнізе закона, і калі зьвернешся да Госпада,
    Бога твайго, усім сэрцам тваім і ўсёю душою тваёю.
  deu-ELBBK: wenn du der Stimme des HERRN, deines Gottes, gehorchst, um seine Gebote
    und seine Satzungen zu beobachten, die in diesem Buch des Gesetzes geschrieben
    sind, wenn du umkehrst zu dem HERRN, deinem Gott, mit deinem ganzen Herzen und
    mit deiner ganzen Seele.
  mbb-OT: Egkeulaula heini emun ebpezumdumahan niw is Nengazen he Megbevayè niw wey
    edsunuzen niw is langun he menge suǥù din wey is menge sulunuzen he ingkesurat
    kayi te Libru te Kesuǥuan. Uya, egkehitavù heini emun edlikù kew ziyà te kandin
    te ebpuun diyà te tivuuk he gehinawa niw wey kedsavut niw.
  mal-2015: നിന്റെ ദൈവമായ യഹോവയുടെ വാക്കു കേട്ടു ഈ ന്യായപ്രമാണപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്ന
    അവന്റെ കല്പനകളും ചട്ടങ്ങളും പ്രമാണിക്കയും നിന്റെ ദൈവമായ യഹോവയുടെ അടുക്കലേക്കു
    പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണമനസ്സോടും കൂടെ തിരികയും ചെയ്താൽ യഹോവ നിന്റെ പിതാക്കന്മാരിൽ
    പ്രസാദിച്ചിരുന്നതുപോലെ നിന്നിലും നന്മെക്കായിട്ടു വീണ്ടും പ്രസാദിക്കും.
  rmc-rmc: te les šunena a te doľikerena leskre prikazaňja the o lava, so hin pisimen
    andre kada zvitkos le zakonoskro, a te tumen visarena ko RAJ, tumaro Del, cale
    jileha the caľa dušaha.“
  pes-OPV: اگر آواز یهوه خدای خود را اطاعت نموده، اوامر و فرایض او را که در طومار
    این شریعت مکتوب است، نگاه داری، و به سوی یهوه، خدای خود، با تمامی دل و تمامی جان
    بازگشت نمایی.
  ron-1924: дакэ вей аскулта де гласул Домнулуй Думнезеулуй тэу, пэзинд порунчиле
    ши рындуелиле Луй, скрисе ын картя ачаста а леӂий, дакэ те вей ынтоарче ла Домнул
    Думнезеул тэу дин тоатэ инима та ши дин тот суфлетул тэу.
  ben-OBCV: যদি তোমরা এই বিধানপুস্তকে লেখা তাঁর সব আজ্ঞা ও অনুশাসন পালন করে তোমাদের
    ঈশ্বর সদাপ্রভুর বাধ্য হও, আর তোমাদের সমস্ত মন ও তোমাদের সমস্ত প্রাণ দিয়ে তাঁর
    প্রতি ফের।
  som-som: haddaad addeecdaan codka Rabbiga Ilaahiinna ah oo aad xajisaan amarradiisa
    iyo qaynuunnadiisa ku qoran kitaabkan sharciga, iyo haddaad Rabbiga Ilaahiinna
    ah ugu soo noqotaan qalbiga oo dhan iyo nafta oo dhan.
  lat-VUC: 'si tamen audieris vocem Domini Dei tui, et custodieris præcepta ejus et
    cæremonias, quæ in hac lege conscripta sunt: et revertaris ad Dominum Deum tuum
    in toto corde tuo, et in tota anima tua.'
  eng-ASVBT: if thou shalt obey the voice of Jehovah thy God, to keep his commandments
    and his statutes which are written in this book of the law; if thou turn unto
    Jehovah thy God with all thy heart, and with all thy soul.
  ita-1885: Perciocchè tu ubbidirai alla voce del Signore Iddio tuo, per osservare
    i suoi comandamenti, e i suoi statuti, scritti in questo Libro della Legge; dopo
    che tu ti sarai convertito al Signore Iddio tuo con tutto il tuo cuore, e con
    tutta l'anima tua.
  eng-LXXUP: if thou wilt hearken to the voice of the Lord thy God, to keep his commandments,
    and his ordinances, and his judgments written in the book of this law, if thou
    turn to the Lord thy God with all thy heart, and with all thy soul.
  eng-ULB: He will do this if you will obey the voice of Yahweh your God, so as to
    keep his commandments and regulations that are written in this book of the law,
    if you turn to Yahweh your God with all your heart and all your soul.
  spa-VBL: si obedeces al Señor tu Dios guardando sus mandamientos y preceptos escritos
    en este libro de la Ley, y si vuelves a él con toda tu mente y con todo tu ser.
  fra-_FOB: Quand tu obéiras à la voix de l'Éternel ton Dieu, pour garder ses commandements
    et ses statuts écrits dans ce livre de la loi; quand tu te convertiras à l'Éternel
    ton Dieu de tout ton cœur et de toute ton âme.
  mal-mal: നിന്റെ ദൈവമായ യഹോവയുടെ വാക്കുകേട്ട് ഈ ന്യായപ്രമാണപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്ന
    അവന്റെ കല്പനകളും ചട്ടങ്ങളും പ്രമാണിക്കുകയും നിന്റെ ദൈവമായ യഹോവയുടെ അടുക്കലേക്ക്
    പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണ മനസ്സോടുംകൂടി തിരിയുകയും ചെയ്താൽ യഹോവ നിന്റെ പിതാക്കന്മാരിൽ
    പ്രസാദിച്ചിരുന്നതുപോലെ നിന്നിലും പ്രസാദിച്ച് വീണ്ടും നന്മ ചെയ്യും.
  urd-GVR: Shart sirf yih hai ki tū Rab apne Ḳhudā kī sune, sharīat meṅ darj us ke
    ahkām par amal kare aur pūre dil-o-jān se us kī taraf rujū lāe.
  suz-BL: गेपुकीम परमप्रभु यावे, इन परमप्रभु आ देंशो टीतीनी हना, आ शेंशो, आ फुल्‍लुम
    मुशा ब्रेक्‍शो लोव़ नु मेको अरेशो लोव़ ङा किताबम ब्रेक्‍शो लोव़ पाइतीनी हना, गे
    इन थुं नु सोक्‍त नेल्‍लेमी परमप्रभु यावे, इन परमप्रभु गे लेत्‍तीनी हना, गे लेंशा
    आसीक राइनीनी।
  ita-1927: perché ubbidirai alla voce dell’Eterno, ch’è il tuo Dio, osservando i
    suoi comandamenti e i suoi precetti scritti in questo libro della legge, perché
    ti sarai convertito all’Eterno, al tuo Dio, con tutto il tuo cuore e con tutta
    l’anima tua.
  ckb-ckb: ئەگەر گوێڕایەڵی یەزدانی پەروەردگارتان بوون، فەرمان و فەرزەکانی بەجێبهێنن
    کە لەم پەڕتووکی تەوراتەدا نووسراون، ئەگەر پڕ بە دڵتان و لە ناختانەوە بۆ یەزدانی
    پەروەردگارتان گەڕانەوە.
  eng-BBE: If you give ear to the voice of the Lord your God, keeping his orders and
    his laws which are recorded in this book of the law, and turning to the Lord your
    God with all your heart and with all your soul.
  kan-OKCV: ಆದರೆ ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮಾತನ್ನು ಕೇಳಿ, ಈ ನಿಯಮದ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುವ
    ಅವರ ಆಜ್ಞಾತೀರ್ಪುಗಳನ್ನು ಕಾಪಾಡಿ, ನಿಮ್ಮ ಪೂರ್ಣಹೃದಯದಿಂದಲೂ, ನಿಮ್ಮ ಪೂರ್ಣಪ್ರಾಣದಿಂದಲೂ ನಿಮ್ಮ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡರೆ, ನಿಮ್ಮಲ್ಲಿ ಸಂತೋಷಿಸುವರು.
  tam-2017: உன் தேவனாகிய யெகோவாவுடைய சத்தத்திற்குச் செவிகொடுத்து, இந்த நியாயப்பிரமாண
    புத்தகத்தில் எழுதப்பட்டிருக்கிற அவருடைய கற்பனைகளையும் அவருடைய கட்டளைகளையும் கைக்கொள்ளும்போதும்,
    உன் தேவனாகிய யெகோவாவிடத்தில் உன் முழு இருதயத்தோடும் உன் முழு ஆத்துமாவோடும் திரும்பும்போதும்,
    யெகோவா உன் முற்பிதாக்கள்மேல் மகிழ்ச்சியாயிருந்ததுபோல, உன்மேலும் உனக்கு நன்மை உண்டாக
    மீண்டும் மகிழ்ச்சியாயிருப்பார்.
  spa-RV-1909: Cuando oyeres la voz de Jehová tu Dios, para guardar sus mandamientos
    y sus estatutos escritos en este libro de la ley; cuando te convirtieres á Jehová
    tu Dios con todo tu corazón y con toda tu alma.
  ron-BTF: Dacă vei da ascultare la vocea DOMNULUI Dumnezeul tău, ca să păzeşti poruncile
    lui şi statutele lui, care sunt scrise în cartea aceasta a legii, dacă te vei
    întoarce la DOMNUL Dumnezeul tău cu toată inima ta şi cu tot sufletul tău.
  eng-WEBP: if you will obey the LORD your God’s voice, to keep his commandments and
