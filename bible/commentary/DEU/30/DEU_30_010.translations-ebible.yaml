  msy-2020: “Ia Ikiavɨra Itir God, ian Godɨn, Akar Gavgaviba ko arazir God ifongeziba,
    ko Akɨnafarir kamɨn osirizir Araziba, ia bar adar gɨn mangɨ. Ia uan navibagh iragh
    uam a bagh izɨ, egh navir averiaba ko duaba sara bar a gifongegh.
  azb-azb: 'Bir şərtlə: Allahınız Rəbbin sözünü qulağınızda saxlayın. Onun bu Qanun
    kitabında yazılan əmrlərinə və qaydalarına əməl edin, bütün qəlbinizlə, bütün
    varlığınızla Allahınız Rəbbə tərəf dönün.'
  eng-DBY: if thou shalt hearken unto the voice of Jehovah thy God, to keep his commandments
    and his statutes which are written in this book of the law; if thou turn to Jehovah
    thy God with all thy heart and with all thy soul.
  hin-2017: क्योंकि तू अपने परमेश्वर यहोवा की सुनकर उसकी आज्ञाओं और विधियों को जो
    इस व्यवस्था की पुस्तक में लिखी हैं माना करेगा, और अपने परमेश्वर यहोवा की ओर अपने
    सारे मन और सारे प्राण से मन फिराएगा।
  wol-KYG: Ndegam déggal ngeen seen Yàlla Aji Sax ji, di topp ay santaaneem, ak dogali
    yoonam, yi ñu bind ci téereb yoon wii; ndegam yeena walbatikoo seen léppi xol
    ak seen léppi bakkan, ba dellu ci seen Yàlla Aji Sax ji.
  eng-YLT: for thou dost hearken to the voice of Jehovah thy God, to keep His commands,
    and His statutes, which are written in the book of this law, for thou turnest
    back unto Jehovah thy God, with all thy heart, and with all thy soul.
  kne-kne: Ngem masapol ay onodan yos sisya ya tongpalen yo amin din linteg na ay
    naisolat sin libro ay nay. Masapol abe ay imongsan yo din amin ay nemnem yo ay
    mamati ya mandayaw en sisya.
  eng-WYC-2017: if nevertheless thou hearest the voice of thy Lord God, and keepest
    his behests and his ceremonies, that be written in this law, and if thou turn
    again to thy Lord God in all thine heart, and in all thy soul.
  eng-WMBB: if you will obey the LORD your God’s voice, to keep his commandments and
    his statutes which are written in this scroll of the Torah, if you turn to the
    LORD your God with all your heart and with all your soul.
  urd-GVH: शर्त सिर्फ़ यह है कि तू रब अपने ख़ुदा की सुने, शरीअत में दर्ज उसके अहकाम
    पर अमल करे और पूरे दिलो-जान से उस की तरफ़ रुजू लाए।
  rug-rug: Ba kaqu va tabea gamu si Asa, meke kaqu kopuni gamu sari Nana tinarae,
    sapu ta kubere koasa Nana buka tinarae na vina tumatumae hie. Meke kaqu kekere
    la koa Sa si gamu, pa doduru bulomia, meke pa doduru maqomaqo mia.
  gaz-gaz: kunis yoo ati Waaqayyo Waaqa keetiif ajajamtee ajajawwanii fi qajeelchawwan
    isaa kanneen Kitaaba Seeraa kana keessatti barreeffaman eeguudhaan garaa kee guutuu
    fi lubbuu kee guutuudhaan gara Waaqayyo Waaqa keetiitti deebite taʼa.
  fra-LSG: lorsque tu obéiras à la voix de l’Éternel, ton Dieu, en observant ses commandements
    et ses ordres écrits dans ce livre de la loi, lorsque tu reviendras à l’Éternel,
    ton Dieu, de tout ton cœur et de toute ton âme.
  gnn-gnn: “Yo, ŋayipinydja yurru Garrayyunydja bitjan goŋmirriyama nhumalanha, ŋunhi
    nhuma yurru dhäruk ŋanya märramanydja bukmakkumanydja; yana nhuma yurru yuwalkkuŋa
    yulŋunydja bilyurranydja Garraywalana nhanukalaynha, ga malthurra yuwalkkuŋana
    gal'ŋu nhanŋuwaynha.
  yal-yal: ɛ yi Alatala ɛ Ala xuiin suxu, ɛ yi a yamarine nun tɔnne suxu naxanye sɛbɛxi
    sariya kitabuni ito kui, ɛ yi xɛtɛ a ma ɛ bɔɲɛn birin na e nun ɛ niin birin yi.
  iou-iou: '@see-verse:DEU.030.009'
  haw-1868: Ke hoolohe oe i ka leo o Iehova kou Akua, e malama i kana mau kauoha,
    a me kona mau kanawai, i kakauia ma keia buke o ke kanawai, a ke huli hou ae oe
    ia Iehova kou Akua, mo kou naau a pau, a me kou uhane a pan.
  arb-NAV: هَذَا إِنْ سَمِعْتُمْ لِصَوْتِ الرَّبِّ إِلَهِكُمْ وَحَفِظْتُمْ وَصَايَاهُ
    وَفَرَائِضَهُ الْمُدَوَّنَةَ فِي كِتَابِ الشَّرِيعَةِ هَذَا، وَإِنْ رَجَعْتُمْ
    إِلَى الرَّبِّ إِلَهِكُمْ مِنْ كُلِّ قُلُوبِكُمْ وَمِنْ كُلِّ نُفُوسِكُمْ.
  ewe-ewe: Yehowa akpɔ dzidzɔ ne miawɔ se siwo katã woŋlɔ ɖe Segbalẽ sia me la dzi,
    eye miatrɔ ɖe Yehowa, miaƒe Mawu la ŋu kple miaƒe dzi blibo kple miaƒe luʋɔ blibo
    ko.”
  eng-LEE: If thou wilt hearken unto the voice of the Lord thy God, to keep his commandments
    and his statutes which are written in this book of the law; if thou wilt return
    unto the Lord thy God with all thy heart, and with all thy soul.
  asm-FB: অৱশ্যে তেওঁ এইদৰে কৰিব, যদিহে আপোনালোকে আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ আজ্ঞা আৰু
    নিয়মবোৰ পালন কৰে; সকলো মন আৰু সকলো প্রাণেৰে সৈতে আপোনালোকৰ ঈশ্বৰ যিহোৱালৈ ঘূৰে।
  sus-A: نَ نَن نَبَمَ، وٌ نَ وٌ تُلِ مَتِ عَ رَ تّمُي نَشّ، عَ شَ سّرِيّ نُن عَ شَ
    يَامَرِيٍ سُشُقٍ رَ، نَشٍيٍ سّبّشِ يِ كِتَابُي كُي. نَ تّمُي وٌ وٌ يّتّ رَفبِلٍنمَ
    نّ عَ مَ وٌ بْحّ قِيشّ رَ، وٌ شَشِلِ بِرِن نَ.
  fra-SBL: si tu obéis à la voix de l'Éternel, ton Dieu, pour observer ses commandements
    et ses lois qui sont écrits dans ce livre de la loi, si tu te tournes vers l'Éternel,
    ton Dieu, de tout ton cœur et de toute ton âme.
  hbo-hbo: כִּ֣י תִשְׁמַ֗ע בְּקֹול֙ יְהוָ֣ה אֱלֹהֶ֔יךָ לִשְׁמֹ֤ר מִצְוֹתָיו֙ וְחֻקֹּתָ֔יו
    הַכְּתוּבָ֕ה בְּסֵ֥פֶר הַתֹּורָ֖ה הַזֶּ֑ה כִּ֤י תָשׁוּב֙ אֶל־יְהוָ֣ה אֱלֹהֶ֔יךָ
    בְּכָל־לְבָבְךָ֖ וּבְכָל־נַפְשֶֽׁךָ׃ פ
  eng-WYCLIFFE: if netheles thou herist the voys of thi Lord God, and kepist hise
    heestis and cerymonys, that ben writun in this lawe, and thou turne ayen to thi
    Lord God in al thin herte, and in al thi soule.
  cwe-cwe: one muhamtegeleza Mndewa Mulungu, Mulungu wenu na kuzindilila malagilizo
    yake na ndagilizi zake zozandikigwe muna ichitabu chino cha malagilizo na kumbwelela
    Mndewa Mulungu, Mulungu wenu kwa mizoyo yenu yose na kwa mihe yenu yose.
  kik-kik: ũngĩgaathĩkĩra Jehova Ngai waku, na ũmenyagĩrĩre maathani make na irĩra
    cia watho wake wa kũrũmĩrĩrwo ũrĩa wandĩkĩtwo Ibuku-inĩ rĩrĩ rĩa Watho, na ũcookerere
    Jehova Ngai waku na ngoro yaku yothe na muoyo waku wothe.
  fra-NCL: si tu obéis à la voix de Yahweh, ton Dieu, en observant ses commandements
    et ses préceptes écrits dans ce livre de la loi, si tu reviens à Yahweh, ton Dieu,
    de tout ton cœur et de toute ton âme.
  cek-AK: na Angraeng Sithaw ih lok to na tahngaih o, hae kaalok cabu thungah tarik
    moe, a thuih ih loknawk hoi zaehhoihaih daannawk hae na pazui o boih pacoengah,
    na poekhaih palungthin boih, na hinghaih boih hoiah na Angraeng Sithaw khaeah
    nam laem o nahaeloe, Angraeng anghoe ueloe, khosak na hoih o sak tih.
  cuk-cuk: Deyob bega ibmar guegala, unnila, e-Igarmar-Mamaidba be daergebed, we-gardagi-Igarmar-narmakar-nanaidba
    be nanaergebed, be-Bab-Dummad-Jehová-bega-ibmar-sogedba be daergebed, bela-belad
    be-binsaedgi, be-ulubgi, be-Bab-Dummad-Jehováʼse be aibirergebed, adi, deyob bega
    ibmar gunonikoed.”
  uig-CYR: Силәр Пәрвәрдигар Худайиңларниң авазиға қулақ селип, бу қанун китавида
    пүтүлгән әмирләр билән бәлгүлимиләрни тутуп, пүтүн қәлбиңлар, пүтүн җениңлар билән
    Пәрвәрдигар Худайиңларниң тәрипигә бурулсаңларла, шундақ болиду.
  tel-2017: ఈ ధర్మశాస్త్ర గ్రంథంలో రాసిన ఆయన ఆజ్ఞలనూ, చట్టాలనూ మీరు పాటిస్తే మీ యెహోవా
    దేవుని మాట విని, మీ హృదయపూర్వకంగా సంపూర్ణ ఆత్మతో మీ యెహోవా దేవుని వైపు తిరిగితే,
    యెహోవా మీ పూర్వీకుల గురించి సంతోషించినట్టు మీకు మేలు చేయడానికి మీపట్ల మళ్ళీ సంతోషిస్తాడు.
  hat-BSA: si nou obeyi SENYÈ a, Bondye nou an, pou kenbe kòmandman Li yo ak lwa Li
    yo ki ekri nan liv lalwa sila a, si nou vire vè SENYÈ a, Bondye nou an, avèk tout
    kè ak nanm nou.
  kos-kos: Tusruktu kowos ac enenu in aksol ac liyaung ma sap nukewa ma simla in book
    in ma sap lal inge. Kowos fah enenu in forla nu sel ke insiowos nufon.
  hbo-WLC: כִּ֣י תִשְׁמַ֗ע בְּקוֹל֙ יְהוָ֣ה אֱלֹהֶ֔יךָ לִשְׁמֹ֤ר מִצְוֺתָיו֙ וְחֻקֹּתָ֔יו
    הַכְּתוּבָ֕ה בְּסֵ֥פֶר הַתּוֹרָ֖ה הַזֶּ֑ה כִּ֤י תָשׁוּב֙ אֶל־יְהוָ֣ה אֱלֹהֶ֔יךָ
    בְּכָל־לְבָבְךָ֖ וּבְכָל־נַפְשֶֽׁךָ׃ פ
  ibo-ibo: Ma ọ bụrụ na unu erubere Onyenwe anyị bụ Chineke unu isi, debekwa iwu ya
    na ụkpụrụ ya niile nke e dere nʼAkwụkwọ iwu a, jirikwa obi unu niile na mmụọ unu
    niile bịaghachikwute Onyenwe anyị bụ Chineke unu.
  ory-ory: ତେବେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭ ମଙ୍ଗଳାର୍ଥେ ତୁମ୍ଭ ହସ୍ତକୃତ କର୍ମରେ, ତୁମ୍ଭକୁ
    ସନ୍ତାନ ଦେଇ, ତୁମ୍ଭ ପଶୁଫଳରେ ଓ ତୁମ୍ଭ ଭୂମିର ଫଳରେ ତୁମ୍ଭକୁ ବର୍ଦ୍ଧିଷ୍ଣୁ କରିବେ ଯେହେତୁ
    ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପୂର୍ବପୁରୁଷମାନଙ୍କଠାରେ ଯେପରି ଆନନ୍ଦ କରିଥିଲେ, ସେପରି ତୁମ୍ଭ ମଙ୍ଗଳାର୍ଥେ
    ସେ ପୁନର୍ବାର ତୁମ୍ଭଠାରେ ଆନନ୍ଦ କରିବେ।
  chk-chk: Ei epwe fis, are oupwe aleasochisi alon ewe Samol mi Lapalap ämi we Kot
    o apwönüetä an kewe allük me pwüüng ra mak lon ei puken allük, are oua pwal kuliti
    ewe Samol mi Lapalap ämi we Kot ren unusen lelukemi me unusen ngünümi.
  rop-rop: Bat yumob garra oldei teiknodis en duwit langa im, en yumob garra oldei
    kipum detlot lowa blanga im weya imbin raidimdan langa det buk garram ol detlot
    ting imbin titjimbat yumob. Yumob garra lafta gibit miselp langa im garram ol
    yumob hat.
  ukr-1871: Коли слухати меш голосу Господа, Бога твого, додержуючи заповідї його,
    і коли вернешся до Господа, Бога твого, всїм серцем твоїм і всією душею твоєю.
  deu-1951: wenn du der Stimme des HERRN, deines Gottes, gehorchest und seine Gebote
    und seine Satzungen befolgest, die in diesem Gesetzbuch geschrieben stehen, wenn
    du zu dem HERRN, deinem Gott, zurückkehrst von ganzem Herzen und von ganzer Seele.
  eng-JPS: if thou shalt hearken to the voice of the LORD thy God, to keep His commandments
    and His statutes which are written in this book of the law; if thou turn unto
    the LORD thy God with all thy heart, and with all thy soul.
  srp-1865: Ako uzaslušaš glas Gospoda Boga svojega držeæi sve zapovijesti njegove
    i uredbe njegove, napisane u knjizi ovoga zakona; kad se obratiš ka Gospodu Bogu
    svojemu svijem srcem svojim i svom dušom svojom.
  lug-lug: ng’ogondeddenga Mukama Katonda wo, n’okwatanga amateeka ge n’ebiragiro
    bye ebiwandiikiddwa mu Kitabo eky’Amateeka kino, n’odda eri Mukama Katonda wo
    n’omukyukiranga n’omutima gwo gwonna, n’emmeeme yo yonna.
  heb-heb: כי תשמע בקול יהוה אלהיך לשמר מצותיו וחקתיו הכתובה בספר התורה הזה כי תשוב
    אל יהוה אלהיך בכל לבבך ובכל נפשך׃
  ben-IRV: শুধু যদি তুমি এই নিয়মের বইয়ে লেখা তাঁর আদেশ সব ও তাঁর বিধি সব পালনের
    জন্যে তোমার ঈশ্বর সদাপ্রভুর রবে মেনে চল, যদি সমস্ত হৃদয় ও সমস্ত প্রাণের সঙ্গে
    তোমার ঈশ্বর সদাপ্রভুর প্রতি ফের।
  pan-pan: ਗੱਲ ਇਹ ਹੈ ਕਿ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਅਵਾਜ਼ ਨੂੰ ਸੁਣ ਕੇ ਉਸ ਦੇ ਸਾਰੇ
    ਹੁਕਮਾਂ ਤੇ ਬਿਧੀਆਂ ਦੀ ਪਾਲਨਾ ਕਰੋ, ਜਿਹੜੀਆਂ ਬਿਵਸਥਾ ਦੀ ਇਸ ਪੁਸਤਕ ਵਿੱਚ ਲਿਖੀਆਂ ਹੋਈਆਂ ਹਨ
    ਅਤੇ ਤੁਸੀਂ ਆਪਣੇ ਸਾਰੇ ਮਨ ਅਤੇ ਆਪਣੀ ਸਾਰੀ ਜਾਨ ਨਾਲ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਵੱਲ ਮੁੜੋ।
  mya-JVB: ဤ ပညတ္တိ ကျမ်းစာ ၌ ရေး ထားသော စီရင် ထုံးဖွဲ့တော်မူချက်တို့ကို စောင့်ရှောက်
    လျှင် ၎င်း၊ သင် ၏ဘုရားသခင် ထာဝရဘုရား ထံ တော်သို့ စိတ် နှလုံးအကြွင်းမဲ့ ပြန် လာလျှင်
    ၎င်း၊ သင် ပြု လေရာရာ ၌ အောင်မည်အကြောင်းနှင့် သင် ၏သားသမီး ၊ တိရစ္ဆာန် ၊ အသီးအနှံတိုးပွားများပြား
    မည်အကြောင်းကို စီရင်၍ သင့်အကျိုးကို ပြုစုတော်မူလိမ့်မည်။ ထာဝရဘုရား သည် သင် ၏ဘိုးဘေး
    တို့၌ အားရ ဝမ်းမြောက်သကဲ့သို့ သင် ၌ အားရ ဝမ်းမြောက်၍၊ သင့်အကျိုးကို ပြုစုတော်မူလိမ့်မည်။
  hmo-hmo: To Lohiabada, emui Dirava ena hereva do umui kamonai, bona iena taravatu,
    inai Taravatu Buka lalonai idia torea vadaeni gaudia do umui badinaia, bona Lohiabada,
    emui Dirava dekenai do umui giroa lou, mai emui lalona ibounai, bona mai emui
    kudouna ibounai danu.
  urd-urd: बशर्ते कि तू ख़ुदावन्द अपने ख़ुदा की बात को सुनकर उसके अहकाम और आईन को
    माने जो शरी'अत की इस किताब में लिखे हैं, और अपने सारे दिल और अपनी सारी जान से
    ख़ुदावन्द अपने ख़ुदा की तरफ़ फिरे।
  rus-SYN: если будешь слушать гласа Господа Бога твоего, соблюдая и исполняя все
    заповеди Его и постановления Его и законы Его, написанные в сей книге закона,
    и если обратишься к Господу Богу твоему всем сердцем твоим и всею душею твоею.
  bqc-SIM: Tó a Dii á Lua yãmà, a aà ↄtondↄkĩi gwà, mɛ́ á aà yãdilɛa pↄ́
    kú ikoyã láɛ bee guuↄ kũa, tó a zɛ ń Dii á Luao ń nↄ̀sɛmɛndoo ń pↄeão,
    a bee kɛɛ́ píiɛ.
  tcz-CHONGTHU: Nanghon Pakai, Pathen thupeh chengse hi na ngaiyuva, achonna jouse,
    danthu lekhabua kisun jouse hi nanit soh keiyuva, na chilhahteu ahin, na ganchateu
    ahin, na theiga hou jong aboncha bulhing sel ding ahi. Ajeh chu napu luiyu, napa
    luiteu ahao banga nangho jong na haosat uva Pakai, Pathen henga na hung kihei
    lut diu ahi.
  mar-mar: पण तुम्ही तुमचा देव परमेश्वर ह्याने सांगितल्याप्रमाणे आचरण ठेवले पाहिजे.
    नियमशास्त्रातील ग्रंथात सांगितलेल्या आज्ञा व नियम यांचे कसोशीने पालन केले पाहिजे.
    संपूर्ण अंत:करणाने व संपूर्ण जीवाने तुमचा देव परमेश्वर ह्याला अनुसरले पाहिजे.
    तर तुमचे कल्याण होईल.
  qub-qub: Tayta Diosga yanapäshunquipaj payta wiyacur cay librucho isquirbiraycaj
    mandamintuncunatawan laynincunata llapan shonguyquipa, llapan buluntäniquipa cumliptiquimi.
  bqp-bqp: Tó a Dikiri á Luda yã mà a a ↄdↄki gwà akũsↄ̃ á a yãditɛna kũ ò kú
    doka takada díkĩna gũnnↄ kũna, tó a arɛ dↄ̀ Dikiri á Ludaa kũ nɛ̀sɛ doo kũ
    pↄyeinaao, ani abirenↄ kɛárɛ pínki.
  hat-hat: Men, n'a gen pou nou koute Seyè a, Bondye nou an, n'a gen pou nou kenbe
    tout kòmandman li yo ak tout regleman li yo, tou sa ki ekri nan liv lalwa a. Wi,
    se pou nou tounen vin jwenn Seyè a, Bondye nou an, ak tout kè nou, ak tout nanm
    nou.
  eng-BSB: if you obey the LORD your God by keeping His commandments and statutes
    that are written in this Book of the Law, and if you turn to Him with all your
    heart and with all your soul.
  tod-tod: ni nɔ wa woilo gooi ma, wo ɠolo ná-tɔgiti bɛ, ta ná-deveiti, niiti ti
    zɛʋɛai tɔ sɛʋɛi nii zu, siɛgi zu wo ɠalesu ma la, wo ʋa pɔ, ga wo-yiimaʋɛ pɛ,
    ta wo-yɛnvui pɛ.
  eng-WEBPB: if you will obey the LORD your God’s voice, to keep his commandments
    and his statutes which are written in this book of the law, if you turn to the
    LORD your God with all your heart and with all your soul.
  kbq-kbq: ke'ama nentahita, ama avontafepima krente'nea tra ke'ane kasege'anena nevariritma,
    tamagu'areti'ene tumotmi'areti'enema hutma Rana tamagri Anumzamofonte'ma esageno'a,
    Agra muse huramanteno avesiramantegahie.
  nhe-BL: Queja nopa elis intla inquineltocase imoTECO Dios, huan inquichihuase nochi
    itlanahuatilhua tlen ijcuilijtoc ipan ni amatlapohuali tlen tlanahuatili, huan
    inmocuepase ica ya ica nochi imoyolo huan ica nochi imoalma.
  bus-bus: Tó a Dii a Luda yã mà a à ↄdↄkii gwà bensↄ̃ á à yãdiɛna kɛ̀ aↄ̃ↄ kú doka
    takada kɛ̀kii guunↄ kũna, tó a aɛ dↄ̀ Dii a Ludaa kↄ̃n nↄ̀sɛo do kↄ̃n pↄyezinao,
    eé beeenↄ kɛare píngi.
  gub-BL: Uzapo putar nezewe haw nehe, aze peruzar Tupàn Tuweharupi Wiko Ma'e Zanezar
    nehe, aze peruzar ize'eg paw nehe, aze pezapo hemiapo kar paw nehe no. Amuapyk
    a'e ize'eg ko pape rehe. — Tupàn ze'eg, za'e izupe. Aze pezewyr Tupàn Tuweharupi
    Wiko Ma'e pe pepy'a nànàn penekwe nànàn nehe, umur putar uze'egatu penehe nehe.
  eng-DRA: 'Yet so if thou hear the voice of the Lord thy God, and keep his precepts
    and ceremonies, which are written in this law: and return to the Lord thy God
    with all thy heart, and with all thy soul.'
