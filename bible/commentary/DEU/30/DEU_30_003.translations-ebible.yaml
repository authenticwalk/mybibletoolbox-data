verse: DEU.030.003
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ നിന്റെ ഭാവിനിർണയങ്ങൾ പുനഃസ്ഥാപിക്കുകയും നിന്നോടു കരുണകാണിച്ച്,
    നീ ചിതറിപ്പോയിരുന്ന സകലജനതകളുടെയും ഇടയിൽനിന്ന് നിന്നെ കൂട്ടിവരുത്തുകയും ചെയ്യും.
  deu-TKW: so wird Jahwe, dein Gott, dein Geschick wenden und sich deiner erbarmen
    und wird dich wiederum sammeln aus allen den Völkern, unter die dich Jahwe, dein
    Gott, verstreut hat.
  lin-lin: 'Yawe, Nzambe na yo, akoyokela yo mawa : akozongisa bato na yo, oyo bakendeki
    na bowumbu mpe akosangisa bino lisusu wuta na bikolo nyonso epai wapi apanzaki
    bino.'
  eng-LSV: then your God YHWH has turned back [to] your captivity and pitied you,
    indeed, He has turned back and gathered you out of all the peoples to where your
    God YHWH has scattered you.
  eng-GNV: Then the Lord thy God wil cause thy captiues to returne, and haue compassion
    vpon thee, and wil returne, to gather thee out of all the people, where the Lord
    thy God had scattered thee.
  eng-WEBSTER: That then the LORD thy God will turn thy captivity, and have compassion
    upon thee, and will return and gather thee from all the nations whither the LORD
    thy God hath scattered thee.
  nhw-BL: huajca amoTECO Dios quipatlas amonemilis huan sempa anmechtlasojtlas. Huan
    yaya anmechsansejcotilis sempa tlen nochi tlalme campa anmechsemantos.
  swh-ONEN: ndipo Bwana Mungu wako atakapokurudisha kutoka utumwani na kukuhurumia,
    naye atakukusanya tena kutoka mataifa yote kule alikutawanya.
  bba-bba: sɑɑ ye sɔɔrɑ wi, Yinni Gusunɔ u koo bɛɛ wɔnwɔndu kuɑ kpɑ u kɑ bɛɛ wurɑmɑ
    mìn di u rɑɑ bɛɛ yɑrinɑsiɑ i yoru dimɔ.
  eng-KJVCPB: that then the Lord thy God will turn thy captivity, and have compassion
    upon thee, and will return and gather thee from all the nations, whither the Lord
    thy God hath scattered thee.
  wbp-wbp: Kapu-nyarra mari-jarrimi nyurrurlakuju. Kapu-nyarra pina-kanyirni nyampu-kurra
    nguru-kurra nguru-kari nguru-kari-jangka. Kapu-nyarra wardinyi-mani-nyayirni.
  luo-luo: eka Jehova Nyasaye ma Nyasachu biro chopo gweth mare kuomu obiro bedo gi
    miwafu ne un ma ochoku duto ka uwuok e pinje duto mane okeyoue.
  meu-meu: Bena Iehova, emui Dirava, ese baine hamaurimui, baine bogamui hisi; bena
    Iehova, emui Dirava, ese bese idau-idau bogaragidiaie hakarohomui rohoroho gabudia
    amo ma baine haheboumui lou.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई तितर-बितर पार्नुभएका सबै जातिबाट
    तिमीहरूलाई फर्काएर ल्याई तिमीहरूलाई एकत्रित गर्नुहुने छ ।
  yor-yor: Nígbà náà ni Olúwa Ọlọ́run rẹ yóò mú ohun ìní rẹ bọ̀ sípò yóò sì ṣàánú
    fún ọ, yóò sì tún ṣà yín jọ láti gbogbo orílẹ̀-èdè níbi tí ó ti fọ́n yín ká sí.
  ind-ind: maka TUHAN Allah akan berbelas kasihan dan membebaskan kalian dari penawanan.
    Dia juga akan mengumpulkan kalian kembali dari negeri bangsa-bangsa lain itu.
  pes-OPCB: آنگاه خداوند، خدایتان شما را از اسارت نجات خواهد داد. او بر شما ترحم خواهد
    کرد و شما را از بین تمام قومهایی که شما را در آنها پراکنده کرده است جمع خواهد
    نمود.
  tgl-ULB: kung gayon babaligtarin ni Yahweh na inyong Diyos ang inyong pagkakabihag
    at magkakaroon ng habag sa inyo, babalik siya at titipunin kayo mula sa lahat
    ng mga tao kung saan si Yahweh ang inyong Diyos ay ikinalat kayo.
  cbu-NT: Apanllsha waana siyaa nayaniyaru, yusursha siyaa kis napchintsa. Siyaam
    yusur wanasirsha saanpeetam tsapunis wayachiya. Wandatiya siy masaritaateesa,
    pseertatarus, arapeew piyam tsap, piyam tsap ashiru nxakamutpeew naatambarangus,
    Apanll waana siyaa nachungayaru,
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe ibugua tí dara halu biamogo bulebira.
    Ibunime tí dindi tara taraha haru pu helayagoria howa lone tíni dindi ala hene
    wirimigoria haru daibu helolebira. Ani helowa ibugua tínaga mbirale ngamiru mo
    bayale hai holebira.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား သည် သင်​တို့​အား​သ​နား​က​ရု​ဏာ​ရှိ​တော်
    မူ​လိမ့်​မည်။ ထို့​အ​ပြင်​အ​ပြည်​ပြည်​သို့ ရောက်​ရှိ​နေ​ထိုင်​ရာ​မှ သင်​တို့​ကို​ပြန်​လည်
    ခေါ်​ဆောင်​တော်​မူ​လိမ့်​မည်။ သင်​တို့​၏ စီး​ပွား​ရေး​ကို​လည်း တစ်​ဖန်​တိုး​တက်
    စေ​တော်​မူ​လိမ့်​မည်။-
  bod-N: དེའི་ཚེ་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་བཙན་འཛིན་ལས་ཕྱིར་ཁྲིད་དེ་ཁྱོད་རྣམས་ལ་སྙིང་རྗེ་དགོངས་ནས།
    ཁོང་གིས་ཁྱོད་རྣམས་གཏོར་སའི་མི་རིགས་ཐམས་ཅད་ཀྱི་ཁྲོད་ནས་ཡང་བསྐྱར་ཕྱིར་བསྡུ་ངེས།
  sna-sna: ipapo Jehovha Mwari wenyu achakudzorerai pfuma yenyu agokunzwirai tsitsi
    nokukuunganidzai kubva kundudzi dzose kwaakakuparadzirai.
  spa-BLM: que entonces Yahvé vuestro Dios te liberará del cautiverio, tendrá compasión
    de ti, y volverá y te reunirá de todos los pueblos donde Yahvé vuestro Dios te
    ha dispersado.
  cac-cac: ol sq'uex spensar co Diosal chi', ol yac'anxi svach'c'olal d'ayex. Ol oc'pax
    sc'ol d'ayex, ol ex smolb'anxicot b'aj ix ex saclemcanb'at chi'.
  swh-ULB: kisha Yahwe Mungu wako atageuza kutekwa kwako na kukuhurumia; atawarudisha
    na kuwakusanya kutoka kwa watu wote ambapo Yahwe Mungu wako aliwatawanya.
  bel-bel: тады Гасподзь, Бог твой, верне палонных тваіх і ўмілажаліцца зь цябе, і
    зноў зьбярэ ад усіх народаў, сярод якіх расьсее цябе Гасподзь, Бог твой.
  deu-ELBBK: so wird der HERR, dein Gott, deine Gefangenschaft wenden und sich deiner
    erbarmen; und er wird dich wiederum sammeln aus all den Völkern, wohin der HERR,
    dein Gott, dich zerstreut hat.
  mbb-OT: egkehizuwan kew te Nengazen he Megbevayè niw. Edtiǥumen kew zin puun te
    langun he menge nasyun he zutun kew zin ipevihag, ne zutun idlikù din is meupiya
    he kebpekesavuk niw.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിന്റെ സ്ഥിതി മാറ്റുകയും നിന്നോടു മനസ്സലിഞ്ഞു നിങ്കലേക്കു
    തിരികയും നിന്റെ ദൈവമായ യഹോവ നിന്നെ ചിതറിച്ചിരുന്ന സകലജാതികളിൽനിന്നും നിന്നെ കൂട്ടിച്ചേർക്കുകയും
    ചെയ്യും.
  rmc-rmc: akor o RAJ, tumaro Del, anela pale tumare zaile manušen a ela ke tumende
    jileskro. Skidela tumen upre andral savore narodi, kaj tumen tradľa avri.
  pes-OPV: آنگاه یهوه خدایت اسیری تو را برگردانیده، بر تو ترحم خواهد کرد، و رجوع کرده،
    تو را از میان جمیع امتهایی که یهوه، خدایت، تو را به آنجا پراکنده کرده است، جمع
    خواهد نمود.
  ron-1924: атунч Домнул Думнезеул тэу ва адуче ынапой робий тэй ши ва авя милэ де
    тине, те ва стрынӂе ярэшь дин мижлокул тутурор попоарелор ла каре те ва ымпрэштия
    Домнул Думнезеул тэу.
  ben-OBCV: তাহলে তোমাদের ঈশ্বর সদাপ্রভু তোমাদের ধন ফিরিয়ে দেবেন। তিনি তোমাদের প্রতি
    করুণা করবেন এবং যেসব জাতির মধ্যে তোমাদের ছড়িয়ে দেবেন তাদের মধ্য থেকে তিনি আবার
    তোমাদের সংগ্রহ করবেন।
  som-som: markaasaa Rabbiga Ilaahiinna ahu idinka celin doonaa maxaabiisnimadiinna,
    wuuna idiin naxariisan doonaa, oo mar kaluu idinka soo ururin doonaa quruumihii
    Rabbiga Ilaahiinna ahu uu dhexdooda idinku kala firdhiyey oo dhan.
  lat-VUC: reducet Dominus Deus tuus captivitatem tuam, ac miserebitur tui, et rursum
    congregabit te de cunctis populis, in quos te ante dispersit.
  eng-ASVBT: that then Jehovah thy God will turn thy captivity, and have compassion
    upon thee, and will return and gather thee from all the peoples, whither Jehovah
    thy God hath scattered thee.
  ita-1885: il Signore Iddio tuo altresì ti ricondurrà di cattività, e avrà pietà
    di te, e tornerà a raccoglierti d'infra tutti i popoli, fra' quali il Signore
    Iddio tuo ti avrà disperso.
  eng-LXXUP: then the Lord shall heal thine iniquities, and shall pity thee, and shall
    again gather thee out from all the nations, among which the Lord has scattered
    thee.
  eng-ULB: then Yahweh your God will reverse your captivity and have compassion on
    you; he will return and gather you from all the peoples where Yahweh your God
    has scattered you.
  spa-VBL: Él te traerá de vuelta a casa, reuniéndote de todas las naciones donde
    te dispersó.
  fra-_FOB: Alors l'Éternel ton Dieu ramènera tes captifs et aura compassion de toi,
    et il te rassemblera de nouveau d'entre tous les peuples parmi lesquels l'Éternel
    ton Dieu t'aura dispersé.
  mal-mal: ദൈവമായ യഹോവ നിന്റെ സ്ഥിതി മാറ്റുകയും നിന്നോട് മനസ്സലിഞ്ഞ് നിങ്കലേക്കു തിരിയുകയും
    നിന്നെ ചിതറിച്ചിരുന്ന സകല ജനതകളിൽനിന്നും നിന്നെ കൂട്ടിച്ചേർക്കുകയും ചെയ്യും.
  urd-GVR: Phir Rab terā Ḳhudā tujhe bahāl karegā aur tujh par rahm karke tujhe un
    tamām qaumoṅ se nikāl kar jamā karegā jin meṅ us ne tujhe muntashir kar diyā thā.
  suz-BL: मेना परमप्रभु यावे, इन परमप्रभुमी इन रिम्‍शो नाक्‍ती लेप्‍पाइक्‍ब। मिनु
    परमप्रभु यावे, इन परमप्रभुमी इन कली शिशी पाइश्‍शा, जात जात ङा मुर आन दातेमी ब्रपाइक्‍तीके
    रे खुप्‍शा चाक्‍ब। इजीकीएल १६:५३; येरमीया २९:१४; आमोस ९:१४; येरमीया ३२:३७
  ita-1927: l’Eterno, il tuo Dio, farà ritornare i tuoi dalla schiavitù, avrà pietà
    di te, e ti raccoglierà di nuovo di fra tutti i popoli, fra i quali l’Eterno,
    il tuo Dio, t’aveva disperso.
  ckb-ckb: ئەوا یەزدانی پەروەردگارتان لە ڕاپێچکراوی دەتانگەڕێنێتەوە و بەزەیی پێتاندا
    دێتەوە، دووبارە کۆتان دەکاتەوە لەنێو هەموو ئەو گەلانەی یەزدانی پەروەردگارتان بەناویاندا
    پەرشوبڵاوی کردنەوە.
  eng-BBE: Then the Lord will have pity on you, changing your fate, and taking you
    back again from among all the nations where you have been forced to go.
  kan-OKCV: ಆಗ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ಸೆರೆಯಿಂದ ಬಿಡಿಸಿ, ನಿಮ್ಮ ಮೇಲೆ ಕನಿಕರಿಸಿ,
    ಅವರು ನಿಮ್ಮನ್ನು ಚದರಿಸಿದ ಎಲ್ಲಾ ಜನಾಂಗಗಳೊಳಗಿಂದ ನಿಮ್ಮನ್ನು ಕೂಡಿಸುವರು.
  tam-2017: உன் தேவனாகிய யெகோவா உன் சிறையிருப்பை மாற்றி, உனக்கு மனமிரங்கி, உன் தேவனாகிய
    யெகோவா உன்னைச் சிதறடித்த எல்லா மக்களுக்குள்ளும் சிதறியிருக்கிற உன்னைத் திரும்பச்
    சேர்த்துக்கொள்வார்.
  spa-RV-1909: Jehová también volverá tus cautivos, y tendrá misericordia de ti, y
    tornará á recogerte de todos los pueblos á los cuales te hubiere esparcido Jehová
    tu Dios.
  ron-BTF: Atunci DOMNUL Dumnezeul tău va întoarce pe captivii tăi şi va avea milă
    de tine şi te va întoarce şi te va aduna din nou dintre toate naţiunile, printre
    care te va fi împrăştiat DOMNUL Dumnezeul tău.
  eng-WEBP: that then the LORD your God will release you from captivity, have compassion
    on you, and will return and gather you from all the peoples where the LORD your
    God has scattered you.
  eng-FBV: He will bring you back home, gathering you from all the nations where he
    scattered you.
  nld-1939: dan zal Jahweh, uw God, uw lot ten beste keren, zich uwer ontfermen, en
    u weer bijeen brengen uit alle volken, waarheen Jahweh, uw God, u verstrooide.
  nch-BL: huajca amoTECO Dios quipatas amonemilis huan sempa amechtasojtas. Huan yaya
    amechsejcotilis sempa ten nochi talme campa amechsemantos.
  vie-1934: thì bấy giờ Giê-hô-va Đức Chúa Trời ngươi sẽ thương xót ngươi, đem những
    phu tù ngươi trở về, nhóm hiệp ngươi từ giữa các dân, là nơi Ngài đã tản lạc ngươi
    đó.
  hin-CV: तब याहवेह तुम्हारे परमेश्वर तुम्हें बंधुआई से मुक्त करेंगे. वह तुम पर सहानुभूति
    प्रकट करेंगे और तुम्हें उन सभी राष्ट्रों में से लेकर इकट्ठा करेंगे, जहां-जहां
    याहवेह तुम्हारे परमेश्वर ने तुम्हें बिखरा दिया था.
  eng-OURB: that then Adonai your God will release you from captivity, have racham
    ·compassionate love· on you, and will make teshuvah ·complete return· and gather
    you from all the peoples where Adonai your God has scattered you.
  spa-BES: Entonces el Señor tendrá compasión de ustedes, cambiará su destino y los
    reunirá de entre todas las naciones a las que los obligó a ir.
  tdx-tdx: le hafote’ Iehovà Andria­naña­hare’o ama’o i fandrohizañey ho fitretrezañe,
    le hibalike hanontoñe azo amo rofoko iaby nampi­paraitahe’ Iehovà Andrianañahare’oo.
  vid-vid: Mkulu Nguluwi, Nguluwi wa hemwe, kowahilusilani ukomu wa hemwe unojile
    na kuwonela isungu na kuwakungajiza kahi kulawila kuli isi nazoyawele yawasambalule.
  eng-OKE: that the Lord thy God will turn thy captivity, and have mercy upon thee,
    and will return, and gather thee from all the nations among which the Lord thy
    God hath dispersed thee.
  tha-KJV: แล​้วพระเยโฮวาห์พระเจ้าของท่านทั้งหลายจะทรงให้ท่านคืนสู่สภาพเดิมและทรงพระกรุณาต่อท่าน
    และจะรวบรวมพวกท่านทั้งหลายอีกจากชนชาติทั้งหลายซึ่งพระเยโฮวาห์พระเจ้าของท่านทรงให้ท่านทั้งหลายกระจายไปอยู่​นั้น
  por-BR-2018: O SENHOR te restaurará de teu infortúnio, terá misericórdia de ti,
    e voltará a recolher-te de todos os povos aos quais o SENHOR, teu Deus, te houver
    disperso.
  deu-ELO: so wird Jehova, dein Gott, deine Gefangenschaft wenden und sich deiner
    erbarmen; und er wird dich wiederum sammeln aus all den Völkern, wohin Jehova,
    dein Gott, dich zerstreut hat.
  eng-WYC-2018: thy Lord God shall lead thee again from thy captivity, and shall have
    mercy on thee, and again he shall gather thee from all peoples, into which he
    hath scattered thee before. (then the Lord thy God shall have mercy on thee, and
    he shall bring thee back from thy captivity, yea, he shall gather thee again from
    all the peoples into whom he hath scattered thee.)
  epo-epo: tiam la Eternulo, via Dio, revenigos viajn kaptitojn, kaj Li kompatos vin,
    kaj rekolektos vin el inter ĉiuj popoloj, inter kiujn disĵetis vin la Eternulo,
    via Dio.
  uig-PIN: xu qaƣda Pǝrwǝrdigar Hudaying seni sürgünlüktin ⱪayturup, sanga iqini aƣritip,
    Pǝrwǝrdigar Hudaying Ɵzi ⱨǝydiwǝtkǝn ǝllǝrdin yiƣip kelidu.
  beo-beo: amasea dilia Hina Gode da dili gogolema:ne olofomu. E da fifi asi gala
    amoga E da dili afagogomu, amoga E da bu fadegale, dilia sogega bu oule misini,
    dili bu hahawane bagade gaguiwane esaloma:ne fidimu.
  tpi-OTNT: orait God, Bikpela bilong yumi, bai i marimari long yupela. Na em bai
    i kisim yupela long ol kantri em yet i bin salim yupela i go nabaut long ol, na
    em bai i bringim yupela i kam bek long as ples. Na em bai i mekim olgeta samting
    bilong yupela i kamap gutpela gen.
  hau-SA: a sa’an nan ne Ubangiji Allahnku zai yi muku jinƙai, yă ji tausayinku, yă
    kuma sāke tattara ku daga dukan al’ummai inda ya warwatsa ku.
  uig-LAT: shu chaghda Perwerdigar Xudaying séni sürgünlüktin qayturup, sanga ichini
    aghritip, Perwerdigar Xudaying Özi heydiwetken ellerdin yighip kélidu.
  nde-nde: kulapho uThixo uNkulunkulu wenu ezabuyisela ukuphumelela kwenu abe lozwelo
    kini njalo alibuthe yena lapho alihlakazela khona ezizweni.
  ton-ton: ‌ʻE toki liliu ai ʻe Sihova ko ho ʻOtua ʻa ho pōpula, pea ʻe ʻaloʻofa ia
    kiate koe, pea ʻe tafoki ia ʻo tānaki koe mei he ngaahi puleʻanga kotoa pē, ʻaia
    kuo fakamovetevete koe ki ai ʻe Sihova ko ho ʻOtua.
  ces-1613: Tehdy přivede zase Hospodin Bůh tvůj zajaté tvé a smiluje se nad tebou,
    a obrátě se, shromáždí tě ze všech národů, mezi něž rozptýlil tě Hospodin Bůh
    tvůj.
  eng-WMB: that then the LORD your God will release you from captivity, have compassion
    on you, and will return and gather you from all the peoples where the LORD your
    God has scattered you.
  tam-TCV: அப்பொழுது உங்கள் இறைவனாகிய யெகோவா, நீங்கள் இழந்துபோன செல்வங்களை உங்களுக்குத்
    திரும்பக் கொடுப்பார். அவர் உங்கள்மேல் மனமிரங்கி, உங்களைச் சிதறடித்திருக்கிற எல்லா
    நாடுகளிலுமிருந்து உங்களைத் திரும்பவும் கூட்டிச்சேர்ப்பார்.
  ceb-ULB: unya pagabalihon ni Yahweh nga imong Dios ang imong pagkabihag ug maluoy
    kanimo; mobalik siya ug tigomon kamo gikan sa tanang katawhan kung asa ka gipatibulaag
    ni Yahweh nga imong Dios.
  pol-UBG: Wtedy PAN, twój Bóg, wyprowadzi cię z twego więzienia i zlituje się nad
    tobą, i przywróci, i zgromadzi cię ze wszystkich narodów, wśród których PAN, twój
    Bóg, cię rozproszył.
  agr-agr: Nuniagmin Tuke Pujuu atumi Apajuíjiya nunú suwimka amamainun wait anenjamag
    pegkegnum yaimpakagtinai. Nuadui Apajuí atumin suwimkan amaak, shiwag depetuk
    yajuaktinme tibau umintai, depetamak yajupakagmatai, tikich nugkanum batsatutigminash
    Tuke Pujuu awagtamkiag nii nugkan amasua nuwi itagmawagtinai.
  kyc-kyc: Karapala baame yuu muu wakalende nakama nembeyamo bolombalo lao peyami
    dupwana piso range nyuo minyuo epo nakama dee kapa palyuo karalapa lao pira.
  urd-GVU: پھر رب تیرا خدا تجھے بحال کرے گا اور تجھ پر رحم کر کے تجھے اُن تمام قوموں
    سے نکال کر جمع کرے گا جن میں اُس نے تجھے منتشر کر دیا تھا۔
  deu-1912: so wird der HERR, dein Gott, dein Gefängnis wenden und sich deiner erbarmen
    und wird dich wieder versammeln aus allen Völkern, dahin dich der HERR, dein Gott,
    verstreut hat.
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ದುರವಸ್ಥೆಯಿಂದ ನಿಮ್ಮನ್ನು ತಪ್ಪಿಸಿ, ನಿಮ್ಮನ್ನು ಕನಿಕರಿಸಿ,
    ತಾನು ನಿಮ್ಮನ್ನು ಚದರಿಸಿರುವ ಎಲ್ಲಾ ದೇಶಗಳಿಂದ ಪುನಃ ಕೂಡಿಸುವನು.
  yap-yap: ma aram e SOMOL ni Got romed e bayi runguymed, bayi fulwegmed ngam chuwgad
    ko fapi nam ni weregmed riy, me gagiyeg nagmed nge fel’ rogomed bayay.
  hlt-MCSB: Na BOEIPA Pathen loh na thongtlak te koep n'hlawt vetih nang n'haidam
    bitni. Te vaengah BOEIPA na Pathen loh nang n'taekyaak nah pilnam cungkuem taeng
    lamloh nang te m'mael puei vetih koep n'coi ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢ ማኣራንዳኔ፤ ሃንጎ ዴሮ ባኣኮይዳ ዒንሢ ዒ ዜርቄ ቤዞይዳፓ ማሂ ዔኪ
    ሙኪ ጊንሣ ዒንሢ ዒ ዖርጎጪሳንዳኔ።
  twi-ASANTE: ɛnneɛ, Awurade, mo Onyankopɔn de mo akradeɛ bɛma mo, na wahunu mo mmɔbɔ,
    na waboaboa mo ano bio afiri amanaman a ɔbɔɔ mo hwete kɔɔ so no nyinaa, asane
    de mo aba bio.
  eng-WEBU: that then the LORD your God will release you from captivity, have compassion
    on you, and will return and gather you from all the peoples where the LORD your
    God has scattered you.
  bnp-bnp: e BAKOVI DAGI a Vure ne mua bara i dodo mua. Bara i bole mule mua vona
    a robo i rudu lakea mua vona, i tuli valai mua koea na robo ne mua. A maka maki
    ne mua bara i rata ri bele kamumu tabu.
  wal-wal: hegan GODAI intte Xoossai intte omooduwaa zaarana; i intteyyo qarettana.
    GODAI intte Xoossai inttena laalido kawotettatu ubbaa giddoppekka zaaridi shiishshana.
  spa-PDDPT: entonces Yavé hará volver tu cautividad y tendrá misericordia de ti.
    Volverá a recogerte de entre los pueblos adonde Yavé tu ʼElohim te esparció.
  gun-gun: Ha'e ramo Senhor Penderuete penemboaxy nho vy penemoingo porã ju 'rã. Ha'e
    vy teĩgue ju 'rã penemboatypa heruvy yvy regua kuery mbyte penemoaĩague gui.
  ilo-ULB: ket ibabawinto ni Yahweh ti pannakaibaludyo ken maasi isuna kadakayo; agsublinto
    isuna ken ummongennakayonto manipud kadagiti amin a tattao a nangiwarasan ni Yahweh
    a Diosyo kadakayo.
  kpg-kpg: malaa, Dimaadua di godou God ga dumaalia adu goodou. Mee ga laha mai goodou
    gi daha mo nia henua ala nogo noho goodou dagidahi, gaa hai goodou gi maluagina
    labelaa.
  uig-ARA: شۇ چاغدا پەرۋەردىگار خۇدايىڭ سېنى سۈرگۈنلۈكتىن قايتۇرۇپ، ساڭا ئىچىنى ئاغرىتىپ،
    پەرۋەردىگار خۇدايىڭ ئۆزى ھەيدىۋەتكەن ئەللەردىن يىغىپ كېلىدۇ.
  sus-sus: na tɛmui wo Marigi Alatala wo raminima nɛ konyiya kui, a kinikini wo ma,
    a wo ba sie ya ma a wo rayensen yɛ dɛnnaxɛ.
  pon-2006: KAUN-O, amwail Koht, pahn ketin kupwurkalahngan ong kumwail. E pahn ketin
    pwurehng kapwureikumwaildo sang nan wehi kan me e ketin kalipeikumwailla ie oh
    pwurehng kapaiakumwailda.
  jae-jae: go Apômtau, amacnêm Anôtô, ênam nêm kapoacwalô ôkwi to taê walô amac. Eŋ
    êsa amac êliŋ-êliŋ amoa lau tomôkê-tomôkê ŋalêlôm ma oc ênac amac sa aŋga lau
    tomôkê-tomôkê ŋalêlôm e api tageŋ êtiam.
  ksd-ksd: io, ra Luluai kaum God na pala vue u kan ra kini na vilavilau, ma na mari
    u, ma na lilikun piram ma na ben varurue u kan ra lavur Tematana, nina ra Luluai
    kaum God i ga imimire vurvurbingitane u pire diat.
  tur-YTC: o zaman, Tanrın Yahve seni esaretten kurtaracak, sana merhamet edecek ve
    dönecek, Tanrın Yahve'nin seni dağıttığı bütün halklardan seni toplayacaktır.
  grc-BRENT: καὶ ἰάσεται Κύριος τὰς ἁμαρτίας σου, καὶ ἐλεήσει σε, καὶ πάλιν συνάξει
    σε ἐκ πάντων τῶν ἐθνῶν, εἰς οὓς διεσκόρπισέ σε Κύριος ἐκεῖ.
  ind-AYT: Kemudian, TUHAN, Allahmu, akan memulihkan keadaanmu dan akan mengasihimu
    dan akan menyatukanmu lagi dari bangsa-bangsa di tempat TUHAN, Allahmu, telah
    menyebarmu.
  nya-nya: pamenepo Yehova Mulungu wanu adzakukhalitsani monga kale ndi kukuchitirani
    chifundo, ndipo adzakusonkhanitsani kukuchotsani ku mitundu ina ya anthu kumene
    anakubalalitsirani.
  hrv-hrv: tada će Jahve, Bog tvoj, vratiti tvoje izgnanike; smilovat će se tebi i
    opet ćete sabrati između svih naroda među koje te bude rastjerao Jahve, Bog tvoj.
  mps-mps: teda Genuai Bidi dago God agai dage hobede yaibao. Tama agai dage aga digi
    te dobola palali te bulude dabe ma oda saibao, tama agai dage duga buluba mu ma
    odasa asaibao. Tama agai dagego tigidali nai dabe wiegi yai ma pedalomainogo yaibao.
  tpi-tpi: orait God, Bikpela bilong yumi, bai i marimari long yupela. Na em bai i
    kisim yupela long ol kantri em yet i bin salim yupela i go nabaut long ol, na
    em bai i bringim yupela i kam bek long as ples. Na em bai i mekim olgeta samting
    bilong yupela i kamap gutpela gen.
  dan-1931: så vil HERREN din Gud vende din Skæbne og forbarme sig over dig og samle
    dig fra alle de Folk, HERREN din Gud spreder dig iblandt.
  vie-OVCB: thì Chúa Hằng Hữu sẽ thương xót và cho anh em thoát cảnh lưu đày. Ngài
    sẽ đem anh em về, thu góp anh em lại, mặc dù đã bị tản mác khắp nơi.
  guj-2017: તો યહોવાહ તમારા ઈશ્વર તમારી ગુલામી ફેરવી નાખશે, તમારા પર દયા કરશે; અને
    પાછા આવીને જે બધા લોકોમાં યહોવાહ તમારા ઈશ્વરે તમને વિખેરી નાખ્યો હશે તેઓમાંથી
    તમને એકત્ર કરશે.
  pon-2006A: KAUN-O, amwail Koht, pahn ketin kupwurkalahngan ong kumwail. E pahn ketin
    pwurehng kapwureikumwaildo sang nan wehi kan me e ketin kalipeikumwailla ie oh
    pwurehng kapaiakumwailda.
  por-BRBSL: que então Javé seu Deus os libertará do cativeiro, terá compaixão de
    vocês, e retornará e os reunirá de todos os povos onde Javé seu Deus os espalhou.
  cth-cth: BAWIPA Cathut ni san coungnae koehoi na ban sak awh vaiteh, na pahren awh
    han. Hahoi BAWIPA ni miphun pueng koe kâkayeinae koehoi bout na pâkhueng awh han.
  twi-twi: ɛno de, Awurade, mo Nyankopɔn no, de mo siade bɛma mo, na wahu mo mmɔbɔ,
    na waboaboa mo ano bio afi amanaman a ɔbɔɔ mo hwete kɔɔ so no nyinaa so, asan
    de mo aba.
  hlt-hlt: Na BOEIPA Pathen loh na thongtlak te koep n'hlawt vetih nang n'haidam bitni.
    Te vaengah BOEIPA na Pathen loh nang n'taekyaak nah pilnam cungkuem taeng lamloh
    nang te m'mael puei vetih koep n'coi ni.
  tbz-SIM: Dɛ mɔ̀nnì kù bo di kuɔ́ mmɛsémmɛ̀ kɛ́wɛ̃tɛ kɛ́tíí mbɛ̀ɛ̀ do cìɛ́tɛ́ kɛ
    bɛ̀ kpɛ̃nnɛ́ní.
  msy-2020: eghtɨ Ikiavɨra Itir God, ian God, ian apangkuvigham. Egh a uabɨ tintinibar
    ia amangizɨ ia ghuezir kantribar ua ia inigh, ia akuvagh ia inigh ua ian nguazimɨn
    izam. A biziba bar dar amutɨ, ia ua deraghvɨra dapiam.
  azb-azb: Allahınız Rəbb sizə rəhm edib əsirlikdən geri qaytaracaq, sizi yenidən
    səpələdiyi bütün xalqların arasından toplayacaq.
  eng-DBY: that then Jehovah thy God will turn thy captivity, and have compassion
    upon thee, and will gather thee again from all the peoples whither Jehovah thy
    God hath scattered thee.
  hin-2017: तब तेरा परमेश्वर यहोवा तुझको बँधुआई से लौटा ले आएगा, और तुझ पर दया करके
    उन सब देशों के लोगों में से जिनके मध्य में वह तुझको तितर-बितर कर देगा फिर इकट्ठा
    करेगा।
  wol-KYG: su boobaa Aji Sax jeey tijji seen wërsëg, yërëm leen. Seen Yàlla Aji Sax
    ji moo leen di dellu dajalee foofa, ci biir mboolem xeet ya mu leen tasaare woon
    ca seen biir.
  eng-YLT: then hath Jehovah thy God turned back [to] thy captivity, and pitied thee,
    yea, He hath turned back and gathered thee out of all the peoples whither Jehovah
    thy God hath scattered thee.
  kne-kne: seg-angan Diyos si dakayo. Ayaganas dakayo sin lugar ay naiwarasan yo et
    sinopenas dakayo ta pasigedena din biyag yo.
  eng-WYC-2017: thy Lord God shall lead thee again from thy captivity, and shall have
    mercy on thee, and again he shall gather thee from all peoples, into which he
    hath scattered thee before.
  eng-WMBB: that then the LORD your God will release you from captivity, have compassion
    on you, and will return and gather you from all the peoples where the LORD your
    God has scattered you.
  urd-GVH: फिर रब तेरा ख़ुदा तुझे बहाल करेगा और तुझ पर रहम करके तुझे उन तमाम क़ौमों
    से निकालकर जमा करेगा जिनमें उसने तुझे मुंतशिर कर दिया था।
  rug-rug: si kaqu tiqe tataruni gamu na taleosoni gamu e Zihova sa mia Tamasa si
    gamu. Meke kaqu turaṉa puleni gamu Sa koari na butubutu vasina pu hopeke ta hurakatae
    la gua gamu, meke kote tiqe valeana pulei Sa sari na mia tinoa.
  gaz-gaz: Waaqayyo Waaqni kee boojuu kee siif deebisee garaa siif laafuudhaan saboota
    gidduu isaaniitti si bittinneesse hunda keessaa deebisee walitti si qaba.
  fra-LSG: alors l’Éternel, ton Dieu, ramènera tes captifs et aura compassion de toi,
    il te rassemblera encore du milieu de tous les peuples chez lesquels l’Éternel,
    ton Dieu, t’aura dispersé.
  gnn-gnn: '@see-verse:DEU.030.002'
  yal-yal: Nayi, Alatala ɛ Ala kininkininma ɛ ma nɛn, a ɛ ba konyiyani, a yi ɛ malan
    keli siyane yɛ a ɛ raxuya ayi naxanye yɛ.
  iou-iou: '@see-verse:DEU.030.002'
  haw-1868: Alaila e hoohuli aku o Iehova kou Akua i kou pio ana, a e aloha mai ia
    oe, a e hoi hou mai ia i ou la, a e hoakoakoa mai ia oe mai na lahuikanaka a pau
    mai, kahi a Iehova kou Akua i hoopuehu aku ai ia oe.
  arb-NAV: فَإِنَّ الرَّبَّ إِلَهَكُمْ يَرُدُّ سَبْيَكُمْ وَيَرْحَمُكُمْ، وَيَلُّمُ
    شَتَاتَكُمْ مِنْ بَيْنِ جَمِيعِ الشُّعُوبِ الَّذِينَ نَفَاكُمُ الرَّبُّ إِلَهُكُمْ
    إِلَيْهِمْ.
  ewe-ewe: ekema Yehowa, miaƒe Mawu la aɖe mi tso aboyome, ave mia nu, eye wòaƒo mia
    nu ƒu tso dukɔ siwo katã dome wòakaka mi ɖo la me.
  eng-LEE: That then the Lord thy God will restore thy captivity, and have mercy upon
    thee; and he will again gather thee from all the nations, whither the Lord thy
    God hath scattered thee.
  asm-FB: তেন্তে আপোনালোকৰ ঈশ্বৰ যিহোৱাই আপোনালোকৰ বন্দী-অৱস্থা সলনি কৰিব, আৰু আপোনালোকক
    কৃপা কৰিব আৰু যি জাতিবোৰৰ মাজত তেওঁ আপোনালোকক সিচঁৰিত কৰিব, সেইসকল জাতিৰ মাজৰ
    পৰা পুনৰায় আপোনালোকক আনি গোটাব।
  sus-A: نَ تّمُي وٌ مَرِفِ عَلَتَلَ وٌ رَ مِنِمَ نّ كٌنيِيَ كُي، عَ كِنِكِنِ وٌ مَ،
    عَ وٌ بَ سِيٍ يَ مَ عَ وٌ رَيٍنسٍن يّ دّننَشّ.
  fra-SBL: afin qu'alors Yahvé ton Dieu te relâche de la captivité, qu'il ait pitié
    de toi, qu'il revienne et te rassemble de tous les peuples où Yahvé ton Dieu t'a
    dispersé.
  hbo-hbo: וְשָׁ֨ב יְהוָ֧ה אֱלֹהֶ֛יךָ אֶת־שְׁבוּתְךָ֖ וְרִחֲמֶ֑ךָ וְשָׁ֗ב וְקִבֶּצְךָ֙
    מִכָּל־הָ֣עַמִּ֔ים אֲשֶׁ֧ר הֱפִֽיצְךָ֛ יְהוָ֥ה אֱלֹהֶ֖יךָ שָֽׁמָּה׃
  eng-WYCLIFFE: thi Lord God schal lede thee ayen fro thi caitifte, and schal haue
    mercy on thee, and eft he schal gadre thee from alle puplis, in to whiche he scateride
    the bifore.
  cwe-cwe: maabaho Mndewa Mulungu, Mulungu wenu kezambwelezelani ugima wenu unogile
    na kumuwonelani ubazi na kumduganyani kaidi kulawa muna izisi ziya ziyampwililiseni.
  kik-kik: hĩndĩ ĩyo Jehova Ngai waku nĩagagũcookeria irathimo ciaku na akũiguĩre
    tha, na nĩagagũcookanĩrĩria rĩngĩ, akũrute ndũrĩrĩ-inĩ ciothe kũrĩa aakũhurunjĩire.
  fra-NCL: alors Yahweh, ton Dieu, ramènera tes captifs et aura compassion de toi ;
    il te rassemblera de nouveau du milieu de tous les peuples chez lesquels Yahweh,
    ton Dieu, t’aura dispersé.
  cek-AK: na Angraeng Sithaw mah tamna ah na ohhaih ahmuen hoiah na kawk let tih;
    nangcae nuiah tahmenhaih tawn let ueloe, ang haek o ih prae thung boih hoiah na
    pakhueng o let tih.
  cuk-cuk: be-Bab-Dummad-Jehová bega be-gudiid ogwaoed, wile be-dakoed, bemar-dikasur-yar-baid-baidse-selesmaladgi
    gannar we-yarse-dagega bemar-imakoed.
  uig-CYR: шу чағда Пәрвәрдигар Худайиң сени сүргүнлүктин қайтуруп, саңа ичини ағритип,
    Пәрвәрдигар Худайиң Өзи һайдивәткән әлләрдин жиғип келиду.
  tel-2017: మీ దేవుడైన యెహోవా చెరలో ఉన్న మిమ్మల్ని మళ్ళీ రప్పిస్తాడు. ఆయన మిమ్మల్ని
    కనికరించి, మీ యెహోవా దేవుడు ఏ ప్రజల్లోకి మిమ్మల్ని చెదరగొట్టాడో వారందరిలో నుంచి
    మిమ్మల్ని సమకూర్చి ఇక్కడికి తీసుకువస్తాడు.
  hat-BSA: Konsa SENYÈ a, Bondye nou an, va restore nou apre kaptivite sila a e Li
    va vin gen konpasyon sou nou. Li va ranmase nou ankò sòti nan tout pèp kote SENYÈ
    a, Bondye nou an, te gaye nou yo.
  kos-kos: na LEUM GOD lowos fah pakomutowos. El ac fah folokinkowosme liki mutunfacl
    nukewa El akfahsryekowoselik nu we, ac El ac sifilpa folokonak moul in insewowo
    lowos meet ah.
  hbo-WLC: וְשָׁ֨ב יְהוָ֧ה אֱלֹהֶ֛יךָ אֶת־שְׁבוּתְךָ֖ וְרִחֲמֶ֑ךָ וְשָׁ֗ב וְקִבֶּצְךָ֙
    מִכָּל־הָ֣עַמִּ֔ים אֲשֶׁ֧ר הֱפִֽיצְךָ֛ יְהוָ֥ה אֱלֹהֶ֖יךָ שָֽׁמָּה׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị bụ Chineke unu ga-anapụta unu. Ọ ga-enwe obi ebere
    nʼebe unu nọ kpọkọtakwa unu site na mba niile ebe ọ chụsasịrị unu.
  ory-ory: ତେବେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭର ବନ୍ଦୀତ୍ୱ ଫେରାଇବେ, ତୁମ୍ଭକୁ କରୁଣା କରିବେ
    ଓ ଫେରିଆସି ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଯେଉଁ ଗୋଷ୍ଠୀୟ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ତୁମ୍ଭକୁ ଛିନ୍ନଭିନ୍ନ
    କରିଅଛନ୍ତି, ତହିଁ ମଧ୍ୟରୁ ତୁମ୍ଭକୁ ସଂଗ୍ରହ କରିବେ।
  chk-chk: mürin, ewe Samol mi Lapalap ämi we Kot epwe afeiöchüsefälikemi o eäni tong
    ngenikemi. Iwe, epwe achusefälikemi seni lein ekewe aramas, ia ämi we Kot a atoropasafeilikemi
    ie.
  rop-rop: wal YAWEI det trubala God blanga wi im kain en gud, en im garra bringimbek
    yumob brom detlot pipul weya imbin jandim yumob. En im garra meigim yumob bigismob
    pipul igin, en gibit yumob gudwan ebrijing.
  ukr-1871: То Господь, Бог твій, поверне тебе з неволї, і змилосердиться над тобою;
    він знов позбирає тебе зміж усїх народів, між котрими розсїяв тебе Господь, Бог
    твій.
  deu-1951: so wird der HERR, dein Gott, dein Gefängnis wenden und sich deiner erbarmen
    und wird dich wieder sammeln aus allen Völkern, dahin dich der HERR, dein Gott,
    zerstreut hat.
  eng-JPS: that then the LORD thy God will turn thy captivity, and have compassion
    upon thee, and will return and gather thee from all the peoples, whither the LORD
    thy God hath scattered thee.
  srp-1865: Tada æe Gospod Bog tvoj povratiti roblje tvoje i smilovaæe se na tebe,
    i opet æe te sabrati izmeðu svijeh naroda, po kojima te bude rasijao Gospod Bog
    tvoj.
  lug-lug: kale Mukama Katonda wo anaakusaasiranga n’akuzza mu mbeera yo ennungi eneekweyagazanga,
    ng’akuwumbyewumbye okukuggya eyo gy’anaabanga akusaasaanyirizza.
  heb-heb: ושב יהוה אלהיך את שבותך ורחמך ושב וקבצך מכל העמים אשר הפיצך יהוה אלהיך
    שמה׃
  ben-IRV: তবে তোমার ঈশ্বর সদাপ্রভু তোমার বন্দিত্ব ফেরাবেন, তোমার প্রতি দয়া করবেন
    ও যে সব জাতির মধ্যে তোমার ঈশ্বর সদাপ্রভু তোমাকে ছড়িয়ে দিয়েছিলেন, সেখান থেকে
    আবার তোমাকে সংগ্রহ করবেন।
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਗੁਲਾਮੀ ਤੋਂ ਛੁਡਾ ਕੇ ਲੈ ਆਵੇਗਾ ਅਤੇ ਤੁਹਾਡੇ
    ਉੱਤੇ ਤਰਸ ਖਾਵੇਗਾ ਅਤੇ ਸਾਰਿਆਂ ਲੋਕਾਂ ਵਿੱਚੋਂ ਜਿੱਥੇ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੁਹਾਨੂੰ
    ਖਿਲਾਰਿਆ ਹੈ, ਤੁਹਾਨੂੰ ਮੁੜ ਇਕੱਠਾ ਕਰੇਗਾ।
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား သည် သင် ခံရ သောသိမ်းသွား ခြင်းအမှုကို ကုန်စေမည်
    အကြောင်း၊ သင့် ကို သနား သဖြင့် တဖန် ပြန်လာ ၍၊ အထက်ကအရပ်ရပ်နှင်ထုတ် ရာ အပြည်ပြည်
    တို့မှ သိမ်းယူ တော်မူလိမ့်မည်။
  hmo-hmo: Lohiabada emui Dirava ese umui do ia bogahisihisi henia. Ia ese bese idauidau
    dekena amo umui do ia hagiroa mai, bona umui do ia haboua lou, bona hanamoa lou.
  urd-urd: तो ख़ुदावन्द तेरा ख़ुदा तेरी ग़ुलामी को पलटकर तुझ पर रहम करेगा, और फिरकर
    तुझको सब क़ौमों में से, जिनमें ख़ुदावन्द तेरे ख़ुदा ने तुझको तितर — बितर किया
    हो जमा' करेगा।
  rus-SYN: тогда Господь Бог твой возвратит пленных твоих и умилосердится над тобою,
    и опять соберет тебя от всех народов, между которыми рассеет тебя Господь Бог
    твой.
  bqc-SIM: Dii á Lua a á wɛ̃nagwa, i ɛa á kãaa za bui pↄ́ a á fãaa ń guuↄ guu,
    i suánↄ á pá ziu.
  tcz-CHONGTHU: Pakai, Pathen in na phatthei nadiu lampi ahinsem ding, na chunguva
    lungsetna aumsah ding, Pakaiyin muntina nathe cheh nauva kona nahin suh khom kitdiu
    ahi.
  mar-mar: तेव्हा तुमचा देव परमेश्वर तुमच्यावर दया दाखवील आणि ज्या ज्या राष्ट्रांमध्ये
    तुझी पांगापांग केली असेल तेथून तुला पुन्हा एकत्र आणील तो तुम्हास मुक्त करील.
  qub-qub: Tayta Diosninchi cuyapäshushpayquimi alli goyaymanna churashunquipaj. May
    nasyuncunamanpis jitarishushayquipita shuntamushunquipämi.
  bqp-bqp: Dikiri á Luda ni á wɛ̃nda gwa, ani ɛra à á kakara zaa buri kũ à á fãkↄ̃a
    ń tɛ́nↄ gũn à su kãáo á gwena zĩn.
  hat-hat: enben, lè sa a Seyè a, Bondye nou an, va gen pitye pou nou. L'a mennen
    tout moun yo te depòte yo tounen lakay yo. L'a chanje sò nou. Li pral mache chache
    nou nan tout peyi kote li te gaye nou yo, l'a sanble nou ankò.
  eng-BSB: then He will restore you from captivity and have compassion on you and
    gather you from all the nations to which the LORD your God has scattered you.
  tod-tod: naazu, Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠa wo niinɛ, é wo maawɔinɠa, toɠa wo ɠaalɛ
    ba, é ʋa ga woye, wo ɠula nuɓusɛiti saama, ʋɛ wo ɠɛa vazani ná.
  eng-WEBPB: that then the LORD your God will release you from captivity, have compassion
    on you, and will return and gather you from all the peoples where the LORD your
    God has scattered you.
  kbq-kbq: Ana'ma hanageno'a, Rana tamagri Anumzamo'a ete tamazeri knare nehuno, asunku
    huneramanteno, tamahe panani'ma higetama ufre efrema hu'naza moparegatira tamavre
    atru hugahie.
  nhe-BL: huajca imoTECO Dios quipatlas imoyolis huan sampa inmechtlasojtlas. Huan
    yajaya inmechsejcotilis sampa tlen nochi tlaltini campa inmechsemanas.
  bus-bus: Dii a Luda é a wɛ̃nda gwa, eé ɛara à a kakↄ̃a zaa borii kɛ̀ à a fãakↄ̃a
    ń tɛ́nↄ guu à suao a gwena ziin.
  gub-BL: a'e mehe Tupàn Zanezar pepuhareko putar a'e nehe. Pemuhàmuhàz ywy nànàn
    a'e. Pemono'og wi putar a'e ywy wi nehe, peywy pe penerur pà nehe no.
  eng-DRA: The Lord thy God will bring back again thy captivity, and will have mercy
    on thee, and gather thee again out of all the nations, into which he scattered
    thee before.
