verse: DEU.030.001
translations:
  mal-C: ഞാൻ നിനക്കു നൽകിയിരിക്കുന്ന അനുഗ്രഹങ്ങളും ശാപങ്ങളും നിന്റെമേൽ വന്ന് നിന്റെ
    ദൈവമായ യഹോവ നിന്നെ തള്ളിക്കളയുന്ന ഏതു ജനതകളുടെയും മധ്യത്തിൽ നീ അവയെ നിന്റെ ഹൃദയത്തിൽ
    ഓർക്കുകയും
  deu-TKW: Wenn sich einst alles dieses, der Segen und der Fluch, was ich dir in Aussicht
    stelle, an dir erfüllt haben wird, und du es unter allen den Völkern, unter die
    dich Jahwe, dein Gott, verstoßen hat, zu Herzen nimmst
  lin-lin: Maloba oyo nawuti koloba, mapamboli mpe bilakeli mabe oyo napesi yo mpo
    ete opona, ekokokisama. Soki obateli yango malamu na motema na yo kati na bikolo
    nyonso epai wapi Yawe, Nzambe na yo, akobengana yo ;
  eng-LSV: “And it has been, when all these things come on you, the blessing and the
    reviling, which I have set before you, and you have brought [them] back to your
    heart among all the nations to where your God YHWH has driven you away,
  eng-GNV: Nowe when all these things shall come vpon thee, either the blessing or
    the curse which I haue set before thee, and thou shalt turne into thine heart,
    among all the nations whither the Lord thy God hath driuen thee,
  eng-WEBSTER: And it shall come to pass, when all these things have come upon thee,
    the blessing and the curse, which I have set before thee, and thou shalt call
    them to mind among all the nations whither the LORD thy God hath driven thee,
  nhw-BL: “Teipa amopani hualas nochi ni tlatiochihuali huan ni tlatelchihuali catli
    nimechpohuilijtoc ipan ni tonal huan catli nimechtlalilijtoc para xijtlapejpenica.
    Huan anquinejnehuilise tlen ni tonal ipan nopa tlalme campa amoTECO Dios anmechtojtocas.
  swh-ONEN: Wakati baraka hizi zote pamoja na laana nilizoziweka mbele yako zitakapokujia,
    nawe ukazitafakari moyoni popote Bwana Mungu wako atakapokutawanya miongoni mwa
    mataifa,
  bba-bba: Sɑnɑm mɛ bɔ̃ri kɑ domɑrun ɡɑri yi nɑ bɛɛ sɔ̃ɔwɑ kpuro yi bɛɛ deemɑ, mɑ
    Yinni Gusunɔ u bɛɛ ɡirɑ i dɑ i wɑ̃ɑ tem tukumɔ,
  eng-KJVCPB: And it shall come to pass, when all these things are come upon thee,
    the blessing and the curse, which I have set before thee, and thou shalt call
    them to mind among all the nations, whither the Lord thy God hath driven thee,
  wbp-wbp: …Mujuju-jana wangkaja, “Kapurna-nyarra nyurrurlaku yimi-ngarrirni kuja
    kapu-nyarra nyarrpa-jarrimi YAAWIYI-ji. Kajinkili nyanungu-nyangu kuruwarri purami,
    ngulaju kapu-nyarra pirrjirdi-maninjarla warrawarra-kanyi, manu kapunkulurla marlaja
    panu-jarrimi. Kala kajinkili jamulu purda-nyanyi ngaju-nyangu kuruwarri puranja-wangurlu,
    ngulaju kapu-nyarra juyurdurlu-yunparni, manu kapu-nyarra murrumurru-mani. YAAWIYI-ji
    ngulaju ngalipa-nyangu Kaatu. Ngakaju kapu-nyarra muku yilyami wurnturu nyinanjaku
    nguru-kari nguru-kari. Kajinkili nguru-kari nguru-karirla nyina, nyurrurlarluju
    kapunkulu manngu-nyanyi nyanungu-nyangu yimi nyampu kuja karna-nyarra wangka jalangu.
  luo-luo: Ka gweth kata kwongʼ-gi ma aseketo e nyimu obironu kendo uketogi e chunyu
    kamoro amora ma Jehova Nyasaye ma Nyasachu nokewu e kind pinje,
  meu-meu: Ini hahenamo bona heuduguirai herevadia vada na gwaurai henimui na anidia
    iboudiai do bae vara vaitani negana ai umui do ba helalo. Iehova, emui Dirava,
    ese bese idau-idau bogaragidiai baine hakarohomui rohoroho gabudia ai.
  npi-ULB: जब मैले तिमीहरूका सामु राखिदिएका यी सबै आशिष् र श्राप तिमीहरूमाथि आइपर्ने
    छन्, र परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई अन्य जातिहरूका बिचमा धपाउनुभएपछि
    जब तिमीहरूले यी सम्झने छौ,
  yor-yor: Nígbà tí gbogbo ìbùkún àti ègún wọ̀nyí tí mo ti gbé kalẹ̀ síwájú u yín
    bá wá sórí i yín àti tí o bá mú wọn sí àyà rẹ níbikíbi tí Olúwa Ọlọ́run rẹ bá
    tú ọ ká sí láàrín àwọn orílẹ̀-èdè,
  ind-ind: Musa melanjutkan pengajarannya kepada umat Israel, “Pada masa mendatang,
    kalian semua dan keturunanmu akan mengalami semua berkat TUHAN Allahmu yang sudah
    saya sampaikan. Ketika kalian menjauh dari TUHAN, kamu sekalian akan mengalami
    semua kutukan yang sudah saya sampaikan juga. Namun, di negeri bangsa asing ke
    mana TUHAN mencerai-beraikan kalian nanti, kalian akan teringat kepada semua yang
    tertulis dalam kitab Taurat ini.
  pes-OPCB: هنگامی که تمام این برکت‌ها و لعنتها اتفاق بیفتد و شما در میان قومهای بیگانه‌ای
    که خداوند، خدایتان شما را به آنجا رانده است سخنان مرا به یاد بیاورید
  tgl-ULB: Kapag ang lahat ng mga bagay na ito ay nakarating sa inyo, ang mga pagpapala
    at ang mga sumpa na itinalaga ko sa harapan ninyo, at kapag isinaisip ninyo ito
    kasama ang lahat ng ibang mga bansa kung saan si Yahweh ang inyong Diyos ay dinala
    kayo,
  cbu-NT: Móysissha Israelchichee tárangiya. Wandaya siy kis taamaam zandkus, Apanllee
    chinangtsa. Wandaya siy kiyung kachiyshishush taamaam zandkus, saana yachangtsa.
    Apanllsha siyaa waneekchu, nllitaritap arap tsap pseertarus taakchus, anushsha
    saani mangishis chinachintar ashkus,
  hui-hui: Mosesehanda laabo halu lalu, Áyu tígua tale bialu poa biragoha talialu
    pilimulo hariga kira mo walia haragoni. Hariga mbiragoha Anduane Homogo ibugua
    mo bayale holene wialu hariga mendegoha mo ko holene wulebira. Tígua bialu holene
    bayale agodabe handalu tínime dabalimu. Anduane Homogo inanaga Ngode Datagaliwabe
    ibugua tí hameigini tara tara bu karu baba halimulo pelenego pu kamiria mana bialu
    harimidagonaga lini tíniha mo ko holene anda ibiragola i̱na bi kira dabolene o
    langirugoni mitangibu dai buleberemi.
  mya-mya: '``ငါ​သည်​ယ​ခု​သင်​တို့​အား​မင်္ဂလာ​နှင့်​အ​မင်္ဂ လာ​ကို​ရွေး​ချယ်​စေ​ပြီ။
    သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​ကို အ​ပြည်​ပြည်​သို့​နှင်​ထုတ်​၍​ထို​ပြည်​များ
    တွင်​နေ​ထိုင်​ကြ​သော​အ​ခါ သင်​တို့​သည် ငါ​ယ​ခု​မှာ​ကြား​သ​မျှ​တို့​ကို​သ​တိ​ရ
    ပြီး​လျှင်၊-'
  bod-N: ངས་ཁྱོད་རྣམས་ཀྱི་མདུན་དུ་བཤམས་པའི་བྱིན་རླབས་དང་དམོད་པ་ཐམས་ཅད་ཁྱོད་རྣམས་ལ་འབྱུང་བའི་དུས་སུ།
    ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་མི་རིགས་གང་གི་ཁྲོད་དུ་སྤྱུགས་ཀྱང་ཁྱོད་རྣམས་ཀྱིས་དེ་སེམས་ལ་འཁོར་འོང་ངེས།
  sna-sna: Kana kuropafadzwa nokutukwa uku kwose kwandaisa pamberi penyu kwakuwirai
    uye mazviisa pamwoyo kwose kwamunoparadzirwa naJehovha Mwari wenyu pakati pendudzi,
  spa-BLM: Ocurrirá que, cuando hayan caído sobre ti todas estas cosas, la bendición
    y la maldición, que he puesto delante de ti, y las recuerdes entre todas las naciones
    a las que Yahvé vuestro Dios te ha expulsado,
  cac-cac: Ayic ol ujoc masanil juntzan̈ tas ix val tic d'ayex, aton svach'c'olal
    Jehová co Diosal yed' pax scatab' yuj e paticaneli, palta tato ol sna sb'a e c'ol
    ayic ayexxo ec' d'a masanil nación b'aj ol ex yac'canb'ati,
  swh-ULB: Vitu hivi vitakavyokuja juu yako, baraka na laana nilizoziweka mbele yako,
    na utakapozirejea akilini miongoni mwa mataifa mengine ambapo Yahwe Mungu wako
    kawapeleka,
  bel-bel: Калі прыйдуць на цябе ўсе словы гэтыя - дабраславеньне і пракляцьце, якія
    выклаў я табе, і прымеш іх да сэрца свайго сярод усіх народаў, у якіх расьсее
    цябе Гасподзь, Бог твой,
  deu-ELBBK: Und es wird geschehen, wenn alle diese Worte über dich kommen, der Segen
    und der Fluch, die ich dir vorgelegt habe, und du es zu Herzen nimmst unter all
    den Nationen, wohin der HERR, dein Gott, dich vertrieben hat,
  mbb-OT: “Penenglitan, egkehitavù diyà te keniyu heini is menge tuvad wey menge rawak
    he nekaǥi ku ziyà te keniyu ne egketenuzan niw heini ke ziyè kew en te menge nasyun
    he impevihag kew kandan te Nengazen he Megbevayè niw.
  mal-2015: ഞാൻ നിന്റെ മുമ്പിൽ വെച്ചിരിക്കുന്ന അനുഗ്രഹവും ശാപവുമായ ഈ വചനങ്ങൾ ഒക്കെയും
    നിന്റെമേൽ നിവൃത്തിയായി വന്നിട്ടു നിന്റെ ദൈവമായ യഹോവ നിന്നെ തള്ളിക്കളഞ്ഞിട്ടുള്ള
    അതതു ജാതികളുടെ ഇടയിൽവെച്ചു നീ അവയെ നിന്റെ ഹൃദയത്തിൽ ഓർത്തു
  rmc-rmc: „Sar pre tumende avena savore kala požehnaňja the prekošibena, pal save
    tumenge phenďom, a te tumenge len lena andro jilo, sar dživena maškar o narodi,
    kaj tumen tradela avri o RAJ, tumaro Del,
  pes-OPV: و چون جمیع این چیزها، یعنی برکت ولعنتی که پیش روی تو گذاشتم بر توعارض شود،
    و آنها را در میان جمیع امتهایی که یهوه، خدایت، تو را به آنجا خواهد راند، بیادآوری.
  ron-1924: Кынд се вор ынтымпла тоате ачесте лукрурь, бинекувынтаря ши блестемул
    пе каре ле пун ынаинтя та, дакэ ле вей пуне ла инимэ ын мижлокул тутурор нямурилор
    ынтре каре те ва рисипи Домнул Думнезеул тэу,
  ben-OBCV: আমি তোমাদের সামনে যে আশীর্বাদ ও অভিশাপগুলি তুলে ধরলাম তার সমস্ত কথা যখন
    তোমাদের উপরে ফলবে আর তোমাদের ঈশ্বর সদাপ্রভু যেসব জাতির মধ্যে তোমাদের ছড়িয়ে দেবেন
    তাদের মধ্যে বসবাস করবার সময় এসব কথায় তোমরা মন দেবে,
  som-som: Oo markii waxyaalahan oo dhammu ay idinku dhacaan, kuwaas oo ah barakada
    iyo inkaarta aan idin hor dhigay, oo aad ku xusuusataan quruumaha Rabbiga Ilaahiinna
    ahu uu idinku kexeeyey dhexdooda oo dhan,
  lat-VUC: 'Cum ergo venerint super te omnes sermones isti, benedictio sive maledictio,
    quam proposui in conspectu tuo: et ductus pœnitudine cordis tui in universis gentibus,
    in quas disperserit te Dominus Deus tuus,'
  eng-ASVBT: And it shall come to pass, when all these things are come upon thee,
    the blessing and the curse, which I have set before thee, and thou shalt call
    them to mind among all the nations, whither Jehovah thy God hath driven thee,
  ita-1885: OR avverrà che, dopo che tutte queste cose, la benedizione e la maledizione,
    le quali io ho poste davanti a te, saranno venute sopra te; e tu te le ridurrai
    a mente fra tutte le genti dove il Signore Iddio ti avrà sospinto;
  eng-LXXUP: And it shall come to pass when all these things shall have come upon
    thee, the blessing and the curse, which I have set before thy face, and thou shalt
    call them to mind among all the nations, wherein the Lord shall have scattered
    thee,
  eng-ULB: When all these things have come on you, the blessings and the curses that
    I have set before you, and when you call them to mind among all the other nations
    where Yahweh your God has driven you,
  spa-VBL: Un día después de que experimenten todo esto, las bendiciones y maldiciones
    de las que te he hablado, pensarás en ellas, viviendo en todas las diferentes
    naciones donde el Señor tu Dios te ha exiliado.
  fra-_FOB: Or, quand toutes ces choses, que je t'ai représentées, seront venues sur
    toi, soit la bénédiction, soit la malédiction, et que tu les rappelleras à ton
    cœur, parmi toutes les nations où l'Éternel ton Dieu t'aura chassé;
  mal-mal: ഞാൻ നിന്റെ മുമ്പിൽ വച്ചിരിക്കുന്ന അനുഗ്രഹത്തിന്റെയും ശാപത്തിന്റെയും ആയ
    ഈ വചനങ്ങൾ സകലവും നിന്റെമേൽ നിവൃത്തിയാകും. നിന്റെ ദൈവമായ യഹോവ നിന്നെ തള്ളിക്കളഞ്ഞ്
    ചിതറിച്ച ജനതകളുടെ ഇടയിൽവച്ച് നീ അവ ഓർത്ത്
  urd-GVR: Maiṅ ne tujhe batāyā hai ki tere lie kyā kuchh barkat kā aur kyā kuchh
    lānat kā bāis hai. Jab Rab terā Ḳhudā tujhe terī ġhalat harkatoṅ ke sabab se muḳhtalif
    qaumoṅ meṅ muntashir kar degā to tū merī bāteṅ mān jāegā.
  suz-BL: मिनु गो इन कली देंशो लोव़, दोपा आसीक राइनीनी नु दोपा सराप राइनीनी, गे मेको
    नोले आंमा तशो, परमप्रभु यावे, इन परमप्रभुमी इन कली रागी रागी ङा मुर आन दाते रे
    खेरा नु ला तुइक्‍नीनी। ब्‍यवस्‍था २८:-
  ita-1927: Or quando tutte queste cose che io t’ho poste dinanzi, la benedizione
    e la maledizione, si saranno effettuate per te, e tu te le ridurrai a memoria
    fra tutte le nazioni dove l’Eterno, il tuo Dio, t’avrà sospinto,
  ckb-ckb: «کاتێک هەموو ئەم بەرەکەت و نەفرەتەی کە خستوومەتە بەردەمتان بەسەرتان دێت،
    یەزدانی پەروەردگارتان لەنێو هەموو ئەو نەتەوانەی بۆ لایان دەرتاندەکات، ئینجا بەخۆتاندا
    دەچنەوە.
  eng-BBE: Now when all these things have come on you, the blessing and the curse
    which I have put before you, if the thought of them comes back to your minds,
    when you are living among the nations where the Lord your God has sent you,
  kan-OKCV: ನಾನು ನಿಮ್ಮ ಮುಂದೆ ಇಟ್ಟ ಈ ಎಲ್ಲಾ ಆಶೀರ್ವಾದವೂ, ಶಾಪವೂ, ನಿಮಗೆ ಸಂಭವಿಸಿದಾಗ ನಿಮ್ಮ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ಚದರಿಸಿರುವ ಎಲ್ಲಾ ಜನಾಂಗಗಳ ಮಧ್ಯದಲ್ಲಿಯೇ ನೀವು ಇವುಗಳನ್ನು
    ನೆನಪಿಗೆ ತಂದುಕೊಳ್ಳಬೇಕು.
  tam-2017: '“நான் உனக்கு முன்பாக வைத்த ஆசீர்வாதமும் சாபமுமாகிய இந்தக் காரியங்களெல்லாம்
    உன்மேல் வரும்போது: நீ உன் தேவனாகிய யெகோவாவால் துரத்திவிடப்பட்டு, எல்லா மக்களுக்குள்ளும்
    சிதறியிருக்கும்போது, நீ உன் இருதயத்திலே சிந்தனைசெய்து,'
  spa-RV-1909: Y SERÁ que, cuando te sobrevinieren todas estas cosas, la bendición
    y la maldición que he puesto delante de ti, y volvieres á tu corazón en medio
    de todas las gentes á las cuales Jehová tu Dios te hubiere echado,
  ron-BTF: Şi se va întâmpla, după ce vor veni peste tine toate lucrurile acestea,
    binecuvântarea şi blestemul, pe care le-am pus înaintea ta şi ţi le vei aminti
    printre toate naţiunile la care te va împrăştia DOMNUL Dumnezeul tău,
  eng-WEBP: It shall happen, when all these things have come on you, the blessing
    and the curse, which I have set before you, and you shall call them to mind among
    all the nations where the LORD your God has driven you,
  eng-FBV: One day after you experience all this, the blessings and curses I've told
    you about, you'll think about them, living in all the different nations where
    the Lord your God has exiled you.
  nld-1939: Maar wanneer al deze woorden met zegen en vloek, die ik u heb voorgehouden,
    over u zijn gekomen, en gij ze te midden der volken, waarheen Jahweh, uw God,
    u zal hebben verdreven, ter harte zult nemen,
  nch-BL: “Teipa amopani hualas nochi ni tatiochihualisti huan ni tatelchihualisti
    cati nimechpohuilijtoc ipan ni tonali huan cati nimechtalilijtoc para xijtapejpenica.
    Huan anmotepotztocase ten ni tonali ipan nopa talme campa amoTECO Dios amechtitantoc.
  vie-1934: Khi các điều nầy đã xảy đến cho ngươi, hoặc phước lành, hoặc rủa sả, mà
