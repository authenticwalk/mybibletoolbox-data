    dekenai lau gwauraia inai: Vadaeni hanamoa do umui abia hidi, o hadikaia do umui
    abia hidi? Lohiabada emui Dirava ese bese idauidau momo edia huanai umui do ia
    lulua neganai, inai hanamoa kara bona hadikaia kara umui dekenai do idia vara.
    Unai neganai inai abia hidi kara be do umui laloatao.'
  urd-urd: और जब यह सब बातें या'नी बरकत और ला'नत जिनको मैंने आज तेरे आगे रख्खा है
    तुझ पर आएँ, और तू उन क़ौमों के बीच जिनमें ख़ुदावन्द तेरे ख़ुदा ने तुझको हँका कर
    पहुँचा दिया हो उनको याद करें।
  rus-SYN: Когда придут на тебя все слова сии - благословение и проклятие, которые
    изложил я тебе, и примешь их к сердцу своему среди всех народов, в которых рассеет
    тебя Господь Бог твой,
  bqc-SIM: Tó ɛ̀fãai ń láai yã́ pↄ́ málɛ daɛ́ɛ beeↄ kɛ̀ɛ́ píi, tó á wɛ́ kɛ̃̀
    bui pↄ́ Dii á Lua a á yá à á fãaa ń guuↄ guu,
  tcz-CHONGTHU: Hichengse hin nahin lhun den jeng uva, ka seidohsa phattheina leh
    gaosapna ahin, Pakai, Pathen henga nacheuva hiche gamsunga chu nachen tenguleh,
    na lungthim uva nageldoh sohkei diu ahi.
  mar-mar: मी सांगितलेल्या या सर्व गोष्टी तुमच्याबाबतीत घडतील. आशीर्वाद तसेच शापही
    खरे होतील. तुमचा देव परमेश्वर तुम्हास इतर राष्ट्रांमध्ये घालवून देईल. तेव्हा तुम्हास
    या सर्व गोष्टींची आठवण होईल.
  qub-qub: «Cananga musyanquinami wiyacuptiqui Tayta Dios bindisyunta churamunanpaj
    cashanta, mana wiyacuptiqui maldisyunwan castigashunayquipaj cashantapis. Gamcuna
    mana wiyacuptiqui Tayta Dios juc-lä nasyunman gargushuptiquega llapan nishäcunata
    yarpanqui.
  bqp-bqp: Tó arubarika kũ láari yã kũ ma dìtɛárɛ dínↄ á lé pínki, àgↄ̃ dↄn buri
    kũ Dikiri á Luda ni pɛ́áwa à á fãkↄ̃a ń tɛ́nↄ gũn.
  hat-hat: Mwen mete benediksyon ak madichon dèvan nou pou n' chwazi. Lè tout bagay
    mwen te di nou yo va rive nou, si, antan n'ap viv nan mitan lòt nasyon nan peyi
    kote Seyè a te gaye nou yo, nou vin chonje sa m' te di nou,
  eng-BSB: “When all these things come upon you—the blessings and curses I have set
    before you—and you call them to mind in all the nations to which the LORD your
    God has banished you,
  tod-tod: Wooi niiti gè ti wogai wo ma, tuyai ta foovooi, ta ʋaazu ɠɛɛzu. Ni wa
    ti zona ʋolu ga niinɛ wo-yiimaʋɛ, nuɓusɛiti saama, ʋɛ Ɠɔoɠɔ GALAGI wa-ƓALAGI ʋaazu
    wo ɓɛɛzu, wo vaza náti,
  eng-WEBPB: It shall happen, when all these things have come on you, the blessing
    and the curse, which I have set before you, and you shall call them to mind amongst
    all the nations where the LORD your God has driven you,
  kbq-kbq: Hagi menina tare kantre tamaveri nehuanki, mago kana Rana tamagri Anumzamo'a
    tamazeri so'e hugahianki, mago kana Ramo'a tamazeri haviza hugahianki, tamagra'a
    inankante vugahaze huhamprigahaze. Hagi maka ama ana knazamo'ma Rana tamagri Anumzamo'ma
    huramante'nigetma umanisaza vahe'mokizmi kumapima tamagrite'ma fore'ma hanigetma,
    amana tare kantrema tamaveri'ma huankanku tamagesa antahigahaze.
  nhe-BL: “Teipa imopani hualas nochi ni tlatiochihuali huan ni tlatelchihuali tlen
    nimechpohuilijtoc ipan ni tonal huan tlen nimechtlalilijtoc para xijtlapejpenica.
    Huan inmoilhuise tlen ni tonal ipan nopa tlaltini campa imoTECO Dios inmechtojtocas.
  bus-bus: Tó aubarika kↄ̃n kana yã kɛ̀ má dìɛaree kɛ̀kiinↄ a le píngi, àgↄ̃ dↄn
    borii kɛ̀ Dii a Luda é pɛ́awa à a fãakↄ̃a ń tɛ́nↄ guu.
  gub-BL: Uze'eg Moizez teko wanupe. — Amume'u Tupàn ize'egatu kwez peme. Amume'u
    Tupàn ize'egaiw kwez peme no. Tupàn umume'u imur àwàm peme a'e. Ze'egaiw penehe
    imu'ar mehe nehe, ywy nànàn pehàpehàz re nehe, pema'enukwaw putar a'e ze'egatu
    rehe nehe, a'e ze'egaiw rehe nehe no. Tupàn Tuweharupi Wiko Ma'e pemomor putar
    ywy nànàn a'e nehe.
  eng-DRA: Now when all these things shall be come upon thee, the blessing or the
    curse, which I have set forth before thee, and thou shalt be touched with repentance
    of thy heart among all the nations, into which the Lord thy God shall have scattered
    thee,
