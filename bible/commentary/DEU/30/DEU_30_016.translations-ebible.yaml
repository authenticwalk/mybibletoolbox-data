    dǝp bügün silǝrgǝ tapilidim; xundaⱪ ⱪilsanglar silǝr yaxap awup, uni igilǝxkǝ
    kiridiƣan zeminƣa barƣininglarda Pǝrwǝrdigar Hudayinglar silǝrni bǝrikǝtlǝydu.'
  beo-beo: Dilia da dilia Hina Gode amo Ea hamoma:ne sia:i na da wali eso dilima olelesa
    amo nabasea, dilia da Ema asigisia, Ema nabasu hou hamosea amola Ea sema amola
    hamoma:ne sia:i huluane amoma fa:no bobogesea, amasea dilia labe hou huluane da
    hahawane heda:mu amola dilia idi da bagade heda:mu. Dilia Hina Gode da soge amoga
    dilia da gesowale fimu amo ganodini dili hahawane dogolegelewane fidimu.
  tpi-OTNT: Nau mi tokim yupela long yupela i mas laikim God tru na bihainim olgeta
    tok bilong em na mekim ol pasin em i laikim. Na bai yupela i kamap bikpela lain
    manmeri na bai yupela i stap gut oltaim. Na God, Bikpela bilong yumi, bai i mekim
    gut long yupela long dispela graun nau yupela i laik i go sindaun long en.
  hau-SA: Gama na umarce ku a yau, ku ƙaunaci Ubangiji Allahnku, don ku yi tafiya
    a hanyoyinsa, ku kuma kiyaye umarnansa, ƙa’idodinsa da kuma dokokinsa, sa’an nan
    za ku rayu, ku kuma ƙaru, Ubangiji Allahnku kuwa zai albarkace ku a ƙasar da kuke
    shiga don ci gādonta.
  uig-LAT: 'chünki özüm sanga höküm bérip: — Siler Perwerdigar Xudayinglarni söyüp,
    Uning yollirida méngip, emrliri, belgilimiliri hem hökümlirige emel qilinglar,
    dep bügün silerge tapilidim; shundaq qilsanglar siler yashap awup, uni igileshke
    kiridighan zémin’gha barghininglarda Perwerdigar Xudayinglar silerni beriketleydu.'
  nde-nde: Ngakho ngiyalilaya lamuhla ukuthi lithande uThixo uNkulunkulu wenu, lihambe
    ezindleleni zakhe, kanye lokugcina imilayo yakhe, izimiso lemithetho; ngalokho
    lizaphila lande, njalo uThixo uNkulunkulu wenu uzalibusisa elizweni eselingena
    kulo ukuba lilithathe libe ngelenu.
  ton-ton: 'Koeʻuhi ʻi heʻeku fekau kiate koe he ʻaho ni ke ke ʻofa kia Sihova ko
    ho ʻOtua, ke ʻalu ʻi hono ngaahi hala, pea tauhi ʻene ngaahi fekau mo ʻene ngaahi
    tuʻutuʻuni mo ʻene ngaahi fakamaau, koeʻuhi ke ke moʻui pea hoko ʻo tokolahi:
    pea ʻe tāpuaki koe ʻe Sihova ko ho ʻOtua ʻi he fonua ʻaia ʻoku ke ʻalu ki ai ke
    maʻu ia.'
  ces-1613: Což já přikazuji tobě dnes, abys miloval Hospodina Boha svého, chodě po
    cestách jeho a ostříhaje přikázaní jeho, ustanovení a soudů jeho, abys živ jsa,
    rozmnožen byl, a požehnal tobě Hospodin Bůh tvůj v zemi, do kteréž jdeš, abys
    ji dědičně obdržel.
  eng-WMB: For I command you today to love the LORD your God, to walk in his ways
    and to keep his commandments, his statutes, and his ordinances, that you may live
    and multiply, and that the LORD your God may bless you in the land where you go
    in to possess it.
  tam-TCV: ஏனெனில், இன்று உங்கள் இறைவனாகிய யெகோவாவிடத்தில் நீங்கள் அன்பு வைக்கவும்,
    அவருடைய வழிகளில் நடக்கவும், அவருடைய கட்டளைகளையும், விதிமுறைகளையும், சட்டங்களையும்
    கைக்கொள்ளவும் நான் உங்களுக்குக் கட்டளையிடுகிறேன். கைக்கொள்வீர்களானால் நீங்கள்
    வாழ்ந்து பெருகுவீர்கள். நீங்கள் உரிமையாக்கிக்கொள்ளும்படி போகும் நாட்டிலே உங்கள்
    இறைவனாகிய யெகோவா உங்களை ஆசீர்வதிப்பார்.
  ceb-ULB: Kung tumanon mo ang mga kasugoan ni Yahweh nga imong Dios, nga akong gisugo
    kanimo karong adlawa nga higugmaon si Yahweh nga imong Dios, nga maglakaw sa iyang
    dalan, ug motuman sa iyang mga sugo, sa iyang mga tulumanon, ug sa iyang mga balaod,
    mabuhi ka ug modaghan pa, ug panalanginan ni Yahweh nga imong Dios ang yuta nga
    imong adtoan aron panag-iyahan.
  pol-UBG: Gdyż dziś ci nakazuję, abyś miłował PANA, swego Boga, i chodził jego drogami,
    i przestrzegał jego przykazań, ustaw i praw, abyś żył i rozmnożył się, i PAN,
    twój Bóg, będzie ci błogosławił w ziemi, do której idziesz, aby ją posiąść.
  agr-agr: Wi yamai atum aidautigmin umiktajum tusan tajim duka Tuke Pujuu atumi Apajuíjum
    aneau asajum betek umiakjum, nii nemagkujum chicham umiktajum tusa agagbauwa nunú
    betek umiakjumek, iwaaku pujusjum, uchi uyujkattagme. Nuigtushkam Tuke Pujuu atumi
    Apajuíjum pegkegnum yumigtamsagtinai, nii nugka amasua nuwi shiig pujustinme tusa.
  kyc-kyc: Nakamana Kamongo Anatu dokona mawa pii epapu nambame nakama jilyu dupwa
    warombo soo pyuo karo baa mona reto baa leyamuli pyuo pyuo banya lowa pii dupwa
    mondo lao reto minyuo pyuo karo pirami ramo dokopa nakama kamonganyi pyambuo wambu
    rara malu ingyuo palyuo kararami. Dokopa nakamana Kamongo Anatu dokome yuu nakama
    nyuo palya panya pilyaminyi dokona nakama elyape keta pisara.
  urd-GVU: آج مَیں تجھے حکم دیتا ہوں کہ رب اپنے خدا کو پیار کر، اُس کی راہوں پر چل
    اور اُس کے احکام کے تابع رہ۔ پھر تُو زندہ رہ کر ترقی کرے گا، اور رب تیرا خدا تجھے
    اُس ملک میں برکت دے گا جس میں تُو داخل ہونے والا ہے۔
  deu-1912: der ich dir heute gebiete, daß du den HERRN, deinen Gott, liebst und wandelst
    in seinen Wegen und seine Gebote, Gesetze und Rechte haltest und leben mögest
    und gemehrt werdest und dich der HERR, dein Gott, segne in dem Lande, in das du
    einziehst, es einzunehmen.
  kan-2017: ನಾನು ಈಗ ನಿಮಗೆ ಬೋಧಿಸುವ ಪ್ರಕಾರ ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನನ್ನು ಪ್ರೀತಿಸಿ, ಆತನು
    ಹೇಳಿದ ಮಾರ್ಗದಲ್ಲಿ ನಡೆದು, ಆತನ ಆಜ್ಞಾವಿಧಿ ನಿಯಮಗಳನ್ನು ಅನುಸರಿಸಿದರೆ ನೀವು ಬದುಕಿಕೊಂಡು ಹೆಚ್ಚುವಿರಿ;
    ಮತ್ತು ನೀವು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ಹೋಗುವ ದೇಶದಲ್ಲಿ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮ್ಮನ್ನು
    ಅಭಿವೃದ್ಧಿಪಡಿಸುವನು.
  yap-yap: Fa’anra um folgad ko tin keyog SOMOL ni Got romed ngomed ni ir e kug weliy
    ngomed e daba’, fa’anra t’uf SOMOL romed ma gimed be fol rok nge urngin e pi motochiyel
    rok ma aram e ra i fel’ rogomed mi gimed mang ba nam ni pire’ e girdi’ riy. I
    SOMOL ni Got romed e bay i ayuwegmed u lan e re nam ni ngam marod ngay ngam pired
    riy.
  hlt-MCSB: BOEIPA na Pathen na lungnah tih a longpuei ah pongpa ham neh a olpaek,
    a khosing, a laitloeknah ngaithuen sak ham te tihnin ah kai loh nang kang uen
    coeng. Te daengah ni na hing tih pang hamla na kun thil khohmuen ah na ping vaengah
    BOEIPA na Pathen loh nang te yoethen m'paek eh.
  mdy-ETH: ታኣኒ ሃኖ ዒንሢ ዓይሣ፥ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዓይሢፆ ማዺ ዒንሢ ኩንሣያ ማዔቴ ዎጎ ጎይፆ ዒንሢ
    ዎርቄቴ ዒዛኮ ዓይሢፆና ዳምቦና ዒንሢ ካፔቴ ሼምፔና ዒንሢ ናንጋንዳኔ፤ ዒንሢኮ ፓይዳኣ ሚርጋንዳኔ፤ ናንጊና ናንጋ ጎዳ ማዔ
    ዒንሢኮ ፆኦዛሢ ዒንሢ ጌላ ዓጮይዳ ዒንሢ ዓንጃንዳኔ።
  twi-ASANTE: Sɛ motie Awurade, mo Onyankopɔn, mmara a merehyɛ ama mo ɛnnɛ yi, nam
    so dɔ Awurade, mo Onyankopɔn, nante nʼakwan mu, di ne mmara so a, mobɛnya nkwa
    na mo ase adɔre, na Awurade, mo Onyankopɔn bɛhyira mo wɔ asase a morekɔ akɔtena
    so no so.
  eng-WEBU: For I command you today to love the LORD your God, to walk in his ways
    and to keep his commandments, his statutes, and his ordinances, that you may live
    and multiply, and that the LORD your God may bless you in the land where you go
    in to possess it.
  bnp-bnp: Mona a taki tora mua mu ngaru hatekea e BAKOVI DAGI a Vure ne mua, mu ramai
    a maka nitana, mu rata a maka naro i ngaru. Muri bara i rata kamumu mua mu bele
    kupo, mu made tabaka vona a malala bara mu dili mu bolea ngane.
  wal-wal: Intte GODAA intte Xoossaa siiqiyoogan a ogiyan hemettiyoogaaninne a azazuwaa,
    a awaajuwaanne a wogaa naagiyoogan, taani hachchi inttena azaziyo GODAU, intte
    Xoossau, azazettikko, intte de7uwan de7ananne corattana; qassi intte laattanau
    geliyo biittan GODAI intte Xoossai inttena anjjana.
  spa-PDDPT: porque hoy te mando que ames a Yavé tu ʼElohim, que andes en sus caminos
    y guardes sus Mandamientos, Estatutos y Decretos, a fin de que vivas y te multipliques,
    para que Yavé tu ʼElohim te bendiga en la tierra adonde entras para poseerla.
  gun-gun: Xapy'a rei aỹ kova'e ayvu ajapo uka va'e pemoĩ porã vy, ha'e Senhor Penderuete
    peayvu vy ixuguigua tape rupi peiko, ha'e gui ojapo uka va'ekue, ayvu ha'e 'arandua
    rupigua pemoĩ porã ri vy peikove ha'e penderetave 'rã, mba'eta Senhor Penderuete
    penemoingo porã 'rã yvy pendekuai aguã peoague py.
  ilo-ULB: No tungpalenyo dagiti bilbilin ni Yahweh a Diosyo, nga ibilbilinko kadakayo
    ita nga aldaw nga ayatenyo ni Yahweh a Diosyo, a magnakayo kadagiti wagasna, ken
    salimetmetanyo dagiti bilbilinna, dagiti alagadenna ken dagiti linlintegna, agbiag
    ken umadukayo, ket bendisionannakayo ni Yahweh a Diosyo iti daga a papananyo a
    tagikuaen.
  kpg-kpg: Maa goodou ga daudali nia helekai Dimaadua di godou God, ala e gowadu ko au
    gi goodou dangi nei, maa goodou ga aloho i Mee, ga daudali ana helekai, ga haga gila aga
    ana haganoho huogodoo, gei goodou gaa hai digau e maluagina, gei godou hagadili
    gi muli ga dogologowaahee. Dimaadua di godou God ga haga maluagina goodou i lodo
    tenua dela bolo ga hai henua ginai goodou.
  uig-ARA: 'چۈنكى ئۆزۈم ساڭا ھۆكۈم بېرىپ: ــ سىلەر پەرۋەردىگار خۇدايىڭلارنى سۆيۈپ،
    ئۇنىڭ يوللىرىدا مېڭىپ، ئەمرلىرى، بەلگىلىمىلىرى ھەم ھۆكۈملىرىگە ئەمەل قىلىڭلار،
    دەپ بۈگۈن سىلەرگە تاپىلىدىم؛ شۇنداق قىلساڭلار سىلەر ياشاپ ئاۋۇپ، ئۇنى ئىگىلەشكە
    كىرىدىغان زېمىنغا بارغىنىڭلاردا پەرۋەردىگار خۇدايىڭلار سىلەرنى بەرىكەتلەيدۇ.'
  sus-sus: To lɔxɔɛ wo tin wo xa wo Marigi Alatala xanu, wo xa ɲɛrɛ a xa kira ma,
    wo xa bira a xa yaamari, a xa masenyi, nun a xa sɛriyɛ fɔxɔ ra, alako wo xa simaya
    fanyi sɔtɔ, wo xa wuya, alako Ala xa barakɛ sa wo ma yire a dɛnnaxɛ findima wo
    gbe ra.
  pon-2006: Ma kumwail pahn kapwaiada kosonned akan en KAUN-O, amwail Koht, me I padapadahkihong
    kumwail rahnwet, eri, kumwail poakohng ih, oh peikiong, oh kapwaiada sapwellime
    kosonned kan koaros, kumwail eri pahn mourla oh keirda, oh e pahn kupwuramwahwih
    kumwail nan sahpw me kumwail kohkowohng loale pwe kumwail en sapwenikihla.
  jae-jae: Aôm embe têmtac êwiŋ Apômtau, aômnêm Anôtô, to ôsa ênê lêŋ ma ôŋgôm ênê
    biŋsu to ŋagôliŋ ma jatu ŋanô êsa, oc êwa aôm sa gebe taŋam wamu Apômtau, aômnêm
    Anôtô, nê biŋsu, taŋ ocsalô aê kajatu aôm naŋ. Embe amboac tonaŋ, go ômoa matam
    jali to ôtu taêsam ma Apômtau, aômnêm Anôtô, oc ênam mec aôm aŋga gamêŋ, taŋ ôsa
    ôna, gebe ôwê kaiŋ êtu aômnêm gamêŋ naŋ.
  ksd-ksd: tago iau tar vartuluai piram gori ba una mari ra Luluai kaum God, ma ba
    una mur kana nga ma una torom ta kana lavur vartuluai, ma kana lavur togotogo,
    ma kana lavur varkurai, upi una laun ma una peal, ma ra Luluai kaum God na vadoane
    u ta ra gunan nina una olo tana pi una vatur vake.
  tur-YTC: Çünkü bugün sana Tanrın Yahve'yi sevmeni, O'nun yollarında yürümeni, buyruklarını,
    kurallarını ve ilkelerini tutmanı buyuruyorum; öyle ki, yaşayıp çoğalasın ve mülk
    edinmek için gitmekte olduğun ülkede Tanrın Yahve seni kutsasın.
  grc-BRENT: Ἐὰν εἰσακούσῃς τὰς ἐντολὰς Κυρίου τοῦ Θεοῦ σου, ἃς ἐγὼ ἐντέλλομαί σοι
    σήμερον, ἀγαπᾷν Κύριον τὸν Θεόν σου, πορεύεσθαι ἐν πάσαις ταῖς ὁδοῖς αὐτοῦ, καὶ
    φυλάσσεσθαι τὰ δικαιώματα αὐτοῦ, καὶ τὰς κρίσεις αὐτοῦ, καὶ ζήσεσθε, καὶ πολλοὶ
    ἔσεσθε, καὶ εὐλογήσει σε Κύριος ὁ Θεός σου ἐν πάσῃ τῇ γῇ, εἰς ἣν εἰσπορεύῃ ἐκεῖ
    κληρονομῆσαι αὐτήν.
  ind-AYT: Hari ini, aku memerintahkan kepadamu untuk mengasihi TUHAN, Allahmu, untuk
    berjalan di jalan-Nya dan menaati setiap perintah, hukum, dan ketetapan-Nya sehingga
    kamu hidup dan bertambah banyak dan diberkati oleh TUHAN, Allahmu, di negeri yang
    kamu masuki dan miliki.
  nya-nya: Pakuti lero ndikukulamulani kuti mukonde Yehova Mulungu wanu, kuti muyende
    mʼnjira zake, ndi kusunga malamulo ake, malangizo ake. Mukatero mudzakhala ndi
    moyo ndi kuchulukana, ndipo Yehova Mulungu wanu adzakudalitsani mʼdziko limene
    mukulowa kukakhalamo.
  hrv-hrv: Ako poslušaš zapovijedi Jahve, Boga svoga, koje ti danas dajem - ako ih
    poslušaš ljubeći Jahvu, Boga svoga, hodeći njegovim putovima, vršeći njegove zapovijedi,
    njegove zakone i njegove uredbe, živjet ćeš i razmnožit će te Jahve, Bog tvoj,
    i blagoslovit će te u zemlji u koju ulaziš da je zaposjedneš.
  mps-mps: Megi dagebolo eno po walobao, te dagego God mu godolo elama, tama agai
    po wali pelama, tama agai godolo ebo kolesaga dabe naga yao. Tama ebaso da, dage
    genuai we bidi pedalama, tama tigidali sogo dage bugagia mu bidaibao. Tama Genuai
    Bidi dago God agai dage megi te bidigi painogo ebo bulude dage dali wiegi yai
    sę mu ilaibao,” Mosesgo te po wali.
  tpi-tpi: Nau mi tokim yupela long yupela i mas laikim God tru na bihainim olgeta
    tok bilong em na mekim ol pasin em i laikim. Na bai yupela i kamap bikpela lain
    manmeri na bai yupela i stap gut oltaim. Na God, Bikpela bilong yumi, bai i mekim
    gut long yupela long dispela graun nau yupela i laik i go sindaun long en.
  dan-1931: Hvis du lyder HERREN din Guds Bud, som jeg i Dag pålægger dig, så at du
    elsker HERREN din Gud og vandrer på hans Veje og holder hans Bud, Anordninger
    og Lovbud, så skal du leve og blive mangfoldig, og HERREN din Gud vil velsigne
    dig i det Land, du skal ind og tage i Besiddelse.
  vie-OVCB: Hôm nay, tôi khuyên anh em phải yêu kính Chúa Hằng Hữu, Đức Chúa Trời
    của anh em, đi theo đường lối Ngài, tuân giữ giới lệnh, luật pháp của Ngài; như
    vậy anh em mới được sống, được gia tăng nhân số, và Chúa mới ban phước lành cho
    anh em trong lãnh thổ anh em sắp chiếm hữu.
  guj-2017: આજે હું તમને યહોવાહ તમારા ઈશ્વરની જે આજ્ઞાઓ ફરમાવું છું એટલે કે યહોવાહ
    તમારા ઈશ્વરને પ્રેમ કરવો, તેમના માર્ગોમાં ચાલવું, તેમની આજ્ઞાઓ, નિયમો અને કાનૂનો
    પાળવા, કે જેથી તમે જીવતા રહેશો. અને તમારી વૃદ્ધિ થશે, જે દેશનું વતન પામવા તમે
    જાઓ છો તેમાં યહોવાહ તમારા ઈશ્વર તમને આશીર્વાદ આપશે.
  pon-2006A: Ma kumwail pahn kapwaiada kosonned akan en KAUN-O, amwail Koht, me I
