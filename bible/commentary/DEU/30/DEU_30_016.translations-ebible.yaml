  hlt-hlt: BOEIPA na Pathen na lungnah tih a longpuei ah pongpa ham neh a olpaek,
    a khosing, a laitloeknah ngaithuen sak ham te tihnin ah kai loh nang kang uen
    coeng. Te daengah ni na hing tih pang hamla na kun thil khohmuen ah na ping vaengah
    BOEIPA na Pathen loh nang te yoethen m'paek eh.
  tbz-SIM: Dɛɛ̀ te kɛ̀ n di nɑ́ɑ́ nyíe nkɛ tú dí ndɔ́ ti Yiɛ̀ nKuyie nkùù di te kɛ́ntũ
    nku kó kucɛ nɛ̀ ku tɑnnɔ̀ nɛ̀ ku kuɔ́ nɛ̀ ku tié, mɛm̀mɛ di bo nfòùmɛ̀ kɛ́sṹṹ,
    nkɛ̀ ti Yiɛ̀ nKuyie nkùù di te kɛ̀ kù di dɔɔ̀ mɛsɑ̀ɑ̀ di yóó tɑ kɛ̀ɛ̀ tenkɛ̀ miɛkɛ
    kɛ́kɑri.
  msy-2020: Kɨ kamaghsua ia mɨgei. Ia Ikiavɨra Itir God, ian Godɨn Akar Gavgavir kɨ
    datɨrɨghɨn ia mɨgeiba baragh, egh Ikiavɨra Itir God, ian God gifuegh an tuavibar
    gɨn mangɨva an Akar Gavgaviba ko, arazir a ifongeziba ko, bizir a damuasa ia mɨkemeziba,
    bar dar amuva, ikɨ borir avɨriba batɨ bar avɨrasemegham. Eghtɨ Ikiavɨra Itir God
    ian God, nguazir ia mangɨ ikiamimɨn, a deraghvɨra ia damuam.
  azb-azb: Bu gün sizə Allahınız Rəbbi sevməyi, Onun qoyduğu yollarla getməyi, əmrlərinə,
    qaydalarına, hökmlərinə riayət etməyi əmr edirəm. Belə etsəniz, yaşayıb artacaqsınız
    və mülk olaraq almaq üçün gedəcəyiniz torpaqda Allahınız Rəbb tərəfindən xeyir-dua
    alacaqsınız.
  eng-DBY: in that I command thee this day to love Jehovah thy God, to walk in his
    ways, and to keep his commandments and his statutes and his ordinances, that thou
    mayest live and multiply, and that Jehovah thy God may bless thee in the land
    whither thou goest to possess it.
  hin-2017: क्योंकि मैं आज तुझे आज्ञा देता हूँ, कि अपने परमेश्वर यहोवा से प्रेम करना,
    और उसके मार्गों पर चलना, और उसकी आज्ञाओं, विधियों, और नियमों को मानना, जिससे तू
    जीवित रहे, और बढ़ता जाए, और तेरा परमेश्वर यहोवा उस देश में जिसका अधिकारी होने
    को तू जा रहा है, तुझे आशीष दे।
  wol-KYG: Li ma leen sant, man, bésub tey, mooy ngeen sopp seen Yàlla Aji Sax ji,
    di topp ay yoonam, di sàmm ay santaaneem, ak dogali yoonam, aki àtteem, ngir ngeen
    dund te yokku, seen Yàlla Aji Sax ji barkeel leen ca réew ma ngeen jëm, ngir nanguji
    ko.
  eng-YLT: in that I am commanding thee to-day to love Jehovah thy God, to walk in
    His ways, and to keep His commands, and His statutes, and His judgments; and thou
    hast lived and multiplied, and Jehovah thy God hath blessed thee in the land whither
    thou art going in to possess it.
  kne-kne: Mo tongpalen yo din bilbilin Diyos ay ibagak ed wani ay agew en dakayo
    ta ipaila yo din layad yo en sisya sin panongtongpalan yo sin laydena ya bilbilina,
    matagotago ya omad-ado kayo yan bindisyonanas dakayo sin ili ay emeyan yo ay okaen.
  eng-WYC-2017: that thou love thy Lord God, and go in his ways, and keep his behests,
    and his ceremonies, and his dooms; and that thou live, and he multiply thee, and
    bless thee in the land to which thou shalt enter to wield.
  eng-WMBB: For I command you today to love the LORD your God, to walk in his ways
    and to keep his commandments, his statutes, and his ordinances, that you may live
    and multiply, and that the LORD your God may bless you in the land where you go
    in to possess it.
  urd-GVH: आज मैं तुझे हुक्म देता हूँ कि रब अपने ख़ुदा को प्यार कर, उस की राहों पर
    चल और उसके अहकाम के ताबे रह। फिर तू ज़िंदा रहकर तरक़्क़ी करेगा, और रब तेरा ख़ुदा
    तुझे उस मुल्क में बरकत देगा जिसमें तू दाख़िल होनेवाला है।
  rug-rug: Be va tabei gamu sari na tinarae te Zihova sa mia Tamasa, sapu ponini gamu
    rau pa rane ṉinoroi, meke be tataru nia, na lulia gamu si asa, meke kopuni gamu
    sari doduru Nana tinarae, si kaqu koa valeana na podopodo va soku si gamu meke
    kaqu manani gamu e Zihova sa mia Tamasa koasa popoa sapu koa ia gamu.
  gaz-gaz: Ani akka ati Waaqayyo Waaqa kee jaallattu, akka karaa isaa irras deemtuu
    fi akka ati ajajawwan isaa, qajeelchawwan isaatii fi seerawwan isaa eegdu si ajaja;
    ergasiis ati lubbuun jiraattee ni baayʼatta; Waaqayyo Waaqni kees biyya ati dhaaluuf
    itti galtutti si eebbisa.
  fra-LSG: Car je te prescris aujourd’hui d’aimer l’Éternel, ton Dieu, de marcher
    dans ses voies, et d’observer ses commandements, ses lois et ses ordonnances,
    afin que tu vives et que tu multiplies, et que l’Éternel, ton Dieu, te bénisse
    dans le pays dont tu vas entrer en possession.
  gnn-gnn: Ŋunhi nhuma yurru dhäruk märrama ga malthun Garraywunydja nhokalaŋuwu Godkunydja,
    ŋunhi nhuma yurru märryu‐ḏapmaramanydja gal'ŋu ŋanya, ga ŋayathama baṯ bitjandja
    romnha nhanŋu warrpam'thun yana, nhumanydja yurru nhinana yukurra walŋana ga ŋamathamana.
    Yo, ŋayi yurru Garrayyunydja geŋmirriyama nhumalanha, bala nhuma yurru nhinana
    yukurra ŋunhilinydja wäŋaŋura ŋunhi nhuma yurru galki gulŋiyirrina ŋunhimalayi
    wäŋalili.
  yal-yal: N bata ɛ yamari to, ɛ xa Alatala ɛ Ala xanu, ɛ xa sigan ti a kirane xɔn,
    ɛ xa a yamarine nun a tɔnne nun a sariyane suxu, alogo ɛ xa siimaya faɲin sɔtɔ,
    ɛ yi wuya ayi, Alatala ɛ Ala yi ɛ baraka na bɔxɔni ɛ fama dɛnaxan masɔtɔdeyi.
  iou-iou: In Yawe Anutujin bänepjintä iŋitinik täŋkaŋ kädet peŋ tamani siwoŋigän
    iwatpäŋ baga man, mani kädet ba yäŋkehäromtak mani nadäŋpäŋ buraminayäŋ täŋo uwä
    irit säkgämän ahäŋ bumbum täŋpäŋ äbot taŋi pähap api täneŋ. Täŋkaŋ kome korenayäŋ
    täkaŋ uken päŋku irirä Yawe Anutujintä iron taŋi api täŋ tamek.
  haw-1868: I ka'u kauoha ana'ku ia oe i keia la e aloha aku ia Iehova kou Akua, e
    hele ma kona aoao, a e malama i kana mau kauoha, a i kona mau kanawai, a me kana
    mau olelo kupaa, i ola oe, a i mahuahua oe; a e hoomaikai mai o Iehova kou Akua
    ia oe ma ka aina au e hele aku nei e noho malaila.
  arb-NAV: إِذْ إِنَّنِي قَدْ أَوْصَيْتُكُمُ الْيَوْمَ أَنْ تُحِبُّوا الرَّبَّ إِلَهَكُمْ
    وَأَنْ تَسْلُكُوا فِي طُرُقِهِ وَتُطِيعُوا وَصَايَاهُ وَفَرَائِضَهُ وَأَحْكَامَهُ
    لِتَحْيَوْا وَتَنْمُوا، فَيُبَارِكَكُمُ الرَّبُّ فِي الأَرْضِ الَّتِي أَنْتُمْ
    مَاضُونَ إِلَيْهَا لاِمْتِلاكِهَا.
  ewe-ewe: Mede se na mi egbea be mialɔ̃ Yehowa, miaƒe Mawu la, miazɔ le eƒe mɔwo
    dzi, eye mialé eƒe sewo me ɖe asi, ale be mianɔ agbe, eye miazu dukɔ gã aɖe, ekema
    Yehowa ayra mi le anyigba si le mia tɔ zu ge la dzi.
  eng-LEE: In that I command thee this day to love the Lord thy God, to walk in his
    ways, and to keep his commandments and his statutes and his ordinances; that thou
    mayest live and multiply; and that the Lord thy God may bless thee in the land
    whither thou goest to possess it.
  asm-FB: আজি আপোনালোকৰ ওচৰত মোৰ আজ্ঞা এই যে, আপোনালোকে আপোনালোকৰ ঈশ্বৰ যিহোৱাক প্ৰেম
    কৰিব, তেওঁৰ পথত চলিব, আৰু তেওঁৰ আজ্ঞা, বিধি আৰু শাসন-প্ৰণালীবোৰ পালন কৰিব। তেনে
    কৰিলে আপোনালোক জীয়াই থাকিব আৰু সংখ্যাত বৃদ্ধি পাব; যি দেশ আপোনালোকে অধিকাৰ কৰিবলৈ
    গৈ আছে, সেই দেশত আপোনালোকৰ ঈশ্বৰ যিহোৱাই আপোনালোকক আশীৰ্ব্বাদ কৰিব।
  sus-A: تٌ لْشْي وٌ تِن وٌ شَ وٌ مَرِفِ عَلَتَلَ شَنُ، وٌ شَ حّرّ عَ شَ كِرَ مَ،
    وٌ شَ بِرَ عَ شَ يَامَرِ، عَ شَ مَسٍنيِ، نُن عَ شَ سّرِيّ قْشْ رَ، عَلَكٌ وٌ شَ
    سِمَيَ قَنيِ سْتْ، وٌ شَ وُيَ، عَلَكٌ عَلَ شَ بَرَكّ سَ وٌ مَ يِرٍ عَ دّننَشّ
    قِندِ مَ وٌ فبٍ رَ.
  fra-SBL: Car je te commande aujourd'hui d'aimer l'Éternel, ton Dieu, de marcher
    dans ses voies et de garder ses commandements, ses statuts et ses ordonnances,
    afin que tu vives et que tu multiplies, et que l'Éternel, ton Dieu, te bénisse
    dans le pays dont tu vas entrer en possession.
  hbo-hbo: אֲשֶׁ֨ר אָנֹכִ֣י מְצַוְּךָ֮ הַיֹּום֒ לְאַהֲבָ֞ה אֶת־יְהוָ֤ה אֱלֹהֶ֙יךָ֙
    לָלֶ֣כֶת בִּדְרָכָ֔יו וְלִשְׁמֹ֛ר מִצְוֹתָ֥יו וְחֻקֹּתָ֖יו וּמִשְׁפָּטָ֑יו וְחָיִ֣יתָ
    וְרָבִ֔יתָ וּבֵֽרַכְךָ֙ יְהוָ֣ה אֱלֹהֶ֔יךָ בָּאָ֕רֶץ אֲשֶׁר־אַתָּ֥ה בָא־שָׁ֖מָּה
    לְרִשְׁתָּֽהּ׃
  eng-WYCLIFFE: that thou loue thi Lord God, and go in hise weies, and kepe hise heestis,
    and cerymonyes, and domes; and that thou lyue, and he multiplie thee, and blesse
    thee in the lond to which thou schalt entre to welde.
  cwe-cwe: One muhazindilila malagilizo ya Mndewa Mulungu, Mulungu wenu yonimwing'hani
    diyelo, muhamulonda Mndewa Mulungu, Mulungu wenu na kusondelela nzila zake na
    kuzindilila ndagilizi zake na malagilizo yake, mwizakala na kongezeka. Nayo Mndewa
    Mulungu, Mulungu wenu kezamtemelani mate muna iisi imuhita kuisola.
  kik-kik: Nĩgũkorwo ndagwatha ũmũthĩ wendage Jehova Ngai waku, na ũthiiage na njĩra
    ciake, na ũmenyagĩrĩre maathani make, na irĩra cia watho wa kũrũmĩrĩrwo, na mawatho;
    hĩndĩ ĩyo nĩũgatũũra muoyo na ũingĩhe, nake Jehova Ngai waku nĩagakũrathima ũrĩ
    bũrũri-inĩ ũrĩa ũratoonya ũwĩgwatĩre.
  fra-NCL: en te prescrivant aujourd’hui d’aimer Yahweh, ton Dieu, de marcher dans
    ses voies et d’observer ses commandements, ses lois et ses ordonnances, afin que
    tu vives et que tu multiplies, et que Yahweh, ton Dieu, te bénisse dans le pays
    où tu vas entrer pour le posséder.
  cek-AK: Na Angraeng Sithaw to na palung o moe, a loklam ah na caeh o hanah, ang
    paek ih loknawk, a zaehhoihaih daannawk, a lokcaekhaihnawk to na pazui o hanah,
    na hing o moe, na pung o thai hanah, vaihniah lok kang paek o; na Angraeng Sithaw
    mah qawk ah toep han na caeh o ih prae thungah tahamhoihaih na paek o tih.
  cuk-cuk: 'Ar emi-iba an bega gandikidgi soged: Be-Bab-Dummad-Jehová be nue-sabgumar,
    e-Igarmar-Mamaidba be nanamar, degine, e-Igarmar-Sogmaidba be damar, adi, bemar
    dula-gudii guega, dula-mergumai be gumarbaligar. Adi, be-Bab-Dummad-Jehová yala-bega-uknaidse-be-dogesokalidgi
    ise-nued begi binsamalagar.'
  uig-CYR: 'чүнки өзүм саңа һөкүм берип: — Силәр Пәрвәрдигар Худайиңларни сөйүп, Униң
    йоллирида меңип, әмирлири, бәлгүлимилири һәм һөкүмлиригә әмәл қилиңлар, дәп бүгүн
    силәргә тапилидим; шундақ қилсаңлар силәр яшап көпийип, уни егиләшкә киридиған
    зиминға барғиниңларда Пәрвәрдигар Худайиңлар силәрни бәрикәтләйду.'
  tel-2017: మీ దేవుడైన యెహోవాను ప్రేమించి ఆయన మార్గాల్లో నడుస్తూ ఆయన ఆజ్ఞలూ చట్టాలూ
    విధులూ ఆచరించమని నేను మిమ్మల్ని ఆజ్ఞాపిస్తున్నాను. అలా చేస్తే మీరు స్వాధీనం చేసుకోడానికి
    ప్రవేశించే దేశంలో మీ యెహోవా దేవుడు మిమ్మల్ని ఆశీర్వదిస్తాడు.
  hat-BSA: Nan tout sa mwen kòmande nou jodi a pou renmen SENYÈ a, Bondye nou an,
    pou mache nan chemen Li yo, epi pou kenbe kòmandman Li yo avèk lwa Li yo ak jijman
    Li yo, pou nou kapab viv e miltipliye, e pou SENYÈ a, Bondye nou an, kapab beni
    nou nan peyi kote nou ap antre pou posede a.
  kos-kos: Nga sapkin nu suwos misenge tuh kowos in lungse LEUM GOD lowos, ac aksol,
    ac liyaung ma sap lal, oakwuk lal, ac nununku lal nukewa, na kowos ac fah kapkapak
    ac orala sie mutunfacl lulap. LEUM GOD lowos fah akinsewowoye kowos in facl se
    su kowos apkuran in oakwuki we.
  hbo-WLC: אֲשֶׁ֨ר אָנֹכִ֣י מְצַוְּךָ֮ הַיּוֹם֒ לְאַהֲבָ֞ה אֶת־יְהוָ֤ה אֱלֹהֶ֙יךָ֙
    לָלֶ֣כֶת בִּדְרָכָ֔יו וְלִשְׁמֹ֛ר מִצְוֺתָ֥יו וְחֻקֹּתָ֖יו וּמִשְׁפָּטָ֑יו וְחָיִ֣יתָ
    וְרָבִ֔יתָ וּבֵֽרַכְךָ֙ יְהוָ֣ה אֱלֹהֶ֔יךָ בָּאָ֕רֶץ אֲשֶׁר־אַתָּ֥ה בָא־שָׁ֖מָּה
    לְרִשְׁתָּֽהּ׃
  ibo-ibo: Enyela m gị iwu taa, sị gị hụ Onyenwe anyị bụ Chineke gị nʼanya, ana m
    asịkwa gị gbasoo ụzọ ya, ma debekwa iwu na ụkpụrụ ya niile, ka ị dịrị ndụ, ghọọkwa
    mba buru ibu, ka Onyenwe anyị bụ Chineke gị gọzie gị nʼala ahụ ị na-aga inweta.
  ory-ory: ଆଜି ମୁଁ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କୁ ପ୍ରେମ କରିବାକୁ, ତାହାଙ୍କ ପଥରେ ଚାଲିବାକୁ
    ଓ ତାହାଙ୍କ ଆଜ୍ଞା, ବିଧି ଓ ଶାସନ ପାଳିବାକୁ ତୁମ୍ଭକୁ ଯେଉଁ ଆଜ୍ଞା ଦେଉଅଛି, ତାହା କଲେ ତୁମ୍ଭେ
    ବଞ୍ଚିବ ଓ ବର୍ଦ୍ଧିଷ୍ଣୁ ହେବ, ପୁଣି, ଯେଉଁ ଦେଶ ଅଧିକାର କରିବାକୁ ଯାଉଅଛ, ତହିଁରେ ସଦାପ୍ରଭୁ
    ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ଆଶୀର୍ବାଦ କରିବେ।
  chk-chk: Are oupwe aleasochisi ekewe allük än ewe Samol mi Lapalap ämi we Kot üa
    allük ngenikemi ikenai, are oupwe pwal echeni i o aleasochisi alon pwe oupwe apwönüetä
    an kewe allük meinisin, an kewe pwüüng me an kewe öüröür, mürin oupwe manau o
    chomongola. Iwe, ewe Samol mi Lapalap ämi we Kot epwe afeiöchükemi lon ewe fanü
    oupwe le tolong lon pwe oupwe fanüeni.
  rop-rop: Wal if yumob dum detlot lowa blanga YAWEI weya aibin dalimbat yumob tudei,
    if yumob laigim im, en teiknodis en duwit langa im, en kipum ola lowa blanga im,
    wal yumob garra abum detmatj gudwan ting, en yumob garra jidan bigismob pipul.
    YAWEI garra jidan kainbala langa yumob langa det kantri weya yumob garra jidan.
  ukr-1871: Заповідаючи тобі сьогоднї любити Господа, Бога твого, ходити дорогами
    його і додержувати заповідї його і встанови його й присуди його, щоб ти жив і
    намножувався, і щоб Господь, Бог твій, благословив тебе на землї, що йдеш заняти
    її.
  deu-1951: Was ich dir heute gebiete, ist, daß du den HERRN, deinen Gott, liebest
    und in seinen Wegen wandelst und seine Gebote, seine Satzungen und seine Rechte
    haltest, auf daß du leben mögest und gemehrt werdest; und der HERR, dein Gott,
    wird dich segnen im Lande, darein du ziehst, um es einzunehmen.
  eng-JPS: in that I command thee this day to love the LORD thy God, to walk in His
    ways, and to keep His commandments and His statutes and His ordinances; then thou
    shalt live and multiply, and the LORD thy God shall bless thee in the land whither
    thou goest in to possess it.
  srp-1865: Jer ti zapovijedam danas da ljubiš Gospoda Boga svojega hodeæi putovima
    njegovijem i držeæi zapovijesti njegove i uredbe njegove i zakone njegove, da
    bi živ bio i umnožio se, i da bi te blagoslovio Gospod Bog tvoj u zemlji u koju
    ideš da je naslijediš.
  lug-lug: Kubanga nkulagira leero okwagalanga Mukama Katonda wo, okutambuliranga
    mu makubo ge, awamu n’okukwatanga amateeka ge n’okugobereranga ebiragiro bye byonna.
    Bw’onookolanga bw’otyo ojjanga kuba mulamu era oyale, ne Mukama Katonda wo anaakuwanga
    omukisa ng’oli mu nsi gy’oyingira okugifuna.
  heb-heb: אשר אנכי מצוך היום לאהבה את יהוה אלהיך ללכת בדרכיו ולשמר מצותיו וחקתיו
    ומשפטיו וחיית ורבית וברכך יהוה אלהיך בארץ אשר אתה בא שמה לרשתה׃
  ben-IRV: যদি আমি আজ তোমাকে এই আজ্ঞা দিচ্ছি যে, তোমার ঈশ্বর সদাপ্রভুকে ভালবাসতে,
    তাঁর পথে চলতে এবং তাঁর আজ্ঞা, তাঁর বিধি ও তাঁর শাসন পালন করতে হবে; তা করলে তুমি
    বাঁচবে ও বহুগুণ হবে এবং যে দেশ অধিকার করতে যাচ্ছে, সেই দেশে তোমার ঈশ্বর সদাপ্রভু
    তোমাকে আশীর্বাদ করবেন।
  pan-pan: ਕਿਉਂਕਿ ਮੈਂ ਅੱਜ ਤੁਹਾਨੂੰ ਹੁਕਮ ਦਿੰਦਾ ਹਾਂ ਕਿ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨਾਲ ਪ੍ਰੇਮ
    ਰੱਖੋ, ਉਸ ਦੇ ਮਾਰਗਾਂ ਉੱਤੇ ਚਲੋ ਅਤੇ ਉਸ ਦੇ ਹੁਕਮਾਂ, ਬਿਧੀਆਂ ਅਤੇ ਕਨੂੰਨਾਂ ਦੀ ਪਾਲਨਾ ਕਰੋ
    ਤਾਂ ਜੋ ਤੁਸੀਂ ਜੀਉਂਦੇ ਰਹੋ ਅਤੇ ਵਧੋ ਅਤੇ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਉਸ ਦੇਸ਼ ਵਿੱਚ
    ਜਿਸ ਉੱਤੇ ਅਧਿਕਾਰ ਕਰਨ ਲਈ ਤੁਸੀਂ ਜਾਂਦੇ ਹੋ, ਤੁਹਾਨੂੰ ਬਰਕਤ ਦੇਵੇ।
  mya-JVB: သင်သည် အသက်ရှင် ၍ တိုးပွား မည်အကြောင်းနှင့် သင် ဝင်စား လတံ့သောပြည် ၌ ၊
    သင် ၏ဘုရားသခင် ထာဝရဘုရား သည် သင့် ကို ကောင်းကြီး ပေးတော်မူမည် အကြောင်း၊ သင် ၏ဘုရားသခင်
    ထာဝရဘုရား ကို ချစ် သဖြင့် နောက် တော်သို့ လိုက် ၍ ၊ စီရင် ထုံးဖွဲ့တော်မူချက်ပညတ်
    တရားတော်တို့ကို စောင့်ရှောက် လော့ဟု ငါ မှာထား ၏။
  hmo-hmo: Lohiabada emui Dirava ena oda, hari dina umui dekenai lau henia gaudia
    do umui kamonai henia. Bema unai bamona umui karaia, bona bema Lohiabada umui
    lalokau henia, iena dala do umui raka, bona iena taravatu ibounai do umui badinaia,
    umui be do umui mauri. Bona Lohiabada ese umui do ia hagoadaia, vadaeni emui bese
    do ia habadaia. Oibe, Lohiabada ese umui do ia hanamoa, do umui raka vareai bona
    abia tanona lalonai.
  urd-urd: क्यूँकि मैं आज के दिन तुमको हुक्म करता हूँ, कि तू ख़ुदावन्द अपने ख़ुदा
    से मुहब्बत रखे और उसकी राहों पर चले, और उसके फ़रमान और आईन और अहकाम को माने ताकि
    तू ज़िन्दा रहे और बढ़े; और ख़ुदावन्द तेरा ख़ुदा उस मुल्क में तुझको बरकत बख़्शे,
    जिस पर क़ब्ज़ा करने को तू वहाँ जा रहा है।
  rus-SYN: Если будешь слушать заповеди Господа Бога твоего, которые заповедую тебе
    сегодня, любить Господа Бога твоего, ходить по всем путям Его и исполнять заповеди
    Его и постановления Его и законы Его, то будешь жить и размножишься, и благословит
    тебя Господь Бог твой на земле, в которую ты идешь, чтоб овладеть ею;
  bqc-SIM: Málɛ dilɛɛ́ gbã, àↄ ye Dii á Luazi, àↄ tɛ aà iai, à aà ↄtondↄkĩi
    gwa, àↄ aà yãdilɛaↄ ń aà ikoyãↄ kũa, íↄ ku, í dasikũ, Dii á Lua i báaadaágu
    bùsu pↄ́ álɛ gɛ́ síi guu.
  tcz-CHONGTHU: Pakai, Pathen in na thupeh chengseu keiman ka seidoh peh hohi nanit
    soh keiyuva, Pakai, Pathen na ngailut uva, Ama lamlhah jenga bou nalam lhah uva,
    Ama thupeh chengse leh achonna dan jouse na nitsoh keijyuva ahileh, nangho na
    pun diu, chule tua na jot lutna diu gam sunga khu phattheina lhingset na chan
    diu ahi.
  mar-mar: तुमच्या परमेश्वर देवावर प्रेम करा, त्याच्या मार्गाने जा व त्याच्या आज्ञा,
    नियम पाळा अशी माझी तुम्हास आज्ञा आहे. म्हणजे तुम्ही जो प्रदेश आपलासा करायला जात
    आहात तेथे दीर्घकाळ रहाल, तुमच्या देशाची भरभराट होईल, तुम्हास तुमचा देव परमेश्वर
    ह्याचे आशीर्वाद मिळतील.
  qub-qub: Canan junajmi gamcunata niycä Tayta Diosta cuyar llapan mandamintucunatawan
    laynincunata wiyacur cawanayquipaj. Chayno cawarga Tayta Dios goycushunayquipaj
    caycaj nasyunman yaycuptiqui paymi bindisyunninta churamonga achcaman miranayquipaj,
    llapan arushayquicunapis alli cananpaj.
  bqp-bqp: Matɛn ditɛárɛ gbãra, àgↄ̃ ye Dikiri á Ludai àgↄ̃ tɛ́ a gɛ̀sɛgbɛɛi, à a
    ↄdↄki gwa àgↄ̃ a yãditɛnanↄ kũ a dokayãnↄ kũna, de àgↄ̃ kun à kɛ̀ dasi, Dikiri
    á Luda ni arubarika daágu bùsu kũ átɛn gɛ́ sí gũn.
  hat-hat: Sa m'ap mande nou jòdi a, se pou nou renmen Seyè a, Bondye nou an, se pou
    nou viv jan li vle l' la, se pou nou fè tou sa li mande nou fè nan kòmandman li
    yo, nan lòd li yo ak nan regleman li yo. Konsa, n'a gen lavi, n'a gen anpil pitit.
    Seyè a, Bondye nou an, va beni nou nan peyi nou pral pran pou rele nou pa nou
    an.
  eng-BSB: For I am commanding you today to love the LORD your God, to walk in His
    ways, and to keep His commandments, statutes, and ordinances, so that you may
    live and increase, and the LORD your God may bless you in the land that you are
    entering to possess.
  tod-tod: Devei gè feezu wo ya za, naa ɠa é ga, wo Ɠɔoɠɔ GALAGI wa-ƓALAGI nɛɛ ʋɛ,
    wo ziɛ ga pelei, nii é dɛa ga woye, wo ɠolo ná-deveiti bɛ, ta ná-tɔgiti, ta
    ná-kala gooiti, naa ɠa a kɛ wo zɛnvui wo, wo mɔin, wo tuyai zɔlɔɔ Ɠɔoɠɔ GALAGI
    ya, wa-ƓALAGI, naama yooi zu, ʋɛ wo liizu ná, wo seɠe ga wɔnɔ.
  eng-WEBPB: For I command you today to love the LORD your God, to walk in his ways
    and to keep his commandments, his statutes, and his ordinances, that you may live
    and multiply, and that the LORD your God may bless you in the land where you go
    in to possess it.
  kbq-kbq: Hagi nagra menima hiho hu'nama nehuana, Ra Anumzana tamagri Anumzamofo
    avesinenteta kasege'ane, tra ke'ane Agri avu'ava'ene avaririho hu'na huneramantoe.
    E'i anama hanutma amama unefraza mopafina knare huta mani'neta vahera kasepazi
    nehanageno, Rana tamagri Anumzamo'a asomu huramantegahie.
  nhe-BL: Ama nimechnahuatía xiquicnelica imoTECO Dios huan xijtoquilica iojhui, huan
    xijchihuaca nochi itlanahuatilhua huan ileyes. Intla queja nopa inquichihuase,
    huajca initztose ica cuali huan inquinpiyase miyac imoconehua, huan TOTECO Dios
    inmechtiochihuas ipan nopa tlali campa incalaquise ama para inmoaxcatise.
  bus-bus: Mɛ́ɛ diɛɛare gbã̀a, àgↄ̃ ye Dii a Ludazi àgↄ̃ tɛ́ à kɛ̀sɛgbɛzi, à à ↄdↄkii
    gwa àgↄ̃ à yãdiɛnanↄ kↄ̃n à dokayãnↄ kũna, lɛ àgↄ̃ kuu à pari kũ, Dii a Luda
    é aubarika daagu bùsu kɛ̀ ée gaa sí guu.
  gub-BL: Aze peruzar Tupàn Tuweharupi Wiko Ma'e Zanezar hemiapo kar kutàri peme heremimono
    nehe, aze pezamutar katu nehe, aze peata pe hemixak kar rupi nehe, aze peruzar
    ize'eg paw nehe, aze pezapo hemiapo kar paw nehe, pemumaw putar kwarahy tetea'u
    peneko pà ywy penemipyhyk ràm rehe nehe. Peiko putar izar romo nehe. Tupàn umur
    putar uze'egatu penehe nehe. Umur putar pezuapyapyr tetea'u peme a'e wà nehe no.
  eng-DRA: That thou mayst love the Lord thy God, and walk in his ways, and keep his
    commandments and ceremonies and judgments, and thou mayst live, and he may multiply
    thee, and bless thee in the land, which thou shalt go in to possess.
