verse: DEU.030.016
translations:
  mal-C: നീ ജീവിക്കുകയും വർധിക്കുകയും നീ അവകാശമാക്കാൻപോകുന്ന ദേശത്തു നിന്റെ ദൈവമായ
    യഹോവ നിന്നെ അനുഗ്രഹിക്കുകയും ചെയ്യേണ്ടതിനു നിന്റെ ദൈവമായ യഹോവയെ സ്നേഹിക്കാനും
    അവിടത്തെ വഴികളിൽ നടക്കാനും അവിടത്തെ കൽപ്പനകളും ഉത്തരവുകളും നിയമങ്ങളും പ്രമാണിക്കാനും
    ഇന്നു ഞാൻ നിന്നോടു കൽപ്പിക്കുന്നു.
  deu-TKW: Wenn du den Geboten Jahwes, deines Gottes, die ich dir heute gebe, gehorchst,
    indem du Jahwe, deinen Gott, liebst, auf seinen Wegen wandelst und seine Gebote,
    Satzungen und Rechte beobachtest, so wirst du am Leben bleiben und dich mehren,
    und Jahwe, dein Gott, wird dich segnen in dem Land, in das du einziehst, um es
    in Besitz zu nehmen.
  lin-lin: 'Tala likambo oyo Ngai natindi yo lelo : linga Yawe, Nzambe na yo, tambola
    na banzela na Ye mpe batela mitindo na Ye, bikateli na Ye mpe mibeko na Ye. Bongo
    okozala na bomoi, mpe bokokoma ebele ; mpe Yawe, Nzambe na yo, akopambola yo kati
    na mokili oyo bozali kokota mpo na kozwa.'
  eng-LSV: in that today I am commanding you to love your God YHWH, to walk in His
    ways, and to keep His commands, and His statutes, and His judgments; and you have
    lived and multiplied, and your God YHWH has blessed you in the land to where you
    are going in to possess it.
  eng-GNV: In that I commaund thee this day, to loue the Lord thy God, to walke in
    his wayes, and to keepe his commandements, and his ordinances, and his lawes,
    that thou mayest liue, and be multiplied, and that the Lord thy God may blesse
    thee in the land, whither thou goest to possesse it.
  eng-WEBSTER: 'In that I command thee this day to love the LORD thy God, to walk
    in his ways, and to keep his commandments, and his statutes, and his judgments,
    that thou mayest live and multiply: and the LORD thy God shall bless thee in the
    land whither thou goest to possess it.'
  nhw-BL: Ama nimechnahuatía xiquicnelica amoTECO Dios huan xijtoquilica iojhui, huan
    xijchihuaca nochi itlanahuatilhua huan ileyes. Sintla quej nopa anquichihuase,
    huajca anitztose ica cuali huan anquinpiyase miyaqui amoconehua, huan TOTECO Dios
    anmechtiochihuas ipan nopa tlali campa ancalaquise ama para anmoaxcatise.
  swh-ONEN: Ninakuamuru leo kwamba umpende Bwana Mungu wako, utembee katika njia zake,
    na kutunza maagizo yake, amri na sheria zake; ndipo utakapoishi na kuongezeka,
    naye Bwana Mungu wako atakubariki katika nchi unayoingia kuimiliki.
  bba-bba: Yen sɔ̃nɑ nɑ bɛɛ yiiremɔ ɡisɔ, i Gusunɔ bɛɛn Yinni kĩɔ kpɑ i sĩ win swɛɛ
    sɔɔ. Kpɑ i win woodɑbɑ mɛm nɔɔwɑ kɑ win ɡere kɑ win yiirebu kpɑ i kpĩ i n wɑ̃ɑ
    i n dɑbiɑmɔ. Sɑɑ ye sɔɔ, u koo bɛɛ domɑru kuɑ tem mɛ i ko i mwɑ sɔɔ i n mɔ.
  eng-KJVCPB: 'in that I command thee this day to love the Lord thy God, to walk in
    his ways, and to keep his commandments and his statutes and his judgments, that
    thou mayest live and multiply: and the Lord thy God shall bless thee in the land
    whither thou goest to possess it.'
  wbp-wbp: Nyurrurla kankulu yanirni nyampu-kurra walya-kurra yungunkulu-jana jurnta
    kanyi yapa panu-kariki. Jalangurlu karna-nyarra yimi-ngarrirni kuruwarri-kari
    kuruwarri-kari YAAWIYI-kirlangu. Nyanunguju ngalipa-nyangu Kaatu. Kajinkilirla
    tarnnga-juku yulkami, manu kajinkili tarnngangku-juku purami, manu kajinkili tarnngangku-juku
    nyanungu-nyangu kuruwarri purami, ngula-jangka kapu-nyarra nyiyarningkijarra yinyi,
    manu kapu-nyarra wardinyi-mani-nyayirni. Nyanunguku kapunkulurla marlaja mardarni
    kurdu panu-jarlu. Kapu-nyarra tarnngangku-juku warrawarra-kanyi nyampurla walyangka.
  luo-luo: Nimar achikou kawuono mondo uher Jehova Nyasaye ma Nyasachu, kuwuotho e
    yorene kendo urito buchene kod chikene, eka unudag mi umedru mangʼeny kendo Jehova
    Nyasaye ma Nyasachu nogwedhu e piny ma udonjoe mondo ukaw kaka girkeni.
  meu-meu: Hari ina dina ai vada na haḡanimuimu, Iehova, emui Dirava, ba lalokau henia,
    ena dala ai ba raka, bona ena haheḡani bona ena taravatu bona ena hahemaoro herevadia
    ba badinadia; unu amo ba mauri, bona ba hutuma, bona Iehova, emui Dirava, ese
    baine hanamomui, ba raka vareai bona emui tano ai ba halaoa tanona lalonai.
  npi-ULB: तिमीहरूले परमप्रभु तिमीहरूका परमेश्‍वरलाई प्रेम गर्न, उहाँका मार्गहरूमा
    हिँड्न र उहाँका आज्ञाहरूसाथै उहाँका निर्देशनहरू, विधिविधानहरू पालन गर्न आज मैले
    तिमीहरूलाई दिएका परमप्रभु तिमीहरूका परमेश्‍वरका आदेशहरू पालन गर्‍यौ भने तिमीहरू
    बाँच्ने छौ र तिमीहरूको वृद्धि हुने छ अनि परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरू
    प्रवेश गर्न लागेका देशमा तिमीहरूलाई आशिष् दिनुहुने छ ।
  yor-yor: Ní èyí tí mo pàṣẹ fún ọ ní òní láti máa fẹ́ Olúwa Ọlọ́run rẹ, láti máa
    rìn ní ọ̀nà rẹ̀ àti láti máa pa àṣẹ rẹ̀, àti ìlànà rẹ̀, àti ìdájọ́ rẹ̀ mọ́, kí
    ìwọ kí ó lè yè, kí ó sì máa bí sí i, kí Olúwa Ọlọ́run lè bù si fún ọ ní ilẹ̀ náà,
    ní ibi tí ìwọ ń lọ láti gbà á.
  ind-ind: Kasihilah TUHAN Allahmu, hiduplah menurut kehendak-Nya, dan taatilah perintah,
    ketetapan, serta peraturan-Nya. Dengan demikian, bangsa kita akan tetap hidup
    serta bertambah besar, dan TUHAN Allah akan memberkati kalian di negeri yang sebentar
    lagi kalian duduki.
  pes-OPCB: من امروز به شما دستور داده‌ام که یهوه خدایتان را دوست داشته در راه او
    گام بردارید و فرمانها و فرایض و قوانین او را نگاه دارید تا زنده مانده، قومی بزرگ
    بشوید و یهوه خدایتان به شما در سرزمینی که تصرف خواهید کرد، برکت بدهد.
  tgl-ULB: Kung susundin ninyo ang mga panuntunan ni Yahweh na inyong Diyos, na sinasabi
    ko sa inyo sa araw na ito na mahalin si Yahweh na inyong Diyos, para mamuhay ng
    naaayon sa kaniyang paraan, at sundin ang kaniyang mga kautusan, ang kaniyang
    mga batas at kaniyang mga ordenansa, mabubuhay kayo at paparamihin, at pagpalain
    kayo ni Yahweh na inyong Diyos sa lupain na inyong pupuntahan para angkinin.
  cbu-NT: Yuwaa nuw kamachtayanlli anoo payukinaareesa, kaapaniri mangiptartis Apanllee
    chinakus, Apanllish wanung tachitkus, Apanllee kuk tatsamoosha tuminkus, kamachtamarineetsi
    payukus, ashkachinaareesa, uru kisshaparee taatssa. Ipareemis aranginasha pzapanitssa.
    Apanll waana siyaam kapung istachiya yuwash tsapoo siyaam panakchu anshuya.
  hui-hui: Áyu i̱na tíore langerogo tígua Anduane Homogo inanaga Ngode Datagaliwabe
    gubalini ho howa ibunaga bi mana lo ngaru bibahende hale halu talialu bialu halimu.
    Ani bialu howa ibunaga hame ngaru talialu harimiyagua tí wali agali damebi dewaore
    paluwi bayaleore haabo holeberemi. Anduane Homogo inanaga Ngode Datagaliwabe ibugua
    dindi áyu karulole poramigoriani pu kamigola tí bayale holeberemi laro.
  mya-mya: ငါ​ယ​နေ့​ပေး​သော​သင်​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ညတ်​တော်​များ​ကို​စောင့်
    ထိန်း​လျှင်၊ ကိုယ်​တော်​ကို​ချစ်​၍​အ​မိန့်​တော်​ကို နာ​ခံ​လျက် ပ​ညတ်​တရား​တော်​ရှိ​သ​မျှ​ကို
    စောင့်​ထိန်း​လျှင် သင်​တို့​၏​နိုင်​ငံ​သည်​ဖွံ့​ဖြိုး​၍ လူ​ဦး​ရေ​များ​ပြား​လိမ့်​မည်။
    သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​သိမ်း​ယူ နေ​ထိုင်​မည့်​ပြည်​တွင်​သင်​တို့​အား​ကောင်း​ချီး
    ပေး​တော်​မူ​လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་འཚོ་ཞིང་འཕེལ་བའི་ཆེད་དུ། ཁྱོད་རྣམས་ཀྱིས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་རྒྱ་སྟེ་ངས་དེ་རིང་ཁྱོད་ཅག་ལ་བསྒོས་པ་རྣམས་ལ་མཉན་ནས།
    ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དགའ་ཞིང་ཁོང་གི་ཕེབས་ལམ་དུ་བསྐྱོད་པ་དང་། ཁོང་གི་བཀའ་རྒྱ་དང་སྒྲིག་ཁྲིམས།
    སྲོལ་ཡིག་བཅས་བསྲུངས་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ཕར་སོང་སྟེ་བདག་གིར་འཛིན་པའི་ཡུལ་དུ་ཁྱོད་ཅག་ལ་བྱིན་རླབས་གནང་ངེས་ཡིན།
  sna-sna: Nokuti ndinokurayira kuti ude Jehovha Mwari wako nhasi, kuti ufambe munzira
    dzake nguva dzose uye uchengete zvaakarayira, mitemo nemirayiro yake; ipapo uchararama
    ugowanda, uye Jehovha Mwari wako achakuropafadza munyika yauri kupinda kuti uitore.
  spa-BLM: Porque hoy te ordeno que ames a Yahvé, tu Dios, que sigas sus caminos y
    guardes sus mandamientos, sus estatutos y sus ordenanzas, para que vivas y te
    multipliques, y para que Yahvé, tu Dios, te bendiga en la tierra a la que entras
    a poseer.
  cac-cac: Tato tze c'anab'ajej masanil tas svalcan tic d'ayex, tze xajanan Jehová
    co Diosal, tzex ochn̈ej tzac'an yuuj, tze c'anab'ajan schecnab'il yed' sc'ayb'ub'al,
    vach' ol ex ajoc, tzijtum ol aj sb'isul eyuninal. Ichato chi' ol yac'an syaxil
    Jehová co Diosal d'a eyib'an̈ d'a sat lum luum b'aj van eyoch tic yic tze macb'enej.
  swh-ULB: Iwapo utatii maagizo ya Yahwe Mungu wako, ambayo ninakuamuru leo kumpenda
    Yahwe Mungu wako, kutembea katika njia zake, na kushikilia amri zake, kanuni zake,
    na sheria zake, utaishi na kuongezeka, na Yahwe Mungu wako atakubariki katika
    nchi ambayo unaingia kumiliki.
  bel-bel: Я, наказваю табе сёньня - любіць Госпада, Бога твайго, хадзіць па шляхах
    Ягоных і выконваць запаведзі Ягоныя і пастановы Ягоныя і законы Ягоныя, дык жыцьмеш
    і будзеш множыцца, і дабраславіць цябе Гасподзь, Бог твой, на зямлі, у якую ты
    ідзеш, каб авалодаць ёю;
  deu-ELBBK: da ich dir heute gebiete, den HERRN, deinen Gott, zu lieben, auf seinen
    Wegen zu wandeln und seine Gebote und seine Satzungen und seine Rechte zu beobachten,
    damit du lebest und dich mehrest, und der HERR, dein Gott, dich segne in dem Land,
    wohin du kommst, um es in Besitz zu nehmen.
  mbb-OT: Ebmenduan ku sikiyu ǥuntaan he mahala niw is Nengazen he Megbevayè niw,
    pengungubpaan kew he sungkad te menge paaǥi zin, wey tumana niw is menge suǥù
    din wey is menge sulunuzen. Emun ebeelan niw heini ebpekaangken kew te meupiya
    he ked-ubpà wey ebmahabet kew, ne edtuvazan kew te Nengazen he Megbevayè niw diyà
    te tanà he edselezan niw wey niw maangken.
  mal-2015: എങ്ങനെയെന്നാൽ നീ ജീവിച്ചിരുന്നു പെരുകുകയും നീ കൈവശമാക്കുവാൻ ചെല്ലുന്ന
    ദേശത്തു നിന്റെ ദൈവമായ യഹോവ നിന്നെ അനുഗ്രഹിക്കയും ചെയ്യേണ്ടതിന്നു നിന്റെ ദൈവമായ
    യഹോവയെ സ്നേഹിപ്പാനും അവന്റെ വഴികളിൽ നടപ്പാനും അവന്റെ കല്പനകളും ചട്ടങ്ങളും വിധികളും
    പ്രമാണിപ്പാനും ഞാൻ ഇന്നു നിന്നോടു ആജ്ഞാപിക്കുന്നു.
  rmc-rmc: Te doľikerena o prikazaňja le RAJESKRE, tumare Devleskre, so tumenge adadžives
    dav, te les kamena a te šunena a doľikerena savore leskre zakoni, akor dživena
    a ačhela tumendar baro narodos. A o RAJ, tumaro Del, tumen požehňinela andre phuv,
    savi džan te zalel.
  pes-OPV: چونکه من امروز تورا امر می‌فرمایم که یهوه خدای خود را دوست بداری و در طریقهای
    او رفتار نمایی، و اوامر وفرایض و احکام او را نگاه داری تا زنده مانده، افزوده شوی،
    و تا یهوه، خدایت، تو را در زمینی که برای تصرفش به آن داخل می‌شوی، برکت دهد.
  ron-1924: Кэч ыць порунческ азь сэ юбешть пе Домнул Думнезеул тэу, сэ умбли пе кэиле
    Луй ши сэ пэзешть порунчиле Луй, леӂиле Луй ши рындуелиле Луй, ка сэ трэешть ши
    сэ те ынмулцешть ши ка Домнул Думнезеул тэу сэ те бинекувынтезе ын цара пе каре
    о вей луа ын стэпынире.
  ben-OBCV: এজন্য আজ আমি তোমাদের এই আদেশ দিচ্ছি যে তোমরা তোমাদের ঈশ্বর সদাপ্রভুকে
    ভালোবাসো, তাঁর পথে বাধ্য হয়ে চলো, এবং তাঁর আজ্ঞা, অনুশাসন ও বিধান পালন করো; তাহলে
    তোমরা বাঁচবে ও সংখ্যায় বৃদ্ধি পাবে, এবং যে দেশ তোমরা অধিকার করতে যাচ্ছ যেখানে
    তোমাদের ঈশ্বর সদাপ্রভু তোমাদের আশীর্বাদ করবেন।
  som-som: oo waxaan maanta idinku amrayaa inaad Rabbiga Ilaahiinna ah jeclaataan,
    oo aad jidadkiisa ku socotaan, oo aad wada xajisaan amarradiisa iyo qaynuunnadiisa
    iyo xukummadiisa inaad noolaataan oo badataan iyo in Rabbiga Ilaahiinna ahu idinku
    barakeeyo dalka aad ugu socotaan inaad hantidaan.
  lat-VUC: 'ut diligas Dominum Deum tuum, et ambules in viis ejus, et custodias mandata
    illius ac cæremonias atque judicia: et vivas, atque multiplicet te, benedicatque
    tibi in terra, ad quam ingredieris possidendam.'
  eng-ASVBT: in that I command thee this day to love Jehovah thy God, to walk in his
    ways, and to keep his commandments and his statutes and his ordinances, that thou
    mayest live and multiply, and that Jehovah thy God may bless thee in the land
    whither thou goest in to possess it.
  ita-1885: Conciossiachè io ti comandi oggi di amare il Signore Iddio tuo, di camminar
    nelle sue vie, e di osservare i suoi comandamenti, e i suoi statuti, e le sue
    leggi; acciocchè tu viva, e cresca; e che il Signore Iddio tuo ti benedica, nel
    paese dove tu entri per possederlo.
  eng-LXXUP: If thou wilt hearken to the commands of the Lord thy God, which I command
    thee this day, to love the Lord thy God, to walk in all his ways, and to keep
    his ordinances, and his judgments; then ye shall live, and shall be many in number,
    and the Lord thy God shall bless thee in all the land into which thou goest to
    inherit it.
  eng-ULB: If you obey the decrees of Yahweh your God, in which I am commanding you
    today to love Yahweh your God, to walk in his ways, and to keep his commandments,
    his regulations, and his statutes, you will live and multiply, and Yahweh your
    God will bless you in the land that you are entering to possess.
  spa-VBL: Yo les exhorto para que amen al Señor su Dios, que sigan sus caminos, y
    que guarden sus mandamientos, normas, y preceptos, para que puedan vivir y crecer
    en número, y para que el Señor su Dios los bendiga en el país que están entrando
    y que les pertenecerá.
  fra-_FOB: Car je te commande aujourd'hui d'aimer l'Éternel ton Dieu, de marcher
    dans ses voies, et d'observer ses commandements, ses statuts et ses ordonnances,
    afin que tu vives, et que tu multiplies, et que l'Éternel ton Dieu te bénisse,
    au pays où tu vas pour le posséder.
  mal-mal: എന്തുകൊണ്ടെന്നാൽ, നീ ജീവിച്ച് പെരുകി, കൈവശമാക്കുവാൻ ചെല്ലുന്ന ദേശത്ത് ദൈവമായ
    യഹോവയുടെ അനുഗ്രഹം പ്രാപിക്കുന്നതിന് അവനെ സ്നേഹിക്കുവാനും അവന്റെ വഴികളിൽ നടക്കുവാനും
    അവന്റെ കല്പനകളും ചട്ടങ്ങളും വിധികളും പ്രമാണിക്കുവാനും തന്നെ.
  urd-GVR: Āj maiṅ tujhe hukm detā hūṅ ki Rab apne Ḳhudā ko pyār kar, us kī rāhoṅ
    par chal aur us ke ahkām ke tābe rah. Phir tū zindā rah kar taraqqī karegā, aur
    Rab terā Ḳhudā tujhe us mulk meṅ barkat degā jis meṅ tū dāḳhil hone wālā hai.
  suz-BL: मिनु गोम मुलाक्‍त इन कली माइश्‍शो परमप्रभु यावे आ शेंशो, आ फुल्‍लुम मुशा
    ब्रेक्‍शो लोव़ नु आ निसाफ पतीक लोव़ टीतीनी हना, परमप्रभु यावे, इन परमप्रभु कली
    दाक्‍ताक्‍नी हना, मेको आ लां गाक्‍तीनी हना, गे ब्रोंइ‍शा, सोशा बोशा, शुश दुम्‍शा
    बाक्‍नीनी। मिनु परमप्रभु यावे, इन परमप्रभुमी इन ओव़चा चिक्‍शो रागीमी आसीक गेब।
  ita-1927: poiché io ti comando oggi d’amare l’Eterno, il tuo Dio, di camminare nelle
    sue vie, d’osservare i suoi comandamenti, le sue leggi e i suoi precetti affinché
    tu viva e ti moltiplichi, e l’Eterno, il tuo Dio, ti benedica nel paese dove stai
    per entrare per prenderne possesso.
  ckb-ckb: لەبەر ئەوەی من ئەمڕۆ فەرمانم پێکردن کە یەزدانی پەروەردگارتان خۆشبوێت و
    ڕێگاکانی بگرنەبەر و فەرمان و فەرزەکانی بەجێبهێنن و یاساکانی پەیڕەو بکەن، بۆ ئەوەی
    ئێوە بژین و گەشە بکەن و یەزدانی پەروەردگارتان لەو خاکەی ئێوە دەچنە ناوی هەتا دەستی
    بەسەردا بگرن، بەرەکەتدارتان بکات.
  eng-BBE: In giving you orders today to have love for the Lord your God, to go in
    his ways and keep his laws and his orders and his decisions, so that you may have
    life and be increased, and that the blessing of the Lord your God may be with
    you in the land where you are going, the land of your heritage.
  kan-OKCV: ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಪ್ರೀತಿಸಿ, ಅವರ ಮಾರ್ಗಗಳಲ್ಲಿ ನಡೆದುಕೊಂಡು,
    ಅವರ ಆಜ್ಞಾತೀರ್ಪುಗಳನ್ನೂ, ಅನುಸರಿಸಬೇಕೆಂದು ಈ ಹೊತ್ತು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೇನೆ. ಹಾಗೆ ಮಾಡಿದರೆ,
    ನೀವು ಬದುಕಿ ಹೆಚ್ಚುವಿರಿ. ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನೀವು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ
    ಹೋಗುವ ದೇಶದಲ್ಲಿ ನಿಮ್ಮನ್ನು ಆಶೀರ್ವದಿಸುವರು.
  tam-2017: நீ பிழைத்து, பெருகுவதற்கும், நீ சொந்தமாக்கப்போகிற தேசத்தில் உன் தேவனாகிய
    யெகோவா உன்னை ஆசீர்வதிப்பதற்கும், நீ உன் தேவனாகிய யெகோவாவில் அன்புசெலுத்தவும்,
    அவருடைய வழிகளில் நடக்கவும், அவருடைய கற்பனைகளையும், கட்டளைகளையும், நியாயங்களையும்
    கைக்கொள்ளவும், நான் இன்று உனக்குக் கற்பிக்கிறேன்.
  spa-RV-1909: Porque yo te mando hoy que ames á Jehová tu Dios, que andes en sus
    caminos, y guardes sus mandamientos y sus estatutos y sus derechos, para que vivas
    y seas multiplicado, y Jehová tu Dios te bendiga en la tierra á la cual entras
    para poseerla.
  ron-BTF: În aceea că îţi poruncesc astăzi să îl iubeşti pe DOMNUL Dumnezeul tău,
    să umbli în căile lui şi să păzeşti poruncile lui şi statutele lui şi judecăţile
    lui, ca să trăieşti şi să te înmulţeşti, şi ca DOMNUL Dumnezeul tău să te binecuvânteze
    în ţara în care mergi să o stăpâneşti.
  eng-WEBP: For I command you today to love the LORD your God, to walk in his ways
    and to keep his commandments, his statutes, and his ordinances, that you may live
    and multiply, and that the LORD your God may bless you in the land where you go
    in to possess it.
  eng-FBV: I'm telling you today to love the Lord your God, to follow his ways, and
    to keep his commandments, rules, and regulations, so you can live and grow in
    number, and so the Lord your God may bless you in the country that you are entering
    and will own.
  nld-1939: Zo gij luistert naar de geboden van Jahweh, uw God, die ik u heden geef,
    zo gij Jahweh, uw God, bemint, zijn wegen bewandelt en zijn geboden, bepalingen
    en voorschriften onderhoudt, dan zult gij leven, en talrijk worden, en zal Jahweh,
    uw God, u zegenen in het land, dat gij thans in bezit gaat nemen.
  nch-BL: Ama nimechnahuatía xiquicnelica amoTECO Dios huan xijtoquilica iojhui, huan
    xijchihuaca nochi itanahuatilhua huan ileyes. Sinta quej nopa anquichihuase, huajca
    anitztose cuali huan anquinpiyase miyaqui amoconehua, huan TOTECO Dios amechtiochihuas
    ipan nopa tali campa ancalaquise ama para anmoaxcatise.
  vie-1934: vì ngày nay, ta bảo ngươi thương mến Giê-hô-va Đức Chúa Trời ngươi, đi
    trong các đường lối Ngài, và gìn giữ những điều răn luật lệ và mạng lịnh Ngài,
    để ngươi sống, gia thêm, và Giê-hô-va Đức Chúa Trời ngươi ban phước cho ngươi
    trong xứ mà ngươi sẽ vào nhận lấy.
  hin-CV: 'तुम्हारे लिए आज जो मेरा आदेश है: याहवेह, अपने परमेश्वर से प्रेम करते रहो,
    उन्हीं की नीतियों का पालन करो, और उनके आदेशों, अध्यादेशों और नियमों का पालन करो,
    कि तुम जीवित रह सको, तुम्हारी गिनती में वृद्धि होती जाए, और याहवेह तुम्हारे परमेश्वर
    जिस देश में, तुम्हें प्रवेश कर रहे हैं, उस पर तुम अधिकार कर लोगे, और याहवेह तुम्हारे
    परमेश्वर तुम्हें आशीष और समृद्धि प्रदान करें.'
  eng-OURB: For I enjoin you today to 'ahav ·affectionately love· Adonai your God,
    to walk in his ways, and to keep his mitzvot ·instructions·, his statutes, and
    his judgments, that you may live and multiply, and that Adonai your God may bless
    you in the land where you go in to possess it.
  spa-BES: Te ordeno hoy de tener amor por el Señor tu Dios, ir por sus caminos y
    guardar sus leyes y sus mandamientos, sus decisiones, para que puedan tener vida
    y ser multiplicados, y te bendecirá el Señor tu Dios en la tierra donde van a
    tomar posesión, la tierra de tu herencia.
  tdx-tdx: 'Ami’ty andiliako azo androany ty hikokoa’o t’Iehovà Andrianañahare’o:
    ty hañaveloa’o o lala’eo, ty hambena’o o lili’eo naho o fañè’eo naho o fepe’eo,
    soa t’ie ho veloñe naho hanaranake vaho hitahy azo amy tane andena’o ho tavane’oy
    t’Iehovà Andrianañahare’o.'
  vid-vid: Wone mibatilile malajizo ga Mkulu Nguluwi, Nguluwi wa hemwe, jila jondilinguwapani
    lehano, momgana Mkulu Nguluwi, Nguluwi wa hemwe na kuwinza nzila za heye, na kibatilila
    malajizo na mizilo ja heye, lelo mochikala na konjezeka, na heye Mkulu Nguluwi,
    Nguluwi wa hemwe, kowatambichiza kuli isi yomlinguluta kuihola.
  eng-OKE: For I command thee this day to love the Lord thy God, to walk in the ways
    that are right in His presence, and to keep His commandments, statutes, and judgments,
    that thou mayest live and multiply, and the Lord God may bless thee in the land
    into which thou art going, to possess it.
  tha-KJV: คือในการที่ข้าพเจ้าได้บัญชาท่านในวันนี้ ให้​รักพระเยโฮวาห์พระเจ้าของท่าน
    ให้​ดำเนินในพระมรรคาทั้งหลายของพระองค์ และให้รักษาพระบัญญั​ติ​และกฎเกณฑ์และคำตัดสินของพระองค์
    แล​้​วท​่านจะมี​ชี​วิตอยู่และทวี​มากขึ้น และพระเยโฮวาห์พระเจ้าของท่านจะอำนวยพระพรแก่ท่านในแผ่นดินซึ่งท่านเข้าไปยึดครองนั้น
  por-BR-2018: Porque eu te mando hoje que ames ao SENHOR teu Deus, que andes em seus
