verse: DEU.030.002
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവയുടെ സന്നിധിയിലേക്കു നീയും നിന്റെ മക്കളും മടങ്ങിവന്ന് ഇന്നു
    ഞാൻ നിന്നോടു കൽപ്പിക്കുന്നതുപോലെ അവിടത്തെ വചനങ്ങൾ പൂർണഹൃദയത്തോടും പൂർണാത്മാവോടുംകൂടെ
    അനുസരിക്കുകയും ചെയ്യുമെങ്കിൽ
  deu-TKW: und dich samt deinen Kindern von ganzem Herzen und von ganzer Seele zu
    Jahwe, deinem Gotte, bekehrst und seiner Stimme gehorchst in allem, was ich dir
    heute gebiete,
  lin-lin: soki ozongi epai na Yawe, Nzambe na yo ; soki yo mpe bana na yo botosi
    Ye, na mitema mpe na milimo na bino mobimba, na makambo nyonso oyo natindi yo
    lelo,
  eng-LSV: and have turned back to your God YHWH and listened to His voice, according
    to all that I am commanding you today, you and your sons, with all your heart
    and with all your soul—
  eng-GNV: 'And shalt returne vnto the Lord thy God, and obey his voyce in all that
    I commaund thee this day: thou, and thy children with all thine heart and with
    all thy soule,'
  eng-WEBSTER: And shalt return to the LORD thy God, and shalt obey his voice according
    to all that I command thee this day, thou and thy children, with all thy heart,
    and with all thy soul;
  nhw-BL: Huan sintla quema anquinejnehuilise, amojuanti huan amoixhuihua anmocuepase
    ica amoTECO Dios huan anquineltocase catli quiijtohua quen nimechnahuatía ama
    ica nochi amoyolo huan ica nochi amoalma,
  swh-ONEN: hapo wewe na watoto wako mtakapomrudia Bwana Mungu wako, na kumtii kwa
    moyo wako wote na kwa roho yako yote kulingana na kila kitu ninachokuamuru leo,
  bba-bba: mɑ i ɡɔ̃ru ɡɔsiɑ i wurɑmɑ win mi, mɑ i win ɡere mɛm nɔɔwɑ kɑ ɡɔ̃ru tiɑ
    bɛɛ kɑ bɛɛn bibu nɡe mɛ nɑ bɛɛ yiiremɔ ɡisɔ,
  eng-KJVCPB: and shalt return unto the Lord thy God, and shalt obey his voice according
    to all that I command thee this day, thou and thy children, with all thine heart,
    and with all thy soul;
  wbp-wbp: Ngula-jangkaju, nyurrurla manu nyurrurla-nyangu kurdukurdu kapunkulu pina-yanirni
    YAAWIYI-kirra, manu kapunkulu pina-manngu-nyanyi nyiyarningkijarra kuja karna-nyarra
    wangkami nyurrurlaku jalanguju. Kapunkulu nyurrurlarlu nyanungu-nyangu kuruwarri
    pura jungarnirli.
  luo-luo: kendo ka un kod nyithindu udwogo ir Jehova Nyasaye ma Nyasachu ka uchiwo
    ne luor kod chunyu duto gi ngimau duto ma achikou kawuono,
  meu-meu: Bena Iehova, emui Dirava, ba lou henia, ia erena ba kamonai, ena haheḡani
    iboudiai hari ina dina ai vada na gwaurai henimui na ba badinadia, umui bona natumui
    danu, mai lalomui idoidiai bona mai laumamui idoidiai.
  npi-ULB: र तिमीहरूका सारा हृदय र प्राणले आज मैले तिमीहरू र तिमीहरूका सन्तानलाई आज्ञा
    गरेका यी सबै वचनलाई पालन गरेर तिमीहरू परमप्रभु तिमीहरूका परमेश्‍वरकहाँ फर्कंदा
    परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूको निर्वासनलाई उल्ट्याइदिनुहुने छ र तिमीहरूलाई
    टिठ्याउनुहुने छ ।
  yor-yor: àti nígbà tí ìwọ àti àwọn ọmọ rẹ bá yípadà sí Olúwa Ọlọ́run rẹ tí o sì
    gbọ́rọ̀ sí pẹ̀lú gbogbo àyà rẹ àti gbogbo ọkàn rẹ gẹ́gẹ́ bí gbogbo ohun tí mo
    ti paláṣẹ fún un yín lónìí.
  ind-ind: Apabila besok kamu dan keturunanmu berbalik kepada TUHAN dengan segenap
    hati dan dengan segenap nafas hidupmu mematuhi perintah-Nya yang saya sampaikan
    hari ini,
  pes-OPCB: و به سوی خداوند، خدایتان بازگشت نمایید و شما و فرزندانتان با تمامی دل
    فرامینی را که امروز به شما دادم اطاعت کنید،
  tgl-ULB: at kapag bumalik kayo kay Yahweh na inyong Diyos at sumunod sa kaniyang
    boses, susundin ang lahat ng mga sinasabi ko sa inyo sa araw na ito— kayo at inyong
    mga anak— ng inyong buong puso at inyong buong kaluluwa,
  cbu-NT: mangishis ¡Mayaamaja Apanllee kuk kapeetaranginee! tátssa. Itaru, yusursha
    Apanllee mangooneeruni, zurampatarisha Apanllee kuk payuyani, tákchinaareesa,
    Apanllsha siyaa yusur kis napchintsa. Na nuw siyaa wasina waneekuri, Apanllee
    kuk payungtsa, atina. Itaru zapshitaatiya, saantatam yusur Apanllish tachitkachus,
    zuramarpatarsha kukoo payukchus, ipartamtis anuritam tuminkatssin,
  hui-hui: Ai tíguabi tínaga waneigini aguane mani holebirarumebi mini beregedalu
    Anduane Homogo ibuni kagoha daibu howa ibugua bilimu layaru bu miniha hongo howa
    bialu haabo harimiyagua nde
  mya-mya: သင်​နှင့်​သင်​တို့​၏​အ​ဆက်​အ​နွယ်​များ​သည် ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​သို့​ပြန်​လာ​၍
    သင် တို့​အား​ငါ​ယ​နေ့​ပေး​သော​ပညတ်​များ​ကို စိတ်​နှ​လုံး​အ​ကြွင်း​မဲ့​နာ​ခံ​စောင့်​ထိန်း
    ကြ​ပါ​က၊-
  bod-N: ཁྱོད་རྣམས་དང་ཁྱོད་རྣམས་ཀྱི་བུ་རྒྱུད་རྣམས་བློ་གཅིག་སེམས་གཅིག་གིས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱོགས་སུ་འཁོར་ཏེ།
    ངས་དེ་རིང་ཁྱོད་རྣམས་ལ་གདམས་པ་ཐམས་ཅད་བཞིན་ཁོང་གི་བཀའ་གསུང་ལ་ཉན་པར་འགྱུར།
  sna-sna: uye kana iwe navana vako ukadzokera kuna Jehovha Mwari wako ukamutereera
    nomwoyo wako wose nomweya wako wose maererano nezvose zvandakurayirai nhasi,
  spa-BLM: y vuelvas a Yahvé vuestro Dios y obedezcas su voz según todo lo que hoy
    te ordeno, tú y tus hijos, con todo tu corazón y con toda tu alma,
  cac-cac: tato yed' smasanil e c'ool yed' pax smasanil e pensar tze c'anab'ajan yed'
    eb' eyuninal icha val tz'aj valancan tic d'ayex,
  swh-ULB: na utakapomrudia Yahwe Mungu wako na kutii sauti yake, na kufuata yote
    ambayo nayokuamuru leo – wewe na watoto wako – kwa moyo wako wote na kwa nafsi
    yako yote,
  bel-bel: і зьвернешся да Госпада, Бога твайго і паслухаешся голасу Ягонага, як я
    наказваю табе сёньня, ты і сыны твае ад усяго сэрца твайго і ад усёй душы тваёй,
    -
  deu-ELBBK: 'und umkehrst zu dem HERRN, deinem Gott, und seiner Stimme gehorchst
    nach allem, was ich dir heute gebiete, du und deine Kinder, mit deinem ganzen
    Herzen und mit deiner ganzen Seele:'
  mbb-OT: Ne emun ebpekid-uliey kew wey is menge anak niw te Nengazen he Megbevayè
    niw, ne edtumanen niw te kedtuman he ebpuun diyà te tivuuk he gehinawa niw wey
    kedsavut niw is langun he insuǥù ku keniyu ǥuntaan,
  mal-2015: നിന്റെ ദൈവമായ യഹോവയുടെ അടുക്കലേക്കു തിരിഞ്ഞു നീയും നിന്റെ മക്കളും പൂർണ്ണഹൃദയത്തോടും
    പൂർണ്ണമനസ്സോടുംകൂടെ, ഞാൻ ഇന്നു നിന്നോടു ആജ്ഞാപിക്കുന്നതുപോലെ ഒക്കെയും അവന്റെ വാക്കു
    കേട്ടനുസരിച്ചാൽ
  rmc-rmc: a te tumen the tumare potomki avena pale ko RAJ, ke tumaro Del, a te cale
    jileha the caľa dušaha doľikerena leskre prikazi, so adadžives tumenge dav,
  pes-OPV: و تو با فرزندانت با تمامی دل و تمامی جان خود به سوی یهوه خدایت بازگشت نموده،
    قول او را موافق هر‌آنچه که من امروز به تو امرمی فرمایم، اطاعت نمایی.
  ron-1924: дакэ те вей ынтоарче ла Домнул Думнезеул тэу ши дакэ вей аскулта де гласул
    Луй дин тоатэ инима та ши дин тот суфлетул тэу, ту ши копиий тэй, потривит ку
    тот че-ць порунческ азь,
  ben-OBCV: সেই সময় তোমরা ও তোমাদের সন্তানেরা তোমাদের ঈশ্বর সদাপ্রভুর কাছে ফিরে আসবে
    এবং সমস্ত হৃদয় ও সমস্ত প্রাণ দিয়ে তাঁর বাধ্য হবে আর আমি আজ তোমাদের যেসব আদেশ
    দিচ্ছি তা পালন করবে,
  som-som: oo aad Rabbiga Ilaahiinna ah u soo noqotaan oo aad idinka iyo carruurtiinnuba
    qalbigiinna oo dhan iyo naftiinna oo dhan ku addeecdaan codkiisa iyo waxyaalahan
    aan maanta idinku amrayo oo dhan,
  lat-VUC: 'et reversus fueris ad eum, et obedieris ejus imperiis, sicut ego hodie
    præcipio tibi, cum filiis tuis, in toto corde tuo, et in tota anima tua:'
  eng-ASVBT: and shalt return unto Jehovah thy God, and shalt obey his voice according
    to all that I command thee this day, thou and thy children, with all thy heart,
    and with all thy soul;
  ita-1885: e ti convertirai al Signore Iddio tuo, e ubbidirai alla sua voce, tu,
    e i tuoi figliuoli, con tutto il tuo cuore, e con tutta l'anima tua, interamente
    come io ti comando oggi;
  eng-LXXUP: and shalt return to the Lord thy God, and shalt hearken to his voice,
    according to all things which I charge thee this day, with all thy heart, and
    with all thy soul;
  eng-ULB: and when you return to Yahweh your God and obey his voice, following all
    that I am commanding you today— you and your children—with all your heart and
    with all your soul,
  spa-VBL: Cuando eso suceda, y cuando tú y tus hijos regresen al Señor tu Dios, y
    cuando hagas lo que él dice con toda tu mente y todo tu ser de acuerdo con todo
    lo que te estoy diciendo hoy, entonces el Señor tu Dios será misericordioso contigo.
  fra-_FOB: Et que tu te convertiras à l'Éternel ton Dieu, et que tu obéiras à sa
    voix, de tout ton cœur et de toute ton âme, toi et tes enfants, selon tout ce
    que je te commande aujourd'hui;
  mal-mal: നീയും നിന്റെ മക്കളും പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണ മനസ്സോടുംകൂടി ഞാൻ ആജ്ഞാപിക്കുന്ന
    വാക്കു കേട്ടനുസരിച്ച് യഹോവയുടെ അടുക്കലേക്ക് മടങ്ങിവന്നാൽ
  urd-GVR: Tab tū aur terī aulād Rab apne Ḳhudā ke pās wāpas āeṅge aur pūre dil-o-jān
    se us kī sun kar un tamām ahkām par amal kareṅge jo maiṅ āj tujhe de rahā hūṅ.
  suz-BL: मिनु गो मुलाक्‍ती इन कली अरेशो खोदेंशो पा गे नु इन तमी तौ इन थुं नु सोक्‍त
    नेल्‍लेमी परमप्रभु यावे, इन परमप्रभु गे लेश्‍शा टिचा दाक्‍तीनी हना, ब्‍यवस्‍था
    ४:३०; लेवी २६:४०
  ita-1927: e ti convertirai all’Eterno, al tuo Dio, e ubbidirai alla sua voce, tu
    e i tuoi figliuoli, con tutto il tuo cuore e con tutta l’anima tua, secondo tutto
    ciò che oggi io ti comando,
  ckb-ckb: ئەو کاتە خۆتان و منداڵەکانتان پڕ بە دڵ و لە ناختانەوە دەگەڕێنەوە لای یەزدانی
    پەروەردگارتان و گوێڕایەڵی دەبن، بەگوێرەی هەموو ئەوەی من ئەمڕۆ فەرمانتان پێ دەکەم.
  eng-BBE: 'And your hearts are turned again to the Lord your God, and you give ear
    to his word which I give you today, you and your children, with all your heart
    and with all your soul:'
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು, ನೀವೂ, ನಿಮ್ಮ ಮಕ್ಕಳೂ, ನಾನು ಈ
    ಹೊತ್ತು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸುವ ಮಾತುಗಳಿಗೆ, ನೀವು ನಿಮ್ಮ ಪೂರ್ಣಹೃದಯದಿಂದಲೂ, ನಿಮ್ಮ ಪೂರ್ಣಪ್ರಾಣದಿಂದಲೂ
    ದೇವರಿಗೆ ವಿಧೇಯರಾಗಬೇಕು.
  tam-2017: உன் தேவனாகிய யெகோவாவிடத்துக்கே திரும்பி, இன்று நான் உனக்குக் கற்பிக்கிறபடியெல்லாம்,
    நீயும் உன் பிள்ளைகளும் உங்கள் முழு இருதயத்தோடும் உங்கள் முழு ஆத்துமாவோடும் அவருடைய
    சத்தத்தை கேட்டால்,
  spa-RV-1909: Y te convirtieres á Jehová tu Dios, y obedecieres á su voz conforme
    á todo lo que yo te mando hoy, tú y tus hijos, con todo tu corazón y con toda
    tu alma,
  ron-BTF: Şi te vei întoarce la DOMNUL Dumnezeul tău şi vei asculta de vocea lui
    conform cu tot ce îţi poruncesc eu astăzi, cu toată inima ta şi cu tot sufletul
    tău, tu şi copiii tăi,
  eng-WEBP: and return to the LORD your God and obey his voice according to all that
    I command you today, you and your children, with all your heart and with all your
    soul,
  eng-FBV: When that happens, and when you and your children come back to the Lord
    your God, and when you do what he says with all your mind and all your being in
    accordance with everything I'm telling you today, then the Lord your God will
    be merciful to you.
  nld-1939: wanneer gij u dan bekeert tot Jahweh, uw God, en gij met uw kinderen van
    ganser harte en met heel uw ziel Hem gehoorzaamt in alles, wat ik u heden gebood,
  nch-BL: Huan sinta quema anmotepotztocase, amojuanti huan amoixhuihua anmocuepase
    ica amoTECO Dios huan anquineltocase cati quiijtohua quej nimechnahuatía ama ica
    nochi amoyolo huan ica nochi amoalma,
  vie-1934: trở lại cùng Giê-hô-va Đức Chúa Trời ngươi, ngươi và con cháu ngươi hết
    lòng hết ý vâng theo tiếng phán của Ngài, như mọi điều ta truyền cho ngươi ngày
    nay,
  hin-CV: और वहां तुम याहवेह तुम्हारे परमेश्वर की ओर उन्मुख होते हो, तुम और तुम्हारे
    वंशज अपने पूरे हृदय और प्राणों से आज मेरे द्वारा प्रस्तुत सारे आदेशों के प्रति
    आज्ञाकारी हो जाते हो,
  eng-OURB: and teshuvah ·completely return· to Adonai your God, and sh'ma ·hear obey·
    his voice according to all that I enjoin you today, you and your children, with
    all your heart, and with all your soul;
  spa-BES: Y sus corazones se vuelven nuevamente al Señor tu Dios, y obedecen su palabra
    que hoy les doy, tú y tus hijos, con todo tu corazón y con toda tu alma.
  tdx-tdx: naho ie mimpoly mb’ am’ Iehovà An­dria­naña­hare’o, vaho horihe’o i fiarañanaña’ey,
    o raha iaby lilieko azo androanio, ihe naho o keleia’oo, an-kaampon’ arofo vaho
    an-kaliforam-pa­ñova,
  vid-vid: Wone mumhiluchile Mkulu Nguluwi, Nguluwi wa hemwe, hemwe na wana wa hemwe
    na mibatilile kwa nhumbula yeng'ha na muhe weng'ha ulonzi wa heye wondilinguwalajiza
    lehano,
  eng-OKE: and return to the fear of the Lord thy God, and obey His Word, according
    to all that I command thee this day, thou and thy children, with all thy heart
    and all thy soul,
  tha-KJV: และท่านก็หันกลับมาหาพระเยโฮวาห์พระเจ้าของท่าน ทั้งตั​วท​่านและลูกหลานของท่าน
    และเชื่อฟังพระสุรเสียงของพระองค์ในทุกสิ่งทุกอย่างซึ่งข้าพเจ้าได้บัญชาท่านในวันนี้ด้วยสุดจิตสุดใจของท่าน
  por-BR-2018: E te converteres ao SENHOR teu Deus, e obedeceres à sua voz conforme
    tudo o que eu te mando hoje, tu e teus filhos, com todo teu coração e com toda
    tua alma,
  deu-ELO: 'und umkehrst zu Jehova, deinem Gott, und seiner Stimme gehorchst nach
    allem, was ich dir heute gebiete, du und deine Kinder, mit deinem ganzen Herzen
    und mit deiner ganzen Seele:'
  eng-WYC-2018: and if thou turnest again to him, and obeyest to his behests, as I
    have commanded to thee today, with thy sons, in all thine heart, and in all thy
    soul, (and if thou, and thy sons and thy daughters, turn back to him, and obey
    his commands, as I have commanded thee today, with all thy heart, and with all
    thy soul,)
  epo-epo: 'kaj kiam vi revenos al la Eternulo, via Dio, kaj aŭskultos Lian voĉon
    konforme al ĉio, kion mi ordonas al vi hodiaŭ, vi kaj viaj gefiloj, per via tuta
    koro kaj per via tuta animo:'
