  hbo-hbo: וְשַׁבְתָּ֞ עַד־יְהוָ֤ה אֱלֹהֶ֙יךָ֙ וְשָׁמַעְתָּ֣ בְקֹלֹ֔ו כְּכֹ֛ל אֲשֶׁר־אָנֹכִ֥י
    מְצַוְּךָ֖ הַיֹּ֑ום אַתָּ֣ה וּבָנֶ֔יךָ בְּכָל־לְבָבְךָ֖ וּבְכָל־נַפְשֶֽׁךָ׃
  eng-WYCLIFFE: and turnest ayen to hym, and obeiest to hise comaundementis, as Y
    comaundide to thee to dai, with thi sones, in al thin herte and in al thi soule,
  cwe-cwe: One mweye na welesi wenu muhambwelela Mndewa Mulungu na kuzindilila kwa
    mizoyo yenu yose na kwa mihe yenu yose malagilizo yonimulagilizileni diyelo,
  kik-kik: na rĩrĩa wee mwene na ciana ciaku ũgaacookerera Jehova Ngai waku na ũmwathĩkĩre
    na ngoro yaku yothe na muoyo waku wothe, kũringana na ũrĩa wothe ngũgwatha ũmũthĩ-rĩ,
  fra-NCL: si tu reviens à Yahweh, ton Dieu, et que tu obéisses à sa voix, toi et
    tes enfants, de tout ton cœur et de toute ton âme, selon tout ce que je te prescris
    aujourd’hui,
  cek-AK: nangmah hoi na caanawk boih na Angraeng Sithaw khaeah nam laem o let naah,
    vaihniah kang thuih o ih lok baktih toengah, na palungthin boih, na hinghaih boih
    hoiah a lok to na tahngaih o nahaeloe,
  cuk-cuk: ”Ar bemar, degi, be-mimmiganmala, gannar Bab-Dummadse-dagye sogmalale,
    degine, bela-belad be-ulubgi eba be nanamaloye sogmalale, degine, Igarmar-Mamaid-an-bemarga-uksadba
    be nanamalale,
  uig-CYR: өзүң вә балилириң Пәрвәрдигар Худайиңниң йениға йенип Униң авазиға қулақ
    селип, мән бүгүн саңа әмир қилған барлиқ ишларға пүтүн қәлбиң вә пүтүн җениң билән
    итаәт қилсаң,
  tel-2017: అన్ని రాజ్యాల్లో వాటిని గుర్తుకు తెచ్చుకుంటారు. అప్పుడు మీరూ, మీ పిల్లలూ
    మీ దేవుడైన యెహోవా వైపు తిరిగితే, ఈవేళ నేను మీకాజ్ఞాపించే వాటి ప్రకారం మీరు హృదయపూర్వకంగా
    సంపూర్ణ ఆత్మతో ఆయన మాట వింటే
  hat-BSA: epi ou retounen kote SENYÈ Bondye ou, pou obeyi vwa Li ak tout ke e tout
    nanm ou, selon tout sa ke M kòmande ou jodi a, ou menm anplis ak fis ou yo.
  kos-kos: Kowos, ac fwilin tulik nutuwos, fin foloko nu yurin LEUM GOD ac akos ma
    sap lal su nga sot nu suwos misenge ke insiowos nufon,
  hbo-WLC: וְשַׁבְתָּ֞ עַד־יְהוָ֤ה אֱלֹהֶ֙יךָ֙ וְשָׁמַעְתָּ֣ בְקֹל֔וֹ כְּכֹ֛ל אֲשֶׁר־אָנֹכִ֥י
    מְצַוְּךָ֖ הַיּ֑וֹם אַתָּ֣ה וּבָנֶ֔יךָ בְּכָל־לְבָבְךָ֖ וּבְכָל־נַפְשֶֽׁךָ׃
  ibo-ibo: ọ bụrụkwa na unu ekpebie nʼobi unu nʼoge ahụ ịlọghachikwute Onyenwe anyị
    Chineke unu, ọ bụrụ na unu, na ụmụ unu ga-eji obi unu niile na mmụọ unu niile
    mezuo iwu ndị a niile m nyere unu taa.
  ory-ory: ଆଉ ତୁମ୍ଭେ ଓ ତୁମ୍ଭ ସନ୍ତାନଗଣ ଯେବେ ସମସ୍ତ ହୃଦୟ ଓ ସମସ୍ତ ପ୍ରାଣ ସହିତ ସଦାପ୍ରଭୁ
    ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ନିକଟକୁ ଫେରି ଆସିବ ଓ ଆଜି ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ ଯେଉଁସବୁ ଆଜ୍ଞା ଦେଉଅଛି,
    ତଦନୁସାରେ ଯେବେ ତାହାଙ୍କ ରବରେ ଅବଧାନ କରିବ;
  chk-chk: Nge are ämi me mwirimwirimi kana oupwe liwiniti ewe Samol mi Lapalap ämi
    we Kot o aleasochisi an kewe allük ren unusen lelukemi me unusen ngünümi lon meinisin
    mine üa allük ngenikemi ikenai,
  rop-rop: En if yumob en yumob biginini olabat tenim miselp langa YAWEI garram yumob
    hat holbit en bulurrum ol im lowa weya aibin gibit yumob tudei,
  ukr-1871: 'Та й навернешся до Господа, Бога твого, і слухати меш голосу його, стеменно
    так, як заповідаю тобі сьогоднї, ти й сини твої, всїм серцем твоїм і всією душею
    твоєю:'
  deu-1951: und wenn du umkehrst zu dem HERRN, deinem Gott, und seiner Stimme gehorchst,
    du und deine Kinder, von ganzem Herzen und von ganzer Seele, in allem, was ich
    dir heute gebiete;
  eng-JPS: and shalt return unto the LORD thy God, and hearken to His voice according
    to all that I command thee this day, thou and thy children, with all thy heart,
    and with all thy soul;
  srp-1865: I obratiš se ka Gospodu Bogu svojemu i poslušaš glas njegov u svemu što
    ti ja zapovijedam danas, ti i sinovi tvoji, iz svega srca svojega i iz sve duše
    svoje,
  lug-lug: n’okyuka n’odda eri Mukama Katonda wo, n’omugonderanga, n’abaana bo bonna,
    n’omutima gwo gwonna, n’emmeeme yo yonna, nga bwe nkulagira leero,
  heb-heb: ושבת עד יהוה אלהיך ושמעת בקלו ככל אשר אנכי מצוך היום אתה ובניך בכל לבבך
    ובכל נפשך׃
  ben-IRV: এবং তুমি ও তোমার সন্তানরা যদি সম্পূর্ণ হৃদয়ের ও সম্পূর্ণ প্রাণের সঙ্গে
    তোমার ঈশ্বর সদাপ্রভুর কাছে ফিরে এস এবং আজ আমি তোমাকে যে সব আদেশ দিচ্ছি, সেই অনুসারে
    যদি তাঁর রবে অবধান কর;
  pan-pan: ਅਤੇ ਜਦ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਵੱਲ ਮੁੜੋਗੇ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਹੁਕਮਾਂ ਦੇ ਅਨੁਸਾਰ
    ਜੋ ਮੈਂ ਤੁਹਾਨੂੰ ਅੱਜ ਦਿੰਦਾ ਹਾਂ, ਤੁਸੀਂ ਅਤੇ ਤੁਹਾਡੀ ਸੰਤਾਨ ਆਪਣੇ ਸਾਰੇ ਮਨ ਅਤੇ ਆਪਣੀ ਸਾਰੀ
    ਜਾਨ ਨਾਲ ਉਸ ਦੀ ਅਵਾਜ਼ ਸੁਣੋਗੇ,
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား ထံ တော်သို့ ပြန်လာ ၍ ၊ ယနေ့ ငါ မှာ ထားသမျှ အတိုင်း
    ၊ သင် နှင့် သားသမီး တို့သည် စကား တော်ကို စိတ်နှလုံး အကြွင်းမဲ့ နားထောင် လျှင်၊
  hmo-hmo: Bona bema Lohiabada, emui Dirava dekenai umui bona emui natudia ese do
    umui giroa lou, bona iena hereva, hari dina umui dekenai lau henia gauna do umui
    kamonai henia, mai emui lalona ibounai bona kudouna ibounai neganai,
  urd-urd: और तू और तेरी औलाद दोनों ख़ुदावन्द अपने ख़ुदा की तरफ़ फिरे, और उसकी बात
    इन सब हुक्मों के मुताबिक़ जो मैं आज तुझको देता हूँ अपने सारे दिल और अपनी सारी
    जान से माने।
  rus-SYN: и обратишься к Господу Богу твоему и послушаешь гласа Его, как я заповедую
    тебе сегодня, ты и сыны твои от всего сердца твоего и от всей души твоей,-
  bqc-SIM: tó ápiↄ ń á nɛ́ↄ a ɛa zɛ̀ ń Dii á Luao, tó a aà yã́ pↄ́ málɛ
    dilɛɛ́ gbã mà píi ń nↄ̀sɛmɛndoo ń pↄeão,
  tcz-CHONGTHU: Chuteng nanghon nahin nachateu chengse jaona a Pakai, Pathen henga
    na hung kile diu, tunia ka thupeh chengse hi Pakai awgin mong ahiti, kichihset
    a najah a nangai diu ahi.
  mar-mar: तेव्हा तुम्ही तुमच्या मुलांबाळासह संपूर्ण मनाने व संपुर्ण जीवाने तुमचा
    देव परमेश्वर ह्याच्याकडे वळाल आणि मी आज दिलेल्या सर्व आज्ञांचे पालन करून त्याची
    वाणी ऐकाल.
  qub-qub: Canan niycashäno llapan shonguyquicunawan, llapan buluntäniquicunawan gamcunapis
    wamrayquicunapis Tayta Diosta wiyacuptiquega
  bqp-bqp: Tó ákↄ̃nↄ kũ á nɛ́nↄ ɛ̀ra ò arɛ dↄ̀ Dikiri á Ludaa, tó a a yã kũ matɛn
    ditɛárɛ gbãra mà pínki kũ nɛ̀sɛ doo kũ pↄyeinaao,
  hat-hat: si nou tounen vin jwenn Seyè a, Bondye nou an, si nou koute l' ak tout
    kè nou, ak tout nanm nou, nou menm ak tout pitit nou yo, jan m'ap ban nou lòd
    jòdi a,
  eng-BSB: and when you and your children return to the LORD your God and obey His
    voice with all your heart and all your soul according to everything I am giving
    you today,
  tod-tod: ni wa ɠalena ma, wo ʋa ʋolu Ɠɔoɠɔ GALAGI wa-ƓALAGI ʋɔ, ni wa woilona gooi
    ma, wo ɠolo bɛ ga wo-yiimaʋɛ pɛ, ta wo-yɛnvui pɛ, wa wo-lointi, nii kpein nɔ gè
    feezu wo ya za,
  eng-WEBPB: and return to the LORD your God and obey his voice according to all that
    I command you today, you and your children, with all your heart and with all your
    soul,
  kbq-kbq: Tamagrane tamagripinti'ma fore hanaza vahe'ene rukrahe huta Rana tamagri
    Anumzamofonte eta, tumotimireti'ene tamagu'areti'ene huta Rana tamagri Anumzamofonkea
    maka menima tamasamua kante anteta avaririho.
  nhe-BL: Huan intla quema inmoilhuise, imojuanti huan imoixhuihua inmocuepase ica
    imoTECO Dios huan inquineltocase tlen quiijtohua queja nimechnahuatía ama ica
    nochi imoyolo huan ica nochi imoalma,
  bus-bus: Tó apinↄ kↄ̃n a nɛ́nↄ ɛ̀ara wà aɛ dↄ̀ Dii a Ludaa, tó a à yã kɛ̀ mɛ́ɛ
    diɛɛare gbã̀a mà píngi kↄ̃n nↄ̀sɛo do kↄ̃n pↄyezinao,
  gub-BL: Nezewe rehe we pezuapyapyr wà nehe no, aze pezewyr Tupàn pe penemiapo kwer
    ikatu 'ym ma'e wi nehe, aze peruzar hemiapo kar kutàri peme heremimono pepy'a
    nànàn penekwe nànàn nehe,
  eng-DRA: 'And shalt return to him, and obey his commandments, as I command thee
    this day, thou and thy children, with all thy heart, and with all thy soul:'
