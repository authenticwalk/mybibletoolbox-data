  arb-NAV: وَرَجَعْتُمْ إِلَى الرَّبِّ إِلَهِكُمْ أَنْتُمْ وَبَنُوكُمْ، وَسَمِعْتُمْ
    لِصَوْتِهِ مِنْ كُلِّ قُلُوبِكُمْ وَنُفُوسِكُمْ بِحَسَبِ كُلِّ مَا أَنَا أُوصِيكُمْ
    بِهِ الْيَوْمَ،
  ewe-ewe: eye mi kple mia viwo mietrɔ ɖe Yehowa miaƒe Mawu ŋu, hede asi eƒe se siwo
