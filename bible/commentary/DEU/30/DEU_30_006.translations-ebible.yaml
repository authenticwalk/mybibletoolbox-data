    ŋuti, ale be miagalɔ̃e kple miaƒe dzi blibo kple luʋɔ blibo, eye Israel agagbɔ
    agbe.
  eng-LEE: And the Lord thy God will circumcise thy heart, and the heart of thy seed,
    to love the Lord thy God with all thy heart, and with all thy soul, in order that
    thou mayest live.
  asm-FB: আপোনালোকে যাতে আপোনালোকৰ সকলো মন ও সকলো প্ৰাণেৰে নিজ ঈশ্বৰ যিহোৱাক প্ৰেম
    কৰি জীয়াই থাকে, সেইবাবেই তেওঁ আপোনালোকৰ আৰু আপোনালোকৰ বংশধৰসকলৰ হৃদয়ৰ চুন্নত
    কৰিব।
  sus-A: نَ تّمُي وٌ مَرِفِ عَلَتَلَ يّتّ يَتِ وٌ بْنسْي بْحّ رَ سّنِيّنمَ نّ، عَلَكٌ
    وٌ شَ عَ شَنُ وٌ بْحّ نُن وٌ شَشِلِ بِرِن نَ. نَ كُي وٌ نْمَ سِمَيَ قَنيِ سْتْدٍ.
  fra-SBL: L'Éternel, ton Dieu, circoncira ton cœur et le cœur de tes descendants,
    pour qu'ils aiment l'Éternel, ton Dieu, de tout leur cœur et de toute leur âme,
    afin que tu vives.
  hbo-hbo: וּמָ֨ל יְהוָ֧ה אֱלֹהֶ֛יךָ אֶת־לְבָבְךָ֖ וְאֶת־לְבַ֣ב זַרְעֶ֑ךָ לְאַהֲבָ֞ה
    אֶת־יְהוָ֧ה אֱלֹהֶ֛יךָ בְּכָל־לְבָבְךָ֥ וּבְכָל־נַפְשְׁךָ֖ לְמַ֥עַן חַיֶּֽיךָ׃
  eng-WYCLIFFE: Thi Lord God schal circumcide thin herte, and the herte of thi seed,
    that thou loue thi Lord God in al thin herte and in al thi soule, and maist liue.
  cwe-cwe: Mndewa Mulungu, Mulungu wenu, kezaisafya mizoyo yenu na mizoyo ya wanenu,
    muladi mumulonde yeye, kwa mizoyo yenu yose na kwa mihe yenu yose, muladi mukale.
  kik-kik: Jehova Ngai waku nĩakaruithia ngoro yaku na aruithie ngoro cia njiaro ciaku,
    nĩgeetha ũmwendage na ngoro yaku yothe na muoyo waku wothe, nĩguo ũtũũre muoyo.
  fra-NCL: Yahweh, ton Dieu, circoncira ton cœur et le cœur de ta postérité, pour
    que tu aimes Yahweh, ton Dieu, de tout ton cœur et de toute ton âme, afin que
    tu vives.
  cek-AK: Na Angraeng Sithaw to na palungthin boih, na hinghaih boih hoi na palung
    o moe, na hing o thai hanah, na Angraeng Sithaw mah nangmacae hoi na caanawk ih
    palungthin tangzat to aat tih.
  cuk-cuk: ”Be-Bab-Dummad-Jehová be-gwagegi ibmar-isgana-imaked-iegega be-imakoed.
    Geb agi, bemar, be-wagan, bela-bela-e-sabguega, degine, deyob nued-gudiguega bemar-imakoed.
  uig-CYR: Пәрвәрдигар Худайиңни пүтүн қәлбиң, пүтүн җениң билән сөйүшкә Пәрвәрдигар
    Худайиң қәлбиңни вә нәсиллириңниң қәлбини хәтнә қилиду; шуниң билән силәр һаят
    яшайсиләр.
  tel-2017: మీరు బతకడానికి, హృదయపూర్వకంగా సంపూర్ణ ఆత్మతో మీ యెహోవా దేవుని ప్రేమించేలా
    మీ యెహోవా దేవుడు మీ హృదయానికీ మీ పిల్లల హృదయానికీ సున్నతి చేస్తాడు.
  hat-BSA: Anplis, SENYÈ a, Bondye nou an, va sikonsi kè nou ak kè desandan nou yo,
    pou renmen SENYÈ a, Bondye nou an, avèk tout kè nou e avèk tout nanm nou, pou
    nou kapab viv.
  kos-kos: LEUM GOD lowos El ac sot nu suwos ac fwilin tulik nutuwos inse akosten,
    tuh kowos in lungse El ke insiowos nufon, ac kowos fah mutana in facl sac.
  hbo-WLC: וּמָ֨ל יְהוָ֧ה אֱלֹהֶ֛יךָ אֶת־לְבָבְךָ֖ וְאֶת־לְבַ֣ב זַרְעֶ֑ךָ לְאַהֲבָ֞ה
    אֶת־יְהוָ֧ה אֱלֹהֶ֛יךָ בְּכָל־לְבָבְךָ֥ וּבְכָל־נַפְשְׁךָ֖ לְמַ֥עַן חַיֶּֽיךָ׃
  ibo-ibo: Onyenwe anyị bụ Chineke unu ga-ebi obi unu, na obi ụmụ unu, na nke ụmụ
    ụmụ unu ugwu, ka unu were obi unu niile na mmụọ unu niile, hụ ya nʼanya, ma dịkwa
    ndụ.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ଯେପରି ଆପଣାର ସମସ୍ତ ହୃଦୟ ଓ ଆପଣାର ସମସ୍ତ ପ୍ରାଣ ସହିତ ସଦାପ୍ରଭୁ ତୁମ୍ଭ
    ପରମେଶ୍ୱରଙ୍କୁ ପ୍ରେମ କରିବ, ଏଥିପାଇଁ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭର ହୃଦୟ ଓ ତୁମ୍ଭ ବଂଶର
    ହୃଦୟ ସୁନ୍ନତ କରିବେ, ତହିଁରେ ତୁମ୍ଭେ ବଞ୍ଚିବ।
  chk-chk: Ewe Samol mi Lapalap ämi we Kot epwe limeti lelukemi me leluken mwirimwirimi
    kewe, pwe oupwe echeni i ren unusen lelukemi pwal ren unusen ngünümi, pwe oupwe
    manau.
  rop-rop: En YAWEI garra tjeinjim yumob en yumob biginini olabat laif blanga wandi
    bulurrum im holbit, wulijim yumob garra laigim im garram yumob hat holbit, en
    yumob garra kipgon jidanbat langa det kantri.
  ukr-1871: І Господь, Бог твій, обріже серце твоє і серце дїтей твоїх, щоб ти любив
    Господа, Бога твого, всїм серцем твоїм і всією душею твоєю, щоб остався при життю.
  deu-1951: Und der HERR, dein Gott, wird dein Herz und das Herz deines Samens beschneiden,
    daß du den HERRN, deinen Gott, liebest von ganzem Herzen und von ganzer Seele,
    auf daß du leben mögest.
  eng-JPS: And the LORD thy God will circumcise thy heart, and the heart of thy seed,
    to love the LORD thy God with all thy heart, and with all thy soul, that thou
    mayest live.
  srp-1865: I obrezaæe Gospod Bog tvoj srce tvoje i srce sjemena tvojega, da bi ljubio
    Gospoda Boga svojega iz svega srca svojega i iz sve duše svoje, da budeš živ.
  lug-lug: Mukama Katonda wo alikomola omutima gwo, n’omutima gwa bazzukulu bo, bw’otyo
    oyagalanga Mukama Katonda wo n’omutima gwo gwonna, n’emmeeme yo yonna, olyoke
    obeerenga omulamu.
  heb-heb: ומל יהוה אלהיך את לבבך ואת לבב זרעך לאהבה את יהוה אלהיך בכל לבבך ובכל נפשך
    למען חייך׃
  ben-IRV: আর তুমি যেন সমস্ত হৃদয় ও সমস্ত প্রাণের সঙ্গে নিজের ঈশ্বর সদাপ্রভুকে ভালবেসে
    জীবন লাভ কর, এই জন্য তোমার ঈশ্বর সদাপ্রভু তোমার হৃদয় ও তোমার বংশের হৃদয় ছিন্নত্বক্‌
    করবেন।
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਡੇ ਅਤੇ ਤੁਹਾਡੇ ਵੰਸ਼ ਦੇ ਦਿਲ ਦੀ ਸੁੰਨਤ ਕਰੇਗਾ
    ਤਾਂ ਜੋ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨਾਲ ਆਪਣੇ ਸਾਰੇ ਦਿਲ ਅਤੇ ਆਪਣੀ ਸਾਰੀ ਜਾਨ ਨਾਲ ਪ੍ਰੇਮ
    ਰੱਖੋ, ਤਾਂ ਜੋ ਤੁਸੀਂ ਜੀਉਂਦੇ ਰਹੋ।
  mya-JVB: သင် သည် အသက်ရှင် မည်အကြောင်း ၊ သင် ၏ ဘုရားသခင် ထာဝရဘုရား ကို စိတ်နှလုံး
    အကြွင်းမဲ့ ချစ် စေခြင်းငှာ ၊ သင့် နှလုံး နှင့် သင့် အမျိုး ၏ နှလုံး အရေဖျား ကို
    လှီးဖြတ်တော်မူလိမ့်မည်။
  hmo-hmo: “Lohiabada, emui Dirava ese umui emui lalona bona kudouna do ia hahelagaia,
    vadaeni ia do umui lalokau henia, mai emui lalona ibounai, bona mai emui kudouna
    ibounai. Vadaeni do umui mauri noho unai tano dekenai.
  urd-urd: और ख़ुदावन्द तेरा ख़ुदा तेरे और तेरी औलाद के दिल का ख़तना करेगा, ताकि तू
    ख़ुदावन्द अपने ख़ुदा से अपने सारे दिल और अपनी सारी जान से मुहब्बत रख्खे और ज़िन्दा
    रहे।
  rus-SYN: и обрежет Господь Бог твой сердце твое и сердце потомства твоего, чтобы
    ты любил Господа Бога твоего от всего сердца твоего и от всей души твоей, дабы
    жить тебе;
  bqc-SIM: Dii á Lua a á sↄ̃̀ gbãsĩ woloɛ́ ń á buiↄ, á nisĩna iↄ yeaàzi ń
    nↄ̀sɛmɛndoo, íↄ ku aafia.
  tcz-CHONGTHU: Pakai, Pathen in nangho leh nachilhahteu lungthim sunga chep atan
    ding, chuteng Pakai, Pathen chu na lungthim sung pumpiuva na ngailut diu chule
    na hebol diu ahi.
  mar-mar: तुमचा देव परमेश्वर तुमच्या हृदयाची सुंता व तुमच्या पुर्वंजांच्या हृदयाची
    सुंता करील आणि आपण जिवंत रहावे म्हणून तुम्ही आपला देव परमेश्वर ह्यांच्यावर संपूर्ण
    मनाने व संपुर्ण जीवाने प्रेम कराल.
  qub-qub: Tayta Diosninchëga alli shongutami goshunquipaj gamcunatapis gamcunapita
    miraj wamrayquicunatapis payllatana llapan shonguyquiwan, llapan buluntäniquiwan
    cuyanayquipaj. Chauraga allimi cawanquipaj.
  bqp-bqp: Dikiri á Luda ni á swɛ̃̀ pípiárɛ kũ á burinↄ, á nini nigↄ̃ yei kũ nɛ̀sɛ
    doo de àgↄ̃ kú kũ wɛ̃̀ndiio.
  hat-hat: Seyè a, Bondye nou an, va mete mak kontra li a sou kè nou ak sou kè pitit
    nou yo, pou nou ka renmen l' ak tout kè nou, ak tout nanm nou, pou nou ka gen
    lavi.
  eng-BSB: The LORD your God will circumcise your hearts and the hearts of your descendants,
    and you will love Him with all your heart and with all your soul, so that you
    may live.
  tod-tod: Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠa wo valibo wo-yiimaʋɛ, wa wo-mavofodaiti, naa
    ɠa a kɛ wo nɛɛ ʋɛ ga wo-yiimaʋɛ pɛ, ta wo-yɛnvui pɛ, naazu, wa zɛnvui wo.
  eng-WEBPB: The LORD your God will circumcise your heart, and the heart of your offspring,
    to love the LORD your God with all your heart and with all your soul, that you
    may live.
  kbq-kbq: Ana nehuno Rana tamagri Anumzamo'a tamagri'ene mofavretimimofo zamagu'a
    eri rukrahehinketa tamagu'areti'ene tumotamireti'ene huta, Rana tamagri Anumzamofona
    avesinenteta za'zatera manita vugahaze.
  nhe-BL: Huan yajaya quitlalis nopa tlanescayotl tlen nopa tlajtolsencahuali ipan
    imoyolo huan ipan ininyolo imoixhuihua. Inmechyolpajpacas para xiquicnelica ica
    nochi imoyolo huan ica nochi imoalma, huan queja nopa nelnelía inquipiyase yolistli.
  bus-bus: Dii a Luda é a swɛ̃̀ pípiare kↄ̃n a boriinↄ, a ninii égↄ̃ yezi kↄ̃n nↄ̀sɛo
    do lɛ àgↄ̃ kú wɛ̃̀ndio.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zanezar uma'ereko putar pepy'a pupe nehe. A'e
    mehe pepureruzar wer putar hehe nehe. Nezewe mehe pezamutar katu putar pepy'a
    nànàn penekwe nànàn nehe. Nezewe mehe peiko wiwi putar a'e ywy rehe nehe.
  eng-DRA: 'The Lord thy God will circumcise thy heart, and the heart of thy seed:
    that then mayst love the Lord thy God with all thy heart and with all thy soul,
    that thou mayst live.'
