verse: DEU.030.006
translations:
  mal-C: നീ ജീവിച്ചിരിക്കേണ്ടതിനു നിന്റെ ദൈവമായ യഹോവയെ പൂർണഹൃദയത്തോടും പൂർണാത്മാവോടും
    സ്നേഹിക്കാൻ തക്കവണ്ണം നിന്റെ ദൈവമായ യഹോവ നിന്റെ ഹൃദയവും നിന്റെ സന്തതിയുടെ ഹൃദയവും
    പരിച്ഛേദനം ചെയ്യും.
  deu-TKW: Jahwe, dein Gott, wird dir und deinen Nachkommen das Herz beschneiden,
    daß du Jahwe, deinen Gott, von ganzem Herzen und von ganzer Seele liebest, um
    deines Lebens willen,
  lin-lin: Yawe, Nzambe na bino, akobulisa mitema na bino mpe mitema ya bakitani na
    bino mpo ete bolinga Ye na mitema mpe na milimo na bino mobimba, mpe mpo ete bozala
    na bomoi.
  eng-LSV: And your God YHWH has circumcised your heart and the heart of your seed,
    to love your God YHWH with all your heart and with all your soul, for the sake
    of your life;
  eng-GNV: And the Lord thy God will circumcise thine heart, and the heart of thy
    seede, that thou mayest loue the Lord thy God with all thine heart, and with al
    thy soule, that thou maiest liue.
  eng-WEBSTER: And the LORD thy God will circumcise thy heart, and the heart of thy
    seed, to love the LORD thy God with all thy heart, and with all thy soul, that
    thou mayest live.
  nhw-BL: Huan yaya quitlalis nopa tlanextilijcayotl tlen nopa camanal sencahuali
    ipan amoyolo huan ipan ininyolo amoixhuihua. Anmechyolpajpacas para xiquicnelica
    ica nochi amoyolo huan ica nochi amoalma, huan quej nopa nelnelía anquipiyase
    nemilistli.
  swh-ONEN: Bwana Mungu wako ataitahiri mioyo yenu na mioyo ya wazao wenu ili mweze
    kumpenda kwa moyo wako wote na kwa roho yako yote ukaishi.
  bba-bba: Yinni Gusunɔ u koo bɛɛn ɡɔ̃rusu kɑ bɛɛn bibuɡisu dɛɛrɑsiɑ kpɑ i nùn kĩɑ
    kɑ ɡɔ̃ru tiɑ kɑ bɛɛn bwɛ̃rɑ kpuro kpɑ i wɑ i n wɑ̃ɑ.
  eng-KJVCPB: And the Lord thy God will circumcise thine heart, and the heart of thy
    seed, to love the Lord thy God with all thine heart, and with all thy soul, that
    thou mayest live.
  wbp-wbp: YAAWIYI-ji ngalipa-nyangu Kaatu. Kapu-nyarra nyanungurlu jungarni-mani
    nyurrurla manu nyurrurla-nyangu kurdukurdu yungunkulurla yulkami nyanunguku. Kapunkulu
    nyanungu-mipa manngu-nyanyi. Kapunkulu nyina tarnnga nyampurla walyangka.
  luo-luo: Jehova Nyasaye ma Nyasachu nopwodh chunyu kod chuny nyikwau mondo uhere
    gi chunyu duto kod ngimau duto mondo udagi amingʼa.
  meu-meu: Iehova, emui Dirava, ese umui lalomui bona garamui lalodia baine hahelaḡadia;
    bena ba lalokau henia mai lalomui idoidiai bona mai laumamui idoidiai; bena vada
    ba mauri.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरू र तिमीहरूका सन्तानहरूका हृदयको खतना
    गरिदिनुहुने छ अनि तिमीहरूले परमप्रभु तिमीहरूका परमेश्‍वरलाई सारा हृदयले प्रेम
    गर्ने छौ अनि तिमीहरू जीवित हुने छौ ।
  yor-yor: Olúwa Ọlọ́run rẹ yóò kọ ọkàn rẹ ní ilà àti ọkàn àwọn ọmọ yín, nítorí kí
    o lè fẹ́ ẹ pẹ̀lú gbogbo àyà rẹ pẹ̀lú gbogbo ọkàn rẹ, àti ayé rẹ.
  ind-ind: TUHAN akan mengubah hatimu dan seluruh keturunanmu sehingga setiap orang
    sungguh-sungguh mengasihi Dia dengan segenap hati, supaya kalian dapat terus hidup
    di negeri ini.
  pes-OPCB: او دلهای شما و فرزندانتان را پاک خواهد کرد تا خداوند، خدایتان را با تمامی
    دل و جان دوست بدارید و در آن سرزمین زنده بمانید.
  tgl-ULB: Tutuliin ni Yahweh na inyong Diyos ang inyong puso at ang puso ng inyong
    mga kaapu-apuhan para mamahalin ninyo si Yahweh na inyong Diyos ng inyong buong
    puso at inyong buong kaluluwa, para kayo ay mabuhay.
  cbu-NT: Amb ashkachus, siy Apanllshtis tiptsiris taatssa. Ayamsha siy Apanllee yusur
    mangoonkachus, Apanll waanaatsi suru siyash mangishis yandakpaz ashtachiya. Amb
    ashkachu, siysa Israelchichis uru wanasirshaparee taatssa.
  hui-hui: Ibugua tínibi tí waneigini aguane mani holebirarubi tínaga mini mo beregedalu
    gahengeore helalu biragola tígua ibunaga bi mana ngaru baya hangu hale halu bialu
    ibu gubaliniore howa holeberemi. Ani bialu tí dindi ogoriani haabo holeberemi.
  mya-mya: ကိုယ်​တော်​သည်​သင်​တို့​နှင့်​သင်​တို့​၏ အ​ဆက်​အ​နွယ်​တို့​အား နား​ထောင်​တတ်
    သော​သ​ဘော​ကို​ပေး​တော်​မူ​လိမ့်​မည်။ သင် တို့​သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​ကို​စိတ်​နှလုံး​အ​ကြွင်း​မဲ့​ချစ်​လျက် ထို​ပြည်​တွင်​ဆက်​လက်​နေ​ထိုင်​နိုင်​ရန်၊-
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བློ་གཅིག་སེམས་གཅིག་གིས་གཅེས་ཤིང་ཁྱོད་རྣམས་འཚོ་བའི་ཆེད་དུ།
    ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་དང་ཁྱོད་ཅག་གི་བུ་རྒྱུད་ཀྱི་སེམས་ནང་གི་མི་གཙང་བ་རྣམས་བསལ་ངེས་ཡིན།
  sna-sna: Jehovha Mwari wenyu achadzingisa mwoyo yenyu nemwoyo yezvizvarwa zvenyu,
    kuitira kuti mugomuda nomwoyo wenyu wose uye nomweya wenyu wose, mugorarama.
  spa-BLM: El Señor, tu Dios, circuncidará tu corazón y el de tu descendencia, para
    que ames al Señor, tu Dios, con todo tu corazón y con toda tu alma, para que vivas.
  cac-cac: Ol yac'och yechel strato Jehová d'a e pensar yed' d'a spensar eb' eyin̈tilal
    yic ol e xajanej d'a smasanil e c'ool yed' d'a smasanil e pensar yic vach' ol
    ex ajoc.
  swh-ULB: Yahwe Mungu wako atatahiri moyo wako na moyo wa uzao wako, ili umpende
    Yahwe Mungu wako kwa moyo wako wote na kwa nafsi yako yote, ili kwamba uweze kuishi.
  bel-bel: і абрэжа Гасподзь, Бог твой, сэрца тваё і сэрца нашчадкаў тваіх, каб ты
    любіў Госпада, Бога твайго, ад усяго сэрца твайго і ад усёй душы тваёй, каб жыць
    табе;
  deu-ELBBK: Und der HERR, dein Gott, wird dein Herz und das Herz deiner Kinder beschneiden,
    damit du den HERR, deinen Gott, liebst mit deinem ganzen Herzen und mit deiner
    ganzen Seele, damit du am Leben bleibst.
  mbb-OT: Ebeǥuwen te Nengazen he Megbevayè niw is menge ǥehinawa niw wey is menge
    ǥehinawa te menge kevuwazan niw su para mahala niw sikandin te ebpuun diyà te
    tivuuk he ǥehinawa niw wey kedsavut niw, ne egkembuwayan kew.
  mal-2015: നീ ജീവിച്ചിരിക്കേണ്ടതിന്നു നിന്റെ ദൈവമായ യഹോവയെ പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണമനസ്സോടുംകൂടെ
    സ്നേഹിപ്പാൻ തക്കവണ്ണം നിന്റെ ദൈവമായ യഹോവ നിന്റെ ഹൃദയവും നിന്റെ സന്തതിയുടെ ഹൃദയവും
    പരിച്ഛേദന ചെയ്യും.
  rmc-rmc: O RAJ, tumaro Del, obrezinela tumare jile the o jile tumare potomkengre,
    hoj les te kamen cale jileha the caľa dušaha a avke te dživen.
  pes-OPV: «و یهوه خدایت دل تو و دل ذریت تو رامختون خواهد ساخت تا یهوه خدایت را به
    تمامی دل و تمامی جان خود دوست داشته، زنده بمانی.
  ron-1924: Домнул Думнезеул тэу ыць ва тэя ымпрежур инима та ши инима семинцей тале
    ши вей юби пе Домнул Думнезеул тэу дин тоатэ инима та ши дин тот суфлетул тэу,
    ка сэ трэешть.
  ben-OBCV: তোমরা যাতে তোমাদের সমস্ত মন ও তোমাদের সমস্ত প্রাণ দিয়ে তাঁকে ভালোবেসে
    বেঁচে থাকো সেইজন্য তোমাদের ঈশ্বর সদাপ্রভু তোমাদের ও তোমাদের বংশধরদের হৃদয়ের সুন্নত
    করবেন।
  som-som: Oo markaas Rabbiga Ilaahiinna ahu sida jidhka loo gudo ayuu idinka jari
    doonaa xumaanta qalbigiinna iyo tan qalbiga farcankiinna inaad Rabbiga Ilaahiinna
    ah ka jeclaataan qalbiga oo dhan iyo nafta oo dhan si aad u noolaataan.
  lat-VUC: Circumcidet Dominus Deus tuus cor tuum, et cor seminis tui, ut diligas
    Dominum Deum tuum in toto corde tuo, et in tota anima tua, ut possis vivere.
  eng-ASVBT: And Jehovah thy God will circumcise thy heart, and the heart of thy seed,
    to love Jehovah thy God with all thy heart, and with all thy soul, that thou mayest
    live.
  ita-1885: E il Signore Iddio tuo circonciderà il tuo cuore, e il cuore della tua
    progenie; acciocchè tu ami il Signore Iddio tuo con tutto il tuo cuore, e con
    tutta l'anima tua, affinchè tu viva.
  eng-LXXUP: And the Lord shall purge thy heart, and the heart of thy seed, to love
    the Lord thy God with all thy heart, and with all thy soul, that thou mayest live.
  eng-ULB: Yahweh your God will circumcise your heart and the heart of your descendants,
    so you will love Yahweh your God with all your heart and with all your soul, so
    that you may live.
  spa-VBL: El Señor tu Dios te hará a ti y a tus descendientes suyos de nuevo, y lo
    amarás con toda tu mente y con todo tu ser, para que vivas.
  fra-_FOB: Et l'Éternel ton Dieu circoncira ton cœur, et le cœur de ta postérité,
    pour que tu aimes l'Éternel ton Dieu de tout ton cœur et de toute ton âme, afin
    que tu vives.
  mal-mal: നീ ജീവിച്ചിരിക്കേണ്ടതിന് നിന്റെ ദൈവമായ യഹോവയെ പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണ
    മനസ്സോടുംകൂടി സ്നേഹിക്കുവാൻ തക്കവണ്ണം നിന്റെ ദൈവമായ യഹോവ നിന്റെ ഹൃദയവും നിന്റെ
    സന്തതിയുടെ ഹൃദയവും പരിച്ഛേദന ചെയ്യും.
  lit-lit: Ir VIEŠPATS, tavo Dievas, apipjaustys tavo širdį ir tavo palikuonių širdį,
    jog mylėtum VIEŠPATĮ, savo Dievą, visa savo širdimi ir visa savo siela, kad gyventum.
  urd-GVR: Ḳhatnā Rab kī qaum kā zāhirī nishān hai. Lekin us waqt Rab terā Ḳhudā tere
    aur terī aulād kā bātinī ḳhatnā karegā tāki tū use pūre dil-o-jān se pyār kare
    aur jītā rahe.
  suz-BL: मिनु परमप्रभु यावे, इन परमप्रभुमी इन थुं नु इन तमी तौ आन थुं ख्रोइक्‍तीक
    चिनु खोदेंशो पा ख्रोइक्‍ब। मोपा ला गे परमप्रभु यावे, इन परमप्रभु कली इन थुं नु
    सोक्‍त नेल्‍लेमी दाक्‍शा, ब्रोंइने चाप्‍नीनी। ब्‍यवस्‍था १०:१६; येरमीया ४:४; इजीकीएल
    ११:१९; रोमी २:२९
  ita-1927: L’Eterno, il tuo Dio, circonciderà il tuo cuore e il cuore della tua progenie
    affinché tu ami l’Eterno, il tuo Dio, con tutto il tuo cuore e con tutta l’anima
    tua, e così tu viva.
  ckb-ckb: یەزدانی پەروەردگارتان دڵی خۆتان و دڵی نەوەکەتان خەتەنە دەکات، تاکو یەزدانی
    پەروەردگارتان پڕ بە دڵ و لە ناختانەوە خۆشبوێت بۆ ئەوەی بژین.
  eng-BBE: And the Lord your God will give to you and to your seed a circumcision
    of the heart, so that, loving him with all your heart and all your soul, you may
    have life.
  kan-OKCV: ಆಗ ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ನಿಮ್ಮ ಪೂರ್ಣಹೃದಯದಿಂದಲೂ, ನಿಮ್ಮ ಪೂರ್ಣಪ್ರಾಣದಿಂದಲೂ
    ಪ್ರೀತಿಸಿ, ನೀವು ಬದುಕಿ ಬಾಳುವಂತೆ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಹೃದಯವನ್ನೂ, ನಿಮ್ಮ
    ಸಂತತಿಯ ಹೃದಯವನ್ನೂ ಪರಿಚ್ಛೇದಿಸುವರು.
  tam-2017: உன் தேவனாகிய யெகோவாவில் நீ உன் முழு இருதயத்தோடும் உன் முழு ஆத்துமாவோடும்
    அன்புசெலுத்தி பிழைக்கும்படி, உன் தேவனாகிய யெகோவா உன் இருதயத்தையும் உன் சந்ததியாரின்
    இருதயத்தையும் விருத்தசேதனம்செய்து,
  spa-RV-1909: Y circuncidará Jehová tu Dios tu corazón, y el corazón de tu simiente,
    para que ames á Jehová tu Dios con todo tu corazón y con toda tu alma, á fin de
    que tú vivas.
  ron-BTF: Şi DOMNUL Dumnezeul tău îţi va circumcide inima şi inima seminţei tale,
    ca să iubeşti pe DOMNUL Dumnezeul tău cu toată inima ta şi cu tot sufletul tău,
    ca să trăieşti.
  eng-WEBP: The LORD your God will circumcise your heart, and the heart of your offspring,
    to love the LORD your God with all your heart and with all your soul, that you
    may live.
  eng-FBV: The Lord your God will make you and your descendants his again, and you
    will love him with all your mind and with all your being, so that you'll live.
  nld-1939: Dan zal Jahweh, uw God, uw hart en dat van uw kroost besnijden, om Jahweh,
    uw God, met heel uw hart en heel uw ziel te beminnen, opdat gij weer opleeft.
  nch-BL: Huan yaya quitalis nopa tanextili ten nopa camanal sencahuali ipan amoyolo
    huan ipan iniyolo amoixhuihua. Amechyolpajpacas para xiquicnelica ica nochi amoyolo
    huan ica nochi amoalma, huan quej nopa nelnelía anquipiyase nemilisti.
  vie-1934: Giê-hô-va Đức Chúa Trời ngươi sẽ cất sự ô uế khỏi lòng ngươi và khỏi dòng
    dõi ngươi, để ngươi hết lòng hết ý kính mến Giê-hô-va Đức Chúa Trời ngươi, hầu
    cho ngươi được sống.
  hin-CV: इसके अलावा, याहवेह तुम्हारे परमेश्वर तुम्हारे और तुम्हारे वंशजों के हृदय
    का ख़तना करेंगे कि तुम याहवेह अपने परमेश्वर से अपने पूरा हृदय और अपने पूरा प्राण
    से प्रेम करने लगो, और इससे तुम जीवित रह सको.
  eng-OURB: Adonai your God will circumcise your heart, and the heart of your offspring,
    to 'ahav ·affectionately love· Adonai your God with all your heart, and with all
    your soul, that you may live. (RY:3, LY:5)
  spa-BES: Y el Señor tu Dios te dará a ti y a tu descendencia una circuncisión del
    corazón, para que, amándolo con todo tu corazón y toda tu alma, y fin de que vivas.
  tdx-tdx: Le ho savare’ Iehovà Andria­na­ñahare’o ty arofo’o naho ty arofo’ o tiri’oo,
    hiko­koa’o t’Iehovà An­drianañahare’o an-kaampon’ arofo’o naho an-kaliforam-pañova’o
    soa te ho velon-drehe.
  vid-vid: Mkulu Nguluwi, Nguluwi wa hemwe, kowadita hemwe na walelwa wa hemwe mibatilile
    ilagano lya Mkulu Nguluwi leka mumgane heye kwa nhumbula ya hemwe yeng'ha na muhe
    wa hemwe weng'ha, leka mikale.
  eng-OKE: And the Lord thy God will take away the foolishness of thy heart, and the
    foolishness of thy children’s heart, to love the Lord thy God with all thy heart
    and all thy soul, that thou mayest live.
  tha-KJV: แล​้วพระเยโฮวาห์พระเจ้าของท่านจะทรงตัดใจของท่าน และใจของเชื้อสายของท่าน
    เพื่อท่านจะได้รักพระเยโฮวาห์พระเจ้าของท่านด้วยสุดจิตสุดใจของท่าน เพื่อท่านทั้งหลายจะมี​ชี​วิตอยู่​ได้
  por-BR-2018: E circuncidará o SENHOR teu Deus teu coração, e o coração de tua descendência,
