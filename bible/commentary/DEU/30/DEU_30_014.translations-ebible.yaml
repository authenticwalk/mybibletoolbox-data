verse: DEU.030.014
translations:
  mal-C: വചനം നിങ്ങളോട് ഏറ്റവും സമീപമാകുന്നു, നിങ്ങൾ അനുസരിക്കത്തക്കവിധം അത് നിങ്ങളുടെ
    അധരത്തിലും നിങ്ങളുടെ ഹൃദയത്തിലും ഇരിക്കുന്നു.
  deu-TKW: Sondern überaus nahe liegt dir das Wort; in deinen Mund und in dein Herz
    ist es gelegt, so daß du darnach thun kannst.
  lin-lin: Te, liloba yango ezali pene na yo, ezali kati na monoko na yo mpe kati
    na motema na yo, mpo ete okoka kotosa yango.
  eng-LSV: For the word is very near to you, in your mouth, and in your heart—to do
    it.
  eng-GNV: 'But the word is very neere vnto thee: euen in thy mouth and in thine heart,
    for to do it.'
  eng-WEBSTER: But the word is very nigh to thee, in thy mouth, and in thy heart,
    that thou mayest do it.
  nhw-BL: Ni camanali catli huala tlen TOTECO eltoc tlahuel amonechca. Eltoc ipan
    amocamac para antlacamanalhuise huan eltoc ipan amotlalnamiquilis para huelis
    anmonejnehuilise catli quiijtohua huan xijchihuaca.
  swh-ONEN: La hasha! Lile neno liko karibu sana nawe; liko kinywani mwako na ndani
    ya moyo wako ili uweze kulitii.
  bba-bba: Kɑ ɡem woodɑ ye, yɑ wɑ̃ɑwɑ bɛɛn bɔkuɔ kɑ bɛɛn nɔsɔ kɑ bɛɛn ɡɔ̃rusɔ. I ko
    i kpĩ i ye mɛm nɔɔwɑ.
  eng-KJVCPB: But the word is very nigh unto thee, in thy mouth, and in thy heart,
    that thou mayest do it.
  wbp-wbp: YAAWIYI-kirlangu yimiji ngulaju nyampurla walyangka. Nyurrurlarlu kankulu
    milya-pinyi, manu kajikankulu wangkami yinya-kurlu yimi-kirli. Purayalu jungarnirli
    jalangurlu-juku.
  luo-luo: Ooyo, wach ni machiegni kodu, en mana e dhou kendo e chunyu omiyo unyalo
    rite.
  meu-meu: A ḡauna na badibadimu ai, bona udumu ai, bona lalomu ai, karana ba karaia
    totona.
  npi-ULB: तर तिमीहरूले पालन गर्न सक्‍ने गरी वचन तिमीहरूको नजिकै छ अर्थात् तिमीहरूको
    मुख र हृदयमा छ ।
  yor-yor: Kì í ṣe bẹ́ẹ̀, ọ̀rọ̀ náà súnmọ́ tòsí rẹ, ó wà ní ẹnu rẹ àti ní ọkàn rẹ
    kí ìwọ lè máa ṣe é.
  ind-ind: Sesungguhnya perintah TUHAN sangat dekat denganmu! Kalian sudah mengetahuinya
    dan bisa membicarakannya dengan sesamamu. Jadi, sekarang hanya tinggal melakukannya
    saja.
  pes-OPCB: این کلام به شما بسیار نزدیک است؛ آن در دهان و در دل شماست تا بتوانید آن
    را به جا آورید.
  tgl-ULB: Pero ang salita ay napakalapit sa inyo, nasa inyong bibig at nasa inyong
    puso, para inyong magawa ito.
  cbu-NT: Apanll kamachtamarini siyash watsiritari taariya. Saanshutari kukis, mangishitamtis
    taariya. Ashirucha, nuw siyaa atashina, An tsiyatsis siyamand nda arap taariya
    Apanllee kamachtamarini tuminumaama.
  hui-hui: Ani nalabeheore kamigoni. Bi mana uruni kaware tíni kamigoria tínaga ne
    harigaha halu tínaga bu minihabi kagoni. Ani bidago tíni bi mana ogoni manda bu
    howa latagi habehe kamigo ai tínime talialu bialu haabo halimu.
  mya-mya: ထို​တ​ရား​တော်​သည်​ဤ​နေ​ရာ​၌​သင်​တို့ နှင့်​အ​တူ​ရှိ​၏။ သင်​တို့​သိ​သော​တ​ရား၊
    သင် တို့​ရွတ်​ဆို​နိုင်​သော​တ​ရား​ဖြစ်​၏။ ထို့​ကြောင့် ထို​တ​ရား​တော်​ကို​သင်​တို့​ယ​ခု​လိုက်​နာ
    ကြ​လော့။
  bod-N: བཀའ་དེ་ནི་ཁྱོད་རྣམས་དང་ཤིན་ཏུ་ཉེ་སྟེ། ཁྱོད་རྣམས་ཀྱི་སྨྲ་སྒོ་དང་ཡ་ཆུང་སེམས་ཀྱི་ནང་དུ་བཞུགས་པས་ཁྱོད་རྣམས་ཀྱིས་དེ་བསྲུངས་ནས་བསྒྲུབ་དགོས་སོ།
    །
  sna-sna: Kwete, shoko riri pedyo newe kwazvo; riri mumuromo mako nomumwoyo mako
    kuti uriite.
  spa-BLM: Pero la palabra está muy cerca de ti, en tu boca y en tu corazón, para
    que la cumplas.
  cac-cac: Ocxo jun, a jun checnab'il tic ayec' d'a co cal, scalub'tan̈ej, aypaxoch
    d'a co pensar, yic vach' sco c'anab'ajej.
  swh-ULB: Lakini neno lipo karibu sana kwako, katika kinywa chako na moyo wako, ili
    uweze kutekeleza.
  bel-bel: 'але даволі блізкае да цябе слова гэтае: яно ў вуснах тваіх і ў сэрцы тваім,
    каб выконваць яго.'
  deu-ELBBK: Sondern sehr nahe ist dir das Wort, in deinem Mund und in deinem Herzen,
    um es zu tun.
  mbb-OT: Heini he menge lalag diyà te keniyu, diyà mismu te vèbè niw wey ǥehinawa
    niw, umbe egkehimu niw heini te edtuman.
  mal-2015: നീ അനുസരിപ്പാൻ തക്കവണ്ണം, വചനം നിനക്കു ഏറ്റവും സമീപത്തു, നിന്റെ വായിലും
    നിന്റെ ഹൃദയത്തിലും തന്നേ ഇരിക്കുന്നു.
  rmc-rmc: Se oda lav hino igen pašes, hino andre tumare muja the andre tumare jile,
    hoj les te doľikeren.
  pes-OPV: بلکه این کلام، بسیار نزدیک توست و در دهان و دل توست تا آن را بجا آوری.
  ron-1924: Димпотривэ, есте фоарте апроапе де тине, ын гура та ши ын инима та, ка
    с-о ымплинешть.
  ben-OBCV: না, সেই বাক্য তোমাদের খুব কাছেই আছে; তা তোমাদের মুখে ও তোমাদের হৃদয়ে
    রয়েছে, যেন তোমরা তা পালন করতে পারো।
  som-som: Laakiinse eraygii waa idiin dhow yahay, wuxuuna ku jiraa afkiinna iyo qalbigiinna
    inaad yeeshaan.
  lat-VUC: sed juxta te est sermo valde, in ore tuo, et in corde tuo, ut facias illum.
  eng-ASVBT: But the word is very nigh unto thee, in thy mouth, and in thy heart,
    that thou mayest do it.
  ita-1885: Anzi questa parola è molto vicina a te; ella è nella tua bocca e nel tuo
    cuore, per metterla in opera.
  eng-LXXUP: The word is very near thee, in thy mouth, and in thy heart, and in thy
    hands to do it.
  eng-ULB: But the word is very near to you, in your mouth and your heart, so that
    you may do it.
  spa-VBL: Sino que esta instrucción está aquí mismo con ustedes. Está en su boca
    y en su mente para que puedan obedecerla.
  fra-_FOB: Car cette parole est fort près de toi, dans ta bouche et dans ton cœur,
    afin que tu l'accomplisses.
  mal-mal: അനുസരിക്കുവാൻ തക്കവണ്ണം, വചനം, നിന്റെ ഏറ്റവും അടുത്ത്, നിന്റെ വായിലും ഹൃദയത്തിലും
    തന്നെ, ഇരിക്കുന്നു.
  urd-GVR: Kyoṅki yih kalām tere nihāyat qarīb balki tere muṅh aur dil meṅ maujūd
    hai. Chunāṅche us par amal karne meṅ koī bhī rukāwaṭ nahīṅ hai.
  suz-BL: मेको अरेशो लोव़ इन नेक्‍था बाक्‍ब। गे मेको आ पर्बम लोव़ पाइनीनी। मिनु मेको
    पचा कली इन थुंमी बाक्‍ब।
  ita-1927: Invece questa parola è molto vicina a te; è nella tua bocca e nel tuo
    cuore, perché tu la metta in pratica.
  ckb-ckb: بەڵکو پەیامەکە زۆر لێتان نزیکە، لەسەر زمانتانە و لە دڵتاندایە، هەتا کاری
    پێ بکەن.
  eng-BBE: But the word is very near you, in your mouth and in your heart, so that
    you may do it.
  kan-OKCV: ಆ ವಾಕ್ಯವು ನಿಮಗೆ ಬಹಳ ಸಮೀಪವಾಗಿದೆ. ಅದನ್ನು ಕೈಗೊಳ್ಳುವ ಹಾಗೆ ವಾಕ್ಯವು ನಿಮ್ಮ ಬಾಯಿಯಲ್ಲಿಯೂ
    ಹೃದಯದಲ್ಲಿಯೂ ಇದೆ.
  tam-2017: நீ அந்த வார்த்தையின்படியே செய்வதற்கு, அது உனக்கு மிகவும் சமீபமாக உன் வாயிலும்
    உன் இருதயத்திலும் இருக்கிறது.
  spa-RV-1909: Porque muy cerca de ti está la palabra, en tu boca y en tu corazón,
    para que la cumplas.
  ron-BTF: Ci cuvântul este foarte aproape de tine, în gura ta şi în inima ta, ca
    să îl împlineşti.
  eng-WEBP: But the word is very near to you, in your mouth and in your heart, that
    you may do it.
  eng-FBV: No—you have this instruction is right there with you. It's in your mouth
    and in your mind so you can obey it.
  nld-1939: Neen, het woord is voor u heel dichtbij; het ligt in uw mond en uw hart,
    zodat gij het ook kunt volbrengen.
  nch-BL: Ni camanali cati huala ten TOTECO eltoc tahuel amonechca. Eltoc ipan amocamac
    para antacamanalhuise huan eltoc ipan amotalnamiquilis para huelis anmonejnehuilise
    cati quiijtohua huan xijchihuaca.
  vie-1934: Vì lời nầy rất gần ngươi, ở trong miệng và trong lòng ngươi, để ngươi
    làm theo nó.
  hin-CV: वस्तुतः परमेश्वर का वचन तुम्हारे बहुत करीब है; तुम्हारे मुख में तथा तुम्हारे
    हृदय में, कि तुम इसका पालन कर सको.
  eng-OURB: But the word is very near to you, in your mouth and in your heart, that
    you may do it. (RY:4, LY:7)
  spa-BES: Pero la palabra está muy cerca de ustedes, en su boca y en su corazón,
    para que puedan hacerlo.
  tdx-tdx: Fe marine azo i tsaray, am-palie’o, naho añ’arofo’o, hañoriha’o aze.
  vid-vid: Haiwele ahyo, ila usenga wahabehi na hemwe, kumlomo kwa hemwe na mnhumbula
    mwa hemwe, ahyo muubatilile.
  eng-OKE: For the word is very nigh thee, in thy mouth and in thy heart, that thou
    mayest do it.
  tha-KJV: แต่​ถ้อยคำนั้นอยู่​ใกล้​ท่านทั้งหลายมาก อยู่​ในปากของท่าน และอยู่ในใจของท่าน
    ฉะนั้นท่านจึงกระทำตามได้
  por-BR-2018: Porque muito próxima de ti está a palavra, em tua boca e em teu coração,
    para que a cumpras.
  deu-ELO: Sondern sehr nahe ist dir das Wort, in deinem Munde und in deinem Herzen,
    um es zu tun.
  eng-WYC-2018: But the word is full nigh thee, in thy mouth, and in thine heart,
    that thou do it. (But the word is very near to thee, yea, it is in thy mouth,
    and in thy heart, so that thou can do it.)
  epo-epo: 'Sed tre proksime de vi estas la afero: en via buŝo kaj en via koro, por
    plenumi ĝin.'
  uig-PIN: Qünki bu sɵz bolsa uningƣa ǝmǝl ⱪilmiⱪing üqün sanga bǝk yeⱪin, yǝni aƣzingda
    wǝ kɵnglüngdǝ bardur.
  beo-beo: 'Hame mabu! Amo sia: da dilima gadenene diala. Dilia noga:le nabima:ne,
    amo sia: da dilia lafi ganodini amola dilia dogo ganodini diala.'
  tpi-OTNT: Nogat. Dispela tok i stap klostu tru long yupela, insait long bel bilong
    yupela na long maus bilong yupela. Olsem na yupela i save long en na yupela inap
    tokaut long en, na oltaim yupela i mas bihainim dispela tok.
  hau-SA: A’a, kalmar tana nan dab da ku, tana cikin bakinku da cikin zuciyarku, don
    ku yi biyayya.
  uig-LAT: Chünki bu söz bolsa uninggha emel qilmiqing üchün sanga bek yéqin, yeni
    aghzingda we könglüngde bardur.
  nde-nde: Akunjalo, ilizwi liseduzane lawe kakhulu, lisemlonyeni wakho lasenhliziyweni
    yakho ukuze ulilalele.
  ton-ton: Ka ʻoku ofi ʻaupito ʻae lea kiate koe ʻoku ʻi ho ngutu, pea ʻi ho loto,
    koeʻuhi ke ke fai ki ai.
  ces-1613: 'Ale velmi blízko tebe jest slovo, v ústech tvých a v srdci tvém, abys
    činil to:'
  eng-WMB: But the word is very near to you, in your mouth and in your heart, that
    you may do it.
  tam-TCV: அந்த வார்த்தை உங்களுக்கு மிக அருகிலேயே இருக்கிறது. நீங்கள் அதற்குக் கீழ்ப்படியும்படி
    அது உங்கள் வாயிலும், உங்கள் இருதயத்திலும் இருக்கிறது.
  ceb-ULB: Apan haduol lamang kanimo ang mga pulong, anaa sa imong baba ug sa imong
    kasingkasing, aron nga mabuhat mo kini.
  pol-UBG: Lecz to słowo jest bardzo blisko ciebie, w twoich ustach i w twoim sercu,
    abyś je wypełniał.
  agr-agr: Chicham umiktin agagbauwa duka atumin awai. Nuadui wi atumin umiktajum
    tiuwaitjim nunú antukjum unuimaju asajum, utugchat akuish betek umiktajum.
  kyc-kyc: Doko daa. Dae nakama pipya repeta angi suu pingi monape dokona palipyamo
    doko nakama maso kambunya lao karaminyi. Dokona lao epapu mawa pii doko warombo
    soo karalapape.
  urd-GVU: کیونکہ یہ کلام تیرے نہایت قریب بلکہ تیرے منہ اور دل میں موجود ہے۔ چنانچہ
    اُس پر عمل کرنے میں کوئی بھی رکاوٹ نہیں ہے۔
  deu-1912: Denn es ist das Wort gar nahe bei dir, in deinem Munde und in deinem Herzen,
    daß du es tust.
  kan-2017: ಈ ವಾಕ್ಯವು ನಿಮ್ಮ ಸಮೀಪದಲ್ಲಿಯೇ ಇದೆ; ಇದು ನಿಮ್ಮ ಬಾಯಲ್ಲಿಯೂ ಮತ್ತು ಹೃದಯದಲ್ಲಿಯೂ
    ಇದೆ; ಇದನ್ನು ಅನುಸರಿಸುವುದಕ್ಕೆ ಅವಕಾಶವುಂಟಷ್ಟೆ.
  yap-yap: Danga’, ya fare thin e rib chugur ngomed; bay u langmed ma bay u lanin’med,
    ere rayag ni ngam folgad riy.
  hlt-MCSB: Tedae namah taengkah na ka dongah olka loh rhep ha yoei coeng dongah na
    saii ham khaw na thinko khuiah om coeng.
  mdy-ETH: ዬይ ዓይሢፃ ዒንሢኮ ዑኬ ጊዳኬ፤ ዒንሢ ካፓንዳጉዲ ዒንሢኮ ዻንጋ፥ ሃሣ ዒናኣ ዓኣኔ» ጌዔኔ።
  twi-ASANTE: Dabi, asɛm no abɛn wo. Ɛda wʼano, na ɛwɔ wʼakoma mu. Ɛno enti, monni
    so.
  eng-WEBU: But the word is very near to you, in your mouth and in your heart, that
    you may do it.
  bnp-bnp: I uka, ra ngava nga i tabuli tabukoi hateka ne mua, pololilo na hatene
    mua, na ngutune mua. Ngane mu lohoka vona mu kara ni vakalongo, mu ramai vakaroroa
    a nita iea.
  wal-wal: Qaalai intteyyo keehi matan de7ees; intte oottanaadan, qaalai intte wozanaaninne
    intte doonan de7ees.
  spa-PDDPT: Sino la Palabra está muy cerca de ti, en tu boca y en tu corazón, para
    que la cumplas.
  gun-gun: Mba'eta kova'e ayvu ma pendea'i py oĩ, pendejuru py pemombe'u kuaa, ha'e
    pendepy'a py peikuaa va'e ae, pejapo kuaa aguã.
  ilo-ULB: Ngem asideg unay ti sao kadakayo, iti ngiwatyo, ken iti pusoyo, tapno mabalinyo
    nga aramiden daytoy.
  kpg-kpg: Deeai, agu helekai le e hoohoo adu hua gi goodou, i lodo godou ngudu mo
    i lodo godou hadu manawa, e mee hua di daudali go goodou.
  uig-ARA: چۈنكى بۇ سۆز بولسا ئۇنىڭغا ئەمەل قىلمىقىڭ ئۈچۈن ساڭا بەك يېقىن، يەنى ئاغزىڭدا
    ۋە كۆڭلۈڭدە باردۇر.
  sus-sus: Ade, yi sɛriyɛ na wo sɛɛti ma nɛ, wo dɛ kui, a nun wo bɔɲɛ ma. Wo nɔma
    a rabade.
  pon-2006: Soh! E mihmihte limwahmwail, kumwail eseier oh padahngkiher. Eri ihte,
    kumwail en kapwaiada.
  jae-jae: Masianô, biŋ tau gêc aôm ŋagala, gêc aôm awamsuŋ ma nêm ŋalêlôm, tec kôtôm
    gebe ôŋgôm ŋanô êsa.
  ksd-ksd: Ma ga ra tinata i maravai tuna piram, ta ra ngiem ma ta ra balam, upi una
    pait ia.
  tur-YTC: Ancak onu yapasın diye söz sana çok yakındır, ağzında ve yüreğindedir.
  grc-BRENT: Ἐγγύς σου ἐστὶ τὸ ῥῆμα σφόδρα ἐν τῷ στόματί σου, καὶ ἐν τῇ καρδίᾳ σου,
    καὶ ἐν ταῖς χερσί σου ποιεῖν αὐτό.
  ind-AYT: Namun, firman ini sangat dekat denganmu, di dalam mulutmu dan dalam hatimu
    sehingga kamu dapat melakukannya.
  nya-nya: Ayi, mawu ali pafupi ndi inu; ali mʼkamwa mwanu ndi mu mtima mwanu kuti
    muwamvere.
  hrv-hrv: Jer, Riječ je posve blizu tebe, u tvojim ustima i u tvome srcu da je vršiš.
  mps-mps: Menio. Te po da, duga pagede mu te elalubao, te duga homu tomode, me duga
    penanede te elalubao. Tama tialima, dage aga koneama, tama agaba haninabo usu
    dao, tama tigidali sogo dagego te po wali piagameo,” wali.
  tpi-tpi: Nogat. Dispela tok i stap klostu tru long yupela, insait long bel bilong
    yupela na long maus bilong yupela. Olsem na yupela i save long en na yupela inap
    tokaut long en, na oltaim yupela i mas bihainim dispela tok.
  dan-1931: Nej, Ordet er dig ganske nær, i din Mund og i dit Hjerte, så du kan handle
    derefter.
  vie-OVCB: Nhưng nó ở ngay cạnh anh em, trong miệng, trong lòng anh em để anh em
    làm theo.
  guj-2017: પરંતુ તે વચન તો તમારી નજીક છે, તમારા મુખમાં અને તારા હૃદયમાં છે, કે જેથી
    તમે તેને પાળી શકો.
  pon-2006A: Soh! E mihmihte limwahmwail, kumwail eseier oh padahngkiher. Eri ihte,
    kumwail en kapwaiada.
  por-BRBSL: Mas a palavra está muito perto de você, em sua boca e em seu coração,
    para que você possa fazê-lo.
  cth-cth: A lawk teh na tarawi nahanelah nang hoi a hnai poung. Na pahni dawk thoseh,
    na lung dawk thoseh ao.
  twi-twi: Dabi, asɛm no abɛn wo. Ɛda wʼano na ɛwɔ wo koma mu sɛ mudi so.
  hlt-hlt: Tedae namah taengkah na ka dongah olka loh rhep ha yoei coeng dongah na
    saii ham khaw na thinko khuiah om coeng.
  tbz-SIM: Dɛ̀ í dò mmɛmmɛ. Kuyie ntɑnnɔ̀ di bonɛ̀mu, kɛ bo di nɔ̀ miɛkɛ nɛ̀ di yɛ̀mmɛ̀
    miɛkɛ. Ndɔɔrinɛ̀ yɛ̀ yɛ̃mmɛ̀.
  msy-2020: Ezɨ puvatɨ. Godɨn akam bar nɨn boroghɨra iti, a nɨn akatorim ko nɨn navir
    averiamɨn aven iti. Kamaghɨn amizɨ, ia dughiabar zurara an gɨn mangɨ.
  azb-azb: Yox, bu kəlam sizə əməl etmək üçün çox yaxındır, o, dilinizdə və ürəyinizdədir.
  eng-DBY: For the word is very near to thee, in thy mouth and in thy heart, that
    thou mayest do it.
  hin-2017: परन्तु यह वचन तेरे बहुत निकट, वरन् तेरे मुँह और मन ही में है ताकि तू इस
    पर चले। (रोम. 10:6)
  wol-KYG: Kàddu gi kay jege na leen lool; ci seen gémmiñ ak ci seen biir xol la nekk,
    ngir ngeen di ko jëfe.
  eng-YLT: For very near unto thee is the word, in thy mouth, and in thy heart — to
    do it.
  kne-kne: Aga met, tan wada isnan mismo ay kad-an yo et ammo yo ya mabalin ay ibaga
    yo, isonga kabaelan yo ay tongpalen.
  eng-WYC-2017: But the word is full nigh thee, in thy mouth, and in thine heart,
    that thou do it.
  eng-WMBB: But the word is very near to you, in your mouth and in your heart, that
    you may do it.
  urd-GVH: क्योंकि यह कलाम तेरे निहायत क़रीब बल्कि तेरे मुँह और दिल में मौजूद है।
    चुनाँचे उस पर अमल करने में कोई भी रुकावट नहीं है।
  rug-rug: Lokari hokara, sa zinama si koa nana mo hie koa gamu. Koanana mo pa korapa
    ṉuzumia meke pa korapa bulomia, ke mamu va tabea mo gamu si asa.
  gaz-gaz: Dubbiin sun garuu baayʼee sitti dhiʼoo jira; akka ati isa eegduufis inni
    afaan keetii fi garaa kee keessa jira.
  fra-LSG: C’est une chose, au contraire, qui est tout près de toi, dans ta bouche
    et dans ton cœur, afin que tu la mettes en pratique.
  gnn-gnn: '@see-verse:DEU.030.013'
  yal-yal: Ɛn-ɛn-ɛn, Alaa falana i dɛxɔn ma, a i dɛɛn kui, a i bɔɲɛni alogo i xa a
    liga.
  iou-iou: Nämoinik. Baga man uwä dubinjin-ken-inik itak. In nadäŋpäŋ buramik täneŋta
    u mejinken ba bänepjinken pewani pätak u.
  haw-1868: Aka, ua kokoke loa ka olelo ia oe, ma kou waha, a ma kou naau, i hana
    aku ai oe ia mea.
  arb-NAV: بَلِ الْكَلِمَةُ قَرِيبَةٌ مِنْكُمْ جِدّاً، فِي أَفْوَاهِكُمْ وَقُلُوبِكُمْ
    لِتَعْمَلُوا بِها.
  ewe-ewe: Ke boŋ wote ɖe mia ŋu kpokploe, wole miaƒe dzi me kple miaƒe nu me, ale
    be miate ŋu awɔ wo dzi.
  eng-LEE: But the word is very nigh unto thee, in thy mouth, and in thy heart, that
    thou mayest do it.
  asm-FB: কিন্তু বাক্য আপোনালোকৰ নিচেই ওচৰতে আছে; আপোনালোকৰ মুখত আৰু হৃদয়তে আছে যাতে
    আপোনালোকে তাক পালন কৰিব পাৰে।
  sus-A: عَدٍ، يِ سّرِيّ نَ وٌ سّيتِ مَ نّ، وٌ دّ كُي، عَ نُن وٌ بْحّ مَ. وٌ نْمَ
    عَ رَبَدٍ.
  fra-SBL: Mais la parole est tout près de vous, dans votre bouche et dans votre cœur,
    afin que vous la mettiez en pratique.
  hbo-hbo: כִּֽי־קָרֹ֥וב אֵלֶ֛יךָ הַדָּבָ֖ר מְאֹ֑ד בְּפִ֥יךָ וּבִֽלְבָבְךָ֖ לַעֲשֹׂתֹֽו׃
    ס
  eng-WYCLIFFE: But the word is ful nyy thee, in thi mouth and in thin herte, that
    thou do it.
  cwe-cwe: Siivo, mbali usenga uno wahabehi ng'hani na mweye, wamuna imilomo yenu
    na muna imizoyo yenu muladi mudahe kuuzindilila.
  kik-kik: Aca, ti ũguo, kiugo kĩrĩ hakuhĩ mũno nawe; kĩrĩ o kanua-inĩ gaku na ngoro-inĩ
    yaku, nĩguo ũgĩathĩkĩre.
  fra-NCL: Mais la parole est tout près de toi, dans ta bouche et dans ton cœur, afin
    que tu l’accomplisses.
  cek-AK: Lok loe nangcae taengah ni oh; nangcae mah na pazui o thai hanah, na pakha
    ah oh moe, na palung thungah oh.
  cuk-cuk: ¡Suli, degisuli! Ar Gayaburba begi itakaa gudiid. Ar be-gwabindukugi naid,
    degi, be-gwagegi maibalid, adi, nabir be a-sogedba-nanamalagar.
  uig-CYR: Чүнки бу сөз болса униңға әмәл қилмиқиң үчүн саңа бәк йеқин, йәни ағзиңда
    вә көңлүңдә бардур.
  tel-2017: మీరు దాని ప్రకారం చేయడానికి ఆ మాట మీకు చాలా సమీపంగా ఉంది. అది మీ నోటి
    వెంట, మీ హృదయంలో ఉంది.
  hat-BSA: Men pawòl la toupre nou, nan bouch nou ak nan kè nou, pou nou kapab swiv
    li.
  kos-kos: Mo, oasr na yuruwos inge. Kowos etu kac, ac ku na in fahk ke oaluwos. Ouinge
    kowos in akos.
  hbo-WLC: כִּֽי־קָר֥וֹב אֵלֶ֛יךָ הַדָּבָ֖ר מְאֹ֑ד בְּפִ֥יךָ וּבִֽלְבָבְךָ֖ לַעֲשֹׂתֽוֹ׃
    ס
  ibo-ibo: Mba, okwu ahụ dị gị nso, ọ dị gị nʼọnụ, dịrịkwa nʼobi gị, ka i nwee ike
    idebe ha.
  ory-ory: ମାତ୍ର ତୁମ୍ଭ ପାଳନାର୍ଥେ ସେ ବାକ୍ୟ ତୁମ୍ଭର ଅତି ନିକଟରେ, ତୁମ୍ଭ ମୁଖରେ ଓ ତୁମ୍ଭ ହୃଦୟରେ
    ଅଛି।
  chk-chk: Nge ewe kapas a fokun kan ngenikemi, oua silei o amwöchü lükün, iei mine
    oupwe aleasochisi.
  rop-rop: Nomo. Im iya garram yumob, en yumob sabi en yumob gin toktok detlot lowa.
    Wal yumob garra teiknodis en duwit.
  ukr-1871: Нї! Слова сї дуже близько в тебе, вони в устах твоїх і в серцї твому,
    щоб спевняти їх.
  deu-1951: Sondern das Wort ist sehr nahe bei dir, in deinem Munde und in deinem
    Herzen, daß du es tun kannst.
  eng-JPS: But the word is very nigh unto thee, in thy mouth, and in thy heart, that
    thou mayest do it.
  srp-1865: Nego ti je vrlo blizu ova rijeè, u ustima tvojima i u srcu tvojem, da
    bi je tvorio.
  lug-lug: Nedda, ekigambo kiri kumpi ddala ne w’oli, kiri mu kamwa ko ne mu mutima
    gwo, olyoke okigondere.
  heb-heb: כי קרוב אליך הדבר מאד בפיך ובלבבך לעשתו׃
  ben-IRV: কিন্তু সেই কথা তোমার খুব কাছে, তা তোমার মুখে ও তোমার হৃদয়ে, যেন তুমি তা
    পালন করতে পার।
  pan-pan: ਪਰ ਇਹ ਬਾਣੀ ਤੁਹਾਡੇ ਬਹੁਤ ਨਜ਼ਦੀਕ ਹੈ ਸਗੋਂ ਤੁਹਾਡੇ ਮੂੰਹ ਵਿੱਚ ਅਤੇ ਤੁਹਾਡੇ ਮਨ ਵਿੱਚ
    ਹੈ, ਤਾਂ ਜੋ ਤੁਸੀਂ ਉਸ ਨੂੰ ਪੂਰਾ ਕਰੋ।
  mya-JVB: တရား တော်သည် သင်စောင့်ရှောက် ဘို့ ရာသင် နှင့် အလွန်နီး ၏။ သင် ၏နှုတ် ၌
    ၎င်း၊ သင် ၏နှလုံး ၌ ၎င်း ရှိ၏။
  hmo-hmo: To unai taravatu be oiemu badibadinai ia noho, oiemu uduna lalonai, bona
    oiemu kudouna dekenai, ena kara do oi karaia totona.
  urd-urd: बल्कि वह कलाम तेरे बहुत नज़दीक है; वह तुम्हारे मुँह में और तुम्हारे दिल
    में है, ताकि तुम उस पर 'अमल करो।
  rus-SYN: 'но весьма близко к тебе слово сие: оно в устах твоих и в сердце твоем,
    чтобы исполнять его.'
  bqc-SIM: Yã́pi kúánↄ kãinnↄ, a dↄ á lɛ́u, a kú á nↄ̀sɛu, kɛ́ à e zĩkɛwà.
  tcz-CHONGTHU: Hichengse hi gamla tah a aumpon, na lungthim uleh na kam sung'uva
    bou um ahi. Hitobang hi nanghon nabol doh diu mong ahi.
  mar-mar: हे वचन तर अगदी तुमच्याजवळ आहे. ते तुमच्याच मुखी आणि मनी वसत आहे. म्हणून
    तुम्हास ते पाळता येईल.
  qub-qub: Chaypa ruquin canan willapashä mandamintucunaga umayquicunacho, shonguyquicunachömi
    caycan.
  bqp-bqp: Yã pì kú kãáo kãnikãni, à kú á lɛ́n kũ á nɛ̀sɛɛo de à le à zĩ kɛa.
  hat-hat: Non. Li la toupre nou. Li nan bouch nou, li nan tèt nou pou nou ka fè sa
    l' mande nou fè a.
  eng-BSB: But the word is very near you; it is in your mouth and in your heart, so
    that you may obey it.
  tod-tod: Wooi ɠa wo ɠoba nɔ, toɠa wo-laaʋɛ, ta wo-yiimaʋɛ, ga wo so, wo ziɛ la.
  eng-WEBPB: But the word is very near to you, in your mouth and in your heart, that
    you may do it.
  kbq-kbq: I'o, ama ana kasegemo'a tava'ontmire'ene tamagipine, tamagu'afine me'neankita
    amane avaririgahaze.
  nhe-BL: Ni tlajtoli tlen huala tlen TOTECO eltoc tlahuel imonechca. Eltoc ipan imocamac
    para intlacamahuise huan eltoc ipan imotlalnamiquilis para huelis inmoyolilhuise
    tlen quiijtohua huan xijchihuaca.
  bus-bus: Yã pì kúao kĩikĩi, à kú a lɛ́n kↄ̃n a nↄ̀sɛo lɛ à e à zĩi kɛa.
  gub-BL: Nan. Hemiapo kar xe pepyr tuz a'e. Pemonokatu pepy'a pe nehe. Pepuner imume'u
    wi haw no. A'e rupi peruzar nehe.
  eng-DRA: But the word is very nigh unto thee, in thy mouth and in thy heart, that
    thou mayst do it.
