  cek-AK: Hinghaih hoi duekhaih, tahamhoihaih hoi tangoenghaihnawk nangcae hmaa ah
    ka suek, tiah hnukung ah oh hanah, vaihniah van hoi long to ka kawk;
  cuk-cuk: ”Emi-ibagi, nibneg, degi, napneg bemar-daknaid. Amar, bemar-barsogoed.
    An bemarga igar uked, igid-igar be suoe, dula-gudigued-igardibe, burgwed-igardibe,
    begi ibmar-nued-gued-igardibe, begi ukabsaleged-igardibe. Degisoggu, dula-gudii-gued-igar
    be sumardo, adi, be dula-gudii gumalagar, degi, be-wagan dula-gudii gumarmogagar.
  uig-CYR: Мән бүгүн һаят билән өлүмни, бәрикәт билән ләнәтни алдиңда қойғинимға асман
    билән зиминни үстүңгә гува болушқа чақиримән; әнди өзүң вә нәслиң яшай десәңлар,
    һаятни талливал;
  tel-2017: ఈరోజు జీవాన్నీ చావునూ ఆశీర్వాదాన్నీ శాపాన్నీ నేను మీ ఎదుట ఉంచుతున్నాను.
    భూమినీ, ఆకాశాన్నీ మీ మీద సాక్షులుగా పిలుస్తున్నాను.
  hat-BSA: Mwen rele syèl la avèk tè a pou fè temwayaj kont nou jodi a, ke mwen te
    mete devan nou lavi avèk lanmò, benediksyon avèk malediksyon. Pou sa, chwazi lavi
    pou nou kapab viv, nou menm avèk desandan nou yo,
  kos-kos: Inge nga sot tuh kowos in sulela inmasrlon moul ac misa, inmasrlon insewowo
    lun God ac selnga lun God, ac nga pang nu sin kusrao ac faclu in orek loh ke sulela
    lowos. Kowos in sulela moul.
  hbo-WLC: הַעִידֹ֨תִי בָכֶ֣ם הַיּוֹם֮ אֶת־הַשָּׁמַ֣יִם וְאֶת־הָאָרֶץ֒ הַחַיִּ֤ים
    וְהַמָּ֙וֶת֙ נָתַ֣תִּי לְפָנֶ֔יךָ הַבְּרָכָ֖ה וְהַקְּלָלָ֑ה וּבָֽחַרְתָּ֙ בַּֽחַיִּ֔ים
    לְמַ֥עַן תִּחְיֶ֖ה אַתָּ֥ה וְזַרְעֶֽךָ׃
  ibo-ibo: Ana m akpọku eluigwe na ụwa taa ka ha bụrụ ndị akaebe m, na edebela m nʼihu
    gị ọnwụ na ndụ, debekwa nʼihu gị ngọzị na ọbụbụ ọnụ. Ugbu a, họrọ ndụ, ka gị na
    ụmụ gị dị ndụ
  ory-ory: ମୁଁ ଆଜି ତୁମ୍ଭମାନଙ୍କ ପ୍ରତିକୂଳରେ ସ୍ୱର୍ଗ ଓ ମର୍ତ୍ତ୍ୟକୁ ସାକ୍ଷୀ କରି କହୁଅଛି ଯେ,
    ମୁଁ ତୁମ୍ଭ ସମ୍ମୁଖରେ ଜୀବନ ଓ ମରଣ, ଆଶୀର୍ବାଦ ଓ ଅଭିଶାପ ରଖିଅଛି; ଏନିମନ୍ତେ ତୁମ୍ଭେ ଓ ତୁମ୍ଭର
    ବଂଶ ଯେପରି ବଞ୍ଚିବ, ଏଥିପାଇଁ ଜୀବନ ମନୋନୀତ କର;
  chk-chk: Iwe, üa kökköri läng me fanüfan pwe repwe chon pwärätä usumi ikenai, pwe
    üa anomu mwemi manau me mäla, feiöch me anümamau. Iei mine oupwe filätä manau,
    pwe ämi me mwirimwirimi kana oupwe manau.
  rop-rop: Ai garra gibit yumob taim na blanga jinggabat wanim yumob garra dum. Yumob
    garra jidan laibala o dedbala, gudbalawei o nogudbalawei? Ai garra jingat langa
    skai en langa graun. Dubala garra jidan witnis blanga yumob wanim yumob jinggabat
    blanga dumbat. Wal yumob garra jinggabat blanga jidan laibala.
  ukr-1871: 'Кличу сьогоднї проти вас за сьвідки небеса і землю: Поставив я перед
    тобою життє і смерть, благословеннє і прокляттє! Вибирай же життє, щоб жити на
    сьвітї тобі і твому насїнню,'
  deu-1951: 'Ich nehme heute Himmel und Erde wider euch zu Zeugen: Ich habe euch Leben
    und Tod, Segen und Fluch vorgelegt; so erwähle nun das Leben, auf daß du lebest,
    du und dein Same,'
  eng-JPS: I call heaven and earth to witness against you this day, that I have set
    before thee life and death, the blessing and the curse; therefore choose life,
    that thou mayest live, thou and thy seed;
  srp-1865: Svjedoèim vam danas nebom i zemljom, da sam stavio pred vas život i smrt,
    blagoslov i prokletstvo; zato izberi život, da budeš živ ti i sjeme tvoje,
  lug-lug: 'Ku lunaku lwa leero nkoowoola eggulu n’ensi nga be bajulirwa bange, ku
    mmwe, abategedde nga ntadde mu maaso gammwe, obulamu n’okufa; n’emikisa n’ebikolimo.
    Kale nno londawo obulamu, olyoke obeerenga mulamu, ggwe n’ezzadde lyo:'
  heb-heb: העידתי בכם היום את השמים ואת הארץ החיים והמות נתתי לפניך הברכה והקללה ובחרת
    בחיים למען תחיה אתה וזרעך׃
  ben-IRV: আমি আজ তোমাদের বিরুদ্ধে আকাশমণ্ডল ও পৃথিবীকে সাক্ষী করে বলছি যে, আমি তোমার
    সামনে জীবন ও মৃত্যু, আশীর্বাদ ও শাপ রাখলাম। অতএব জীবন বেছে নাও, যেন তুমি ও তোমার
    বংশধর বাঁচতে পার;
  pan-pan: ਮੈਂ ਅੱਜ ਅਕਾਸ਼ ਅਤੇ ਧਰਤੀ ਨੂੰ ਤੁਹਾਡੇ ਵਿਰੁੱਧ ਗਵਾਹ ਬਣਾਉਂਦਾ ਹਾਂ ਕਿ ਮੈਂ ਤੁਹਾਡੇ
    ਅੱਗੇ ਜੀਵਨ ਅਤੇ ਮੌਤ, ਬਰਕਤ ਅਤੇ ਸਰਾਪ ਰੱਖਿਆ ਹੈ। ਇਸ ਲਈ ਜੀਵਨ ਨੂੰ ਚੁਣੋ ਤਾਂ ਜੋ ਤੁਸੀਂ ਅਤੇ
    ਤੁਹਾਡਾ ਵੰਸ਼ ਜੀਉਂਦਾ ਰਹੇ।
  mya-JVB: အသက်ရှင် ခြင်း၊ သေ ခြင်း၊ ကောင်းကြီး ပေး ခြင်း၊ ကျိန် ခြင်းတို့ကို သင့်
    ရှေ့ ၌ ငါထား သည်ဟု သင့် တဘက် ၌ ကောင်းကင် မြေကြီး ကို ငါတိုင်တည် ၏။
  hmo-hmo: “Hari dina, guba bona tanobada dekenai lau boiboi noho, idia ese umui do
    idia uitnesi henia. Badina lau be mauri bona mase, hanamoa kara bona hadikaia
    kara, umui emui vairana dekenai lau atoa, do umui abia hidi totona. Unai dainai
    mauri do umui abia hidi, vadaeni umui bona emui natudia do umui mauri noho.
  urd-urd: मैं आज के दिन आसमान और ज़मीन को तुम्हारे बरख़िलाफ़ गवाह बनाता हूँ, कि मैंने
    ज़िन्दगी और मौत की और बरकत और ला'नत को तुम्हारे आगे रख्खा है; इसलिए तुम ज़िन्दगी
    को इख़्तियार करो कि तुम भी ज़िन्दा रहो और तुम्हारी औलाद भी;
  rus-SYN: 'Во свидетели пред вами призываю сегодня небо и землю: жизнь и смерть предложил
    я тебе, благословение и проклятие. Избери жизнь, дабы жил ты и потомство твое,'
  bqc-SIM: Luabɛ ń tↄↄlɛo mɛ́ ma seeladeↄ ũ gbã á yã́ musu. Ma wɛ̃ni ń gao dↄ̀ɛ́
    á aɛ, báaa yã́ ń láai yã́o. À wɛ̃ni sɛ́, kɛ́ ápiↄ ń á nɛ́ↄ à e àↄ
    aafia.
  tcz-CHONGTHU: Tunin keiman nangho douna hettohsah na ding in van leh lei kakou khom
    in, ajeh chu na masang lam'uva hinna leh thina ka koipeh un, phatthei na leh gaosapna
    jong ka koipeh un ahi. Hijeh chun tunin hinna hi kilhen unlang nason na chilhah
    jeng ujong hinna chang diu ahi.
  mar-mar: “आज स्वर्ग आणि पृथ्वीच्या साक्षीने मी तुम्हास जीवन आणि मृत्यू या दोहोतून
    एकाची निवड करायला सांगत आहे. जीवनाचा पर्याय स्विकारलात तर आशीर्वाद मिळेल. दुसऱ्याची
    निवड केलीत तर शाप मिळेल. तेव्हा जीवनाची निवड करा म्हणजे तुम्ही व तुमची मुलेबाळे
    जिवंत राहतील.
  qub-qub: Bindisyunta chasquir alli cawanayquipaj cajta, maldisyunasha car mana alli
    cawanayquipaj cajta canan junaj acray. Canan acrashayquitaga syëlupis cay pachapis
    testïgumi caycan. Chauraga alli cawanayquipaj cajta acray ari gamcunapis gamcunapita
    mirajcunapis alli cawanayquipaj.
  bqp-bqp: Ludambɛ kũ zĩtɛomɛ ma sèedadenↄ ũ gbãra á yã musu. Ma wɛ̃̀ndi kũ gao
    dìtɛ á arɛ, arubarika yãnↄ kũ láaribona yãnↄ. À wɛ̃̀ndi sɛ́ de ákↄ̃nↄ kũ á
    nɛ́nↄ le àgↄ̃ kun.
  hat-hat: 'Mwen pran syèl la ak latè a sèvi m'' temwen jòdi a: Men li, mwen mete
    devan nou lavi yon bò, lanmò yon bò, benediksyon yon bò, madichon yon bò pou nou
    chwazi. Chwazi lavi tande, pou nou ka viv, nou menm ansanm ak tout pitit nou yo.'
  eng-BSB: I call heaven and earth as witnesses against you today that I have set
    before you life and death, blessing and cursing. Therefore choose life, so that
    you and your descendants may live,
  tod-tod: Gè geeɠɔlɔgi ta zooi zoga za ga zeelei wo laalɔɠɔma, ga wo yiimazeɠe zɛnvui
    ta saai ti yɔɠɔzu, tuyai ta foovooi ti yɔɠɔzu. À yiimazeɠe ga zɛnvui, naa ɠa
    a kɛ, wo zɛnvui wo, wa wo-mavofodaiti.
  eng-WEBPB: I call heaven and earth to witness against you today that I have set
    before you life and death, the blessing and the curse. Therefore choose life,
    that you may live, you and your descendants,
  kbq-kbq: Hagi menina monane mopane kehugeke negake'na, asimu'ma erino mani'zane
    knare nomani'zana nente'na, fri'zane tamazeri havizama hania kanena me'negu tamagrane
    mofavretiminena asimu erino mani'za e'nerita knare huta maniho.
  nhe-BL: “Huajca ama ipan ni tonal niquinnotza elhuicactli huan tlaltepactli ma motestigojquetzaca
    para ama nijtlalijtoc imoixtla yolistli huan miquistli, huan tlatiochihualistli
    huan tlatelchihualistli para xijtlapejpenica. Huajca xijtlapejpenica yolistli
    para imojuanti huan imoixhuihua nelnelía initztose.
  bus-bus: Ludambɛ kↄ̃n tↄↄtɛon ma sèedadeenↄ ũ gbã̀a a yã musu. Ma wɛ̃̀ndi kↄ̃n
    gaao dìɛ a are, aubarika yãnↄ kↄ̃n kana yãnↄ. À wɛ̃̀ndi sɛ́ lɛ apinↄ kↄ̃n a
    nɛ́nↄ e àgↄ̃ kuu.
  gub-BL: Kutàri ainoz ywak rehe neremiapo ràm hexak àràm romo kury. Aenoz ywy penemiapo
    ràm hexak àràm romo no. Kutàri azapo kar penemimutar teko peme ihe. Pepuner peneko
    àwàm ipyhykaw rehe nehe, aze ru'u pemàno àwàm ipyhykaw rehe nehe. Pepuner ze'egatu
    ipyhykaw rehe nehe. Aze ru'u pepuner ze'egaiw ipyhykaw rehe nehe. Pepyhyk penekuwe
    àwàm nehe. Nezewe mehe pe nehe, pezuapyapyr a'e wà nehe no, pemumaw putar kwarahy
    tetea'u penekuwe pà nehe.
  eng-DRA: 'I call heaven and earth to witness this day, that I have set before you
    life and death, blessing and cursing. Choose therefore life, that both thou and
    thy seed may live:'
