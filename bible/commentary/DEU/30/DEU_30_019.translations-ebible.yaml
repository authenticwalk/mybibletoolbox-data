verse: DEU.030.019
translations:
  mal-C: ജീവനും മരണവും അനുഗ്രഹവും ശാപവും നിന്റെ മുമ്പാകെ വെക്കുന്നു. നീ ഇതിൽ ഏതു തെരഞ്ഞെടുക്കും
    എന്നതിനു സാക്ഷ്യത്തിനായി ഇന്നു ഞാൻ സ്വർഗത്തെയും ഭൂമിയെയും വിളിക്കുന്നു. നീയും
    നിന്റെ മക്കളും ജീവനോടിരിക്കേണ്ടതിന് ഇപ്പോൾ ജീവൻ തെരഞ്ഞെടുത്തുകൊൾക.
  deu-TKW: Ich nehme heute den Himmel und die Erde zu Zeugen gegen euch, daß ich dir
    Leben und Tod, Segen und Fluch vor Augen gestellt habe; so wähle denn das Leben,
    damit du am Leben bleibest, du und deine Nachkommen,
  lin-lin: 'Na mokolo ya lelo, nazwi likolo mpe se lokola batatoli mpo na yo : nasili
    kotia liboso na yo bomoi mpe kufa, mapamboli mpe bilakeli mabe. Sik’oyo, pona
    bomoi mpo ete yo mpe bana na yo bozala na bomoi.'
  eng-LSV: I have caused the heavens and the earth to testify against you today—I
    have set before you life and death, the blessing and the reviling, and you have
    fixed on life, so that you live, you and your seed,
  eng-GNV: I call heauen and earth to recorde this day against you, that I haue set
    before you life and death, blessing and cursing. therefore chuse life, that both
    thou and thy seede may liue,
  eng-WEBSTER: 'I call heaven and earth to record this day against you, that I have
    set before you life and death, blessing and cursing: therefore choose life, that
    both thou and thy seed may live:'
  nhw-BL: “Huajca ama ipan ni tonal niquinnotza ilhuicactli huan tlaltipactli ma motestigojquetzaca
    para ama nijtlalijtoc amoixtla nemilistli huan miquilistli, huan tlatiochihualistli
    huan tlatelchihualistli para xijtlapejpenica. Huajca xijtlapejpenica nemilistli
    para amojuanti huan amoixhuihua nelnelía anitztose.
  swh-ONEN: Leo ninaziita mbingu na nchi kama mashahidi dhidi yako kwamba nimeweka
    mbele yako uzima na mauti, baraka na laana. Basi sasa chagueni uzima, ili wewe
    na watoto wako mpate kuishi,
  bba-bba: Wɔllu kɑ temɑ mu sɑ̃ɑ nɛn seedɑ ɡisɔ mɑ nɑ bɛɛ wɑ̃ɑru kɑ ɡɔɔ, kɑ mɑɑ domɑru
    kɑ bɔ̃ri yiiyɑmmɛ. Ǹ n mɛn nɑ, i wɑ̃ɑru ɡɔsio kpɑ i wɑ i n wɑ̃ɑ bɛɛ kɑ bɛɛn bibun
    bweserɔ.
  eng-KJVCPB: 'I call heaven and earth to record this day against you, that I have
    set before you life and death, blessing and cursing: therefore choose life, that
    both thou and thy seed may live:'
  wbp-wbp: YAAWIYI-rli kaju purda-nyanyi nyarrpa kuja karna-nyarra yimi-ngarrirni
    nyurrurlaku jalangurlu. Nyurrurlarlangurlu kankujulu purda-nyanyi wangkanja-kurra.
    Nyarrpa-jarri kankulu jalangu nyurrurla? Ngampurrpa mayi kankulurla nyina YAAWIYI-ki
    yungu-nyarra wankaru mardarni walya nyampurla? Kapu mardankulu jurnta yani warntawarnta
    yungu-nyarra murrumurru-mani? Nyarrpa-jarrimi kapunkulu nyurrurlaju? Purda-nyangkajulu
    jalangurlu! Yungkalu-nyanu YAAWIYI-kirra yungunkulu nyurrurla manu nyurrurla-nyangu
    kurdukurdu nyanungu-kurlu nyina tarnnga!
  luo-luo: Kawuononi aluongo polo gi piny mondo obed joneno ni aseketo gik moko ariyo
    e nyimu ma gin ngima gi gweth, kata tho kod kwongʼ. Koro yieruru ngima mondo un
    kaachiel gi nyikwau udag maber
  meu-meu: 'Guba bona tanobada na boi henidiamu, lau na habadelaimuimu herevadia na
    hari dina ai idia ese bae hamomokani: lau na mauri bona mase, bona hahenamo bona
    heuduguirai, na vairamui ai vada na atodia. Taunabunai, mauri bavabia hidi; bena
    umui ba mauri, bona garamui bae mauri;'
  npi-ULB: तिमीहरूको सामु मैले जीवन र मृत्यु अनि आशिष् र श्राप राखिदिएको छु भनी तिमीहरूको
    विरुद्धमा गवाही दिन आज मैले स्वर्ग र पृथ्वीलाई साक्षी राखेको छु । त्यसकारण, तिमीहरू
    र तिमीहरूका सन्तानहरू बाँच्न सकून् भनी जीवन रोज ।
  yor-yor: 'Èmi pe ọ̀run àti ilẹ̀ láti jẹ́rìí tì yín ní òní pé, èmi fi ìyè àti ikú,
    ìbùkún àti ègún síwájú rẹ: nítorí náà yan ìyè, kí ìwọ kí ó lè yè, ìwọ àti irú-ọmọ
    rẹ,'
  ind-ind: “Jadi, hari ini saya sudah memberi dua pilihan kepada kamu sekalian, yakni
    hidup dengan berkat TUHAN, atau mengalami kutuk-Nya sampai mati. Biarlah langit
    dan bumi menjadi saksi atas pilihanmu! Demi kebaikanmu sendiri dan keturunanmu,
    pilihlah hidup!
  pes-OPCB: زمین و آسمان را شاهد می‌گیرم که امروز زندگی و مرگ، برکت و لعنت را در برابر
    شما قرار داده‌ام. زندگی را انتخاب کنید تا شما و فرزندانتان زنده بمانید.
  tgl-ULB: Tinatawag ko ang langit at ang lupa para maging saksi laban sa inyo sa
    araw na ito, itinalaga ko sa inyo ang buhay at kamatayan, ang mga pagpapala at
    mga sumpa, kaya piliin ninyo ang buhay para kayo at ang inyong lahi ay mamuhay
    ng matagal.
  cbu-NT: Ashiriya, na in, Apanll nuwaa kuki mazinaru, mishat siysa nuwaatstam kuki
    mazinartamtis, nuw siyaa itsinsaru waneekuri atashina. Siysa mangishis itsinsaru
    chinayarus taangtsa, atina. Saana sangtsa. Taarashish urutamashee ipuskachinaareesa,
    kisshaparee taarashish wanasirimish taatssa. Itaru, Apanllee kasakchinaareesa,
    yashingupshaparee naatssa. Apanllish wanasirimshish tachitkachinaareesa, Apanllsha
    siyaa istakachu, mapiyshtis kis taatssa. Itaru, Yashingush tachitkachinaareesa,
    kiyungshaparee kachiykus tsipatsiptarus taatssa. Ashirucha, nuw siyaa amb shirintspa
    atashina.
  hui-hui: Ainde bayale holenebi homolenebi hariga kira ngago tí mendego hangu dabalimulo
    ngagoni. Hariga mbiragoria Ngode Datagaliwabe ibugua tí bayale halimulo biamogo
    bialu holebira. Hariga mendegoria tíniha mo ko holene taya buleberemigo. Ai i̱na
    dindi o ngagomebi hari li kagomebi áyu tígua dabaramigo libu de hendelo lamerogoni.
    Anigo áyu tígua pialu hariga agoria holeberemibe dabalu bayale holene ngagoria
    hole dabalimu laro.
  mya-mya: ငါ​သည်​ယ​ခု​သင်​တို့​အား​အ​သက်​ရှင်​ခြင်း​သို့ မ​ဟုတ်​သေ​ခြင်း၊ ဘု​ရား​သ​ခင်​ထံ​တော်​မှ​ကောင်း
    ချီး​မင်္ဂ​လာ​သို့​မ​ဟုတ်​အ​မင်္ဂ​လာ​ကို​ရွေး​ခွင့် ပေး​၏။ သင်​တို့​ရွေး​ယူ​သည်​ကို
    ကောင်း​ကင်​နှင့် မြေ​ကြီး​သက်​သေ​ဖြစ်​ပါ​စေ။ အ​သက်​ရှင် ခြင်း​ကို​ရွေး​ယူ​ကြ​လော့။-
  bod-N: ངས་དེ་རིང་གནམ་ས་གཉིས་དཔང་དུ་བཙུགས་ཏེ་ཁྱོད་རྣམས་ཀྱི་མདུན་དུ་ཚེ་སྲོག་དང་འཆི་བ།
    བྱིན་རླབས་དང་དམོད་མོ་བཤམས་ཡོད། དེ་བས་ཁྱོད་རྣམས་དང་ཁྱོད་ཅག་གི་བུ་རྒྱུད་ཀྱི་སྲོག་འཚོ་བའི་ཆེད་དུ་ཚེ་སྲོག་འདེམས་དགོས།
  sna-sna: Nhasi uno ndinodana denga nenyika kuti zvikupupurirei kuti ndaisa pamberi
    penyu upenyu nerufu, maropafadzo nokutukwa. Zvino sarudza upenyu, kuitira kuti
    iwe navana vako mugorarama.
  spa-BLM: Llamo a los cielos y a la tierra para que sean testigos hoy de que he puesto
    ante ustedes la vida y la muerte, la bendición y la maldición. Elige, pues, la
    vida, para que vivas tú y tu descendencia,
  cac-cac: Val d'a jun c'u tic svac'canoch satchaan̈ yed' lum luum tic testigoal to
    svac' e sic'lej tas tze nib'ej, am e q'uinal yed' vach'il, mato a catab' yed'
    chamel. Palta sic'lejec e q'uinal, yic vach'n̈ej tzex aj yed' eb' eyin̈tilal.
  swh-ULB: Naziita mbingu na nchi kushuhudia dhidi yako ya kuwa nimeweka mbele yako
    uzima na mauti, baraka na laana; kwa hiyo chagua uzima ili kwamba uweze kuishi,
    wewe na uzao wako.
  bel-bel: 'У сьведкі перад вамі заклікаю сёньня неба і зямлю: жыцьцё і сьмерць прапанава
    - я табе, дабраславеньне і пракляцьце. Выберы жыцьцё, каб жыў ты і нашчадкі твае,'
  deu-ELBBK: 'Ich nehme heute den Himmel und die Erde zu Zeugen gegen euch: Das Leben
    und den Tod habe ich euch vorgelegt, den Segen und den Fluch! So wähle das Leben,
    damit du lebest, du und deine Nachkommenschaft,'
  mbb-OT: '“Guntaan he andew ebpengum-umawen ku is langit wey tanà su ibpetistiǥus
    ku ke hengkey is ebpilien niw kayi: untung etawa kemetayen, tuvad etawa rawak.
    Pilia niw is untung su para meuyag-uyag kew wey is menge anak niw.'
  mal-2015: ജീവനും മരണവും, അനുഗ്രഹവും ശാപവും നിങ്ങളുടെ മുമ്പിൽ വെച്ചിരിക്കുന്നു എന്നതിന്നു
    ഞാൻ ആകാശത്തെയും ഭൂമിയെയും ഇന്നു സാക്ഷി വെക്കുന്നു; അതുകൊണ്ടു നീയും നിന്റെ സന്തതിയും
    ജീവിച്ചിരിക്കേണ്ടതിന്നും
  rmc-rmc: 'Adadžives mange vičinav o ňebos the e phuv sar švedken, hoj tumenge diňom
    te kidel peske avri, so kamen: o dživipen abo o meriben; o požehnaňje abo o prekošiben.
    Vašoda tumenge kiden avri o dživipen, hoj tumen the tumare potomki te dživen.'
  pes-OPV: امروز آسمان وزمین را بر شما شاهد می‌آورم که حیات و موت وبرکت و لعنت را
    پیش روی تو گذاشتم، پس حیات را برگزین تا تو با ذریتت زنده بمانی.
  ron-1924: Яу азь черул ши пэмынтул марторь ымпотрива воастрэ кэ ць-ам пус ынаинте
    вяца ши моартя, бинекувынтаря ши блестемул. Алеӂе вяца, ка сэ трэешть, ту ши сэмынца
    та,
  ben-OBCV: তোমাদের বিরুদ্ধে মহাকাশ ও পৃথিবীকে সাক্ষী রেখে আমি আজ বলছি যে, আমি তোমাদের
    সামনে জীবন ও মৃত্যু, আশীর্বাদ ও অভিশাপ রাখছি। এখন জীবন বেছে নাও, যেন তোমরা ও তোমাদের
    সন্তানেরা বেঁচে থাকো
  som-som: Maanta waxaan u yeedhayaa samada iyo dhulka inay idiinku markhaati furaan,
    inaan idin hor dhigay nolol iyo geeri, iyo barako iyo inkaar, haddaba sidaas daraaddeed
    nolosha doorta idinka iyo farcankiinnuba aad noolaateene,
  lat-VUC: 'Testes invoco hodie cælum et terram, quod proposuerim vobis vitam et mortem,
    benedictionem et maledictionem. Elige ergo vitam, ut et tu vivas, et semen tuum:'
  eng-ASVBT: 'I call heaven and earth to witness against you this day, that I have
    set before thee life and death, the blessing and the curse: therefore choose life,
    that thou mayest live, thou and thy seed;'
  ita-1885: Io prendo oggi in testimonio contr'a voi il cielo e la terra, ch'io ho
    posta davanti a voi la vita e la morte; la benedizione e la maledizione; eleggete
    adunque la vita, acciocchè tu viva, tu, e la tua progenie;
  eng-LXXUP: 'I call both heaven and earth to witness this day against you, I have
    set before you life and death, the blessing and the curse: choose thou life, that
    thou and thy seed may live;'
  eng-ULB: I call heaven and earth to witness against you today that I have set before
    you life and death, the blessings and the curses; therefore choose life so that
    you may live, you and your descendants.
  spa-VBL: Soy invoco al cielo y a la tierra para que sean mis testigos contra ti
    hoy que he puesto ante ustedes la vida y la muerte, las bendiciones y las maldiciones.
    Escojan la vida, para que ustedes y sus descendientes vivan,
  fra-_FOB: Je prends aujourd'hui les cieux et la terre à témoin contre vous, que
    j'ai mis devant toi la vie et la mort, la bénédiction et la malédiction. Choisis
    donc la vie, afin que tu vives, toi et ta postérité,
  mal-mal: ജീവനും മരണവും, അനുഗ്രഹവും ശാപവും നിങ്ങളുടെ മുമ്പിൽ വച്ചിരിക്കുന്നു എന്നതിന്
    ഞാൻ ആകാശത്തെയും ഭൂമിയെയും ഇന്ന് സാക്ഷിയാക്കുന്നു; അതുകൊണ്ട് നീയും നിന്റെ സന്തതിയും
    ജീവിച്ചിരിക്കേണ്ടതിനും
  lit-lit: 'Šiandien šaukiu liudytojais prieš jus dangų ir žemę: padėjau prieš tave
    gyvenimą ir mirtį, palaiminimą ir prakeikimą. Taigi rinkis gyvenimą, kad būtum
    gyvas tu (ir tavo palikuonys),'
  urd-GVR: Āj āsmān aur zamīn tumhāre ḳhilāf mere gawāh haiṅ ki maiṅ ne tumheṅ zindagī
    aur barkatoṅ kā rāstā aur maut aur lānatoṅ kā rāstā pesh kiyā hai. Ab zindagī
    kā rāstā iḳhtiyār kar tāki tū aur terī aulād zindā rahe.
  suz-BL: गो मुलाक्‍ती सरीङ नु रागी कली इन ङोंइती सांकछी वोइक्‍नुङ। गो इन कली ब्रोंइचा
    नु बेक्‍चा, आसीक नु सराप इन कली कोंइताक्‍ङ। गे नु इन चच युइ ब्रोंइतीक योव़ङीन।
    ब्‍यवस्‍था ४:२६
  ita-1927: Io prendo oggi a testimoni contro a voi il cielo e la terra, che io ti
    ho posto davanti la vita e la morte, la benedizione e la maledizione; scegli dunque
    la vita, onde tu viva, tu e la tua progenie,
  ckb-ckb: «من ئەمڕۆ ئاسمان و زەویتان لێ دەکەمە شایەت، کە من ژیان و مردن، بەرەکەت
    و نەفرەتم لەبەردەمتان داناوە، جا ژیان هەڵبژێرن هەتا خۆتان و نەوەکانتان بژین.
  eng-BBE: 'Let heaven and earth be my witnesses against you this day that I have
    put before you life and death, a blessing and a curse: so take life for yourselves
    and for your seed:'
  kan-OKCV: ನಾನು ಜೀವ ಮರಣವನ್ನೂ, ಆಶೀರ್ವಾದ ಶಾಪವನ್ನೂ ನಿಮ್ಮ ಮುಂದೆ ಇಟ್ಟಿದ್ದೇನೆಂಬುದಕ್ಕೆ ಆಕಾಶವನ್ನೂ,
    ಭೂಮಿಯನ್ನೂ ಈ ಹೊತ್ತು ನಿಮ್ಮ ಮೇಲೆ ಸಾಕ್ಷಿಗಳಾಗಿ ಕರೆಯುತ್ತೇನೆ. ಆದುದರಿಂದ ನೀವೂ, ನಿಮ್ಮ ಸಂತತಿಯೂ,
    ಬದುಕಿ ಬಾಳುವಂತೆ ಜೀವವನ್ನೇ ಆಯ್ದುಕೊಳ್ಳಿರಿ.
  tam-2017: நான் ஜீவனையும், மரணத்தையும், ஆசீர்வாதத்தையும், சாபத்தையும் உனக்கு முன்பாக
    வைத்தேன் என்று உங்கள்மேல் வானத்தையும் பூமியையும் இன்று சாட்சியாக வைக்கிறேன்; ஆகையால்,
    நீயும் உன் சந்ததியும் பிழைப்பதற்கு, நீ ஜீவனைத் தெரிந்துகொண்டு,
  spa-RV-1909: 'A los cielos y la tierra llamo por testigos hoy contra vosotros, que
    os he puesto delante la vida y la muerte, la bendición y la maldición: escoge
    pues la vida, porque vivas tú y tu simiente:'
  ron-BTF: Chem cerul şi pământul să mărturisească astăzi împotriva voastră, v-am
    pus înainte viaţa şi moartea, binecuvântarea şi blestemul; alege dar viaţa, ca
    să trăiţi deopotrivă tu şi sămânţa ta,
  eng-WEBP: I call heaven and earth to witness against you today that I have set before
    you life and death, the blessing and the curse. Therefore choose life, that you
    may live, you and your descendants,
  eng-FBV: I call on heaven and earth to be my witnesses against you today that I
    have placed before you life and death, blessings and curses. Choose life, so you
    and your descendants will live,
  nld-1939: Ik roep heden plechtig hemel en aarde tegen u tot getuigen, dat ik u leven
    en dood, zegen en vloek heb voorgehouden! Kies dus het leven, opdat gij en uw
    kroost het leven moogt hebben,
  nch-BL: “Huajca ama ipan ni tonali nijnotza ilhuicacti huan taltipacti quej testigo
    para ama nijtalijtoc amoixpa nemilisti huan miquilisti, huan tatiochihualisti
