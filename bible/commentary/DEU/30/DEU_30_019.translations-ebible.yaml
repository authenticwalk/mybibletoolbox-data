  tbz-SIM: Kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀ dɛ̀ kèèmu n tì ndi nɑ̀kɛ́mɛ̀, kɛ wúó n dɔúmmɛ̀ mufòmmu
    nɛ̀ mɛsɑ̀ɑ̀, mukṹṹ nnɛ̀ mɛyɛi ndi ììkɛ̀. Tɑ̃ɑ̃tɛ́nɛ̀ mufòmmu kɛ̀ dɛ̀ɛ yie nkɛ̀
    dí nfòù kɛ́mɔntɛ díndi nɛ̀ di yɑɑ̀bío.
  msy-2020: Kɨ datɨrɨghɨn overiam ko nguazimɨn diaghtɨ, aning nan gan egh fogham,
    kɨ guizbangɨra tuavir kamning ia bagha aning atɨ. Tuavir mamɨn, Ikiavɨra Itir
    God deragh ia damutɨ ia dughiar ruarimɨn ikɨvɨra ikiam. Eghtɨ tuavir igharazimɨn,
    God ia gasɨghasigh bar moghɨra ia kuavaremegham. Ia datɨrɨghɨn tuavir manam amɨsɨvam?
    Ia tuavir aghuimɨn gɨn mangasa kɨ ifonge, eghtɨ ia ko ian ovavir boriba sara angamɨra
    ikiam.
  azb-azb: Qarşınızda həyatla ölümü, xeyir-dua ilə lənəti qoyduğum üçün bu gün göyü
    və yeri sizə şahid tuturam. Həyatı seçin ki, siz və övladlarınız yaşaya biləsiniz.
  eng-DBY: 'I call heaven and earth to witness this day against you: life and death
    have I set before you, blessing and cursing: choose then life, that thou mayest
    live, thou and thy seed,'
  hin-2017: मैं आज आकाश और पृथ्वी दोनों को तुम्हारे सामने इस बात की साक्षी बनाता हूँ,
    कि मैंने जीवन और मरण, आशीष और श्राप को तुम्हारे आगे रखा है; इसलिए तू जीवन ही को
    अपना ले, कि तू और तेरा वंश दोनों जीवित रहें;
  wol-KYG: 'Woo naa seede asamaan ak suuf ci yeen, bésub tey: dund ak ndee laa teg
    fi seen kanam, ak barke ak alkànde. Taamuleen dund ndax ngeen dund, yeen ak seen
    askan.'
  eng-YLT: '''I have caused to testify against you to-day the heavens and the earth;
    life and death I have set before thee, the blessing and the reviling; and thou
    hast fixed on life, so that thou dost live, thou and thy seed,'
  kne-kne: Nawaya kayo ay manpili si layden yo mo din biyag ono pese, ya mo bindisyon
    ono dosa. Ayagak din langit ya daga ay manistigo ay nanpiliek dakayo mo pilien
    yo din biyag ono pese, bindisyon ono dosa. Say pilien yo koma din biyag ta matagotago
    kayo ya din ipoli yon to.
  eng-WYC-2017: I call today heaven and earth to witness, that is, angels and men,
    that I have set forth to you life and death, good and evil, blessing and cursing;
    therefore choose thou life, that both thou live and thy seed,
  eng-WMBB: I call heaven and earth to witness against you today that I have set before
    you life and death, the blessing and the curse. Therefore choose life, that you
    may live, you and your descendants,
  urd-GVH: आज आसमान और ज़मीन तुम्हारे ख़िलाफ़ मेरे गवाह हैं कि मैंने तुम्हें ज़िंदगी
    और बरकतों का रास्ता और मौत और लानतों का रास्ता पेश किया है। अब ज़िंदगी का रास्ता
    इख़्तियार कर ताकि तू और तेरी औलाद ज़िंदा रहे।
  rug-rug: Ego, kamahire si poni gamu totoso rau, pude mi vizatia sa tinoa babe sa
    minate, meke sa minana babe sa tinalevei te Tamasa, meke tiokia rau sa maṉauru
    meke sa popoa pepeso, pude va sosodea sa mia vinizata sapu tavetia gamu. Gua asa
    ke, mamu vizatia sa tinoa.
  gaz-gaz: Ani akkan jireenyaa fi duʼa, eebbaa fi abaarsa fuula kee dura kaaʼee jiru
    harʼa samii fi lafa ragaan godhee sitti waama. Egaa atii fi ijoolleen kee akka
    jiraattaniif jireenya filadhu;
  fra-LSG: 'J’en prends aujourd’hui à témoin contre vous le ciel et la terre: j’ai
    mis devant toi la vie et la mort, la bénédiction et la malédiction. Choisis la
    vie, afin que tu vives, toi et ta postérité,'
  gnn-gnn: “Dhuwala ŋarra yukurra waŋana nhumalanha yulŋunydja, ‘Ma' biyaka djarr'yurrana
    dhukarrnydja nhepina. Wanhaŋumi dhika nhumanydja yurru romŋura nhina yukurra?
    . . . ŋunhilimi Godkala romŋura, märr ŋayi yurru nhumalanha goŋmirriyama? . .
    . ga gäma yurru nhumalanha ḻatju'kuma dhika wal'ŋu? . . . Bay' ŋunhilimi wiripuŋuŋura
    romŋura ŋoy‐djingaryunamirriŋura ŋiniya, ŋoy‐yätjthinyamirriŋura? Wanhawitjan
    dhika nhenydja yurru dhukarrkurru marrtji? . . . Ŋuliwitjandhiyi walŋamirrikurru
    dhukarrkurru? Bay' ŋunhiyi rakunydhinyaramirrikurru dhukarrkurru ŋiniya? Way walala,
    yakana nhuma yurru marrtji märrma'kurrunydja dhukarrkurru rrambaŋikumanydja. Djarr'yurranydja
    dhukarrnydja ŋunhiyi walŋamirri yana, liŋgu Godtja mäkiri'‐witjun yukurra yana.
    Ŋunhi nhe yurru djarr'yun dhukarrnydja, ŋunhiyi romdja ŋunhi nhepi yurru djarr'yun
    maḻŋ'thundja yurru yuwalkthi ŋunhiyi. Yo, nhiniyanydja yukirriya Godkala yana
    romdhunydja, märr yurru nhuma nhinanydja yukurra walŋana yana, nhumapi ga nhumalaŋgu
    djamarrkuḻi' ga nhumalaŋgu gutharra'mirriŋu walala.
  yal-yal: Kore xɔnna nun bɔxɔ xɔnna nan n serene ra to, fa fala a n bata fa siimayaan
    nun faxan na e nun duban nun dangana. Ɛ xa siimayaan nan sugandi, ɛ tan nun ɛ
    yixɛtɛne.
  iou-iou: Näk apiŋo kunum bibik yarä u iŋamiken irit ba kumäŋ-kumäŋ, kon man ba tagwän
    man unitäŋo kädet kawä tärekta mebäri täwetpäŋ täwoŋärek täyat. Unita in injin
    ba nanakjiye kuduptagän irit täŋo kädet iwatta nadäk kaŋ pewut.
  haw-1868: Ke kahea aku nei au i ka lani a me ka honua e hoike mai no oukou i keia
    la, ua waiho ae nei au imua ou i ke ola, a me ka make, i ka pomaikai a me ka poino;
    no ia mea, e koho mai oe i Ke ola, i ola oe a me kou hua.
  arb-NAV: هَا أَنَا أُشْهِدُ عَلَيْكُمُ الْيَوْمَ السَّمَاءَ وَالأَرْضَ. قَدْ وَضَعْتُ
    أَمَامَكُمُ الْحَيَاةَ وَالْمَوْتَ، الْبَرَكَةَ وَاللَّعْنَةَ. فَاخْتَارُوا الْحَيَاةَ
    لِتَحْيَوْا أَنْتُمْ وَنَسْلُكُمْ،
  ewe-ewe: “Meyɔ dziƒo kple anyigba abe ɖasefowo ene ɖe mia ŋu be egbe la, metsɔ agbe
    kple ku, yayra kple fiƒode le mia ŋkume ɖom, eya ta anyo be miatia agbe ale be
    miawo kple mia viwo siaa mianɔ agbe!
  eng-LEE: I call heaven and earth as witnesses against you this day, that I have
    set before you life and death, the blessing and the curse; therefore choose thou
    life, in order that thou mayest live, both thou and thy seed;
  asm-FB: মই আপোনালোকৰ বিৰুদ্ধে আকাশ-মণ্ডল আৰু পৃথিবীক সাক্ষী কৰি কৈছোঁ যে, আজি মই
    আপোনালোকৰ সন্মুখত জীৱন আৰু মৃত্যু, আশীৰ্ব্বাদ আৰু শাও ৰাখিছোঁ; সেয়ে, আপোনালোক
    আৰু আপোনালোকৰ ভাবীবংশ যেন জীয়াই থাকিব পাৰে আপোনালোকে জীৱনক মনোনীত কৰক।
  sus-A: تٌ لْشْي كٌورٍ نُن بْشِ نَ ﭑ سٍيدٍ رَ، ﭑ بَرَ سِمَيَ نُن قٍ قَنيِ تِ وٌ بّ
    سّيتِ كٍرٍن نَ، قَشّ نُن قٍ حَاشِ قَن نَ بٌورٍ سّيتِ رَ. وٌ شَ سِمَيَ قَنيِ سُفَندِ،
    وٌ تَن نُن وٌ بْنسْييٍ.
  fra-SBL: 'J''en prends aujourd''hui à témoin le ciel et la terre : j''ai mis devant
    vous la vie et la mort, la bénédiction et la malédiction. Choisis donc la vie,
    afin de vivre, toi et ta postérité,'
  hbo-hbo: הַעִידֹ֨תִי בָכֶ֣ם הַיֹּום֮ אֶת־הַשָּׁמַ֣יִם וְאֶת־הָאָרֶץ֒ הַחַיִּ֤ים
    וְהַמָּ֙וֶת֙ נָתַ֣תִּי לְפָנֶ֔יךָ הַבְּרָכָ֖ה וְהַקְּלָלָ֑ה וּבָֽחַרְתָּ֙ בַּֽחַיִּ֔ים
    לְמַ֥עַן תִּחְיֶ֖ה אַתָּ֥ה וְזַרְעֶֽךָ׃
  eng-WYCLIFFE: Y clepe to day heuene and erthe witnesses, that is, aungels and men,
    that Y haue set forth to you lijf and deeth, good and yuel, blessyng and cursyng;
    therfor chese thou lijf, that bothe thou lyue and thi seed,
  cwe-cwe: Sambi nomwing'hani musagule ugima hebu ifa, kutemeligwa mate na Mulungu
    hebu kuduwiligwa na Mulungu, na notanga ulanga na isi viwe wakalangama wa usaguzi
    womutenda. Saguleni ugima muladi mukale.
  kik-kik: Ũmũthĩ ndeeta igũrũ na thĩ ituĩke aira atĩ nĩnjigĩte mbere yaku ũhoro wa
    gũtũũra muoyo na wa gĩkuũ, na wa irathimo na wa irumi. Na rĩrĩ, thuura muoyo,
    nĩguo wee na ciana ciaku mũtũũre muoyo,
  fra-NCL: 'J’en prends aujourd’hui à témoin contre vous le ciel et la terre : j’ai
    mis devant toi la vie et la mort, la bénédiction et la malédiction. Choisis donc
