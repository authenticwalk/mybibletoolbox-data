verse: DEU.030.007
translations:
  mal-C: നിന്നെ വെറുക്കുകയും പീഡിപ്പിക്കുകയും ചെയ്യുന്ന നിന്റെ ശത്രുക്കളുടെമേൽ ഈ ശാപങ്ങളെല്ലാം
    നിന്റെ ദൈവമായ യഹോവ അയയ്ക്കും.
  deu-TKW: und Jahwe, dein Gott, wird alle diese Flüche auf deine Feinde und Hasser
    fallen lassen, die dich verfolgt haben.
  lin-lin: Yawe, Nzambe na bino, akotia bilakeli nyonso ya mabe likolo ya banguna
    na bino, oyo bayinaka bino mpe banyokolaka bino.
  eng-LSV: and your God YHWH has put all this oath on your enemies and on those hating
    you, who have pursued you.
  eng-GNV: And the Lord thy God will lay all these curses vpon thine enemies, and
    on them, that hate thee, and that persecute thee.
  eng-WEBSTER: And the LORD thy God will put all these curses upon thy enemies, and
    on them that hate thee, who persecuted thee.
  nhw-BL: “Huan amoTECO Dios quichihuas ma huetzi nochi ni tlatelchihualme ipan amocualancaitacahua,
    huan ipan catli anmechcocolíaj.
  swh-ONEN: Bwana Mungu wako ataweka laana hizi zote juu ya adui zako ambao wanakuchukia
    na kukutesa.
  bba-bba: Sɑɑ ye, kpɑ u bɔ̃ri yi yi wɑ̃ɑ tire te sɔɔ bɛɛn yibɛrɛbɑ sure be bɑ bɛɛ
    tusɑ bɑ nɔni sɔ̃ɔwɑ mi.
  eng-KJVCPB: And the Lord thy God will put all these curses upon thine enemies, and
    on them that hate thee, which persecuted thee.
  wbp-wbp: Yapa panu-kari kuja kalalu-nyarra nyurunyuru-jarrinjarla kulungku pungu,
    YAAWIYI-rli kapu-jana juyurdurlu-yunparni murrumurru-maninjaku.
  luo-luo: Jehova Nyasaye ma Nyasachu noket kwongʼ-gi duto ne wasiku ma ochayou kendo
    sandou.
  meu-meu: Bena Iehova, emui Dirava, ese ini heuduguirai iboudiai na inaimui latadiai
    bona e badu henimui, e daḡedaḡe henimui, taudia latadiai baine gwaurai.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई घृणा गर्ने र तिमीहरूको खेदो गर्ने
    तिमीहरूका शत्रुहरूमाथि यी सबै श्राप ल्याउनुहुने छ ।
  yor-yor: Olúwa Ọlọ́run rẹ yóò mú gbogbo ègún yín wá sórí àwọn ọ̀tá à rẹ tí wọ́n
    kórìíra àti tí wọ́n ṣe inúnibíni rẹ.
  ind-ind: Lalu TUHAN akan menimpakan semua kutuk tersebut kepada musuh-musuh yang
    membenci dan menindas kalian.
  pes-OPCB: یهوه خدایتان همه این لعنت‌ها را متوجه دشمنانتان و کسانی که به شما آزار
    می‌رسانند خواهد کرد.
  tgl-ULB: Ilalagay ni Yahweh na inyong Diyos itong mga sumpa sa inyong mga kaaway
    at sa mga galit, at sa sinumang nagpapahirap sa inyo.
  cbu-NT: Ashkachu, Apanllsha siyaa waneeshishpa kiyung yacharangu, anumashpatam waneeshish
    kundarareetsshitis wanichiya. Yuwamand an tputs siyaa natsaksin kiyung yacharangana
    anumandsha Apanll kizpur wanichiya.
  hui-hui: Mo ko holene wulebirago lalu áyu i̱na tíhondo langiruruni Anduane Homogohanda
    wali agali tínaga waitigi handabe manga haga heneru tí mo ko holene uruni ti karuha
    pelolebira.
  mya-mya: သင်​တို့​ကို​မုန်း​၍​နှိပ်​စက်​ညှဉ်း​ဆဲ​သော ရန်​သူ​များ​အ​ပေါ်​သို့ ထို​အ​မင်္ဂ​လာ​ရှိ
    သ​မျှ​ကို​ကျ​ရောက်​စေ​တော်​မူ​လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་དམོད་པ་དེ་ཐམས་ཅད་ནི་ཁྱོད་རྣམས་ཀྱི་དགྲ་རྣམས་དང་ཁྱོད་ཅག་ལ་སྡང་ནས་བཙན་སྐུལ་བྱེད་མཁན་རྣམས་ཀྱི་སྟེང་ལ་འགེལ་ཞིང་།
  sna-sna: Jehovha Mwari wenyu achaisa kutukwa uku kwose pamusoro pavavengi venyu
    vanokuvengai nokukutambudzai.
  spa-BLM: Yahvé vuestro Dios pondrá todas estas maldiciones sobre tus enemigos y
    sobre los que te odian, que te persiguen.
  cac-cac: Axo Jehová chi' ol ac'anb'at masanil catab' tic d'a yib'an̈ eb' ajc'ol
    ix chichonoch sc'ol d'ayex, eb' ex ixtani.
  swh-ULB: Yahwe Mungu wako ataweka laana hizi zote kwa maadui zako na kwa wote wakuchukiayo,
    wale waliokutesa.
  bel-bel: тады Гасподзь, Бог твой, аберне ўсе праклёны гэтыя на ворагаў тваіх і ненавісьнікаў
    тваіх, якія гналі цябе,
  deu-ELBBK: Und der HERR, dein Gott, wird alle diese Flüche auf deine Feinde und
    auf deine Hasser legen, die dich verfolgt haben.
  mbb-OT: Ibpeseǥazan te Nengazen he Megbevayè niw te menge kuntada niw he midumut
    wey midaagdaag keniyu sikan is menge rawak.
  mal-2015: ഈ ശാപങ്ങളെ ഒക്കെയും നിന്റെ ദൈവമായ യഹോവ നിന്റെ ശത്രുക്കളുടെമേലും നിന്നെ
    പകെച്ചു ഉപദ്രവിക്കുന്നവരുടെമേലും വരുത്തും.
  rmc-rmc: Akor o RAJ domukela ola prekošibena pre tumare ňeprijaťeľa, save tumen
    našťi avri ačhen a džan pre tumende.
  pes-OPV: و یهوه خدایت جمیع این لعنتها را بردشمنان و بر خصمانت که تو را آزردند، نازل
    خواهد گردانید.
  ron-1924: Домнул Думнезеул тэу ва фаче ка тоате ачесте блестеме сэ кадэ песте врэжмаший
    тэй, песте чей че те вор уры ши те вор пригони.
  ben-OBCV: এসব অভিশাপ তোমাদের ঈশ্বর সদাপ্রভু তোমাদের শত্রুদের উপর আনবেন যারা তোমাদের
    ঘৃণা ও অত্যাচার করবে।
  som-som: Oo Rabbiga Ilaahiinna ahu inkaarahan oo dhan wuxuu ku ridi doonaa cadaawayaashiinna
    iyo kuwa idin neceb oo idin silcin jiray.
  lat-VUC: Omnes autem maledictiones has convertet super inimicos tuos, et eos qui
    oderunt te et persequuntur.
  eng-ASVBT: And Jehovah thy God will put all these curses upon thine enemies, and
    on them that hate thee, that persecuted thee.
  ita-1885: E il Signore Iddio tuo metterà tutte queste esecrazioni sopra i tuoi nemici,
    e sopra quelli che ti odieranno, i quali ti avranno perseguitato.
  eng-LXXUP: And the Lord thy God will put these curses upon thine enemies, and upon
    those that hate thee, who have persecuted thee.
  eng-ULB: Yahweh your God will put all these curses on your enemies and on those
    who hate you, those who persecuted you.
  spa-VBL: Entonces el Señor tu Dios hará caer todas estas maldiciones sobre tus enemigos,
    sobre aquellos que te odian y persiguen.
  fra-_FOB: Et l'Éternel ton Dieu mettra toutes ces imprécations sur tes ennemis,
    et sur ceux qui te haïssent et qui t'auront persécuté.
  mal-mal: ഈ ശാപങ്ങൾ സകലവും നിന്റെ ദൈവമായ യഹോവ നിന്റെ ശത്രുക്കളുടെമേലും നിന്നെ വെറുത്ത്
    ഉപദ്രവിക്കുന്നവരുടെമേലും വരുത്തും.
  urd-GVR: Jo lānateṅ Rab terā Ḳhudā tujh par lāyā thā unheṅ wuh ab tere dushmanoṅ
    par āne degā, un par jo tujh se nafrat rakhte aur tujhe īzā pahuṅchāte haiṅ.
  suz-BL: मिनु परमप्रभु यावे, इन परमप्रभुमी मेको सराप नेल्‍ल इन कली खेदा पाइब, इन
    कली गेहे पाइब जोरी सत्रु आन कली रपाइक्‍ब।
  ita-1927: E l’Eterno, il tuo Dio, farà cadere tutte queste maledizioni sui tuoi
    nemici e su tutti quelli che t’avranno odiato e perseguitato.
  ckb-ckb: هەروەها یەزدانی پەروەردگارتان هەموو ئەم نەفرەتانە دەخاتە سەر دوژمنەکانتان
    و ئەوانەی ڕقیان لێتانە و دەتانچەوسێننەوە،
  eng-BBE: And the Lord your God will put all these curses on those who are against
    you, and on your haters who put a cruel yoke on you.
  kan-OKCV: ಇದಲ್ಲದೆ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಆ ಶಾಪಗಳನ್ನೆಲ್ಲಾ ನಿಮ್ಮ ಶತ್ರುಗಳ ಮೇಲೆಯೂ,
    ನಿಮ್ಮನ್ನು ಹಿಂಸಿಸಿದ ನಿಮ್ಮ ಹಗೆಯವರ ಮೇಲೆಯೂ ಬರಮಾಡುವರು.
  tam-2017: இந்தச் சாபங்களையெல்லாம் உன் எதிரிகளின்மேலும் உன்னைத் துன்பப்படுத்தின உன்
    பகைவர்கள்மேலும் வரச்செய்வார்.
  spa-RV-1909: Y pondrá Jehová tu Dios todas estas maldiciones sobre tus enemigos,
    y sobre tus aborrecedores que te persiguieron.
  ron-BTF: Şi DOMNUL Dumnezeul tău va pune toate aceste blesteme asupra duşmanilor
    tăi şi asupra celor ce te urăsc, care te-au persecutat.
  eng-WEBP: The LORD your God will put all these curses on your enemies and on those
    who hate you, who persecuted you.
  eng-FBV: Then the Lord your God will place all these curses upon your enemies instead,
    on those who hate and persecute you.
  nld-1939: Dan zal Jahweh, uw God, al deze vervloekingen over uw vijanden brengen,
    over hen, die u haten en u hebben vervolgd;
  nch-BL: “Huan amoTECO Dios quichihuas ma huetzi nochi ni tatelchihualisti ipan amocualancaitacahua,
    huan ipan cati amo quinequij amechitase.
  vie-1934: Giê-hô-va Đức Chúa Trời ngươi sẽ đổ các lời trù ẻo nầy trên kẻ thù nghịch
    ngươi, trên kẻ nào ghét và bắt bớ ngươi.
  hin-CV: याहवेह, तुम्हारे परमेश्वर तुम्हारे शत्रुओं पर ये शाप प्रभावी कर देंगे; उन
    पर, जिन्हें तुमसे घृणा है, जिन्होंने तुम पर अत्याचार किए हैं.
  eng-OURB: Adonai your God will put all these curses on your enemies, and on those
    who hate you, who persecuted you.
  spa-BES: Y el Señor tu Dios pondrá todas estas maldiciones sobre los que están contra
    ti, y sobre tus enemigos que te odian y persiguen.
  tdx-tdx: Le hafetsa’ Iehovà Andria­nañahare’o amo rafelahi’oo naho amo malaim-bintañe
    azoo vaho amo nanao sarererak’ azoo o fatse iaby retiañe.
  vid-vid: Mkulu Nguluwi, Nguluwi wa hemwe, koudita ula upanjilo uwagwile wang'honyo
    wa hemwe nawawagazile hemwe.
  eng-OKE: And the Lord thy God will put all these curses upon thy enemies and upon
    them who hated and persecuted thee;
  tha-KJV: และพระเยโฮวาห์พระเจ้าของท่านจะทรงให้คำสาปแช่งเหล่านี้ตกอยู่บนข้าศึกและผู้​ที่​เกล​ียดชังท่าน
    คือผู้ข่มเหงท่านทั้งหลาย
  por-BR-2018: E porá o SENHOR teu Deus todas estas maldições sobre teus inimigos,
    e sobre teus aborrecedores que te perseguiram.
  deu-ELO: Und Jehova, dein Gott, wird alle diese Flüche auf deine Feinde und auf
    deine Hasser legen, die dich verfolgt haben.
  eng-WYC-2018: Forsooth the Lord shall turn all these cursings on thine enemies,
    and on them that hate thee, and pursue thee.
  epo-epo: Kaj la Eternulo, via Dio, venigos ĉiujn ĉi tiujn malbenojn sur viajn malamikojn
    kaj sur viajn malamantojn, kiuj persekutis vin.
  uig-PIN: Xundaⱪla Pǝrwǝrdigar Hudayinglar bu ⱨǝmmǝ lǝnǝtlǝrni düxmǝnliringlarning
    üstigǝ, silǝrgǝ nǝprǝtlinidiƣanlarning üstigǝ, silǝrgǝ ziyankǝxlik ⱪilƣanlarning
    üstigǝ qüxüridu.
  beo-beo: Amola E da gagabusu huluane sinidigili, dilima ha lai ilia dili bagadewane
    higasu amola se iasu, E da amo gagabusu aligima:ne ilima imunu.
  tpi-OTNT: Na ol dispela samting nogut mi bin tokim yupela long en, Bikpela bai i
    mekim ol i kamap long ol birua i no laikim yupela na i bin mekim nogut long yupela.
  hau-SA: Ubangiji Allahnku zai sa dukan waɗannan la’anoni a kan abokan gābanku waɗanda
    suke ƙinku, suke kuma tsananta muku.
  uig-LAT: Shundaqla Perwerdigar Xudayinglar bu hemme lenetlerni düshmenliringlarning
    üstige, silerge nepretlinidighanlarning üstige, silerge ziyankeshlik qilghanlarning
    üstige chüshüridu.
  nde-nde: UThixo uNkulunkulu wenu uzakwehlisela zonke leziziqalekiso phezu kwezitha
    zenu ezilizondayo lezilihlukuluzayo.
  ton-ton: Pea ʻe ʻai ʻe Sihova ko ho ʻOtua ʻae ngaahi malaʻia ni kotoa pē ki ho ngaahi
    fili, pea kiate kinautolu ʻoku fehiʻa kiate koe, mo fakatangaʻi koe.
  ces-1613: Všecka pak zlořečenství tato obrátí Hospodin Bůh tvůj na nepřátely tvé
    a na ty, jenž v nenávisti měli tebe, a protivili se tobě.
  eng-WMB: The LORD your God will put all these curses on your enemies and on those
    who hate you, who persecuted you.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா உங்களை வெறுத்துத் துன்புறுத்தும் உங்கள் பகைவர்கள்மேல்
    இந்தச் சாபங்களையெல்லாம் வரப்பண்ணுவார்.
  ceb-ULB: Ipahamtang ni Yahweh nga imong Dios kining tanan nga mga tunglo sa imong
    mga kaaway ug ngadto sa mga nagdumot kanimo, sa mga naglutos kanimo.
  pol-UBG: I włoży PAN, twój Bóg, wszystkie te przekleństwa na twoich wrogów i na
    tych, którzy cię nienawidzą i którzy cię prześladowali.
  agr-agr: “Tuja atumi shiwaajum aidau kajegtamainak, aintamiagtina nunú waittsatnume
    tusa Tuke Pujuu atumi Apajuíjum ditan pegkegchaunum yumigjatnai.
  kyc-kyc: Dokopa nakamana yanda pimwai dupwame randa joo koo keta palyuo karaminyi
    dupwa Kamongo dokome koo keta pyambungi dupwana lao langiyamuli pyuo pyakamira.
  urd-GVU: جو لعنتیں رب تیرا خدا تجھ پر لایا تھا اُنہیں وہ اب تیرے دشمنوں پر آنے دے
    گا، اُن پر جو تجھ سے نفرت رکھتے اور تجھے ایذا پہنچاتے ہیں۔
  deu-1912: Aber diese Flüche wird der HERR, dein Gott, alle auf deine Feinde legen
    und auf die, so dich hassen und verfolgen;
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಆ ಶಾಪಗಳನ್ನೆಲ್ಲಾ, ನಿಮ್ಮನ್ನು ದ್ವೇಷಿಸಿ ಹಿಂಸಿಸಿದ ನಿಮ್ಮ
    ಶತ್ರುಗಳ ಮೇಲೆಯೇ ಬರಮಾಡುವನು.
  yap-yap: Bayi cheleg gubin e pi buchwa’athan ney nge aw ngak e pi to’ogor romed,
    ni pi’in yad be fananikaymed ni yad be gafgow nagmed,
  hlt-MCSB: Tedae nang aka hmuhuet tih nang aka hloem na thunkha rhoek soah tahae
    kah thaephoeinah boeih he BOEIPA na Pathen loh a khueh pah ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሃያ ጋዳሞ ቢያ ዒንሢዳፓ ዒንሢ ዒፃ ዓሶና ዒንሢ ሄርቂ ዎይሣ፥ ዒንሢኮ ሞርኮ ባንሢ ሺርሻንዳኔ፤
  twi-ASANTE: Awurade, mo Onyankopɔn, de saa nnome yi nyinaa bɛgu mo atamfoɔ ne wɔn
    a wɔtaa mo no so.
  eng-WEBU: The LORD your God will put all these curses on your enemies and on those
    who hate you, who persecuted you.
  bnp-bnp: A maka maki hale a taki mua vona, e BAKOVI DAGI bara i rata i bele ne huriki
    a pile i uka ma ri ngaru mua, ri rata hale mua.
  wal-wal: GODAI intte Xoossai ha qanggetta ubbaa intte morkketunne inttena yedettiyaageetu
    bolli ehaana.
  spa-PDDPT: Yavé tu ʼElohim pondrá todas estas maldiciones sobre tus enemigos, y
    sobre los que te aborrecen y te persiguieron.
  gun-gun: Ha'e gui penderovaigua kuery áry ae 'rã Senhor Penderuete ombou kova'e
    ayvu vai ha'e javi, pendere ija'e e'ỹ va'e penembojexavaiare kuery re ju oiko
    aguã.
  ilo-ULB: Ikabilto ni Yahweh a Diosyo amin dagitoy a lunod kadagiti kabusoryo ken
    kadagiti manggurgura kadakayo, ken dagiti nangidaddadanes kadakayo.
  kpg-kpg: Gei Dimaadua di godou God ga hagahuaidu godou hagadaumee gaa wanga ginai
    nia haga halauwa aanei, aalaa go digau ala gu hai baahi adu gi goodou, mo digau
    ala gu haga hai gee goodou.
  uig-ARA: شۇنداقلا پەرۋەردىگار خۇدايىڭلار بۇ ھەممە لەنەتلەرنى دۈشمەنلىرىڭلارنىڭ ئۈستىگە،
    سىلەرگە نەپرەتلىنىدىغانلارنىڭ ئۈستىگە، سىلەرگە زىيانكەشلىك قىلغانلارنىڭ ئۈستىگە
    چۈشۈرىدۇ.
  sus-sus: N yi dankɛ naxee birin sɛbɛxi wo bɛ yi ki, nee fama dɔxɔde wo yaxuie nun
    wo xɔnmae nan ma.
  pon-2006: E pahn ketikihdiong keria pwukat pohn amwail imwintihti kan oh pohn irail
    kan me kin kailongkin kumwail oh kalokei kumwail.
  jae-jae: Ma Apômtau, aômnêm Anôtô, oc êsôm biŋ êpuc boaŋa tonaŋ êpi nêm ŋacjo to
    nêm soŋo-soŋo, taŋ sêjanda aôm naŋ.
  ksd-ksd: Ma ra Luluai kaum God na tulue go ra lavur magit na varvabilak tadav kaum
    lavur ebar, ma tadav diat dia milmilikuane u nina dia ga vakaina u.
  tur-YTC: Tanrın Yahve bütün bu lanetleri düşmanlarının, senden nefret edenlerin,
    sana zulmedenlerin üzerine koyacak.
  grc-BRENT: Καὶ δώσει Κύριος ὁ Θεός σου τὰς ἀρὰς ταύτας ἐπὶ τοὺς ἐχθρούς σου, καὶ
    ἐπὶ τοὺς μισοῦντάς σε, οἳ ἐδίωξάν σε.
  ind-AYT: TUHAN, Allahmu, akan mendatangkan semua kutukan kepada musuh-musuhmu dan
    kepada mereka yang membencimu, dan menganiaya kamu.
  nya-nya: Yehova Mulungu wanu adzayika matemberero awa onse pa adani anu amene amadana
    nanu ndi kukuzunzani.
  hrv-hrv: Jahve, Bog tvoj, svalit će sva ova prokletstva na neprijatelje tvoje, na
    mrzitelje tvoje koji su te progonili.
  mps-mps: Tama te tigidali dwai dolabo sę dabe po eno dagebolo wali da, te Genuai
    Bidigo te dwai sę dabe te boi bidi dabe dage godolo isąma yali bidi dabeba pedalomainu
    yaibao, me te dage dali dwai sę yali bidi dabeba te dwai sę pedalomainu yaibao.
  tpi-tpi: Na ol dispela samting nogut mi bin tokim yupela long en, Bikpela bai i
    mekim ol i kamap long ol birua i no laikim yupela na i bin mekim nogut long yupela.
  dan-1931: Og HERREN din Gud vil bringe alle dine Forbandelser over dine Fjender
    og Avindsmænd, der har forfulgt dig.
  vie-OVCB: Chúa Hằng Hữu, Đức Chúa Trời của anh em sẽ giáng các sự nguyền rủa này
    trên những người thù nghịch, ghen ghét và bức hại anh em.
  guj-2017: યહોવાહ તમારા ઈશ્વર આ બધા શાપો તમારા શત્રુઓ પર તથા તમને ધિક્કારનાર પર મોકલી
    આપશે.
  pon-2006A: E pahn ketikihdiong keria pwukat pohn amwail imwintihti kan oh pohn irail
    kan me kin kailongkin kumwail oh kalokei kumwail.
  por-BRBSL: Yahweh teu Deus colocará todas estas maldições sobre teus inimigos e
    sobre aqueles que te odeiam, que te perseguiram.
  cth-cth: Nang na ka taran ni teh na kapacekpahleknaw, lathueng hai thoseh, ka dei
    tangcoung patetlah thoebonae pueng ka pha sak han.
  twi-twi: Awurade, mo Nyankopɔn no, de saa nnome yi nyinaa begu mo atamfo a wɔtaa
    mo no so.
  hlt-hlt: Tedae nang aka hmuhuet tih nang aka hloem na thunkha rhoek soah tahae kah
    thaephoeinah boeih he BOEIPA na Pathen loh a khueh pah ni.
  tbz-SIM: Mɛyɛi n di nɑ̀kɛ́ mɛ̀ɛ̀ kpɛ́í nkɛ̀ ti Yiɛ̀ nKuyie nkùù di te kɛ̀ kùu mɛ̀
    bɔntɛ́ di dootitɔbɛ̀ bɛ̀ɛ̀ di níí nkɛ di fɛ̃́ũnko.
  msy-2020: “Bizir kurar kɨ ia mɨkemeziba, Ikiavɨra Itir God, ian God, dar amutɨ da
    ian apanir ia gifongezir puvatɨgha ia gasɨghasɨziba me bativam.
  azb-azb: Allahınız Rəbb bütün bu lənətləri isə sizə nifrət və zülm edən düşmənlərinizin
    üzərinizə tökəcək.
  eng-DBY: And Jehovah thy God will put all these curses on thine enemies, and on
    them that hate thee, who have persecuted thee.
  hin-2017: और तेरा परमेश्वर यहोवा ये सब श्राप की बातें तेरे शत्रुओं पर जो तुझ से
    बैर करके तेरे पीछे पड़ेंगे भेजेगा।
  wol-KYG: Su loolu amee seen Yàlla Aji Sax jeey teg mboolem alkànde yii ma leen limal,
    ci kaw seeni noon ak seen bañ yi leen toŋal.
  eng-YLT: and Jehovah thy God hath put all this oath on thine enemies, and on those
    hating thee, who have pursued thee.
  kne-kne: Et mo siya di, ipabanes en Yahweh ay Diyos yo din dosa sin kaibaw yo ay
    mangililiget ya mamalpaligat en dakayo.
  eng-WYC-2017: Forsooth the Lord shall turn all these cursings on thine enemies,
    and on them that hate thee, and pursue thee.
  eng-WMBB: The LORD your God will put all these curses on your enemies and on those
    who hate you, who persecuted you.
  urd-GVH: जो लानतें रब तेरा ख़ुदा तुझ पर लाया था उन्हें वह अब तेरे दुश्मनों पर आने
    देगा, उन पर जो तुझसे नफ़रत रखते और तुझे ईज़ा पहुँचाते हैं।
  rug-rug: Meke kaqu va gore lani e Zihova sa mia Tamasa sari doduru lineveleve hire
    koari na mia kana sapu ṉoṉovala gamu si gamu.
  gaz-gaz: Waaqayyo Waaqni kee abaarsa kana hunda warra si jibbanii si rakkisan irra
    ni kaaʼa.
  fra-LSG: L’Éternel, ton Dieu, fera tomber toutes ces malédictions sur tes ennemis,
    sur ceux qui t’auront haï et persécuté.
  gnn-gnn: bala yurru ŋunhiyi malanha marinydja marrtji yukurra ŋurikina nhumalaŋgalaŋuwu
    miriŋuwuna, ŋurikina walalaŋgu ŋunhi nhumalaŋgu walala yukurra ŋaramurryirri ga
    ŋonuŋguma ŋayathama,
  yal-yal: N tan Alatala, ɛ Ala danga sɛbɛxini itoe birin dɔxɔma nɛn ɛ yaxune ra naxanye
    ɛ raɲaxuxi.
  iou-iou: Ude täŋpäŋ Yawe Anutujintä tagwän man kudup u iwanjiye inta nadäwäwak täŋ
    tamiŋpäŋ tadäpmäk täŋpani u terak api buramiŋ yämek.
  haw-1868: A e hooili aku o Iehova kou Akua i keia mau hoino a pau maluna o kou poe
    enemi, a maluna o ka poe e inaina mai ia oe, ka poe i hoomaau mai ia oe.
  arb-NAV: وَيُحَوِّلُ الرَّبُّ إِلَهُكُمْ كُلَّ هَذِهِ اللَّعْنَاتِ لِتَنْصَبَّ عَلَى
    أَعْدَائِكُمْ وَعَلَى مُبْغِضِيكُمُ الَّذِينَ طَرَدُوكُمْ،
  ewe-ewe: Yehowa, miaƒe Mawu la aɖe eƒe fiƒodewo katã ɖa le mia dzi, eye wòatrɔ wo
    akɔ ɖe ame siwo léa fu mi, eye wotia mia yome la dzi.
  eng-LEE: And the Lord thy God will put all these denunciations upon thy enemies,
    and on those that hate thee, who have persecuted thee.
  asm-FB: যিসকলে আপোনালোকক ঘৃণা আৰু তাড়না কৰিব, এই সকলো শাও যিহোৱাই আপোনালোকৰ সেই
    শত্রুবোৰৰ ওপৰত আনিব
  sus-A: ﭑ يِ دَنكّ نَشٍيٍ بِرِن سّبّشِ وٌ بّ يِ كِ، نٍيٍ قَمَ دْشْدٍ وٌ يَشُييٍ نُن
    وٌ شْنمَيٍ نَن مَ.
  fra-SBL: Yahvé ton Dieu fera tomber toutes ces malédictions sur tes ennemis et sur
    ceux qui te haïssent, qui te persécutent.
  hbo-hbo: וְנָתַן֙ יְהוָ֣ה אֱלֹהֶ֔יךָ אֵ֥ת כָּל־הָאָלֹ֖ות הָאֵ֑לֶּה עַל־אֹיְבֶ֥יךָ
    וְעַל־שֹׂנְאֶ֖יךָ אֲשֶׁ֥ר רְדָפֽוּךָ׃
  eng-WYCLIFFE: Forsothe the Lord schal turne alle these cursyngis on thin enemyes,
    and on hem that haten and pursuen thee.
  cwe-cwe: Mndewa Mulungu kezawagalila maduwilo yano yose wehi wenu wowamwihileni
    na kuwagazeni.
  kik-kik: Jehova Ngai waku nĩagakinyĩria irumi ici ciothe kũrĩ thũ ciaku iria igũthũire
    na ikũnyariiraga.
  fra-NCL: Yahweh, ton Dieu, fera tomber toutes ces malédictions sur tes ennemis,
    sur ceux qui t’auront haï et persécuté.
  cek-AK: Na Angraeng Sithaw mah hae tangoeng ih hmuennawk boih hae nangcae hnuma
    moe, pacaekthlaek, na misanawk nuiah phasak tih.
  cuk-cuk: ”Deginbali, be-Bab-Dummad-Jehová, be-isdarmaladgi we-ibmar-sabsur-odurdaklemalad-yolegega
    imakoed, ar wemar nue-sae-itogedgi be-baregindii gusmalad.
  uig-CYR: Шундақла Пәрвәрдигар Худайиңлар бу һәммә ләнәтләрни дүшмәнлириңларниң үстигә,
    силәргә нәпрәтлинидиғанларниң үстигә, силәргә зиянкәшлик қилғанларниң үстигә чүшүриду.
  tel-2017: మిమ్మల్ని హింసించిన మీ శత్రువుల మీదికీ మిమ్మల్ని ద్వేషించినవారి మీదికీ
    మీ యెహోవా దేవుడు ఆ శాపాలన్నీ రప్పిస్తాడు.
  hat-BSA: SENYÈ a, Bondye nou an, va aflije lènmi nou yo avèk tout madichon sa yo
    ansanm ak sila ki rayi nou yo, ki te pèsekite nou yo.
  kos-kos: El ac fah furokla mwe selnga inge nukewa tuh in ma nu sin mwet lokoalok
    lowos, su tuh srungakowos ac akkeokye kowos.
  hbo-WLC: וְנָתַן֙ יְהוָ֣ה אֱלֹהֶ֔יךָ אֵ֥ת כָּל־הָאָל֖וֹת הָאֵ֑לֶּה עַל־אֹיְבֶ֥יךָ
    וְעַל־שֹׂנְאֶ֖יךָ אֲשֶׁ֥ר רְדָפֽוּךָ׃
  ibo-ibo: Onyenwe anyị bụ Chineke unu ga-eme ka ọbụbụ ọnụ ndị a bịakwasị ndị iro
    unu, ndị kpọrọ unu asị na ndị na-akpagbu unu.
  ory-ory: ଆଉ ଯେଉଁମାନେ ତୁମ୍ଭକୁ ତାଡ଼ନା କଲେ, ତୁମ୍ଭର ସେହି ଶତ୍ରୁ ଓ ଘୃଣାକାରୀମାନଙ୍କ ଉପରେ
    ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଏହିସବୁ ଅଭିଶାପ ବର୍ତ୍ତାଇବେ।
  chk-chk: Ewe Samol mi Lapalap ämi we Kot epwe anomu ekei anümamau meinisin won chon
    oputemi mi ariaföüükemi.
  rop-rop: En im garra tenimran ol detlot panishmen brom yumob langa yumob enami olabat,
    weya dei nomo laigim yumob en deibin oldei tridim yumob nogudbalawei.
  ukr-1871: І оберне Господь, Бог твій, всї ті закляття проти ворогів твоїх і проти
    ненавидників твоїх, що гонили тебе,
  deu-1951: Aber alle diese Flüche wird der HERR, dein Gott, auf deine Feinde legen
    und auf die, welche dich hassen und verfolgen.
  eng-JPS: And the LORD thy God will put all these curses upon thine enemies, and
    on them that hate thee, that persecuted thee.
  srp-1865: A sve kletve ove obratiæe Gospod Bog tvoj na neprijatelje tvoje i na nenavidinike
    tvoje, koji su te gonili.
  lug-lug: Mukama Katonda wo aliteeka ebikolimo ebyo byonna ku balabe bo ne ku abo
    abanaakuyigganyanga.
  heb-heb: ונתן יהוה אלהיך את כל האלות האלה על איביך ועל שנאיך אשר רדפוך׃
  ben-IRV: আর তোমার ঈশ্বর সদাপ্রভু তোমার শত্রুদের ওপরে ও যারা তোমাকে ঘৃণা করে তাড়না
    করেছে, তাদের ওপরে এই সমস্ত শাপ দেবেন।
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਇਹ ਸਾਰੇ ਸਰਾਪ ਤੁਹਾਡੇ ਵੈਰੀਆਂ ਅਤੇ ਤੁਹਾਡੇ ਤੋਂ ਘਿਰਣਾ
    ਕਰਨ ਵਾਲਿਆਂ ਉੱਤੇ ਪਾਵੇਗਾ, ਜਿਨ੍ਹਾਂ ਨੇ ਤੁਹਾਨੂੰ ਦੁੱਖ ਦਿੱਤਾ।
  mya-JVB: သင် ၏ရန်သူ တည်းဟူသော သင့် ကိုမုန်း ၍ ညှဉ်းဆဲ သောသူတို့ အပေါ် ၌လည်း၊ အထက်ဆိုခဲ့ပြီးသော
    ကျိန် ခြင်းအမင်္ဂလာ ရှိသမျှ တို့ကို သက်ရောက် စေတော်မူလိမ့်မည်။
  hmo-hmo: Vadaeni Lohiabada, emui Dirava, ese inai hadikaia herevadia ibounai, be
    umui dekenai idia dagedage taudia edia latanai do ia atodia. Unai umui idia badu
    henia taudia ese unai hadikaia herevadia do idia davaria.
  urd-urd: और ख़ुदावन्द तेरा ख़ुदा यह सब ला'नतें तुम्हारे दुश्मनों और कीना रखने वालों
    पर, जिन्होंने तुझको सताया नाज़िल करेगा।
  rus-SYN: тогда Господь Бог твой все проклятия сии обратит на врагов твоих и ненавидящих
    тебя, которые гнали тебя,
  bqc-SIM: Dii á Lua i láaiɛ beeↄ zĩ á wɛ̀lɛↄwa ń á zangude pↄ́ aa ĩadàwáↄ,
  tcz-CHONGTHU: Chule Pakai, Pathen in nangho sugentheiya pang galmite chunga, gaosapna
    hichengse hi aboncha alhunsah ding ahi.
  mar-mar: मग हे सर्व शाप तुमचा देव परमेश्वर तुमच्या शत्रूंवर व तिरस्कार करणाऱ्यावर
    आणील.
  qub-qub: Chiquishojcunatami, contrayqui cajcunatami ichanga Tayta Dios cay librucho
    isquirbiraycaj llapan maldisyuncunawan castiganga.
  bqp-bqp: Dikiri á Luda ni láari dínↄ bo á ibɛrɛ kũ ò zã̀águ òtɛn wɛ́ tãáwanↄa,
  hat-hat: Seyè a, Bondye nou an, va fè tout madichon sa yo tonbe sou lènmi nou yo,
    sou moun ki pa t' vle wè nou yo, sou moun ki t'ap maltrete nou yo.
  eng-BSB: Then the LORD your God will put all these curses upon your enemies who
    hate you and persecute you.
  tod-tod: Foovoo vai niiti kpein gè ti zɛʋɛai wo ʋɛ, naa ɠa zeeli wo zili nuiti
    ma, niiti ti wo maayoseɠezu, ti wo wɔinzeɠe.
  eng-WEBPB: The LORD your God will put all these curses on your enemies and on those
    who hate you, who persecuted you.
  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamo'a ha' vahetimo'zama tazeri havizama nehaza
    vahete ama ana maka knazana zamino zamazeri haviza hugahie.
  nhe-BL: “Huan imoTECO Dios quichihuas ma huetzi nochi ni tlatelchihuali ipan imocualancaitacahua,
    huan ipan tlen inmechcualancaitaj.
  bus-bus: Dii a Luda é láari kɛ̀kiinↄ zĩ a ibɛɛ kɛ̀ aↄ̃ zàagu aↄ̃ↄe wɛ́ɛ tãaawaanↄa,
  gub-BL: Peàmàtyry'ymar na'iakatuwawahy kwaw penehe wà. Ur ma'erahy ipuraraw kar
    pà peme tuweharupi wà. Tupàn Tuweharupi Wiko Ma'e uzepyk putar a'e teko nànàn
    a'e uze'egaiw pupe nehe.
  eng-DRA: And he will turn all these curses upon thy enemies, and upon them that
    hate and persecute thee.
