    ri made tabaka vona a robo e BAKOVI DAGI i ta muholi vona ge habia ne huriki a
    gare ne mua hosi e Abraham, e Isak, e Iakop.”
  wal-wal: GODAA intte Xoossaa siiqite; a qaalaa siyite, ayyo azazettite; aara ohettite.
    Hegaadan hanikko, GODAI kase intte maizza aawatuyyo, Abrahaamayyo, Yisaaqayyoonne
    Yaaqoobayyo immanau caaqqido biittan inttenne intte naati adussa laittaa de7ana”
    yaagiis.
  spa-PDDPT: que ames a Yavé tu ʼElohim, escuches su voz y seas fiel a Él. Porque
    Él es tu vida y la prolongación de tus días para que vivas en la tierra que Yavé
    juró dar a tus antepasados, Abraham, Isaac y Jacob.
  gun-gun: Peayvu tema Senhor Penderuete. Pejapyxaka ijayvua re, hexeve peiko aguã.
    Mba'eta ha'e rami vy 'rãe peikove ha'e peiko puku yvy peneramoĩ kuery pe Senhor
    oura reve ome'ẽ aguã re ijayvuague py, Abraão, Isaque ha'e Jacó pe ae — he'i Moisés.
  ilo-ULB: Aramidenyo daytoy tapno ayatenyo ni Yahweh a Diosyo, tapno agtulnogkayo
    iti timekna, ken tapno kumpetkayo kenkuana. Ta isuna ti biagyo ken ti kaatiddug
    dagiti al-aldawyo; aramidenyo daytoy tapno agbiagkayo iti daga nga insapata ni
    Yahweh nga itedna kadagiti kapuonanyo, a ni Abraham, Isaac ken ni Jacob.”
  kpg-kpg: Aloho i Dimaadua di godou God, hagalongo gi Mee, mo di heia goodou gi manawa dahi
    gi Mee, gei goodou mo godou hagadili gaa noho waalooloo i lodo tenua dela ne hagababa
    go Mee gi godou damana mmaadua, go Abraham, Isaac mo Jacob.”
  uig-ARA: 'پەرۋەردىگار خۇدايىڭنى سۆيۈپ، ئۇنىڭ ئاۋازىغا قۇلاق سېلىپ، ئۇنىڭغا باغلانغىن؛
    چۈنكى ئۇ ئۆزى سېنىڭ ھاياتىڭ ۋە ئۆمرۈڭنىڭ ئۇزۇنلۇقىدۇر؛ چۈنكى شۇنداق قىلساڭ پەرۋەردىگار
    ئاتا-بوۋىلىرىڭ بولغان ئىبراھىم، ئىسھاق ۋە ياقۇپقا: «مەن سىلەرگە ئۇنى بېرىمەن»
    دەپ قەسەم قىلىپ ۋەدە قىلغان زېمىندا تۇرىسەن».'
  sus-sus: Wo xa wo Marigi Alatala xanu, wo tuubi a bɛ, wo a xa fe suxu. Wo nɔma simaya
    sɔtɔde na ki nɛ, wo fa ɲɛ gbegbe raba bɔxi ma, Alatala dɛnnaxɛ saatɛ tongo fife
    ra wo benba Iburahima, Isiyaga, nun Yaxuba ma.
  pon-2006: Poakohng KAUN-O, amwail Koht, kapwaiada sapwellime mahsen oh loalopwoatohng,
    pwe ih me pahn kahrehiong kumwail oh kadaudokamwail kan mour werei nan sahpw me
    KAUN-O ketin inoukihong amwail pahpa kahlap ako, Eipraam, Aisek oh Seikop.”
  jae-jae: ma têmtac êwiŋ Apômtau, aômnêm Anôtô, to taŋam wamu eŋ awa ma ôsap eŋ tôŋ.
    Biŋ tonaŋ kêtu ômoa matam jali to ôŋgôŋ ŋêŋgeŋ aŋga gamêŋ, taŋ Apômtau kêtôc lêma
    gêdêŋ tamami Abraham agêc Isak ma Jakob, gebe êkêŋ êndêŋ êsêac naŋ, ŋam.”
  ksd-ksd: ma una mari ra Luluai kaum God, ma una toratorom ta ra nilaina, ma una
    ki petep pirana; tago nam ia ra vunapai kaum nilaun, ma na valolokon kaum kini,
    upi una ki ta ra gunan nina ra Luluai i ga vavalima tar ia ta ra umana tamam,
    tai Abaraam, tai Isak, ma tai Iakob.
  tur-YTC: Tanrın Yahve'yi sevmek, O'nun sözünü dinlemek ve O'na bağlanmak için sen
    ve torunların yaşayasın, çünkü Yahve'nin atalarına, Avraham'a, İshak'a ve Yakov'a
    vermek üzere ant içtiği ülkede oturasın diye, O senin yaşamın ve günlerinin uzunluğudur.
  grc-BRENT: ἀγαπᾷν Κύριον τὸν Θεόν σου, εἰσακούειν τῆς φωνῆς αὐτοῦ, καὶ ἔχεσθαι αὐτοῦ·
    ὅτι τοῦτο ἡ ζωή σου καὶ ἡ μακρότης τῶν ἡμερῶν σου, τὸ κατοικεῖν ἐπὶ τῆς γῆς, ἧς
    ὤμοσε Κύριος τοῖς πατράσι σου Ἁβραὰμ καὶ Ἰσαὰκ καὶ Ἰακὼβ δοῦναι αὐτοῖς.
  ind-AYT: 'Kasihilah TUHAN, Allahmu, dengan mendengar suara-Nya dan berpegang teguh
    kepada-Nya. Dengan demikian, kamu akan menetap di negeri yang telah TUHAN janjikan
    dengan bersumpah untuk memberikannya kepada nenek moyangmu: Abraham, Ishak, dan
    Yakub.'
  nya-nya: Ndi kuti mukonde Yehova Mulungu wanu, kumvera mawu ake, ndi kukhulupirika
    kwa Iye. Pakuti Yehova ndiye moyo wanu, ndipo mudzakhala zaka zambiri mʼdziko
    limene analumbira kulipereka kwa makolo anu, Abrahamu, Isake ndi Yakobo.
  hrv-hrv: ljubeći Jahvu, Boga svoga, slušajući njegov glas, prianjajući uz njega,
    da živiš ti i tvoje potomstvo. TÓa on je život tvoj, tvoj dugi vijek, da bi mirno
    mogao boraviti na zemlji za koju se Jahve zakle ocima tvojim Abrahamu, Izaku i
    Jakovu da će im je dati.”
  mps-mps: Dagego Genuai Bidi dago God godolo mu elama, tama agai po wali pelama,
    tama agaba mu homu tigidali sogo kęą peyu yao. Tama tilama da, dage me duga
    wai puluba dabe me, dage bobobage sogo mu te Genuai Bidigo dago wąį dabebolo
    mawaibao wali te tǫde dage bugagia mu bidaibao, te Abraham, me Aisak, me Jekopbolo
    mawaibao olama, po dąų walali tǫde bugagia bidaibao,” Mosesgo te po wali.
  tpi-tpi: Yupela i mas laikim tru God, Bikpela bilong yumi, na yupela i mas harim
    tok bilong en na bel tru long em oltaim. Olsem na bai yupela na ol lain pikinini
    bilong yupela inap i stap longpela taim long dispela kantri Bikpela i bin promis
    long givim long ol tumbuna bilong yupela, Abraham na Aisak na Jekop.”
  dan-1931: idet du elsker HERREN din Gud og adlyder hans Røst og hænger ved ham;
    thi deraf afhænger dit Liv og Tallet på de Dage, du kommer til at bo i det Land,
    HERREN svor at ville give dine Fædre, Abraham, Isak og Jakob.
  vie-OVCB: Tôi kêu gọi anh em yêu kính Chúa Hằng Hữu, Đức Chúa Trời của anh em, vâng
    lời Ngài, khắng khít với Ngài, vì Ngài là nguồn sống của anh em. Ngài sẽ làm cho
    anh em sống lâu dài trên đất Ngài hứa cho các tổ tiên Áp-ra-ham, Y-sác, và Gia-cốp.”
  guj-2017: યહોવાહ તમારા ઈશ્વર પર પ્રેમ રાખવાનું, તેમની વાણી સાંભળવાનું અને તેમને
    વળગી રહેવાનું પસંદ કરો, કેમ કે તે તમારા જીવન તથા તમારા આયુષ્યની વૃદ્ધિ કરે છે;
    તે માટે જે દેશ તમારા પિતૃઓને, એટલે ઇબ્રાહિમ, ઇસહાક, તથા યાકૂબને આપવાને યહોવાહે
    સમ ખાધા તેમાં તમે રહો.”
  pon-2006A: Poakohng KAUN-O, amwail Koht, kapwaiada sapwellime mahsen oh loalopwoatohng,
    pwe ih me pahn kahrehiong kumwail oh kadaudokamwail kan mour werei nan sahpw me
    KAUN-O ketin inoukihong amwail pahpa kahlap ako, Eipraam, Aisek oh Seikop.”
  por-BRBSL: para amar a Javé teu Deus, para obedecer à sua voz e para se apegar a
    ele; pois ele é tua vida, e a duração de teus dias, para que habites na terra
    que Javé jurou a teus pais, a Abraão, a Isaac, e a Jacó, dar-lhes.
  cth-cth: Hatdawkvah, nang hoi na catounnaw ni na hring nahan hoi nange BAWIPA Cathut
    na lungpataw teh a lawk na tarawi dawkvah, hringsawnae na kapoekung BAWIPA hah
    na kâhnai nahan thoseh, BAWIPA ni na mintoe Abraham, Isak, Jakop koe thoebo e
    ram dawk o hane hoi kâvan e hringnae rawi loe telah thoseh Isarel miphun koe a
    dei pouh.
  twi-twi: Monnɔ Awurade, mo Nyankopɔn no, monyɛ osetie mma no, na momfa mo ho mma
    no, efisɛ ɔno ne mo nkwa. Ɛno na mobɛtena ase akyɛ wɔ asase a Awurade kaa ntam
    sɛ ɔde bɛma mo tete agyanom; Abraham, Isak ne Yakob no.
  hlt-hlt: Na pa rhoek Abraham, Isaak neh Jakob taengah paek hamla BOEIPA loh a toemngam
    khohmuen ah na hingnah hinglung sen la khosak sak ham, BOEIPA na Pathen te lungnah
    tih a ol hnatun ham neh amah taengah hangdang ham khaw nang taengah vaan neh diklai
    ka laipai puei coeng.
  tbz-SIM: Bɑ́ wè kòò ndɔ́ ti Yiɛ̀ nKuyie nkùù o te kɛ́nyíé nku kpɛti kɛ́ kù tɑunɛ̀
    omɑ́ɑ̀. Kù bo nte kòò nfòù kɛ́mɔntɛ wenwe nɛ̀ o yɑɑ̀bí kɛtenkɛ̀ ti Yiɛ̀ nKuyie
    ndo dɔúnnɛ̀ dinùù di yɛmbɛ̀ Abɑrɑhɑmmu nɛ̀ Isɑki nɛ̀ Sɑkɔbu kɛ́ĩkú kɛ dɔ̀ kù yóó
    bɛ̀ duɔ́ nkɛ̀ miɛkɛ.
  msy-2020: Kɨ kamaghsua, ia Ikiavɨra Itir God, ian God, bar a gifongegh, egh an akaba
    baragh pamtemɨn an suiraghvɨra ikɨ. Ia kamaghɨn damutɨ, ia ko ian ovavir boriba,
    nguazir Ikiavɨra Itir God, ian inazir afeziaba, Abraham, Aisak ko Jekop, danɨngasa
    akam akɨrizim, ia dughiar ruarimɨn an ikɨ mamaghɨra ikiam.”
  azb-azb: Allahınız Rəbbi sevin, sözü qulağınızda qalsın və Ona bağlanın. Çünki sizin
    həyatınız Odur. Belə etsəniz, Rəbbin ata-babalarınız İbrahimə, İshaqa və Yaquba
    verməyi vəd etdiyi torpaqda sizi uzun ömürlü edəcək».
  eng-DBY: in loving Jehovah thy God, in hearkening to his voice, and in cleaving
    to him — for this is thy life and the length of thy days — that thou mayest dwell
    in the land which Jehovah swore unto thy fathers, to Abraham, to Isaac, and to
    Jacob, to give them.
  hin-2017: इसलिए अपने परमेश्वर यहोवा से प्रेम करो, और उसकी बात मानो, और उससे लिपटे
    रहो; क्योंकि तेरा जीवन और दीर्घ आयु यही है, और ऐसा करने से जिस देश को यहोवा ने
    अब्राहम, इसहाक, और याकूब, अर्थात् तेरे पूर्वजों को देने की शपथ खाई थी उस देश में
    तू बसा रहेगा।”
  wol-KYG: Soppleen seen Yàlla Aji Sax ji, déggal ko te taq ci moom, ndax moom mooy
    seenug dund, di seen gudd-gi-fan ca réew ma mu giñaloon seeni maam Ibraayma ak
    Isaaxa ak Yanqóoba, ne ñoom la koy jox.
  eng-YLT: to love Jehovah thy God, to hearken to His voice, and to cleave to Him
    (for He [is] thy life, and the length of thy days), to dwell on the ground which
    Jehovah hath sworn to thy fathers, to Abraham, to Isaac, and to Jacob, to give
    to them.'
  kne-kne: Ipaila yo din layad yo en Yahweh ay Diyos yo, patien yos sisya ya ipapasnek
    yo ay mansilbi en sisya ay adi mankeykeyat ta say matagotago kayo ya din ipoli
    yo sin daga ay insapatan Diyos ay idawat na sin ap-apo yo ay da Abraham, Isaac
    ya si Jacob.”
  eng-WYC-2017: and that thou love thy Lord God, and obey to his voice, and cleave
    to him, for he is thy life, and the length of thy days; that thou dwell in the
    land, for which the Lord swore to thy fathers, Abraham, Isaac, and Jacob, that
    he should give it to them.
  eng-WMBB: to love the LORD your God, to obey his voice, and to cling to him; for
    he is your life, and the length of your days, that you may dwell in the land which
    the LORD swore to your fathers, to Abraham, to Isaac, and to Jacob, to give them.
  urd-GVH: रब अपने ख़ुदा को प्यार कर, उस की सुन और उससे लिपटा रह। क्योंकि वही तेरी
    ज़िंदगी है और वही करेगा कि तू देर तक उस मुल्क में जीता रहेगा जिसका वादा उसने क़सम
    खाकर तेरे बापदादा इब्राहीम, इसहाक़ और याक़ूब से किया था।”
  rug-rug: Mamu tataru nia se Zihova sa mia Tamasa, mamu lulia, meke soto va nabuni
    sari na mia rinaṉeraṉe koa Sa. Ura e Zihova mo sa mia tinoa, meke kaqu koa va
    gelenae si gamu meke sari na tudia ri na tumia koasa popoa sapu ele va tatara
    nia Sa pude vala nia koari na tiatamamia, sapu sari Ebarahami, Aisake, meke e
    Zekopi.”
  gaz-gaz: kunis akka ati Waaqayyo Waaqa kee jaallatuuf, akka dubbii isaa dhageessee
    isatti maxxantee jiraattuuf. Waaqayyo sababii jireenya kee taʼeef, biyya abbootii
    kee Abrahaamiif, Yisihaaqii fi Yaaqoobiif kennuuf kakateef sana keessatti bara
    dheeraa siif kenna.
  fra-LSG: 'pour aimer l’Éternel, ton Dieu, pour obéir à sa voix, et pour t’attacher
    à lui: car de cela dépendent ta vie et la prolongation de tes jours, et c’est
    ainsi que tu pourras demeurer dans le pays que l’Éternel a juré de donner à tes
    pères, Abraham, Isaac et Jacob.'
  gnn-gnn: Märr‐ŋamathiya biyaka nhumalaŋgalaŋuwu waŋarrwu Godkunydja, ga dhäruk märraŋa
    ŋanya. Mam'thurra yana wal'ŋu Garraywalanydja muṉḏataraŋa, ga nhenydja yurru yukurra
    nhina weyinŋumirrina walŋa; weyinŋumirrina yanana nhuma yurru yukurra nhinanydja
    ŋunhilinydja wäŋaŋura ŋunhi ŋayi Garrayyu ŋayipi dhawu'‐nherrara nhumalaŋgalaŋuwa
    märi'muwa walalambala.”
  yal-yal: Ɛ xa Alatala ɛ Ala xanu, ɛ yi a xuiin suxu, ɛ yi lu a fɔxɔ ra. Amasɔtɔ
    Alatala nan ɛ nii rakisin na. A siimaya xunkuyen fima ɛ ma nɛn na bɔxɔni, Alatala
    a kɔlɔ naxan ma fe ra, a a soma nɛn ɛ benba Iburahima nun Isiyaga nun Yaxuba yii.
  iou-iou: Ude täŋkaŋ Yawe Anutujin bänepjintä nadäŋ imikinik täŋpäŋ mani buramiŋpäŋ
    ugän kaŋ yäpmäŋ wädäwut. Nadäkaŋ? Yawe uwä iritjin bureni unita ude tänayäŋ täŋo
    uwä Yawetä orajin pähap Abraham Aisak ba Jekop unita kome yämikta yäŋtäreŋkuko
    uken kadäni käroŋi api it yäpmäŋ kuneŋ.
  haw-1868: I aloha aku hoi oe ia Iehova kou Akua, a i hoolohe oe i kona leo, a hoopili
    aku oe ia ia; no ka mea, oia kou ola a me ka loihi o kou mau la; i noho ai oe
    ma ka aina a Iehova i hoohiki ai i ou mau kupuna, ia Aberahama, ia Isaaka a me
    Iakoba e haawi no lakou.
  arb-NAV: إِذْ تُحِبُّونَ الرَّبَّ إِلَهَكُمْ وَتُطِيعُونَ صَوْتَهُ وَتَتَمَسَّكُونَ
    بِهِ، لأَنَّهُ هُوَ حَيَاتُكُمْ، وَهُوَ الَّذِي يُطِيلُ أَيَّامَكُمْ لِتَسْتَوْطِنُوا
    الأَرْضَ الَّتِي حَلَفَ الرَّبُّ أَنْ يُعْطِيَهَا لِآبَائِكُمْ إِبْرَاهِيمَ وَإِسْحاقَ
    وَيَعْقُوبَ.
  ewe-ewe: Mitia be mialɔ̃ Yehowa, miaƒe Mawu la. Miaɖo toe, eye miaku ɖe eŋu, elabena
    eyae nye miaƒe agbe kple miaƒe agbemeŋkekewo ƒe agbɔsɔsɔ. Ekema miate ŋu anɔ dedie
    le anyigba si Yehowa do ŋugbe be yeatsɔ na mia tɔgbuiwo, Abraham, Isak kple Yakob
    la dzi.”
  eng-LEE: To love the Lord thy God, to hearken to his voice, and to cleave unto him;
    for he is thy life, and the length of thy days; that thou mayest dwell in the
    land which the Lord swore unto thy fathers, to Abraham, to Isaac, and to Jacob,
    to give unto them.
  asm-FB: আপোনালোকৰ ঈশ্বৰ যিহোৱাক প্ৰেম কৰক, তেওঁৰ বাক্যলৈ কাণ দিয়ক আৰু তেওঁতেই আসক্ত
    হৈ থাকক। কাৰণ প্রভুৱেই আপোনালোকৰ জীৱন আৰু তেঁৱেই আপোনালোকক দীর্ঘজীৱি কৰিব। আপোনালোকৰ
    পূর্বপুৰুষ অব্ৰাহাম, ইচহাক, আৰু যাকোবক যি দেশ দিম বুলি তেওঁলোকৰ আগত যিহোৱাই প্রতিজ্ঞা
    কৰিছিল, সেই দেশত বাস কৰিবৰ অৰ্থে আপোনালোকে জীৱনক মনোনীত কৰক।
  sus-A: وٌ شَ وٌ مَرِفِ عَلَتَلَ شَنُ، وٌ تُوبِ عَ بّ، وٌ عَ شَ قٍ سُشُ. وٌ نْمَ
    سِمَيَ سْتْدٍ نَ كِ نّ، وٌ قَ حّ فبٍفبٍ رَبَ بْشِ مَ، عَلَتَلَ دّننَشّ سَاتّ تٌنفٌ
    قِقٍ رَ وٌ بٍنبَ عِبُرَهِمَ، عِسِيَفَ، نُن يَشُبَ مَ.
  fra-SBL: d'aimer Yahvé ton Dieu, d'obéir à sa voix et de t'attacher à lui, car il
