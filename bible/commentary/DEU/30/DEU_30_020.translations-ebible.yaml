  eng-WYCLIFFE: and that thou loue thi Lord God, and obeie to his vois, and cleue
    to hym, for he is thi lijf, and the lengthe of thi daies; that thou dwelle in
    the lond, for which the Lord swoor to thi fadris, to Abraham, Isaac, and Jacob,
    that he schulde yyue it to hem.
  cwe-cwe: Mulondeni Mndewa Mulungu, Mulungu wenu, mumtegeleze na mumuhuwile yeye,
    maabaho mweye na wanenu mwizakala siku nyingi muna iisi ija iwalaganiligwe wasaho
    zenu, Bulahimu na Isaka na Yakobo.”
  kik-kik: na nĩguo mwendage Jehova Ngai wanyu, na mũthikagĩrĩrie mũgambo wake, na
    mũnyiitane nake. Nĩgũkorwo Jehova nĩwe muoyo waku, na nĩagakũhe mĩaka mĩingĩ ya
    gũtũũra bũrũri-inĩ ũrĩa eehĩtire atĩ nĩakaũhe maithe maku, nĩo Iburahĩmu, na Isaaka,
    na Jakubu.
  fra-NCL: en aimant Yahweh, ton Dieu, en écoutant sa voix et en t’attachant à lui ;
    car cela, c’est ta vie et de longs jours à demeurer dans la terre que Yahweh a
    juré de donner à tes pères, Abraham, Isaac et Jacob. »
  cek-AK: Angraeng mah nam pa Abraham, Issak hoi Jakob khaeah paek han lokkam ih prae
    thungah khosak hanah, Angraeng loe nangcae hinghaih hoi hinglung sawkhaih ah oh
    pongah, na Angraeng Sithaw to palung oh, a lok to tahngai oh loe, anih to kacakah
    patawn oh, tiah a thuih pae.
  cuk-cuk: Bemar, be-Bab-Dummad-Jehová be sabgumar, e-sunmaked be itomar. A-sogedba,
    bane-bane be nanadii gumar. Ar ade, Bab-Jehováʼgi bemar dula-gudii guoed. Ar Bab-Jehováʼgi
    be suiti-gudii gumaloed. Adi, yar-be-Bab-Dummad-Jehová be-dadgan-Abrahamʼga, Isaacʼga,
    degi, Jacobʼga ise-sogar-sogsagusad, ede bemarga ukoye, a-yargi be nanadii gumalagar.”
  uig-CYR: 'Пәрвәрдигар Худайиңни сөйүп, Униң авазиға қулақ селип, Униңға бағланғин;
    чүнки У Өзи сениң һаятиң вә өмрүңниң узунлуғидур; чүнки шундақ қилсаң Пәрвәрдигар
    ата-бовилириң болған Ибраһим, Исһақ вә Яқупқа: «Мән силәргә уни беримән» дәп қәсәм
    қилип вәдә қилған зиминда турисән».'
  tel-2017: మీ పితరులు అబ్రాహాము ఇస్సాకు యాకోబులకు ఆయన ప్రమాణం చేసిన దేశంలో మీరు నివసించడానికి
    యెహోవాయే మీ ప్రాణానికీ మీ దీర్ఘాయుష్షుకూ మూలం. కాబట్టి మీరూ మీ సంతానం జీవిస్తూ
    మీ జీవానికి మూలమైన మీ యెహోవా దేవుణ్ణి ప్రేమించి ఆయన ఉపదేశం విని ఆయనను హత్తుకుని
    ఉండేలా జీవాన్ని కోరుకోండి.”
  hat-BSA: nan renmen SENYÈ a, Bondye nou an ak nan obeyisans a vwa Li ak nan kenbe
    fèm a Li. Paske sa se lavi nou ak pwolongasyon a jou nou yo, pou nou kapab viv
    nan peyi ke SENYÈ a te sèmante a zansèt nou yo; a Abraham, Isaac e a Jacob, pou
    bay yo a.”
  kos-kos: Lungse LEUM GOD lowos, ac aksol, ac kowos in inse pwaye nu sel, na kowos,
    ac fwilin tulik nutuwos, fah moul paht fin facl se su El tuh wulela kac mu El
    ac sang nu sin papa matu tomowos — Abraham, Isaac, ac Jacob.”
  hbo-WLC: לְאַֽהֲבָה֙ אֶת־יְהוָ֣ה אֱלֹהֶ֔יךָ לִשְׁמֹ֥עַ בְּקֹל֖וֹ וּלְדָבְקָה־ב֑וֹ
    כִּ֣י ה֤וּא חַיֶּ֙יךָ֙ וְאֹ֣רֶךְ יָמֶ֔יךָ לָשֶׁ֣בֶת עַל־הָאֲדָמָ֗ה אֲשֶׁר֩ נִשְׁבַּ֨ע
    יְהוָ֧ה לַאֲבֹתֶ֛יךָ לְאַבְרָהָ֛ם לְיִצְחָ֥ק וּֽלְיַעֲקֹ֖ב לָתֵ֥ת לָהֶֽם׃ פ
  ibo-ibo: ka ị hụ Onyenwe anyị bụ Chineke gị nʼanya, ṅaa ntị nʼolu ya, daberekwa
    na ya. Nʼihi na Onyenwe anyị bụ ndụ gị, ọ ga-enye gị ụbọchị ndụ gị niile nʼala
    ahụ o kwere nkwa ị nye nna nna gị ha Ebraham, na Aịzik, na Jekọb.
  ory-ory: ଅର୍ଥାତ୍‍, ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କୁ ପ୍ରେମ କରିବାକୁ, ତାହାଙ୍କ ରବରେ ଅବଧାନ
    କରିବାକୁ ଓ ତାହାଙ୍କଠାରେ ଆସକ୍ତ ହେବାକୁ (ମନୋନୀତ କର); କାରଣ ସେ ତୁମ୍ଭର ଜୀବନ ଓ ଦୀର୍ଘ ପରମାୟୁ
    ଅଟନ୍ତି; ତାହା କଲେ, ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପୂର୍ବପୁରୁଷ ଅବ୍ରହାମଙ୍କୁ ଓ ଇସ୍‌ହାକଙ୍କୁ ଓ ଯାକୁବଙ୍କୁ
    ଯେଉଁ ଦେଶ ଦେବା ପାଇଁ ଶପଥ କରିଅଛନ୍ତି, ତହିଁରେ ତୁମ୍ଭେ ବାସ କରି ପାରିବ।
  chk-chk: Oupwe echeni ewe Samol mi Lapalap ämi we Kot, oupwe aleasochisi alon o
    fitipacheiti. Pun ren ei oupwe manau o ränin manauemi repwe langatamala lon ewe
    fanü ewe Samol mi Lapalap a pwon fän akapel pwe epwe ngeni ämi kewe lewo Apraham,
    Isaak me Jakop.”
  rop-rop: Yumob garra laigim YAWEI, en yumob garra teiknodis en duwit langa im, en
    jidan trubala langa im. Wal wen yumob dum lagijat, yumob en yumob biginini olabat
    garra jidan longtaim langa det kantri weya YAWEI bin pramisim langa yumob grengrenfatha
    olabat neim Eibrahem, Aisik en Jeikob.”
  ukr-1871: 'Люблючи Господа, Бога твого, слухаючи голосу його і прихиляючись до його:
    він бо життє твоє і довголїттє твоє; щоб тобі жити на землї, що надїлити її клявся
    Господь батькам твоїм Авраамові, Ізаакові і Яковові.'
  deu-1951: indem du den HERRN, deinen Gott, liebst, seiner Stimme gehorchst und ihm
    anhangst; denn das ist dein Leben und bedeutet Verlängerung deiner Tage, die du
    zubringen darfst im Lande, das der HERR deinen Vätern, Abraham, Isaak und Jakob,
    zu geben geschworen hat.
  eng-JPS: to love the LORD thy God, to hearken to His voice, and to cleave unto Him;
    for that is thy life, and the length of thy days; that thou mayest dwell in the
    land which the LORD swore unto thy fathers, to Abraham, to Isaac, and to Jacob,
    to give them.
  srp-1865: Ljubeæi Gospoda Boga svojega, slušajuæi glas njegov i držeæi se njega;
    jer je on život tvoj i duljina dana tvojih; da bi nastavao na zemlji, za koju
    se zakleo Gospod ocima tvojim, Avramu, Isaku i Jakovu, da æe im je dati.
  lug-lug: 'ng’oyagalanga Mukama Katonda wo, ng’owuliranga eddoboozi lye, era nga
    weekwatira ddala ku ye. Kubanga Mukama bwe bulamu bwo n’okuwangaala; alyoke akuwenga
    emyaka mingi mu nsi Mukama gye yalayirira okugiwa bajjajjaabo: Ibulayimu, ne Isaaka,
    ne Yakobo.'
  heb-heb: לאהבה את יהוה אלהיך לשמע בקלו ולדבקה בו כי הוא חייך וארך ימיך לשבת על האדמה
    אשר נשבע יהוה לאבתיך לאברהם ליצחק וליעקב לתת להם׃
  ben-IRV: তোমার ঈশ্বর সদাপ্রভুকে ভালবাস, তাঁর রবে মেনে চল ও তাতে আসক্ত হও; কারণ তিনিই
    তোমার জীবন ও তোমার দীর্ঘআয়ুর মতো; তা হলে সদাপ্রভু তোমার পূর্বপুরুষদেরকে, অব্রাহাম,
    ইস্‌হাক ও যাকোবকে, যে দেশ দিতে শপথ করেছিলেন, সেই দেশে তুমি বাস করতে পারবে।
  pan-pan: ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨਾਲ ਪ੍ਰੇਮ ਰੱਖੋ, ਉਸ ਦੀ ਅਵਾਜ਼ ਸੁਣੋ ਅਤੇ ਉਸ ਦੇ ਨਾਲ-ਨਾਲ
    ਲੱਗੇ ਰਹੋ ਕਿਉਂ ਜੋ ਉਹ ਹੀ ਤੁਹਾਡਾ ਜੀਵਨ ਅਤੇ ਤੁਹਾਡੀ ਲੰਮੀ ਉਮਰ ਦਿੰਦਾ ਹੈ, ਤਾਂ ਜੋ ਤੁਸੀਂ
    ਉਸ ਦੇਸ਼ ਵਿੱਚ ਵੱਸੇ ਰਹੋ ਜਿਸ ਨੂੰ ਦੇਣ ਦੀ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਅਰਥਾਤ ਅਬਰਾਹਾਮ, ਇਸਹਾਕ
    ਅਤੇ ਯਾਕੂਬ ਨਾਲ ਸਹੁੰ ਖਾਧੀ ਸੀ।
  mya-JVB: သို့ဖြစ်၍ ၊ သင် နှင့် သင့် အမျိုးအနွယ် သည် အသက်ရှင် မည် အကြောင်း နှင့်၎င်း၊
    သင် ၏ဘုရားသခင် ထာဝရဘုရား ကို ချစ် ၍ စကား တော်ကို နားထောင် သဖြင့် ၊ အသက်ရှင် ခြင်းအကျိုး၊
    အသက်တာ ရှည် ခြင်း အကျိုးကိုပေး တော်မူသောကိုယ်တော် ကို ဆည်းကပ် မှီဝဲ မည် အကြောင်း
    နှင့် ၎င်း၊ ထာဝရဘုရား သည် သင် ၏ဘိုးဘေး အာဗြဟံ ၊ ဣဇာက် ၊ ယာကုပ် တို့အား ကျိန်ဆို
    တော်မူ သော ပြည် ၌ နေ မည်အကြောင်း နှင့် ယှဉ်သော အသက် တရားကို ရွေးယူ လော့ဟု ဣသရေလအမျိုးအား
    ဟောပြော ၏။
  hmo-hmo: Lohiabada emui Dirava do umui lalokau henia, bona iena hereva do umui kamonai
    henia, bona Lohiabada do umui badinaia namonamo. Unai neganai ia be emui mauri
    ena badina, bona ia ese mauri lagani momo herea umui dekenai do ia henia. Bona
    emui sene taudia Aberahamo bona Isako bona Iakobo dekenai Lohiabada ese ia gwauhamata
    henidia tano lalonai do umui noho daudau herea.”
  urd-urd: ताकि तू ख़ुदावन्द अपने ख़ुदा से मुहब्बत रखे, और उसकी बात सुने और उसी से
    लिपटा रहे; क्यूँकि वही तेरी ज़िन्दगी और तेरी उम्र की दराज़ी है, ताकि तू उस मुल्क
    में बसा रहे जिसको तेरे बाप — दादा अब्रहाम और इस्हाक़ और या'क़ूब को देने की क़सम
    ख़ुदावन्द ने उनसे खाई थी।”
  rus-SYN: любил Господа Бога твоего, слушал глас Его и прилеплялся к Нему; ибо в
    этом жизнь твоя и долгота дней твоих, чтобы пребывать тебе на земле, которую Господь
    Бог с клятвою обещал отцам твоим Аврааму, Исааку и Иакову дать им.
  bqc-SIM: Àↄ ye Dii á Luazi, íↄ aà yãma, í nawà, asa ↄ̃mɛ á wɛ̃ni ũ, i to
    à gɛ̃gɛ̃ bùsu pↄ́ à a lɛgbɛ̃̀ á deziↄnɛ Ablahaũ ń Izaakio ń Yakↄbuo à
    mɛ̀ á kpámá guu.
  tcz-CHONGTHU: Pakai, Pathen ngailutna neiyun lang, athupeh chengse nit jing un,
    ama jenga kingai leu chun thilpha ahi. Ajeh chu nangho dinga hinna leh hinkho
    sotna ahin, chuteng Pakaiyin napu luiyu Abraham, Isaac chule Jacob henga aki hahsel
    a, amaho peh dinga ana kitepna gam sunga khu nangho na chen diu ahi.
  mar-mar: तुमचा देव परमेश्वर ह्याजवर प्रेम करा. त्याच्या आज्ञा पाळा. त्यास सोडू नका.
    कारण परमेश्वर म्हणजेच जीवन. तसे केलेत तर अब्राहाम, इसहाक, व याकोब या तुमच्या पूर्वजांना
    वचन दिल्याप्रमाणे परमेश्वर तुम्हास त्या प्रदेशात दीर्घायुष्य देईल.”
  qub-qub: Tayta Diosninchïta cuyar pay nishancunata wiyacuy. Payta wiyacorga allimi
    cawanquipaj. Chaynöpami unay awiluyqui Abrahamta, Isaacta, Jacobta, Tayta Dios
    aunishan nasyuncho unaycama cawanquipaj.»
  bqp-bqp: Àgↄ̃ ye Dikiri á Ludai àgↄ̃ a yã ma à naa, zaakũ àkũmɛ á wɛ̃̀ndi ũ.
    Ani tó à gì kɛ bùsu kũ à la dà á dizi Ibrahĩ kũ Isaakuo kũ Yakubuonↄnɛ, à pì
    áni kpáḿma gũn.
  hat-hat: renmen Seyè a, Bondye nou an. Koute l'. Pa lage l' menm, paske se li menm
    ki tout lavi nou, se li k'ap fè nou viv lontan nan peyi Seyè a te fè pwomès li
    t'ap bay Abraram, Izarak ak Jakòb, zansèt nou yo.
  eng-BSB: and that you may love the LORD your God, obey Him, and hold fast to Him.
    For He is your life, and He will prolong your life in the land that the LORD swore
    to give to your fathers, to Abraham, Isaac, and Jacob.”
  tod-tod: À yiimazeɠe ga wo Ɠɔoɠɔ GALAGI wa-ƓALAGI nɛɛ ʋɛ, wo ɠolo tɔun bɛ, wo ɠili
    ba ɠɔ, mazɔlɔɔ toɠa é ga wo-yɛnvui, é wo-zii zuɠoozazu, wo ʋa zei zooi naa ɠa,
    nii é ma ɠona woni ga é fe wo-mɛmɛwolani zea, Aɓalaame, ta Izaake, naa ʋɛɛ Zakɔɓe
    ʋa.
  eng-WEBPB: to love the LORD your God, to obey his voice, and to cling to him; for
    he is your life, and the length of your days, that you may dwell in the land which
    the LORD swore to your fathers, to Abraham, to Isaac, and to Jacob, to give them.
  kbq-kbq: Hagi Rana tamagri Anumzamofona avesinenteta, ke'a nevaririta azeri antarako
    hiho. Na'ankure asimu'ma erino mani'zana Agra neramamino kafu zagetimia eri za'za
    hina tamagehe'i, Abrahamuma, Aisaki'ma Jekopukizmima Ramo'ma huvempa huno huhampri
    zamante'nea mopafina zazate manigahaze.
  nhe-BL: Xijtlapejpenica xiquicnelica imoTECO Dios huan xijneltoquilica. Ximotemacaca
    ica ya pampa yajaya imoyolis, huan yajaya inmechchihuas initztose miyac xihuitl
    ipan nopa tlali tlen TOTECO quintencahuili imohuejcapan tatahua, Abraham, Isaac
    huan Jacob para inmechmacasquía.”
  bus-bus: Àgↄ̃ ye Dii a Ludazi àgↄ̃ à yã maa à naa, zaakɛ àmbe a wɛ̃̀ndi ũ. Eé
    tó à gì kɛ bùsu kɛ̀ à la dà a dezi Ibraĩ kↄ̃n Isaakuo kↄ̃n Yakubuonↄnɛ, à bè é
    kpáḿma guu.
  gub-BL: 'Pezamutar katu Tupàn Tuweharupi Wiko Ma''e Zanezar nehe. Peruzar hemiapo
    kar nehe. Petyryk zo izuwi nehe. Nezewe mehe pemumaw putar kwarahy tetea''u a''e
    ywy rehe peneko pà nehe. Tupàn Tuweharupi Wiko Ma''e umume''u a''e ywy zaneipy
    wanupe a''e: Àmàrààw pe, Izak pe, Zako pe.'
  eng-DRA: And that thou mayst love the Lord thy God, and obey his voice, and adhere
    to him (for he is thy life, and the length of thy days,) that thou mayst dwell
    in the land, for which the Lord swore to thy fathers Abraham, Isaac, and Jacob
    that he would give it them.
