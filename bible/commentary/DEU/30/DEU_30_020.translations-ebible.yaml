verse: DEU.030.020
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവയെ സ്നേഹിക്കുക, അവിടത്തെ ശബ്ദം ശ്രദ്ധിച്ച് അവിടത്തോടു പറ്റിച്ചേർന്നുകൊൾക.
    യഹോവ നിന്റെ ജീവൻ ആകുന്നു. അവിടന്ന് നിന്റെ പിതാക്കന്മാരായ അബ്രാഹാമിനോടും യിസ്ഹാക്കിനോടും
    യാക്കോബിനോടും വാഗ്ദാനംചെയ്ത ദേശത്ത് അവിടന്ന് നിനക്കു ദീർഘായുസ്സു നൽകും.
  deu-TKW: indem du Jahwe, deinen Gott, liebst, seiner Stimme gehorchst und ihm anhängst
    - denn davon hängt für dich Leben und lange Lebensdauer ab -, auf daß du in dem
    Lande bleibest, dessen Verleihung Jahwe deinen Vätern Abraham, Isaak und Jakob
    eidlich verheißen hat!
  lin-lin: Mpe pona kolinga Yawe, Nzambe na yo, koyoka mongongo na Ye mpe kokangama
    na Ye, pamba te azali bomoi na yo mpe akopesa yo mibu ebele kati na mokili oyo
    Yawe alakaki kopesa, na nzela ya ndayi, epai ya bakoko na yo —Abrayami, Izaki
    mpe Jakobi.
  eng-LSV: to love your God YHWH, to listen to His voice, and to cleave to Him (for
    He [is] your life and the length of your days), to dwell on the ground which YHWH
    has sworn to your fathers, to Abraham, to Isaac, and to Jacob, to give to them.”
  eng-GNV: 'By louing the Lord thy God, by obeying his voyce, and by cleauing vnto
    him: for he is thy life, and the length of thy dayes: that thou mayest dwell in
    the lande which the Lord sware vnto thy fathers, Abraham, Izhak, and Iaakob, to
    giue them.'
  eng-WEBSTER: That thou mayest love the LORD thy God, and that thou mayest obey his
    voice, and that thou mayest cleave to him (for he is thy life, and the length
    of thy days) that thou mayest dwell in the land which the LORD swore to thy fathers,
    to Abraham, to Isaac, and to Jacob, to give them.
  nhw-BL: Xijtlapejpenica xiquicnelica amoTECO Dios huan xijneltoquilica. Ximotemacaca
    ica ya pampa yaya amonemilis, huan yaya anmechchihuas anitztose miyac xihuitl
    ipan nopa tlali catli TOTECO quintencahuili amohuejcapan tatahua, Abraham, Isaac
    huan Jacob para anmechmacasquía.”
  swh-ONEN: na ili upate kumpenda Bwana Mungu wako, uisikilize sauti yake na kuambatana
    naye. Kwa kuwa Bwana ndiye uzima wako, na atakupa wingi wa siku ili upate kuishi
    katika nchi aliyoapa kuwapa baba zako Abrahamu, Isaki na Yakobo.
  bba-bba: Kpɑ i Gusunɔ bɛsɛn Yinni kĩɑ i n kɑ nùn mɑninɛ kpɑ i n nùn mɛm nɔɔwɑmmɛ.
    Domi yerɑ yɑ koo de i n wɑ̃ɑ kpɑ yu bɛɛn wɑ̃ɑru dɛnyɑsiɑ i kɑ wɑ i n wɑ̃ɑ tem
    mɛ sɔɔ, mɛ u bɛsɛn sikɑdobɑ Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbu nɔɔ mwɛɛru kuɑ.
  eng-KJVCPB: 'that thou mayest love the Lord thy God, and that thou mayest obey his
    voice, and that thou mayest cleave unto him: for he is thy life, and the length
    of thy days: that thou mayest dwell in the land which the Lord sware unto thy
    fathers, to Abraham, to Isaac, and to Jacob, to give them.'
  wbp-wbp: Yulkayalurla YAAWIYI-ki! Nyanunguju ngalipa-nyangu Kaatu. Purda-nyangkalu
    nyarrpa kaji-nyarra yimi-ngarrirni. Kulalu puraya jinta-karirlangu-puka tarruku,
    yampiyalu! Nyanungurlu jintangku kanyarra wankaru mardarni. Kapunkulurla nyampurla
    walyangka tarnnga marlaja nyina nyurrurla manu nyurrurla-nyangu kurdukurdu. Nyampu
    walya ngulaju yangka-juku walya kuja-jana nyurru-wiyi jangku-pungu ngalipa-nyangu
    nyurnunyurnuku Yipuruyamuku, Yijakiki manu Jakupuku.” Kujanya-jana Mujujuju wangkaja
    yapaku Yijirali-pinkiki.
  luo-luo: kendo mondo uher Jehova Nyasaye ma Nyasachu, kuwinjo wechene kendo kuketo
    chunyu kuome. Nimar Jehova Nyasaye e ngimau, kendo obiro miyou higni mangʼeny
    e piny mane osesingore ne kwereu Ibrahim, Isaka kod Jakobo.
  meu-meu: bena Iehova, emui Dirava, ba lalokau henia, bona erena ba kamonai, bona
    ba badinaia tarika-tarika. Badina be ia na emui mauri, bona ia bagunai emui mauri
    dinadia bae hoho, Iehova ese senemui, Abraham bona Isaak bona Iakob, e gwaurai
    henidia hamata baine henidia eto tanona ai do ba noho.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरलाई प्रेम गर्न, उहाँको कुरा पालन गर्न र उहाँमा
    टाँसिनका लागि यसलाई मान्‍नू । किनकि उहाँ नै तिमीहरूको जीवन र तिमीहरूको दीर्घायु
    हुनुहुन्छ । परमप्रभुले तिमीहरूलाई दिन्छु भनी तिमीहरूका पिता-पुर्खाहरू अब्राहाम,
    इसहाक, याकूबसित प्रतिज्ञा गर्नुभएको यो देशमा तिमीहरू बाँच्न सक भन्‍नलाई यो आज्ञा
    मान्‍नू ।
  yor-yor: kí ìwọ kí ó le máa fẹ́ Olúwa Ọlọ́run rẹ, fetísílẹ̀ sí ohùn un rẹ̀, kí o
    sì dúró ṣinṣin nínú rẹ̀. Nítorí Olúwa ni ìyè rẹ, yóò sì fún ọ ní ọdún púpọ̀ ní
    ilẹ̀ tí ó ti búra láti fi fún àwọn baba rẹ Abrahamu, Isaaki àti Jakọbu.
  ind-ind: Kasihilah TUHAN Allah kita, taatilah Dia, dan berpeganglah erat kepada-Nya
    selalu. Seharusnya begitulah cara hidupmu! Jika kamu mengasihi Dia dan taat kepada-Nya,
    kamu dan keturunanmu akan tinggal selamanya di negeri yang TUHAN janjikan untuk
    diberikan kepada nenek moyang kita Abraham, Isak, dan Yakub.”
  pes-OPCB: خداوند، خدایتان را دوست داشته، از او اطاعت کنید و به او بچسبید، زیرا او
    زندگی شماست و به شما و فرزندانتان در سرزمینی که با سوگند به پدرانتان ابراهیم و
    اسحاق و یعقوب وعده داده است، عمری طولانی عطا خواهد فرمود.
  tgl-ULB: Gawin ito para mahalin si Yahweh na inyong Diyos, para sundin ang kaniyang
    salita, at para kumapit sa kaniya. Dahil siya ang inyong buhay at ang haba ng
    inyong mga araw, gawin ninyo ito para maaari kayong mamuhay sa lupain na ipinangako
    ni Yahweh sa inyong mga ninuno, kay Abraham, kay Isaac, at kay Jacob, na ibibigay
    sa kanila.”
  cbu-NT: Ashiriya, Apanllee chinangtsa. Kukoo payungtsa. Apap nuwaa ksari pangpanda
    átus, taangtsa. Watam Apanllimunari wizpurini taakaniwa. Wanasirinaari taakus,
    urutamariparee taatssa yuwash sirútama siyaam zitaminaris Apanll tsapoo Apramarineemi,
    Isaakarineemtam, Akoparineemtam, Nuw siyaam tsapuneemis kapung panachintspa, tárangu
    anshuya, Móysis tárangiya Israelchicheetsi. Ashiriya, na kamaneena yuwaa Apanll
    Israelchichee, Nuw siyaam ayamtaa yusur istachintspa, tárangu anootsi.
  hui-hui: Tígua Anduane Homogo inanaga Ngode Datagaliwabe kagohondo gubalini halu
    ibunaga bi mana bu miniha baya hangu mo hongo halimu. Anidagua bialu howa tínibi
    tínaga waneigini aguane mani holebirarubi tígua dindi bamba tínaga mamali Abarahama
    Aisaga Yagaba imaruhondo ngulebero lalu Anduane Homogohanda bi lo wiyagoria pialu
    luore haabo holeberemi, lalu Mosesehanda lene.
  mya-mya: သင်​တို့​၏​ဘိုး​ဘေး​များ​ဖြစ်​ကြ​သော အာ​ဗြ​ဟံ၊ ဣ​ဇာက်​နှင့်​ယာ​ကုပ်​တို့​အား​က​တိ​ထား​တော်​မူ
    သော​ပြည်​တွင် သင်​တို့​နှင့်​သင်​တို့​၏​အ​ဆက် အ​နွယ်​များ​ကြာ​ရှည်​စွာ​အ​သက်​ရှင်​နေ​ထိုင်
    နိုင်​စေ​ရန် သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​ကို​ချစ်​၍​အ​မိန့်​တော်​ကို​နာ​ခံ​လျက်
    ကိုယ်​တော်​ရှင်​အား​ဆည်း​ကပ်​ကိုး​ကွယ်​ကြ လော့'' ဟု​မှာ​ကြား​လေ​၏။
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གཅེས་ཤིང་ཁོང་གི་གསུང་སྐད་ལ་མཉན་ནས་ཁོང་ལ་དམ་པོར་བརྟེན་དགོས།
    ཅི་ལ་ཞེ་ན། ཁོང་ནི་ཁྱོད་ཅག་གི་ཚེ་སྲོག་ཡིན་ལ་ཁོང་གིས་ཁྱོད་ཅག་ཚེ་ཐག་རིང་བར་མཛད་པའོ།
    །དེ་ལྟར་བྱས་ན་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ཀྱི་ཕ་མེས་ཨབ་ར་ཧམ་དང་ཨི་སཱག ཡ་ཀོབ་བཅས་ལ་གནང་བར་མནའ་བཞེས་པའི་ཡུལ་དུ་ཁྱོད་ཅག་གནས་ཐུབ་པ་ཡིན་ཞེས་བཀའ་བསྩལ་ཏོ།
    །
  sna-sna: Uye ugoda Jehovha Mwari wako, uteerere inzwi rake, uye ugobatirira paari.
    Nokuti Jehovha ndiye upenyu hwako, uye achakupa makore mazhinji munyika yaakapika
    kuti achaipa kumadzibaba enyu Abhurahama, Isaka naJakobho.
  spa-BLM: para amar a Yahvé vuestro Dios, para obedecer su voz y para aferrarte a
    él; porque él es tu vida y la duración de tus días, para que habites en la tierra
    que Yahvé juró a tus padres, a Abraham, a Isaac y a Jacob, que les daría.
  cac-cac: Tze xajanej Jehová co Diosal. Tze c'anab'ajej, man̈ eyactejcani, yuj chi'
    ol e cha e q'uinal, najtil ol ex ec' d'a sat lum luum yac'nac sti' yac'an d'a
    eb' co mam quicham, aton d'a vin̈aj Abraham, d'a vin̈aj Isaac yed' d'a vin̈aj
    Jacob, xchi vin̈aj Moisés chi'.
  swh-ULB: Fanya hivi ili umpende Yahwe Mungu wako, kutii sauti yake, na kung’ang’ania
    kwake. Kwa maana yeye ni uzima wako na urefu wa siku zako; fanya hivi ili kwamba
    uweze kuishi katika nchi ambayo Yahwe aliapa kwa mababu zako, kwa Abrahamu, kwa
    Isaka, na kwa Yakobo, kuwapatia.
  bel-bel: любіў Госпада, Бога твайго, слухаўся голасу Ягонага і прыляпляўся да Яго;
    бо ў гэтым жыцьцё тваё і доўгасьць дзён тваіх, каб быць табе на зямлі, даць якую
    ім Гасподзь з прысягаю абяцаў бацькам тваім Абрагаму, Ісааку і Якаву.
  deu-ELBBK: indem du den HERR, deinen Gott, liebst und seiner Stimme gehorchst und
    ihm anhängst; denn das ist dein Leben und die Länge deiner Tage, dass du in dem
    Land wohnst, das der HERR deinen Vätern Abraham, Isaak und Jakob geschworen hat,
    ihnen zu geben.
  mbb-OT: Mahala niw is Nengazen he Megbevayè niw. Pezumdumahi niw sikandin wey kenè
    niw sikandin iniyuǥi, su iyan sikandin untung niw. Emun ed-ul-ulahan niw heini,
    ebmeluǥayad is untung niw zuen te tanà he impenangdù din he ibeǥey zin diyà te
    menge kepuun niw he iyan ensi Abraham, Isaac, wey Jacob.”
  mal-2015: യഹോവ നിന്റെ പിതാക്കന്മാരായ അബ്രാഹാമിന്നും യിസ്ഹാക്കിന്നും യാക്കോബിന്നും
    കൊടുക്കുമെന്നു സത്യംചെയ്ത ദേശത്തു നീ പാർപ്പാൻ തക്കവണ്ണം നിന്റെ ദൈവമായ യഹോവയെ സ്നേഹിക്കയും
    അവന്റെ വാക്കു കേട്ടനുസരിക്കയും അവനോടു ചേർന്നിരിക്കയും ചെയ്യേണ്ടതിന്നും ജീവനെ തിരഞ്ഞെടുത്തുകൊൾക;
    അതല്ലോ നിനക്കു ജീവനും ദീർഘായുസ്സും ആകുന്നു.
  rmc-rmc: Kamen le RAJES, tumare Devles, šunen leskro hangos a ľikeren tumen lestar,
    bo o RAJ hino tumaro dživipen a dela tumen but berša andre phuv, pal savi diňa
    lav la veraha tumare daden le Abraham, le Izak the le Jakob.“
  pes-OPV: و تایهوه خدای خود را دوست بداری و آواز او رابشنوی و با او ملصق شوی، زیرا
    که او حیات تو ودرازی عمر توست تا در زمینی که خداوند برای پدرانت، ابراهیم و اسحاق
    و یعقوب، قسم خوردکه آن را به ایشان بدهد، ساکن شوی.»
  ron-1924: юбинд пе Домнул Думнезеул тэу, аскултынд де гласул Луй ши липинду-те де
    Ел, кэч де ачаста атырнэ вяца та ши лунӂимя зилелор тале ши нумай аша вей путя
    локуи ын цара пе каре а журат Домнул кэ о ва да пэринцилор тэй, луй Авраам, Исаак
    ши Иаков.”
  ben-OBCV: এবং যেন তোমাদের ঈশ্বর সদাপ্রভুকে ভালোবাসো, তাঁর রব শোনো, আর তাঁতে আসক্ত
    হও। কেননা সদাপ্রভুই তোমাদের জীবন, এবং তিনি তোমাদের পূর্বপুরুষদের, অব্রাহাম, ইস্‌হাক
    ও যাকোবকে যে দেশ দেবেন বলে শপথ করেছিলেন সেখানে তোমরা বহু বছর বসবাস করতে পারো।
  som-som: idinkoo Rabbiga Ilaahiinna ah jecel, oo codkiisa addeecaya, oo isaga sii
    xajista, waayo, isagu waa noloshiinna iyo dhererka cimrigiinna inaad degganaataan
    dalkii Rabbigu ugu dhaartay inuu siinayo awowayaashiin oo ahaa Ibraahim, iyo Isxaaq,
    iyo Yacquub.
  lat-VUC: et diligas Dominum Deum tuum, atque obedias voci ejus, et illi adhæreas
    (ipse est enim vita tua, et longitudo dierum tuorum), ut habites in terra, pro
    qua juravit Dominus patribus tuis, Abraham, Isaac, et Jacob, ut daret eam illis.
  eng-ASVBT: to love Jehovah thy God, to obey his voice, and to cleave unto him; for
    he is thy life, and the length of thy days; that thou mayest dwell in the land
    which Jehovah sware unto thy fathers, to Abraham, to Isaac, and to Jacob, to give
    them.
  ita-1885: amando il Signore Iddio tuo, ubbidendo alla sua voce, e attenendovi a
    lui (conciossiachè egli sia la tua vita, e la lunghezza de' tuoi giorni); per
    abitare in su la terra, della quale il Signore Iddio vostro giurò a' tuoi padri,
    ad Abrahamo, ad Isacco, e a Giacobbe, ch'egli la darebbe loro.
  eng-LXXUP: to love the Lord thy God, to hearken to his voice, and cleave to him;
    for this is thy life, and the length of thy days, that thou shouldest dwell upon
    the land, which the Lord swore to thy fathers, Abraham, and Isaac, and Jacob,
    to give to them.
  eng-ULB: Do this so as to love Yahweh your God, to obey his voice, and to cling
    to him. For he is your life and the length of your days; do this so that you may
    live in the land that Yahweh swore to your ancestors, to Abraham, to Isaac, and
    to Jacob, to give them.”
  spa-VBL: para que amen al Señor su Dios, le obedezcan y se aferren a él. Porque
    él es su vida, y les dará largas vidas en el país que el Señor prometió darles
    a sus antepasados, a Abraham, Isaac y Jacob.
  fra-_FOB: En aimant l'Éternel ton Dieu, en obéissant à sa voix, et en demeurant
    attaché à lui; car c'est lui qui est ta vie et la longueur de tes jours; en sorte
    que tu habites sur le sol que l'Éternel a juré de donner à tes pères, Abraham,
    Isaac et Jacob.
  mal-mal: യഹോവ നിന്റെ പിതാക്കന്മാരായ അബ്രാഹാമിനും യിസ്ഹാക്കിനും യാക്കോബിനും കൊടുക്കുമെന്നു
    സത്യംചെയ്ത ദേശത്ത് വസിക്കുകയും നിന്റെ ദൈവമായ യഹോവയെ സ്നേഹിക്കുകയും അവന്റെ വാക്കു
    കേട്ടനുസരിക്കുകയും അവനോട് ചേർന്നിരിക്കുകയും ചെയ്യേണ്ടതിന് ജീവനെ തിരഞ്ഞെടുത്തുകൊള്ളുക;
    അവനല്ലോ നിനക്ക് ജീവനും ദീർഘായുസ്സും നൽകുന്നത്.
  lit-lit: kad mylėtum VIEŠPATĮ, savo Dievą, klausytum jo balso ir glaustumeis prie
