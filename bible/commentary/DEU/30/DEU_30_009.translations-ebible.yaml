  arb-NAV: فَيُفِيضُ الرَّبُّ عَلَيْكُمْ خَيْراً فِي كُلِّ مَا تُنْتِجُهُ أَيْدِيكُمْ
    وَيُكَثِّرُ ثَمَرَةَ أَحْشَائِكُمْ وَنِتَاجَ بَهَائِمِكُمْ، وَغَلّاتِ أَرْضِكُمْ،
    لأَنَّ الرَّبَّ يَعُودُ فَيَبْتَهِجُ بِكُمْ وَيَجْعَلُكُمْ مُزْدَهِرِينَ، كَمَا
    ابْتَهَجَ بِآبَائِكُمْ.
  ewe-ewe: Yehowa miaƒe Mawu ana nu sia nu si miawɔ la nadze edzi na mi, eye wòana
