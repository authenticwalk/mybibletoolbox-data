    as He rejoiced over thy fathers,
  kne-kne: Aped na ay bindisyonan Yahweh ay Diyos yo din amin ay amagen yo et paad-adoena
    din ganak yo, animal ya apit yo, tan malaydan kasin sisya ay mangipasiged sin
    biyag yo ay kaman din inyat na sin ap-apo yo ed idi.
  eng-WYC-2017: and thy Lord God shall make thee to be plenteous, in all the works
    of thine hands, in the children of thy womb, and in the fruit of thy beasts, and
