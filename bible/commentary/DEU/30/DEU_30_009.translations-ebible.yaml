  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nkùù di te kɛ̀ kù di dɔ̀ɔ̀ diwɛ̀ì di tɔ̃mmú mumɔu miɛkɛ,
    kɛ̀ mù nkérí sɛ́i, kɛ̀ di piɛ́ pɛ́u kɛ̀ di wũɔ̃ piɛ́ mɛdiɛ̀ nkɛ̀ di kùútí, di
