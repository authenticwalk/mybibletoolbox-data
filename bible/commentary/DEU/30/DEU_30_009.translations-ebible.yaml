verse: DEU.030.009
translations:
  mal-C: അപ്പോൾ നിന്റെ ദൈവമായ യഹോവ നിന്റെ കൈകളുടെ സകലപ്രവൃത്തിയിലും ഗർഭഫലത്തിലും മൃഗഫലത്തിലും
    നിലത്തിലെ വിളവിലും മഹാസമൃദ്ധി നൽകും.
  deu-TKW: und Jahwe, dein Gott, wird dir Überfluß geben an Gütern bei allem, was
    deine Hände unternehmen, sowie an Leibesfrucht, an Frucht von deinem Vieh und
    Frucht von deinem Lande; denn Jahwe wird zu deinem Besten wieder Freude an dir
    haben, wie er sich über deine Väter freute,
  lin-lin: Bongo Yawe, Nzambe na bino, akosala ete bomona bolamu kati na misala nyonso
    ya maboko na bino, mpe akopesa bino bana ebele, bibwele ebele mpe bambuma ebele
    kati na mokili na bino. Yawe akosepela na bino lisusu mpe akosalela bino bolamu,
    ndenge kaka asepelaki na bakoko na bino,
  eng-LSV: and your God YHWH has made you abundant in every work of your hand, in
    the fruit of your body, and in the fruit of your livestock, and in the fruit of
    your ground, for good; for YHWH turns back to rejoice over you for good, as He
    rejoiced over your fathers,
  eng-GNV: 'And the Lord thy God will make thee plenteous in euery worke of thine
    hande, in the fruite of thy bodie, and in the fruite of thy cattel, and in the
    fruite of the lande for thy wealth: for the Lord will turne againe, and reioyce
    ouer thee to do thee good, as he reioyced ouer thy fathers,'
  eng-WEBSTER: 'And the LORD thy God will make thee to abound in every work of thy
    hand, in the fruit of thy body, and in the fruit of thy cattle, and in the fruit
    of thy land, for good: for the LORD will again rejoice over thee for good, as
    he rejoiced over thy fathers:'
  nhw-BL: Huajca quena, TOTECO quichihuas ma quisa nelía cuali nochi tlamantli catli
    anquichihuase ica amomax. Huan nochi quisas cuali para amoconehua, huan ininconehua
    amotlapiyalhua, huan momiyaquilis nopa pixquistli tlen amotlatoc. Quena, amoTECO
    Dios sempa paquis amohuaya huan sempa anmechchihuilis catli cuali, quen achtihuiya
    paquiyaya huan quinchihuiliyaya catli cuali amohuejcapan tatahua.
  swh-ONEN: Ndipo Bwana Mungu wako atakapokufanikisha sana katika kazi zote za mikono
    yako na katika uzao wa tumbo lako, wadogo wa mifugo yako na mazao ya nchi yako.
    Bwana atakufurahia tena na kukufanikisha, kama alivyowafurahia baba zako,
  bba-bba: Yinni Gusunɔ u koo bɛɛ dukiɑ yibie kpɑ u bɛɛ kuurɑsiɑ ye i mɔ̀ kpuro sɔɔ.
    U koo bɛɛn bibu kɑ bɛɛn yɑɑ sɑbenu kɑ bɛɛn ɡbeɑn dĩɑnu dɑbiɑsiɑ. Domi u koo mɑɑ
    bɛɛn doo nɔɔru kĩɑ nɡe mɛ u rɑɑ yellu bɛɛn sikɑdobɑɡiru kĩɑ.
  eng-KJVCPB: 'And the Lord thy God will make thee plenteous in every work of thine
    hand, in the fruit of thy body, and in the fruit of thy cattle, and in the fruit
    of thy land, for good: for the Lord will again rejoice over thee for good, as
    he rejoiced over thy fathers:'
  wbp-wbp: YAAWIYI-ji ngalipa-nyangu Kaatu. Kapu-nyarra tarnngangku-juku warrawarra-kanyi.
    Kuja-jangkaju kapunkulu-jana panu-jarlu kurdu mardarni. Nyurrurla-nyangurlu pulukurlu
    kapulu-jana panu witawita mardarni. Mangarri panu kapu pardimi nyurrurla-nyangurla
    walyangka. Kapu-nyarra nyanunguju wardinyi-jarrimi-nyayirni kuja-jana ngalipa-nyanguku
    nyurnunyurnuku wardinyi-jarrija nyurru-wiyi.
  luo-luo: Eka Jehova Nyasaye ma Nyasachu biro miyou mwandu e tije lweteu duto kod
    nyak mag kothu, nyiroye mag dhou kod cham mag piny. Jehova Nyasaye nobed mamor
    kodu kendo mi uchak uyud mwandu, mana kaka ne otimo ne kwereu,
  meu-meu: Bena Iehova, emui Dirava, ese baine hanamomui; imamui ḡaukaradia anidia
    baine habada, bona garamui baine hahutumadia, bona emui seri baine hahohodia,
    bona emui taboro baine habada.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूको देशका सबै काम, तिमीहरूका सन्तान,
    तिमीहरूका बाछा-बाछी, तिमीहरूको भूमिको फलमा प्रचुर मात्रामा उन्‍नति गराइदिनुहुने
    छ । किनकि परमप्रभुले तिमीहरूका पिता-पुर्खाहरूमा आनन्द मनाउनुभएझैँ तिमीहरूको उन्‍नतिमा
    पनि आनन्द मनाउनहुने छ ।
  yor-yor: Nígbà náà ni Olúwa Ọlọ́run rẹ yóò mú ọ ṣe rere nínú gbogbo iṣẹ́ ọwọ́ ọ̀
    rẹ, àti nínú gbogbo ọmọ inú rẹ, agbo ẹran ọ̀sìn rẹ àti èso ilẹ̀ rẹ. Olúwa yóò
    tún mú inú dídùn sínú rẹ yóò sì mú ọ ṣe déédé, gẹ́gẹ́ bí ó ti fi inú dídùn sínú
    àwọn baba rẹ.
  ind-ind: Kemudian Dia akan membuat kalian berhasil dalam semua pekerjaanmu. Dia
    akan memberkatimu dengan banyak anak, banyak ternak, dan hasil panen yang melimpah,
    karena Dia ingin membuat kalian makmur, sama seperti Dia senang memberkati nenek
    moyangmu.
  pes-OPCB: یهوه خدایتان شما را در تمام کارهایتان برکت خواهد داد و به شما فرزندان
    بسیار و گله و محصول فراوان عطا خواهد کرد، چون خداوند بار دیگر از شما راضی خواهد
    شد، همچنانکه از پدران شما راضی بود.
  tgl-ULB: Si Yahweh na inyong Diyos ay gagawing masagana ang lahat ng ginawa ng inyong
    kamay sa bunga ng inyong katawan, sa bunga ng inyong mga baka, at sa bunga ng
    inyong mga pananim, para sa kasaganahan, para kay Yahweh muling masisiyahan ulit
    siya sa inyo sa kasaganahan, gaya ng pagkalugod niya sa inyong mga ninuno.
  cbu-NT: Ashiriya, Apanll waana siyaa arang istachintsa. Tarawaztakchus, anush pzapanimaam
    istachintsa; ipareemis, chineetstamtis, wakarareetstamtis, mzareetstamtis tatsumareetstamtis
    an ichingaru pzapanichiya. Yusur siyaa kizpur chinachiya; ¿tamaru sirútama siyaa
    zitaminaris chinaranga? ambitam uru siyaa ashtachiya.
  hui-hui: Ani beremigola tígua bialu holeberemiru bibahende Anduane Homogohanda mo
    bayale hai holebira. Ani mo bayale hai haragola tínaga waneiginiru dewaore halu
    nogo sibi bulumagarubi dewa dege holebira. Tínaga maburuha tomoru bayale dewaore
    anda holebira. Anduane Homogohanda mbirale dewaore abale tínaga mamaliru mialu
    henedagua tíhondobi nde dewaore turu halu ngulebira.
  mya-mya: သင်​တို့​သည်​ဤ​ပ​ညတ်​ကျမ်း​တွင်​ရေး​ထား သော ဤ​ပ​ညတ်​တော်​ရှိ​သ​မျှ​ကို​စောင့်​ထိန်း
    ၍၊ ကိုယ်​တော်​ထံ​သို့​စိတ်​နှလုံး​အ​ကြွင်း​မဲ့ ပြန် လည်​ဆည်း​ကပ်​လျှင်၊ ကိုယ်​တော်​သည်​သင်​တို့
    ပြု​လေ​သ​မျှ​တို့​ကို တိုး​တက်​အောင်​မြင် စေ​တော်​မူ​လိမ့်​မည်။ သင်​တို့​သည်​သား​သ​မီး
    များ​စွာ​ရ​လိမ့်​မည်။ သိုး​နွား​တိရစ္ဆာန်​များ​စွာ ပိုင်​ရ​လိမ့်​မည်။ သင်​တို့​၏​လယ်​များ​မှ​အ​သီး
    အ​နှံ​များ​စွာ​ထွက်​လိမ့်​မည်။ ကိုယ်​တော်​သည် သင်​တို့​၏​ဘိုး​ဘေး​တို့​အား ကောင်း​ချီး​ပေး
    ရာ​တွင်​အား​ရ​ဝမ်း​မြောက်​တော်​မူ​သ​ကဲ့​သို့ သင်​တို့​ကို​ကောင်း​ချီး​ပေး​ရာ​၌​လည်း​အား​ရ
    ဝမ်း​မြောက်​တော်​မူ​လိမ့်​မည်။
  bod-N: དེ་ནས་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་གི་ལག་ནས་སྒྲུབ་པའི་ལས་ཀུན་དང་།
    ཁྱོད་རྣམས་ལས་སྐྱེས་པ་དང་། ཕྱུགས་ཀྱི་འཕེལ་ཐོག་དང་། ཞིང་གི་ཐོན་འབྲས་རྣམས་ཤིན་ཏུ་སྨིན་ཞིང་འཕེལ་བར་མཛད།
    གང་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱོད་རྣམས་ཀྱི་ཕ་མེས་ལ་ཐུགས་དགྱེས་པ་དང་འདྲ་བར། ཁོང་ཕྱིར་འཁོར་ནས་ཁྱོད་རྣམས་ལ་མཉེས་ཤིང་ཁྱོད་རྣམས་ལ་བྱིན་རླབས་འཐོབ་པར་བྱའོ།
    །
  sna-sna: Ipapo Jehovha Mwari wako achakupfumisa zvikuru mumabasa ose amaoko ako
    nechibereko chomuviri wako, nezvibereko zvezvipfuwo zvako uye nezvibereko zvevhu
    rako. Jehovha achafadzwazve newe agokupfumisa, sokufadzwa kwaakaitwa namadzibaba
    ako,
  spa-BLM: Yahvé vuestro Dios te hará prosperar en toda la obra de tu mano, en el
    fruto de tu cuerpo, en el fruto de tu ganado y en el fruto de tu tierra, para
    bien; porque Yahvé volverá a alegrarse de ti para bien, como se alegró de tus
    padres,
  cac-cac: Yuj chi', te b'eyum ol ex ajxoc yuj Jehová chi', ol yac'an svach'c'olal
    d'a yib'an̈ tastac tze c'ulej, d'a yib'an̈ eyuninal yed' noc' e molb'etzal noc'
    yed' d'a e munlajel. Tato tze c'anab'ajej masanil tas syal Jehová, masanil schecnab'il
    yed' c'ayb'ub'al tz'ib'ab'ilcan tic, tato d'a smasanil e c'ool yed' d'a smasanil
    e pensar tzeyac'och e b'a d'a yol sc'ab', ol tzalaj sc'ol yac'an svach'c'olal
    d'ayex, icha ajnac yac'an tzalajb'oc sc'ol yed' eb' co mam quicham.
  swh-ULB: Yahwe Mungu wako atakufanikisha katika kazi yote ya mkono wako, katika
    matunda ya mwili wako, katika matunda ya mifugo yako, na katika matunda ya nchi
    yako, kwa mafanikio; kwa maana Yahwe atafurahia tena mafanikio yako, kama alivyofurahia
    kwa baba zako.
  bel-bel: зь лішкам дасьць табе Гасподзь, Бог твой, посьпех ва ўсякіх дзеях рук тваіх,
    у плодзе ўлоньня твайго, у плодзе быдла твайго, у плодзе зямлі тваёй; бо зноў
    радавацца будзе Гасподзь за цябе, дабрадзеючы табе, як Ён радаваўся за бацькоў
    тваіх,
  deu-ELBBK: 'Und der HERR, dein Gott, wird dir Überfluss geben bei allem Werk deiner
    Hand, an der Frucht deines Leibes und an der Frucht deines Viehs und an der Frucht
    deines Landes, zur Wohlfahrt; denn der HERR wird sich wieder über dich freuen
    zum Guten, so wie er sich über deine Väter gefreut hat:'
  mbb-OT: Ibpeuswag kew te Nengazen he Megbevayè niw ziyà te langun he menge vaal
    niw. Ibpemahabet din is menge anak niw, menge uyaǥen niw, wey ibpezekelè din is
    menge abut niw, su igkelipey en maan te Nengazen is kedtuvad keniyu iring te ingkelipey
    zin is kedtuvad te menge kepuun niw.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിന്റെ കൈകളുടെ സകലപ്രവൃത്തിയിലും നിന്റെ ഗർഭഫലത്തിലും
    മൃഗഫലത്തിലും കൃഷിഫലത്തിലും നിനക്കു നന്മെക്കായി അഭിവൃദ്ധി നല്കുകയും ചെയ്യും.
  rmc-rmc: O RAJ, tumaro Del, igen požehňinela savoro, so kerena tumare vastenca.
    Požehňimen ena o čhave, so tumenge uľona, požehňimen ela o uľipen tumara phuvakro,
    o gurumňora tumare dobitkostar the o bakrore tumare stadostar. Le RAJES tumendar
    ela pale o radišagos a kerela, hoj tumenge te avel savoro avri, avke sar les sas
    radišagos tumare dadendar,
  pes-OPV: و یهوه، خدایت، تو را در تمامی اعمال دستت و در میوه بطنت و نتایج بهایمت
    ومحصول زمینت به نیکویی خواهد افزود، زیراخداوند بار دیگر بر تو برای نیکویی شادی
    خواهد کرد، چنانکه بر پدران تو شادی نمود.
  ron-1924: Домнул Думнезеул тэу те ва умпле де бунэтэць, фэкынд сэ пропэшяскэ тот
    лукрул мынилор тале, родул трупулуй тэу, родул турмелор тале ши родул пэмынтулуй
    тэу, кэч Домнул Се ва букура дин ноу де феричиря та, кум се букура де феричиря
    пэринцилор тэй,
  ben-OBCV: তখন তোমাদের ঈশ্বর সদাপ্রভু তোমাদের হাতের সব কাজে, গর্ভের ফলে, পশুধনের
    ফলে এবং ক্ষেতের ফসলে আশীর্বাদ করবেন। তোমাদের পূর্বপুরুষদের প্রতি তাঁর যে আনন্দ
    ছিল, তোমাদের উপরে আবার তাঁর সেই আনন্দ হবে এবং তিনি তোমাদের সমৃদ্ধিশালী করবেন,
  som-som: Oo Rabbiga Ilaahiinna ahu wuxuu idinku barwaaqayn doonaa shuqulka aad gacanta
    ku qabataan oo dhan iyo midhaha jidhkiinna iyo midhaha xoolahiinna, iyo midhaha
    dhulkiinnaba, waayo, Rabbigu mar kaluu ku farxi doonaa inuu wanaag idiin sameeyo
    siduu awowayaashiin ugu farxay oo kale,
  lat-VUC: 'et abundare te faciet Dominus Deus tuus in cunctis operibus manuum tuarum,
    in sobole uteri tui, et in fructu jumentorum tuorum, in ubertate terræ tuæ, et
    in rerum omnium largitate. Revertetur enim Dominus, ut gaudeat super te in omnibus
    bonis, sicut gavisus est in patribus tuis:'
  eng-ASVBT: 'And Jehovah thy God will make thee plenteous in all the work of thy
    hand, in the fruit of thy body, and in the fruit of thy cattle, and in the fruit
    of thy ground, for good: for Jehovah will again rejoice over thee for good, as
    he rejoiced over thy fathers;'
  ita-1885: il Signore Iddio tuo ti farà abbondare in beni, in ogni opera delle tue
    mani, nel frutto del tuo seno, e nel frutto del tuo bestiame, e nel frutto della
    tua terra; perciocchè il Signore tornerà a rallegrarsi in te a bene, come si rallegrò
    ne' tuoi padri.
  eng-LXXUP: 'And the Lord thy God shall bless thee in every work of thy hands, in
    the offspring of thy body, and in the offspring of thy cattle, and in the fruits
    of thy land, because the Lord thy God will again rejoice over thee for good, as
    he rejoiced over thy fathers:'
  eng-ULB: Yahweh your God will make you abundant in all the work of your hand, in
    the fruit of your body, in the fruit of your cattle, and in the fruit of your
    ground, for prosperity; for Yahweh will again rejoice over you for prosperity,
    as he rejoiced over your fathers.
  spa-VBL: El Señor tu Dios te hará triunfar en todo lo que hagas, tendrás hijos,
    tu ganado será productivo y tendrás buenas cosechas. El Señor, una vez más, se
    alegrará de hacerte el bien, como lo hizo con tus antepasados,
  fra-_FOB: Et l'Éternel ton Dieu te fera abonder en biens dans toutes les œuvres
    de ta main, dans le fruit de tes entrailles, dans le fruit de ton bétail et dans
    le fruit de ton sol; car l'Éternel prendra de nouveau plaisir à te faire du bien,
    comme il y a pris plaisir pour tes pères,
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിന്റെ കൈകളുടെ സകലപ്രവൃത്തിയിലും നിന്റെ ഗർഭഫലത്തിലും
    മൃഗഫലത്തിലും കൃഷിഫലത്തിലും നിനക്ക് അഭിവൃദ്ധി നല്കുകയും ചെയ്യും.
  urd-GVR: Jo kuchh bhī tū karegā us meṅ Rab tujhe baṛī kāmyābī baḳhshegā, aur tujhe
    kasrat kī aulād, maweshī aur fasleṅ hāsil hoṅgī. Kyoṅki jis tarah wuh tere bāpdādā
    ko kāmyābī dene meṅ ḳhushī mahsūs kartā thā usī tarah wuh tujhe bhī kāmyābī dene
    meṅ ḳhushī mahsūs karegā.
  suz-BL: मिनु परमप्रभु यावे, इन परमप्रभुमी इन पतीके नेल्‍लेमी इन कली आसीक गेब। मेकोमी
    इन कली शुश तमी तौ, बी ब्‍यफ, क्‍यारश भेडा नु इन रू ङा अन्‍न शुश सेल्‍ब। मारदे
    हना परमप्रभु यावेमी इन किकी पिपी आन कली रिम्‍शो पशो खोदेंशो पा इन कली यो रिम्‍शो
    पचा दाक्‍ब।
  ita-1927: L’Eterno, il tuo Dio, ti colmerà di beni, facendo prosperare tutta l’opera
    delle tue mani, il frutto delle tue viscere, il frutto dei tuo bestiame e il frutto
    del tuo suolo; poiché l’Eterno si compiacerà di nuovo nel farti del bene, come
    si compiacque nel farlo ai tuoi padri,
  ckb-ckb: ئینجا یەزدانی پەروەردگارتان لە هەموو کارەکانی دەستتان سەروەت و سامانتان
    زۆر دەکات، لە بەری سک و ئاژەڵی ماڵی و بەروبوومی خاک، چونکە یەزدان سەرلەنوێ پێتان
    دڵخۆش دەبێت و سەرکەوتووتان دەکات، وەک بە باوباپیرانتان دڵخۆش بوو،
  eng-BBE: 'And the Lord your God will make you fertile in all good things, blessing
    the work of your hands, and the fruit of your body, and the fruit of your cattle,
    and the fruit of your land: for the Lord will have joy in you, as he had in your
    fathers:'
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ನಿಮ್ಮ ಎಲ್ಲಾ ಕೈಕೆಲಸದಲ್ಲಿಯೂ, ನಿಮ್ಮ ಗರ್ಭದ ಫಲದಲ್ಲಿಯೂ,
    ನಿಮ್ಮ ಪಶುಗಳ ಫಲದಲ್ಲಿಯೂ, ನಿಮ್ಮ ಭೂಮಿಯ ಫಲದಲ್ಲಿಯೂ ಅತ್ಯಂತ ಅಭಿವೃದ್ಧಿಯನ್ನು ಮಾಡುವರು. ಯೆಹೋವ
    ದೇವರು ನಿಮ್ಮ ಪಿತೃಗಳಲ್ಲಿ ಸಂತೋಷಿಸಿದ ಹಾಗೆ ನಿಮ್ಮಲ್ಲಿಯೂ ಸಂತೋಷಿಸುವರು.
  tam-2017: அப்பொழுது உனக்கு நன்மை உண்டாகும்படி உன் தேவனாகிய யெகோவா உன் கைகள் செய்யும்
    எல்லா வேலைகளிலும், உன் கர்ப்பத்தின் பிறப்பிலும், உன் மிருகஜீவனின் பலனிலும், உன்
    நிலத்தின் பலனிலும் உனக்குப் பரிபூரணமுண்டாகச் செய்வார்.
  spa-RV-1909: 'Y hacerte ha Jehová tu Dios abundar en toda obra de tus manos, en
    el fruto de tu vientre, en el fruto de tu bestia, y en el fruto de tu tierra,
    para bien: porque Jehová volverá á gozarse sobre ti para bien, de la manera que
    se gozó sobre tus padres;'
  ron-BTF: Şi DOMNUL Dumnezeul tău te va face abundent în fiecare lucrare a mâinii
    tale, în rodul pântecelui tău şi în rodul vitelor tale şi în rodul pământului
    tău, spre bine, pentru că DOMNUL se va bucura din nou de tine spre bine, precum
    s-a bucurat de părinţii tăi,
  eng-WEBP: The LORD your God will make you prosperous in all the work of your hand,
    in the fruit of your body, in the fruit of your livestock, and in the fruit of
    your ground, for good; for the LORD will again rejoice over you for good, as he
    rejoiced over your fathers,
  eng-FBV: The Lord your God will make you successful in everything you do, you will
    have children, your livestock will be productive, and you will have good harvests.
    The Lord will once again be happy to do you good, as he did to your forefathers,
  nld-1939: Dan zal Jahweh, uw God, u overvloed schenken in al het werk uwer handen,
    in de vrucht van uw schoot, de vrucht van uw runderen, en de vrucht van uw grond.
    Want Jahweh zal er weer vreugde in vinden, u goed te doen, zoals Hij er vreugde
    in vond, goed te doen aan uw vaderen,
  nch-BL: Huajca quena, TOTECO quichihuas ma quisa nelía cuali nochi tamanti cati
    anquichihuase ica amomax. Huan nochi quisas cuali para amoconehua, huan ininconehua
    amotapiyalhua, huan momiyaquilis nopa pixquisti ten amotatoc. Quena, amoTECO Dios
    sempa paquis amohuaya huan sempa amechchihuilis cati cuali, quej achtohuiya paquiyaya
    huan quinchihuiliyaya cati cuali amohuejcapan tatahua.
  vie-1934: Khi ngươi nghe theo tiếng phán của Giê-hô-va Đức Chúa Trời ngươi, gìn
    giữ các điều răn và luật lệ của Ngài đã ghi trong sách luật pháp nầy, hết lòng
    hết ý trở lại cùng Giê-hô-va Đức Chúa Trời ngươi, thì Ngài sẽ ban phước đầy-lấp,
  hin-CV: तब याहवेह, तुम्हारे परमेश्वर तुम्हारे सारे उपक्रमों में, तुम्हारी संतान
    उत्पत्ति में, तुम्हारे पशुओं में और तुम्हारी भूमि की उपज में बहुल समृद्धि प्रदान
    करेंगे, क्योंकि तुम याहवेह तुम्हारे परमेश्वर के निमित्त स्थायी रूप से उनकी तुष्टि
    का विषय हो जाओगे; ठीक जैसी उनकी तुष्टि तुम्हारे पूर्वजों में हो गई थी,
  eng-OURB: Adonai your God will make you plenteous in all the work of your hand,
    in the fruit of your body, in the fruit of your livestock, and in the fruit of
    your ground, for good; for Adonai will again rejoice over you for good, as he
    rejoiced over your fathers;
  spa-BES: 'Y el Señor tu Dios te hará prosperar en todo lo que hagas, bendiciendo
    la obra de tus manos y el fruto de tu cuerpo, y el fruto de tu ganado, y el fruto
    de tu tierra para bien: porque el Señor se volverá a gozar para bien en ustedes,
    como él se gozó en tus padres.'
  tdx-tdx: Le hampiraoraoe’ Iehovà Andria­nañahare’o amy ze fitolo­ñam-pità’o iaby,
    ami’ ty tirim-pañòva’o, naho ami’ ty fanaranaha’ o añombe’oo naho ami’ty voka’
    ty tane’o, ho ami’ty hasoa; amy te hirebeha’ Iehovà indraike manahake ty nandia’e
    taroba amo roae’o;
  vid-vid: Mkulu Nguluwi, Nguluwi wa hemwe kowaditila mbuli za hemwe zilutilile goya
    kwa chila chinhu chomdita, na mowa na wana wenji na misenga minji na migunda ja
    hemwe jolavya chilyo cha kuhega. Mina konojezwa kahi kuwaditila goya kota vila
    navyoyanojezwe na wasekulu wa hemwe,
  eng-OKE: And the Lord thy God will make thee to abound in all the works of thy hand,
    the offspring of thy womb, the increase of thy cattle, and the produce of thy
    land, unto good; for the Lord will return to rejoice over thee for good, as He
    rejoiced over thy fathers;
  tha-KJV: พระเยโฮวาห์พระเจ้าของท่านจะทรงกระทำให้ท่านจำเริญมั่งคั่งอย่างยิ่งในบรรดากิจการที่มือท่านกระทำ
    ในผลแห่งตัวของท่าน และในผลแห่งฝูงสัตว์ของท่าน และในผลแห่งพื้นดินของท่าน เพราะพระเยโฮวาห์จะทรงปลื้มปี​ติ​ที่​จะให้ท่านจำเริญมั่งคั่​งอ​ีก
    ดังที่​พระองค์​ทรงปลื้มปี​ติ​ในบรรพบุรุษของท่าน
  por-BR-2018: 'E te fará o SENHOR teu Deus abundar em toda obra de tuas mãos, no
    fruto de teu ventre, no fruto de teu animal, e no fruto de tua terra, para o bem:
    porque o SENHOR voltará a se alegrar sobre ti para o bem, da maneira que se alegrou
    sobre teus pais;'
  deu-ELO: 'Und Jehova, dein Gott, wird dir Überfluß geben bei allem Werke deiner
    Hand, an der Frucht deines Leibes und an der Frucht deines Viehes und an der Frucht
    deines Landes, zur Wohlfahrt; denn Jehova wird sich wieder über dich freuen zum
    Guten, so wie er sich über deine Väter gefreut hat:'
  eng-WYC-2018: and thy Lord God shall make thee to be plenteous, in all the works
    of thine hands, in the children of thy womb, and in the fruit of thy beasts, and
    in (the) abundance of thy land, and in (the) largeness of all things. For the
    Lord shall turn again, that he have joy upon thee in all goods, as he joyed in
    thy fathers, (or For the Lord shall again have joy over thee, and shall be good
    to thee, as he had joy over thy fathers);
  epo-epo: Kaj la Eternulo, via Dio, donos al vi abundon en ĉiu faro de viaj manoj,
    en la frukto de via ventro kaj en la frukto de via bruto kaj en la frukto de via
    tero, al via bono; ĉar denove la Eternulo ĝojos pri vi, farante al vi bonon, kiel
    Li ĝojis pri viaj patroj;
  uig-PIN: Xundaⱪ ⱪilsanglar, Pǝrwǝrdigar Hudayinglar ⱪolliringlarning ⱨǝmmǝ ixida,
    bǝdininglarning mewisini, qarpay malliringlarning mewisini wǝ yeringning mewisinimu
    awutup silǝrni zor yaxnitidu. Qünki Pǝrwǝrdigar silǝrning ata-bowiliringlarƣa
    yahxiliⱪ ⱪilixtin sɵyüngǝndǝk, silǝrgǝ yahxiliⱪ ⱪilixtin sɵyünidu.
  beo-beo: Hina Gode da dilia labe hou huluane hahawane fidimu. Dilia da mano bagohame,
    ohe fi bagohame amola ha:i manu bagade ba:mu. E da hahawane dilia aowalali fidisu
    amo defele dili fidimuba:le, hahawane ba:mu.
  tpi-OTNT: Na Bikpela bai i mekim olgeta wok bilong yupela i kamap gutpela. Na yupela
    bai i gat planti pikinini na planti bulmakau, na planti kaikai moa bai i kamap
    long ol gaden bilong yupela. Na Bikpela bai i amamas long givim planti samting
    long yupela olsem em i bin mekim long ol tumbuna bilong yupela.
  hau-SA: Sa’an nan Ubangiji Allahnku zai mayar da ku masu arziki ƙwarai a cikin dukan
    aiki hannuwanku, da kuma cikin ’ya’yanku, da ’ya’yan shanunku, da kuma hatsin
    gonarku. Ubangiji zai sāke jin daɗinku yă sa ku yi arziki, kamar dai yadda ya
    ji daɗin kakanninku.
  uig-LAT: Shundaq qilsanglar, Perwerdigar Xudayinglar qolliringlarning hemme ishida,
    bedininglarning méwisini, charpay malliringlarning méwisini we yéringning méwisinimu
    awutup silerni zor yashnitidu. Chünki Perwerdigar silerning ata-bowiliringlargha
    yaxshiliq qilishtin söyün’gendek, silerge yaxshiliq qilishtin söyünidu.
  nde-nde: Ngakho uThixo uNkulunkulu wenu uzaliphumelelisa kakhulu kuyo yonke imisebenzi
    yezandla zenu njalo alibusise ngenzalo langamazinyane ezifuyo zenu lamabele amasimu
    enu. UThixo uzathokoza ngani njalo aliphumelelise, njengoba wathokoza ngokhokho
    benu,
  ton-ton: 'Pea ʻe fakamonūʻiaʻi koe ʻe Sihova ko ho ʻOtua ʻi he ngāue kotoa pē ʻa
    ho nima, ʻi he fua ʻo ho sino, ʻi he fua ʻo hoʻo fanga manu, pea ʻi he fua ʻo
    ho fonua, ke ke lelei ai: koeʻuhi ʻe toe fiefia ʻa Sihova kiate koe ʻi he lelei,
    ʻo hangē ko ʻene fiefia ki hoʻo ngaahi tamai:'
  ces-1613: Dáť Hospodin Bůh tvůj prospěch při všem díle rukou tvých, v plodu života
    tvého i v plodu dobytka tvého, a v úrodách země tvé, tobě k dobrému. Nebo zase
    veseliti se bude Hospodin z tebe, dobře čině tobě, jakož veselil se z otců tvých,
  eng-WMB: The LORD your God will make you prosperous in all the work of your hand,
    in the fruit of your body, in the fruit of your livestock, and in the fruit of
    your ground, for good; for the LORD will again rejoice over you for good, as he
    rejoiced over your fathers,
  tam-TCV: அப்பொழுது உங்கள் இறைவனாகிய யெகோவா நீங்கள் கையிட்டுச்செய்யும் எல்லா வேலைகளிலும்
    உங்களை அதிக செல்வச் செழிப்புள்ளவர்களாக்குவார். உங்களுடைய கர்ப்பத்தின் கனியிலும்,
    உங்கள் வளர்ப்பு மிருகங்களின் குட்டிகளிலும், உங்கள் நிலத்தின் பயிர் வகைகளிலும்
    செழிப்பைக் கட்டளையிடுவார். அவர் உங்கள் முற்பிதாக்களில் மகிழ்ச்சியடைந்தது போலவே,
    உங்களிலும் மகிழ்ந்து உங்களைச் செழிப்படையப்பண்ணுவார்.
  ceb-ULB: Padagayaon ni Yahweh nga imong Dios ang tanang buhat sa imong mga kamot,
    sa bunga sa imong lawas, sa bunga sa imong mga baka, ug sa bunga sa imong yuta,
    alang sa kauswagan; kay malipay pag-usab si Yahweh kanimo sa kauswagan, sama sa
    iyang pagkalipay sa imong mga amahan.
  pol-UBG: I PAN, twój Bóg, poszczęści tobie w każdej sprawie twych rąk, w owocu twego
    łona, w owocu twego bydła i w owocu twej ziemi, ku dobremu. PAN bowiem znowu będzie
    się cieszył tobą, czyniąc ci dobro, jak się cieszył twoimi ojcami;
  agr-agr: Nuniagmin Apajuí atumi takatjumnash, uchigminash, tagku tsakapatnumash,
    ajak ajakma juutnumash kuashat ikauntugmaktinai. Nuna Tuke Pujuu atumi Apajuíjum
    diisa shiig aneastinai, wagki yaunchuk atumi apachjum aajaku aina nuna yaigkua
    dutiksag atumnashkam yaimpau asa.
  kyc-kyc: Kamongome nakama pirami dupwana mona kare kare karo kamonganyi pyambuo
    karara. Dopa pyuo nakama wane wanakepe malu manjo mena bulamakao pungi palyuo
    piramopa nakamana ee dupwana nenge malu seramopa manjo narami. Dokopa baame rae
    maiyuo nakamana kauwange dupwa kamonganyi pyambuyamuli pyuo nakama kamonganyi
    pyambwara.
  urd-GVU: جو کچھ بھی تُو کرے گا اُس میں رب تجھے بڑی کامیابی بخشے گا، اور تجھے کثرت
    کی اولاد، مویشی اور فصلیں حاصل ہوں گی۔ کیونکہ جس طرح وہ تیرے باپ دادا کو کامیابی
    دینے میں خوشی محسوس کرتا تھا اُسی طرح وہ تجھے بھی کامیابی دینے میں خوشی محسوس
    کرے گا۔
  deu-1912: Und der HERR, dein Gott, wird dir Glück geben in allen Werken deiner Hände,
    an der Frucht deines Leibes, an der Frucht deines Viehs, an der Frucht deines
    Landes, daß dir's zugut komme. Denn der HERR wird sich wenden, daß er sich über
    dich freue, dir zugut, wie er sich über deine Väter gefreut hat,
  kan-2017: ಮತ್ತು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮ್ಮ ಸಂತಾನ, ಪಶು ಮತ್ತು ವ್ಯವಸಾಯಗಳನ್ನು ಹೆಚ್ಚಿಸಿ
    ನಿಮ್ಮ ಎಲ್ಲಾ ಪ್ರಯತ್ನಗಳನ್ನು ಸಫಲಪಡಿಸಿ ನಿಮಗೆ ಮೇಲನ್ನು ಉಂಟುಮಾಡುವನು.
  yap-yap: I SOMOL e bayi fal’eg rogmed ko urngin e pin’en ni gimed ra muruwliy, bayi
    yo’or pifakmed, me yo’or e garbaw romed, me pire’ e ggan ni bay yib ko woldug
    romed. Ra falan’ ngay ni nge fal’eg rogomed ni bod ni fal’eg rogon e pi chitamangimed
    kakrom nib falan’ ngay,
  hlt-MCSB: Te daengah ni BOEIPA na Pathen loh na kut dongkah bibi boeih neh na bungko
    thaihtae dongah khaw, na rhamsa thaihtae dongah khaw, na khohmuen thaihtae neh
    a then la nang te m'baecoih sak eh. Te vaengah ni na pa rhoek soah a then la a
    ngaingaih bangla nang soah ngaingaih ham khaw BOEIPA a mael eh.
  mdy-ETH: ዒንሢ ማዻ ባኮና ቢያ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢ ዖርጎጪሳንዳኔ፤ ሚርጌ ናይ፥ ሚርጌ ቆልሞንታ
    ሚርጌ ሃኣኮንታ ዒንሢም ዒ ዺቢሻንዳኔ፤ ዒንሢኮ ቤርታኣ ዓዶንሢ ዒ ዖርጎጪሳዖ ዎዛዼሢጉዲ ዒንሢ ዖርጎጪሳዖዋ ዒማዺ ዎዛዻንዳኔ።
  twi-ASANTE: Awurade, mo Onyankopɔn, bɛma biribiara a moyɛ no asi mo yie. Ɔbɛma mo
    mma pii. Mo nyɛmmoa bɛdɔɔso. Na mo mfuo mu nnɔbaeɛ nso bɛbu so, ɛfiri sɛ, Awurade,
    mo Onyankopɔn, ani bɛgye sɛ ɔbɛma mo adi yie sɛdeɛ na ɔyɛ mo agyanom no.
  eng-WEBU: The LORD your God will make you prosperous in all the work of your hand,
    in the fruit of your body, in the fruit of your livestock, and in the fruit of
    your ground, for good; for the LORD will again rejoice over you for good, as he
    rejoiced over your fathers,
  bnp-bnp: E BAKOVI DAGI bara i rata a maka leho ne mua ri bele kamumu. Bara mu tahoka
    e huriki e tune mua ri ala kupo, a maka bulmakau i kupo, a maka maki ni kani bara
    ri koru kamumu na hania. E BAKOVI DAGI bara i vivi ne mua, i habi a maka mahala
    i kupo ne mua, i manga a naro i rata ne huriki a gare ne mua.
  wal-wal: Intte ha Higgiyaa Maxaafan xaafettida GODAA intte Xoossaa azazotanne a
    wogata naaganau GODAAYYO, intte Xoossaayyo, azazettikko, qassi intte intte kumetta
    wozanaappenne intte kumetta shemppuwaappe GODAAKKO, intte Xoossaakko, simmikko,
    i inttena intte kushiyaa ooso ubban, intte uluwaa aifiyan, intte mehiyaa aifiyaaninne
    intte biittaa aifiyan darissidi anjjana. Aissi giikko, kase intte aawata anjjiyoogan
    ufaittidoogaadan, GODAI ha77i inttena anjjiyoogankka ufaittana.
  spa-PDDPT: Yavé tu ʼElohim te hará abundar en toda obra de tu mano, el fruto de
    tu vientre, el fruto de tu ganado y el producto de tu tierra. Porque Yavé volverá
    a deleitarse en ti para bien, como se deleitó en tus antepasados,
  gun-gun: Ha'e ramo Senhor Penderuete ojapo 'rã pendepo py mba'emo pejapo va'e oiko
    porã aguã rami, pendera'y ha'e penderajy kuery itui'ia py, penerymba kuery ta'y'ia
    py, mba'ety rupigua hi'a porã aguã pendekuai porã aguã rami. Mba'eta teĩgue ju
    Senhor pendererovy'a 'rã penemoingo porã aguã, peneramoĩ kuery oguerovy'aague
    rami,
  ilo-ULB: Parang-ayennakayonto ni Yahweh a Diosyo iti amin nga aramidyo, iti bunga
