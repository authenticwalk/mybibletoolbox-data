    rejoiced over thy fathers;
  asm-FB: আপোনালোকৰ ঈশ্বৰ যিহোৱাই আপোনালোকৰ হাতে কৰা সকলো কার্যতে প্রচুৰ আশীর্বাদ
    কৰিব। আপোনালোকৰ গর্ভফল, পশুধনৰ গর্ভফল আৰু ভূমিৰ শস্য বৃদ্ধি কৰি আপোনালোকক ঐশ্বর্যশালী
