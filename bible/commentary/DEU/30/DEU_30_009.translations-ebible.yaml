    de ton sol ; car Yahweh se réjouira de nouveau à ton sujet en te faisant du bien,
    comme il s’est réjoui au sujet de tes pères,
  cek-AK: To tiah na sak o nahaeloe, na Angraeng Sithaw mah na ban hoi sak ih hmuen
    boih, na takpum hoi tacawt athaih, maitaw caanawk, na lawk thung ih thingthai
    qumponawk hoiah khosak na hoih o sak tih; nam panawk nuiah Angraeng anghoe baktih
    toengah, nangcae nuiah doeh anghoe tih;
  cuk-cuk: '”Geb degine, be-Bab-Dummad-Jehová bela bemar-ibmar-imakmaladgi nasguega
    bemar-imakoed: Mimmigan-bukidar-nikuega, ibdurgan-bukidar-nikuega, degi, be-nainugi
    ibmar-yaisur-nikuega, bemar-imakoed. Ar igi be-dadgangi wergusa, deyobi, Bab-Jehová,
    yeer-be-dakedbali, begi wergumogoed.'
  uig-CYR: Шундақ қилсаңлар, Пәрвәрдигар Худайиңлар қоллириңларниң һәммә ишида, бәдиниңларниң
    мевисини, чарпай маллириңларниң мевисини вә йериңниң мевисиниму көпәйтип силәрни
    зор яшнитиду. Чүнки Пәрвәрдигар силәрниң ата-бовилириңларға яхшилиқ қилиштин сөйүнгәндәк,
    силәргә яхшилиқ қилиштин сөйүниду.
  tel-2017: మీ యెహోవా దేవుడు, మీరు చేతులతో చేసే పనులన్నిటిలో, మీ గర్భఫలం విషయంలో మీ
    పశువుల గర్భఫలం విషయంలో మీ భూపంట విషయంలో మీకు అభివృద్ధి కలిగిస్తాడు.
  hat-BSA: Epi SENYÈ a, Bondye nou an, va fè nou vin pwospere anpil nan travay men
    nou, nan fwi zantray nou yo, nan pòtre a bèt nou yo ak nan pwodwi ki sòti nan
    tè yo; paske SENYÈ a va ankò rejwi de nou pou bonte nou, jis jan ke Li te rejwi
    de zansèt nou yo,
  kos-kos: LEUM GOD El ac fah akinsewowoye kowos in ma nukewa kowos oru — ac fah puseni
    tulik nutuwos ac cow nutuwos, ac ima lowos ac fah isus fahko puspis. El ac fah
    arulana engan in oru tuh kowos in kapkapak oana ke El tuh oru nu sin papa matu
    tomowos.
  hbo-WLC: וְהוֹתִֽירְךָ֩ יְהוָ֨ה אֱלֹהֶ֜יךָ בְּכֹ֣ל ׀ מַעֲשֵׂ֣ה יָדֶ֗ךָ בִּפְרִ֨י
    בִטְנְךָ֜ וּבִפְרִ֧י בְהֶמְתְּךָ֛ וּבִפְרִ֥י אַדְמָתְךָ֖ לְטוֹבָ֑ה כִּ֣י ׀ יָשׁ֣וּב
    יְהוָ֗ה לָשׂ֤וּשׂ עָלֶ֙יךָ֙ לְט֔וֹב כַּאֲשֶׁר־שָׂ֖שׂ עַל־אֲבֹתֶֽיךָ׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị bụ Chineke unu ga-eme ka unu babiga ụba oke nʼọrụ
    niile nke aka unu, nʼime mkpụrụ nke afọ, nʼime mkpụrụ nke anụ ụlọ gị, na mkpụrụ
    nke ala ubi gị. Obi ga-atọkwa Onyenwe anyị ụtọ ọzọ, ime gị ka ị baa ụba dịka ọ
    tọrọ ya nʼebe nna unu ha nọ.
  ory-ory: ଯେବେ ତୁମ୍ଭେ ଏହି ବ୍ୟବସ୍ଥା-ପୁସ୍ତକରେ ଲିଖିତ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଆଜ୍ଞା
    ଓ ବିଧିସବୁ ମାନିବାକୁ ତାହାଙ୍କ ରବରେ ଅବଧାନ କରିବ; ଯେବେ ତୁମ୍ଭେ ଆପଣା ସମସ୍ତ ହୃଦୟ ଓ ଆପଣା
    ସମସ୍ତ ପ୍ରାଣ ସହିତ ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ପ୍ରତି ଫେରିବ;
  chk-chk: Iwe, ewe Samol mi Lapalap epwe fokun afeiöchü angangen pöümi meinisin o
    achomonga mwirimwirimi, epwe oupu nöümi pwiin man o achomonga uän ämi pwül. Pun
    ewe Samol mi Lapalap epwe pwapwa le afeiöchüsefälikemi, usun a pwapwa le afeiöchü
    ämi kewe lewo.
  rop-rop: Wal YAWEI garra gibit yumob loda ebrijing, en yumob garra abum loda biginini
    en loda enimul, en yumob kantri garra abum loda daga. En im brabli gudbinji blanga
    gibit yumob ebrijing laik imbin gibit wi grengrenfathamob.
  ukr-1871: І Господь, Бог твій, дасть тобі достаток в усякому дїлї руки твоєї, в
    плодї нїдра твого і в плодї скотини твоєї і в плодї поля твого, щоб тобі добре
    було; бо Господь буде знов радуватись тобою, даючи тобі добро, як радувався батьками
    твоїми,
  deu-1951: Und der HERR, dein Gott, wird dir Überfluß geben in allen Werken deiner
    Hände, an der Frucht deines Leibes, an der Frucht deines Viehes, an der Frucht
    deines Landes zu deinem Besten; denn der HERR wird sich über dich wiederum freuen,
    zu deinem Besten, wie er sich über deine Väter gefreut hat,
  eng-JPS: And the LORD thy God will make thee over-abundant in all the work of thy
    hand, in the fruit of thy body, and in the fruit of thy cattle, and in the fruit
    of thy land, for good; for the LORD will again rejoice over thee for good, as
    He rejoiced over thy fathers;
  srp-1865: Daæe ti Gospod Bog tvoj sreæu u svakom djelu ruku tvojih, u plodu utrobe
    tvoje, u plodu stoke tvoje, u plodu zemlje tvoje; jer æe ti se Gospod Bog tvoj
    opet radovati èineæi ti dobro, kao što se radovao ocima tvojim,
  lug-lug: Bw’atyo Mukama Katonda wo alikugaggawaza mu buli kintu kyonna ky’onookolanga,
    mu bibala eby’omubiri gwo, ne mu bibala eby’ebisolo byo, ne mu bibala eby’ettaka
    lyo. Mukama alisanyuka nnyo okukugaggawazanga n’obeeranga bulungi, nga bwe kyamusanyusanga
    okugaggawazanga bajjajjaabo,
  heb-heb: והותירך יהוה אלהיך בכל מעשה ידך בפרי בטנך ובפרי בהמתך ובפרי אדמתך לטובה
    כי ישוב יהוה לשוש עליך לטוב כאשר שש על אבתיך׃
  ben-IRV: আর তোমার ঈশ্বর সদাপ্রভু সমৃদ্ধির জন্যেই তোমার হাতের সব কাজে, তোমার শরীরের
    ফলে, তোমার পশুর ফলে ও তোমার ভূমির ফলে তোমাকে ঐশ্বর্য্যশালী করবেন; যেহেতু সদাপ্রভু
    তোমার পূর্বপুরুষদের মধ্যেও যেমন আনন্দ করতেন, সমৃদ্ধির জন্যে আবার তোমার মধ্যেও
    সেরকম আনন্দ করবেন;
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਡੀ ਭਲਿਆਈ ਲਈ ਤੁਹਾਡੇ ਹੱਥਾਂ ਦੇ ਸਾਰੇ ਕੰਮਾਂ ਵਿੱਚ,
    ਅਤੇ ਤੁਹਾਡੇ ਸਰੀਰ ਦੇ ਫਲ, ਤੁਹਾਡੇ ਪਸ਼ੂਆਂ ਦੇ ਫਲ ਅਤੇ ਤੁਹਾਡੀ ਜ਼ਮੀਨ ਦੇ ਫਲ ਵਿੱਚ ਤੁਹਾਨੂੰ
    ਵਧਾਵੇਗਾ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਉੱਤੇ ਭਲਿਆਈ ਲਈ ਖੁਸ਼ ਹੋਵੇਗਾ, ਜਿਵੇਂ ਉਹ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ
    ਉੱਤੇ ਖੁਸ਼ ਸੀ।
  mya-JVB: သင်သည် သင် ၏ ဘုရားသခင် ထာဝရဘုရား ၏ စကား တော်ကို နားထောင် ၍၊
  hmo-hmo: Lohiabada, emui Dirava ese umui do ia hanamoa, emui gaukara ena anina do
    ia habadaia, bona natudia momo do umui havaraia. Emui boromakau bona mamoe orea
    danu do ia habadaia, emui uma ena anina do ia habadaia danu. Bona Lohiabada ese
    mai moale danu, kohu momo umui dekenai do ia henia, emui sene taudia dekenai kohu
    momo ia henia bamona.
  urd-urd: और ख़ुदावन्द तेरा ख़ुदा तुझको तेरे कारोबार और आस औलाद और चौपायों के बच्चों
    और ज़मीन की पैदावार के लिहाज़ से तेरी भलाई की ख़ातिर तुझको बढ़ाएगा; फिर तुझसे
    ख़ुश होगा, जैसे वह तेरे बाप — दादा से ख़ुश था।
  rus-SYN: с избытком даст тебе Господь Бог твой успех во всяком деле рук твоих, в
    плоде чрева твоего, в плоде скота твоего, в плоде земли твоей; ибо снова радоваться
    будет Господь Бог твой о тебе, благодетельствуя тебе, как Он радовался об отцах
    твоих,
  bqc-SIM: Dii á Lua a ɛ̀fãaidaɛ́ á zĩ píi guu, i tó á nɛ́ↄ kↄ̃́ ń á pↄtuoↄ
    ń á buanɛↄ, aà pↄ i ɛa kɛwá na, i maakɛɛ́, lá aà pↄ kɛ̀na á deziↄwawa.
  tcz-CHONGTHU: Nangho Pakai, Pathen in nabol natohna jouseu natha hatsah diu, na
    haodoh sah jeng diu, na chilhahteu ahin, na ganchateu ahin, thalhing soh kei diu
    ahi. Ajeh chu napu luiteu ahaosat uva akipa bang uva, Pakaiyin nangho na haosah'uva
    nakipa diu chu adeisah ahi.
  mar-mar: मी तुम्हास सर्व कार्यात यश देईल. त्याच्या आशीर्वादाने तुम्हास भरपूर संतती
    होईल. गाईना भरपूर वासरे होतील. शेतात भरघोसपीक येईल. तुमचा देव परमेश्वर तुमचे भले
    करील. तुमच्या पूर्वजांप्रमाणेच तुमचे कल्याण करण्यात त्यास आनंद वाटेल.
  qub-qub: Chaura Tayta Diosga ima rurashayquimanpis, wamrayquicunamanpis, uywayquicunamanpis,
    micuyniquicunamanpis bindisyunta churamonga. Rasunpami Tayta Diosga unay awiluyquicunata
    yanapar cushicushanno gamcunata yanapäshushpayquipis cushiconga.
  bqp-bqp: Dikiri á Luda ni arubarika daágu kũ á zĩ sĩnda pínkio, ani tó á nɛ́nↄ
    kↄ̃ kũ á pↄ́kãdenↄ kũ á burapↄnↄ. A pↄ ni ɛra à kɛáwa nna, ani yã mana kɛárɛ
    lákũ a pↄ kɛ̀ nna á dizinↄa nà.
  hat-hat: Seyè a, Bondye nou an, va kouvri nou anba benediksyon. Li va fè tout zafè
    nou mache byen, l'a ban nou anpil pitit, l'a ban nou anpil bèt, l'a fè jaden nou
    yo bay bèl rekòt. Paske, Seyè a va pran plezi ankò pou l' fè nou viv ak kè kontan,
    menm jan li te pran plezi fè sa pou zansèt nou yo.
  eng-BSB: So the LORD your God will make you abound in all the work of your hands
    and in the fruit of your womb, the offspring of your livestock, and the produce
    of your land. Indeed, the LORD will again delight in your goodness, as He delighted
    in that of your fathers,
  tod-tod: Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠa undaanɛɛi ɠɛ wo ʋɛ, é wo-ɠɛɛvaiti kpein suɓɛtɛ,
    wo ɓuɠu ga doun mɔinmɔin, wa-loganiiti gola ɠaawɔɔlɔ, daamianigi ʋooʋa wo ya.
    Mazɔlɔɔ Ɠɔoɠɔ GALAGI ɠa wɔin ga wa-undaanɛɛi ʋolu, eɠɛʋelei é wɔinni la ga wo-mɛmɛwolani
    ta-undaanɛɛi,
  eng-WEBPB: The LORD your God will make you prosperous in all the work of your hand,
    in the fruit of your body, in the fruit of your livestock, and in the fruit of
    your ground, for good; for the LORD will again rejoice over you for good, as he
    rejoiced over your fathers,
  kbq-kbq: Ana'ma hanageno'a Rana tamagri Anumzamo'a maka zama hanaza zana erimporeno
    eri knare hinketa, maka zampina knare hugahaze. Ramo'a mofavreramina rama'a neramamino,
    bulimakao afutamina zamazeri hakare nehuno, nezantamina erimporenenteno, hozatamia
    eri knare hinketa rama'a hoza vasagegahaze. Na'ankure Rana tamagri Anumzamo'a
    tamagrikura tusi muse huneramanteno, tamagehe'ima hu'neaza huno tamazeri knare
    hinketa, maka zampima knare nehutma,
  nhe-BL: Huajca quena, TOTECO quichihuas ma quisa nelía cuali nochi tlamantli tlen
    inquichihuase ica imoma. Huan nochi quisas cuali para imoconehua, huan ininconehua
    imotlapiyalhua, huan momiyaquilis nopa pixquistli tlen imotlatoc. Quena, imoTECO
    Dios sampa paquis imohuaya huan sampa inmechchihuilis tlen cuali, queja achtohuiya
    paquiyaya huan quinchihuiliyaya tlen cuali imohuejcapan tatahua.
  bus-bus: Dii a Luda é aubarika daagu a zĩ píngin, eé tó a nɛ́nↄ kↄ̃ kↄ̃n a pↄ́kãdeenↄ
    kↄ̃n a bura pↄ́nↄ. À pↄↄ é ɛara à kɛawa nna, eé à maaa kɛare lán à pↄↄ kɛ̀ nna
    a dezinↄa nà.
  gub-BL: A'e mehe Tupàn umur putar uze'egatu penemiapo nànàn nehe. Umuzàg kar putar
    pena'yr tetea'u peme wà nehe. Heta putar ma'ea'yr tetea'u peme wà nehe. Heta putar
    temi'u penemipo'o tetea'u peme nehe no. Tupàn umuigo kar peipy hemetarer katu
    ma'e romo wà. Pemuigo kar putar hemetarer katu ma'e romo nehe no. Hurywete putar
    nezewe mehe nehe.
  eng-DRA: 'And the Lord thy God will make thee abound in all the works of thy hands,
    in the fruit of thy womb, and in the fruit of thy cattle, in the fruitfulness
    of thy land, and in the plenty of all things. For the Lord will return to rejoice
    over thee in all good things, as he rejoiced in thy fathers:'
