    के लिये वैसा ही आनन्द करेगा, जैसा उसने तेरे पूर्वजों के ऊपर किया था;
  wol-KYG: Ci kaw loolu seen Yàlla Aji Sax ji mooy baaxal mboolem seenu ñaq, ak seen
