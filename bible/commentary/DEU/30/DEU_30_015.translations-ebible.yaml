verse: DEU.030.015
translations:
  mal-C: ഇതാ, ഞാൻ ഇന്നു നിങ്ങളുടെമുമ്പിൽ ജീവനും സമൃദ്ധിയും, മരണവും നാശവും വെക്കുന്നു.
  deu-TKW: Wie du siehst, habe ich dir heute Leben und Glück, Tod und Unglück vor
    Augen gestellt.
  lin-lin: Tala, nasili kotia lelo, liboso na yo, bomoi mpe bolamu, kufa mpe mabe.
  eng-LSV: See, today I have set before you life and good, and death and evil,
  eng-GNV: Beholde, I haue set before thee this day life and good, death and euill,
  eng-WEBSTER: See, I have set before thee this day life and good, and death and evil;
  nhw-BL: “Xiquitaca ama nijtlalijtoc amoixtla ipan se lado nemilistli huan catli
    cuali, huan ipan seyoc lado, miquilistli huan catli amo cuali, huan monequi xijtlapejpenica.
  swh-ONEN: Tazama, naweka mbele yako leo uzima na mafanikio, mauti na maangamizo.
  bba-bba: Bɛɛ Isirelibɑ, wee nɑ wɑ̃ɑru kɑ ɡeɑ kɑ mɑɑ ɡɔɔ kɑ kɔ̃sɑ yiimɔ bɛɛn wuswɑɑɔ
    i kɑ ɡɔsi.
  eng-KJVCPB: See, I have set before thee this day life and good, and death and evil;
  wbp-wbp: “Purda-nyangkalkujulu! Nyarrpa-jarrimi kapunkulu nyurrurlaju? Kapunkulu
    mayi nyiyarlangu ngurrju purami, marda punku? Kajinkili ngurrju purami, ngulaju
    kankulu Kaatu-kurlu tarnnga nyina nyampurla walyangka. Kajinkili punku purami,
    ngulaju kankulu palimi Kaatu-wangu. Nyarrpa-jarrimi kapunkulu?
  luo-luo: Neuru, kawuono aketo e nyimu ngima kod mwandu, tho kod kethruok.
  meu-meu: 0 itaia, hari ina dina ai mauri bona namo, bona mase bona dika, vairamui
    ai vada na atodia.
  npi-ULB: हेर, आज मैले तिमीहरूका सामु जीवन र भलाइ, मृत्यु र दुष्‍ट्याइँ राखिदिएको
    छु ।
  yor-yor: Wò ó mo gbé kalẹ̀ síwájú u yín lónìí, ìyè àti àlàáfíà, ikú àti ìparun.
  ind-ind: '“Perhatikanlah! Hari ini saya mengajukan dua pilihan kepada kamu sekalian:
    Hidup dengan sejahtera, atau ditimpa kesialan sampai mati.'
  pes-OPCB: حال گوش کنید، من امروز مرگ و زندگی، بدی و خوبی را در برابر شما قرار داده‌ام
    تا یکی را برگزینید.
  tgl-ULB: Tingnan ninyo, inilagay ko sa araw na ito sa inyong harapan ang buhay at
    kabutihan, kamatayan at kasamaan.
  cbu-NT: Ashiriya, mazinangtsa. Mangishis chinangtsa. ¿Tamamaatseeja siy ipuschis
    taarasheemis? Wandaya taarashish wanasirimash yapani átus, Apanlleetsimari zurampatari
    chinangtsa. Wandaya taarasheetsis kanatsipi átus, Apanllee kamachtamarini ngatangtsa.
  hui-hui: Ai nde hariga kira holene homolenela ogoni labo tígua dabalimulo i̱na tíhondo
    mo walia harogo. Tígua hariga mbira nga larogoria pialu harimiyagua nde tí holene
    bayale handa walia halu bayale haabo holeberemi. Hariga mende larogoria pialu
    harimiyagua nde tí mo ko halu homolenehayagi holeberemi.
  mya-mya: '``ယ​နေ့​ငါ​သည်​သင်​တို့​အား အ​ကောင်း​သို့ မ​ဟုတ်​အ​ဆိုး၊ အ​သက်​ရှင်​ခြင်း​သို့​မ​ဟုတ်
    သေ​ခြင်း​ကို​ရွေး​ချယ်​စေ​ပြီ။-'
  bod-N: ལྟོས་དང་། ངས་དེ་རིང་ཁྱོད་རྣམས་ཀྱི་མདུན་དུ་ཚེ་སྲོག་དང་ཕན་བདེ། འཆི་བ་དང་རྐྱེན་ངན་བཤམས་ཡོད་དེ།
  sna-sna: Tarira, ndaisa pamberi pako nhasi upenyu noupfumi, uye rufu nokuparadzwa.
  spa-BLM: He aquí que hoy he puesto ante vosotros la vida y la prosperidad, y la
    muerte y el mal.
  cac-cac: 'A ticnaic, tic val svac'' e sic''lej tas tze nib''ej: ¿Am q''uinal yed''
    vach''il, mato a'' catab'' yed'' chamel?'
  swh-ULB: Tazama, leo nimeweka mbele yako uzima na wema, mauti na uovu.
  bel-bel: Вось, я сёньня прапанаваў табе жыцьцё і дабро, сьмерць і зло.
  deu-ELBBK: Siehe, ich habe dir heute das Leben und das Glück, und den Tod und das
    Unglück vorgelegt,
  mbb-OT: '“Pemineg kew! Guntaan he andew ibpepilì ku sikiyu kayi: untung etawa kemetayen,
    keuswagan etawa kezeetan.'
  mal-2015: ഇതാ, ഞാൻ ഇന്നു ജീവനും ഗുണവും, മരണവും ദോഷവും നിന്റെ മുമ്പിൽ വെച്ചിരിക്കുന്നു.
  rmc-rmc: 'Šunen! Adadžives tumenge šaj kiden avri, so kamen: o dživipen abo o meriben;
    o lačhipen abo o nalačhipen.'
  pes-OPV: «ببین امروز حیات و نیکویی و موت و بدی را پیش روی تو گذاشتم.
  ron-1924: Ятэ, ыць пун азь ынаинте вяца ши бинеле, моартя ши рэул.
  ben-OBCV: দেখো, আজ আমি তোমাদের সামনে জীবন ও সমৃদ্ধি, মৃত্যু ও বিনাশ রাখলাম।
  som-som: Bal eega, maanta waxaan idin hor dhigay nolol iyo wanaag, iyo geeri iyo
    shar,
  lat-VUC: 'Considera quod hodie proposuerim in conspectu tuo, vitam et bonum, et
    e contrario mortem et malum:'
  eng-ASVBT: See, I have set before thee this day life and good, and death and evil;
  ita-1885: Vedi, io pongo oggi davanti a te la vita e il bene; e la morte e il male.
  eng-LXXUP: Behold, I have set before thee this day life and death, good and evil.
  eng-ULB: See, today I have placed before you life and good, death and evil.
  spa-VBL: '¡Escuchen! Hoy he puesto una elección ante ustedes: la vida y lo que es
    bueno, o la muerte y lo que es malo.'
  fra-_FOB: Regarde, j'ai mis aujourd'hui devant toi la vie et le bien, la mort et
    le mal.
  mal-mal: ഇതാ, ഞാൻ ഇന്ന് ജീവനും നന്മയും പോലെ, മരണവും തിന്മയും നിന്റെ മുമ്പിൽ വച്ചിരിക്കുന്നു.
  urd-GVR: Dekh, āj maiṅ tujhe do rāste pesh kartā hūṅ. Ek zindagī aur ḳhushhālī kī
    taraf le jātā hai jabki dūsrā maut aur halākat kī taraf.
  suz-BL: मिनु मुलाक्‍ती गो ब्रोंइतीक नु रिम्‍शो दुम्‍तीक, बेक्‍तीक नु मरिम्‍शो दुम्‍तीक
    इन कली कोंइ‍शो बाक्‍नुङ। ब्‍यवस्‍था ११:२६
  ita-1927: Vedi, io pongo oggi davanti a te la vita e il bene, la morte e il male;
  ckb-ckb: «بڕوانن، من ئەمڕۆ ژیان و چاکە، مردن و خراپەم خستووەتە بەردەمتان،
  eng-BBE: See, I have put before you today, life and good, and death and evil;
  kan-OKCV: ನೋಡಿರಿ, ನಾನು ಈ ಹೊತ್ತು ಜೀವ ಸಮೃದ್ಧಿಯನ್ನೂ, ಮರಣ ನಾಶನವನ್ನೂ ನಿಮ್ಮ ಮುಂದೆ ಇಟ್ಟಿದ್ದೇನೆ.
  tam-2017: “இதோ, ஜீவனையும் நன்மையையும், மரணத்தையும் தீமையையும் இன்று உனக்கு முன்பாக
    வைத்தேன்.
  spa-RV-1909: 'Mira, yo he puesto delante de ti hoy la vida y el bien, la muerte
    y el mal:'
  ron-BTF: Vezi, am pus astăzi înaintea ta viaţa şi binele şi moartea şi răul;
  eng-WEBP: Behold, I have set before you today life and prosperity, and death and
    evil.
  eng-FBV: 'Listen! Today I''ve placed a choice before you: life and what''s good,
    or death and what''s evil.'
  nld-1939: Zie, ik heb u heden leven en geluk, dood en ongeluk voorgehouden.
  nch-BL: “Xiquitaca, ama nijtalijtoc amoixpa ipan se lado nemilisti huan cati cuali,
    huan ipan seyoc lado, miquilisti huan cati amo cuali, huan monequi xijtapejpenica.
  vie-1934: Hãy xem, ngày nay ta đặt trước mặt ngươi sự sống và phước lành, sự chết
    và tai họa,
  hin-CV: आज यह समझ लो, कि मैंने जीवन और समृद्धि और मृत्यु और आपदा का प्रस्ताव रखा
    है.
  eng-OURB: Behold, I have set before you today life and prosperity, and death and
    evil.
  spa-BES: Mira, hoy te he dado a elegir entre la vida y el bien, la muerte y el mal;
  tdx-tdx: Ingo apoko añatrefa’o androany ty haveloñe naho ty hasoa, ty fihomahañe
    vaho ty hankàñe.
  vid-vid: “Lehano baha ndanguwapani uhaguzi hali ganojile na gehile na hali ukomu
    na kubagama.
  eng-OKE: Behold, I have set before thee this day life and good, and death and evil;
  tha-KJV: จงดู​เถิด ในวันนี้ข้าพเจ้าได้วางชีวิตและสิ่​งด​ี ความตายและสิ่งร้ายไว้ต่อหน้าท่าน
  por-BR-2018: 'Olha, eu pus diante de ti hoje a vida e o bem, a morte e o mal:'
  deu-ELO: Siehe, ich habe dir heute das Leben und das Glück, und den Tod und das
    Unglück vorgelegt,
  eng-WYC-2018: Behold thou, that today I have set forth in thy sight life and good,
    and, on the contrary, death and evil;
  epo-epo: Rigardu, mi proponis al vi hodiaŭ la vivon kaj bonon, kaj la morton kaj
    malbonon;
  uig-PIN: Mana, mǝn bügün aldinglarda ⱨayat bilǝn yahxiliⱪ, ɵlüm bilǝn yamanliⱪni
    ⱪoydum;
  beo-beo: Na da wali logo aduna dilia afae lalegaguma:ne, dilima olelesa. Logo afae
    da noga:i, eno da wadela:i. Afae da Esalusu, eno da Bogosu.
  tpi-OTNT: “Orait nau mi soim yupela tupela rot. Sapos yupela i bihainim wanpela
    rot, yupela bai i kisim gutpela laip tru, na bai yupela i stap gut oltaim. Na
    sapos yupela i bihainim narapela rot, bai yupela i kisim taim nogut na bagarap,
    na bai yupela i dai.
  hau-SA: Ku duba, na sa a gabanku a yau, rai da wadata, mutuwa da kuma hallaka.
  uig-LAT: Mana, men bügün aldinglarda hayat bilen yaxshiliq, ölüm bilen yamanliqni
    qoydum;
  nde-nde: Khangelani, ngiletha phambi kwenu lamuhla ukuphila lokuphumelela, ukufa
    lokubhidlika.
  ton-ton: ¶ “Vakai, kuo u fokotuʻu ʻi ho ʻao he ʻaho ni ʻae moʻui mo e lelei, mo
    e mate mo e kovi;
  ces-1613: (Hle, předložil jsem tobě dnes život a dobré, smrt i zlé),
  eng-WMB: Behold, I have set before you today life and prosperity, and death and
    evil.
  tam-TCV: பாருங்கள், இன்று நான் வாழ்வையும் செல்வச் செழிப்பையும், அத்துடன் மரணத்தையும்
    அழிவையும் உங்கள்முன் வைக்கிறேன்.
  ceb-ULB: Tan-awa, karong adlawa gibutang ko sa imong atubangan ang kinabuhi ug kaayohan,
    ang kamatayon ug ang kadaotan.
  pol-UBG: Oto dziś położyłem przed tobą życie i dobro oraz śmierć i zło;
  agr-agr: “Tuja yamai atum etegkatajum tuu wakegagme nunú. Shiig pujutak wakegajum,
    atsa waitiamua duka wakegajum. Iwaku pujuta duka wakegajum, atsa jaka megkaetak
    wakegajum.
  kyc-kyc: Epapu nambame nakama kata lama ingyuo lasaka pilyu. Kata mendena rombo
    palyuo parami ramo letena renge nyepala yuu gii peparae kapa palyuo kararami.
    Kata wakale mendena rombo palyuo parami ramo koo pyuo karapala kwaeyo kumuo parami.
  urd-GVU: دیکھ، آج مَیں تجھے دو راستے پیش کرتا ہوں۔ ایک زندگی اور خوش حالی کی طرف
    لے جاتا ہے جبکہ دوسرا موت اور ہلاکت کی طرف۔
  deu-1912: Siehe ich habe dir heute vorgelegt das Leben und das Gute, den Tod und
    das Böse,
  kan-2017: “ನೋಡಿರಿ, ಈಗ ನಾನು ಜೀವ ಮತ್ತು ಶುಭಗಳನ್ನೂ ಹಾಗೂ ಮರಣ ಮತ್ತು ಅಶುಭಗಳನ್ನೂ ನಿಮ್ಮ ಮುಂದೆ
    ಇಟ್ಟಿದ್ದೇನೆ.
  yap-yap: “Daba’ e kug pagfan ngomed ni nge mang gimed e mu duwgiliyed ko fel’ fa
    kireb, ara yafos fa yam’.
  hlt-MCSB: Tihnin kah na mikhmuh ah ka tloeng hingnah neh hnothen, dueknah neh boethae
    he so lah.
  mdy-ETH: «ሃኖ ታኣኒ ናንጊና ሃይቢና፤ ጊንሣ ሃሣ ኮሹሞና ፑርቱሞናፓ ዒንሢ ዶኦራንዳጉዲ ኮዓኔ፤
  twi-ASANTE: Montie, ɛnnɛ, mede nkwa ne nkɔsoɔ, owuo ne ɔsɛeɛ asi mo anim.
  eng-WEBU: Behold, I have set before you today life and prosperity, and death and
    evil.
  bnp-bnp: “Ngane a vakasiri mua vona a dala ni made kamumu, a dala bara mu bole a
    nimadihi a vuranga vona.
  wal-wal: “Be7ite, taani hachchi intte sinttan de7uwaanne lo77otettaa, haiquwaanne
    bashshaa wottaas.
  spa-PDDPT: Ciertamente hoy presento delante de ti la vida y el bien, la muerte y
    el mal,
  gun-gun: — Ma'ẽ, aỹ penerenonde xee amoĩ tekove mba'emo porã reve, ha'e gui manoa
    mba'emo vai reve.
  ilo-ULB: Kitaem, inkabilko ita nga aldaw iti sangoananyo ti biag ken imbag, patay
    ken dakes.
  kpg-kpg: “Mmada, dangi nei au gu dugu adu gi godou mua di hilihili i mehanga di
    humalia mo di huaidu, i mehanga di mouli mo di made.
  uig-ARA: مانا، مەن بۈگۈن ئالدىڭلاردا ھايات بىلەن ياخشىلىق، ئۆلۈم بىلەن يامانلىقنى
    قويدۇم؛
  sus-sus: Isirayilakae, wo a mato. To lɔxɔɛ n bara simaya nun fe fanyi ti sɛɛti,
    faxɛ nun fe ɲaaxi fan boore sɛɛti.
  pon-2006: “Rahnwet I kihong kumwail en pilada nanpwungen me mwahu oh me suwed, oh
    nanpwungen mehla oh mour.
  jae-jae: “Ôlic acgom, ocsalô tonec aê katoc ôŋgôŋ matam jali to moasiŋ ma ômac êndu
    to gêŋ sec gêc aôm laŋômnêmŋa.
  ksd-ksd: Ea, gori iau tar vaarike ra nilaun ma ra boina, ra minat ma ra kaina, ta
    ra luaina matam;
  tur-YTC: İşte, bugün önünüze yaşam ve bolluğu, ölüm ve kötülüğü koydum.
  grc-BRENT: Ἰδοὺ δέδωκα πρὸ προσώπου σου σήμερον τὴν ζωὴν καὶ τὸν θάνατον, τὸ ἀγαθὸν
    καὶ τὸ κακόν.
  ind-AYT: Lihatlah, aku telah menetapkan di hadapanmu pada hari ini kehidupan dan
    kebahagiaan, kematian dan kesusahan.
  nya-nya: Taonani, lero ine ndayika pamaso panu moyo ndi zokoma, imfa ndi chiwonongeko.
  hrv-hrv: 'Gledaj! Danas preda te stavljam: život i sreću, smrt i nesreću.'
  mps-mps: “Tialima suao, eno megi dage sunumi si te ola mobao, te tama tialima, dagego
    sunumi deli naga wali pali da, dage bidibo ula wiegi yai mu saibao, tama dage
    tigidali sogo bugagia mu bidaibao. Tiali goli, dagego gasa sunumidu pali da, teda
    dage dwai dene siyu elama, tama dage isaibao.
  tpi-tpi: “Orait nau mi soim yupela tupela rot. Sapos yupela i bihainim wanpela rot,
    yupela bai i kisim gutpela laip tru, na bai yupela i stap gut oltaim. Na sapos
    yupela i bihainim narapela rot, bai yupela i kisim taim nogut na bagarap, na bai
    yupela i dai.
  dan-1931: Se, jeg forelægger dig i Dag Livet og Lykken, Døden og Ulykken!
  vie-OVCB: Đây, hôm nay tôi đặt trước anh em phước và họa, sống và chết.
  guj-2017: જુઓ, આજે મેં તમારી આગળ જીવન તથા સારું, મરણ તથા ખોટું મૂક્યાં છે.
  pon-2006A: “Rahnwet I kihong kumwail en pilada nanpwungen me mwahu oh me suwed,
    oh nanpwungen mehla oh mour.
  por-BRBSL: Eis que hoje vos propus a vida e a prosperidade, a morte e o mal.
  cth-cth: Khenhaw! hringnae hoi hawinae, duenae hoi thoenae heh sahnin na hmalah
    ka hruek
  twi-twi: Muntie, nnɛ, mede nkwa ne yiyedi, owu ne ɔsɛe asi mo anim.
  hlt-hlt: Tihnin kah na mikhmuh ah ka tloeng hingnah neh hnothen, dueknah neh boethae
    he so lah.
  tbz-SIM: Díndi Isidɑyɛɛribɛ n dɔú mmufòmmu mmu nɛ̀ mɛsɑ̀ɑ̀, mukṹṹ nnɛ̀ mɛyɛi ndi
    ììkɛ̀.
  msy-2020: “Ia gan, kɨ datɨrɨghɨn tuavir pumuning ia bagha aning atɨ. Tuavir mam,
    ia an gɨn mangɨ, egh ia angamɨra itir ikɨrɨmɨrir aghuim ikɨ, zurara bar deraghvɨra
    ikiam. Egh ia tuavir igharazimɨn gɨn mangɨtɨ, bizir bar kuraba ia bagh izɨ ia
    gasɨghasɨghtɨ, ia arɨmɨghiregham.
  azb-azb: Bax bu gün sizin qarşınızda həyatla xoşbəxtliyi, ölümlə bədbəxtliyi qoyuram.
  eng-DBY: See, I have set before thee this day life and good, and death and evil,
  hin-2017: “सुन, आज मैंने तुझको जीवन और मरण, हानि और लाभ दिखाया है।
  wol-KYG: 'Kon nag gis ngeen ko: Teg naa fi seen kanam, bés niki tey, dund ak mbaax,
    teg naa fi seen kanam, ndee ak loraange.'
  eng-YLT: '''See, I have set before thee to-day life and good, and death and evil,'
  kne-kne: “Nemnemen yo, tan nay panpiliek dakayo ed wani ay agew. Sino di pilien
    yo? Ay layden yo ay matagotago ya komagam-is di biyag ono madosa ya matey?
  eng-WYC-2017: Behold thou, that today I have set forth in thy sight life and good,
    and, on the contrary, death and evil;
  eng-WMBB: Behold, I have set before you today life and prosperity, and death and
    evil.
  urd-GVH: देख, आज मैं तुझे दो रास्ते पेश करता हूँ। एक ज़िंदगी और ख़ुशहाली की तरफ़
    ले जाता है जबकि दूसरा मौत और हलाकत की तरफ़।
  rug-rug: Dotu, ele ponini gamu rau pa rane ṉinoroi sa tinoa meke sa lineana, sa
    minate meke sa kinaleana.
  gaz-gaz: Kunoo ani harʼa jireenyaa fi eebba, duʼaa fi badiisa fuula kee dura kaaʼeera.
  fra-LSG: Vois, je mets aujourd’hui devant toi la vie et le bien, la mort et le mal.
  gnn-gnn: “Yo, gäthuranydja dhuwala märrma' dhukarrnydja marrtji ŋorra bala, waŋganydja
    ŋamakurru' ga waŋganydja yätj, waŋganydja ŋunhi dhukarr walŋa‐wekanharamirri,
    ga wiripunydja ŋunhinydja ga rakunynha dhukarr, ŋuli nhe yurru marrtji ŋuliwitjandhiyinydja
    nhenydja yurru rakunydhirrina. Ga nhumapi yurru djarr'yundja yukurra wanhawitjan
    nhuma yurru marrtji.
  yal-yal: N bata fa siimayaan nun faxan na to e nun fe faɲin nun a ɲaxina. Ɛ a mato
    ɛ keden sugandi.
  iou-iou: Nadäkaŋ? Näk apiŋo imaka gäripi nikek ba irit bureni täwoŋäretat. Upäŋkaŋ
    kukŋiwä täktäk waki ba kumäŋ-kumäŋ kädet imaka, bok täwetpäŋ täwoŋäretat.
  haw-1868: E nana, ua waiho ae nei au imua ou i keia la i ke ola a me ka maikai,
    i ka make a me ka hewa;
  arb-NAV: 'انْظُرُوا: هَا أَنَا قَدْ وَضَعْتُ أَمَامَكُمُ الْيَوْمَ الْحَيَاةَ وَالْخَيْرَ،
    وَالْمَوْتَ وَالشَّرَّ،'
  ewe-ewe: “Kpɔ ɖa, metsɔ agbe kple dzɔgbenyui, ku kple dzɔgbevɔ̃e da ɖe mia ŋkume
    egbea. Nu siawo ku ɖe miaƒe seawo dzi wɔwɔ kple wo dzi mawɔmawɔ ŋu.
  eng-LEE: See, I have set before thee this day life and the good, death and the evil;
  asm-FB: শুনক, মই আজি আপোনালোকৰ আগত জীৱন আৰু মৃত্যু, মঙ্গল আৰু অমঙ্গল ৰাখিছোঁ।
  sus-A: عِسِرَيِلَكَيٍ، وٌ عَ مَتٌ. تٌ لْشْي ﭑ بَرَ سِمَيَ نُن قٍ قَنيِ تِ سّيتِ،
    قَشّ نُن قٍ حَاشِ قَن بٌورٍ سّيتِ.
  fra-SBL: Voici, j'ai mis aujourd'hui devant vous la vie et la prospérité, et la
    mort et le malheur.
  hbo-hbo: רְאֵ֨ה נָתַ֤תִּי לְפָנֶ֙יךָ֙ הַיֹּ֔ום אֶת־הַֽחַיִּ֖ים וְאֶת־הַטֹּ֑וב וְאֶת־הַמָּ֖וֶת
    וְאֶת־הָרָֽע׃
  eng-WYCLIFFE: Biholde thou, that to day Y haue set forth in thi siyt lijf and good,
    and ayenward deeth and yuel;
  cwe-cwe: “Diyelo nomwing'hani musagule yanogile hebu yehile, ugima hebu ifa.
  kik-kik: Atĩrĩrĩ, ũmũthĩ ũyũ nĩndaiga ũhoro wa gũtũũra muoyo na wa ũgaacĩru mbere
    yaku, o na wa gĩkuũ na wa mwanangĩko.
  fra-NCL: Vois, j’ai mis aujourd’hui devant toi la vie et le bien, la mort et le
    mal,
  cek-AK: Khenah, vaihniah hinghaih hoi khosak hoihaih, duekhaih hoi amrohaih, na
    hmaa ah ka suek.
  cuk-cuk: ”Degisoggu, nue-salakarmar. Emi-ibagi an bemarga soged, biti-igar be sumaloe,
    dula-gudigued-igardibe, burgwed-igardibe. Ibmar-nued-igardibe, ibmar-isgana-igardibe.
  uig-CYR: Мана, мән бүгүн алдиңларда һаят билән яхшилиқ, өлүм билән яманлиқни қойдум;
  tel-2017: చూడండి, ఈరోజు నేను జీవాన్నీ మేలునూ, చావునూ కీడునూ మీ ఎదుట ఉంచాను.
  hat-BSA: Nou wè, jodi a Mwen te mete devan nou lavi avèk abondans, oswa lanmò avèk
    tout sa ki pa bon.
  kos-kos: “Misenge nga sot tuh kowos in sulela inmasrlon ma wo ac ma koluk; inmasrlon
    moul ac misa.
  hbo-WLC: רְאֵ֨ה נָתַ֤תִּי לְפָנֶ֙יךָ֙ הַיּ֔וֹם אֶת־הַֽחַיִּ֖ים וְאֶת־הַטּ֑וֹב וְאֶת־הַמָּ֖וֶת
    וְאֶת־הָרָֽע׃
  ibo-ibo: Lee, edoola m nʼihu gị taa ndụ na ọganihu, ọnwụ na ịla nʼiyi.
  ory-ory: ଦେଖ, ଆଜି ମୁଁ ତୁମ୍ଭ ସମ୍ମୁଖରେ ଜୀବନ ଓ ମଙ୍ଗଳ, ପୁଣି ମରଣ ଓ ଅମଙ୍ଗଳ ରଖିଅଛି।
  chk-chk: Nengeni, ikenai üa iseis mwemi manau me feiöch, pwal mäla me feiengau.
  rop-rop: “Wal tudei na yumob garra jinggabat wanim yumob wandim. Yumob wandim gudbalawei
    o nogudbalawei? Yumob wandim jidan laibala o dedbala?
  ukr-1871: Дивись, я сьогоднї поставив перед тобою життє й добро, смерть і лихо,
  deu-1951: Siehe, ich habe dir heute vorgelegt das Leben und das Gute, den Tod und
    das Böse.
  eng-JPS: See, I have set before thee this day life and good, and death and evil,
  srp-1865: Gle, iznesoh danas preda te život i dobro, smrt i zlo.
  lug-lug: Kale laba, olwa leero ntadde mu maaso go obulamu n’okufa.
  heb-heb: ראה נתתי לפניך היום את החיים ואת הטוב ואת המות ואת הרע׃
  ben-IRV: দেখ, আমি আজই তোমার সামনে জীবন ও ভালো এবং মৃত্যু ও অমঙ্গল রাখলাম;
  pan-pan: ਵੇਖੋ, ਮੈਂ ਅੱਜ ਤੁਹਾਡੇ ਸਾਹਮਣੇ ਜੀਵਨ ਅਤੇ ਭਲਿਆਈ, ਮੌਤ ਅਤੇ ਬੁਰਿਆਈ ਰੱਖ ਦਿੱਤੀ ਹੈ।
  mya-JVB: ကြည့် ပါတော့၊ အသက်ရှင် ခြင်း ချမ်းသာ နှင့် သေ ခြင်း ဆင်းရဲ တို့ကို သင့်
    ရှေ့ မှာ ယနေ့ ငါထား ၏။
  hmo-hmo: “Hari dina dekenai, namo bona dika, mauri bona mase, be umui emui vairana
    dekenai lau atoa. Idia huanai dekena amo, edena do umui abia hidi?
  urd-urd: देखो, मैंने आज के दिन ज़िन्दगी और भलाई को, और मौत और बुराई को तुम्हारे
    आगे रख्खा है।
  rus-SYN: Вот, я сегодня предложил тебе жизнь и добро, смерть и зло.
  bqc-SIM: À ma! Málɛ wɛ̃ni ń yãmaao kálɛɛ́ gbã ń gao ń yãvãio.
  tcz-CHONGTHU: Vetan, keiman na masang lam'uva hinna leh thilpha kakoi in, thina
    leh thilse jong ka koipeh uve.
  mar-mar: आज मी तुमच्यापुढे जीवन आणि मृत्यू, चांगले आणि वाईट हे पर्याय ठेवले आहेत.
  qub-qub: «Cananga munashayquita acray. Alli cawaypis wañuypis caycanmi. Alli goyaypis
    mana alli goyaypis caycanmi.
  bqp-bqp: À ma! Matɛn wɛ̃̀ndi kũ yã manao ditɛ á arɛ gbãra kũ gao kũ yã vãnio.
  hat-hat: Gade. Jòdi a mwen mete devan nou lavi ak benediksyon yon bò, lanmò ak madichon
    yon bò. Se nou ki pou chwazi.
  eng-BSB: See, I have set before you today life and goodness, as well as death and
    disaster.
  tod-tod: À wɛlɛ, za gè zɛnvui ta undaanɛɛi zeiɗa wo luɠɔ, gè saai ta maanɔɠɔi
    ɓalaa seiɗa wo luɠɔ.
  eng-WEBPB: Behold, I have set before you today life and prosperity, and death and
    evil.
  kbq-kbq: Hagi antahiho, menina asimu'ma erino mani'zane, knare nomani'zana tamaveri
    nehu'na, fri'zane tamazeri havizama hania zanena tamaveri nehuankitma tamagra'a
    huhamprigahaze.
  nhe-BL: “Xiquitaca ama nijtlalijtoc imoixtla ipan se lado yolistli huan tlen cuali,
    huan ipan sejcoyoc, miquistli huan tlen ax cuali, huan monequi xijtlapejpenica.
  bus-bus: À ma! Mɛ́ɛ wɛ̃̀ndi kↄ̃n yã maaao diɛɛ a are gbã̀a kↄ̃n gaao kↄ̃n yã
    zaaao.
  gub-BL: Kutàri azapo kar penemimutar teko peme ihe. Pepuner ikatu ma'e iapo haw
    rehe nehe, aze ru'u ikatu 'ygwer iapo haw rehe nehe. Pepuner peneko àwàm ipyhykaw
    rehe nehe, aze ru'u pemàno àwàm ipyhykaw rehe nehe.
  eng-DRA: 'Consider that I have set before thee this day life and good, and on the
    other hand death and evil:'
