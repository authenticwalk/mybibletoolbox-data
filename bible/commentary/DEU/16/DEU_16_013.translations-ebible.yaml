verse: DEU.016.013
translations:
  mal-C: മെതിനിലത്തിലെ ധാന്യവും ചക്കിലെ വീഞ്ഞും ശേഖരിച്ചുകഴിഞ്ഞ് നീ ഏഴുദിവസം കൂടാരപ്പെരുന്നാൾ
    ആഘോഷിക്കണം.
  deu-TKW: Das Laubhüttenfest sollst du sieben Tage lang feiern, wenn du den Ertrag
    von deiner Tenne und von deiner Kelter einheimsest.
  lin-lin: Mpo na oyo etali feti ya Bandako ya kapo, okosala yango mikolo sambo sima
    na yo kosangisa bambuma na yo ya ble mpe kokamola vino na yo.
  eng-LSV: You observe the Celebration of Shelters for yourself [for] seven days,
    in your ingathering of your threshing-floor and of your wine-vat;
  eng-GNV: Thou shalt obserue the feast of the Tabernacles seuen daies, when thou
    hast gathered in thy corne, and thy wine.
  eng-WEBSTER: Thou shalt observe the feast of tabernacles seven days, after that
    thou hast gathered in thy corn, and thy wine.
  nhw-BL: “Huan sempa quema ya antlantose anquipixcaj trigo huan antlantose anquipatzcase
    amoxocomeca itlajca, anquichihuase seyoc ilhuitl para chicome tonati huan nopa
    ilhuitl anquitocaxtise ilhuitl quema mochihuaj Pilxajcaltzitzi.
  swh-ONEN: Adhimisheni sikukuu ya vibanda kwa siku saba baada ya kukusanya mazao
    yenu ya nafaka na kukamua zabibu.
  bba-bba: Ì n bɛɛn ɡbeɑn dĩɑ bimiɡinu so i kpɑ, mɑ i bɛɛn resɛm binu ɡɑmɑ i kpɑ,
    i ko i Kunun tɔ̃ɔ bɑkɑru diwɑ sɔ̃ɔ nɔɔbɑ yiru.
  eng-KJVCPB: 'Thou shalt observe the feast of tabernacles seven days, after that
    thou hast gathered in thy corn and thy wine:'
  luo-luo: Timuru Sawo mar kiche kuom ndalo abiriyo ka usechoko cham moa kar dino
    bangʼ keyo kod divai mobi.
  meu-meu: Kalaga ariana ba karaia, emui uma anidia na ikwadilaina gabuna amo bona
    emui vine ranuna na vine imoilaina gurina amo ba habou ḡuḡuru negana ai.
  npi-ULB: तिमीहरूका खला र दाखको कोलबाट सबै फसल जम्मा गरिसकेपछि तिमीहरूले सात दिनसम्म
    छाप्रो-वासको चाड मान्‍नू ।
  yor-yor: Ẹ ṣe ayẹyẹ àgọ́ ìpàdé fún ọjọ́ méje lẹ́yìn ìgbà tí ẹ bá ti kórè oko yín
    tí ẹ ti pakà tí ẹ sì ti fún ọtí tán.
  ind-ind: “Setiap akhir musim panen, sesudah kalian menyimpan gandum dan memeras
    anggur, haruslah kalian merayakan Hari Raya Pondok Cabang-cabang Berdaun selama
    tujuh hari.
  pes-OPCB: جشن دیگر، عید سایبانهاست که باید به مدت هفت روز در پایان فصل درو، پس از
    اینکه خرمن خود را کوبیدید و آب انگورتان را گرفتید، برگزار کنید.
  tgl-ULB: Dapat ninyong ipagdiwang ang Pista ng mga Kanlungan ng pitong araw matapos
    ninyong malikom ang ani mula sa inyong giikang palapag at mula sa pigaan ng ubas.
  hui-hui: Mosesehanda laabo halu lalu, Tígua widi balila lini hondo ibira ibira bilo
    bo tale bialu howa pu mbira lini daga mini gerebi lini pingidalu waini iba hambu
    wiaiho howabi uruni biai howa Anda Nemandaha Palu Holene Horo tagira ibulebira.
    Ani ibirangi horo karu tí bibahende turu hagabu holene nga.
  mya-mya: '``သင်​တို့​သည်​ကောက်​နယ်​တ​လင်း​မှ​စပါး​နှင့် ကျင်း​ထဲ​မှ​စပျစ်​သီး​များ​ကို​နယ်​ပြီး​သည့်
    အ​ခါ သစ်​သီး​သိမ်း​ပွဲ​တော်​ကို​ခု​နစ်​ရက် ပတ်​လုံး​ကျင်း​ပ​ရ​မည်။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་གཡུལ་ཁ་དང་རྒུན་འབྲུམ་འཚིར་གཞོང་ནས་ཐོན་རྫས་བསྡུས་རྗེས། ཉིན་བདུན་གྱི་རིང་ལ་སྤྱིལ་བུའི་དུས་ཆེན་གཏོང་དགོས།
  sna-sna: Upemberere Mutambo waMatumba mazuva manomwe mushure mokunge wapedza kuunganidza
    zvawawana paburiro rako napachisviniro chako.
  spa-BLM: Celebrarás la fiesta de las cabañas durante siete días, después de recoger
    de tu era y de tu lagar.
  cac-cac: Ayic toxo ix lajviec' jochoj trigo chi' jun yed' yic toxo ix lajvi e pitz'anel
    yal sat eyuva, tzeyac'anoch uque' c'ual q'uin̈ yic chinama.
  swh-ULB: Unapaswa kushika sherehe za vibanda kwa siku saba baada ya kuwa mmekusanya
    mavuno toka kwenye sakafu ya mapura na kutoka kwenye kinu chako cha divai.
  bel-bel: Сьвята кучак учыняй у сябе сем дзён, калі прыбярэш з гумна твайго і з чавіла
    твайго;
  deu-ELBBK: Das Fest der Laubhütten sollst du dir sieben Tage feiern, wenn du den
    Ertrag von deiner Tenne und von deiner Kelter einsammelst;
  mbb-OT: “Silibraha niw is Pista te Kebaal te menge Lawig seled te pitu he andew
    zutun te kegketapus te tiraǥun, dutun te egkepasad en is kegunas te trigu wey
    egkekeres en is paras.
  mal-2015: കളത്തിലെ ധാന്യവും ചക്കിലെ വീഞ്ഞും ശേഖരിച്ചുകഴിയുമ്പോൾ നീ ഏഴു ദിവസം കൂടാരപ്പെരുനാൾ
    ആചരിക്കേണം.
  rmc-rmc: „Sar skideha o uľipen le zrnostar the le hroznostar, paľis oslavin o inepos
    le Stankengro efta džives.
  pes-OPV: عید خیمه‌ها را بعد از جمع کردن حاصل ازخرمن، و چرخشت خود هفت روز نگاهدار.
  ron-1924: Сэ прэзнуешть Сэрбэтоаря Кортурилор шапте зиле, дупэ че ыць вей стрынӂе
    роаделе дин арие ши дин тяск.
  ben-OBCV: তোমাদের খামার এবং আঙুর মাড়াই করবার জায়গা থেকে সবকিছু তুলে রাখবার পরে
    তোমরা কুটিরবাস-পর্ব পালন করবে।
  som-som: Oo markaad wax ka soo urursataan goobihiinna hadhuudhka lagu tumo iyo macsarooyinkiinna
    canabka, dabadeed waa inaad dhawrtaan Iidda Waababka intii toddoba maalmood ah.
  lat-VUC: 'Solemnitatem quoque tabernaculorum celebrabis per septem dies, quando
    collegeris de area et torculari fruges tuas:'
  eng-ASVBT: 'Thou shalt keep the feast of tabernacles seven days, after that thou
    hast gathered in from thy threshing floor and from thy winepress:'
  ita-1885: Celebra la festa de' Tabernacoli per sette giorni, quando tu avrai ricolti
    i frutti della tua aia e del tuo tino;
  eng-LXXUP: Thou shalt keep for thyself the feast of tabernacles seven days, when
    thou gatherest in thy produce from thy corn floor and thy winepress.
  eng-ULB: You must keep the Festival of Shelters for seven days after you have gathered
    in the harvest from your threshing floor and from your winepress.
  spa-VBL: Celebren la Fiesta de los Tabernáculos durante siete días, una vez que
    hayan terminado de trillar el grano y de prensar las uvas.
  fra-_FOB: Tu célébreras la fête des tabernacles pendant sept jours, quand tu auras
    recueilli les produits de ton aire et de ta cuve.
  mal-mal: കളത്തിലെ ധാന്യവും ചക്കിലെ വീഞ്ഞും ശേഖരിച്ചുകഴിയുമ്പോൾ നീ ഏഴ് ദിവസം കൂടാരപ്പെരുന്നാൾ
    ആചരിക്കണം.
  urd-GVR: Anāj gāhne aur angūr kā ras nikālne ke bād Jhoṅpṛiyoṅ kī Īd manānā jis
    kā daurāniyā sāt din ho.
  suz-BL: मिनु इन रू ङा अन्‍न अङगुर मारेइ मारेइ खुम्‍ने थुम्‍शा, गेपुकीमी बाली नाली
    ओंइतीक चाड ७ नाक्‍त सम्‍म मानेचा माल्‍नीनी।
  ita-1927: Celebrerai la festa delle Capanne per sette giorni, quando avrai raccolto
    il prodotto della tua aia e del tuo strettoio;
  ckb-ckb: حەوت ڕۆژان جەژنی کەپرەشینە بۆ خۆتان دەکەن، کاتێک بەرهەم لە جۆخین و گوشەرەکەتان
    کۆدەکەنەوە.
  eng-BBE: 'You are to keep the feast of tents for seven days after you have got in
    all your grain and made your wine:'
  kan-OKCV: ನೀವು ಕಣದ ಕೆಲಸವನ್ನೂ ದ್ರಾಕ್ಷಿ ಆಲೆಯ ಕೆಲಸವನ್ನೂ ಪೂರೈಸಿ, ಬೆಳೆಯನ್ನು ಮನೆಗೆ ತಂದಾಗ,
    ಏಳು ದಿನಗಳವರೆಗೂ ಗುಡಾರಗಳ ಹಬ್ಬವನ್ನು ಆಚರಿಸಬೇಕು.
  tam-2017: “நீ உன் களத்தின் பலனையும் உன் ஆலையின் பலனையும் சேர்த்தபின்பு, கூடாரப்பண்டிகையை
    ஏழு நாட்கள் ஆசரித்து,
  spa-RV-1909: La solemnidad de las cabañas harás por siete días, cuando hubieres
    hecho la cosecha de tu era y de tu lagar.
  ron-BTF: Să ţii sărbătoarea corturilor şapte zile, după ce vei fi adunat grânele
    tale şi vinul tău,
  eng-WEBP: You shall keep the feast of booths seven days, after you have gathered
    in from your threshing floor and from your wine press.
  eng-FBV: Celebrate the Festival of Shelters for seven days once you have finished
    threshing your grain and pressing your grapes.
  nld-1939: Het loofhuttenfeest moet ge zeven dagen lang vieren, wanneer gij de vruchten
    van uw dorsvloer en wijnpers binnenhaalt.
  nch-BL: “Huan sempa quema ya antantose anquipixcaj trigo huan antantose anquipatzcase
    itajca amoxocomeca, anquichihuase seyoc ilhuit para chicome tonati huan nopa ilhuit
    anquitocaxtise ilhuit quema mochihuaj Pilxajcaltzitzi.
  vie-1934: Khi ngươi đã thâu huê lợi của sân đạp lúa và hầm rượu mình rồi, thì phải
    giữ lễ lều tạm trong bảy ngày.
  hin-CV: कुटीरों का उत्सव मनाने का अवसर होगा, खलिहान से और अंगूरों के रसकुंड से उत्पाद
    एकत्र कर चुकने के सात दिन बाद.
  eng-OURB: You shall keep Sukkot ·Booths· seven days, after you have gathered in
    from your threshing floor and from your wine press.
  spa-BES: 'Debes guardar la Fiesta de los tabernáculos por siete días después de
    que hayas cosechado todo tu grano y hecho tu vino:'
  tdx-tdx: Ie fa natonto’o an-driha ao ty mahakama’o naho ty divai’o le anò fito andro
    i sabadida-kivohoy.
  vid-vid: “Homsinda kupulula nyhule za hemwe zeng'ha, na kukama zabibu za hemwe,
    mdite mnvina ya vibumuli kwa mhela wa mazuwa saba.
  eng-OKE: The Feast of Tabernacles thou shalt make to thee seven days, when thou
    hast gathered in from thy threshing-floor, and from thy wine-press.
  tha-KJV: ท่านจงถือเทศกาลอยู่เพิงเจ็ดวัน เมื่อท่านเก็บรวบรวมพืชผลของท่านจากลานนวดข้าวและจากบ่อย่ำองุ่นของท่านแล้ว
  por-BR-2018: A solenidade das cabanas farás por sete dias, quando houveres feito
    a colheita de tua eira e de tua prensa de uvas.
  deu-ELO: Das Fest der Laubhütten sollst du dir sieben Tage feiern, wenn du den Ertrag
    von deiner Tenne und von deiner Kelter einsammelst;
  eng-WYC-2018: And thou shalt hallow the solemnity of tabernacles by seven days,
    when thou hast gathered thy fruits of thy cornfloor, and of the presser. (And
    thou shalt keep the Feast of Tabernacles, or the Festival of Booths, or of Shelters,
    for seven days, when thou hast gathered in the produce from thy threshing floor,
    and from thy winepress.)
  epo-epo: Feston de laŭboj faru al vi dum sep tagoj, kiam vi kolektos el via draŝejo
    kaj el via vinpremejo.
  uig-PIN: Sǝn «kǝpilǝr ⱨeyti»ni yǝttǝ kün ɵtküzisǝn; sǝn haman wǝ xarab kɵlqikingni
    yiƣⱪan qeƣingda, oƣlung, ⱪizing, ⱪulung, dediking, xǝⱨǝr dǝrwazisi iqidǝ turidiƣan
    Lawiylar, musapirlar, yetim-yesirlǝr wǝ tul hotunlar xu ⱨeytta xadlinisilǝr.
  beo-beo: Dilia da gagoma huluane fai dagosea amola waini huluane hamoi dagosea,
    eso fesuale amoga Fasela Diasuga Lolo Nasu Gilisisu hahawane hamoma.
  tpi-OTNT: Na Moses i tok moa olsem, “Bihain long yupela i bin rausim skin bilong
    olgeta rais samting na yupela i krungutim pinis olgeta pikinini wain, orait em
    i taim bilong Ol Bikpela De Bilong I Stap Long Haus Win. Na inap long 7-pela de
  hau-SA: Ku yi shagalin Bikin Tabanakul har kwana bakwai, bayan kuka gama tattara
    amfanin gona daga masussukarku da kuma daga wuraren matsin inabinku.
  uig-LAT: Sen «kepiler héyti»ni yette kün ötküzisen; sen xaman we sharab kölchikingni
    yighqan chéghingda, oghlung, qizing, qulung, dédiking, sheher derwazisi ichide
    turidighan Lawiylar, musapirlar, yétim-yésirler we tul xotunlar shu héytta shadlinisiler.
  nde-nde: “Gcinani uMkhosi weziHonqo okwensuku eziyisikhombisa ngemva kokubutha amabele
    enu ezindaweni zokubhulela lezokuhluzela iwayini.
  ton-ton: ¶ “Ke ke tokanga ki he kātoanga ʻoe ngaahi fale fehikitaki ʻi he ʻaho ʻe
    fitu, ʻi he hili hoʻo tānaki hoʻo uite mo hoʻo uaine.
  ces-1613: Slavnost stanů světiti budeš za sedm dní, když shromáždíš s pole svého
    a z vinice své.
  eng-WMB: You shall keep the feast of booths seven days, after you have gathered
    in from your threshing floor and from your wine press.
  tam-TCV: நீங்கள் உங்கள் சூடடிக்கும் களத்திலிருந்தும், திராட்சை ஆலையிலிருந்தும் அவற்றின்
    பலனைச் சேர்த்தபின், ஏழுநாட்களுக்குக் கூடாரப்பண்டிகையைக் கொண்டாடுங்கள்.
  ceb-ULB: Kinahanglan tipigan ninyo ang Pista sa Pasilonganan sulod sa pito ka adlaw
    human ninyo matigom ang abot gikan sa inyong giokanan ug gikan sa inyong pug-anan
    sa ubas.
  pol-UBG: Będziesz obchodził Święto Namiotów przez siedem dni, gdy zbierzesz plony
    ze swojego klepiska i tłoczni.
  urd-GVU: اناج گاہنے اور انگور کا رس نکالنے کے بعد جھونپڑیوں کی عید منانا جس کا دورانیہ
    سات دن ہو۔
  deu-1912: Das Fest der Laubhütten sollst du halten sieben Tage, wenn du hast eingesammelt
    von deiner Tenne und von deiner Kelter,
  kan-2017: ನೀವು ಕಣದ ಕೆಲಸವನ್ನೂ, ದ್ರಾಕ್ಷಿ ಆಲೆಯ ಕೆಲಸವನ್ನೂ ಪೂರೈಸಿ, ಬೆಳೆಯನ್ನು ಮನೆಗೆ ತಂದಾಗ
    ಏಳು ದಿನಗಳವರೆಗೂ ಪರ್ಣಶಾಲೆಗಳ ಹಬ್ಬವನ್ನು ಆಚರಿಸಬೇಕು.
  yap-yap: “Nap’an ni gimed ra mu’ i n’ag keru’ urngin e grain romed ma kam mu’gad
    i uduy urngin e grape romed, mi gimed tay fare Madnom ko Nochi Naun ni medlip
    e rran.
  hlt-MCSB: Na canghlom neh na va-am na than phoeikah a hnin rhih vaengah Pohlip Khotue
    na saii ni.
  mdy-ETH: «ዒንሢ ማኣሎ ቡሪ፥ ሃሣ ዎይኖዋ ማንፂ ጩኡጲ ጋፒሴስካፓ ላንካይ ኬሊ ሄላንዳኣና ዉልሾ ዴማ ቦንቾ ኬሊ ጌሢ ቦንቹዋቴ፤
  twi-ASANTE: Sɛ moboaboa mo ayuporobea ne mo nsakyimena mu adeɛ ano wie a, momfa
    nnanson nni Asese Afahyɛ no.
  eng-WEBU: You shall keep the feast of booths seven days, after you have gathered
    in from your threshing floor and from your wine press.
  bnp-bnp: “Muri ne mua mu vila vuroki a maka vinina vit, mu pahabebe pali a maka
    vutuna vain, mu ratea a Habu na Kape na parava ge polorua.
  wal-wal: “Intte audiyaappe intte kattaa, qassi woiniyaa yedhdhiyoosaappekka intte
    woiniyaa shiishshidoogaappe guyyiyan, laappun gallassaa Daase Baalaa bonchchite.
  spa-PDDPT: Cuando termines la recolección de tu era y tu lagar, celebrarás la fiesta
    de las Cabañas durante siete días.
  gun-gun: — Ha'e gui sete ára re pejapo 'rã ngaru oguy'i py pendekuai aguã regua,
    mba'emo pemoa'yĩmba ma jave, ha'e uva rykue penhamimba ma rire.
  ilo-ULB: Masapul a ngilenenyo ti Fiesta dagiti Abong-abong iti las-ud ti pito nga
    al-aldaw kalpasan a nakaurnongkayo ti panagaapit manipud iti pagtaltaganyo ken
    manipud iti pagpespesanyo iti ubasyo.
  kpg-kpg: “I muli godou hagamadammaa godou huwa laagau, mo di tau godou waini huogodoo,
    goodou gaa budu Tagamiami o nia Damaa hale Hagaabili i lodo nia laangi e hidu.
  uig-ARA: سەن «كەپىلەر ھېيتى»نى يەتتە كۈن ئۆتكۈزىسەن؛ سەن خامان ۋە شاراب كۆلچىكىڭنى
    يىغقان چېغىڭدا، ئوغلۇڭ، قىزىڭ، قۇلۇڭ، دېدىكىڭ، شەھەر دەرۋازىسى ئىچىدە تۇرىدىغان
    لاۋىيلار، مۇساپىرلار، يېتىم-يېسىرلەر ۋە تۇل خوتۇنلار شۇ ھېيتتا شادلىنىسىلەر.
  sus-sus: Wo na gɛ wo xa sansie bɔnbɔde lɔnyi ma, wo naxa wɛni bogi fan bundu, wo
    xa Bage Ti Sali raba xi solofere bun ma.
  pon-2006: “Mwurin amwail pahn kamwakelehsang kilin amwail wahnsahpw akan koaros
    oh idangpene wahn wain kan koaros, kumwail pahn wia Sarawien Impwal kan erein
    rahn isuh.
  ksd-ksd: Lavurua na tung una pait ra lukara na pal na turturup, ba u tar varurue
    ra kon ta kaum tavul a rararama vuai ma ra vain ta kaum tung na vain;
  tur-YTC: Harman yerinden ve şarap cenderenden topladıktan sonra yedi gün Çardak
    Bayramı'nı tutacaksın.
  grc-BRENT: Ἐορτὴν σκηνῶν ποιήσεις σεαυτῷ ἑπτὰ ἡμέρας ἐν τῷ συναγαγεῖν σε ἐκ τῆς
    ἅλωνός σου καὶ ἀπὸ τῆς ληνοῦ σου.
  ind-AYT: Rayakanlah hari raya Pondok Daun selama tujuh hari sesudah kamu mengumpulkan
    hasil pengirikan gandum dan pemerasan anggurmu.
  nya-nya: Mukatha kukolola tirigu wanu ndi kupsinya vinyo wanu, muzikhala ndi Chikondwerero
    cha Misasa kwa masiku asanu ndi awiri.
  hrv-hrv: Blagdan sjenica slavi sedam dana pošto pokupiš plodove sa svoga gumna i
    iz svoga badnja.
  mps-mps: Tama Mosesgo po geninama weyu, te po wali, “Dagego te wit bo sela sąyu,
    me dagego te wain du agalama, silama, nosali da, teda te osogo bidabo yano be,
    te bede olo bidibo genuai sogo dao. Tama te 7 dei wabode,
  tpi-tpi: Na Moses i tok moa olsem, “Bihain long yupela i bin rausim skin bilong
    olgeta rais samting na yupela i krungutim pinis olgeta pikinini wain, orait em
    i taim bilong Ol Bikpela De Bilong I Stap Long Haus Win. Na inap long 7-pela de
  dan-1931: Løvhyttefesten skal du fejre i syv Dage, når du har indsamlet Udbyttet
    fra din Tærskeplads og din Perse;
  vie-OVCB: “Sau ngày lúa đã đập, nho đã ép xong, anh em sẽ ăn mừng Lễ Lều Tạm trong
    bảy ngày.
  guj-2017: તમારા ખળામાંથી તથા તમારા દ્રાક્ષકુંડમાંથી ઊપજ ભેગી કરી લો પછી તમે સાત
    દિવસ સુધી માંડવાપર્વ ઉજવો.
  pon-2006A: “Mwurin amwail pahn kamwakelehsang kilin amwail wahnsahpw akan koaros
    oh idangpene wahn wain kan koaros, kumwail pahn wia Sarawien Impwal kan erein
    rahn isuh.
  por-BRBSL: Você deve manter a festa dos estandes sete dias, depois de ter se reunido
    de sua eira e de seu lagar de vinho.
  cth-cth: Cakang hoi misurtui hah na pâkhueng vaiteh, hnin sari touh thung lukkareiim
    pawi na to han.
  twi-twi: Sɛ moboaboa mo awiporowbea ne mo nsakyi amoa mu ade ano wie a, momfa nnanson
    nni Asese Afahyɛ no.
  hlt-hlt: Na canghlom neh na va-am na than phoeikah a hnin rhih vaengah Pohlip Khotue
    na saii ni.
  tbz-SIM: Kɛ̀ di puotí dìì mɔ̀nni di diitì kɛ deè, kɛ kùɔ̀ti fínyĩ̀ kó yɛbɛ mɛnɑɑ̀,
    dí bɑɑ́ ntitouti kó dibɑnni kɛ dɔ̀ yɛwe yɛ̀yiekɛ̀.
  msy-2020: Egha Moses ua ghaze, “Ia azeniba bar, balin afeziba amɨsɨva wainɨn ovɨziba
    mɨrmɨrightɨ, gɨn Averpenibar Ikiamin Dughiar Ekiam otoghtɨ, ia averpenibar aven
    ikɨ bar akongegh mangɨtɨ, aruer namba 7 otogham.
  azb-azb: Xırmanınızdan, üzümsıxanınızdan məhsul götürəndən sonra özünüz üçün yeddi
    gün Çardaqlar bayramı keçirin.
  eng-DBY: The feast of tabernacles shalt thou hold seven days, when thou hast gathered
    in [the produce] of thy floor and of thy winepress.
  hin-2017: “तू जब अपने खलिहान और दाखमधु के कुण्ड में से सब कुछ इकट्ठा कर चुके, तब
    झोपड़ियों का पर्व सात दिन मानते रहना;
  wol-KYG: Màggalu Mbaar yi it nangeen ko wormaal diiru juróom ñaari fan, gannaaw
    bu ngeen dajalee seenum pepp, ak seen ndoxum reseñ.
  eng-YLT: '''The feast of booths thou dost make for thee seven days, in thine in-gathering
    of thy threshing-floor, and of thy wine-vat;'
  eng-WYC-2017: And thou shalt hallow the solemnity of tabernacles by seven days,
    when thou hast gathered thy fruits of thy cornfloor, and of the presser [or wine
    press].
  eng-WMBB: You shall keep the feast of booths seven days, after you have gathered
    in from your threshing floor and from your wine press.
  urd-GVH: अनाज गाहने और अंगूर का रस निकालने के बाद झोंपड़ियों की ईद मनाना जिसका दौरानिया
    सात दिन हो।
  rug-rug: Pa mudina sipu ta vagi beto sari na mia kiko huiti koari na vasina pu neti
    varipaqahini gamu sari na kiko koari na qaqalotodi, meke ta munala beto sari doduru
    mia vua qurepi meke ta vagi sa kolo vaeni meke ta veko pa korapa ipi, si kaqu
    ta tavete sa Inevaṉa Vina Balabaladi rina Ipi pa Qega koari ka zuapa rane.
  gaz-gaz: Erga oobdii fi iddoo cuunfaa wayinii keetii irraa oomisha kee galfattee
    booddee guyyaa torbaaf Ayyaana Daasii ayyaaneffadhu.
  fra-LSG: Tu célébreras la fête des tabernacles pendant sept jours, quand tu recueilleras
    le produit de ton aire et de ton pressoir.
  yal-yal: Ɛ na yelin ɛ sansine bɔnbɔdeni lonne ma ɛ yi e malan, ɛ yi ɛ wudi bogi
    igene fan ba, ɛ xa Bubu Kui Sanla raba xii solofere.
  haw-1868: E malama oe i ka ahaaina kauhalelewa i na la ehiku, mahope o kau ohi ana
    i kau palaoa a me kau waina.
  arb-NAV: وَاحْتَفِلُوا بِعِيدِ الْخِيَامِ فِي نِهَايَةِ مَوْسِمِ الْحَصَادِ، عِنْدَ
    جَمْعِ غَلّاتِ بَيَادِرِكُمْ وَمَعَاصِرِكُمْ،
  ewe-ewe: Ne nuŋeɣi wu nu la, àgaɖu ŋkekenyui bubu si nye Agbadɔmeŋkekenyui, ŋkeke
    adre sɔŋ, ne èklẽ wò bli, eye nèfia wò wain vɔ.
  eng-LEE: 'The feast of tabernacles shalt thou hold for thyself seven days, when
    thou hast gathered in the produce of thy threshing-floor and of thy wine-press:'
  asm-FB: পাছত আপোনালোকৰ শস্যমৰা ঠাইৰ আৰু দ্ৰাক্ষাকুণ্ডৰ পৰা যি গোটাব লগীয়া, তাক
    গোটোৱা হ’লে, আপোনালোকে সাত দিন পঁজা-পৰ্ব্ব পালন কৰিব।
  sus-A: وٌ نَ فّ وٌ شَ سَنسِيٍ بْنبْدٍ لْنيِ مَ، وٌ نَشَ وّنِ بٌفِ قَن بُندُ، وٌ
    شَ بَفٍ تِ سَلِ رَبَ شِ سٌلٌقٍرٍ بُن مَ.
  fra-SBL: Tu célébreras la fête des cabanes pendant sept jours, après avoir ramassé
    ce qui vient de ton aire et de ta cuve.
  hbo-hbo: חַ֧ג הַסֻּכֹּ֛ת תַּעֲשֶׂ֥ה לְךָ֖ שִׁבְעַ֣ת יָמִ֑ים בְּאָ֨סְפְּךָ֔ מִֽגָּרְנְךָ֖
    וּמִיִּקְבֶֽךָ׃
  eng-WYCLIFFE: And thou schalt halewe the solempnytee of tabernaclis bi seuene daies,
    whanne thou hast gaderid thi fruytis of the cornfloor, and pressour.
  cwe-cwe: “Muhakomeleza kukobola mhule zenu na kukama zabibu zenu, tendeni Dugila
    da Vibanda kwa siku saba.
  kik-kik: Kũngũyagĩrai Gĩathĩ gĩa Ithũnũ mĩthenya mũgwanja thuutha wa gũcookereria
    maciaro marĩa moimĩte ihuhĩro-inĩ cianyu cia ngano, na ihihĩro-inĩ cianyu cia
    ndibei.
  fra-NCL: Tu célébreras la fête des Tabernacles pendant sept jours, lorsque tu auras
    recueilli le produit de ton aire et de ton pressoir ;
  cek-AK: Cang aah pacoeng moe, misurtui na pasawh o pacoengah, ni sarihto thung kahni
    im poih to sah oh.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Neg-Matargana-E-Iba-Islidikid be
    ibagugle (7) onogoed. Be ibmar-gwag-gulleged-wesad-sorba, degi, be uva-nis-wesad-sorba,
    be we-iba onogoed.'
  uig-CYR: Сән «кәпиләр һейти»ни йәттә күн өткүзисән; сән хаман вә шарап көлчигиңни
    жиққан чеғиңда, оғлуң, қизиң, қулуң, дедигиң, шәһәр дәрвазиси ичидә туридиған
    Лавийлар, мусапирлар, житим-йесирләр вә тул хотунлар шу һейтта шатлинисиләр.
  tel-2017: మీ కళ్ళంలో నుండి ధాన్యాన్ని, మీ తొట్టిలో నుండి ద్రాక్షరసాన్ని తీసినప్పుడు
    పర్ణశాలల పండగను ఏడు రోజులపాటు ఆచరించాలి.
  hat-BSA: “Nou va selebre Fèt Tonèl yo sèt jou apre nou fin fè antre, tout grenn
    jaden ak sitèn diven an.
  kos-kos: “Tukun kowos sisla kulun wheat nukewa lowos, ac itungya grape nukewa nu
    ke wain, kowos in akfulatye Kufwen Iwen Aktuktuk ke lusen len itkosr.
  hbo-WLC: חַ֧ג הַסֻּכֹּ֛ת תַּעֲשֶׂ֥ה לְךָ֖ שִׁבְעַ֣ת יָמִ֑ים בְּאָ֨סְפְּךָ֔ מִֽגָּרְנְךָ֖
    וּמִיִּקְבֶֽךָ׃
  ibo-ibo: Mmenụ mmemme ụlọ Ikwu. Unu aghaghị ime ya ụbọchị asaa mgbe unu wechara
    ihe ubi, ya bụ, mgbe unu chịkọtachara ọka site nʼebe ịzọcha ọka, nakwa ebe ịzọcha
    mmanya unu niile
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଶସ୍ୟମର୍ଦ୍ଦନ ସ୍ଥାନରୁ ଓ ଆପଣା ଦ୍ରାକ୍ଷାଯନ୍ତ୍ରରୁ ସଂଗ୍ରହ କଲା ଉତ୍ତାରେ
    ସାତ ଦିନ ପତ୍ରକୁଟୀର ପର୍ବ ପାଳନ କରିବ;
  chk-chk: Mürin ämi ionalong föün wiich seni ewe lenien wichiwich me wain seni ewe
    lenien üchüch oupwe pwal föri ewe chulapen likachoch lon ükükün fisu rän.
  rop-rop: Wal Mosis bin kipgon tok, “Ebriyiya yumob garra klinimat det nogudwan pat
    brom det sid daga en yumob garra deigimat ola juspat brom detlot greip daga blanga
    meigim wain. Afta tharran blanga 7 dei yumob garra abum det serramoni gulum Hampi.
  ukr-1871: Сьвято кучок будеш сьвяткувати сїм день, як звезеш вроджай на тік і до
    винотоку твого.
  deu-1951: Das Fest der Laubhütten sollst du sieben Tage lang halten, wenn du [den
    Ertrag] deiner Tenne und deiner Kelter eingesammelt hast.
  eng-JPS: Thou shalt keep the feast of tabernacles seven days, after that thou hast
    gathered in from thy threshing-floor and from thy winepress.
  srp-1865: Praznik sjenica praznuj sedam dana, kad zbereš s gumna svojega i iz kace
    svoje.
  lug-lug: Onookwatanga Embaga ey’Ensiisira okumala ennaku musanvu ng’omaze okuyingiza
    ebyamakungula byo okubiggya mu gguuliro, ne wayini ng’omuggye mu ssogolero lyo.
  heb-heb: חג הסכת תעשה לך שבעת ימים באספך מגרנך ומיקבך׃
  ben-IRV: তোমার খামার ও আঙ্গুর কুণ্ড থেকে যা সংগ্রহ করার, তা সংগ্রহ করার পর তুমি
    সাত দিন কুটিরের উৎসব পালন করবে।
  pan-pan: ਜਦ ਤੁਸੀਂ ਆਪਣੇ ਪਿੜ ਅਤੇ ਦਾਖਰਸ ਦੇ ਕੋਹਲੂ ਤੋਂ ਆਪਣਾ ਮਾਲ ਇਕੱਠਾ ਕਰ ਲਿਆ ਹੋਵੇ, ਤਦ
    ਤੁਸੀਂ ਸੱਤ ਦਿਨਾਂ ਤੱਕ ਡੇਰਿਆਂ ਦਾ ਪਰਬ ਮਨਾਇਓ।
  mya-JVB: စပါး နှင့် စပျစ်ရည် ကို သိမ်းယူ ပြီးမှ ၊ ခုနှစ် ရက် ပတ်လုံးသကေနေ ပွဲ ကို
    ခံ ရကြမည်။
  hmo-hmo: “Umui ese uiti ibounai umui kwadia haorea, bona emui vain edia huahua umui
    moia haorea murinai, Au Raurau Ruma Maragidia ena aria do umui karaia dina 7 lalonai.
  urd-urd: जब तू अपने खलीहान और कोल्हू का माल जमा' कर चुके, तो सात दिन तक 'ईद — ए
    — ख़ियाम करना।
  rus-SYN: Праздник кущей совершай у себя семь дней, когда уберешь с гумна твоего
    и из точила твоего;
  bqc-SIM: Pↄgbɛ̃a ń vɛ̃ɛbɛ'ifɛ̃ao gbɛa àli Lákpɛdↄa dikpɛkɛ e gↄↄ sopla.
  tcz-CHONGTHU: Lhosohga, lengpiga ijakai nakhop tup tenguleh nisagi sunga lholhun
    kut naman teidiu ahi.
  mar-mar: खळ्यातील आणि द्राक्षकुंडामधील उत्पन्न जमा केल्यावर सात दिवसानी मंडपाचा
    सण साजरा करा.
  qub-qub: «Rïgu cosëchata ushaycur, übas gapchiyta ushaycur Ramäda fistata ruranqui
    ganchis junaj.
  hat-hat: Lè n'a fin moulen grenn jaden nou yo, lè n'a fin kraze rezen nou yo, n'a
    fè fèt Joupa yo pandan sèt jou.
  eng-BSB: You are to celebrate the Feast of Tabernacles for seven days after you
    have gathered the produce of your threshing floor and your winepress.
  tod-tod: Siɛgi zu wo ɓesu la ga moloi loɠa, nii é ga ɓeleegi, ta dɔɔ ɓɛtɛ vai,
    wa kota vɛtii ɠula, wa naa ɠɛ folo lɔfela laawu.
  eng-WEBPB: You shall keep the feast of booths seven days, after you have gathered
    in from your threshing floor and from your wine press.
  kbq-kbq: Hagi seli nompima manita e'naza zamofo antahimita musenkasema hanazana,
    mika'a hozafi ne'zama hamare vaganereta, krepima eritru huta regatati huvagaresuta,
    7ni'a knafi ne'zana kreta neneta musena hugahaze.
  nhe-BL: “Huan sampa quema ya intlantose inquipixcaj trigo huan intlantose inquipatzcase
    imoxocomeca itlajca, inquichihuase seyoc ilhuitl para chicome tonati huan nopa
    ilhuitl inquitocajtise ilhuitl quema mochihuaj Pilxajcaltzitzi.
  gub-BL: Penuhem putar arozràn iapirer wi nehe. Pekamikamik putar ma'ywa uwà tykwer
    henuhem pà izuwi nehe. A'e ma'e iapo re nehe, pezapo mynykawhu tàpuzràn her ma'e
    nehe. Pemumaw 7 'ar iapo pà nehe.
  eng-DRA: Thou shalt celebrate the solemnity also of tabernacles seven days, when
    thou hast gathered in thy fruit of the barnfloor and of the winepress.
