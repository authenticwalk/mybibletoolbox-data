verse: DEU.016.006
translations:
  mal-C: '@see-verse:DEU.016.005'
  deu-TKW: sondern an der Stätte, die Jahwe, dein Gott, erwählen wird, um seinen Namen
    daselbst wohnen zu lassen, sollst du das Passahopfer schlachten, am Abend, wenn
    die Sonne untergeht, zu der Zeit, wo du aus Ägypten wegzogst,
  lin-lin: Ezali kaka na esika oyo Yawe, Nzambe na yo, akopona mpo na kotia Kombo
    na Ye nde bokobonza mbeka ya Pasika. Bokosala yango na pokwa, tango moyi elalaka,
    ngonga oyo obimaki na Ejipito.
  eng-LSV: except at the place which your God YHWH chooses to cause His Name to dwell—there
    you sacrifice the Passover in the evening, at the going in of the sun, the season
    of your coming out of Egypt;
  eng-GNV: But in the place which the Lord thy God shall choose to place his Name,
    there thou shalt offer the Passeouer at euen, about the going downe of the sunne,
    in the season that thou camest out of Egypt.
  eng-WEBSTER: But at the place which the LORD thy God shall choose to place his name
    in, there thou shalt sacrifice the passover at evening, at the setting of the
    sun, at the time of thy departure from Egypt.
  nhw-BL: San huelis anquichihuase ipan nopa lugar catli yaya quitlapejpenijtos para
    nopona ma mocahuas ichaj. Huan monequi xijmictica ica tiotlac quema ya temoc tonati,
    pampa ipan nopa hora antlacuajtejque ipan tlali Egipto.
  swh-ONEN: isipokuwa mahali atakapopachagua kama makao kwa ajili ya Jina lake. Hapo
    ndipo lazima mtoe dhabihu ya Pasaka jioni, jua litakapotua, iwe kumbukumbu yenu
    ya kutoka Misri.
  bba-bba: mɑ n kun mɔ wuu ɡe u ɡɔsɑ sɔɔ, mi win sɑ̃ɑ yeru tɑ wɑ̃ɑ. I ko i yɑ̃kuru
    kowɑ yokɑ sɑnɑm mɛ sɔ̃ɔ u duɑ nɡe sɑɑ ye i yɑrimɑ Eɡibitin din sɑkɑ.
  eng-KJVCPB: but at the place which the Lord thy God shall choose to place his name
    in, there thou shalt sacrifice the passover at even, at the going down of the
    sun, at the season that thou camest forth out of Egypt.
  luo-luo: makmana kama enoyier ne nyinge owuon. Kanyo ema nyaka utime misango mar
    Pasaka godhiambo, ka chiengʼ dhi podho kuparogo odiechiengʼ mane uwuokie Misri.
  meu-meu: a Iehova, emui Dirava, ese baine abia hidi bona ladana baine nemailaia
    gabuna ai, unuseni ai lagau-hanai boubouna ḡauna bavalaia, adorahiai, dina baine
    diho ai, Aigupto amo o raka lasi dinana ai.
  npi-ULB: बरु, परमप्रभु तिमीहरूका परमेश्‍वरले आफ्नो पवित्र स्थानको रूपमा छान्‍नुहुने
    ठाउँमा त्यो चढाउनू । तिमीहरू मिश्रबाट निस्केर आएको वर्षको समय पारेर सूर्योदयको
    बेला साँझमा निस्तार-चाडको बलि चढाउनू ।
  yor-yor: bí kò ṣe ibi tí yóò yàn gẹ́gẹ́ bí ibùgbé fún orúkọ rẹ̀, níbẹ̀ ni ki ẹ ti
    ṣe ìrúbọ ìrékọjá náà ní ìrọ̀lẹ́ nígbà tí oòrùn bá ń wọ̀ gẹ́gẹ́ bí ìrántí ìgbà
    tí ẹ kúrò ní ilẹ̀ Ejibiti.
  ind-ind: '@see-verse:DEU.016.005'
  pes-OPCB: پِسَح را فقط باید در مکانی که یهوه خدایتان برای گرامیداشت نام خود تعیین
    می‌کند، ذبح نمایید. قربانی پِسَح را هنگام غروب سر ببرید، زیرا هنگامی که از مصر
    خارج شدید، غروب بود.
  tgl-ULB: Sa halip, mag-alay sa lugar na pipiliin ni Yahweh bilang kaniyang santuwaryo.
    Doon ninyo isasagawa ang pag-aalay ng paskua sa gabi at sa paglubog ng araw, sa
    panahon ng taon na kayo ay nakalabas ng Ehipto.
  hui-hui: Tígua dindi mbiraore lotu lole mo ngoai haga ngagoria dege puwa ogoriani
    Anduane Homogohondo bo lomabu mialu nolene nga. Bamba tí Iyibi dindi howa alendo
    ni paliyagola yu wahalu tagira ibirimigo mitangi bialu ai nogo uruni alendo ni
    paliragola bolene nga.
  mya-mya: '@see-verse:DEU.016.005'
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་གི་མཚན་འགོད་པར་བདམས་པའི་གནས་འབའ་ཞིག་ཏུ།
    དགོང་མོ་ཉི་མ་ནུབ་པའི་དུས་ཏེ་ཁྱོད་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་པའི་དུས་སྐབས་དེར། ཁྱོད་རྣམས་ཀྱིས་པེ་སག་གི་དུས་ཆེན་གྱི་དམར་མཆོད་བཤའ་དགོས།
  sna-sna: kunze kwenzvimbo yaachasarudza kuti Zita rake rigarepo. Ipapo ndipo pamunofanira
    kubayira Pasika madekwana, kana zuva ravira, nezuva rokurangarira kwamakaita kubva
    muIjipiti.
  spa-BLM: sino en el lugar que Yahvé, tu Dios, elija para hacer habitar su nombre,
    allí sacrificarás la Pascua al atardecer, al ponerse el sol, en la época en que
    saliste de Egipto.
  cac-cac: Palta an̈ej d'a jun lugar ol siq'ueli yic tz'och scajnub'oc, ata' tze milcham
    noc' d'a yemc'ualil ayic vanxo sb'at c'u, aton d'a jun hora chi' elnac on̈ cot
    d'a Egipto.
  swh-ULB: Badala yake, toa dhabihu katika eneo ambalo Yahwe Mungu wenu atachagua
    kama patakatifu pake. Hapo mtatoa dhabihu ya pasaka jioni wakati jua linazama,
    kwa wakati huo wa mwaka mlitoka Misri.
  bel-bel: толькі на тым месцы, якое выбера Гасподзь, Бог твой, каб было там імя Ягонае,
    калі паску ўвечары пры захадзе сонца, тым самым часам, як ты выйшаў зь Егіпта;
  deu-ELBBK: sondern an dem Ort, den der HERR, dein Gott, erwählen wird, um seinen
    Namen dort wohnen zu lassen, dort sollst du das Passah schlachten, am Abend, beim
    Untergang der Sonne, zur Zeit deines Auszuges aus Ägypten;
  mbb-OT: kekenà, diyè niw zà ipemuhat te lugar he ebpilien din he zutun sikandin
    ebeǥayi te zengeg. Wey kinahanglan he ibpemuhat niw heini emun edsanlep en is
    andew he iyan kes uras te kebpuun niw ziyà te Ehipto.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ തന്റെ നാമം സ്ഥാപിപ്പാൻ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തുവെച്ചു
    മാത്രം, സന്ധ്യാസമയത്തു, നീ മിസ്രയീമിൽനിന്നു പുറപ്പെട്ട നേരത്തു തന്നേ, സൂര്യൻ അസ്തമിക്കുമ്പോൾ
    പെസഹയെ അറുക്കേണം.
  rmc-rmc: ale ča pre oda than, so peske kidela avri o RAJ, tumaro Del, hoj les ode
    te lašaren. E Patraďakri obeta aneha rači, sar zaperel o kham, andre oda časos,
    sar avenas avri andral o Egipt.
  pes-OPV: بلکه در مکانی که یهوه، خدایت، برگزیند تا نام خود را در آن ساکن سازد، در
    آنجا فصح را در شام، وقت غروب آفتاب، هنگام بیرون آمدنت از مصر ذبح کن.
  ron-1924: чи ын локул пе каре-л ва алеӂе Домнул Думнезеул тэу, ка сэ-Шь ашезе Нумеле
    ын ел, аколо сэ жертфешть Паштеле, сяра, ла апусул соарелуй, пе время еширий тале
    дин Еӂипт.
  ben-OBCV: যে জায়গাটি তিনি নিজেকে প্রকাশ করবার জন্য তাঁর বাসস্থান হিসেবে মনোনীত
    করবেন কেবল সেখানেই তা উৎসর্গ করবে। যেদিন তোমরা মিশর দেশ থেকে বের হয়ে এসেছ প্রত্যেক
    বছর সেদিনে সেখানে তোমরা সন্ধ্যাবেলায় নিস্তারপর্বের পশু উৎসর্গ করবে, যখন সূর্য
    ডুবে যাবে।
  som-som: laakiinse meesha Rabbiga Ilaahiinna ahu uu u dooranayo inuu magiciisa dhigo
    waa inaad allabariga Kormaridda ku bixisaan markay fiidka tahay, oo qorraxdu dhacdo,
    oo ah xilligii aad Masar ka soo baxdeen.
  lat-VUC: 'sed in loco quem elegerit Dominus Deus tuus, ut habitet nomen ejus ibi:
    immolabis Phase vespere ad solis occasum, quando egressus es de Ægypto.'
  eng-ASVBT: but at the place which Jehovah thy God shall choose, to cause his name
    to dwell in, there thou shalt sacrifice the passover at even, at the going down
    of the sun, at the season that thou camest forth out of Egypt.
  ita-1885: ma sacrificala nel luogo, che il Signore Iddio tuo avrà scelto per istanziarvi
    il suo Nome, in su la sera, come il sole tramonterà, nel medesimo tempo che tu
    uscisti di Egitto.
  eng-LXXUP: But in the place which the Lord thy God shall choose, to have his name
    called there, thou shalt sacrifice the Passover at even at the setting of the
    sun, at the time when thou camest out of Egypt.
  eng-ULB: Instead, sacrifice at the place that Yahweh your God will choose as his
    sanctuary. There you will perform the sacrifice of the Passover in the evening
    at the going down of the sun, at the time of year that you came out of Egypt.
  spa-VBL: El sacrificio de la Pascua debe ser ofrecido por ti sólo en el lugar que
    el Señor tu Dios elija. Debes hacerlo al atardecer, a la misma hora que salieron
    de Egipto.
  fra-_FOB: Mais seulement au lieu que l'Éternel ton Dieu aura choisi pour y faire
    habiter son nom; c'est là que tu sacrifieras la Pâque, le soir, dès que le soleil
    sera couché, au moment où tu sortis d'Égypte.
  mal-mal: നിന്റെ ദൈവമായ യഹോവ തന്റെ നാമം സ്ഥാപിക്കുവാൻ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തുവച്ചു
    മാത്രം, സന്ധ്യാസമയത്ത്, നീ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെട്ട നേരത്ത് തന്നെ, സൂര്യൻ
    അസ്തമിക്കുമ്പോൾ പെസഹ അറുക്കണം.
  urd-GVR: balki sirf us jagah jo wuh apne nām kī sukūnat ke lie chunegā. Misr se
    nikalte waqt kī tarah qurbānī ke jānwar ko sūraj ḍūbte waqt zabah kar.
  suz-BL: परमप्रभु यावे, इन परमप्रभुमी आ नें वोइक्‍चा कली नोले योव़शो बाक्‍तीकेमी
    मेको पास्‍सा चाड ङा मार मार क्‍योरचा माल्‍नीनी। गे मेको इजीप्‍त रे ग्रुंइशा, नां
    रिक्‍ची ना पचा माल्‍नीनी।
  ita-1927: anzi, immolerai la Pasqua soltanto nel luogo che l’Eterno, il tuo Dio,
    avrà scelto per dimora del suo nome; la immolerai la sera, al tramontar del sole,
    nell’ora in cui uscisti dall’Egitto.
  ckb-ckb: بەڵکو لەو شوێنەی یەزدانی پەروەردگارتان هەڵیدەبژێرێت هەتا ناوی لەوێ بێت،
    لەوێ قوربانی پەسخە سەردەبڕن لە ئێوارە، دەمەو خۆر ئاوابوون، لە کاتی یادکردنەوەی
    ساڵانەی هاتنەدەرەوەتان لە میسر.
  eng-BBE: But in the place marked out by the Lord your God as the resting-place of
    his name, there you are to put the Passover to death in the evening, at sundown,
    at that time of the year when you came out of Egypt.
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಹೆಸರನ್ನು ಸ್ಥಾಪಿಸುವುದಕ್ಕೆ ಆಯ್ದುಕೊಳ್ಳುವ ಸ್ಥಳದಲ್ಲೇ
    ಸೂರ್ಯನು ಅಸ್ತಮಿಸುವಾಗ ನೀವು ಈಜಿಪ್ಟನ್ನು ಬಿಟ್ಟುಹೋದ ಸಮಯದಲ್ಲಿ ಅರ್ಪಿಸಬೇಕು.
  tam-2017: உன் தேவனாகிய யெகோவா தமது நாமம் விளங்கும் இடத்திலே, நீ எகிப்திலிருந்து
    புறப்பட்ட நேரமாகிய சாயங்காலத்திலே சூரியன் மறையும்போது பஸ்காவை அடித்து,
  spa-RV-1909: 'Sino en el lugar que Jehová tu Dios escogiere para hacer habitar allí
    su nombre, sacrificarás la pascua por la tarde á puesta del sol, al tiempo que
    saliste de Egipto:'
  ron-BTF: Ci la locul pe care îl va alege DOMNUL Dumnezeul tău să îşi pună numele
    său în el, acolo să sacrifici paştele, seara, la apusul soarelui, pe timpul când
    ai ieşit din Egipt.
  eng-WEBP: but at the place which the LORD your God shall choose to cause his name
    to dwell in, there you shall sacrifice the Passover at evening, at the going down
    of the sun, at the season that you came out of Egypt.
  eng-FBV: The Passover sacrifice must be offered by you only at the place where the
    Lord your God will choose to live with you. You are to do this in the evening
    at sunset-the same time you left Egypt.
  nld-1939: maar op de plaats, die Jahweh, uw God, zal uitverkiezen, om er zijn Naam
    te vestigen, moet gij tegen de avond, bij het ondergaan der zon, het Pascha slachten,
    op de tijd, dat gij uit Egypte getrokken zijt.
  nch-BL: San huelis anquichihuase ipan nopa lugar cati yaya quitapejpenijtos para
    nopona mocahuas ichaj. Huan monequi xijmictica ica tiotac quema ya temoc tonati,
    pampa ipan nopa hora antacuajtejque ipan tali Egipto.
  vie-1934: nhưng chỉ trong nơi mà Giê-hô-va Đức Chúa Trời ngươi sẽ chọn để danh Ngài
    ở; ấy là nơi mà ngươi phải giết con sinh về lễ Vượt-qua, vào lối chiều, vừa khi
    mặt trời lặn, nhằm giờ mà ngươi đã ra khỏi xứ Ê-díp-tô.
  hin-CV: सिवाय उस स्थान के, जो याहवेह, तुम्हारे परमेश्वर उनके सम्मान की स्थापना के
    निमित्त नामित करेंगे. तुम शाम को सूरज डूबने के समय में फ़सह बलि अर्पित चढ़ाओगे;
    उसी समय पर, जिस समय पर तुम मिस्र देश से निकले थे.
  eng-OURB: but at the place which Adonai your God shall choose, to cause his name
    to dwell in, there you shall sacrifice the Pesac ·Passover· at evening, at the
    going down of the sun, at the season that you came out of Egypt [Abode of slavery].
  spa-BES: Pero en el lugar señalado por el Señor tu Dios como lugar de descanso de
    su nombre, allí deben sacrificar la Pascua por la tarde, al atardecer, en esa
    misma época del año en que saliste de egipto.
  tdx-tdx: fa amy toetse ho joboñe’ Iehovà Andrianañahare’o hampipoha’e i tahina’eiy;
    hisoroñe i fihelañey irehe te hariva àndro miroñe, amy sa niavota’o i Mitsraimey.
  vid-vid: ila moilavila hala honhu Mkulu Nguluwi, Nguluwi wa hemwe, hoyohagula kumfugamila,
    aho ndo homlavila nhambiko ya Pasaka matinazo isanya holizinga, mhela wuwula homlawile
    Misili.
  eng-OKE: But in the place which the Lord thy God will approve to make His Shekinah
    dwell, there thou shalt sacrifice the pascha, in the evening, at the going away
    of the sun; the time of thy coming out of Mizraim.
  tha-KJV: แต่​ท่านจงถวายปัสกา ณ สถานที่​ซึ่งพระเยโฮวาห์พระเจ้าของท่านจะทรงเลือกไว้​ให้​พระนามของพระองค์ประทั​บท​ี่​นั่น
    ในเวลาเย็นเมื่อดวงอาทิตย์ตกแล้ว ในเวลาเดียวกั​บท​ี่ท่านออกจากอียิปต์
  por-BR-2018: 'Mas sim no lugar que o SENHOR teu Deus escolher para fazer habitar
    ali seu nome, sacrificarás a páscoa pela tarde ao pôr do sol, ao tempo que saíste
    do Egito:'
  deu-ELO: sondern an dem Orte, den Jehova, dein Gott, erwählen wird, um seinen Namen
    daselbst wohnen zu lassen, dort sollst du das Passah schlachten, am Abend, beim
    Untergang der Sonne, zur Zeit deines Auszuges aus Ägypten;
  eng-WYC-2018: but in the place which thy Lord God choose, that his name dwell there;
    thou shalt offer pask in the eventide, at the going down of the sun, when thou
    wentest out of Egypt. (but only in the place which the Lord thy God shall choose,
    that his name shall be there; thou shalt offer the Passover there in the evening,
    at the going down of the sun, the time when thou wentest out of Egypt.)
  epo-epo: nur sur la loko, kiun elektos la Eternulo, via Dio, por loĝigi tie Sian
    nomon, buĉu la Paskon vespere, ĉe la subiro de la suno — tempo de via eliro el
    Egiptujo.
  uig-PIN: bǝlki ɵtüp ketix ⱨeyti ⱪurbanliⱪini sǝn Pǝrwǝrdigar Hudaying Ɵz namini
    turƣuzux üqün tallaydiƣan jaydila ⱪil; uni kǝqⱪurun, kün petix waⱪtida, yǝni Misirdin
    qiⱪⱪandiki waⱪitⱪa ohxax waⱪitta ⱪilisǝn.
  beo-beo: 'Hina Godema sia:ne gadomusa: sogebi ilegei amoga Baligisu Lolo Nasu ohe
    medole legema. Soge amo dilia Hina Gode da dilima iaha, amo ganodini sogebi eno
    amoga mae medole legema - ilegei sogebi fawane. Eso dabe galu amoga dilia Idibidi
    soge fisi. Amaiba:le, eso dabe amoga Baligisu ohe medole legema.'
  tpi-OTNT: Yupela i mas kilim long dispela wanpela ples bilong lotu na ofaim long
    Bikpela. Na yupela i mas kilim long taim san i go daun, long wanem, yupela i bin
    lusim Isip long taim san i go daun.
  hau-SA: sai dai a wurin da ya zaɓa yă zama mazauni don Sunansa. A can za ku miƙa
    hadayar Bikin Ƙetarewa da yamma, sa’ad da rana tana fāɗuwa, a ranar tunawa da
    fitowarku daga Masar.
  uig-LAT: belki ötüp kétish héyti qurbanliqini sen Perwerdigar Xudaying Öz namini
    turghuzush üchün tallaydighan jaydila qil; uni kechqurun, kün pétish waqtida,
    yeni Misirdin chiqqandiki waqitqa oxshash waqitta qilisen.
  nde-nde: ngaphandle kwalapho azakhetha khona ukuba kube yindawo yeBizo lakhe. Kulapho
    elizakwenzela khona umhlatshelo wePhasika ntambama, ekutshoneni kwelanga, kuyisikhumbuzo
    selanga elasuka ngalo eGibhithe.
  ton-ton: Ka ʻi he potu ko ia ʻaia ʻe fili ʻe Sihova ko ho ʻOtua ke ʻai ki ai hono
    huafa, ko e potu ko ia ke ke feilaulau ʻaki ʻi ai ʻae Lakaatu ʻi he efiafi, ʻi
    he ʻalu hifo ʻae laʻā, ʻi he feituʻu naʻa ke haʻu ai kituʻa mei ʻIsipite.
  ces-1613: Ale na místě, kteréž by vyvolil Hospodin Bůh tvůj, aby přebývalo tam jméno
    jeho, tu obětovati budeš Fáze, a to u večer, při západu slunce v jistý čas vyjití
    tvého z Egypta.
  eng-WMB: but at the place which the LORD your God shall choose to cause his name
    to dwell in, there you shall sacrifice the Passover at evening, at the going down
    of the sun, at the season that you came out of Egypt.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா தமது பெயர் விளங்கும்படி தெரிந்துகொண்ட இடத்திலேயே
    அதைப் பலியிடவேண்டும். நீங்கள் எகிப்திலிருந்து வெளியேறிய அந்த நாளில் சூரியன் மறையும்
    நேரமான அந்த மாலைவேளையில் பஸ்காவை அங்கே பலியிடவேண்டும்.
  ceb-ULB: Apan, paghalad sa dapit nga pilion ni Yahweh nga inyong Dios nga mahimong
    iyang balaang dapit. Didto, maghalad kamo sa Pagsaylo sa kagabhion sa pagsalop
    sa adlaw, sa panahon sa tuig nga migawas kamo gikan sa Ehipto.
  pol-UBG: Lecz w miejscu, które PAN, twój Bóg, wybierze na mieszkanie dla swego imienia,
    tam będziesz składał ofiarę paschalną wieczorem o zachodzie słońca, w porze swego
    wyjścia z Egiptu.
  urd-GVU: بلکہ صرف اُس جگہ جو وہ اپنے نام کی سکونت کے لئے چنے گا۔ مصر سے نکلتے وقت
    کی طرح قربانی کے جانور کو سورج ڈوبتے وقت ذبح کر۔
  deu-1912: sondern an der Stätte, die der HERR, dein Gott erwählen wird, daß sein
    Name daselbst wohne, da sollst du das Passah schlachten des Abends, wenn die Sonne
    ist untergegangen, zu der Zeit, als du aus Ägypten zogst.
  kan-2017: ಆತನು ತನ್ನ ಹೆಸರನ್ನು ಸ್ಥಾಪಿಸುವುದಕ್ಕೆ ಆರಿಸಿಕೊಳ್ಳುವ ಸ್ಥಳದಲ್ಲೇ, ನೀವು ಐಗುಪ್ತದೇಶದಿಂದ
    ಹೊರಟುಬಂದ ಸಮಯ, ಅಂದರೆ ಸಾಯಂಕಾಲದಲ್ಲಿ ಪಸ್ಕದ ಯಜ್ಞವನ್ನು ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: ya kemus ni ta’gin’en ni tagil’ e liyor ni turguy SOMOL ni Got romed, e
    aram e gin ni ngan pi’ riy fare maligach ko Paluk’af, aray ko blayal’ nike yan
    e yal’ nga but’, ni aram e ngiyal’ i n’en ni mu chuwgad u Egypt.
  hlt-MCSB: Egypt lamloh na lo vaengkah khoning bangla, khomik a tlak thuk, hlaemhmah
    vaengah a ming phuk thil ham BOEIPA na Pathen loh a coelh hmuen ah Yoom te dawk
    ngawn.
  mdy-ETH: ጋዓንቴ ሹኪንታኒ ኮይሳሢ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒዛ ዒንሢ ካኣሽካንዳጉዲ ዶኦሬ ቤዞማካ ሌሊኬ።
    ዬይያ፦ ዓባ ጌላኣና ጊብፄ ዓጫፓ ዒንሢ ኬስኬ ኬሎና ኬስኬ ዎዶማ ካፒ ማዻንዳያ ኮይሳኔ።
  twi-ASANTE: Baabi a Awurade mo Onyankopɔn bɛyi sɛ wɔnkamfo ne din wɔ hɔ no na monni
    Twam Afahyɛ no. Sɛ owia rekɔtɔ a na monni mfa nkae mo Misraim firi berɛ no.
  eng-WEBU: but at the place which the LORD your God shall choose to cause his name
    to dwell in, there you shall sacrifice the Passover at evening, at the going down
    of the sun, at the season that you came out of Egypt.
  bnp-bnp: Mu rabalakia na murina ni vasileki, mu rata a nihabi na Nipagepolo lakea
    vona. Mu rabalakia na tahuna a haro i rolo, a vuhuna mu pe e Egipto na tahuna
    a haro i rolo.
  wal-wal: GODAI intte Xoossai ba sunttai xeesettanaadan dooriyo sohuwan intte Paasikaa
    yarshshuwaa shukkite; qassi awai wulliyo wode intte Gibxxeppe kiyido gishshau,
    he saatiyan shukkite.
  spa-PDDPT: sino en el lugar que Yavé tu ʼElohim escoja para que more allí su Nombre.
    Allí sacrificarás la pascua al llegar la noche, a la puesta del sol, en la hora
    cuando saliste de Egipto.
  gun-gun: ha'e rã Senhor Penderuete guery omoĩ aguã oiporavoague py ae 'rã pejuka
    Páscoa ára pyguarã. Ka'arukue, kuaray oike ma jave 'rã pejuka, Egito yvy gui peẽmbaague
    hora ojeupity jave ae.
  ilo-ULB: Ngem ketdi, idatonyo iti disso a piliento ni Yahweh a Diosyo a kas sanctuariona.
    Aramidenyonto sadiay ti daton ti Ilalabas, iti rabii iti ilelennek ti init, iti
    tiempo ti tawen a rimmuarkayo manipud Egipto.
  kpg-kpg: '@see-verse:DEU.016.005'
  uig-ARA: بەلكى ئۆتۈپ كېتىش ھېيتى قۇربانلىقىنى سەن پەرۋەردىگار خۇدايىڭ ئۆز نامىنى
    تۇرغۇزۇش ئۈچۈن تاللايدىغان جايدىلا قىل؛ ئۇنى كەچقۇرۇن، كۈن پېتىش ۋاقتىدا، يەنى
    مىسىردىن چىققاندىكى ۋاقىتقا ئوخشاش ۋاقىتتا قىلىسەن.
  sus-sus: Wo a bama yire keren peti nɛ, wo Marigi Alatala xili matɔxɔde sɛniyɛnxi.
    Na sɛrɛxɛ bama nunmare nan na soge goro tɛmui, wo mini waxati naxan ma Misira
    bɔxi ra.
  pon-2006: '@see-verse:DEU.016.005'
  ksd-ksd: ia kaka ta ra gunan ba ra Luluai kaum God i pilak pa ia ba ra iangina na
    tur tana, una tul tar ra vartabar na bolo lake abara ta ra ravian ba ra keake
    i kuba, ta nam ra e u ga vana rikai kan Aigipto tana.
  tur-YTC: Ancak Tanrın Yahve'nin adını yerleştirmek için seçeceği yerde, Mısır'dan
    çıktığın mevsimde, akşam güneş batarken Pesah kurbanını orada keseceksin.
  grc-BRENT: ἀλλʼ ἢ εἰς τὸν τόπον, ὃν ἂν ἐκλέξηται Κύριος ὁ Θεός σου, ἐπικληθῆναι
    τὸ ὄνομα αὐτοῦ ἐκεῖ, θύσεις τὸ πάσχα ἑσπέρας πρὸς δυσμὰς ἡλίου, ἐν τῷ καιρῷ ᾧ
    ἐξῆλθες ἐξ Αἰγύπτου.
  ind-AYT: melainkan di tempat yang telah TUHAN, Allahmu pilih untuk menegakkan nama-Nya
    di sana. Persembahkanlah kurban Pesakh pada waktu sore saat matahari terbenam,
    sama seperti kamu dahulu keluar dari Mesir.
  nya-nya: koma ku malo wokhawo amene Iye adzawasankhe kukhazikitsako Dzina lake.
    Kumeneko ndiye muzikapereka nsembe ya Paska madzulo, pamene dzuwa likulowa, pa
    tsiku lokumbukira kutuluka mu Igupto.
  hrv-hrv: nego u mjestu koje odabere Jahve, Bog tvoj, da ondje nastani ime svoje;
    samo tu žrtvuj pashu u predvečerje, o zalasku sunca, jer u to si vrijeme izišao
    iz Egipta.
  mps-mps: Dagego te agai sa muani lotu po wabo te pesage delide naga elama, tama
    Genuai Bidibolo ofa yao, te giliga ibaba dega sabo sogo mu dao. Magi baso meni,
    dagego Isip bulu te giliga dega sabode taga soai dao.
  tpi-tpi: Yupela i mas kilim long dispela wanpela ples bilong lotu na ofaim long
    Bikpela. Na yupela i mas kilim long taim san i go daun, long wanem, yupela i bin
    lusim Isip long taim san i go daun.
  dan-1931: men på det Sted, HERREN din Gud udvælger til Bolig for sit Navn, der skal
    du slagte Påskeofferet om Aftenen ved Solnedgang, på det Tidspunkt du drog ud
    af Ægypten.
  vie-OVCB: Nhưng phải dâng tại nơi Chúa Hằng Hữu, Đức Chúa Trời của anh em, sẽ chọn
    đặt Danh Ngài, vào lúc đêm xuống, vào giờ anh em ra khỏi Ai Cập.
  guj-2017: પરંતુ, યહોવાહ તારા ઈશ્વર પોતાના પવિત્રસ્થાન માટે જે જગ્યા પસંદ કરે ત્યાં
    સાંજે સૂર્યાસ્ત સમયે એટલે જે વર્ષે તમે મિસરમાંથી બહાર આવ્યા તે સમયે, પાસ્ખાયજ્ઞ
    કરો.
  pon-2006A: '@see-verse:DEU.016.005'
  por-BRBSL: mas no lugar que Iavé vosso Deus escolher para fazer habitar seu nome,
    ali sacrificareis a Páscoa à noite, ao pôr do sol, na estação em que saírdes do
    Egito.
  cth-cth: Na BAWIPA Cathut ni a min ao nahanelah a rawi e hmuen koevah, nang teh
    Izip ram hoi na tâconae tueng, kanî a khup nah tangmin vah, ceitakhai pawi thuengnae
    hah na sak awh han.
  twi-twi: gye faako a Awurade, mo Nyankopɔn no, beyi sɛ wɔnkamfo ne din wɔ hɔ no.
    Ɛhɔ na mommɔ Twam afɔre no anwummere mfa nni mo Misraimfi bere no afahyɛ.
  hlt-hlt: Egypt lamloh na lo vaengkah khoning bangla, khomik a tlak thuk, hlaemhmah
    vaengah a ming phuk thil ham BOEIPA na Pathen loh a coelh hmuen ah Yoom te dawk
    ngawn.
  tbz-SIM: Di níí ì fìé diyentɛ́bɑnni ti Yiɛ̀ nKuyie kùù di te kù tɑ̃ɑ̃tɛ́ dìì bòrì
    ndi kɛ̀ ku yètìrì dɛ̀ yu, kuyuoku diyiè tɑtoo dìì mɔ̀nnì, di do yɛtìní Esibiti
    kɛ̀ dɛ̀ dòmmɛ̀.
  msy-2020: Ia Israelia Gitazir Dughiam gɨnɨghnɨghamin ofa bagh asɨziba inigh Ikiavɨra
    Itir God, ian God uan ziam fɨsɨ mɨsɨvamin danganir kamra adav sogh. Ia fo, aruem
    uaghiri dughiamɨn ia Isip ategha azenan ize. Kamaghɨra amizɨ, ia guaratɨzimɨn
    asɨzibav sogh dughiar kam gɨnɨghnɨgh.
  azb-azb: ancaq Allahınız Rəbbin Öz isminə məskən seçəcəyi yerdə kəsin. Orada qurbanları
    axşam, gün batanda, Misirdən çıxdığınız saatlarda kəsin.
  eng-DBY: but at the place that Jehovah thy God will choose, to cause his name to
    dwell in, there thou shalt sacrifice the passover at even, at the going down of
    the sun, at the time that thou camest forth out of Egypt.
  hin-2017: जो स्थान तेरा परमेश्वर यहोवा अपने नाम का निवास करने के लिये चुन ले केवल
    वहीं, वर्ष के उसी समय जिसमें तू मिस्र से निकला था, अर्थात् सूरज डूबने पर संध्याकाल
    को, फसह का पशुबलि करना।
  wol-KYG: fu moy bérab ba seen Yàlla Aji Sax ji taamoo dëël turam. Foofa ngeen di
    rendi juru bésub Mucc bi ci ngoon bu jant biy so, yemook waxtu wa ngeen bàyyikoo
    woon Misra.
  eng-YLT: except at the place which Jehovah thy God doth choose to cause His name
    to tabernacle — there thou dost sacrifice the passover in the evening, at the
    going in of the sun, the season of thy coming out of Egypt;
  eng-WYC-2017: but in the place which thy Lord God choose, that his name dwell there;
    thou shalt offer pask in the eventide, at the going down of the sun, when thou
    wentest out of Egypt.
  eng-WMBB: but at the place which the LORD your God shall choose to cause his name
    to dwell in, there you shall sacrifice the Passover at evening, at the going down
    of the sun, at the season that you came out of Egypt.
  urd-GVH: बल्कि सिर्फ़ उस जगह जो वह अपने नाम की सुकूनत के लिए चुनेगा। मिसर से निकलते
    वक़्त की तरह क़ुरबानी के जानवर को सूरज डूबते वक़्त ज़बह कर।
  rug-rug: '@see-verse:DEU.016.005'
  gaz-gaz: garuu lafa inni iddoo jireenya Maqaa isaatiif filatutti galgala yeroo biiftuun
    gad buututti yaadannoo guyyaa itti biyya Gibxiitii baateetiif aarsaa Faasiikaa
    dhiʼeessi.
  fra-LSG: mais c’est dans le lieu que choisira l’Éternel, ton Dieu, pour y faire
    résider son nom, que tu sacrifieras la Pâque, le soir, au coucher du soleil, à
    l’époque de ta sortie d’Égypte.
  yal-yal: Ɛ a bama yire keden peen nin, Alatala ɛ Ala na dɛnaxan sugandi a xinla
    binyama dɛnaxan yi. Na saraxan bama ɲinbanna nan na sogen godo waxatini, ɛ mini
    waxatin naxan yi Misiran yi.
  haw-1868: Aka, ma kahi a Iehova kou Akua i wae ai e hoopaa i kona inoa, malaila
    oe e pepehi ai i ka moliaola i ke ahiahi, i ka napoo ana o ka la, i ka manawa
    au i puka ae mai Aigupita mai.
  arb-NAV: بَلْ فِي الْمَكَانِ الَّذِي يَخْتَارُهُ الرَّبُّ إِلَهُكُمْ لِيُحِلَّ اسْمَهُ
    فِيهِ تَذْبَحُونَ الْفِصْحَ فِي الْمَسَاءِ، عِنْدَ غُرُوبِ الشَّمْسِ، فِي نَفْسِ
    مِيعَادِ خُرُوجِكُمْ مِنْ مِصْرَ.
  ewe-ewe: ke boŋ nàɖui le teƒe si Yehowa wò Mawu atia abe eƒe kɔkɔeƒe ene. Tsɔ lã
    la sa vɔe le afi ma le ŋkekenyui la ƒe fiẽ me ne ɣe ɖo to.
  eng-LEE: But at the place which the Lord thy God will choose to let his name dwell
    in, there shalt thou slay the passover at evening, at the going down of the sun,
    at the season that thou camest forth out of Egypt.
  asm-FB: কিন্তু আপোনালোকৰ ঈশ্বৰ যিহোৱাই নিজৰ নাম স্থাপনৰ অৰ্থে যি ঠাই মনোনীত কৰিব,
    সেই ঠাইত, মিচৰ দেশৰ পৰা ওলাই অহাৰ সময় পৰিলে, সন্ধ্যাবেলা সূৰ্য মাৰ যোৱা সময়ত
    নিস্তাৰ-পৰ্ব্বৰ বলি উৎসৰ্গ কৰিব।
  sus-A: وٌ عَ بَمَ يِرٍ كٍرٍن ثٍتِ نّ، وٌ مَرِفِ عَلَتَلَ شِلِ مَتْشْدٍ سّنِيّنشِ.
    نَ سّرّشّ بَمَ نُنمَرٍ نَن نَ سٌفٍ فٌرٌ تّمُي، وٌ مِنِ وَشَتِ نَشَن مَ مِسِرَ
    بْشِ رَ.
  fra-SBL: mais au lieu que l'Éternel, ton Dieu, choisira pour y faire résider son
    nom, là tu sacrifieras la Pâque le soir, au coucher du soleil, à l'époque où tu
    es sorti d'Égypte.
  hbo-hbo: כִּ֠י אִֽם־אֶל־הַמָּקֹ֞ום אֲשֶׁר־יִבְחַ֨ר יְהוָ֤ה אֱלֹהֶ֙יךָ֙ לְשַׁכֵּ֣ן
    שְׁמֹ֔ו שָׁ֛ם תִּזְבַּ֥ח אֶת־הַפֶּ֖סַח בָּעָ֑רֶב כְּבֹ֣וא הַשֶּׁ֔מֶשׁ מֹועֵ֖ד
    צֵֽאתְךָ֥ מִמִּצְרָֽיִם׃
  eng-WYCLIFFE: but in the place which thi Lord God chees, that his name dwelle there;
    thou schalt offre pask in the euentid, at the goyng doun of the sunne, whanne
    thou yedist out of Egipt.
  cwe-cwe: Mbali mwizachinjila hanhu ha kumtambikila hondayahasagule Mndewa Mulungu,
    Mulungu wenu. Baho mwizachinja nhambiko ya Pasaka nguku zikwingila kwa lusita
    luja luja lumulawile muna iisi ya Misili.
  kik-kik: tiga o harĩa agaathuura ha gũtũũria Rĩĩtwa rĩake. Hau nĩho mũkaarutĩra
    igongona rĩa Bathaka hwaĩ-inĩ rĩrĩa riũa rĩthũaga, rĩtuĩke rĩa kũririkana ihinda
    rĩrĩa mwoimire bũrũri wa Misiri.
  fra-NCL: mais c’est au lieu que Yahweh, ton Dieu, aura choisi pour y faire habiter
    son nom, que tu sacrifieras la Pâque, le soir, au coucher du soleil, au temps
    de ta sortie d’Égypte.
  cek-AK: na Angraeng Sithaw mah angmah ih ahmin oh hanah, qoih ih ahmuen khue ah,
    duembang ah misong loih angbawnhaih to sah oh; na tacawt o taak ih Izip prae to
    panoek poe hanah, niduem naah sah oh.
  cuk-cuk: Unnila bia Bab-Dummad-Jehová na megega-neg-suoedgi, bemar sibad-wawaad
    oburgwemaloed. Agi sedogidba, dad-argwatele Oburgwilegoenad-Ibaga be sibad-wawaad
    oburgwemaloed. Ar we-wachigi, bemar Egipto-yargi be noar gusmalad.
  uig-CYR: бәлки өтүп кетиш һейти қурбанлиғини сән Пәрвәрдигар Худайиң Өз намини турғузуш
    үчүн таллайдиған җайдила қил; уни кәчқурун, күн петиш вақтида, йәни Мисирдин чиққандики
    вақитқа охшаш вақитта қилисән.
  tel-2017: మీ దేవుడు యెహోవా తన నామాన్ని స్థాపించడానికి ఏర్పాటు చేసుకునే స్థలం లోనే,
    మీరు ఐగుప్తులో నుండి బయలుదేరి వచ్చిన సమయంలో, అంటే సూర్యుడు అస్తమించే సాయంత్రం
    వేళలో పస్కా పశువును వధించాలి.
  hat-BSA: men kote SENYÈ a, Bondye nou an, chwazi pou etabli non Li an, nou va fè
    sakrifis Pak la nan aswè, nan lè solèy kouche, nan menm lè jou ke nou te sòti
    an Égypte la.
  kos-kos: Acn se na ma LEUM GOD lowos El ac fah sulela tuh mwet uh in alu nu sel
    we, pa acn sefanna kowos fah oru kisa in Alukela we. Oru ke ekela, pacl se faht
    uh tili, mweyen pa inge pulan pacl se ke len se kowos tuh mukuiyak liki acn Egypt.
  hbo-WLC: כִּ֠י אִֽם־אֶל־הַמָּק֞וֹם אֲשֶׁר־יִבְחַ֨ר יְהוָ֤ה אֱלֹהֶ֙יךָ֙ לְשַׁכֵּ֣ן
    שְׁמ֔וֹ שָׁ֛ם תִּזְבַּ֥ח אֶת־הַפֶּ֖סַח בָּעָ֑רֶב כְּב֣וֹא הַשֶּׁ֔מֶשׁ מוֹעֵ֖ד
    צֵֽאתְךָ֥ מִמִּצְרָֽיִם׃
  ibo-ibo: karịakwa nʼebe ahụ Onyenwe anyị Chineke gị họpụtara dịka ebe obibi nye
    ya ka i ga-anọ chụọ ya. Nʼebe ahụ ka ị ga-achụ aja ngabiga gị nʼoge uhuruchi,
    mgbe anwụ dachara, nʼoge mgbe dịka oge ụbọchị ahụ i sitere nʼIjipt pụta.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଆପଣା ନାମ ପ୍ରତିଷ୍ଠା କରାଇବା ପାଇଁ ଯେଉଁ ସ୍ଥାନ
    ମନୋନୀତ କରିବେ, ସେହି ସ୍ଥାନରେ ସନ୍ଧ୍ୟା ସମୟରେ, ସୂର୍ଯ୍ୟାସ୍ତ ବେଳେ ତୁମ୍ଭେ ମିସରରୁ ବାହାରିବା
    ଋତୁରେ ନିସ୍ତାରପର୍ବୀୟ ବଳିଦାନ କରିବ।
  chk-chk: Nge oupwe eäni asor ewe mönün Pasofer lon ewe chök leni ewe Samol mi Lapalap
    ämi we Kot epwe filätä pwe aramas repwe fel ngeni ie. Oupwe eäni ewe asor lekuniol,
    lupwen akkar a tuputiu, pun lon ei fansoun oua towu seni Isip.
  rop-rop: '@see-verse:DEU.016.005'
  ukr-1871: А на місцї, котре Господь, Бог твій, вибере, щоб там сьвятилось імя його,
    мусиш приносити паскову жертву, увечорі, як заходити ме сонце, тієї години, як
    виходив єси з Египту;
  deu-1951: sondern an dem Ort, den der HERR, dein Gott, erwählen wird, daß sein Name
    daselbst wohne, daselbst sollst du das Passah schlachten am Abend, wenn die Sonne
    untergeht, zu eben der Zeit, als du aus Ägypten zogest.
  eng-JPS: but at the place which the LORD thy God shall choose to cause His name
    to dwell in, there thou shalt sacrifice the passover-offering at even, at the
    going down of the sun, at the season that thou camest forth out of Egypt.
  srp-1865: Nego na mjestu koje izbere Gospod Bog tvoj da ondje nastani ime svoje,
    ondje kolji pashu uveèe o sunèanom zahodu u isto vrijeme kad si pošao iz Misira.
  lug-lug: wabula onookiweerangayo mu kifo Mukama ky’anaabanga yeerondedde eky’okubeerangamu
    Erinnya lye. Eyo gy’onooweerangayo Okuyitako akawungeezi ng’enjuba egwa, ng’ojjukiranga
    olunaku lwe wasitulirako ng’ova mu nsi y’e Misiri.
  heb-heb: כי אם אל המקום אשר יבחר יהוה אלהיך לשכן שמו שם תזבח את הפסח בערב כבוא השמש
    מועד צאתך ממצרים׃
  ben-IRV: কিন্তু তোমার ঈশ্বর সদাপ্রভু নিজের নামের বসবাসের জন্যে যে জায়গা মনোনীত
    করবেন, সেই জায়গায় মিশর দেশ থেকে তোমার বের হয়ে আসার বছরে, সন্ধ্যাবেলায়, সূর্য্যাস্তের
    দিনের নিস্তারপর্ব্বের বলিদান করবে।
  pan-pan: ਪਰੰਤੂ ਉਸ ਸਥਾਨ ਵਿੱਚ ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਆਪਣਾ ਨਾਮ ਵਸਾਉਣ ਲਈ ਚੁਣੇਗਾ,
    ਉੱਥੇ ਤੁਸੀਂ ਸ਼ਾਮ ਨੂੰ ਪਸਾਹ ਚੜ੍ਹਾਇਓ, ਜਦ ਸੂਰਜ ਡੁੱਬ ਰਿਹਾ ਹੋਵੇ ਅਤੇ ਸਾਲ ਦੇ ਉਸੇ ਸਮੇਂ ਵਿੱਚ
    ਜਦ ਤੁਸੀਂ ਮਿਸਰ ਤੋਂ ਨਿੱਕਲੇ ਸੀ।
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား သည်၊ နာမ တော် ကို တည် စေဘို့ရာ ရွေးကောက် တော်မူသော
    အရပ် တွင် ၊ သင်သည် အဲဂုတ္တု ပြည်မှ ထွက် လာသောအချိန် ၊ နေဝင်ရာညဦးယံ အချိန်၌ ပသခါ
    ယဇ် ကို ပူဇော်ရမည်။
  hmo-hmo: Lohiabada, emui Dirava be gabu ta do ia abia hidi, iena ladana unuseni
    do ia noho totona, unai gabu sibona dekenai Pasova boubou do umui alaia. Adorahi
    neganai, dina do ia diho neganai do umui alaia, Aigupito dekena amo umui raka
    siri dinana hegeregerena.
  urd-urd: बल्कि जिस जगह को ख़ुदावन्द तेरा ख़ुदा अपने नाम के घर के लिए चुनेगा, वहाँ
    तू फ़सह की क़ुर्बानी को उस वक़्त जब तू मिस्र से निकला था, या'नी शाम को सूरज डूबते
    वक़्त अदा करना।
  rus-SYN: но только на том месте, которое изберет Господь, Бог твой, чтобы пребывало
    там имя Его, заколай Пасху вечером при захождении солнца, в то самое время, в
    которое ты вышел из Египта;
  bqc-SIM: sema gu pↄ́ a sɛ a tↄ́ iↄ kuwà bàasio. Wekĩi áli Gɛ̃amusu sa'ou oosiɛlɛ
    á bↄlɛa Egipi dikpɛgↄↄ.
  tcz-CHONGTHU: Pakai, Pathen in adeilhenna mun a bou chu nabol diu ahi, ajeh chu
    Pakai, na Pathen uvin amin choiatna dinga alhen ahi. Nisa alep lhah tengleh hichu
    Egypt gam'a nahung potdoh nau vetsahna nabol diu ahi.
  mar-mar: देव आपले निवासस्थान निवडील तेथेच व सूर्यास्त होण्याच्या वेळीच ते केले पाहिजे.
    मिसरमधून परमेश्वराने तुम्हास बाहेर काढल्याप्रित्यर्थ वल्हांडण सण आहे.
  qub-qub: Chaypa ruquenga pishtanqui aduranayquipaj quiquin Tayta Dios acrashan pachallacho.
    Inti yagacurcuptin pishtanqui. Chayno örami gamcunaga Egiptupita llojshimurayqui.
  hat-hat: Se va sèlman kote Seyè a te chwazi pou fè sèvis pou li a n'a touye bèt
    delivrans lan nan aswè apre solèy fin kouche, paske se yon lè konsa nou te soti
    kite peyi Lejip.
  eng-BSB: You must only offer the Passover sacrifice at the place the LORD your God
    will choose as a dwelling for His Name. Do this in the evening as the sun sets,
    at the same time you departed from Egypt.
  tod-tod: Kɛni nɔ ʋɛ Ɠɔoɠɔ GALAGI wa-ƓALAGI yeelosu ná ʋa, ga daaseigi ɠɛ ná, miná
    ɠa wa Pake zalaɠai ɠula ná. Wa zalaɠa zuai ɠɔdaaleʋe foloi daa ziɛgi zu, siɛgi
    zu wo wuzeɠeni la Ezipete yooi zu.
  eng-WEBPB: but at the place which the LORD your God shall choose to cause his name
    to dwell in, there you shall sacrifice the Passover at evening, at the going down
    of the sun, at the season that you came out of Egypt.
  kbq-kbq: Hianagi Ra Anumzana tamagri Anumzamo'ma huno, Nagri'ma mono hunantegahaze
    hu'nea kumateke ontamaheno tamagatere'nea zanku'ma antahimino hu ofa, Isipima
    atretma e'naza knare zagema ufresigetma kresramna viho.
  nhe-BL: San huelis inquichihuase ipan nopa lugar tlen yajaya quitlapejpenijtos para
    nopona ma mocahuas ichaj. Huan monequi xijmictica ica tiotlac quema ya temoc tonati,
    pampa ipan nopa hora intlacuajtejque ipan tlali Egipto.
  gub-BL: '@see-verse:DEU.016.005'
  eng-DRA: 'But in the place which the Lord thy God shall choose, that his name may
    dwell there: thou shalt immolate the phase in the evening, at the going down of
    the sun, at which time thou camest out of Egypt.'
