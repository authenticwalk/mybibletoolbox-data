verse: DEU.016.020
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ നിനക്കു നൽകുന്ന ദേശത്തു താമസിച്ച് അത് അവകാശമാക്കുന്നതിന്
    നീതി, അതേ, നീതിമാത്രം പിൻതുടരുക.
  deu-TKW: Du sollst dir neben den Altar Jahwes, deines Gottes, den du dir errichtest,
  lin-lin: Okosalelaka bosembo mpe bosembo kaka, mpo ete owumela mpe okamata mokili
    oyo Yawe, Nzambe na yo, akopesa yo.
  eng-LSV: Righteousness—you pursue righteousness, so that you live and have possessed
    the land which your God YHWH is giving to you.
  eng-GNV: That which is iust and right shalt thou follow, that thou maiest liue,
    and possesse the land which the Lord thy God giueth thee.
  eng-WEBSTER: That which is altogether just shalt thou follow, that thou mayest live,
    and inherit the land which the LORD thy God giveth thee.
  nhw-BL: “Ica nochi amoyolo xijtemoca nopa tetlajtol sencahualistli catli nelía xitlahuac,
    huan san ya nopa xijtoquilica para huelis noja anitztose huan anmoaxcatise nopa
    tlali catli amoTECO Dios anmechmacas.
  swh-ONEN: Mfuate haki na haki peke yake, ili mweze kuishi na kuimiliki nchi ambayo
    Bwana Mungu wenu anawapa.
  bba-bba: I ko i ɡem swĩiwɑ mɑm mɑm kpɑ i wɑ i n wɑ̃ɑ, kpɑ i tem mɛ mwɑ mɛ Gusunɔ
    bɛsɛn Yinni u bɛɛ wɛ̃ɛmɔ.
  eng-KJVCPB: That which is altogether just shalt thou follow, that thou mayest live,
    and inherit the land which the Lord thy God giveth thee.
  luo-luo: Luwuru tim makare kendo en kende ema uluwe mondo udagi amingʼa kendo ukaw
    piny ma Jehova Nyasaye ma Nyasachu miyou.
  meu-meu: Kara maoromaoro ba ḡava, bena ba mauri, bona Iehova, emui Dirava, baine
    henimui tanona na emui tano korikori ai bainela.
  npi-ULB: न्यायको मात्र पछि लाग ताकि परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूले दिनुहुने
    देशलाई अधिकार गरी त्यहाँ तिमीहरू बस्‍न सक्‍ने छौ ।
  yor-yor: Ẹ tẹ̀lé ìdájọ́ òtítọ́ àní ìdájọ́ òtítọ́ nìkan, kí ẹ bá à lè gbé kí ẹ sì
    gba ilẹ̀ tí Olúwa Ọlọ́run yín ń fún un yín.
  ind-ind: “Hal ini berlaku juga untuk seluruh umat TUHAN! Hendaklah setiap orang
    di antara kalian selalu bertindak adil, supaya kalian boleh hidup dan menetap
    di negeri yang sebentar lagi TUHAN serahkan kepada kalian.”
  pes-OPCB: عدل و انصاف را همیشه بجا آورید تا بتوانید زنده مانده، سرزمینی را که خداوند،
    خدایتان به شما می‌بخشد تصرف نمایید.
  tgl-ULB: Dapat ninyong sundin ang katarungan, sa katarungan lamang, para kayo ay
    maaaring mamuhay at manahin ang lupaing ibinibigay sa inyo ni Yahweh na inyong
    Diyos.
  hui-hui: Bibahendengi bi henenego lalu mana tigatiga ngadagua taluwa bialu halimu.
    Anidagua bialu harimiyagua nde Anduane Homogo inanaga Ngode Datagaliwabehanda
    dindi ngulebiragoha howa lu haho wiaabo holeberemi.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ပေး သ​နား​တော်​မူ​သော​ပြည်​ကို​သိမ်း​ယူ​၍
    ထို ပြည်​တွင်​ဆက်​လက်​နေ​ထိုင်​နိုင်​အံ့​သော​ငှာ သင်​တို့​သည်​တ​ရား​မျှ​တ​စွာ​အ​စဉ်​ပြု​မူ
    ကျင့်​ကြံ​ရ​ကြ​မည်။''
  bod-N: ཁྱོད་རྣམས་འཚོ་ཐུབ་པ་དང་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་གནང་བའི་ཡུལ་དེ་ས་སྐལ་དུ་ལོན་ཐུབ་པའི་ཕྱིར་ཁྱོད་རྣམས་ཀྱིས་དྲང་གཞག་འབའ་ཞིག་སྐྱོང་དགོས་སོ།
    །
  sna-sna: Teverai kururamisira uye kururamisira chete, kuitira kuti mugorarama uye
    mugotora nyika yamuri kupiwa naJehovha Mwari wenyu.
  spa-BLM: Seguirás lo que es totalmente justo, para que vivas y heredes la tierra
    que el Señor tu Dios te da.
  cac-cac: An̈ejocab' tojolal tze c'ulej, ayic ol ex ec' d'a sat lum luum ol yac'
    Jehová co Diosal d'ayex.
  swh-ULB: Unapaswa kufata baada ya haki, baada ya haki peke yake, ili kwamba uishi
    na kurithi nchi ambayo Yahwe Mungu wako anakupa.
  bel-bel: праўды, праўды шукай, каб ты быў жывы і авалодаў зямлёю, якую Гасподзь,
    Бог твой, дае табе.
  deu-ELBBK: Der Gerechtigkeit, der Gerechtigkeit sollst du nachjagen, damit du lebest
    und das Land besitzest, das der HERR, dein Gott, dir gibt.
  mbb-OT: Kinahanglan he egkeikul is hustu he kukuman su wey kew meuyag ne egkaangken
    niw sikan is tanà he ibeǥey keniyu te Nengazen he Megbevayè niw.
  mal-2015: നീ ജീവിച്ചിരുന്നു നിന്റെ ദൈവമായ യഹോവ നിനക്കു തരുന്ന ദേശം കൈവശമാക്കേണ്ടതിന്നു
    നീതിയെ തന്നേ പിന്തുടരേണം.
  rmc-rmc: Ker savoro, hoj te rodes o spravodľišagos a ča o spravodľišagos, hoj te
    džives a te zales e phuv, so tuke del o RAJ, tiro Del.“
  pes-OPV: انصاف کامل را پیروی نما تا زنده مانی وزمینی را که یهوه خدایت به تو می‌دهد،
    مالک شوی.
  ron-1924: Сэ урмезь ку скумпэтате дрептатя, ка сэ трэешть ши сэ стэпынешть цара
    пе каре ць-о дэ Домнул Думнезеул тэу.
  ben-OBCV: ন্যায্য কেবল ন্যায্যরই অনুগামী হবে, যেন তোমরা বেঁচে থেকে তোমাদের ঈশ্বর
    সদাপ্রভু যে দেশ দেবেন তা অধিকার করতে পারো।
  som-som: Oo wixii dhammaan xaq ah waa inaad raacdaan, inaad noolaataan, oo aad dhaxashaan
    dalka Rabbiga Ilaahiinna ahu uu idin siinayo.
  lat-VUC: 'Juste quod justum est persequeris: ut vivas, et possideas terram, quam
    Dominus Deus tuus dederit tibi.'
  eng-ASVBT: That which is altogether just shalt thou follow, that thou mayest live,
    and inherit the land which Jehovah thy God giveth thee.
  ita-1885: Del tutto va' dietro alla giustizia, acciocchè tu viva, e possegga il
    paese che il Signore Iddio tuo ti dà.
  eng-LXXUP: Thou shalt justly pursue justice, that ye may live, and go in and inherit
    the land which the Lord thy God gives thee.
  eng-ULB: You must follow after justice, after justice alone, so that you may live
    and inherit the land that Yahweh your God is giving you.
  spa-VBL: Hagan siempre lo que es justo y recto, para que puedan seguir viviendo,
    ocupando la tierra que el Señor su Dios les da.
  fra-_FOB: Tu suivras exactement la justice, afin que tu vives et que tu possèdes
    le pays que l'Éternel ton Dieu te donne.
  mal-mal: നീ ജീവിച്ചിരുന്ന് നിന്റെ ദൈവമായ യഹോവ നിനക്ക് തരുന്ന ദേശം കൈവശമാക്കുന്നതിന്
    നീതിയെ തന്നേ പിന്തുടരണം.
  urd-GVR: Sirf aur sirf insāf ke mutābiq chal tāki tū jītā rahe aur us mulk par qabzā
    kare jo Rab terā Ḳhudā tujhe degā.
  suz-BL: मिनु परमप्रभु यावे, इन परमप्रभुमी गेशो रागीम ब्रोंइचा नु इन के सेल्‍चा,
    दे ठीक पतीक लां खोतीन।
  ita-1927: La giustizia, solo la giustizia seguirai, affinché tu viva e possegga
    il paese che l’Eterno, il tuo Dio, ti dà.
  ckb-ckb: دادوەری پەیڕەو دەکەن و تەنها دادوەری، هەتا بژین و دەست بەسەر ئەو خاکەدا
    بگرن کە یەزدانی پەروەردگارتان پێتانی دەدات.
  eng-BBE: Let righteousness be your guide, so that you may have life, and take for
    your heritage the land which the Lord your God is giving you.
  kan-OKCV: ನೀವು ಬದುಕಿ ನಿಮ್ಮ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಕೊಡುವ ದೇಶವನ್ನು ಸ್ವಾಧೀನಪಡಿಸಿಕೊಳ್ಳುವ
    ಹಾಗೆ ನ್ಯಾಯವನ್ನು ಅಂದರೆ ಕೇವಲ ನ್ಯಾಯವನ್ನೇ ಅನುಸರಿಸಬೇಕು.
  tam-2017: நீ பிழைத்து, உன் தேவனாகிய யெகோவா உனக்குக் கொடுக்கும் தேசத்தைச் சொந்தமாக்கிக்கொள்ள
    நீதியையே பின்பற்றுவாயாக.
  spa-RV-1909: La justicia, la justicia seguirás, porque vivas y heredes la tierra
    que Jehová tu Dios te da.
  ron-BTF: Să urmăreşti ceea ce este în întregime drept, ca să trăieşti şi să stăpâneşti
    ţara pe care ţi-o dă DOMNUL Dumnezeul tău.
  eng-WEBP: You shall follow that which is altogether just, that you may live and
    inherit the land which the LORD your God gives you.
  eng-FBV: Always do what is right and just, so that you may go on living, occupying
    the land that the Lord your God is giving you.
  nld-1939: Voor gerechtigheid, en voor gerechtigheid alleen moet ge ijveren, opdat
    ge moogt leven en het land moogt bezitten, dat Jahweh, uw God, u gaat geven.
  nch-BL: “Ica nochi amoyolo xijtemoca nopa tetajtol sencahualisti cati nelía xitahuac,
    huan san ya nopa xijtoquilica para huelis noja anitztose huan anmoaxcatise nopa
    tali cati amoTECO Dios amechmacas.
  vie-1934: Ngươi phải theo sự công bình cách trọn vẹn, để ngươi được sống và nhận
    lấy xứ mà Giê-hô-va Đức Chúa Trời ngươi ban cho ngươi.
  hin-CV: तुम न्याय और सिर्फ न्याय ही का पालन करो, कि तुम जीवित रह सको और उस देश पर
    अधिकार कर सको, जो याहवेह, तुम्हारे परमेश्वर तुम्हें प्रदान कर रहे हैं.
  eng-OURB: You shall follow that which is altogether just, that you may live, and
    inherit the land which Adonai your God gives you.
  spa-BES: Deja que la justicia sea tu guía, para que tengas vida, y toma para tu
    herencia la tierra que el Señor tu Dios les ha da.
  tdx-tdx: Ty hatò, ty hatò avao ty horihe’o, soa te ho veloñe, handovà’o i tane atolo’
    Iehovà Andrianañahare’o azoy.
  vid-vid: Mochibatilila hachi hela leka mikale na kuhalila isi yomlingupegwa na Mkulu
    Nguluwi, Nguluwi wa hemwe.
  eng-OKE: Thou shalt follow that which is surely true, that thou mayest live and
    inherit the land which the Lord thy God will give thee.
  tha-KJV: ท่านจงติดตามความยุ​ติ​ธรรมเท่านั้น เพื่อท่านจะมี​ชี​วิตและสืบมรดกในแผ่นดิน
    ซึ่งพระเยโฮวาห์พระเจ้าของท่านประทานแก่​ท่าน
  por-BR-2018: A justiça, a justiça seguirás, para que vivas e herdes a terra que
    o SENHOR teu Deus te dá.
  deu-ELO: Der Gerechtigkeit, der Gerechtigkeit sollst du nachjagen, auf daß du lebest
    und das Land besitzest, welches Jehova, dein Gott, dir gibt.
  eng-WYC-2018: Thou shalt pursue justly that that is just, that thou live, and wield
    the land which thy Lord God shall give to thee. (Thou shalt only pursue what is
    right, or just, so that thou can live, and possess the land which the Lord thy
    God shall give thee.)
  epo-epo: Justecon, justecon sekvu, por ke vi vivu kaj posedu la landon, kiun la
    Eternulo, via Dio, donas al vi.
  uig-PIN: Sǝn mutlǝⱪ adalǝtni izdixing kerǝk; xundaⱪ ⱪilsang ⱨayat kɵrisǝn ⱨǝmdǝ
    Pǝrwǝrdigar Hudaying sanga tǝⱪdim ⱪilidiƣan zeminni igilǝysǝn.
  beo-beo: Be dilia da dunu huluane defele ba:ma amola hou huluane moloidafa hamoma.
    Amasea, dilia da soge amo dilia Hina Gode da dilima iaha, amo huluane gesowale
    fimu amola amo ganodini eso huluane esalumu.
  tpi-OTNT: Oltaim yupela i mas mekim tok tru na bihainim stretpela pasin tasol. Olsem
    na bai yupela i ken i stap gut na yupela i ken sindaun oltaim long dispela graun
    God, Bikpela bilong yumi, bai i givim long yupela.
  hau-SA: Gaskiya ce kaɗai za ku bi don ku rayu, ku kuma mallaki ƙasar da Ubangiji
    Allahnku yake ba ku.
  uig-LAT: Sen mutleq adaletni izdishing kérek; shundaq qilsang hayat körisen hemde
    Perwerdigar Xudaying sanga teqdim qilidighan zéminni igileysen.
  nde-nde: Landelani ukulunga lilandele khona kuphela, khona lizaphila lilithumbe
    ilizwe uThixo uNkulunkulu wenu alinika lona.”
  ton-ton: Ko ia ʻoku mātuʻaki angatonu ke ke muimui ki ai, koeʻuhi ke ke moʻui ai
    koe, pea maʻu ʻae fonua ʻaia ʻoku foaki ʻe Sihova ko ho ʻOtua kiate koe.
  ces-1613: Spravedlivě spravedlnosti následovati budeš, abys živ byl, a dědičně vládl
    zemí, kterouž Hospodin Bůh tvůj dává tobě.
  eng-WMB: You shall follow that which is altogether just, that you may live and inherit
    the land which the LORD your God gives you.
  tam-TCV: நீதியைப் பின்பற்றுங்கள்; நீதியை மட்டுமே பின்பற்றுங்கள். அப்பொழுது நீங்கள்
    வாழ்ந்து உங்கள் இறைவனாகிய யெகோவா உங்களுக்குக் கொடுக்கிற அந்த நாட்டை உரிமையாக்கிக்கொள்வீர்கள்.
  ceb-ULB: Kinahanglan sundon ninyo ang katarong, sa katarong lamang, aron makapuyo
    kamo ug mapanag-iyahan ang yuta nga ihatag ni Yahweh nga inyong Dios kaninyo.
  pol-UBG: Podążaj całkowicie za sprawiedliwością, abyś żył i posiadł ziemię, którą
    daje ci PAN, twój Bóg.
  urd-GVU: صرف اور صرف انصاف کے مطابق چل تاکہ تُو جیتا رہے اور اُس ملک پر قبضہ کرے
    جو رب تیرا خدا تجھے دے گا۔
  deu-1912: Was recht ist, dem sollst du nachjagen, auf daß du leben und einehmen
    mögest das Land, das dir der HERR, dein Gott, geben wird.
  kan-2017: ನೀವು ಕೇವಲ ನ್ಯಾಯವನ್ನೇ ಅನುಸರಿಸಬೇಕು. ಹಾಗೆ ನಡೆದರೆ ನೀವು ಬದುಕಿಕೊಂಡು ನಿಮ್ಮ ದೇವರಾದ
    ಯೆಹೋವನು ಕೊಡುವ ದೇಶವನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವಿರಿ.
  yap-yap: Gubin ngiyal’ ni ngu’um pired nib ta’reb rogon e girdi’ u wun’med ma gimed
    ba yul’yul’, ya nge yag ni mu tafned fare nam ni bayi pi’ SOMOL ni Got romed ngomed
    ma ngki yag ni ngu’um pired riy i yan ngaram.
  hlt-MCSB: Duengnah te duengnah bangla na hloem daengah ni na hing vetih BOEIPA na
    Pathen loh nang ham a khueh khohmuen te na pang eh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒንሢም ዒንጋ ዓጮ ዻካሊ ሼምፔና ናንጋኒ ፔዜ ዎጌ ሌሊ ዎጉዋቴ» ጌዔኔ።
  twi-ASANTE: Momma asɛntenenee nna adi sɛdeɛ ɛbɛma moatumi atena asase a Awurade
    mo Onyankopɔn de rema mo no so.
  eng-WEBU: You shall follow that which is altogether just, that you may live and
    inherit the land which the LORD your God gives you.
  bnp-bnp: Mu rata vakaroro a ngava muholi, mu ramai a naro malamala, lakea bara mu
    made kamumu, mu bolea a malala e BAKOVI DAGI a Vure ne mua ge habia ne mua.
  wal-wal: Intte de7uwan de7ana malanne GODAI intte Xoossai intteyyo immiyo biittaa
    intte laattana mala, xillo pirddaa pirddite.
  spa-PDDPT: Perseguirás la justicia, solo la justicia, para que vivas y poseas la
    tierra que Yavé tu ʼElohim te da.
  gun-gun: Ha'evea rami meme 'rã peikuaa pota, ha'e rami anho'i, peikove ha'e penderekoa
    aguã pendeyvyrã Senhor Penderuete ome'ẽ va'ekue py.
  ilo-ULB: Masapul a surotenyo ti hustisia, ti laeng hustisia ti surotenyo tapno agbiagkayo
    ket tawidenyo ti daga nga it-ited ni Yahweh a Diosyo kadakayo.
  kpg-kpg: Nia madagoaa huogodoo, goodou gi heia nia daangada be di mee e dahi, i
    godou mee ala e hai, gei goodou gaa noho beelaa gi muli, i hongo tenua Dimaadua
    di godou God, dela e gowadu gi goodou.
  uig-ARA: سەن مۇتلەق ئادالەتنى ئىزدىشىڭ كېرەك؛ شۇنداق قىلساڭ ھايات كۆرىسەن ھەمدە
    پەرۋەردىگار خۇدايىڭ ساڭا تەقدىم قىلىدىغان زېمىننى ئىگىلەيسەن.
  sus-sus: Wo lanma wo xa kiiti tinxinxi yati nan sa, alako wo xa simaya sɔtɔ, wo
    man xa nɔ bɔxi masɔtɔde wo Marigi Alatala dɛnnaxɛ fixi wo ma.
  pon-2006: Ahnsou koaros kumwail en kin ahneki lamalam pahrek oh pwung, pwe kumwail
    en kak kousoanla nan sahpw me KAUN-O, amwail Koht, pahn ketikihong kumwail, eri
    kumwail pahn usehlahte koukousoan wasao.
  ksd-ksd: Una mur ra mangamangana i takodo kakit, upi una laun, ma upi una kale vake
    ra gunan a Luluai kaum God i tabar u me.
  tur-YTC: Yaşamak ve Tanrın Yahve'nin sana vermekte olduğu ülkeyi miras almak için
    tümüyle adil olanı izleyeceksin.
  grc-BRENT: Δικαίως τὸ δίκαιον διώξῃ, ἵνα ζῆτε, καὶ εἰσελθόντες κληρονομήσητε τὴν
    γῆν ἣν Κύριος ὁ Θεός σου δίδωσί σοι.
  ind-AYT: Kebenaran, dan kejarlah kebenaran saja! Maka kamu akan tinggal dan memiliki
    tanah yang TUHAN, Allahmu, berikan kepadamu.
  nya-nya: Tsatani chilungamo chokhachokha basi kuti mukhale ndi moyo ndi kutenga
    dziko limene Yehova Mulungu wanu akukupatsani.
  hrv-hrv: Teži za samom pravdom, da dugo živiš i zaposjedneš zemlju koju ti Jahve,
    Bog tvoj, daje.
  mps-mps: Tigidali sogo dagego mu po naga olama, tama dagego doloba pai kolesaga
    naga te po tų ebode wali pao. Tama tiyu da, dage te Genuai Bidi dago Godigo mawainogo
    ebo te tǫde tigidali sogo wiegila bida bida peyu, bidaibao,” wali.
  tpi-tpi: Oltaim yupela i mas mekim tok tru na bihainim stretpela pasin tasol. Olsem
    na bai yupela i ken i stap gut na yupela i ken sindaun oltaim long dispela graun
    God, Bikpela bilong yumi, bai i givim long yupela.
  dan-1931: Ret, kun Ret skal du stræbe efter, for at du kan leve og beholde det Land,
    som HERREN din Gud vil give dig.
  vie-OVCB: Phải tuyệt đối tôn trọng công lý, đó là bí quyết sinh tồn trong đất hứa
    mà Chúa Hằng Hữu, Đức Chúa Trời của anh em ban cho.”
  guj-2017: તમે ન્યાયનું અનુસરણ કરો, કે જેથી તમે જીવતા રહો અને જે દેશ યહોવાહ તમારા
    ઈશ્વર તમને આપે છે તેનો વારસો પ્રાપ્ત કરો.
  pon-2006A: Ahnsou koaros kumwail en kin ahneki lamalam pahrek oh pwung, pwe kumwail
    en kak kousoanla nan sahpw me KAUN-O, amwail Koht, pahn ketikihong kumwail, eri
    kumwail pahn usehlahte koukousoan wasao.
  por-BRBSL: Seguirás o que é totalmente justo, para que possas viver e herdar a terra
    que Yahweh teu Deus te dá.
  cth-cth: Na BAWIPA Cathut ni na poe e ram hah nang ni na hring teh na coe nahanelah,
    kalan e phunglawk dawk dueng na dawn han.
  twi-twi: Mummu atɛntrenee nkutoo, na ama moatumi atena asase a Awurade, mo Nyankopɔn
    no, de rema mo no so.
  hlt-hlt: Duengnah te duengnah bangla na hloem daengah ni na hing vetih BOEIPA na
    Pathen loh nang ham a khueh khohmuen te na pang eh.
  tbz-SIM: Dí mbekù kɛ tũ ntimɔ́mmɔnti, kɛ̀ dɛ̀ɛ yie nkɛ̀ dí nfòù kɛ́mɔntɛ kɛ́tɑ kɛtenkɛ̀
    ti Yiɛ̀ nKuyie kùù di te kù di duɔ́ nkɛ̀ kɛ́kɑri.
  msy-2020: Ia zurara guizɨn arazimra gɨn mangɨ, egh guizbangɨra mɨkɨm. Egh ia nguazir
    Ikiavɨra Itir God, ian God, ia ganɨdir kamɨn dapiagh ikɨ mamaghɨra ikiam.
  azb-azb: Salehliyin, yalnız salehliyin ardınca gedin, onda həyat taparsınız və Allahınız
    Rəbbin sizə verəcəyi torpağı irs olaraq alarsınız.
  eng-DBY: Perfect justice shalt thou follow, that thou mayest live, and possess the
    land that Jehovah thy God giveth thee.
  hin-2017: जो कुछ नितान्त ठीक है उसी का पीछा करना, जिससे तू जीवित रहे, और जो देश
    तेरा परमेश्वर यहोवा तुझे देता है उसका अधिकारी बना रहे।
  wol-KYG: Dëgg doŋŋ ngeen wara topp, ndax ngeen dund, jagoo réew mi leen seen Yàlla
    Aji Sax ji di jox.
  eng-YLT: Righteousness — righteousness thou dost pursue, so that thou livest, and
    hast possessed the land which Jehovah thy God is giving to thee.
  eng-WYC-2017: Thou shalt pursue justly [or right-wisely] that that is just [or right],
    that thou live, and wield the land which thy Lord God shall give to thee.
  eng-WMBB: You shall follow that which is altogether just, that you may live and
    inherit the land which the LORD your God gives you.
  urd-GVH: सिर्फ़ और सिर्फ़ इनसाफ़ के मुताबिक़ चल ताकि तू जीता रहे और उस मुल्क पर
    क़ब्ज़ा करे जो रब तेरा ख़ुदा तुझे देगा।
  rug-rug: Kaqu na tinoṉoto mo si zama vura nia gamu doduru totoso, pude boka la,
    koa ia gamu sa popoa sapu kaqu ponini gamu e Zihova sa mia Tamasa, meke lopu kaqu
    kokoi sa mia kinoa vasina.
  gaz-gaz: Ati akka lubbuudhaan jiraattee lafa Waaqayyo Waaqni kee siif kennu dhaaltuuf
    murtii qajeelaa qofa duukaa buʼi.
  fra-LSG: Tu suivras ponctuellement la justice, afin que tu vives et que tu possèdes
    le pays que l’Éternel, ton Dieu, te donne.
  yal-yal: Ɛ lu tinxinna fɔxɔ ra, alogo ɛ xa siimaya faɲin sɔtɔ, ɛ mɔn yi nɔ bɔxɔn
    sɔtɛ Alatala ɛ Ala dɛnaxan fima ɛ ma.
  haw-1868: O ka pono io kau e hahai ai, i ola'i oe, a i hooliloia'i nou ka aina a
    Iehova kou Akua i haawi mai ai ia oe.
  arb-NAV: الْعَدْلَ وَالْعَدْلَ وَحْدَهُ أَجْرُوا، لِتَحْيَوْا وَتَمْتَلِكُوا الأَرْضَ
    الَّتِي يَهَبُهَا الرَّبُّ إِلَهُكُمْ لَكُمْ.
  ewe-ewe: Ele be nàkpɔ egbɔ be wolé nya dzɔdzɔe ko ɖe te. Mɔ sia nu ko nàto hafi
    akpɔ dzidzedze le anyigba si Yehowa, wò Mawu la le nawòm la dzi.
  eng-LEE: Justice, only justice shalt thou pursue; in order that thou mayest live,
    and retain possession of the land which the Lord thy God giveth thee.
  asm-FB: তাতে আপুনি জীয়াই থাকি, আপোনাৰ ঈশ্বৰ যিহোৱাই যি দেশ দিছে, সেই দেশ অধিকাৰ
    কৰিবলৈ সকলোভাৱে যি ন্যায়, সেই মতে চলিব।
  sus-A: وٌ لَنمَ وٌ شَ كِيتِ تِنشِنشِ يَتِ نَن سَ، عَلَكٌ وٌ شَ سِمَيَ سْتْ، وٌ مَن
    شَ نْ بْشِ مَسْتْدٍ وٌ مَرِفِ عَلَتَلَ دّننَشّ قِشِ وٌ مَ.
  fra-SBL: Tu suivras ce qui est tout à fait juste, afin de vivre et d'hériter du
    pays que l'Éternel, ton Dieu, te donne.
  hbo-hbo: צֶ֥דֶק צֶ֖דֶק תִּרְדֹּ֑ף לְמַ֤עַן תִּֽחְיֶה֙ וְיָרַשְׁתָּ֣ אֶת־הָאָ֔רֶץ
    אֲשֶׁר־יְהוָ֥ה אֱלֹהֶ֖יךָ נֹתֵ֥ן לָֽךְ׃ ס
  eng-WYCLIFFE: Thou schalt pursue iustli that that is iust, that thou lyue and welde
    the lond which thi Lord God schal yyue to thee.
  cwe-cwe: Tendeni voilondeka muladi mudahe kukala na kuihazi isi iyomwing'hani Mndewa
    Mulungu, Mulungu wenu.
  kik-kik: Rũmagĩrĩrai kĩhooto kĩo giiki, nĩgeetha mũtũũre muoyo na mwĩgwatĩre bũrũri
    ũrĩa Jehova Ngai wanyu ekũmũhe.
  fra-NCL: Tu suivras strictement la justice, afin que tu vives et que tu possèdes
    le pays que te donne Yahweh, ton Dieu.
  cek-AK: Toenghaih khue to pazui oh; to tiah nahaeloe na hing o ueloe, Angraeng Sithaw
    mah paek ih prae to na toep o tih.
  cuk-cuk: Unnila igar-innikigwadginbi, a-igarbarbi be nanadii guo, adi, nabir be
    dula-gudii guegar, degine, be-Bab-Dummad-Jehová-bega-yar-uknaid, begadga guegar.”
  uig-CYR: Сән мутләқ адаләтни издишиң керәк; шундақ қилсаң һаят көрисән һәмдә Пәрвәрдигар
    Худайиң саңа тәқдим қилидиған зиминни егиләйсән.
  tel-2017: మీ యెహోవా దేవుడు మీకిస్తున్న దేశాన్ని స్వాధీనం చేసుకుని జీవించగలిగేలా
    మీరు కేవలం న్యాయాన్నే జరిగించాలి.
  hat-BSA: Lajistis e se sèl lajistis nou va swiv, pou nou kapab viv e posede peyi
    ke SENYÈ, Bondye nou an, ap bannou an.
  kos-kos: Kowos in oru ma fal ac suwohs pacl nukewa, tuh kowos fah ku in oakwuki
    in facl se su LEUM GOD lowos El sot nu suwos.
  hbo-WLC: צֶ֥דֶק צֶ֖דֶק תִּרְדֹּ֑ף לְמַ֤עַן תִּֽחְיֶה֙ וְיָרַשְׁתָּ֣ אֶת־הָאָ֔רֶץ
    אֲשֶׁר־יְהוָ֥ה אֱלֹהֶ֖יךָ נֹתֵ֥ן לָֽךְ׃ ס
  ibo-ibo: Gbasoo ikpe ziri ezi, mee ka ikpe ziri ezi dịgide, ka ị dịrị ndụ, nweta
    ala ahụ Onyenwe anyị Chineke gị na-enye gị.
  ory-ory: ଯାହା ସର୍ବତୋଭାବେ ଯଥାର୍ଥ, ତୁମ୍ଭେ ତହିଁର ଅନୁଗାମୀ ହୁଅ, ତହିଁରେ ତୁମ୍ଭେ ବଞ୍ଚିବ
    ଓ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଯେଉଁ ଦେଶ ଦିଅନ୍ତି, ତାହା ଅଧିକାର କରିବ।
  chk-chk: Oupwe fokun eäni pwüng echök, pwe oupwe manau o fanüeni ewe fanü ewe Samol
    mi Lapalap ämi we Kot epwe ngenikemi.
  rop-rop: Yumob garra gibit ola pipul feyago en dum ebrijing raitwei wulijim yumob
    garra jidan longtaim langa det kantri weya YAWEI garra gibit yumob.
  ukr-1871: По правдї, по правдї мусиш чинити, щоб жити на сьвітї і вдержати землю,
    що Господь, Бог твій, дає тобі.
  deu-1951: Der Gerechtigkeit, ja der Gerechtigkeit jage nach, daß du leben und das
    Land besitzen mögest, das der HERR, dein Gott, dir geben wird.
  eng-JPS: Justice, justice shalt thou follow, that thou mayest live, and inherit
    the land which the LORD thy God giveth thee.
  srp-1865: Sasvijem idi za pravdom, da bi bio živ i naslijedio zemlju koju ti daje
    Gospod Bog tvoj.
  lug-lug: Ogobereranga bwenkanya bwokka olyoke olye ensi Mukama Katonda wo gy’akuwa.
  heb-heb: צדק צדק תרדף למען תחיה וירשת את הארץ אשר יהוה אלהיך נתן לך׃
  ben-IRV: সবভাবে যা সঠিক, তারই অনুগামী হবে, তাতে তুমি বেঁচে থেকে নিজের ঈশ্বর সদাপ্রভুর
    দেওয়া দেশ অধিকার করবে।
  pan-pan: ਤੁਸੀਂ ਧਰਮ ਦੇ ਹੀ ਪਿੱਛੇ ਚੱਲੋ ਤਾਂ ਜੋ ਤੁਸੀਂ ਜੀਉਂਦੇ ਰਹੋ ਅਤੇ ਉਸ ਦੇਸ਼ ਉੱਤੇ ਅਧਿਕਾਰ
    ਕਰੋ, ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਦਿੰਦਾ ਹੈ।
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား ပေး တော်မူသော ပြည် ကို သင် သည် အသက်ရှင် ၍ အမွေခံ
    မည်အကြောင်း ၊ ဖြောင့် သောတရားလမ်းသို့သာ လိုက် ရမည်။
  hmo-hmo: “Kara maoromaoro momokani sibona do umui karaia noho, vadaeni do umui mauri
    noho, bona Lohiabada emui Dirava ese umui dekenai do ia henia tano be emui tano
    korikori do ia halaoa.
  urd-urd: जो कुछ बिल्कुल हक़ है तू उसी की पैरवी करना, ताकि तू ज़िन्दा रहे और उस मुल्क
    का मालिक बन जाये जो ख़ुदावन्द तेरा ख़ुदा तुझको देता है।
  rus-SYN: правды, правды ищи, дабы ты был жив и овладел землею, которую Господь,
    Бог твой, дает тебе.
  bqc-SIM: Àliↄ tɛ yã́zɛdei, í e àↄ ku, í gↄ̃ bùsu pↄ́ Dii á Lua lɛ́ kpáwápi
    vĩ.
  tcz-CHONGTHU: Adih a kivaihopna chu umjing hen, chutileh Pakai, na Pathen uvin napeh
    nau gamsunga lungmonga nachen diu ahi.
  mar-mar: चांगुलपणा आणि नि:पक्षपातीपणा यांचीच नेहमी कास धरावी. म्हणजे तुमचा देव परमेश्वर
    याने तुम्हास दिलेला हा प्रदेश संपादन करून तेथे तुम्ही सुखाने रहाल.
  qub-qub: Imaypis sumaj tantiyaycur alli arriglanqui. Chayrämi Tayta Dios goycushunayquipaj
    caycaj nasyuncho alli cawanquipaj.
  hat-hat: Pa janm kite anyen anpeche nou rann jistis jan nou dwe fè l' la. Konsa,
    n'a kapab viv, n'a kapab pran peyi Seyè a, Bondye nou an, ap ban nou an pou nou.
  eng-BSB: Pursue justice, and justice alone, so that you may live, and you may possess
    the land that the LORD your God is giving you.
  tod-tod: À ɠaaɓa, wo tukpɔɠaaleʋe ga sɔledai, naazu wa zoo wo wa-eteai ziɛ, wo
    zooi zeɠe ga wɔnɔ, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI feezu wo ʋɛ.
  eng-WEBPB: You shall follow that which is altogether just, that you may live and
    inherit the land which the LORD your God gives you.
  kbq-kbq: Maka knafima fatgo huta keagama refkoma hanuta, Ra Anumzana tamagri Anumzamo'ma
    tami'nia mopa erisantihareta manigahaze.
  nhe-BL: “Ica nochi imoyolo xijtemoca nopa tetlajtolsencahualistli tlen nelía xitlahuac,
    huan san ya nopa xijtoquilica para huelis noja initztose huan inmoaxcatise nopa
    tlali tlen imoTECO Dios inmechmacas.
  gub-BL: Peiko imunar 'ym ma'e romo nehe. Pekatu tuweharupi nehe. Nezewe mehe peikuwe
    putar nehe. Pepyhyk putar ywy Tupàn Tuweharupi Wiko Ma'e Zanezar peme hemimur
    nehe.
  eng-DRA: 'Thou shalt follow justly after that which is just: that thou mayst live
    and possess the land, which the Lord thy God shall give thee.'
