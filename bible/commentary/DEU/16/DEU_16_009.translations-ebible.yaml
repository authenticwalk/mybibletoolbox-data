verse: DEU.016.009
translations:
  mal-C: വിളവിൽ അരിവാൾവെക്കാൻ ആരംഭിക്കുന്ന സമയംമുതൽ ഏഴ് ആഴ്ച എണ്ണണം.
  deu-TKW: Sieben Wochen sollst du dir abzählen; von da an, wo man zuerst die Sichel
    an die Halme legte, sollst du anfangen, sieben Wochen zu zählen,
  lin-lin: Okotanga baposo sambo, kobanda na mokolo oyo okotia mbeli na elanga ya
    ble mpo na kobuka ble yango.
  eng-LSV: You number seven weeks for yourself; you begin to number seven weeks from
    the beginning of the sickle among the standing grain,
  eng-GNV: 'Seuen weekes shalt thou nomber vnto thee, and shalt beginne to nomber
    ye seuen weekes, when thou beginnest to put the sickel to ye corne:'
  eng-WEBSTER: 'Seven weeks shalt thou number to thee: begin to number the seven weeks
    from the time when thou beginnest to put the sickle to the corn.'
  nhw-BL: “Quema panotos chicome semanas tlen quema pejque anquipixcaj trigo,
  swh-ONEN: Mhesabu majuma saba tangu wakati mnapoanza kuchukua mundu kuvuna nafaka.
  bba-bba: Sɑɑ yèn di i dĩɑnu ɡɛ̃ɛbu toruɑ, i ko i ɑlusumɑ ɡɑriwɑ yu kɑ ko nɔɔbɑ yiru.
  eng-KJVCPB: 'Seven weeks shalt thou number unto thee: begin to number the seven
    weeks from such time as thou beginnest to put the sickle to the corn.'
  luo-luo: Kwanuru jumbe abiriyo ugol koa chiengʼ mane uchako kayoe cham mochungʼ.
  meu-meu: Pura hitu ba duahidia; emui uma anidia ba utu matama dinana amo ba duahidia.
  npi-ULB: तिमीहरूले आफ्ना लागि सात दिन गन्‍नू । पाकेको बाली काट्न सुरु गर्ने समयदेखि
    तिमीहरूले सात दिन गन्‍नू ।
  yor-yor: Ka ọ̀sẹ̀ méje láti ìgbà tí ẹ bá ti bẹ̀rẹ̀ sí fi dòjé ṣe ìkórè ọkà.
  ind-ind: “Untuk menentukan tanggal permulaan Hari Raya Panen, hitunglah tujuh minggu
    mulai dari hari pertama memanen jelai.
  pes-OPCB: هفت هفته پس از شروع فصل درو،
  tgl-ULB: Bibilang kayo ng pitong linggo para sa inyong sarili; dapat ninyong simulan
    ang pagbibilang ng pitong linggo sa oras na inyong simulang ilagay ang karit sa
    nakatayong butil.
  hui-hui: Mosesehanda laabo halu lalu, Tí mabuha widi balila hengedemigo boga biai
    kagola pigane gandu lole howa horo daga laga bilimu.
  mya-mya: '``ကောက်​ပင်​ကို​စ​တင်​ရိတ်​သည့်​အ​ချိန်​မှ​စ​၍ ရက်​သတ္တ​ခုနစ်​ပတ်​ရေ​တွက်​လော့။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་རང་ཉིད་ཀྱི་ཕྱིར་བདུན་ཕྲག་བདུན་རྩིས་ཤིག འབྲུ་ཞིང་ཟོར་བས་བྲེགས་པའི་ཐོག་མ་ནས་བཟུང་སྟེ།
    བསྡོམས་པས་བདུན་ཕྲག་བདུན་རྩི་དགོས་ལ།
  sna-sna: Verengai mavhiki manomwe kubva panguva yamunotanga kucheka gorosi.
  spa-BLM: Contaréis para vosotros siete semanas. Desde el momento en que empecéis
    a meter la hoz en el grano en pie, empezaréis a contar siete semanas.
  cac-cac: Ayic tz'el yich sjochchaj ixim trigo, ata' schajiel yich sb'ischaj uque'
    semana.
  swh-ULB: Mtahesabu wiki saba kwa ajili yenu; tangu wakati mlipoanza kuweka mundu
    kwenye nafaka iliyosimama mtapaswa kuanza kuhesabu wiki saba.
  bel-bel: Сем тыдняў адлічы сабе; і пачынай лічыць сем тыдняў з таго часу, як серп
    зажне сьпелае збожжа;
  deu-ELBBK: Sieben Wochen sollst du dir zählen; von da an, wo man beginnt, die Sichel
    an die Saat zu legen, sollst du anfangen, sieben Wochen zu zählen.
  mbb-OT: “Bilang kew te pitu he simana puun te kebpuun te tiraǥun.
  mal-2015: പിന്നെ ഏഴു ആഴ്ചവട്ടം എണ്ണേണം; വിളയിൽ അരിവാൾ ഇടുവാൻ ആരംഭിക്കുന്നതുമുതൽ
    ഏഴു ആഴ്ചവട്ടം എണ്ണേണം.
  rmc-rmc: „Rachin efta kurke le časostar, sar chudeha te košinel le kosakoha e pšeňica.
  pes-OPV: هفت هفته برای خود بشمار. از ابتدای نهادن داس در زرع خود، شمردن هفت هفته
    را شروع کن.
  ron-1924: Сэ нумерь шапте сэптэмынь; де кынд вей ынчепе сечератул грыулуй, сэ ынчепь
    сэ нумерь шапте сэптэмынь.
  ben-OBCV: মাঠের ফসলে প্রথম কাস্তে দেওয়া আরম্ভ করা থেকে তোমরা সাত সপ্তাহ গণনা করবে।
  som-som: Waxaad tirsataan toddoba toddobaad, oo hadhuudhka taagan markaad manjada
    ku bilowdaan kolkaas waa inaad bilowdaan inaad tirsataan toddoba toddobaad.
  lat-VUC: Septem hebdomadas numerabis tibi ab ea die qua falcem in segetem miseris.
  eng-ASVBT: 'Seven weeks shalt thou number unto thee: from the time thou beginnest
    to put the sickle to the standing grain shalt thou begin to number seven weeks.'
  ita-1885: Contati sette settimane; da che si sarà cominciato a metter la falce nelle
    biade, comincia a contar queste sette settimane.
  eng-LXXUP: Seven weeks shalt thou number to thyself; when thou hast begun to put
    the sickle to the corn, thou shalt begin to number seven weeks.
  eng-ULB: You will count seven weeks for yourselves; from the time you begin to put
    the sickle to the standing grain you must start counting seven weeks.
  spa-VBL: Cuenta siete semanas a partir de la fecha en que comience la cosecha de
    granos.
  fra-_FOB: Tu compteras sept semaines; tu commenceras à compter ces sept semaines
    dès qu'on commencera à mettre la faucille dans la moisson;
  mal-mal: പിന്നെ, ഏഴ് ആഴ്ചകൾ എണ്ണുക; വയലിലെ വിളയിൽ അരിവാൾ വയ്ക്കുവാൻ ആരംഭിക്കുന്നതു
    മുതൽ ഏഴ് ആഴ്ചകൾ എണ്ണണം.
  urd-GVR: Jab anāj kī fasal kī kaṭāī shurū hogī to pahle din ke sāt hafte bād
  suz-BL: मिनु मीशो बाली रिक्‍चा गोशो नाक्‍त रे गेपुकीमी ७ हप्‍ता हिक्‍चा माल्‍नीनी।
  ita-1927: Conterai sette settimane; da quando si metterà la falce nella mèsse comincerai
    a contare sette settimane;
  ckb-ckb: حەوت هەفتە دەژمێرن بۆ خۆتان، لە دەستپێکردنی دروێنەی دەغڵ دەستپێدەکەیت.
  eng-BBE: Let seven weeks be numbered from the first day when the grain is cut.
  kan-OKCV: ಏಳು ವಾರಗಳನ್ನು ನನಗಾಗಿ ಎಣಿಸಿಕೊಳ್ಳಬೇಕು. ಪೈರಿನಲ್ಲಿ ಕುಡುಗೋಲು ಮೊದಲು ಹಾಕಿದಂದಿನಿಂದ
    ಏಳು ವಾರಗಳನ್ನು ಎಣಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ ಪ್ರಾರಂಭಿಸಬೇಕು.
  tam-2017: “ஏழு வாரங்களை எண்ணுவாயாக; அறுப்பு அறுக்கத் துவங்கும் காலமுதல் நீ அந்த
    ஏழு வாரங்களையும் எண்ணவேண்டும்.
  spa-RV-1909: 'Siete semanas te contarás: desde que comenzare la hoz en las mieses
    comenzarás á contarte las siete semanas.'
  ron-BTF: Să îţi numeri şapte săptămâni; să începi să numeri cele şapte săptămâni
    de când începi să pui secera în grâne.
  eng-WEBP: You shall count for yourselves seven weeks. From the time you begin to
    put the sickle to the standing grain you shall begin to count seven weeks.
  eng-FBV: Count off seven weeks from when you start the grain harvest.
  nld-1939: Zeven volle weken moet ge tellen van het ogenblik af, dat ge de sikkel
    in het koren slaat.
  nch-BL: “Quema panotosa chicome samanos ten quema pejque anquipixcaj trigo,
  vie-1934: Ngươi phải đếm bảy tuần; khởi đến bảy tuần nầy từ ngày người ta tra cái
    lưỡi hái vào mùa gặt;
  hin-CV: तुम्हें तैयार उपज को इकट्ठी करने के लिए शुरू के दिन से सात सप्‍ताह गिनने
    होंगे.
  eng-OURB: You shall count for yourselves seven weeks. From the time you begin to
    put the sickle to the standing grain you shall begin to count seven weeks.
  spa-BES: Que se numeren siete semanas desde el primer día en que se corta el grano.
  tdx-tdx: Hereñandro fito ty hiahe’o ho azo; mifototse amy andro valoham-pañohara’o
    meso-panatahañe amy varey ty hañiaha’o fito hereñandro.
  vid-vid: “Mowaza majuma saba. Mokwaluka kugawaza homkwaluka kubena nyhule.
  eng-OKE: Seven weeks number to thee from the beginning (of the harvest); when the
    omer of the elevation is reaped with the sickle, shalt thou begin to number the
    seven weeks.
  tha-KJV: ท่านทั้งหลายจงนับให้ครบเจ็ดสัปดาห์ จงตั้งต้นนับให้ครบเจ็ดสัปดาห์เริ่​มด​้วยวันแรกที่ท่านเอาเคียวเกี่ยวข้าว
  por-BR-2018: 'Sete semanas te contarás: desde que começar a foice nas plantações
    de grãos começarás a contar as sete semanas.'
  deu-ELO: Sieben Wochen sollst du dir zählen; von da an, wo man beginnt, die Sichel
    an die Saat zu legen, sollst du anfangen, sieben Wochen zu zählen.
  eng-WYC-2018: Thou shalt number to thee seven weeks, from that day in which thou
    settedest a sickle into the corn; (Thou shalt count seven weeks, from that day
    on which thou puttest the sickle to the corn;)
  epo-epo: Sep semajnojn kalkulu al vi; de post la apero de la rikoltilo en la spikoj
    komencu kalkuli la sep semajnojn.
  uig-PIN: Andin yǝttǝ ⱨǝptini sanaysǝn; axliⱪⱪa orƣaⱪ salƣandin baxlap yǝttǝ ⱨǝptini
    sanaxⱪa baxlaysǝn;
  beo-beo: Dilia da gagoma faisu eso doaga:sea, fa:no hi fesuale idima.
  tpi-OTNT: Na Moses i tok moa olsem, “Taim yupela i stat long kisim rais samting
    long gaden, orait yupela i mas stat long kaunim ol wik.
  hau-SA: Ku ƙirga makoni bakwai, wato, ku fara ƙirga mako bakwai ɗin daga lokacin
    da kuka sa lauje don ku yanke hatsinku da suke tsaye.
  uig-LAT: Andin yette heptini sanaysen; ashliqqa orghaq salghandin bashlap yette
    heptini sanashqa bashlaysen;
  nde-nde: “Balani amaviki ayisikhombisa kusukela mhla liqalisa ukuvuna amabele.
  ton-ton: ¶ “Ke ke lau kiate koe ʻae uike ʻe fitu ke ke kamata hoʻo lau ʻae uike
    ʻe fitu mei he ʻaho ʻoku ke fuofua ʻai ʻae helepiko ke tuʻusi ʻae uite.
  ces-1613: Sedm téhodnů sečteš sobě; od začátku žně začneš počítati sedm téhodnů.
  eng-WMB: You shall count for yourselves seven weeks. From the time you begin to
    put the sickle to the standing grain you shall begin to count seven weeks.
  tam-TCV: அறுவடைக்கு ஆயத்தமான கதிரில் அரிவாளை வைக்கத்தொடங்கும் நாள் முதல் ஏழு வாரங்களை
    எண்ணுங்கள்.
  ceb-ULB: Mag-ihap kamo sa inyong kaugalingon ug pito ka semana; magsugod kamo pag-ihap
    ug pito ka semana gikan sa higayon nga midapat ang garab sa inyong mga trigo.
  pol-UBG: Odliczysz sobie siedem tygodni. Zaczniesz liczyć te siedem tygodni od zapuszczenia
    sierpa w zboże.
  urd-GVU: جب اناج کی فصل کی کٹائی شروع ہو گی تو پہلے دن کے سات ہفتے بعد
  deu-1912: Sieben Wochen sollst du dir zählen, und anheben zu zählen, wenn man anfängt
    mit der Sichel in der Saat.
  kan-2017: ಬೆಳೆ ಕೊಯ್ಯುವುದಕ್ಕೆ ಕುಡುಗೋಲು ಹಾಕುವ ಕಾಲ ಮೊದಲುಗೊಂಡು ಏಳು ವಾರಗಳನ್ನು ಎಣಿಸಿ,
  yap-yap: “Nap’an ni gimed ra tabab i t’ar wom’ngin e woldug romed ni grain mi gimed
    the’eg nge gamen medlip e wik,
  hlt-MCSB: A yalh rhih te namah loh tae. Canghli la vin a tawn lamloh tong lamtah
    yalh rhih duela tae.
  mdy-ETH: «ማኣሎ ቡሪፆ ዒንሢ ዓርቄማፓ ቃልሾ ኬሊ ኬሊ ላንካይ ፓይዱዋቴ፤
  twi-ASANTE: Ɛberɛ a wɔrebɛfiri aseɛ atwa aburoo no na monkan nnanson no.
  eng-WEBU: You shall count for yourselves seven weeks. From the time you begin to
    put the sickle to the standing grain you shall begin to count seven weeks.
  bnp-bnp: “Na tahuna mu vakatubu ni mirio a vit na hania, mu vakatubu ni gi a vik
    ge polorua.
  wal-wal: “Intte kattaa cakkanau koiro doommido wodiyaappe doommidi, laappun saaminttaa
    kumettaa qoodite.
  spa-PDDPT: Contarás siete semanas. Cuando la hoz comience a cortar las espigas,
    comenzarás a contar las siete semanas.
  gun-gun: — Ha'e gui peipapa 'rã sete semana peve. Mba'ety rupi kyxe py mba'emo aju
    pemono'õ ypya ára guive sete semana peve 'rã peipapa.
  ilo-ULB: Mangbilangkayonto iti pito a lawas a maipaay iti bagiyo; manipud iti tiempo
    a rugianyo a gapasen ti trigo, masapul a rugianyo ti agbilang iti pito a lawas.
  kpg-kpg: “Daulia nia dabu e hidu, mai di godou madagoaa ne daamada ne hadi nia huwa laagau ‘wheat’,
  uig-ARA: ئاندىن يەتتە ھەپتىنى سانايسەن؛ ئاشلىققا ئورغاق سالغاندىن باشلاپ يەتتە ھەپتىنى
    ساناشقا باشلايسەن؛
  sus-sus: Wo na mɛngi xaba fɔlɔ, wo lɔxɔxun solofere nan kɔntima,
  pon-2006: “Wadek wihk isuh sang ahnsou me kumwail tapihada dolung wahnsapwamwail
    kan,
  ksd-ksd: Una to lavurua na vik; na tur pa ia ma ra vik u vura na doko ra kon ma
    ra pakat i likokoi tana, damana una to lavurua na vik.
  tur-YTC: Kendine yedi hafta sayacaksın. Dik duran ekine orak salladığın vakitten
    itibaren yedi haftayı saymaya başlayacaksın.
  grc-BRENT: Ἑπτὰ ἑβδομάδας ἐξαριθμήσεις σεαυτῷ· ἀρξαμένου σου δρέπανον ἐπʼ ἀμητὸν,
    ἄρξῃ ἐξαριθμῆσαι ἑπτὰ ἑβδομάδας.
  ind-AYT: Kamu harus menghitung tujuh minggu. Mulailah menghitung tujuh minggu sejak
    dimulainya penyabitan gandum yang belum dituai.
  nya-nya: Muziwerenga masabata asanu ndi awiri kuyambira pamene mwatenga chikwakwa
    ndi kuyamba kumweta tirigu wachilili.
  hrv-hrv: Nabroj sedam tjedana; a tih sedam tjedana uzmi brojiti kad srp počne žeti
    klasje.
  mps-mps: Tama Mosesgo po geninama weyu, te po wali, “Te dagego gide wit dabe sabo
    gagalobo sogo da, teda dagego te Sarere dabe nedebo gagalao.
  tpi-tpi: Na Moses i tok moa olsem, “Taim yupela i stat long kisim rais samting long
    gaden, orait yupela i mas stat long kaunim ol wik.
  dan-1931: Syv Uger skal du tælle frem; den Dag du sætter Seglen til Kornet, skal
    du begynde at tælle.
  vie-OVCB: “Tính bảy tuần kể từ ngày bắt đầu mùa gặt,
  guj-2017: તમે તમારે પોતાને માટે સાત અઠવાડિયાં ગણો; ઊભા પાકને દાતરડું લગાવાનું શરૂઆત
    કરો તે સમયથી સાત અઠવાડિયાં ગણવાં.
  pon-2006A: “Wadek wihk isuh sang ahnsou me kumwail tapihada dolung wahnsapwamwail
    kan,
  por-BRBSL: Vocês devem contar para si mesmos sete semanas. A partir do momento em
    que começarem a colocar a foice no grão em pé, vocês começarão a contar sete semanas.
  cth-cth: Canga kamtawngnae koehoi na touk vaiteh, yat sari touh aloum hnukkhu,
  twi-twi: Mumfi bere a mubefi ase atwa atoko no nkan nnaawɔtwe ason.
  hlt-hlt: A yalh rhih te namah loh tae. Canghli la vin a tawn lamloh tong lamtah
    yalh rhih duela tae.
  tbz-SIM: Di níí kɑɑ̀ nyɛwe yɛ̀yiekɛ̀ mɛfitímɛ̀ kucɛ mɛ̀yiekɛ̀, kɛ́túótɛ́ di ketírí
    dìì mɔ̀nnì mudidɛ̀ì.
  msy-2020: Egha Moses me mɨgɨa ghaze, “Ia azenibar dagher ovɨziba aghorir aruer faragha
    zuimɨn ikegh, ia wighba meng mangɨ namba 7 wighɨn tugham.
  azb-azb: Əkinə oraq vurduğunuz ilk gündən yeddi həftə sayın və
  eng-DBY: 'Seven weeks shalt thou count: from the beginning of putting the sickle
    into the corn shalt thou begin to count seven weeks.'
  hin-2017: “फिर जब तू खेत में हँसुआ लगाने लगे, तब से आरम्भ करके सात सप्ताह गिनना।
  wol-KYG: Juróom ñaari ayi bés nag, ngeen di waññ, te ci ndoortel ngóob ngeen di
    tàmbalee waññ juróom ñaari ayi bés yi,
  eng-YLT: '''Seven weeks thou dost number to thee; from the beginning of the sickle
    among the standing corn thou dost begin to number seven weeks,'
  eng-WYC-2017: Thou shalt number to thee seven weeks, from that day in which thou
    settedest a sickle into the corn;
  eng-WMBB: You shall count for yourselves seven weeks. From the time you begin to
    put the sickle to the standing grain you shall begin to count seven weeks.
  urd-GVH: जब अनाज की फ़सल की कटाई शुरू होगी तो पहले दिन के सात हफ़ते बाद
  rug-rug: Naei sari ka zuapa vuiki, podalae koasa totoso sipu podalae ta pakete sari
    na huiti,
  gaz-gaz: Gaafa midhaan kee haamuu jalqabdee kaasii torbanoota torba lakkaaʼi.
  fra-LSG: Tu compteras sept semaines; dès que la faucille sera mise dans les blés,
    tu commenceras à compter sept semaines.
  yal-yal: Ɛ na murutu xaban fɔlɔ, ɛ xa xunsagi solofere tɛngɛ,
