verse: DEU.016.012
translations:
  mal-C: നീ ഈജിപ്റ്റിൽ അടിമയായിരുന്നു എന്നോർത്ത് ഈ ഉത്തരവുകൾ ശ്രദ്ധയോടെ പാലിക്കണം.
  deu-TKW: Und du sollst daran denken, daß du Sklave in Ägypten gewesen bist, und
    auf die Befolgung dieser Satzungen achten.
  lin-lin: Kobosana te ete ozalaki mowumbu kati na Ejipito mpe salela malamu mitindo
    oyo.
  eng-LSV: and you have remembered that you have been a servant in Egypt, and have
    observed and done these statutes.
  eng-GNV: 'And thou shalt remember that thou wast a seruant in Egypt: therefore thou
    shalt obserue and doe these ordinances.'
  eng-WEBSTER: 'And thou shalt remember that thou wast a bond-man in Egypt: and thou
    shalt observe and do these statutes.'
  nhw-BL: Huan san sejco anquielnamiquise para aneltoyaj antetequipanohuani ipan tlali
    Egipto. Huajca monequi xijchihuaca nochi ni tlanahuatilme.
  swh-ONEN: Kumbukeni kwamba mlikuwa watumwa kule Misri na mfuate amri hizi kwa uangalifu.
  bba-bba: I woodɑ be mɛm nɔɔwɔ kpɑ i kɑ sɔmburu ko. I yɑɑyo mɑ i rɑɑ sɑ̃ɑwɑ yobu
    Eɡibitiɔ.
  eng-KJVCPB: 'And thou shalt remember that thou wast a bondman in Egypt: and thou
    shalt observe and do these statutes.'
  luo-luo: Par nine un wasumbini e piny Misri kendo luwuru chikegi adimba.
  meu-meu: Ba laloa tao, umui na hesiai iḡuidia ai o nohova Aigupto ai; bena ini taravatu
    iboudiai ba badinadia namonamo.
  npi-ULB: तिमीहरू मिश्रमा कमारा थियो भनी तिमीहरूले याद गर्नू । तिमीहरूले यी विधिहरू
    मान्‍नू र पालन गर्नू ।
  yor-yor: Ẹ rántí pé, ẹ ti jẹ́ ẹrú ní Ejibiti rí, nítorí náà ẹ tẹ̀lé àwọn ìlànà wọ̀nyí
    dáradára.
  ind-ind: Biarlah pengalaman kalian sebagai budak di Mesir menjadi dorongan bagimu
    untuk tetap menaati dengan cermat semua aturan dari TUHAN yang saya ajarkan ini.”
  pes-OPCB: این فرایض را به‌دقت به جا آورید، زیرا خود شما هم در مصر برده بوده‌اید.
  tgl-ULB: Isaisip ninyo na kayo ay naging isang alipin sa Ehipto; Dapat ninyong sundin
    at gawin ang mga batas na ito.
  hui-hui: Tíni Iyibi dindiha hemingi tí garabaya biabe ale bialu harimigo mitangi
    bilimu. Ani mitangi bialu tígua mana ogoni mbirago puguligo mitangi bialu baya
    hangu taluwa bialu halimu, lene.
  mya-mya: သင်​တို့​သည်​ဤ​ပ​ညတ်​များ​ကို​စောင့်​ထိန်း​ရန် သ​တိ​ပြု​ကြ​လော့။ သင်​တို့​သည်​အီ​ဂျစ်
    ပြည်​တွင်​ကျွန်​ခံ​ခဲ့​ဖူး​ကြောင်း​မ​မေ့​နှင့်။''
  bod-N: ཁྱོད་རྣམས་ཀྱིས་རང་ཉིད་ཨེ་ཅིབ་ཡུལ་ནས་བྲན་གཡོག་བྱས་པ་དྲན་དགོས་པ་དང་། སྒྲིག་ཁྲིམས་དེ་རྣམས་ནན་གྱིས་བསྲུང་དགོས་སོ།
    །
  sna-sna: Rangarirai kuti maiva varanda muIjipiti, uye muchenjerere kuchengeta mirayiro
    iyi.
  spa-BLM: Recordarás que fuiste esclavo en Egipto. Observarás y pondrás en práctica
    estos estatutos.
  cac-cac: Naecpaxcot a ex tic to checab' ajnac ex ec' d'a Egipto. Yuj chi' tzeyil
    val tas tz'aj e b'eyb'alan masanil tas syal jun checnab'il tic.
  swh-ULB: Utakumbuka akilini kwamba ulikuwa mtumwa Misri; unapaswa kuangalia na kuzishika
    amri hizi.
  bel-bel: памятай, што ты быў рабом у Егіпце, і шануй і выконвай пастановы гэтыя.
  deu-ELBBK: Und du sollst gedenken, dass du ein Knecht in Ägypten gewesen bist, und
    sollst diese Satzungen beobachten und tun.
  mbb-OT: Tentenuzi niw he menge uripen kew zengan diyà te Ehipto, umbe purungi niw
    sunuza heini he menge sulunuzen.
  mal-2015: നീ മിസ്രയീമിൽ അടിമയായിരുന്നു എന്നു ഓർത്തു ഈ ചട്ടങ്ങൾ പ്രമാണിച്ചു നടക്കേണം.
  rmc-rmc: Ma bister pre oda, hoj salas otrokos andro Egipt, vašoda mištes doľiker
    kala zakoni a dživ pal lende.“
  pes-OPV: و بیاد آور که در مصر غلام بودی، پس متوجه شده، این فرایض را بجا آور.
  ron-1924: Сэ-ць адучь аминте кэ ай фост роб ын Еӂипт ши сэ пэзешть ши сэ ымплинешть
    леӂиле ачестя.
  ben-OBCV: মনে রাখবে তোমরাও মিশরে দাস ছিলে, এবং এসব অনুশাসন যত্নের সঙ্গে পালন করবে।
  som-som: Oo waa inaad xusuusnaataan inaad addoommo ku ahaydeen dalkii Masar, oo
    waa inaad dhawrtaan oo samaysaan qaynuunnadan.
  lat-VUC: 'Et recordaberis quoniam servus fueris in Ægypto: custodiesque ac facies
    quæ præcepta sunt.'
  eng-ASVBT: 'And thou shalt remember that thou wast a bondman in Egypt: and thou
    shalt observe and do these statutes.'
  ita-1885: E ricordati che tu sei stato servo in Egitto, e osserva questi statuti,
    e mettili in opera.
  eng-LXXUP: And thou shalt remember that thou wast a servant in the land of Egypt,
    and thou shalt observe and do these commands.
  eng-ULB: You will call to mind that you were a slave in Egypt; you must observe
    and do these statutes.
  spa-VBL: No olviden que una vez fueron esclavos en Egipto, así que tengan cuidado
    de seguir estos preceptos.
  fra-_FOB: Et tu te souviendras que tu as été esclave en Égypte, et tu prendras garde
    à pratiquer ces statuts.
  mal-mal: നീ ഈജിപ്റ്റിൽ അടിമയായിരുന്നു എന്ന് ഓർത്ത് ഈ ചട്ടങ്ങൾ പ്രമാണിച്ച് നടക്കണം.
  urd-GVR: In ahkām par zarūr amal karnā aur mat bhūlnā ki tū Misr meṅ ġhulām thā.
  suz-BL: गेपुकी इजीप्‍त रागीम वाइलीम वाइल दुम्‍शो मिम्‍चा माल्‍नीनी। गे मेको फुल्‍लुम
    मुशा ब्रेक्‍शो लोव़ होस पा टिचा माल्‍नीनी। ब्‍यवस्‍था ५:१५
  ita-1927: Ti ricorderai che fosti schiavo in Egitto, e osserverai e metterai in
    pratica queste leggi.
  ckb-ckb: لە یادتان بێت ئێوەش لە میسر کۆیلە بوون، بۆیە ئەو فەرزانە بەجێدەهێنن و پەیڕەویان
    دەکەن.
  eng-BBE: 'And you will keep in mind that you were a servant in the land of Egypt:
    and you will take care to keep all these laws.'
  kan-OKCV: ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ಗುಲಾಮರಾಗಿದ್ದೆವೆಂಬುದನ್ನು ನೀವು ನೆನಪಿಗೆ ತಂದುಕೊಂಡು ಈ ವಿಧಿಗಳನ್ನು
    ಆಚರಿಸಬೇಕು.
  tam-2017: நீ எகிப்தில் அடிமையாயிருந்ததை நினைத்து, இந்தக் கட்டளைகளைக் கைக்கொண்டு
    இவைகளின்படி செய்யக்கடவாய்.
  spa-RV-1909: Y acuérdate que fuiste siervo en Egipto; por tanto guardarás y cumplirás
    estos estatutos.
  ron-BTF: Şi să îţi aminteşti că ai fost rob în Egipt şi să ţii şi să împlineşti
    aceste statute.
  eng-WEBP: You shall remember that you were a slave in Egypt. You shall observe and
    do these statutes.
  eng-FBV: Don't forget that you were once slaves in Egypt, and be careful to follow
    these regulations.
  nld-1939: Denk er aan, dat ge slaaf zijt geweest in Egypte, en onderhoud al deze
    bepalingen met de grootste zorg.
  nch-BL: Huan san sejco anquielnamiquise para aneltoyaj antetequipanohuani ipan tali
    Egipto. Huajca monequi xijchihuaca nochi ni tanahuatilme.
  vie-1934: Phải nhớ lại rằng mình đã làm tôi mọi tại xứ Ê-díp-tô, và khá cẩn thận
    làm theo các luật lệ nầy.
  hin-CV: तुम इस बात को भूल न जाना, कि तुम मिस्र देश में दास थे. इन नियमों के पालन
    के विषय में तुम सावधान रहोगे.
  eng-OURB: You shall remember that you were a slave in Egypt [Abode of slavery].
    You shall observe and do these statutes. (Maftir ·Conclusion·)
  spa-BES: Y tendrás en cuenta que fuiste esclavo en la tierra de Egipto y Ten cuidado
    de guardar todas estas leyes.
  tdx-tdx: Tiahio t’ie niondevo e Mitsraime añe, vaho mitomira hambenañe i fañè rezay.
  vid-vid: Mkumbuche kota namwali wapogozi kula Misili, lelo milolele kuwinza malajizo
    aga.
  eng-OKE: And thou shalt remember that thou wast a servant in Mizraim, and keep and
    perform these statutes.
  tha-KJV: ท่านพึงจำไว้ว่าท่านเคยเป็นทาสในอียิปต์ ท่านพึงระวังที่จะปฏิบั​ติ​ตามกฎเกณฑ์​เหล่านี้
  por-BR-2018: E lembra-te que foste servo no Egito; portanto guardarás e cumprirás
    estes estatutos.
  deu-ELO: Und du sollst gedenken, daß du ein Knecht in Ägypten gewesen bist, und
    sollst diese Satzungen beobachten und tun.
  eng-WYC-2018: And thou shalt have mind for thou were (a) servant in Egypt, and thou
    shalt keep and do those things that be commanded. (And thou shalt remember that
    thou were slaves in Egypt, and thou shalt obey and do those things that be commanded.)
  epo-epo: Kaj memoru, ke vi estis sklavo en Egiptujo; kaj observu kaj plenumu ĉi
    tiujn leĝojn.
  uig-PIN: Sǝn xuning bilǝn ǝslidǝ Misirda ⱪul bolƣanliⱪingni esinggǝ kǝltürüp, bu
    barliⱪ bǝlgilimilǝrni tutup ǝmǝl ⱪilƣin.
  beo-beo: 'Amo gasa bagade sia: noga:le nabima. Dilia da musa: Idibidi soge ganodini
    udigili hawa: hamosu dunu esalu. Amaiba:le, mae gogolema.'
  tpi-OTNT: Yupela i mas tingim taim yupela i bin stap wokboi nating long Isip, olsem
    na yupela i mas lukaut gut bai yupela i bihainim olgeta dispela lo.”
  hau-SA: Ku tuna fa, dā ku bayi ne a Masar, sai ku lura, ku bi waɗannan ƙa’idodi.
  uig-LAT: Sen shuning bilen eslide Misirda qul bolghanliqingni ésingge keltürüp,
    bu barliq belgilimilerni tutup emel qilghin.
  nde-nde: Khumbulani ukuthi laliyizigqili eGibhithe, ngakho landelani leziziqondiso
    ngonanzelelo.”
  ton-ton: 'Pea te ke manatu naʻa ke pōpula koe ʻi ʻIsipite: pea te ke tokanga mo
    fai ʻae ngaahi tuʻutuʻuni ko eni.'
  ces-1613: A tak rozpomínati se budeš, že jsi byl služebníkem v Egyptě, když ostříhati
    a vykonávati budeš ustanovení tato.
  eng-WMB: You shall remember that you were a slave in Egypt. You shall observe and
    do these statutes.
  tam-TCV: நீங்கள் எகிப்தில் அடிமையாய் இருந்ததை நினைவுகூர்ந்து, இந்த விதிமுறைகளைக்
    கவனமாய்ப் பின்பற்றுங்கள்.
  ceb-ULB: Hinumdoman ninyo nga mga ulipon kamo sa Ehipto kaniadto; kinahanglan hinumdoman
    ug buhaton ninyo kini nga mga balaod.
  pol-UBG: I będziesz pamiętał, że byłeś niewolnikiem w Egipcie. Dlatego pilnuj wypełnienia
    tych nakazów.
  urd-GVU: اِن احکام پر ضرور عمل کرنا اور مت بھولنا کہ تُو مصر میں غلام تھا۔
  deu-1912: Und gedenke, daß du Knecht in Ägypten gewesen bist, daß du haltest und
    tust nach diesen Geboten.
  kan-2017: ಐಗುಪ್ತದೇಶದಲ್ಲಿ ದಾಸರಾಗಿದ್ದೆವೆಂಬುದನ್ನು ನೀವು ನೆನಪಿಗೆ ತಂದುಕೊಂಡು ಈ ವಿಧಿಗಳನ್ನು
    ಅನುಸರಿಸಿ ನಡೆಯಬೇಕು.
  yap-yap: Ngi i par u wun’med ni ngu’um folgad ko pin’en ni kan ta’chiylen; dab mu
    paged talin ni um sibgad u lan yu Egypt.
  hlt-MCSB: Egypt ah sal la na om te poek lamtah he rhoek kah oltlueh na vai ham khaw
    ngaithuen van.
  mdy-ETH: ዬንሢ ዳምቦንሢ ዛጊ ካፑዋቴ፤ ሃሣ ዒንሢ ጊብፄ ዓጫ ዓይሌ ማዒ ናንጌሢያ ጶቂሡዋቴ» ጌዔኔ።
  twi-ASANTE: Monkae sɛ, na moyɛ nkoa wɔ Misraim enti monhwɛ yie na monni saa mmara
    yi nyinaa so.
  eng-WEBU: You shall remember that you were a slave in Egypt. You shall observe and
    do these statutes.
  bnp-bnp: Mu luhoi mulea a tahuna mu leho manga a vorakato o Egipto, i mavonga mu
    ramai kamumu lobo a maka vinara.
  wal-wal: Intte Gibxxe biittan aille gididoogaa hassayidi, ha wogaa balennan naagite.
  spa-PDDPT: Recuerda que fuiste esclavo en Egipto. Por tanto, tendrás cuidado en
    observar estos Preceptos.
  gun-gun: Penema'endu'a ke Egito yvy re escravo pendekuaiague re. Ha'e rami vy kova'e
    ayvu oeja pyre re peikuaa pota 'rã pejapo ete aguã.
  ilo-ULB: Malagipyonto a maysakayo nga adipen idi idiay Egipto; masapul a tungpalenyo
    ken aramidenyo dagitoy nga al-alagaden.
  kpg-kpg: Goodou e hai gi daudali nnaganoho aanei, hudee de langahia bolo goodou
    nogo hai nia hege i Egypt.
  uig-ARA: سەن شۇنىڭ بىلەن ئەسلىدە مىسىردا قۇل بولغانلىقىڭنى ئېسىڭگە كەلتۈرۈپ، بۇ
    بارلىق بەلگىلىمىلەرنى تۇتۇپ ئەمەل قىلغىن.
  sus-sus: Wo xa ratu konyi nan nu na wo ra Misira bɔxi ma. Wo lan nɛ wo xa yi sɛriyɛ
    raɲɛrɛ a raɲɛrɛ ki ma.
  pon-2006: Kumwail kanaiehng oh kapwaiada kosonned pwukat; tamataman me kumwail wia
    lidu kei nan Isip.
  ksd-ksd: Ma una nuk pa ia ba u ga ki na vilavilau ta ra gunan Aigipto; ma una kapupi
    go ra lavur togotogo pi una pait diat.
  tur-YTC: Mısır'da köle olduğunu hatırlayacaksın. Bu kuralları tutacak ve yapacaksın.
  grc-BRENT: Καὶ μνησθήσῃ ὅτι οἰκέτης ἐγένου ἐν γῇ Αἰγύπτῳ, καὶ φυλάξῃ καὶ ποιήσεις
    τὰς ἐντολὰς ταύτας.
  ind-AYT: Ingatlah, kamu dahulu adalah budak di Mesir. Taatilah dan lakukanlah ketetapan-ketetapan
    ini.
  nya-nya: Kumbukirani kuti inunso munali akapolo ku Igupto, ndiye muzitsatira malangizo
    awa mosamalitsa.
  hrv-hrv: Sjećaj se da si i sam bio rob u Egiptu. Zato drži i vrši ove uredbe.
  mps-mps: Dagego dage te Isip bulude olo sę bidi dabe bidiyu yali kone palao. Tialima,
    dagego te bomai po dabe tigidali bugagia wali piąo,” Mosesgo te po wali.
  tpi-tpi: Yupela i mas tingim taim yupela i bin stap wokboi nating long Isip, olsem
    na yupela i mas lukaut gut bai yupela i bihainim olgeta dispela lo.”
  dan-1931: Og du skal komme i Hu, at du var Træl i Ægypten, og omhyggeligt holde
    disse Anordninger.
  vie-OVCB: Đừng quên rằng anh em đã từng làm nô lệ tại Ai Cập, vậy phải triệt để
    tuân hành lệnh này.”
  guj-2017: તમે મિસરમાં ગુલામ હતા તે યાદ રાખીને તમે આ કાનૂનો પાળો અને તેને અમલમાં
    મૂકો.
  pon-2006A: Kumwail kanaiehng oh kapwaiada kosonned pwukat; tamataman me kumwail
    wia lidu kei nan Isip.
  por-BRBSL: Você deve se lembrar que foi uma escrava no Egito. Observareis e cumprireis
    estes estatutos.
  cth-cth: Nang teh Izip vah san lah ouk na o e hah na pouk vaiteh, phunglawknaw hah
    na tarawi han.
  twi-twi: Monkae sɛ na moyɛ nkoa wɔ Misraim enti monhwɛ yiye na munni saa mmara yi
    nyinaa so.
  hlt-hlt: Egypt ah sal la na om te poek lamtah he rhoek kah oltlueh na vai ham khaw
    ngaithuen van.
  tbz-SIM: Dí ndenniní di do túmɛ̀ Esibiti kó kɛtenkɛ̀ tidɑɑtì. Mpĩ́nnɛ̀ dɛ kó ikuɔ́.
  msy-2020: Ia fomɨra pura ingangarir gumazamizir kɨnibar mɨn Isipɨn ike. Kamaghɨn
    amizɨ, ia bizir kam gɨnɨghnɨgh arazir God ifongeziba deraghvɨra dar amu.”
  azb-azb: Misirdə kölə olduğunuzu yada salın və bu qaydalara diqqətlə əməl edin.
  eng-DBY: And thou shalt remember that thou wast a bondman in Egypt, and thou shalt
    keep and do these statutes.
  hin-2017: और स्मरण रखना कि तू भी मिस्र में दास था; इसलिए इन विधियों के पालन करने
    में चौकसी करना।
  wol-KYG: Fàttlikuleen ne ay jaam ngeen woon ca Misra te ngeen sàmmoo jëfe dogali
    yoon yii.
  eng-YLT: and thou hast remembered that a servant thou hast been in Egypt, and hast
    observed and done these statutes.
  eng-WYC-2017: And thou shalt have mind for thou were servant in Egypt, and thou
    shalt keep and do those things that be commanded.
  eng-WMBB: You shall remember that you were a slave in Egypt. You shall observe and
    do these statutes.
  urd-GVH: इन अहकाम पर ज़रूर अमल करना और मत भूलना कि तू मिसर में ग़ुलाम था।
  rug-rug: 'Mi kopu totokoni pude va tabei gamu sari doduru vina tumatumae hire: Mi
    balabala pulea doduru totoso sapu na pinausu si gamu pa popoa Izipi pukerane.'
  gaz-gaz: Ati akka Gibxitti garba turte yaadadhu; seera kanas akka gaariitti eegi.
  fra-LSG: Tu te souviendras que tu as été esclave en Égypte, et tu observeras et
    mettras ces lois en pratique.
  yal-yal: Ɛ nama ɲinan a konyine nan yi ɛ ra Misiran yi. Ɛ xa yamarini itoe suxu
    ki faɲi.
  haw-1868: A e hoomanao hoi oe, he kauwa luhi no oe ma Aigupita; a e malama, e hana
    hoi i keia mau kanawai.
  arb-NAV: وَتَذَكَّرُوا أَنَّكُمْ كُنْتُمْ عَبِيداً فِي مِصْرَ، فَأَطِيعُوا هَذِهِ
    الْفَرَائِضَ وَاعْمَلُوا بِها.
  ewe-ewe: Ɖo ŋku edzi be, ènye kluvi le Egipte kpɔ, eya ta kpɔ be yewɔ se sia dzi.”
  eng-LEE: And thou shalt remember that thou hast been a bond-man in Egypt; and thou
    shalt observe and do these statutes.
  asm-FB: আৰু আপোনালোক মিচৰ দেশত যে বন্দীত্ব অৱস্থাত আছিল, তাক সোঁৱৰণ কৰিব; আৰু এই
    সকলো বিধি পালন কৰি সেই মতে কাৰ্য কৰিব।
  sus-A: وٌ شَ رَتُ كٌنيِ نَن نُ نَ وٌ رَ مِسِرَ بْشِ مَ. وٌ لَن نّ وٌ شَ يِ سّرِيّ
    رَحّرّ عَ رَحّرّ كِ مَ.
  fra-SBL: Tu te souviendras que tu as été esclave en Égypte. Tu observeras et tu
    mettras en pratique ces lois.
  hbo-hbo: וְזָ֣כַרְתָּ֔ כִּי־עֶ֥בֶד הָיִ֖יתָ בְּמִצְרָ֑יִם וְשָׁמַרְתָּ֣ וְעָשִׂ֔יתָ
    אֶת־הֽ͏ַחֻקִּ֖ים הָאֵֽלֶּה׃ פ
  eng-WYCLIFFE: And thou schalt haue mynde for thou were seruaunt in Egipt, and thou
    schalt kepe and do tho thingis that ben comaundid.
  cwe-cwe: Mukumbuke kuwa mweye mukala watumwa kuna iisi ya Misili, ivo muzindilile
    malagilizo yano.
  kik-kik: Ririkanai atĩ mwarĩ ngombo kũu bũrũri wa Misiri, na mũrũmagĩrĩre wega irĩra
    icio cia watho wa kũrũmĩrĩrwo.
  fra-NCL: Tu te souviendras que tu as été esclave en Égypte, et tu auras soin de
    mettre ces lois en pratique.
  cek-AK: Izip prae ah misong ah ka oh, tiah panoek oh, hae zaehhoihaih daannawk hae
    pazui oh loe, sah ah.
  cuk-cuk: ”Na be ebinsamalo, igi-Egipto-yargi maiga be gudii gusmala. Degisoggu,
    we-igargan an bemarga uknaidba, nue a-sogedba be nanadii gumalo.”
  uig-CYR: Сән шуниң билән әслидә Мисирда қул болғанлиғиңни есиңгә кәлтүрүп, бу барлиқ
    бәлгүлимиләрни тутуп әмәл қилғин.
  tel-2017: మీరు ఐగుప్తులో బానిసలుగా ఉన్న సంగతి జ్ఞాపకం చేసుకుని, ఈ కట్టడలను పాటించి
    అమలు జరపాలి.
  hat-BSA: Nou va sonje ke nou te esklav an Égypte, e nou va fè atansyon pou obsève
    tout lwa sa yo.
  kos-kos: Esamna in akos ma sap inge; nimet mulkunla lah kowos tuh mwet kohs in facl
    Egypt.
  hbo-WLC: וְזָ֣כַרְתָּ֔ כִּי־עֶ֥בֶד הָיִ֖יתָ בְּמִצְרָ֑יִם וְשָׁמַרְתָּ֣ וְעָשִׂ֔יתָ
    אֶת־הַֽחֻקִּ֖ים הָאֵֽלֶּה׃ פ
  ibo-ibo: Cheta na ị bụrị ohu nʼala Ijipt, nʼihi nke a, unu echefula iwu ndị a.
  ory-ory: ପୁଣି ତୁମ୍ଭେ ଯେ ମିସରରେ ବନ୍ଧାଦାସ ହୋଇଥିଲ, ତାହା ସ୍ମରଣ କରିବ ଓ ତୁମ୍ଭେ ଏହି ସକଳ
    ବିଧି ମନୋଯୋଗ କରି ପାଳନ କରିବ।
  chk-chk: Oupwe chechemeni pwe ra piin nöünikemi amanau me lon Isip. Iwe, oupwe tümwünüöchü
    le apwönüetä ekei allük.
  rop-rop: En yumob garra duwit langa det wed wanim imbin dalim yumob, en yumob garra
    kipgon jinggabat wen yumob bin wekinmen en wekingel hubin jidan laiga prisana
    deya langa Ijip.”
  ukr-1871: І памятай, що був єси рабом в Египтї і додержуй і сповняй сї встанови.
  deu-1951: Und bedenke, daß du in Ägypten ein Knecht gewesen bist, daß du diese Satzungen
    beobachtest und tuest!
  eng-JPS: And thou shalt remember that thou wast a bondman in Egypt; and thou shalt
    observe and do these statutes.
  srp-1865: I opominji se da si bio rob u Misiru, te èuvaj i tvori uredbe ove.
  lug-lug: Ojjukiranga nga bwe wali omuddu mu nsi ey’e Misiri, osaana ogonderenga
    ebiragiro ebyo n’obwegendereza.
  heb-heb: וזכרת כי עבד היית במצרים ושמרת ועשית את החקים האלה׃
  ben-IRV: আর তুমি মনে রাখবে যে, তুমি মিশর দেশে দাস ছিলে এবং এই সব বিধি যত্নসহকারে
    পালন করবে।
  pan-pan: ਯਾਦ ਰੱਖਿਓ ਕਿ ਤੁਸੀਂ ਮਿਸਰ ਵਿੱਚ ਗੁਲਾਮ ਸੀ, ਇਸ ਲਈ ਤੁਸੀਂ ਇਨ੍ਹਾਂ ਬਿਧੀਆਂ ਨੂੰ ਮੰਨਿਓ
    ਅਤੇ ਪੂਰਾ ਕਰਿਓ।
  mya-JVB: သင်သည် အဲဂုတ္တု ပြည်၌ ကျွန် ခံ ခဲ့ဘူးကြောင်း ကို အောက်မေ့ ၍ ၊ ဤ ပညတ် တရားတို့ကို
    ကျင့် စောင့် ရမည်။
  hmo-hmo: “Inai taravatu ibounai be do umui kamonai henia momokani, bona do umui
    laloaboio lasi, guna umui be hesiai mai guia danu taudia, Aigupito dekenai umui
    noho neganai.
  urd-urd: और याद रखना के तू मिस्र में ग़ुलाम था और इन हुक्मों पर एहतियात करके 'अमल
    करना।
  rus-SYN: помни, что ты был рабом в Египте, и соблюдай и исполняй постановления сии.
  bqc-SIM: À tó á zↄblea Egipi yã́ àↄ dↄágu, í zĩkɛ ikoyãpiↄwa ń laaio.
  tcz-CHONGTHU: Ajeh chu nangho jong Egypt gam'a soh-changa hinkho mang na hiuve ti
    nageldoh jing diu, thupeh hi chengse hi najui diu ahi.
  mar-mar: तुम्ही मिसरमध्ये दास होता हे विसरु नये म्हणून हे विधी न चुकता पाळा.
  qub-qub: Gamcunapis Egiptuchöga uywaymi carayqui. Cananga llapan willapashäcunata
    wiyacuy.
  hat-hat: N'a toujou chonje nou menm tou yon lè nou te esklav nan peyi Lejip. Se
    poutèt sa n'a toujou obeyi tout lwa sa yo.
  eng-BSB: Remember that you were slaves in Egypt, and carefully follow these statutes.
  tod-tod: Wa ɠizɛ su ga wo ɠɛni ga duɔiti Ezipete yooi zu. Wa ɠaaɓa, wo devei tɛiti
    so, wo ziɛ ga tiye.
  eng-WEBPB: You shall remember that you were a slave in Egypt. You shall observe
    and do these statutes.
  kbq-kbq: Hagi ko'ma Isipima kazokazo eri'za vahe'ma mani'naza zanku tamagesa nentahita
    ama trakeramina kegava huta avariri so'e hiho.
  nhe-BL: Huan san sejco inquiilnamiquise para ineltoyaj intlatequipanohuani ipan
    tlali Egipto. Huajca monequi xijchihuaca nochi ni tlanahuatili.
  gub-BL: 'Peneharaz zo ko ma''e wi nehe: peiko uma''ereko e ma''e romo Ezit ywy rehe
    no. Peruzar katu ko Tupàn ze''eg nehe.'
  eng-DRA: 'And thou shalt remember that thou wast a servant in Egypt: and thou shalt
    keep and do the things that are commanded.'
