verse: DEU.016.018
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ നിനക്കു നൽകുന്ന നഗരങ്ങളിലെല്ലാം ഓരോ ഗോത്രത്തിനും ന്യായാധിപന്മാരെയും
    ഉദ്യോഗസ്ഥന്മാരെയും നിയമിക്കണം. അവർ ജനത്തിനു നീതിയോടെ ന്യായപാലനംചെയ്യും.
  deu-TKW: Richter und Amtleute sollst du dir Stamm für Stamm in allen deinen Ortschaften,
    die dir Jahwe, dein Gott, giebt, einsetzen, damit sie das Volk mit Gerechtigkeit
    richten.
  lin-lin: Okopona basambisi mpe bakalaka kati na bikolo na yo nyonso, kati na bingumba
    nyonso oyo Yawe, Nzambe na yo, akopesa yo. Bakokata makambo ya bato na bosembo.
  eng-LSV: You set for yourself judges and authorities within all your gates which
    your God YHWH is giving to you, for your tribes; and they have judged the people
    [with] a righteous judgment.
  eng-GNV: 'Iudges and officers shalt thou make thee in all thy cities, which the
    Lord thy God giueth thee, throughout thy tribes: and they shall iudge the people
    with righteous iudgement.'
  eng-WEBSTER: 'Judges and officers shalt thou make thee in all thy gates, which the
    LORD thy God giveth thee, throughout thy tribes: and they shall judge the people
    with just judgment.'
  nhw-BL: “Xiquintequitlalica jueces huan tequitini ipan sesen altepetl ipan nopa
    tlali catli amoTECO Dios anmechmacas para elis iaxca sesen hueyi familia. Huan
    inijuanti ma quintlajtolsencahuase masehualme quen quinamiqui.
  swh-ONEN: Wateue waamuzi na maafisa kwa kila kabila lenu katika kila mji ambao Bwana
    Mungu wenu anawapa, nao watawaamua watu kwa usawa.
  bba-bba: I ko i bɛɛn bwese kɛri sɔɔ siri kowobu kɑ wiruɡibu swĩiwɑ bɛɛn wusu kpuro
    sɔɔ si Gusunɔ bɛsɛn Yinni u bɛɛ wɛ̃. Kpɑ bɑ n dɑ tɔmbu siri ɡem sɔɔ.
  eng-KJVCPB: 'Judges and officers shalt thou make thee in all thy gates, which the
    Lord thy God giveth thee, throughout thy tribes: and they shall judge the people
    with just judgment.'
  luo-luo: Keturu jongʼad bura kod jotend dhoutu e miechu duto ma Jehova Nyasaye ma
    Nyasachu miyou, to gibiro ngʼado ne jou bura makare.
  meu-meu: Hahemaoro taudia bona heitatao taudia ba duanaidia, Iehova, emui Dirava,
    baine henimui hanuadia iboudiai lalodiai, emui iduhu ta ta amo bavabidia hidi.
    Idia ese taunimanima bae hahemaoro henidia mai maoromaorodia ida.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई दिनुहुने तिमीहरूका सबै सहरमा
    न्यायकर्ता र अधिकारीहरू नियुक्त गर्नू । तिमीहरूका हरेक कुलबाट तिनीहरूलाई छान्‍नू,
    र तिनीहरूले मानिसहरूको निष्पक्ष न्याय गरून् ।
  yor-yor: Ẹ yan àwọn adájọ́ àti àwọn olóyè fún ẹ̀yà a yín kọ̀ọ̀kan, ní gbogbo ìlú
    tí Olúwa Ọlọ́run yín yóò fún un yín, wọ́n sì gbọdọ̀ máa fi òtítọ́ ṣe ìdájọ́ àwọn
    ènìyàn.
  ind-ind: “Angkatlah hakim-hakim dan pemimpin-pemimpin untuk setiap suku di semua
    kota yang nanti TUHAN Allah berikan kepada kalian. Para hakim dan pemimpin itu
    harus menghakimi dan memimpin dengan adil.
  pes-OPCB: برای هر یک از قبایل خود در شهرهایی که خداوند، خدایتان به شما می‌دهد قضات
    و رهبرانی تعیین کنید تا ایشان مردم را عادلانه داوری کنند.
  tgl-ULB: Dapat gumawa kayo ng mga hukom at mga opisiyal sa loob ng lahat ng inyong
    mga tarangkahan ng lungsod na ibibigay sa inyo ni Yahweh na inyong Diyos; sila
    ay kukunin mula sa bawat mga lipi ninyo, at dapat sila ay humatol sa mga tao ng
    may matuwid na paghatol.
  hui-hui: Mosesehanda laabo halu lalu, Anduane Homogo inanaga Ngode Datagaliwabehanda
    tano tíhondo ngigi bulebiragoria pu howa tínaga tano hangu hangu ngamigoha howa
    tígua godi hale haga agali maru dabo helalu haru haga marubi dabo helaga bilimu.
    Ani dabo heledemigola agali uruni tigua bi baya hangu hale halu mana tigabi ngadagua
    mo tale bigi bilo ani dabo helalimu.
  mya-mya: '``သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ပေး​သ​နား​တော်​မူ​သည့်​မြို့​တိုင်း​တွင်
    တ​ရား သူ​ကြီး​များ​နှင့်​အ​ခြား​အ​ရာ​ရှိ​များ​ကို ခန့်​ထား​ရ​မည်။ ဤ​သူ​တို့​သည်​မျက်​နှာ
    မ​လိုက်​ဘဲ​တ​ရား​စီ​ရင်​ရ​မည်။-'
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་གནང་བར་འགྱུར་བའི་གྲོང་རྡལ་ཐམས་ཅད་དུ།
    ཁྱོད་རྣམས་ཀྱིས་ཚོ་པ་རེ་རེ་བཞིན་ཁྲིམས་དཔོན་དང་འགོ་དཔོན་བསྐོས་ཤིག དེ་དག་གིས་མི་རྣམས་ལ་ཁྲིམས་ཀྱི་དྲང་གཞག་སྐྱོང་དགོས།
  sna-sna: Gadzai vatongi navakuru kurudzi rumwe norumwe rwenyu muguta rimwe nerimwe
    ramuri kupiwa naJehovha Mwari wenyu, uye vagotonga vanhu nokutonga kwakanaka.
  spa-BLM: Harás jueces y funcionarios en todas tus ciudades, que el Señor, tu Dios,
    te da, según tus tribus; y ellos juzgarán al pueblo con recto juicio.
  cac-cac: Ol eyac'och eb' juez yed' eb' yajal d'a junjun chon̈ab' ol yac' Jehová
    co Diosal d'a junjun eyin̈tilal, yic vach' a eb' ol b'oan yaj d'a stojolal tastac
    sq'ue vaan d'a e cal.
  swh-ULB: Unapaswa kufanya waamuzi na maakida ndani ya malango yako ambayo Yahwe
    Mungu wako anakupa; watachukuliwa toka kila kabila, and watahukumu watu kwa hukumu
    ya haki.
  bel-bel: Ва ўсіх селішчах тваіх, якія Гасподзь, Бог твой, дасьць табе, пастаў сабе
    судзьдзяў і наглядчыкаў па плямёнах тваіх, каб яны судзілі народ судом справядлівым;
  deu-ELBBK: Richter und Vorsteher sollst du dir einsetzen, nach deinen Stämmen, in
    allen deinen Toren, die der HERR, dein Gott, dir gibt, damit sie das Volk richten
    mit gerechtem Gericht.
  mbb-OT: “Pilì kew te menge zatù wey menge upisyal te kada tribu niw ziyà te langun
    he inged he ibeǥey keniyu te Nengazen he Megbevayè niw. Ne heini sikandan emun
    ebpenhusey zan ne kinahanglan he wazà egkevintahaan.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിനക്കു തരുന്ന എല്ലാപട്ടണങ്ങളിലും ഗോത്രംതോറും ന്യായാധിപതിമാരെയും
    പ്രമാണികളെയും നിയമിക്കേണം; അവർ ജനത്തിന്നു നീതിയോടെ ന്യായപാലനം ചെയ്യേണം.
  rmc-rmc: „Andre savore fori, so o RAJ, tumaro Del, del tumare kmeňenge, tumenge
    ačhaven sudcen the uradňiken. Ola murša mušinena te sudzinel le manušen čačipnaha.
  pes-OPV: داوران و سروران در جمیع دروازه هایی که یهوه، خدایت، به تو می‌دهد برحسب
    اسباط خود برایت تعیین نما، تا قوم را به حکم عدل، داوری نمایند.
  ron-1924: Сэ пуй жудекэторь ши дрегэторь ын тоате четэциле пе каре ци ле дэ Домнул
    Думнезеул тэу, дупэ семинцииле тале, ши ей сэ жудече попорул ку дрептате.
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু তোমাদের যেসব নগর দিতে যাচ্ছেন তার প্রত্যেকটিতে
    প্রত্যেক গোষ্ঠীর জন্য তোমরা বিচারক ও কর্মকর্তা নিযুক্ত করবে, এবং তারা ন্যায়ভাবে
    লোকদের বিচার করবে।
  som-som: Oo dalka Rabbiga Ilaahiinna ahu uu idin siinayo irdihiinna oo dhan siday
    qabiilooyinkiinnu yihiin u samee xaakinno iyo saraakiil, oo iyana dadka ha ugu
    garsooreen garsoor xaq ah.
  lat-VUC: 'Judices et magistros constitues in omnibus portis tuis, quas Dominus Deus
    tuus dederit tibi, per singulas tribus tuas: ut judicent populum justo judicio,'
  eng-ASVBT: Judges and officers shalt thou make thee in all thy gates, which Jehovah
    thy God giveth thee, according to thy tribes; and they shall judge the people
    with righteous judgment.
  ita-1885: COSTITUISCITI de' Giudici e degli Ufficiali, in tutte le tue città le
    quali il Signore Iddio tuo ti dà, per le tribù; e giudichino essi il popolo con
    giusto giudicio.
  eng-LXXUP: 'Thou shalt make for thyself judges and officers in thy cities, which
    the Lord thy God gives thee in thy tribes, and they shall judge the people with
    righteous judgment:'
  eng-ULB: You must make judges and officers within all your city gates that Yahweh
    your God is giving you; they will be taken from each of your tribes, and they
    must judge the people with righteous judgment.
  spa-VBL: Elijan jueces y oficiales para cada una de sus tribus en cada pueblo que
    el Señor su Dios les dé. Deben juzgar a la gente con justicia.
  fra-_FOB: Tu t'établiras des juges et des officiers dans toutes tes portes que l'Éternel
    ton Dieu te donne, selon tes tribus, et ils jugeront le peuple d'un jugement juste.
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിനക്ക് തരുന്ന എല്ലാ പട്ടണങ്ങളിലും ഗോത്രംതോറും ന്യായാധിപതിമാരെയും
    പ്രമാണികളെയും നിയമിക്കണം; അവർ ജനത്തിന് നീതിയോടെ ന്യായപാലനം ചെയ്യണം.
  urd-GVR: Apne apne qabāylī ilāqe meṅ qāzī aur nigahbān muqarrar kar. Wuh har us
    shahr meṅ hoṅ jo Rab terā Ḳhudā tujhe degā. Wuh insāf se logoṅ kī adālat kareṅ.
  suz-BL: मिनु मुर आन कली ठीक निसाफ पचा कली गेपुकीमी इन थर थर ङा नु परमप्रभु यावे,
    इन परमप्रभुमी इन कली गेशो सहर सहरम निसाफ पाइब नु ठेयब मुर योव़शा वोइक्‍चा माल्‍नीनी।
    ब्‍यवस्‍था १:१६-१८; गन्‍ती ११:१६
  ita-1927: Stabilisciti de’ giudici e dei magistrati in tutte le città che l’Eterno,
    il tuo Dio, ti dà, tribù per tribù; ed essi giudicheranno il popolo con giusti
    giudizi.
  ckb-ckb: دادوەران و کوێخاکان بۆ خۆتان دادەنێن لە هەموو شارۆچکەکانتان کە یەزدانی
    پەروەردگارتان پێتانی دەدات بەگوێرەی هۆزەکانتان، جا ئەوانیش دادوەرییەکی ڕاستودروست
    بۆ گەل دەکەن.
  eng-BBE: 'You are to make judges and overseers in all your towns which the Lord
    your God gives you, for every tribe: and they are to be upright men, judging the
    people in righteousness.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಗೋತ್ರಗಳ ಪ್ರಕಾರ ಕೊಡುವ ನಿಮ್ಮ ಎಲ್ಲಾ ಊರುಗಳಲ್ಲಿ ನಿಮಗೆ ನ್ಯಾಯಾಧಿಪತಿಗಳನ್ನೂ,
    ಅಧಿಕಾರಿಗಳನ್ನೂ ಇಟ್ಟುಕೊಳ್ಳಬೇಕು. ಅವರು ಜನಕ್ಕೆ ನೀತಿಯಿಂದ ನ್ಯಾಯತೀರಿಸಬೇಕು.
  tam-2017: “உன் தேவனாகிய யெகோவா உன் கோத்திரங்கள்தோறும் உனக்குக் கொடுக்கும் வாசல்களிலெல்லாம்,
    நியாயாதிபதிகளையும் தலைவர்களையும் ஏற்படுத்துவாயாக; அவர்கள் நீதியுடன் மக்களுக்கு
    நியாயத்தீர்ப்புச் செய்யக்கடவர்கள்.
  spa-RV-1909: Jueces y alcaldes te pondrás en todas tus ciudades que Jehová tu Dios
    te dará en tus tribus, los cuales juzgarán al pueblo con justo juicio.
  ron-BTF: Să îţi pui judecători şi administratori în toate porţile tale, pe care
    ţi le dă DOMNUL Dumnezeul tău în triburile tale, şi ei să judece poporul cu judecată
    dreaptă.
  eng-WEBP: You shall make judges and officers in all your gates, which the LORD your
    God gives you, according to your tribes; and they shall judge the people with
    righteous judgment.
  eng-FBV: Choose judges and officials for each of your tribes in every town that
    the Lord your God is giving you. They must judge the people fairly.
  nld-1939: Ge moet in al uw steden, die Jahweh, uw God, aan uw stammen zal geven,
    rechters en ambtslieden over u aanstellen, die voor het volk een rechtvaardig
    oordeel zullen vellen.
  nch-BL: “Xiquintequitalica jueces huan tequichihuani ipan sesen altepet ipan nopa
    tali cati amoTECO Dios amechmacas para elis iaxca sesen hueyi familia. Huan inijuanti
    ma quintajtolsencahuase masehualme quej quinamiqui.
  vie-1934: Ngươi phải tùy từng chi phái mình lập những quan án trong các thành mà
    Giê-hô-va Đức Chúa Trời ngươi ban cho ngươi; những quan án ấy sẽ xử đoán dân sự
    cách công bình.
  hin-CV: उन नगरों में, जो याहवेह तुम्हारे परमेश्वर तुम्हें, तुम्हारे गोत्रों के अनुसार
    प्रदान कर रहे हैं, तुम वहां न्यायाध्यक्ष और अधिकारी नियुक्त करोगे, वे ही सच्चाई
    से प्रजा का न्याय किया करेंगे.
  eng-OURB: You shall make judges and officers in all your gates, which Adonai your
    God gives you, according to your tribes; and they shall judge the people with
    righteous judgment.
  spa-BES: 'Nombren jueces y supervisores en todos los pueblos que el Señor su Dios
    les da, para cada tribu: y ellos deben ser hombres rectos, juzgando a la gente
    con justicia.'
  tdx-tdx: Hajado’o amy ze rova hatolo’ Iehovà Andrianañahare’o azo amy ze hene fifokoañe
    ty mpizaka naho ty mpifehe, vaho ho zakae’ iereo an-jaka vantañe ondatio.
  vid-vid: “Mowahagula watagusa na vilongozi kulawila kuli nhanzi za hemwe kuli miji
    ja hemwe jiwele Mkulu Nguluwi, Nguluwi wa hemwe, kowadita wawe wotagusa hachi
    kwa wanhu.
  eng-OKE: Judges and officers shalt thou appoint to thee in all thy cities which
    the Lord thy God will give thee throughout thy tribes, and they shall judge the
    people with true judgment.
  tha-KJV: ท่านทั้งหลายจงเลือกตั้งผู้พิพากษาและเจ้าหน้าที่ตามบรรดาประตูเมืองของท่าน
    ซึ่งพระเยโฮวาห์พระเจ้าของท่านประทานแก่​ท่าน ตามตระกูลคนของท่าน ให้​เขาพิพากษาประชาชนตามความยุ​ติ​ธรรม
  por-BR-2018: Juízes e oficiais te porás em todas tuas cidades que o SENHOR teu Deus
    te dará em tuas tribos, os quais julgarão ao povo com justo juízo.
  deu-ELO: Richter und Vorsteher sollst du dir einsetzen, nach deinen Stämmen, in
    allen deinen Toren, die Jehova, dein Gott, dir gibt, damit sie das Volk richten
    mit gerechtem Gericht.
  eng-WYC-2018: Thou shalt ordain judges, and exactors, in all thy gates which thy
    Lord God shall give to thee, by each of thy lineages, that they deem the people
    by just doom, (Thou shalt ordain judges, and exactors, in all thy gates which
    the Lord thy God shall give thee, in each of thy tribes, and they shall judge
    the people with fair judgements,)
  epo-epo: Juĝistojn kaj kontrolistojn starigu al vi en ĉiuj viaj urboj, kiujn la
    Eternulo, via Dio, donos al vi laŭ viaj triboj; kaj ili juĝu la popolon per juĝo
    justa.
  uig-PIN: Hǝlⱪning üstidin adalǝt yürgüzüp adil ⱨɵküm qiⱪirix üqün, sǝn Pǝrwǝrdigar
    Hudaying sanga tǝⱪdim ⱪilidiƣan barliⱪ xǝⱨǝr-yeziliring iqidǝ ⱨǝrbir ⱪǝbilidǝ
    soraⱪqi wǝ ǝmǝldarlarni bekitixing kerǝk.
  beo-beo: Moilai huluane amo dilia Hina Gode da dilima iasea, amo ganodini fofada:su
    dunu amola ouligisu dunu ilegema. Amo dunu da dunu huluane ilima defele fofada:mu.
  tpi-OTNT: Na Moses i tok moa olsem, “Long wan wan lain bilong yupela, yupela i mas
    makim sampela jas na ol arapela ofisa long olgeta taun God, Bikpela bilong yumi,
    bai i givim long yupela. Ol dispela man i mas skelim tok bilong ol manmeri long
    stretpela pasin tasol.
  hau-SA: Ku naɗa alƙalai da shugabanni don kowace kabila, a kowane birnin da Ubangiji
    Allahnku yake ba ku, za su kuma shari’anta mutane ba nuna bambanci.
  uig-LAT: Xelqning üstidin adalet yürgüzüp adil höküm chiqirish üchün, sen Perwerdigar
    Xudaying sanga teqdim qilidighan barliq sheher-yéziliring ichide herbir qebilide
    soraqchi we emeldarlarni békitishing kérek.
  nde-nde: “Khethani abehluleli lezikhulu ezizwaneni zenu zonke kuwo wonke amadolobho
    enu elizawaphiwa nguThixo uNkulunkulu wenu, njalo bahlulele abantu ngemfanelo.
  ton-ton: '¶ “Ke ke fakanofo ʻae kau fakamaau mo e kau matāpule kiate koe ʻi hoʻo
    ngaahi kolo kotoa pē, ʻaia ʻoku tuku kiate koe ʻe Sihova ko ho ʻOtua, ʻi ho ngaahi
    faʻahinga kotoa pē: pea kenau fakamaau ʻae kakai ʻi he fakamaau angatonu.'
  ces-1613: Soudce a správce ustanovíš sobě ve všech městech svých, kteráž Hospodin
    Bůh tvůj dá tobě v každém pokolení tvém, kteříž souditi budou lid soudem spravedlivým.
  eng-WMB: You shall make judges and officers in all your gates, which the LORD your
    God gives you, according to your tribes; and they shall judge the people with
    righteous judgment.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா உங்களுக்குக் கொடுக்கும் ஒவ்வொரு பட்டணங்களிலும்
    உங்களுடைய கோத்திரங்கள் ஒவ்வொன்றுக்குமென நீதிபதிகளையும், அதிகாரிகளையும் நியமியுங்கள்.
    அவர்கள் மக்களுக்கு நியாயமாகத் தீர்ப்புச்செய்யவேண்டும்.
  ceb-ULB: Kinahanglan magpili kamo ug mga maghuhukom ug opisyales diha sulod sa tanan
    ninyong ganghaan sa siyudad nga ihatag ni Yahweh nga inyong Dios kaninyo; maggikan
    sila sa matag tribo nga anaa kaninyo, ug kinahanglan maghukom sila sa katawhan
    sa matarong nga paghukom.
  pol-UBG: Ustanowisz sobie sędziów i urzędników we wszystkich swoich miastach, które
    PAN, twój Bóg, daje ci dla wszystkich waszych pokoleń, aby sądzili lud sprawiedliwym
    sądem.
  urd-GVU: اپنے اپنے قبائلی علاقے میں قاضی اور نگہبان مقرر کر۔ وہ ہر اُس شہر میں ہوں
    جو رب تیرا خدا تجھے دے گا۔ وہ انصاف سے لوگوں کی عدالت کریں۔
  deu-1912: Richter und Amtleute sollst du dir setzen in allen deinen Toren, die dir
    der HERR, dein Gott, geben wird unter deinen Stämmen, daß sie das Volk richten
    mit rechtem Gericht.
  kan-2017: ಪ್ರತಿಯೊಂದು ಕುಲವು ಇರುವ ಪ್ರದೇಶದಲ್ಲಿ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮಗೆ ಕೊಡುವ ಎಲ್ಲಾ
    ಊರುಗಳಲ್ಲಿಯೂ, ನ್ಯಾಯಾಧಿಪತಿಗಳನ್ನೂ ಮತ್ತು ಅಧಿಕಾರಿಗಳನ್ನೂ ನೀವು ನೇಮಿಸಬೇಕು. ಅವರು ಜನರಿಗೋಸ್ಕರ
    ನ್ಯಾಯವನ್ನು ವಿಚಾರಿಸಿ ಸರಿಯಾದ ತೀರ್ಪುಕೊಡಬೇಕು.
  yap-yap: “Mmel’eged boch e girdi’ ngar manged pi tapuf oloboch nge boch ni nge mang
    tolang u gubin e binaw nike pi’ SOMOL ni Got romed ngomed. Pi pumo’on ney e ngu’ur
    pithiged e yu pa’ i oloboch u puluwon e girdi’ ni rogon nib mat’aw.
  hlt-MCSB: BOEIPA na Pathen loh namah koca rhoek ham nang taengah m'paek na vongka
    khui boeih ah namah ham lai aka tloek la rhoiboei khueh lamtah pilnam taengah
    duengnah neh a tiktamnah la laitloek uh saeh.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ፔቴ ፔቴ ፃጶም ዒንጋ ዓጮኮ ካታሞይዳ ካታሞይዳ ዎጌ ዎጋንዳ ዓሲና ዎይሣንዳ
    ሱኡጌና ዶኦሩዋቴ፤ ዬንሢ ዓሶንሢ ዓሲ ዱማሲ ዛጉዋዖ ዎጋንዳያ ኮይሳኔ፤
  twi-ASANTE: Monsisi atemmufoɔ ne mpanimfoɔ mfiri mo mmusuakuo biara mu wɔ nkuro
    a Awurade, mo Onyankopɔn de rema mo no mu. Wɔbɛbu atɛntenenee wɔ nsase no nyinaa
    so.
  eng-WEBU: You shall make judges and officers in all your gates, which the LORD your
    God gives you, according to your tribes; and they shall judge the people with
    righteous judgment.
  bnp-bnp: “Na kabu takutaku ne mua, mu vulaki ranga mari ni pelekado a maregoa, i
    ranga ge a bolekori na maka tanga e BAKOVI DAGI a Vure ne mua ge habi ne mua.
    Re huriki nga ri gi pelekado kamumu a maregoa ne huriki na naro malamala kunana.
  wal-wal: “Intte zaretu ubbaassi GODAI intte Xoossai immiyo katamatun ubban intte
    daannatanne halaqata sunttite; etikka asaassi xillo pirddaa pirddona.
  spa-PDDPT: En todas las ciudades que Yavé tu ʼElohim dé a tus tribus, designarás
    jueces y alguaciles, quienes juzgarán al pueblo con juicio justo.
  gun-gun: — Penderekoarã Senhor Penderuete ome'ẽ va'ekue py peẽ kuery regua ikuaia
    ha'e javi rupi pemoĩ 'rã nhomboayvu va'ety ha'e huvixa kueryrã, heta va'e kuery
    re oikuaa pota aguã ha'evea rami.
  ilo-ULB: Masapul a mangisaadkayo kadagiti ukom ken opisial kadagiti amin a ruangan
    ti siudadyo nga it-ited kadakayo ni Yahweh a Diosyo; maaladanto kadagiti tunggal
    tribuyo, ken masapul nga ukomendanto dagiti tattao nga addaan iti nalinteg a panangukom.
  kpg-kpg: “Dongo ina nia gau hai gabunga, mono dagi ala i golo, i lodo nia waahale
    huogodoo ala e gowadu go Dimaadua di godou God. Nia daane aanei le e hai nia daangada
    hagahumalia be di mee e dahi.
  uig-ARA: خەلقنىڭ ئۈستىدىن ئادالەت يۈرگۈزۈپ ئادىل ھۆكۈم چىقىرىش ئۈچۈن، سەن پەرۋەردىگار
    خۇدايىڭ ساڭا تەقدىم قىلىدىغان بارلىق شەھەر-يېزىلىرىڭ ئىچىدە ھەربىر قەبىلىدە سوراقچى
    ۋە ئەمەلدارلارنى بېكىتىشىڭ كېرەك.
  sus-sus: Taae birin kui, wo Marigi Alatala dɛnnaxɛ fixi wo ma, bɔnsɔɛ yo bɔnsɔɛ,
    wo kiitisae nan sugandima, e xa ɲama makiiti tinxinyi kui.
  pon-2006: “Kumwail pahn pilada ekei sounkopwung oh ekei me lapalap nan kahnimw koaros
    me KAUN-O ketikihong kumwail. Ohl pwukat pahn kin kapwung aramas akan ni sohte
    uhpali.
  ksd-ksd: Una vaki ra umana tena varkurai ma ra umana raprap ta kaum lavur gunan
    nina ra Luluai kaum God i tabar u me, varogop ma kaum lavur vuna tarai; ma diat
    a kure ra tarai ma ra takodo na varkurai.
  tur-YTC: Tanrın Yahve'nin sana vermekte olduğu bütün kapılarında oymaklarına göre
    hakimler ve görevliler atayacaksın; ve halkı doğru hükümle yargılayacaklar.
  grc-BRENT: Κριτὰς καὶ γραμματοεισαγωγεῖς ποιήσεις σεαυτῷ ἐν ταῖς πόλεσί σου, αἷς
    Κύριος ὁ Θεός σου δίδωσί σοι κατὰ φυλάς· καὶ κρινοῦσι τὸν λαὸν κρίσιν δικαίαν.
  ind-AYT: Pilihlah hakim dan petugas di setiap kota yang diberikan TUHAN, Allahmu,
    kepadamu menurut suku-sukumu. Dan, mereka harus mengadili bangsa itu dengan hukum
    yang adil.
  nya-nya: Musankhe oweruza ndi akuluakulu a fuko lanu lililonse mu mzinda uliwonse
    umene Yehova Mulungu wanu akukupatsani, ndipo adzaweruza anthuwa mwachilungamo.
  hrv-hrv: U svakom gradu koji ti dade Jahve, Bog tvoj, postavi suce i nadglednike
    za svoja plemena da narodom pravedno upravljaju.
  mps-mps: Tama Mosesgo po geninama weyu, te po wali, “Te dage hani deli deli tomode,
    dagego te jas me te ofisa dabe sa mumuna pao, te Genuai Bidi dago God agai dage
    mawainogo ebo te hanu dabede bida bida pabo, te bidi dabe.
  tpi-tpi: Na Moses i tok moa olsem, “Long wan wan lain bilong yupela, yupela i mas
    makim sampela jas na ol arapela ofisa long olgeta taun God, Bikpela bilong yumi,
    bai i givim long yupela. Ol dispela man i mas skelim tok bilong ol manmeri long
    stretpela pasin tasol.
  dan-1931: Dommere og Tilsynsmænd skal du indsætte dig overalt inden dine Porte,
    som HERREN din Gud vil give dig, rundt om i dine Stammer, og de skal dømme Folket
    på retfærdig Vis.
  vie-OVCB: “Trong các thành Chúa Hằng Hữu, Đức Chúa Trời của anh em, sẽ cho các đại
    tộc Ít-ra-ên, anh em sẽ bổ nhiệm các phán quan, các chức quyền hành chánh để điều
    hành công lý trong dân chúng.
  guj-2017: જે નગરની ભાગળ યહોવાહ તારા ઈશ્વર તમને આપે તેમાં તમે તમારા માટે તમારા કુળોમાંથી
    ન્યાયાધીશો તથા બીજા અધિકારીઓની નિમણૂક કરો, તેઓ લોકોનો ઉચિત ન્યાય કરશે.
  pon-2006A: “Kumwail pahn pilada ekei sounkopwung oh ekei me lapalap nan kahnimw
    koaros me KAUN-O ketikihong kumwail. Ohl pwukat pahn kin kapwung aramas akan ni
    sohte uhpali.
  por-BRBSL: Farão juízes e oficiais em todos os seus portões, que Iavé vosso Deus
    vos dá, de acordo com vossas tribos; e julgarão o povo com juízo justo.
  cth-cth: Na BAWIPA Cathut ni yawhawi na poe e longkha kaawm e pueng dawk, lawkcengkung,
    bawinaw hah na onae kho tangkuem dawk na hruek awh han. Ahnimouh ni lawkceng kawinaw
    hah kalan lah lawk a ceng awh han.
  twi-twi: Munsisi atemmufo ne mpanyimfo mfi mo mmusuakuw biara mu wɔ nkurow a Awurade,
    mo Nyankopɔn no, de rema mo no mu, na wobebu nnipa no atɛntrenee.
  hlt-hlt: BOEIPA na Pathen loh namah koca rhoek ham nang taengah m'paek na vongka
    khui boeih ah namah ham lai aka tloek la rhoiboei khueh lamtah pilnam taengah
    duengnah neh a tiktamnah la laitloek uh saeh.
  tbz-SIM: Di tɑ̃ɑ̃tɛ́ bɛnìùbɛ̀ diɛbɛ̀ nɛ̀ bɛsɑ́m̀pɔ́bɛ̀ yɛhɛkɛ̀ ti Yiɛ̀ nKuyie nkùù
    di te di duɔ́ nyɛ̀ yɛmɔu miɛkɛ, di botí tũmmɛ̀ itɔbɛ̀, kɛ̀ bɛ mbekùnɛ̀ bɛnìtìbɛ̀
    kɛ tũ ntimɔ́mmɔnti.
  msy-2020: Egha Moses ua kamaghɨn mɨgɨa ghaze, “Ian anababa vaghvagh, nguibar Ikiavɨra
    Itir God, ian God ia ganɨdir kabar aven, jasba ko ingangarir gumazir igharazitaba
    amɨsefegh. Eghtɨ gumazir kaba guizɨn arazibar gɨn mangɨ, deraghvɨra gumazamizibar
    mɨgɨrɨgɨaba tuisɨgh.
  azb-azb: Allahınız Rəbbin sizə verəcəyi şəhərlərdə hər qəbiləniz üçün hakimlər və
    məmurlar seçin. Qoy onlar xalqa ədalətlə hakimlik etsinlər.
  eng-DBY: Judges and officers shalt thou make thee in all thy gates, which Jehovah
    thy God giveth thee, throughout thy tribes, that they may judge the people with
    just judgment.
  hin-2017: “तू अपने एक-एक गोत्र में से, अपने सब फाटकों के भीतर जिन्हें तेरा परमेश्वर
    यहोवा तुझको देता है न्यायी और सरदार नियुक्त कर लेना, जो लोगों का न्याय धार्मिकता
    से किया करें।
  wol-KYG: Te itam ay àttekat aki kilifa ngeen di tabb ngir seeni giir, ci mboolem
    dëkk yi leen seen Yàlla Aji Sax jiy jox, ñuy àtte mbooloo mi àtteb dëgg.
  eng-YLT: '''Judges and authorities thou dost make to thee within all thy gates which
    Jehovah thy God is giving to thee, for thy tribes; and they have judged the people
    — a righteous judgment.'
  eng-WYC-2017: Thou shalt ordain judges, and exactors, in all thy gates which thy
    Lord God shall give to thee, by each of thy lineages, that they deem the people
    by just [or right] doom,
  eng-WMBB: You shall make judges and officers in all your gates, which the LORD your
    God gives you, according to your tribes; and they shall judge the people with
    righteous judgement.
  urd-GVH: अपने अपने क़बायली इलाक़े में क़ाज़ी और निगहबान मुक़र्रर कर। वह हर उस शहर
    में हों जो रब तेरा ख़ुदा तुझे देगा। वह इनसाफ़ से लोगों की अदालत करें।
  rug-rug: Kaqu vizati gamu sari na tie varipitui, meke kaiqa koimata na palabatu
    nomadi, koari doduru vasileana, pu ponini gamu e Zihova sa mia Tamasa. Sari na
    tie arini si pude varipitui pa tinoṉoto koari na tinoni.
  gaz-gaz: Magaalaawwan Waaqayyo Waaqni kee siif kennu hundattuu gosoota kee hundaaf
    abbootii seeraatii fi qondaaltota muudi; isaanis dhugaadhaan namootaaf murtii
    kennu.
  fra-LSG: Tu établiras des juges et des magistrats dans toutes les villes que l’Éternel,
    ton Dieu, te donne, selon tes tribus; et ils jugeront le peuple avec justice.
  yal-yal: Taane birin kui, Alatala ɛ Ala dɛnaxan fima ɛ ma, bɔnsɔn yo bɔnsɔn, ɛ xa
    kitisane sugandi, e yamaan makiti tinxinni.
  haw-1868: A e hoonoho oe i na lunakanawai a me na ilamuku ma kou mau ipuka a pau
    a Iehova kou Akua i haawi mai ai nou ma kou mau ohana, a e hooponopono lakou i
    na kanaka me ka hoopono pololei.
  arb-NAV: وَأَقِيمُوا لأَنْفُسِكُمْ قُضَاةً وَمُدَبِّرِينَ فِي جَمِيعِ الْمُدُنِ
    الَّتِي يُوَرِّثُكُمْ إِيَّاهَا الرَّبُّ إِلَهُكُمْ بِحَسَبِ أَسْبَاطِكُمْ فَيَقْضُوا
    بَيْنَ الشَّعْبِ بِالْعَدْلِ.
  ewe-ewe: Ɖo ʋɔnudrɔ̃lawo kple dzikpɔlawo ɖe du siwo katã Yehowa miaƒe Mawu le mia
    nam la me. Woadrɔ̃ ʋɔnu le dukɔ la ƒe akpa ɖe sia ɖe me.
  eng-LEE: 'Judges and officers shalt thou appoint unto thyself in all thy gates,
    which the Lord thy God giveth thee, throughout thy tribes: and they shall judge
    the people with a just judgment.'
  asm-FB: ঈশ্বৰ যিহোৱাই আপোনাৰ সকলো ফৈদ অনুসাৰে আপোনাক যিবোৰ নগৰ দিছে, সেইবোৰৰ দুৱাৰৰ
    ভিতৰত আপুনি আপোনাৰ কাৰণে বিচাৰকৰ্ত্তা আৰু বিষয়া নিযুক্ত কৰিব। তেওঁলোকে, ন্যায়ৰূপে
    প্ৰজাসকলক বিচাৰ কৰিব।
  sus-A: تَايٍ بِرِن كُي، وٌ مَرِفِ عَلَتَلَ دّننَشّ قِشِ وٌ مَ، بْنسْي يٌ بْنسْي،
    وٌ كِيتِسَيٍ نَن سُفَندِ مَ، عٍ شَ حَمَ مَكِيتِ تِنشِنيِ كُي.
  fra-SBL: Tu établiras des juges et des officiers dans toutes tes portes, celles
    que l'Éternel, ton Dieu, te donne, selon tes tribus, et ils jugeront le peuple
    avec droiture.
  hbo-hbo: שֹׁפְטִ֣ים וְשֹֽׁטְרִ֗ים תִּֽתֶּן־לְךָ֙ בְּכָל־שְׁעָרֶ֔יךָ אֲשֶׁ֨ר יְהוָ֧ה
    אֱלֹהֶ֛יךָ נֹתֵ֥ן לְךָ֖ לִשְׁבָטֶ֑יךָ וְשָׁפְט֥וּ אֶת־הָעָ֖ם מִשְׁפַּט־צֶֽדֶק׃
  eng-WYCLIFFE: Thou schalt ordeyne `iugis, and maystris, in alle thi yatis whiche
    thi Lord God schal yyue to thee, bi ech of thi lynagis, that thei deme the puple
    bi iust doom,
  cwe-cwe: “Mwizasagula wasemi na wemilizi kulawa muna yamakabila yenu yondayamwing'heni
    Mndewa Mulungu, Mulungu wenu, nawo wezawahumiza wanhu voilondeka.
  kik-kik: Mũgaathuura aciiri, o na anene a o mũhĩrĩga kuuma mĩhĩrĩga-inĩ yothe yanyu
    o itũũra-inĩ o rĩothe Jehova Ngai wanyu ekũmũhe, nao nĩmagatuagĩra andũ ciira
    wega.
  fra-NCL: Tu établiras des juges et des magistrats dans toutes les villes que Yahweh,
    ton Dieu, te donnera, selon tes tribus, et ils jugeront le peuple avec justice.
  cek-AK: Na Angraeng Sithaw mah ang paek o ih vangpui kruekah, acaengnawk lokcaekkungnawk
    hoi ukkungnawk to suem oh, kaminawk to toenghaih hoiah uk oh.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Be-Bab-Dummad-Jehová-neggweburmar-bega-ukoedgi-arbamalaga
    be dule-igar-nabomalad, degi, dule-dummagan, be onugsao. Be-dadgan-ambe-gakabogwad-iliba
    (12) be onugsao. We-dulemar igar-innikigwadba dulemarga igar nabomaloed.'
  uig-CYR: Хәлиқниң үстидин адаләт жүргүзүп адил һөкүм чиқириш үчүн, сән Пәрвәрдигар
    Худайиң саңа тәқдим қилидиған барлиқ шәһәр-йезилириң ичидә һәр бир қәбилидә сорақчи
    вә әмәлдарларни бекитишиң керәк.
  tel-2017: మీ యెహోవా దేవుడు మీకు ఇస్తున్న మీ పట్టణాలన్నిటిలో మీ గోత్రాలకు న్యాయాధిపతులనూ
    నాయకులనూ నియమించుకోవాలి. వారు న్యాయంగా ప్రజలకు తీర్పుతీర్చాలి.
  hat-BSA: “Nou va chwazi pou nou menm jij avèk ofisye nan tout vil ke SENYÈ, Bondye
    nou an, ap bannou yo, selon tribi yo, e yo va jije pèp la avèk jijman ki dwat.
  kos-kos: “Kowos sulela kutu mwet nununku ac mwet kol in siti nukewa ma LEUM GOD
    lowos El sot nu suwos. Mwet inge in nununku mwet ke suwohs ac tia wiwimwet.
  hbo-WLC: שֹׁפְטִ֣ים וְשֹֽׁטְרִ֗ים תִּֽתֶּן־לְךָ֙ בְּכָל־שְׁעָרֶ֔יךָ אֲשֶׁ֨ר יְהוָ֧ה
    אֱלֹהֶ֛יךָ נֹתֵ֥ן לְךָ֖ לִשְׁבָטֶ֑יךָ וְשָׁפְט֥וּ אֶת־הָעָ֖ם מִשְׁפַּט־צֶֽדֶק׃
  ibo-ibo: Ị ga-ahọpụta ndị ikpe, na ndịisi ozi nʼebo niile, na nʼobodo ọbụla Onyenwe
    anyị Chineke gị na-enye gị. Ha ga-eme ka ezi ikpe dịrị ndị mmadụ niile.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭର ସମସ୍ତ ବଂଶାନୁସାରେ ତୁମ୍ଭକୁ ଯେଉଁ ସମସ୍ତ ନଗର
    ଦେବେ, ତହିଁର ଦ୍ୱାର ମଧ୍ୟରେ ତୁମ୍ଭେ ଆପଣା ପାଇଁ ବିଚାରକର୍ତ୍ତା ଓ ଅଧ୍ୟକ୍ଷମାନଙ୍କୁ ନିଯୁକ୍ତ
    କରିବ; ପୁଣି ସେମାନେ ନ୍ୟାୟ-ବିଚାରରେ ଲୋକମାନଙ୍କର ବିଚାର କରିବେ।
  chk-chk: “Iwe, oupwe afili soukapwüng me nöüwis ükükün ekewe ainang lon ämi kewe
    telinimw meinisin ewe Samol mi Lapalap epwe ngenikemi. Repwe eäni kapwüng ngeni
    ekewe aramas fän pwüng.
  rop-rop: Wal Mosis bin kipgon tok, “Yumob garra pikimat sambala pipul blanga jidan
    lowamen en najalot lidamob brom ola taun weya YAWEI garra gibit langa yumob. Dislot
    men garra kotimbat ola pipul raitwei.
  ukr-1871: Суддїв і громадські голови мусиш поставити собі у всїх оселях твоїх, які
    дає тобі Господь, Бог твій, по поколїннях твоїх; а вони мають судити людей судом
    праведним.
  deu-1951: Du sollst dir Richter und Amtleute einsetzen in allen deinen Toren, die
    der HERR, dein Gott, dir unter deinen Stämmen geben wird, damit sie das Volk richten
    mit gerechtem Gericht.
  eng-JPS: Judges and officers shalt thou make thee in all thy gates, which the LORD
    thy God giveth thee, tribe by tribe; and they shall judge the people with righteous
    judgment.
  srp-1865: Sudije i upravitelje postavi sebi po svijem mjestima koja ti da Gospod
    Bog tvoj po plemenima tvojim, i neka sude narodu pravo.
  lug-lug: Onoolondanga abalamuzi n’abakulembeze mu bantu, mu bika byo byonna, mu
    bibuga byo byonna, Mukama Katonda wo by’akuwa, baweerezenga abantu nga babasalirawo
    ensonga zaabwe nga tebasaliriza.
  heb-heb: שפטים ושטרים תתן לך בכל שעריך אשר יהוה אלהיך נתן לך לשבטיך ושפטו את העם
    משפט צדק׃
  ben-IRV: তোমার ঈশ্বর সদাপ্রভু তোমার সকল বংশানুসারে তোমাকে যে সব শহর দেবেন, সেই সব
    শহরের দরজায় তুমি আপনার জন্য বিচারকর্তাদেরকে ও শাসনকর্তাদেরকে নিযুক্ত করবে; আর
    তারা সঠিক বিচারে লোকদের বিচার করবে।
  pan-pan: ਤੁਸੀਂ ਆਪਣੇ ਸਾਰੇ ਫਾਟਕਾਂ ਦੇ ਅੰਦਰ ਜਿਹੜੇ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਦਿੰਦਾ
    ਹੈ, ਗੋਤਾਂ ਅਨੁਸਾਰ ਆਪਣੇ ਲਈ ਨਿਆਈਂ ਅਤੇ ਪ੍ਰਧਾਨ ਨਿਯੁਕਤ ਕਰ ਲਿਓ ਅਤੇ ਉਹ ਧਰਮ ਨਾਲ ਪਰਜਾ ਦਾ
    ਨਿਆਂ ਕਰਨ।
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား ပေး တော်မူသော မြို့ ရှိသမျှ တို့တွင် ၊ တရားသူကြီး
    ၊ အရာရှိ တို့ကို သင့် နေရာခရိုင်များ၌ အနှံ့အပြားခန့်ထား ရမည်။ သူတို့ သည်၊ လူမျိုး
    တို့တွင် တရား မှုကို တရား သဖြင့် စီရင် ရကြမည်။
  hmo-hmo: “Lohiabada emui Dirava ese umui dekenai do ia henia hanua ibounai dekenai
    kota biaguna bona opesa taudia do umui abia hidi. Inai kota biagudia ese taunimanima
    do idia kota henia, mai laloa maoromaoro danu.
  urd-urd: तू अपने क़बीलों की सब बस्तियों में जिनको ख़ुदावन्द तेरा ख़ुदा तुझको दे,
    क़ाज़ी और हाकिम मुक़र्रर करना जो सदाक़त से लोगों की 'अदालत करें।
  rus-SYN: Во всех жилищах твоих, которые Господь, Бог твой, даст тебе, поставь себе
    судей и надзирателей по коленам твоим, чтоб они судили народ судом праведным;
  bqc-SIM: À yã́kpalɛkɛnaↄ ń gbãadeↄ dilɛdilɛ á bui ń buio guu wɛ̃́lɛ pↄ́ Dii
    á Lua lɛ́ kpáwáↄ guu píi. Aali yã́kpalɛkɛ ń gbɛ̃́ↄ a zɛ́wa.
  tcz-CHONGTHU: Pakaiyin napeh nau khopi jousea thutan vaihoma pang ding nakoisoh
    kei diu ahi. Amaho chun miho chunga chamdela thu atan diu ahi.
  mar-mar: तुमचा देव परमेश्वर याने तुम्हास दिलेल्या नगरांमध्ये आपापल्या वंशाप्रमाणे
    न्यायाधीश व अधिकारी यांच्या नेमणुका कराव्यात. या व्यक्तींनी नीतीने न्यायदान करावे.
  qub-qub: «Tayta Dios goycushunayquipaj caycaj siudäcunacho tiyashpayqui cada trïbupa
    mandajnincunatawan jueznincunata churanqui. Chauraga runacuna quijanacuptin paycunanami
    sumaj tantiyaycur arriglanga.
  hat-hat: N'a mete jij ak majistra nan chak lavil Seyè a, Bondye nou an, va ban nou
    pou dirije tout branch fanmi nou yo. Y'a fè travay yo san patipri.
  eng-BSB: You are to appoint judges and officials for your tribes in every town that
    the LORD your God is giving you. They are to judge the people with righteous judgment.
  tod-tod: Taaiti kpein Ɠɔoɠɔ GALAGI wa-ƓALAGI ti veezu wo ʋɛ, wa tukpɔɠaaleʋe nuiti
    sei naati, ta kundiɠiiti wa-wolodaiti su, ti ɗa nuɓusɛiti tukpɔɠaaleʋe ga telebodai.
  eng-WEBPB: You shall make judges and officers in all your gates, which the LORD
    your God gives you, according to your tribes; and they shall judge the people
    with righteous judgement.
  kbq-kbq: Ra Anumzana tamagri Anumzamo tamisia mopafima umanisuta, mika rankumatera
    mago mago naga nofimo'a nanekema refko'ma hu kva vahe'ene ugagota kva vahetima
    zamazeri otitere hinke'za mani'ne'za, fatgo hu'za mago avamenteke'za vahe'mofo
    keaga refko hiho.
  nhe-BL: “Xiquintequitlalica jueces huan tequihuejme ipan sesen altepetl ipan nopa
    tlali tlen imoTECO Dios inmechmacas para elis iaxca sesen hueyi familia. Huan
    inijuanti ma quintlajtolsencahuase tlacame queja quinamiqui.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zanezar umur putar tawhu peme nehe. A'e tawhu
    pupe peneko mehe pexaexak tàmuz zeàmàtyry'ymaw imuàgà'ymar pe wà nehe. Pexaexak
    tuwihaw Izaew ta'yr wazuapyapyr nànàn pe wà nehe no. Umuàgy'ygatu ma'e paw rupi
    imunar 'ym pà wà nehe.
  eng-DRA: 'Thou shalt appoint judges and magistrates in all thy gates, which the
    Lord thy God shall give thee, in all thy tribes: that they may judge the people
    with just judgment,'
