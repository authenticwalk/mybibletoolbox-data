  grc-BRENT: Ἓξ ἡμέρας φαγῇ ἄζυμα, καὶ τῇ ἡμέρᾳ τῇ ἑβδόμῃ ἐξόδιον ἑορτὴ Κυρίῳ τῷ Θεῷ
