verse: DEU.016.008
translations:
  mal-C: ആറുദിവസം പുളിപ്പില്ലാത്ത അപ്പം ഭക്ഷിക്കണം. ഏഴാംദിവസം നിന്റെ ദൈവമായ യഹോവയ്ക്ക്
    സഭായോഗം കൂടണം. അന്ന് ജോലിയൊന്നും ചെയ്യാൻ പാടില്ല.
  deu-TKW: Sechs Tage lang sollst du ungesäuerte Brote essen, und am siebenten Tag
    ist Festversammlung für Jahwe, deinen Gott; da darfst du keine Arbeit verrichten.
  lin-lin: Mikolo motoba, okolia mapa ezanga levire ; bongo na mokolo ya sambo, okosala
    feti monene mpo na Yawe, Nzambe na yo ; okosala mosala moko te.
  eng-LSV: '[for] six days you eat unleavened things, and on the seventh day [is]
    a restraint to your God YHWH; you do no work.'
  eng-GNV: Six daies shalt thou eate vnleauened bread, and ye seuenth day shall be
    a solemne assemblie to ye Lord thy God thou shalt do no worke therein.
  eng-WEBSTER: 'Six days thou shalt eat unleavened bread: and on the seventh day shall
    be a solemn assembly to the LORD thy God: in it thou shalt do no work.'
  nhw-BL: Huan ipan nochi nopa chicuase tonali tlen nopa ilhuitl anquicuase pantzi
    catli amo quipiya tlasonejcayotl. Huan ipan chicome tonali nochi amojuanti anquichihuase
    se tlasentililistli para anquihueyichihuase amoTECO Dios huan ipan nopa tonal
    amo anquichihuase niyon se tlamantli tequitl.
  swh-ONEN: Kwa siku sita mtakula mikate isiyotiwa chachu na siku ya saba fanyeni
    kusanyiko kwa ajili ya Bwana Mungu wenu na msifanye kazi.
  bba-bba: Sɔ̃ɔ nɔɔbɑ tiɑ sɔɔ, i ko i pɛ̃ɛ diwɑ ye bɑ ǹ seeyɑtiɑ doke. Sɔ̃ɔ nɔɔbɑ
    yiruse, kpɑ i mɛnnɑ Gusunɔ bɛsɛn Yinnin sɔ̃. I ǹ ko i sɔmburu ɡɑru ko tɔ̃ɔ te
    sɔɔ.
  eng-KJVCPB: 'Six days thou shalt eat unleavened bread: and on the seventh day shall
    be a solemn assembly to the Lord thy God: thou shalt do no work therein.'
  luo-luo: Kuom ndalo auchiel chamuru makati ma ok oketie thowi kendo e odiechiengʼ
    mar abiriyo beduru gi chokruok mar Jehova Nyasaye ma Nyasachu kendo kik uti tich
    moro amora chiengʼno.
  meu-meu: Dina tauratoi lalodiai asie hatubua flaoana bavania. Dina ihahituna ai
    hebou helaḡana bavabia, Iehova, emui Dirava, ena; una dina ai ḡaukara ta basio
    karaia.
  npi-ULB: छ दिनसम्म तिमीहरूले अखमिरी रोटी खानू । सातौँ दिनमा परमप्रभु तिमीहरूका परमेश्‍वरको
    सामु पवित्र सभा हुने छ । त्यस दिन तिमीहरूले कुनै काम नगर्नू ।
  yor-yor: Ọjọ́ mẹ́fà ní kí ẹ fi jẹ àkàrà aláìwú, ní ọjọ́ keje, ẹ pe àjọ kan fún Olúwa
    Ọlọ́run yín, kí ẹ má sì ṣe iṣẹ́ kankan.
  ind-ind: Sesudah perayaan hari pertama tersebut, selama enam hari berikutnya makanlah
    roti yang tidak beragi. Lalu pada hari ketujuh, kalian semua harus berkumpul lagi
    untuk menyembah dan menghormati TUHAN. Kalian tidak boleh melakukan pekerjaan
    apa pun pada hari itu.”
  pes-OPCB: تمام شش روز بعد را هم نان فطیر بخورید. در روز هفتم، تمام قوم برای عبادت
    یهوه خدایتان جمع شوند و هیچ کار دیگری نکنند.
  tgl-ULB: Sa loob ng anim na araw kayo ay kakain ng tinapay na walang lebadura; sa
    ika pitong araw magkaroon ng isang taimtim na pagtitipon para kay Yahweh na inyong
    Diyos; sa araw na iyon hindi kayo dapat magtrabaho.
  hui-hui: Horo waragaru hanguni mberedi yidi nahe hirinigo nalu halimu. Horo kane
    haragola Anduane Homogo inanaga Ngode Datagaliwabe mitangi bialu lotu lole mandagi
    ngoai halimu. Ani bialu horo kane lotu laramingi biabe tara tara ngago nabilimu,
    lalu Mosesehanda lene.
  mya-mya: သင်​တို့​သည်​ခြောက်​ရက်​ပတ်​လုံး​တ​ဆေး​မ​ပါ သော​မုန့်​ကို​စား​၍​သတ္တ​မ​နေ့​တွင်​စု​ဝေး​လျက်
    သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ကို ဝတ်​ပြု​ရ​မည်။ ထို​နေ့​တွင်​အ​လုပ်​မ​လုပ်​ရ။
  bod-N: ཉིན་དྲུག་གི་རིང་ལ་ཁྱོད་རྣམས་ཀྱིས་སྐྱུར་མེད་བག་ལེབ་བཟའ་དགོས་ཤིང་། ཉིན་བདུན་པར་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱིར་དུ་འདུ་འཛོམས་དམ་ནན་ཡོད་དགོས་ཏེ།
    ཉིན་དེར་ལས་ཀ་གང་ཡང་བྱེད་མི་རུང་ངོ་། །
  sna-sna: Kwamazuva matanhatu mudye chingwa chisina mbiriso uye pazuva rechinomwe
    munofanira kuita ungano kuna Jehovha Mwari wenyu uye murege kushanda.
  spa-BLM: Durante seis días comerás panes sin levadura. El séptimo día será una asamblea
    solemne para Yahvé vuestro Dios. No harás ningún trabajo.
  cac-cac: A d'a vaque' c'ual chi', an̈ej ixim pan malaj yich tze va'a. Axo d'a yuquil
    c'ual, tze molb'an e b'a yed' nivan tzalajc'olal yuj eyic'anchaan̈ Jehová co Diosal.
    A d'a jun c'u chi', malaj junoc mach smunlaji.
  swh-ULB: Kwa siku sita mtakula mkate usiotia chachu; katika siku ya saba kutakuwa
    na kusanyiko makini kwa ajili ya Yahwe Mungu wenu; katika siku hiyo hamtafanya
    kazi.
  bel-bel: Шэсьць дзён еж праснакі, а сёмага дня адданьне сьвята Госпаду, Богу твайму;
    не займайся працаю.
  deu-ELBBK: Sechs Tage sollst du Ungesäuertes essen; und am siebten Tag ist eine
    Festversammlung dem HERRN, deinem Gott; du sollst kein Werk tun.
  mbb-OT: Kaan kew te supas he wazè din tapey seled te heenem he andew. Ne te ikepitu
    he andew, kenè kew terebahu, kekenà, tiǥum kew te ked-azap te Nengazen he Megbevayè
    niw.
  mal-2015: ആറു ദിവസം പുളിപ്പില്ലാത്ത അപ്പം തിന്നേണം; ഏഴാംദിവസം നിന്റെ ദൈവമായ യഹോവെക്കു
    സഭായോഗം കൂടേണം; അന്നു വേലയൊന്നും ചെയ്യരുതു.
  rmc-rmc: Šov džives chaha o mare bi o kvasos a eftato džives tumen savore zdžana
    pre pačiv le RAJESKE, tumare Devleske, hoj les te lašaren. Oda džives ma keren
    ňisavi buči.“
  pes-OPV: شش روز نان فطیر بخور، و در روز هفتم، جشن مقدس برای یهوه خدایت باشد، در
    آن هیچ کارمکن.
  ron-1924: 'Шасе зиле сэ мэнынчь азиме ши а шаптя зи сэ фие о адунаре де сэрбэтоаре
    ын чинстя Домнулуй Думнезеулуй тэу: сэ ну фачь ничо лукраре ын еа.'
  ben-OBCV: ছয় দিন ধরে তোমরা খামিরবিহীন রুটি খাবে আর সাত দিনের দিন তোমরা তোমাদের
    ঈশ্বর সদাপ্রভুর উদ্দেশে শেষ দিনে পবিত্র সভার আয়োজন করবে এবং কোনও কাজ করবে না।
  som-som: Lix maalmood waa inaad cuntaan kibis aan khamiir lahayn, oo maalinta toddobaadna
    shir quduus ah waa inaad u qabataan Rabbiga Ilaahiinna ah, oo maalintaas waa inaydaan
    waxba shuqul qaban.
  lat-VUC: 'Sex diebus comedes azyma: et in die septima, quia collecta est Domini
    Dei tui, non facies opus.'
  eng-ASVBT: Six days thou shalt eat unleavened bread; and on the seventh day shall
    be a solemn assembly to Jehovah thy God; thou shalt do no work therein.
  ita-1885: Mangia pani azzimi sei giorni; e al settimo giorno siavi solenne raunanza
    al Signore Iddio tuo; non fare in esso lavoro alcuno.
  eng-LXXUP: 'Six days shalt thou eat unleavened bread, and on the seventh day is
    a holiday, a feast to the Lord thy God: thou shalt not do in it any work, save
    what must be done by anyone.'
  eng-ULB: For six days you will eat unleavened bread; on the seventh day there will
    be a solemn assembly for Yahweh your God; on that day you must do no work.
  spa-VBL: Coman pan sin levadura durante seis días, y el séptimo día tendrán una
    reunión sagrada para honrar al Señor su Dios. No harás ese día ningún trabajo.
  fra-_FOB: 'Pendant six jours tu mangeras des pains sans levain, et au septième jour,
    il y aura une assemblée solennelle à l''Éternel ton Dieu: tu ne feras aucune œuvre.'
  mal-mal: ആറ് ദിവസം പുളിപ്പില്ലാത്ത അപ്പം തിന്നേണം; ഏഴാം ദിവസം നിന്റെ ദൈവമായ യഹോവയ്ക്ക്
    വിശുദ്ധസഭായോഗം കൂടണം; അന്ന് വേലയൊന്നും ചെയ്യരുത്.
  urd-GVR: Īd ke pahle chhih din beḳhamīrī roṭī khātā rah. Sātweṅ din kām na karnā
    balki Rab apne Ḳhudā kī ibādat ke lie jamā ho jānā.
  suz-BL: गे ६ नाक्‍त सम्‍म ग्‍युरशो बोरब ओख्‍ती मसुप्‍शो शोब्‍ले जचा माल्‍नीनी। मिनु
    ७ नाक्‍तीम परमप्रभु यावे, इन परमप्रभु आ पर्बम बुक्‍तीक नाक्‍त बाक्‍ब। मेको नाक्‍ती
    मारेइ गेय मपने।
  ita-1927: Per sei giorni mangerai pane senza lievito; e il settimo giorno vi sarà
    una solenne raunanza, in onore dell’Eterno, ch’è l’Iddio tuo; non farai lavoro
    di sorta.
  ckb-ckb: شەش ڕۆژ نانی فەتیرە دەخۆن و ڕۆژی حەوتەمیش ئاهەنگی کۆتایی دەگێڕن بۆ یەزدانی
    پەروەردگارتان، هیچ کارێکی تێدا ناکەن.
  eng-BBE: For six days let your food be unleavened bread; and on the seventh day
    there is to be a holy meeting to the Lord your God; no work is to be done.
  kan-OKCV: ಆರು ದಿವಸ ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳನ್ನು ತಿನ್ನಬೇಕು. ಏಳನೆಯ ದಿವಸದಲ್ಲಿ ನಿಮ್ಮ ದೇವರಾದ
    ಯೆಹೋವ ದೇವರಿಗೆ ಸಭೆಯಾಗಿ ಕೂಡಿಬರಬೇಕು. ಆ ದಿನದಲ್ಲಿ ಕೆಲಸಮಾಡಬಾರದು.
  tam-2017: நீ ஆறு நாட்களும் புளிப்பில்லாத அப்பம் சாப்பிடவேண்டும், ஏழாம் நாள் உன்
    தேவனாகிய யெகோவாவுக்கு அனுசரிக்கப்படும் நாளாயிருக்கும்; அதிலே யாதொரு வேலையும் செய்யவேண்டாம்.
  spa-RV-1909: 'Seis días comerás ázimos, y el séptimo día será solemnidad á Jehová
    tu Dios: no harás obra en él.'
  ron-BTF: Şase zile să mănânci azime, iar în ziua a şaptea să fie o adunare solemnă
    pentru DOMNUL Dumnezeul tău; să nu faci nicio lucrare în ea.
  eng-WEBP: Six days you shall eat unleavened bread. On the seventh day shall be a
    solemn assembly to the LORD your God. You shall do no work.
  eng-FBV: Eat bread without yeast for six days, and the on the seventh day you are
    to have a holy meeting to honor the Lord your God. You are not to do any work.
  nld-1939: Zes dagen lang moet ge ongedesemde broden eten, en op de zevende dag moet
    er een godsdienstige bijeenkomst ter ere van Jahweh, uw God, worden gehouden,
    en moogt ge geen arbeid verrichten.
  nch-BL: Huan ipan nochi nopa chicuase tonati ten nopa ilhuit anquicuase pantzi cati
    amo quipiya tasonejcayot. Huan ipan chicome tonati nochi amojuanti anquichihuase
    se tasentili para anquihueyichihuase amoTECO Dios huan ipan nopa tonali amo anquichihuase
    yon se tamanti tequit.
  vie-1934: 'Trong sáu ngày, ngươi phải ăn bánh không men, và qua ngày thứ bảy, sẽ
    có một lễ trọng thể cho Giê-hô-va Đức Chúa Trời ngươi: ngươi chớ làm một công
    việc nào.'
  hin-CV: छः दिन तुम खमीर रहित रोटी को ही खाओगे; सातवें दिन याहवेह, तुम्हारे परमेश्वर
    के लिए एक पवित्र सभा होगी, इस दिन तुम किसी भी प्रकार की मेहनत न करना.
  eng-OURB: Six days you shall eat matzah ·unleavened bread·. On the seventh day shall
    be a solemn assembly to Adonai your God. You shall do no work.
  spa-BES: Durante seis días, deja que tu comida sea pan sin levadura; y en el séptimo
    día habrá una reunión santa para el Señor su Dios; ese día no harán ningún trabajo.
  tdx-tdx: Eneñ’ andro ty hikama’o mofo po-dalivay le hanoe’o fivory-miavake am’ Iehovà
    Andrianañahare’o i andro fahafitoy; ko mitoloñe ama’e.
  vid-vid: Kuli zuwa lya sita molya mibumunda johajiwichigwe usaso na kuli zuwa lya
    saba kowa na nhing'hano ng'hulu ya kumfugamila Mkulu Nguluwi na mleche kukola
    mijito joneche jila kuli zuwa alyo.
  eng-OKE: 'Six days thou shalt eat unleavened, and on the seventh day gather together
    before the Lord thy God: thou shalt do no work.'
  tha-KJV: ท่านจงรับประทานขนมปังไร้เชื้อหกวัน แต่​ในวั​นที​่​เจ​็ดเป็นประชุ​มอ​ันศั​กด​ิ์​สิทธิ์​ถวายแด่พระเยโฮวาห์พระเจ้าของท่าน
    ในวันนั้นอย่ากระทำการงานใดๆ
  por-BR-2018: 'Seis dias comerás pães ázimos, e no sétimo dia será solenidade ao
    SENHOR teu Deus: não farás obra nele.'
  deu-ELO: Sechs Tage sollst du Ungesäuertes essen; und am siebten Tage ist eine Festversammlung
    Jehova, deinem Gott; du sollst kein Werk tun.
  eng-WYC-2018: Six days thou shalt eat therf bread; and in the seventh day, for it
    is the gathering of thy Lord God, thou shalt not do work. (Six days thou shalt
    eat unleavened bread; and on the seventh day, there shall be a holy gathering
    to the Lord thy God, and thou shalt not do any work on it.)
  epo-epo: Dum ses tagoj manĝu macojn, kaj en la sepa tago estu sankta kunveno antaŭ
    la Eternulo, via Dio; ne faru laboron.
  uig-PIN: Sǝn altǝ kün petir nan yǝysǝn; yǝttinqi küni Pǝrwǝrdigar Hudaying aldida
    tǝntǝnilik sorun küni bolidu; sǝn ⱨeqⱪandaⱪ ix-ǝmgǝk ⱪilmaysǝn.
  beo-beo: 'Eso gafeyale ganodini, yisidi hame sali agi moma. Amasea, eso fesu amoga,
    hawa: hamosu mae hamoma, be dilia Hina Godema nodone sia:ne gadomusa: gilisima.'
  tpi-OTNT: Inap long 6-pela de tasol yupela i mas kaikai bret i no gat yis. Na long
    de namba 7 yupela i mas bung na lotu long God, Bikpela bilong yumi. Na long dispela
    de i tambu long mekim wok.”
  hau-SA: Kwana shida za ku ci burodi marar yisti, a rana ta bakwai kuma sai ku yi
    taro ga Ubangiji Allahnku, a cikin wannan rana ba za ku yi kowane irin aiki ba.
  uig-LAT: Sen alte kün pétir nan yeysen; yettinchi küni Perwerdigar Xudaying aldida
    tentenilik sorun küni bolidu; sen héchqandaq ish-emgek qilmaysen.
  nde-nde: Okwensuku eziyisithupha lizakudla isinkwa esingelamvubelo kuthi ngosuku
    lwesikhombisa libuthane kuThixo uNkulunkulu wenu lingenzi msebenzi.”
  ton-ton: 'Ko e ʻaho ʻe ono ke ke kai mā taʻefakalēvani: pea ke fai ʻi hono fitu
    ʻoe ʻaho ʻae fakataha māʻoniʻoni kia Sihova ko ho ʻOtua: ʻoua naʻa ke fai ai ha
    ngāue ʻe taha.'
  ces-1613: Šest dní jísti budeš přesnice, dne pak sedmého bude slavnost Hospodinu
    Bohu tvému; ničehož v ní dělati nebudeš.
  eng-WMB: Six days you shall eat unleavened bread. On the seventh day shall be a
    solemn assembly to the LORD your God. You shall do no work.
  tam-TCV: தொடர்ந்து ஆறு நாட்களுக்கு நீங்கள் புளிப்பில்லாத அப்பத்தைச் சாப்பிடுங்கள்.
    ஏழாம்நாளில் உங்கள் இறைவனாகிய யெகோவாவுக்கு பரிசுத்த சபையைக் கூட்டுங்கள். அந்த நாளில்
    எந்தவொரு வேலையையும் செய்யவேண்டாம்.
  ceb-ULB: Mokaon kamo ug tinapay nga walay patubo sulod sa unom ka adlaw; ug sa ika-pito
    ka adlaw adunay ligdong nga panagtigom alang kang Yahweh nga inyong Dios; niana
    nga adlaw kinahanglan dili kamo magtrabaho.
  pol-UBG: Przez sześć dni będziesz jadł przaśniki, a siódmego dnia będzie uroczyste
    święto dla PANA, twego Boga. Nie będziesz wtedy wykonywał żadnej pracy.
  urd-GVU: عید کے پہلے چھ دن بےخمیری روٹی کھاتا رہ۔ ساتویں دن کام نہ کرنا بلکہ رب
    اپنے خدا کی عبادت کے لئے جمع ہو جانا۔
  deu-1912: Sechs Tage sollst du ungesäuertes essen, und am siebenten Tag ist die
