  ory-ory: ତୁମ୍ଭେ ଛଅ ଦିନ ତାଡ଼ିଶୂନ୍ୟ ରୁଟି ଭୋଜନ କରିବ, ପୁଣି ସପ୍ତମ ଦିନରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ
