  pan-pan: ਛੇ ਦਿਨ ਤੱਕ ਤੁਸੀਂ ਪਤੀਰੀ ਰੋਟੀ ਖਾਇਓ ਅਤੇ ਸੱਤਵੇਂ ਦਿਨ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ
    ਦੀ ਮਹਾਂ ਸਭਾ ਹੋਵੇ, ਉਸ ਦਿਨ ਤੁਸੀਂ ਕੋਈ ਕੰਮ-ਧੰਦਾ ਨਾ ਕਰਿਓ।
  mya-JVB: ခြောက် ရက် ပတ်လုံးတဆေး မဲ့မုန့်ကို စား ရမည်။ သတ္တမ နေ့ ၌ သင် ၏ဘုရားသခင်
    ထာဝရဘုရား အဘို့ ဓမ္မ စည်းဝေး ခြင်းကို ပြု ရမည်။ ထိုနေ့ရက်၌ အလုပ်မလုပ်ရ။
  hmo-hmo: Dina 6 edia lalonai mai hatubua gauna lasi paraoa do umui ania. Bona dina
    namba 7 dekenai do umui haboua, Lohiabada emui Dirava do umui tomadiho henia.
    Unai dina dekenai gaukara ta do umui karaia lasi.
  urd-urd: 'छ: दिन तक बेख़मीरी रोटी खाना और सातवें दिन ख़ुदावन्द तेरे ख़ुदा की ख़ातिर
    पाक मजमा'' हो, उसमें तू कोई काम न करना।'
  rus-SYN: Шесть дней ешь пресные хлебы, а в седьмой день отдание праздника Господу,
    Богу твоему; не занимайся работою.
  bqc-SIM: Àliↄ kàa so e gↄↄ soolo, a gↄↄ soplade zĩ́ í kãaa Dii á Luaɛ. Ásuli
    zĩe kɛ zĩbeezĩo.
  tcz-CHONGTHU: Hinlah aban nigup sunga chu cholsolou changlhah jeng naneh diu ahi.
    Anisagi lhin ni chu Pakai, Pathen adia nikho thenga nanit sohkei diu, koiman na
    atoh thei lou ding ahi.
  mar-mar: सहा दिवस बेखमीर भाकर खा. सातव्या दिवशी कोणतेही कामकाज करु नये. या दिवशी
    तुमचा देव परमेश्वर ह्याच्याप्रीत्यर्थ पवित्र मेळा भरवावा.
  qub-qub: Chaypita sojta junaj micunqui lebadüraynaj tantallata. Warannin ganchis
    caj junajchöga Tayta Diosta adurar llapayqui shuntacanqui. Chay junäga ama arunquichu.
  hat-hat: Pandan sis jou, n'a manje pen fèt san ledven. Sou setyèm jou a, n'a reyini
    tout moun pou fè gwo sèvis pou Seyè a, Bondye nou an. Jou sa a, nou p'ap fè ankenn
    travay.
  eng-BSB: For six days you must eat unleavened bread, and on the seventh day you
    shall hold a solemn assembly to the LORD your God, and you must not do any work.
  tod-tod: Folo lɔzita laawu, wa yɛ ɓului miizu, nii lɛʋɛ la su. Folo lɔfelasiɛi,
    wa maaɓɔ ɲadegai wo Ɠɔoɠɔ GALAGI wa-ƓALAGI lɛbi vai ma. À mina boti nɔpɛ kɛ naama
    volo ná.
  eng-WEBPB: Six days you shall eat unleavened bread. On the seventh day shall be
    a solemn assembly to the LORD your God. You shall do no work.
  kbq-kbq: Zisti onte bretia 6si'a knafi negahaze, hagi 7ni knarera atru hutma Ra
    Anumzana tamagri Anumzamofona monora huntegahaze. E'i ana knarera mago eri'zana
    e'oriho.
  nhe-BL: Huan ipan nochi nopa chicuase tonali tlen nopa ilhuitl inquicuase pantzi
    tlen ax quipiya tlasonejcayotl. Huan ipan chicome tonali nochi imojuanti inquichihuase
    se tlasentililistli para inquihueyichihuase imoTECO Dios huan ipan nopa tonal
    ax inquichihuase niyon se tlamantli tequitl.
  gub-BL: 6 'ar rehe pe'u typy'ak imuapiruru 'ym pyrer nehe. 7 haw 'ar mehe pezemono'og
    Tupàn Tuweharupi Wiko Ma'e Zanezar imuwete katu pà nehe. A'e 'ar mehe pema'ereko
    zo nehe.
  eng-DRA: 'Six days shalt thou eat unleavened bread: and on the seventh day, because
    it is the assembly of the Lord thy God, thou shalt do no work.'
