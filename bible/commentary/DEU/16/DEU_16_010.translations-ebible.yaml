verse: DEU.016.010
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ നിന്നെ അനുഗ്രഹിച്ചതിനനുസൃതമായി നിന്റെ സ്വമേധാദാനത്തോടെ
    നിന്റെ ദൈവമായ യഹോവയ്ക്ക് നീ ആഴ്ചകളുടെ പെരുന്നാൾ ആഘോഷിക്കണം.
  deu-TKW: und sollst dann Jahwe, deinem Gotte, das Wochenfest halten, mit den freiwilligen
    Gaben, die deine Hand geben wird je nach dem Maße des Segens, den dir Jahwe, dein
    Gott, verleiht,
  lin-lin: Okosala feti ya Baposo mpo na Yawe, Nzambe na yo ; okobonzela Ye makabo
    wuta na mokano ya motema na yo moko kolanda mapamboli oyo Yawe, Nzambe na yo,
    akopesa yo.
  eng-LSV: and you have observed the Celebration of Weeks to your God YHWH, a tribute
    of a free-will offering of your hand, which you give as your God YHWH blesses
    you.
  eng-GNV: And thou shalt keepe the feast of weekes vnto the Lord thy God, euen a
    free gift of thine hand, which thou shalt giue vnto the Lord thy God, as the Lord
    thy God hath blessed thee.
  eng-WEBSTER: 'And thou shalt keep the feast of weeks to the LORD thy God with a
    tribute of a free-will-offering of thy hand, which thou shalt give to the LORD
    thy God , according as the LORD thy God hath blessed thee:'
  nhw-BL: anquichihuase nopa ilhuitl tlen semanas para anquitlepanitase amoTECO Dios
    huan anquimacase TOTECO nopa tlacajcahualistli catli ipan amoyolo quisa xijmacaca.
    Xijmacaca quen imiyaca TOTECO anmechtiochijtos.
  swh-ONEN: Kisha msherehekee Sikukuu ya Majuma kwa Bwana Mungu wenu kwa kutoa sadaka
    ya hiari kwa kadiri ya baraka ambayo Bwana Mungu wenu amewapa.
  bba-bba: Yen biru, kpɑ i Gusunɔ bɛsɛn Yinni ɡɛ̃ɛbun tɔ̃ɔ bɑkɑru diiyɑ kpɑ i mɑɑ
    kɑ nùn kɛ̃nu nɑɑwɑ ye u domɑru kuɑ u bɛɛ wɛ̃ sɔɔ.
  eng-KJVCPB: 'And thou shalt keep the feast of weeks unto the Lord thy God with a
    tribute of a freewill offering of thine hand, which thou shalt give unto the Lord
    thy God, according as the Lord thy God hath blessed thee:'
  luo-luo: Bangʼe timuru nyasi mar Sawo mar Jumbe ne Jehova Nyasaye ma Nyasachu kuom
    golo chiwo mar hera kupimo maromre gi gweth ma Jehova Nyasaye ma Nyasachu osegwedhougo.
  meu-meu: Bena pura ariana ba karaia, Iehova, emui Dirava, ena; emui herahia ba henia,
    Iehova, emui Dirava, ese ena herahia vada e hanamolaimui heḡereḡerena.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई दिनुभएको आशिष्‌मुताबिक तिमीहरूले
    दिने स्वैच्छिक बलिको योगदानसहित परमप्रभु तिमीहरूका परमेश्‍वरका लागि साताहरूको
    चाड मान्‍नू ।
  yor-yor: Nígbà náà ni kí ẹ ṣe àjọ ọ̀sẹ̀ sí Olúwa Ọlọ́run yín, nípa pípèsè ọrẹ àtinúwá,
    gẹ́gẹ́ bí ìbùkún tí Olúwa Ọlọ́run yín fún un yín.
  ind-ind: Lalu rayakanlah Hari Raya Panen untuk menghormati TUHAN Allahmu, dengan
    membawa persembahan sukarela kepada Dia sesuai banyaknya hasil panen yang sudah
    TUHAN berikan kepadamu.
  pes-OPCB: عید دیگری در حضور خداوند، خدایتان خواهید داشت که عید هفته‌ها خوانده می‌شود.
    در این عید هدیهٔ داوطلبانه‌ای مطابق برکتی که خداوند به شما داده است نزد خداوند
    بیاورید.
  tgl-ULB: Dapat ninyong ipagdiwang ang Pista ng mga Linggo para kay Yahweh na inyong
    Diyos kasama ang inyong ambag para sa kusang-loob na handog mula sa iyong kamay
    na inyong ibibigay, ayon sa pagpapala sa inyo ni Yahweh na inyong Diyos.
  hui-hui: Daga laga bialu sarere kanegonaga horo hamaro bialu howa horo ogoni Anduane
    Homogo inanaga Ngode Datagaliwabe mitangi bialu ibunaga mini yaraga halu tígua
    Mabuha Widi Lini Boga Birangi Gandulo Wulenaga turuho holene horo wulebira. Horo
    ogoningi Anduane Homogohanda tíhondo widi balila bayale dewaore ngiyago mitangi
    bialu holene nga. Ani bialu tínaga tomo uruni aria maru tale bialu Anduane Homogohondo
    mua biradagua ta nabi tale bialu lomabu milimu.
  mya-mya: ထို့​နောက်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​၏​ဂုဏ်​တော်​ကို​ချီး​မွမ်း​ရန်
    ကောက်​သိမ်း ပွဲ​တော်​ကို​ကျင်း​ပ​လော့။ သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား
    ကောင်း​ချီး​ပေး​တော်​မူ​သည်​နှင့်​အ​မျှ စေ​တ​နာ​အ​လျောက်​လှူ​ဖွယ်​သ​ကာ​ကို ထို​ပွဲ​တော်​သို့​ယူ​ဆောင်​ဆက်​ကပ်​လော့။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱིར་བདུན་ཕྲག་རྣམས་ཀྱི་དུས་ཆེན་གཏོང་དགོས་ཏེ།
    ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་བྱིན་རླབས་གནང་བ་ཇི་བཞིན། རང་ལ་འཛོམས་ཚོད་ཀྱིས་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཡིད་མོས་མཆོད་པ་ཕུལ་ནས།
  sna-sna: Ipapo upemberere Jehovha Mwari wako Mutambo waMavhiki nokupa chipo chokuda
    kwako maererano nokuropafadzwa kwawakaitwa naJehovha Mwari wako.
  spa-BLM: Celebrarás la fiesta de las semanas a Yahvé vuestro Dios con un tributo
    de ofrenda voluntaria de tu mano, que darás según te bendiga Yahvé vuestro Dios.
  cac-cac: Axo slajvi uque' semana chi', tz'ochpax q'uin̈ yic slajvi jochoj trigo,
    yuj yic'jichaan̈ Jehová. Tzeyac'an eyofrenda to tz'el d'a e c'ol eyac'ani, ato
    syal jantac svach'c'olal Jehová co Diosal syac' d'ayex.
  swh-ULB: Mtapaswa kushika wiki za sherehe ya Yahwe Mungu wenu pamoja na mchango
    wa sadaka ya utayari kutoka mkono wako ambayo utatoa, kulingana na Yahwe alivyokubariki.
  bel-bel: тады ўчыняй сьвята сяміцаў Госпаду, Богу твайму, у меру дайнасьці рукі
    тваёй, колькі дасі, гледзячы па тым, чым спадобіць цябе Гасподзь, Бог твой;
  deu-ELBBK: Und du sollst das Fest der Wochen dem HERRN, deinem Gott, feiern, je
    nach der freiwilligen Gabe deiner Hand, die du geben magst, so wie der HERR, dein
    Gott, dich segnen wird;
  mbb-OT: Ne zutun silibraha niw is Pista te Kedraǥun te kebeǥey te zengeg diyà te
    Nengazen he Megbevayè niw pinaaǥi te kineugelingen he menge halad niw sumalà te
    menge tuvad he nezawat niw puun te Nengazen he Megbevayè niw.
  mal-2015: എന്നിട്ടു നിന്റെ ദൈവമായ യഹോവെക്കു വാരോത്സവം ആചരിച്ചു, നിന്റെ ദൈവമായ യഹോവ
    നിന്നെ അനുഗ്രഹിച്ചതിന്നു തക്കവണ്ണം നിന്റെ സ്വമേധാദാനങ്ങൾ അവന്നു അർപ്പിക്കേണം.
  rmc-rmc: Paľis oslavineha o inepos le Kurkengro pre pačiv le RAJESKE, tire Devleske,
    a olestar, soha tut požehňinela o RAJ, tiro Del, jilestar aneha o daros pal oda,
    keci tuke o RAJ požehňinďa.
  pes-OPV: و عید هفته‌ها را با هدیه نوافل دست خودنگاهدار و آن را به اندازه برکتی که
    یهوه خدایت به تو دهد، بده.
  ron-1924: Апой сэ прэзнуешть Сэрбэтоаря Сэптэмынилор ши сэ адучь дарурь де бунэвое,
    дупэ бинекувынтаря пе каре ць-о ва да Домнул Думнезеул тэу.
  ben-OBCV: তারপর তোমাদের ঈশ্বর সদাপ্রভুর আশীর্বাদ অনুযায়ী সংগতি থেকে নিজের ইচ্ছায়
    উপহার দিয়ে সপ্তাহের উৎসব পালন করবে।
  som-som: Oo Iiddii Toddobaadyada ee Rabbiga Ilaahiinna ah waa inaad ugu samaysaan
    waxyaalaha aad ikhtiyaarkiinna gacmaha ugu bixisaan, oo taas waxaad u bixisaan
    sida Rabbiga Ilaahiinna ahu idiin barakeeyo.
  lat-VUC: 'Et celebraris diem festum hebdomadarum Domino Deo tuo, oblationem spontaneam
    manus tuæ, quam offeres juxta benedictionem Domini Dei tui:'
  eng-ASVBT: 'And thou shalt keep the feast of weeks unto Jehovah thy God with a tribute
    of a freewill offering of thy hand, which thou shalt give, according as Jehovah
    thy God blesseth thee:'
  ita-1885: E celebra la festa delle Settimane al Signore Iddio tuo, offerendo offerte
    volontarie di tua mano a sufficienza, le quali tu darai secondo che il Signore
    Iddio tuo ti avrà benedetto.
  eng-LXXUP: And thou shalt keep the feast of weeks to the Lord thy God, accordingly
    as thy hand has power in as many things as the Lord thy God shall give thee.
  eng-ULB: You must keep the Festival of Weeks for Yahweh your God with the contribution
    of a freewill offering from your hand that you will give, according as Yahweh
    your God has blessed you.
  spa-VBL: Luego celebra el Festival de las Semanas para honrar al Señor tu Dios dándole
    una ofrenda voluntaria, dependiendo de cuánto te haya bendecido el Señor tu Dios.
  fra-_FOB: Puis tu célébreras la fête des semaines à l'honneur de l'Éternel ton Dieu,
    en présentant de ta main l'offrande volontaire, que tu donneras selon que l'Éternel
    ton Dieu t'aura béni.
  mal-mal: അതിനുശേഷം നിന്റെ ദൈവമായ യഹോവയ്ക്ക് വാരോത്സവം ആചരിച്ച്, യഹോവ നിന്നെ അനുഗ്രഹിച്ചതിന്
    തക്കവണ്ണം നിന്റെ സ്വമേധാദാനങ്ങൾ അവന് അർപ്പിക്കണം.
  urd-GVR: Fasal kī Kaṭāī kī Īd manānā. Rab apne Ḳhudā ko utnā pesh kar jitnā jī chāhe.
    Wuh us barkat ke mutābiq ho jo us ne tujhe dī hai.
  suz-BL: मिनु गेपुकी हप्‍तापुकी ङा चाड परमप्रभु यावे, इन परमप्रभु कली मानेचा माल्‍नीनी।
    परमप्रभु यावे, इन परमप्रभुमी इन कली आसीक गेशो खोदेंशो पा इन ग्‍येरसीशो थुंमी चढ़ेशा
    चाड मानेचा माल्‍नीनी। प्रस्‍थान ३४:२२
  ita-1927: poi celebrerai la festa delle settimane in onore dell’Eterno, del tuo
    Dio, mediante offerte volontarie, che presenterai nella misura delle benedizioni
    che avrai ricevute dall’Eterno, ch’è il tuo Dio.
  ckb-ckb: جەژنی هەفتەکان بۆ یەزدانی پەروەردگارتان دەگێڕن، بەگوێرەی ئەوەی لە دەستتان
    دێتەدەر بەخشینێکی ئازاد دەبەخشن، وەک ئەوەندەی یەزدانی پەروەردگارتان بەرەکەتداری
    کردوون.
  eng-BBE: 'Then keep the feast of weeks to the Lord your God, with an offering freely
    given to him from the wealth he has given you:'
  kan-OKCV: ಆಗ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಅನುಗ್ರಹಿಸಿದ ಬೆಳೆಗೆ ತಕ್ಕಷ್ಟು ಕಾಣಿಕೆಯನ್ನು
    ಅರ್ಪಿಸಿ, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ವಾರಗಳ ಹಬ್ಬವನ್ನು ಆಚರಿಸಬೇಕು
  tam-2017: அவைகள் முடிந்தபோது வாரங்களின் பண்டிகையை உன் தேவனாகிய யெகோவாவுக்கென்று
    ஆசரித்து, உன் தேவனாகிய யெகோவா உன்னை ஆசீர்வதித்ததற்குத்தக்கதாக உன்னால் முடிந்த
    மனப்பூர்வமான காணிக்கையாகிய பகுதியைச் செலுத்தி,
  spa-RV-1909: 'Y harás la solemnidad de las semanas á Jehová tu Dios: de la suficiencia
    voluntaria de tu mano será lo que dieres, según Jehová tu Dios te hubiere bendecido.'
  ron-BTF: Şi să ţii sărbătoarea săptămânilor pentru DOMNUL Dumnezeul tău, cu o taxă
    a unei ofrande de bunăvoie din mâna ta, pe care să o dai DOMNULUI precum te va
    fi binecuvântat DOMNUL Dumnezeul tău.
  eng-WEBP: You shall keep the feast of weeks to the LORD your God with a tribute
    of a free will offering of your hand, which you shall give according to how the
    LORD your God blesses you.
  eng-FBV: Then celebrate the Festival of Weeks to honor him the Lord your God by
    giving him a freewill offering, depending on just how much the Lord your God has
    blessed you.
  nld-1939: Dan moet ge het feest der weken voor Jahweh, uw God, vieren, en naar uw
    vermogen, en naar gelang Jahweh, uw God, u heeft gezegend, een vrijwillige gave
    schenken.
  nch-BL: anquichihuase nopa ilhuit ten samanos para anquitepanitase amoTECO Dios
    huan anquimacase TOTECO nopa tacajcahualisti cati ipan amoyolo quisa anquimacase.
    Xijmacaca quej imiyaca TOTECO amechtiochijtos.
  vie-1934: kế ngươi sẽ giữ lễ bảy tuần cho Giê-hô-va Đức Chúa Trời ngươi do tay mình
    đem dâng của lễ lạc ý, tùy theo Giê-hô-va Đức Chúa Trời ngươi ban phước cho ngươi.
  hin-CV: तब तुम्हें सप्‍ताहों के उत्सव को मनाना होगा. याहवेह तुम्हारे परमेश्वर के
    लिए उनसे प्राप्‍त हुई आशीषों के अनुपात में स्वैच्छिक भेंट लेकर उपस्थित होना होगा.
  eng-OURB: You shall keep the festival of Shavu'ot ·Weeks· / Pentacost ·Fifty· to
    Adonai your God with a tribute of a free will offering of your hand, which you
    shall give, according as Adonai your God blesses you.
  spa-BES: Entonces celebrarás la Fiesta de las semanas al Señor tu Dios, con una
    ofrenda voluntaria que se le da de acuerdo a la riqueza que les ha dado él Señor
    tu Dios.
  tdx-tdx: Le ambeno ho am’ Iehovà Andrianañahare’o ty sabadidan-kereñandro le ho
    bana­ba­naem-pità’o an-tsatrin’arofo ama’e ty mañeva i nitahia’ Iehovà Andria­na­ñahare’o
    azoy.
  vid-vid: Hamba modita mnvina ya mbena kwa lutogo lwa Mkulu Nguluwi, Nguluwi wa hemwe,
    kwa kulavya nhambiko ya kunuwila. Molavya kota vyomtambichizwe na Mkulu Nguluwi,
    Nguluwi wa hemwe.
  eng-OKE: And thou shalt perform the festival of the weeks before the Lord thy God,
    with a tribute of the free-will offering of thy hand, which thou shalt give as
    the Lord thy God will have blessed thee.
  tha-KJV: ท่านทั้งหลายจงถือเทศกาลสัปดาห์ถวายแด่พระเยโฮวาห์พระเจ้าของท่าน ด้วยการถวายตามใจสมัครจากมือของท่าน
    ซึ่งท่านจะถวายแด่พระเยโฮวาห์พระเจ้าของท่าน ตามที่​พระเยโฮวาห์พระเจ้าของท่านทรงอำนวยพระพรแก่​ท่าน
  por-BR-2018: 'E farás a solenidade das semanas ao SENHOR teu Deus: da suficiência
    voluntária de tua mão será o que deres, segundo o SENHOR teu Deus te houver abençoado.'
  deu-ELO: Und du sollst das Fest der Wochen Jehova, deinem Gott, feiern, je nach
    der freiwilligen Gabe deiner Hand, die du geben magst, so wie Jehova, dein Gott,
    dich segnen wird;
  eng-WYC-2018: and thou shalt hallow the feast day(s) of weeks to thy Lord God, a
    willful offering of thine hand, which thou shalt offer by the blessing of thy
    Lord God. (and then thou shalt keep the Feast of Weeks, or the Harvest Festival,
    to the Lord thy God, and thou shalt offer a freewill offering, in proportion to
    the blessing given thee by the Lord thy God.)
  epo-epo: Kaj faru feston de semajnoj al la Eternulo, via Dio, kun libervola dono
    el via mano, kiun vi donos konforme al tio, kiom benis vin la Eternulo, via Dio.
  uig-PIN: andin sǝn «ⱨǝptilǝr ⱨeyti»ni Pǝrwǝrdigar Hudaying aldida ⱪolungdiki ihtiyariy
    ⱨǝdiyǝ bilǝn ɵtküzisǝn; Pǝrwǝrdigar Hudaying sanga bǝrikǝtliginigǝ ⱪarap uni ihtiyarǝn
    sunisǝn.
  beo-beo: Amasea, dilia Hina Godema nodomusa:, Ha:i Manu Gamibi Lolo Nasu (Bedigosidi)
    hamoma. E da dilima hahawane udigili iasu, amo dawa:le Ema ima:ne, hahawane udigili
    iasu Ema gaguli misa.
  tpi-OTNT: Na yupela i mas makim las de bilong namba 7 wik olsem bikpela de bilong
    amamas long God, Bikpela bilong yumi. Na yupela i mas ting long God i bin givim
    planti kaikai long yupela. Olsem na long laik bilong yupela yet yupela i mas skelim
    sampela na givim long Bikpela olsem ofa.
  hau-SA: Sa’an nan ku yi shagalin Bikin Makoni ga Ubangiji Allahnku, ta wurin ba
