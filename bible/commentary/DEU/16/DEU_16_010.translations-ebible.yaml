    ke engan na lun kais sie mwet, fal nu ke lupan ma God El akinsewowoye kowos kac.
  hbo-WLC: וְעָשִׂ֜יתָ חַ֤ג שָׁבֻעוֹת֙ לַיהוָ֣ה אֱלֹהֶ֔יךָ מִסַּ֛ת נִדְבַ֥ת יָדְךָ֖
    אֲשֶׁ֣ר תִּתֵּ֑ן כַּאֲשֶׁ֥ר יְבָרֶכְךָ֖ יְהוָ֥ה אֱלֹהֶֽיךָ׃
  ibo-ibo: Meenụ Mmemme Izu Ụka asaa nye Onyenwe anyị, bụ Chineke gị, site na inye
    onyinye afọ ofufu, nʼusoro ọtụtụ ngọzị Onyenwe anyị bụ Chineke gị ji gọzie gị.
  ory-ory: ପୁଣି ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଆଶୀର୍ବାଦ ଅନୁସାରେ ତୁମ୍ଭେ ପ୍ରଚୁର ପରିମାଣରେ
    ଆପଣା ହସ୍ତର ସ୍ଵେଚ୍ଛାଦତ୍ତ ଉପହାର ଦେଇ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ସପ୍ତାହ
    ସମୂହର ଉତ୍ସବ ପାଳନ କରିବ;
  chk-chk: Mürin oupwe föri ewe chulapen wiik ngeni ewe Samol mi Lapalap ämi we Kot
    ren ämi eäni asor seni püsin letipemi ükükün mine ewe Samol mi Lapalap ämi we
    Kot a afeiöchü ngenikemi.
  rop-rop: en langa det taim na yumob garra abum det serramoni gulum Kukwan Daga.
    Yumob garra bringimap det ofring blanga shoum rispek langa YAWEI det trubala God
    blanga wi. Wal yumob garra gibitbek sambala sid daga blanga ofring. If YAWEI bin
    gibit yumob oni lilbit wal yumob oni garra gibitbek lilbit en if imbin gibit yumob
    bigismob wal yumob garra gibitbek im bigismob.
  ukr-1871: Тодї будеш обходити сьвято Господеві, Богу твому, приносючи добровільні
    дари руки твоєї, що давати меш їх, чим благословить тебе Господь, Бог твій;
  deu-1951: Darnach sollst du dem HERRN, deinem Gott, das Fest der Wochen halten und
    ein freiwilliges Opfer von deiner Hand geben, je nach dem der HERR, dein Gott,
    dich gesegnet hat.
  eng-JPS: And thou shalt keep the feast of weeks unto the LORD thy God after the
    measure of the freewill-offering of thy hand, which thou shalt give, according
    as the LORD thy God blesseth thee.
  srp-1865: Tada praznuj praznik nedjelja Gospodu Bogu svojemu; što možeš prinesi
    dragovoljno kako te bude blagoslovio Gospod Bog tvoj.
  lug-lug: Kale nno onookwatanga Embaga ya Wiiki ezo ng’oleetera Mukama Katonda wo
    ekiweebwayo ekya kyeyagalire ekinaavanga mu ngalo zo, ng’emikisa bwe ginaabeeranga
    Mukama Katonda wo gy’anaabanga akuwadde.
  heb-heb: ועשית חג שבעות ליהוה אלהיך מסת נדבת ידך אשר תתן כאשר יברכך יהוה אלהיך׃
  ben-IRV: পরে তোমার ঈশ্বর সদাপ্রভুর আশীর্বাদ অনুযায়ী সঙ্গতি থেকে নিজের ইচ্ছায় দেওয়া
    উপহারের মাধ্যমে তোমার ঈশ্বর সদাপ্রভুর উদ্দেশ্যে সাত সপ্তাহের উৎসব পালন করবে।
  pan-pan: ਤਦ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਬਰਕਤ ਦੇ ਅਨੁਸਾਰ ਉਸ ਦੇ ਲਈ ਆਪਣੀ ਖੁਸ਼ੀ ਦੀ
    ਭੇਟ ਦੇ ਨਜ਼ਰਾਨੇ ਦੇ ਕੇ ਹਫ਼ਤਿਆਂ ਦਾ ਪਰਬ ਮਨਾਇਓ।
  mya-JVB: သင် ၏ ဘုရားသခင် ထာဝရဘုရား ရှေ့ တော်၌ ကိုယ်တိုင်မှစ၍သင် ၏ဘုရားသခင် ထာဝရဘုရား
    ကောင်းကြီး ပေးတော်မူသည်အတိုင်း ၊ အလိုလို ပြုသော ပူဇော်သက္ကာကို ဆောင် ခဲ့ရမည်။
  hmo-hmo: Unai pura 7 idia ore, vadaeni Uma Anina Utua ena aria do umui karaia, Lohiabada
    emui Dirava do umui hanamoa totona. Emui harihari gaudia do umui henia, Lohiabada,
    emui Dirava ese iena harihari gaudia umui dekenai ia henia hegeregerena.
  urd-urd: तब जैसी बरकत ख़ुदावन्द तेरे ख़ुदा ने दी हो, उसके मुताबिक़ अपने हाथ की रज़ा
    की क़ुर्बानी का हदिया लाकर ख़ुदावन्द अपने ख़ुदा के लिए हफ़्तों की 'ईद मनाना।
  rus-SYN: тогда совершай праздник седмиц Господу, Богу твоему, по усердию руки твоей,
    сколько ты дашь, смотря по тому, чем благословит тебя Господь, Бог твой;
  bqc-SIM: í gbasa Pãteko dikpɛkɛ Dii á Luaɛ. Lá à báaadàágu lɛ́u, àli gbadaɛ̀
    màa.
  tcz-CHONGTHU: Chujou tengleh Pakai, na Pathen uva dinga kal chuh kut golvah nabol
    diu ahi. Pakaiya kona phatthei nachanna hou ijakai nahin choisoh kei diu ahi.
  mar-mar: मग, आपल्या खुशीने एखादी विशेष भेटवस्तू आणून आपला देव परमेश्वर याच्यासाठी
    सप्ताहांचा सण साजरा करा. आपल्याला परमेश्वर देवाच्या कृपेने किती मिळाले याचा अंदाज
    घेऊन किती द्यायचे ते ठरवा.
  qub-qub: ‹Semäna› nishan fistata ruranqui Tayta Diosta rispitashpayqui. Fistata
    rurar buluntäniquipita caj ofrendata apanqui Tayta Dios acrashan pachaman. Chay
    ofrendataga cosëcha shuntashayquipita apanqui Tayta Dios bindisyunninta churamushan-tupu.
  hat-hat: Apre sa, n'a fete Fèt Senmenn yo pou di Seyè a, Bondye nou an, mèsi. N'a
    pote ba li ofrann n'a vle dapre sa Seyè a va ban nou nan favè li.
  eng-BSB: And you shall celebrate the Feast of Weeks to the LORD your God with a
    freewill offering that you give in proportion to how the LORD your God has blessed
    you,
  tod-tod: Naa ʋolu, wa dɔɔɠɔiti ma vɛtii ɠula Ɠɔoɠɔ GALAGI wa-ƓALAGI lɛbi vaa ma.
    Wa vebɛaniiti fe bɛ, wo daai ɠisu, é zoloo tuyai ma, nii wa-ƓALAGI a too wo ʋɛ.
  eng-WEBPB: You shall keep the feast of weeks to the LORD your God with a tribute
    of a free will offering of your hand, which you shall give according to how the
    LORD your God blesses you.
  kbq-kbq: Ra Anumzana tamagri Anumzamofoma ne'zama kreno neneno musema hunte sontaramimpina,
    ne'zana kreta neneta musena hiho. Hagi ana'ma nehanuta tamagra tamavesite'ma ami
    ofa Ra Anumzana tamagri Anumzamo'ma asomu'ma huramante'ne'nia avamente eme amigahaze.
  nhe-BL: inquichihuase nopa ilhuitl tlen samanos para inquitlepanitase imoTECO Dios
    huan inquimacase TOTECO nopa tlacajcahualistli tlen ipan imoyolo quisa xijmacaca.
    Xijmacaca queja imiyaca TOTECO inmechtiochijtos.
  gub-BL: pezapo mynykawhu arozràn ipo'o haw her ma'e Tupàn Tuweharupi Wiko Ma'e Zanezar
    imuwete katu pà nehe. Pemono ma'e penemimutar rupi nehe. Umur uze'egatu peme a'e.
    Aze heta tetea'u arozràn newe nehe, emur amo Tupàn pe neremimutar rupi nehe.
  eng-DRA: And thou shalt celebrate the festival of weeks to the Lord thy God, a voluntary
    oblation of thy hand, which thou shalt offer according to the blessing of the
    Lord thy God.
