verse: DEU.016.007
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ തെരഞ്ഞെടുക്കുന്ന സ്ഥലത്തുവെച്ച് അതു പാകംചെയ്ത് ഭക്ഷിക്കണം.
    അതിനുശേഷം പ്രഭാതത്തിൽ നിങ്ങളുടെ കൂടാരങ്ങളിലേക്കു മടങ്ങിപ്പോകണം.
  deu-TKW: und sollst es kochen und essen an der Stätte, die Jahwe, dein Gott, erwählen
    wird, und am andern Morgen sollst du dich auf den Weg machen, um wieder heimzukehren.
  lin-lin: Okolamba mpe okolia yango na esika oyo Yawe, Nzambe na yo, akopona. Bongo
    na tongo, okozonga na ndako na yo.
  eng-LSV: and you have cooked and eaten in the place on which your God YHWH fixes,
    and have turned in the morning and gone to your tents;
  eng-GNV: And thou shalt roste and eate it in the place which the Lord thy God shall
    choose, and shalt returne on the morowe, and goe vnto thy tentes.
  eng-WEBSTER: 'And thou shalt roast and eat it in the place which the LORD thy God
    shall choose: and thou shalt turn in the morning, and go to thy tents.'
  nhw-BL: Huan inacayo nopa tlapiyali catli anquimactilíaj TOTECO monequi xiquicxitica
    huan xijcuaca campa amoTECO Dios quitlapejpenis para ichaj, huan hualmostla ica
    ijnaloc anmocuepase para amochajchaj.
  swh-ONEN: Okeni na mle mahali pale ambapo Bwana Mungu wenu atakapopachagua, kisha
    asubuhi mrudi kwenye mahema yenu.
  bba-bba: I ko i yɑɑ sɑbe te wɔ̃wɑ kpɑ i tu tem yɑm mi Gusunɔ bɛsɛn Yinni u ɡɔsɑ
    mi. Ì n tɔ̃ɔ bɑkɑ te di i kpɑ, yen sisiru bururu, kpɑ i ɡɔsirɑ i wurɑ bɛɛn wusɔ.
  eng-KJVCPB: 'And thou shalt roast and eat it in the place which the Lord thy God
    shall choose: and thou shalt turn in the morning, and go unto thy tents.'
  luo-luo: Buluru misangono kendo uchame kama Jehova Nyasaye ma Nyasachu biro yiero.
    Bangʼe kochopo okinyi to doguru e hembeu.
  meu-meu: Ba nadua, bena bavania, Iehova, emui Dirava, ese baine abia hidi gabuna
    ai; bena daba ai ba lou, emui kalaga baola.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले छान्‍नुहुने ठाउँमा त्यसलाई पोलेर खानू ।
    तिमीहरू बिहान फर्केर आ-आफ्ना पालमा जानू ।
  yor-yor: Ẹ sun ún kí ẹ sì jẹ ẹ́ ní ibi tí Olúwa Ọlọ́run yín yóò yàn. Ní àárọ̀, kí
    ẹ padà sí àgọ́ ọ yín.
  ind-ind: Masaklah dan makanlah daging kurban di tempat itu. Keesokan paginya, kalian
    boleh pulang ke kemahmu masing-masing.
  pes-OPCB: گوشت قربانی را در همان جا که یهوه خدایتان برمی‌گزیند، بپزید و بخورید،
    و صبح روز بعد، راهی خانه‌هایتان بشوید.
  tgl-ULB: Dapat ninyo itong ihawin at kainin sa lugar na pipiliin ni Yahweh na inyong
    Diyos; kinaumagahan kayo ay babalik at pupunta sa inyong mga tolda.
  hui-hui: Nogo uruni horo ogoningi dege dindi lotu lole ngoai haga ngagoriani howa
    bo dawalu howa nai halu horo mende egerebagi haragola tíninaga balai anda kagoha
    dai bulene nga.
  mya-mya: သင်​တို့​သည်​ဝတ်​ပြု​ရာ​တစ်​ခု​တည်း​သော ဌာ​န​တွင်​ထို​အ​သား​ကို​ပြုတ်​၍​စား​ပြီး
    လျှင် နောက်​တစ်​နေ့​နံ​နက်​၌​နေ​အိမ်​သို့ ပြန်​ရ​ကြ​မည်။-
  bod-N: ཤ་དེ་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་བདམས་པའི་གནས་དེར་བཙོས་ནས་བཟའ་དགོས་ལ།
    ཞོགས་པར་ཁྱོད་རྣམས་ད་གཟོད་རང་གི་གུར་དུ་ཕྱིར་འགྲོ་དགོས།
  sna-sna: Igochei mugoidyira panzvimbo yamuchasarudzirwa naJehovha Mwari wenyu kuti
    Zita rake rigarepo. Zvino kana ava mangwanani mudzokere kumatende enyu.
  spa-BLM: La asarás y la comerás en el lugar que elija Yahvé vuestro Dios. Por la
    mañana volveréis a vuestras tiendas.
  cac-cac: A noc' chib'ej chi', tze b'ol noc', tze chi'an noc' d'a jun lugar ol siq'uel
    Jehová co Diosal yic tz'och scajnub'oc. Axo d'a junxo q'uin̈ib'alil, tzex meltzaj
    b'ajtac cajan ex.
  swh-ULB: Mtapaswa kuichoma na kuila katika eneo ambalo Yahwe Mungu wenu atachagua;
    asubuhi mtageuka na kwenda kwenye mahema yenu.
  bel-bel: і сьпячы і зьеж на тым месцы, якое выбера Гасподзь, Бог твой, а на другі
    дзень можаш вярнуцца і ўвайсьці ў намёты твае.
  deu-ELBBK: und du sollst es braten und essen an dem Ort, den der HERR, dein Gott,
    erwählen wird. Und am Morgen sollst du dich wenden und nach deinen Zelten gehen.
  mbb-OT: Hilutua niw heini ne keena niw ziyà te lugar he ebpilien te Nengazen he
    Megbevayè niw. Ne emun meselem en ne likù kew ziyà te menge tulda niw.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തുവെച്ചു അതിനെ ചുട്ടുതിന്നേണം;
    രാവിലെ നിന്റെ കൂടാരത്തിലേക്കു മടങ്ങിപ്പൊയ്ക്കൊള്ളാം.
  rmc-rmc: Odi obeta pek a o mas cha pre oda than, so peske kidela avri o RAJ, tumaro
    Del, hoj les ode te lašaren. Tosara aveha pale andre tiro stanos.
  pes-OPV: وآن را در مکانی که یهوه، خدایت، برگزیند بپز وبخور و بامدادان برخاسته، به
    خیمه هایت برو.
  ron-1924: Сэ фербь вита тэятэ ши с-о мэнынчь ын локул пе каре-л ва алеӂе Домнул
    Думнезеул тэу. Ши диминяца, вей путя сэ те ынторчь ши сэ те дучь ын кортуриле
    тале.
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভুর মনোনীত জায়গায় সেই মাংস রান্না করে খাবে। তারপর
    সকালে নিজেদের তাঁবুতে ফিরে যাবে।
  som-som: Hilibka waa inaad dubtaan oo ku cuntaan meesha Rabbiga Ilaahiinna ahu uu
    dooranayo, oo subaxdii waa inaad noqotaan oo teendhooyinkiinna tagtaan.
  lat-VUC: Et coques, et comedes in loco quem elegerit Dominus Deus tuus, maneque
    consurgens vades in tabernacula tua.
  eng-ASVBT: 'And thou shalt roast and eat it in the place which Jehovah thy God shall
    choose: and thou shalt turn in the morning, and go unto thy tents.'
  ita-1885: E cuocila, e mangiala nel luogo che il Signore Iddio tuo avrà scelto;
    poi la mattina seguente tu te ne potrai ritornare, e andare alle tue stanze.
  eng-LXXUP: And thou shalt boil and roast and eat it in the place, which the Lord
    thy God shall choose; and thou shalt return in the morning, and go to thy house.
  eng-ULB: You must roast it and eat it at the place that Yahweh your God will choose;
    in the morning you will turn and go to your tents.
  spa-VBL: Cocínalo y cómelo en el lugar que el Señor tu Dios elija. Luego, por la
    mañana, regresa a tus tiendas.
  fra-_FOB: Et tu la feras cuire et tu la mangeras, au lieu que l'Éternel ton Dieu
    aura choisi. Et le matin tu t'en retourneras, et t'en iras dans tes tentes.
  mal-mal: നിന്റെ ദൈവമായ യഹോവ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തുവച്ച് അത് ചുട്ടുതിന്നണം; രാവിലെ
    നിന്റെ കൂടാരത്തിലേക്ക് മടങ്ങിപ്പോകാം.
  urd-GVR: Phir use bhūn kar us jagah khānā jo Rab terā Ḳhudā chunegā. Aglī subah
    apne ghar wāpas chalā jā.
  suz-BL: मिनु गे मेको श्‍ये कली वाल्‍शा, परमप्रभु यावे, इन परमप्रभुमी नोले योव़शो
    बाक्‍तीकेम चोचा माल्‍नीनी। मिनु सुनी लेश्‍शा, आंम आंम ताम्‍बु लने।
  ita-1927: Farai cuocere la vittima, e la mangerai nel luogo che l’Eterno, il tuo
    Dio, avrà scelto; e la mattina te ne potrai tornare e andartene alle tue tende.
  ckb-ckb: لەو شوێنەی یەزدانی پەروەردگارتان هەڵیدەبژێرێت، لێی دەنێن و دەیخۆن و ئینجا
    بۆ بەیانی دەگەڕێنەوە چادرەکانتان.
  eng-BBE: 'It is to be cooked and taken as food in the place marked out by the Lord:
    and in the morning you are to go back to your tents.'
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಆಯ್ದುಕೊಳ್ಳುವ ಸ್ಥಳದಲ್ಲಿ ಅದನ್ನು ಬೇಯಿಸಿ ತಿನ್ನಬೇಕು.
    ಮರುದಿವಸದಲ್ಲಿ ಹಿಂದಿರುಗಿ ನಿಮ್ಮ ಗುಡಾರಗಳಿಗೆ ಹೋಗಬಹುದು.
  tam-2017: உன் தேவனாகிய யெகோவா தெரிந்துகொண்ட இடத்திலே, அதைப் பொரித்துச் சாப்பிட்டு,
    விடியற்காலத்திலே உன் கூடாரங்களுக்குத் திரும்பிப்போவாயாக.
  spa-RV-1909: Y la asarás y comerás en el lugar que Jehová tu Dios hubiere escogido;
    y por la mañana te volverás y restituirás á tu morada.
  ron-BTF: Şi să frigi şi să mănânci în locul pe care îl va alege DOMNUL Dumnezeul
    tău şi dimineaţa să te întorci şi să te duci la corturile tale.
  eng-WEBP: You shall roast and eat it in the place which the LORD your God chooses.
    In the morning you shall return to your tents.
  eng-FBV: Cook it and eat it in the place the Lord your God will choose. Then in
    the morning go back to your tents.
  nld-1939: Gij moet het toebereiden en eten op de plaats, die Jahweh, uw God, zal
    uitverkiezen; eerst de volgende morgen kunt ge naar uw tenten terugkeren.
  nch-BL: Huan inacayo nopa tapiyali cati anquimactilíaj TOTECO monequi xiquicxitica
    huan xijcuaca campa amoTECO Dios quitapejpenis para ichaj, huan tonilis ica ijnaloc
    anmocuepase para amochajchaj.
  vie-1934: Phải nấu thịt con sinh, và ăn tại trong nơi mà Giê-hô-va Đức Chúa Trời
    ngươi sẽ chọn, rồi sáng mai trở về trại mình.
  hin-CV: तुम इसे उसी स्थान पर पकाओगे और उसका उपभोग करोगे, जो याहवेह तुम्हारे परमेश्वर
    चुनेंगे. सुबह तुम अपने-अपने शिविरों को लौट जाओगे.
  eng-OURB: You shall roast and eat it in the place which Adonai your God chooses.
    In the morning you shall teshuvah ·completely return· to your tents.
  spa-BES: La carne ofrecida para ser cocida y tomada como alimento en el lugar señalado
    por el Señor y por la mañana debe regresar a sus tiendas.
  tdx-tdx: Hatono’o naho ho kamae’o amy toetse ho joboñe’ Iehovà Andrianañahare’o
    eo, ie vaho maraindray, le himpoly an-kivoho’o ao.
  vid-vid: Alyo iwunde moteleka na kulya honhu hala Mkulu Nguluwi, Nguluwi wa hemwe
    hoyohagula, mitondo yake mohinduka na kuhiluka kuli mihema ja hemwe.
  eng-OKE: And thou shalt dress and eat it in the place which the Lord thy God shall
    favour, and in the morning turn and go to thy tent.
  tha-KJV: ท่านจงทำให้สุกและรับประทานในสถานที่ซึ่งพระเยโฮวาห์พระเจ้าของท่านจะทรงเลือกไว้
    พอรุ่งเช้าท่านจงกลับไปสู่​เต็นท์​ของท่าน
  por-BR-2018: E a assarás e comerás no lugar que o SENHOR teu Deus houver escolhido;
    e pela manhã te voltarás e irás à tua morada.
  deu-ELO: und du sollst es braten und essen an dem Orte, den Jehova, dein Gott, erwählen
    wird. Und am Morgen sollst du dich wenden und nach deinen Zelten gehen.
  eng-WYC-2018: And thou shalt seethe thy offering, and eat it, in the place which
    thy Lord God hath chosen, and thou shalt rise in the morrowtide of the second
    day, and thou shalt go into thy tabernacles (or and then thou shalt return to
    thy tents).
  epo-epo: Kaj kuiru kaj manĝu sur tiu loko, kiun elektos la Eternulo, via Dio; kaj
    en la sekvanta tago vi povas vin turni kaj iri al viaj tendoj.
  uig-PIN: Uni Pǝrwǝrdigar Hudaying tallaydiƣan jayda pixurup yegin; andin ǝtigǝndǝ
    qedirliringƣa ⱪaytsang bolidu.
  beo-beo: Amo hu hano ganodini gobema amola ilegei sogebi amoga moma. Golale hahabe,
    dilia diasuga bu masa.
  tpi-OTNT: Yupela i mas kukim dispela abus na kaikai long dispela wanpela ples bilong
    lotu, na long moningtaim yupela i mas i go bek long ples bilong yupela.
  hau-SA: Ku gasa shi, ku kuma ci a wurin da Ubangiji Allahnku ya zaɓa. Sa’an nan
    da safe, ku dawo cikin tentunanku.
  uig-LAT: Uni Perwerdigar Xudaying tallaydighan jayda pishurup yégin; andin etigende
    chédirliringgha qaytsang bolidu.
  nde-nde: Yoseni libe seliyidlela endaweni uThixo uNkulunkulu wenu azalikhethela
    yona. Kuzakuthi ekuseni libuyele emathenteni enu.
  ton-ton: 'Pea te ke toʻo ʻo kai ia ʻi he potu ʻaia ʻe fili ʻe Sihova ko ho ʻOtua:
    pea te ke foki ʻi he pongipongi ʻo ʻalu ki ho ngaahi fale fehikitaki.'
  ces-1613: Péci pak budeš a jísti na místě, kteréž by vyvolil Hospodin Bůh tvůj,
    a ráno navracuje se, půjdeš do stanů svých.
  eng-WMB: You shall roast and eat it in the place which the LORD your God chooses.
    In the morning you shall return to your tents.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா தெரிந்துகொள்ளும் இடத்தில் பலியை நெருப்பில் வாட்டிச்
    சாப்பிடுங்கள். காலையில் உங்கள் கூடாரங்களுக்குத் திரும்பிப்போங்கள்.
  ceb-ULB: Kinahanglan inyo kining lutoon ug kaonon sa dapit nga pilion ni Yahweh;
    pagkabuntag, mamalik kamo ug manguli sa inyong mga tolda.
  pol-UBG: Upieczesz ją i spożyjesz w miejscu, które PAN, twój Bóg, wybierze. Potem
    rano zawrócisz i pójdziesz do swoich namiotów.
  urd-GVU: پھر اُسے بھون کر اُس جگہ کھانا جو رب تیرا خدا چنے گا۔ اگلی صبح اپنے گھر
    واپس چلا جا۔
  deu-1912: Und sollst kochen und essen an der Stätte, die der HERR, dein Gott, erwählen
    wird, und darnach dich wenden des Morgens und heimgehen in deine Hütten.
  kan-2017: ಆ ಸ್ಥಳದಲ್ಲಿಯೇ ನೀವು ಅದನ್ನು ಅಡಿಗೆಮಾಡಿ ತಿನ್ನಬೇಕು. ಮರುದಿನ ನಿಮ್ಮ ನಿಮ್ಮ ಮನೆಗಳಿಗೆ
    ನೀವು ಹೊರಟು ಹೋಗಬಹುದು.
  yap-yap: Mu dulnguyed e ufin ngam ked ko ta’gin’en ni tagil’ e liyor; me kadbul
    riy mi gimed sul nga tafenmed.
  hlt-MCSB: Te phoeiah thong lamtah BOEIPA na Pathen loh amah ham a coelh hmuen ah
    ca. Mincang ah mael lamtah namah kah dap la cet.
  mdy-ETH: ዬያ ዓሽኮ ካሢ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዶኦሬ ቤዛ ሙዒጋፓ ዚሮ ጉቴ ዒንሢ ማኣሪ ማኣሪ ማዒ ዴንዱዋቴ።
  twi-ASANTE: Montoto na monwe no wɔ faako a Awurade, mo Onyankopɔn, bɛyi ama mo no.
    Na adeɛ kye a, monkɔ mo ntomadan mu.
  eng-WEBU: You shall roast and eat it in the place which the LORD your God chooses.
    In the morning you shall return to your tents.
  bnp-bnp: Mu gutua mu kania na murina ni vasileki, na hatelanga mu hamule na tanga
    ne mua.
  wal-wal: GODAI intte Xoossai dooriyo sohuwan, hegan kattidi miite; yaatidi sa7ai
    wonttiyo wode, intte soo soo biite.
  spa-PDDPT: La asarás y la comerás en el lugar que Yavé tu ʼElohim escoja, y por
    la mañana regresarás e irás a tus tiendas.
  gun-gun: Pembojy vy pe'u 'rã Senhor Penderuete oiporavoague py ae. Ha'e gui ko'ẽgue
    jevy peo 'rã pendero katy pejevy aguã.
  ilo-ULB: Masapul a tunuoenyo daytoy ket kanenyo iti lugar a piliento ni Yahweh a
    Diosyo, ket agsublikayonto kadagiti toldayo iti bigat.
  kpg-kpg: Dunu ina nia goneiga, geina i di gowaa daumaha dela ga hilihili go Dimaadua,
    gei di luada dono daiaa gaa hula gi muli gi godou guongo.
  uig-ARA: ئۇنى پەرۋەردىگار خۇدايىڭ تاللايدىغان جايدا پىشۇرۇپ يېگىن؛ ئاندىن ئەتىگەندە
    چېدىرلىرىڭغا قايتساڭ بولىدۇ.
  sus-sus: Wo sube ɲinma nɛ, wo a don yire wo Marigi Alatala dɛnnaxɛ sugandixi. Kuye
    na iba, wo fa siga wo xɔnyi.
  pon-2006: Kumwail pahn pwoailihada uduko oh tungoale wasahn kaudokteieuo; kumwail
    ahpw pahn pwurala ni imwamwail kan manda sang rahno.
  ksd-ksd: Una rang ia ma una en ia ta ra gunan a Luluai kaum God na pilak pa ia;
    ma ta ra malana una talil mulai ta ra kubam.
  tur-YTC: Onu Tanrın Yahve'nin seçeceği yerde pişirip yiyeceksin. Sabah çadırlarına
    döneceksin.
  grc-BRENT: Καὶ ἑψήσεις καὶ ὀπτήσεις καὶ φαγῇ ἐν τῷ τόπῳ, οὗ ἐὰν ἐκλέξηται Κύριος
    ὁ Θεός σου αὐτόν· καὶ ἀποστραφήσῃ τοπρωΐ, καὶ ἐλεύσῃ εἰς τοὺς οἴκους σου.
  ind-AYT: Kamu harus memasak daging dan memakannya di tempat yang dipilih TUHAN.
    Pada pagi harinya, kamu boleh pulang ke tendamu.
  nya-nya: Muyiwotche ndi kuyidya pa malo pamene Yehova Mulungu wanu adzasankhe. Kenaka
    mmawa mubwerere ku matenti anu.
  hrv-hrv: Skuhaj je i pojedi na mjestu koje odabere Jahve, Bog tvoj. Ujutro se onda
    okreni i zaputi svojim šatorima.
  mps-mps: Dagego te hasa dabe te lotu wabo pesage delide naga uluyu tuiąo. Tama
    kigamu duga buluba ma piąo.
  tpi-tpi: Yupela i mas kukim dispela abus na kaikai long dispela wanpela ples bilong
    lotu, na long moningtaim yupela i mas i go bek long ples bilong yupela.
  dan-1931: Og du skal koge det og spise det på det Sted, HERREN din Gud udvælger,
    og næste Morgen skal du vende hjemad og drage til dine Boliger.
  vie-OVCB: Anh em sẽ nấu thịt con sinh tế để ăn tại nơi Chúa Hằng Hữu, Đức Chúa Trời,
    và đến sáng hôm sau anh em có thể trở về nhà.
  guj-2017: યહોવાહ તમારા ઈશ્વરે પસંદ કરેલી જગાએ તમારે તે શેકીને ખાવું; સવારમાં પાછા
    પોતાના તંબુઓમાં જવું.
  pon-2006A: Kumwail pahn pwoailihada uduko oh tungoale wasahn kaudokteieuo; kumwail
    ahpw pahn pwurala ni imwamwail kan manda sang rahno.
  por-BRBSL: Você a assará e comerá no lugar que Yavé seu Deus escolher. Pela manhã
    você voltará às suas tendas.
  cth-cth: Na BAWIPA Cathut ni a rawi e hmuen koe hmai na pahai awh vaiteh, na ca
    awh hnukkhu, amom vah im bout na ban awh han.
  twi-twi: Montoto na monwe no wɔ faako a Awurade, mo Nyankopɔn no, bɛpaw ama mo no.
    Na ade kye a, monsan nkɔ mo ntamadan mu.
  hlt-hlt: Te phoeiah thong lamtah BOEIPA na Pathen loh amah ham a coelh hmuen ah
    ca. Mincang ah mael lamtah namah kah dap la cet.
  tbz-SIM: Di bénnɛ́ di wũɔ̃ kɛ́ ì cɑ̀ɑ́kɛ́ ti Yiɛ̀ nKuyie nkùù di te kù tɑ̃ɑ̃tɛ́
    dìì bòrì dɛ kpɛ́í, kɛ̀ dɛ̀ wentɛ́ di wɛ̃tɛ kɛ́ kò ndi touti borɛ̀.
  msy-2020: Ia Ikiavɨra Itir God, ian God uan ziam fɨsɨ mɨsɨvamin danganir kamra,
    asɨzir kaba tu dar amɨ. Egh amɨmzaraghan ia uan purirpenibar mangɨ.
  azb-azb: Əti Allahınız Rəbbin seçəcəyi yerdə bişirib yeyin. Səhər açılanda isə oradan
    çıxıb çadırlarınıza qayıdın.
  eng-DBY: And thou shalt cook and eat it at the place which Jehovah thy God will
    choose; and in the morning shalt thou turn and go unto thy tents.
  hin-2017: तब उसका माँस उसी स्थान में जिसे तेरा परमेश्वर यहोवा चुन ले भूनकर खाना;
    फिर सवेरे को उठकर अपने-अपने डेरे को लौट जाना।
  wol-KYG: Toggleen ko, te lekk ko ci bérab bi seen Yàlla Aji Sax ji di taamuji, ca
    suba sa ngeen xëy, dellu ca seeni xayma.
  eng-YLT: and thou hast cooked and eaten in the place on which Jehovah thy God doth
    fix, and hast turned in the morning, and gone to thy tents;
  eng-WYC-2017: And thou shalt seethe thy offering, and eat it, in the place which
    thy Lord God hath chosen, and thou shalt rise in the morrowtide of the second
    day, and thou shalt go into thy tabernacles.
  eng-WMBB: You shall roast and eat it in the place which the LORD your God chooses.
    In the morning you shall return to your tents.
  urd-GVH: फिर उसे भूनकर उस जगह खाना जो रब तेरा ख़ुदा चुनेगा। अगली सुबह अपने घर वापस
    चला जा।
  rug-rug: Mi va kina ia sa masa, mi hena ia tugo koasa vasina hopena tana vinahesina
    e Zihova sapu ta vizatana koe Zihova; meke pa koivugona si mi pule la pa vetu.
  gaz-gaz: Aarsaa Faasiikaa sana waadiitii iddoo Waaqayyo Waaqni kee filatutti nyaadhu.
    Ergasiis ganama gara dunkaana keetiitti deebiʼi.
  fra-LSG: Tu feras cuire la victime, et tu la mangeras dans le lieu que choisira
    l’Éternel, ton Dieu. Et le matin, tu pourras t’en retourner et t’en aller vers
    tes tentes.
  yal-yal: Ɛ suben ɲinma nɛn, ɛ yi a don na yireni Alatala ɛ Ala dɛnaxan sugandima.
    Na kuye yibani, ɛ yi siga ɛ konne yi.
  haw-1868: 'A e hoolapalapa oe ia mea, a e ai iho ma kahi a Iehova kou Akua e wae
    ai: a kakahiaka e huli ae oe a hoi i kou mau halelewa.'
  arb-NAV: فَتَشْوُونَهُ وَتَأْكُلُونَهُ فِي الْمَوْضِعِ الَّذِي يَخْتَارُهُ الرَّبُّ،
    ثُمَّ تَنْصَرِفُونَ فِي الْغَدِ كُلٌّ إِلَى خَيْمَتِهِ.
  ewe-ewe: Me lã la, eye nàɖui le afi si Yehowa wò Mawu atia na wò. Ɖo ta aƒe me le
    fɔŋli.
  eng-LEE: And thou shalt roast and eat it in the place which the Lord thy God will
    choose; and thou shalt turn in the morning, and go unto thy tents.
  asm-FB: আপোনালোকৰ ঈশ্বৰ যিহোৱাই যি ঠাই মনোনীত কৰিব, সেই ঠাইত তাক খৰিকাত দি খাব।
    পাছত ৰাতিপুৱা নিজ নিজ তম্বুলৈ উলটি যাব।
  sus-A: وٌ سُبٍ حِنمَ نّ، وٌ عَ دٌن يِرٍ وٌ مَرِفِ عَلَتَلَ دّننَشّ سُفَندِشِ. كُيٍ
    نَ عِبَ، وٌ قَ سِفَ وٌ شْنيِ.
  fra-SBL: Tu la feras rôtir et tu la mangeras dans le lieu que choisira Yahvé ton
    Dieu. Le matin, tu retourneras dans tes tentes.
  hbo-hbo: וּבִשַּׁלְתָּ֙ וְאָ֣כַלְתָּ֔ בַּמָּקֹ֕ום אֲשֶׁ֥ר יִבְחַ֛ר יְהוָ֥ה אֱלֹהֶ֖יךָ
    בֹּ֑ו וּפָנִ֣יתָ בַבֹּ֔קֶר וְהָלַכְתָּ֖ לְאֹהָלֶֽיךָ׃
  eng-WYCLIFFE: And thou schalt sethe, and ete, in the place which thi Lord God hath
    chose, and thou schalt rise in the morewtid of the secunde dai, and thou schalt
    go in to thi tabernaclis.
  cwe-cwe: Mwizayambika nyama iyo na kuidila hanhu haja ha kumtambikila hondayahasagule
    Mndewa Mulungu, Mulungu wenu. Maabaho igolo yake imitondo mwizabwela muna yamahema
    yenu.
  kik-kik: Mũkaarĩhĩhĩria na mũrĩrĩĩre handũ hau Jehova Ngai wanyu agaathuura. Ningĩ
    kwarooka gũkĩa mũcooke hema-inĩ cianyu.
  fra-NCL: Tu feras cuire la victime et tu la mangeras au lieu qu’aura choisi Yahweh,
    ton Dieu ; et tu t’en retourneras le matin pour aller dans tes tentes.
  cek-AK: Na Angraeng Sithaw mah qoih ih ahmuen ah hmai hoi pahai o ah loe, caa oh;
    khawnbang ah amlaem o ah loe, na oh o haih im ah caeh oh.
  cuk-cuk: ”Bia be-Bab-Dummad-Jehová na neg-suoedgi be san narmaloed, geb be a-san
    gunmaloed. Geb oibosale, wakdaradba gannar na be-negse be dagmaloed.
  uig-CYR: Уни Пәрвәрдигар Худайиң таллайдиған җайда пиширип йегин; андин әтигәндә
    чедирлириңға қайтсаң болиду.
  tel-2017: అదే స్థలం లో దాన్ని కాల్చి, తిని, ఉదయాన్నే తిరిగి మీ గుడారాలకు వెళ్ళాలి.
    ఆరు రోజులపాటు మీరు పొంగని రొట్టెలు తినాలి.
  hat-BSA: Nou va kwit e manje li nan plas ke SENYÈ a, Bondye nou an, chwazi a. Nan
    maten, nou va retounen nan tant yo.
  kos-kos: Akmolyela ikwa sac ac kang ke acn se na ma LEUM GOD El ac sulela kowos
    in alu nu sel we. Lotutang tok an kowos folokla nu yen suwos.
  hbo-WLC: וּבִשַּׁלְתָּ֙ וְאָ֣כַלְתָּ֔ בַּמָּק֕וֹם אֲשֶׁ֥ר יִבְחַ֛ר יְהוָ֥ה אֱלֹהֶ֖יךָ
    בּ֑וֹ וּפָנִ֣יתָ בַבֹּ֔קֶר וְהָלַכְתָּ֖ לְאֹהָלֶֽיךָ׃
  ibo-ibo: Ị ga-ahụ ya nʼọkụ riekwa ya nʼebe ahụ Onyenwe anyị bụ Chineke ga-ahọpụta.
    Nʼụtụtụ, ị ga-alaghachikwa nʼụlọ ikwu gị.
  ory-ory: ଆଉ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଯେଉଁ ସ୍ଥାନ ମନୋନୀତ କରିବେ, ସେହି ସ୍ଥାନରେ ତୁମ୍ଭେ
    ତାହା ପାକ କରି ଭୋଜନ କରିବ; ତହୁଁ ତୁମ୍ଭେ ପ୍ରାତଃକାଳରେ ଆପଣା ତମ୍ବୁକୁ ଫେରିଯିବ।
  chk-chk: Oupwe kukuw ewe mönün Pasofer o ochoch me lon ewe leni ewe Samol mi Lapalap
    epwe filätä. Nge lesosor oupwe liwiniti imwemi.
  rop-rop: En brom deya yumob garra boilimap det bif en dagadagatbat holot langa det
    wanbala pleis blanga weship, en neksdei yumob garra gobek langa yumob tent.
  ukr-1871: І пекти і їсти меш її на місцї, котре вибере Господь. А вранцї встанеш
    та й вернешся до наметів твоїх.
  deu-1951: Und du sollst es braten und an dem Ort essen, den der HERR, dein Gott,
    erwählt hat, und sollst am Morgen umkehren und wieder zu deiner Hütte gehen.
  eng-JPS: And thou shalt roast and eat it in the place which the LORD thy God shall
    choose; and thou shalt turn in the morning, and go unto thy tents.
  srp-1865: A peci je i jedi na mjestu koje izbere Gospod Bog tvoj; i sjutradan vrativši
    se idi u svoje šatore.
  lug-lug: Onoofumbanga okuyitako okwo n’okuliira mu kifo Mukama Katonda wo kye yeerondera.
    Enkeera onoddangayo mu weema yo.
  heb-heb: ובשלת ואכלת במקום אשר יבחר יהוה אלהיך בו ופנית בבקר והלכת לאהליך׃
  ben-IRV: আর তোমার ঈশ্বর সদাপ্রভুর মনোনীত জায়গায় তা রান্না করে খাবে; পরে সকালে
    নিজের তাঁবুতে ফিরে যাবে।
  pan-pan: ਤੁਸੀਂ ਉਸਦਾ ਮਾਸ ਭੁੰਨ ਕੇ ਉਸੇ ਸਥਾਨ ਵਿੱਚ ਖਾਇਓ ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ
    ਚੁਣੇਗਾ, ਫੇਰ ਸਵੇਰ ਨੂੰ ਤੁਸੀਂ ਆਪਣੇ ਤੰਬੂਆਂ ਨੂੰ ਮੁੜ ਆਇਓ।
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား ရွေးကောက် တော်မူသော အရပ် မှာ မီး နှင့်ကင်၍ စား
    ပြီးမှ ၊ နံနက် အချိန် ၌ အိမ် သို့ ပြန်သွား ရမည်။
  hmo-hmo: “Boubou mamoena do umui nadua, bona do umui ania, Lohiabada emui Dirava,
    ese do ia abia hidi gabuna dekenai. Bona kerukeru dabai emui palai ruma dekenai
    do umui giroa lou.
  urd-urd: और जिस जगह को ख़ुदावन्द तेरा ख़ुदा चुने वहीं उसे भून कर खाना और फिर सुबह
    को अपने — अपने ख़ेमे को लौट जाना।
  rus-SYN: и испеки и съешь на том месте, которое изберет Господь, Бог твой, а на
    другой день можешь возвратиться и войти в шатры твои.
  bqc-SIM: Àli sa'onↄↄ fùukɛ, í só gu pↄ́ Dii á Lua a sɛu. Tó gu dↄ̀, í tá
    bɛ.
  tcz-CHONGTHU: Sachu nakisem diu Pakaiyin alhenna muna chu naneh diu ahi. Chule jingkah
    lam leh na ponbuh mun cheh uva nakile thei diu ahitai.
  mar-mar: तुझा देव परमेश्वर जे स्थान निवडील तेथेच हा यज्ञपशू शिजवून खा. मग सकाळी
    आपापल्या घरी परत जा.
  qub-qub: Pishtashayqui aychataga cancarcur micunqui Tayta Dios acrashan pachacho.
    Warannin tuta ichanga wasiquicunaman cuticunqui.
  hat-hat: N'a kwit vyann bèt nou te ofri a epi n'a manje l' kote Seyè a te chwazi
    a. Apre sa, nan maten, n'a vire do nou, n'a tounen lakay nou.
  eng-BSB: And you shall roast it and eat it in the place the LORD your God will choose,
    and in the morning you shall return to your tents.
  tod-tod: Wa suai ɠili, wo mi naama adaʋɛ, ʋɛ Ɠɔoɠɔ GALAGI wa-ƓALAGI yeelosu ná
    ʋa. Poluma zobui, wa zoo wo li wa-zeɠe ɠotaiti bu.
  eng-WEBPB: You shall roast and eat it in the place which the LORD your God chooses.
    In the morning you shall return to your tents.
  kbq-kbq: Hagi ana ne'zana Ra Anumzana tamagri Anumzamo'ma hunte'nia kumate kretma
    nenetma, nanterana nontimirega viho.
  nhe-BL: Huan inacayo nopa tlapiyali tlen inquimactilíaj TOTECO monequi xiquicxitica
    huan xijcuaca campa imoTECO Dios quitlapejpenis para ichaj, huan hualmostla ica
    ijnaloc inmocuepase para imochajchaj.
  gub-BL: Pemupupur ho'o kwer a'e pe taw Tupàn hemixak kwer pe i'u pà nehe. Iku'egwer
    pe pezewyr peneko haw pe nehe.
  eng-DRA: And thou shalt dress, and eat it in the place which the Lord thy God shall
    choose, and in the morning rising up thou shalt go into thy dwellings.
