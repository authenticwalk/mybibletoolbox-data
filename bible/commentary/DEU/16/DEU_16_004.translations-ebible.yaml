verse: DEU.016.004
translations:
  mal-C: ഏഴുദിവസം നിന്റെ അവകാശദേശത്ത് ഒരിടത്തും പുളിപ്പുള്ള യാതൊന്നും ഉണ്ടായിരിക്കരുത്.
    ഒന്നാംദിവസം സന്ധ്യക്കു യാഗം അർപ്പിക്കുന്ന മാംസത്തിൽ അൽപ്പംപോലും പ്രഭാതംവരെ ശേഷിപ്പിക്കരുത്.
  deu-TKW: Sieben Tage lang darf sich in deinem ganzen Bereiche kein Sauerteig bei
    dir vorfinden, und von dem Fleische, das du am ersten Tag am Abend opferst, darf
    nichts über Nacht bis zum Morgen bleiben.
  lin-lin: Tika ete levire emonana te epai na yo, kati na mokili na yo nyonso mikolo
    sambo. Kotika te ete nyama oyo babonzi na pokwa ya mokolo ya liboso etikala kino
    na tongo.
  eng-LSV: and leaven is not seen with you in all your border [for] seven days, and
    there does not remain [any] of the flesh which you sacrifice at evening on the
    first day until morning.
  eng-GNV: 'And there shalbe no leauen seene with thee in all thy coastes seuen dayes
    long: neither shall there remaine the night any of the flesh vntil the morning
    which thou offeredst ye first day at euen.'
  eng-WEBSTER: And there shall be no leavened bread seen with thee in all thy borders
    seven days; neither shall there any thing of the flesh, which thou didst sacrifice
    the first day at evening, remain all night until the morning.
  nhw-BL: Huan para nopa chicome tonali amo oncas niyon pilquentzi tlasonejcayotl
    ipan nochi amotlal. Nojquiya monequi nimantzi xijcuaca inacayo nopa tlapiyali
    catli anquimacatoque TOTECO para tlacajcahualistli ipan nopa achtihui tiotlac.
    Huan niyon quentzi nopa nacatl amo ma mocahuas para hualmostla ijnaloc.
  swh-ONEN: Chachu isionekane katika mali zenu katika nchi yenu yote kwa siku saba.
    Nyama yoyote ya dhabihu mtakayotoa jioni ya siku ya kwanza isibakizwe mpaka asubuhi.
  bba-bba: Sɔ̃ɔ nɔɔbɑ yiru ye sɔɔ, i ǹ ko i de pɛ̃ɛ seeyɑtiɑ yɑ n wɑ̃ɑ bɛɛn tem mɛ
    kpuro sɔɔ. I ǹ mɑɑ yɑɑ ye i kɑ yɑ̃kuru kuɑ tɔ̃ɔ ɡbiikirun yokɑ yiimɔ sere sisiru
    bururu.
  eng-KJVCPB: And there shall be no leavened bread seen with thee in all thy coast
    seven days; neither shall there any thing of the flesh, which thou sacrificedst
    the first day at even, remain all night until the morning.
  luo-luo: Kik thowi moro amora yud kuomu kata e pinyu kuom ndalo abiriyo. Kik uwe
    ringʼo moro amora motimgo misango odhiambo mar odiechiengʼ mokwongo nindi nyaka
    kiny.
  meu-meu: Dina hitu lalodiai flaoa ihatubuna muramurana na basine hedinarai emui
    tano idoinai; bona aria dinana ginigunana adorahina a ai emui boubou ḡauna hidiona
    na basine mia rani.
  npi-ULB: सात दिनसम्म तिमीहरूका सबै सिमानाभित्र कुनै पनि खमिर देखिनुहुँदैन । पहिलो
    दिनको साँझमा तिमीहरूले चढाउने बलिको कुनै पनि मासु भोलि बिहानसम्म रहनुहुँदैन ।
  yor-yor: Kí a má sì ṣe rí àkàrà wíwú ní ọ̀dọ̀ rẹ nínú ilẹ̀ rẹ ní ijọ́ méje. Kí ìwọ
    má ṣe jẹ́ kí nǹkan kan ṣẹ́kù nínú ẹran tí ìwọ ó fi rú ẹbọ ní ìrọ̀lẹ́ ọjọ́ kìn-ín-ní
    di àárọ̀ ọjọ́ kejì.
  ind-ind: Selama tujuh hari itu, jangan ada seorang pun di seluruh negeri yang menyimpan
    ragi. Daging hewan kurban Paskah yang dipotong pada malam Paskah pertama harus
    dimakan habis malam itu juga. Kalau ada yang tersisa, daging itu harus dibakar
    habis sebelum pagi.
  pes-OPCB: مدت هفت روز اثری از خمیرمایه در خانهٔ شما نباشد و از گوشت قربانی پِسَح
    تا صبح روز بعد چیزی باقی نماند.
  tgl-ULB: Dapat walang makitang lebadura sa inyo sa bawat hangganan sa ikapitong
    araw; ni kahit anong karne na inyong ialay sa gabi sa unang araw na manatili hanggang
    umaga.
  hui-hui: Mberedi yidi nahe nolene horo karu uruni tagira ibirangi tí andagaha yidi
    mbira wulene nawi. Horo piganengi nogo loma biniru bo dawalu ogoningi dege nai
    halimu. Horo mendengi nole nangelalimu.
  mya-mya: သင်​တို့​နေ​ထိုင်​ရာ​ပြည်​တွင် ခု​နစ်​ရက်​ပတ် လုံး​မည်​သူ​၏​အိမ်​၌​မျှ​တ​ဆေး​မ​ရှိ​စေ​ရ။
    ပ​ထ​မ​နေ့​ည​နေ​တွင်​သတ်​သော​တိရစ္ဆာန်​၏ အ​သား​ကို​လည်း ည​တွင်း​ချင်း​ကုန်​အောင်
    စား​ရ​မည်။''
  bod-N: ཉིན་བདུན་གྱི་རིང་ལ་ཁྱོད་རྣམས་ཀྱི་མངའ་ཁོངས་ཡོངས་སུ་སྐྱུར་རྩི་གང་ཡང་མཐོང་མི་རུང་།
    ཉིན་དང་པོའི་དགོང་མོར་ཕུལ་བའི་དམར་མཆོད་ཀྱི་ཤ་ནི་ཞོགས་པའི་བར་དུ་ལུས་མི་རུང་།
  sna-sna: Pamazuva manomwe aya ngapasawanikwa mbiriso panyika yenyu yose. Musarega
    nyama yamunobayira usiku hwezuva rokutanga ichisara kusvikira mangwanani.
  spa-BLM: No se verá levadura con vosotros en todo vuestro territorio durante los
    siete días; ni nada de la carne que sacrifiquéis el primer día por la tarde, permanecerá
    toda la noche hasta la mañana.
  cac-cac: A d'a uque' c'ual chi', malajocab' jab'oc yich pan ayec' b'aj ol ex cajnaj
    chi'. Yed' pax noc' chib'ej tzeyac' silab'il d'a yemc'ualil d'a b'ab'el c'u, malaj
    jab'oc noc' scan d'a yic q'uin̈ib'alil d'a junxo c'u.
  swh-ULB: Hakuna chachu inapaswa kuonekana miongoni mwenu ndani ya mipaka yenu wakati
    wa siku saba; wala nyama yoyote mnayotoa dhabihu jioni kwa siku ya kwanza inabaki
    mpaka asubuhi.
  bel-bel: сем дзён не павінна быць у цябе нічога квашанага ва ўсім краі, і зь мяса,
    якое ты прынёс у ахвяру ўвечары перашага дня, нічога не павінна заставацца да
    раніцы.
  deu-ELBBK: Und sieben Tage soll kein Sauerteig bei dir gesehen werden in deinem
    ganzen Gebiet; und von dem Fleisch, das du am Abend schlachtest, am ersten Tag,
    soll nichts über Nacht bleiben bis an den Morgen.
  mbb-OT: Kinahanglan he wazà tapey he egkaahà diyà te menge valey niw seled te tivuuk
    he nasyun seled te pitu he andew. Wey kinahanglan he wazà egkesamà duen te usa
    he ibpemuhat taman te edsunud he meselem.
  mal-2015: ഏഴു ദിവസം നിന്റെ ദേശത്തെങ്ങും പുളിച്ച അപ്പം കാണരുതു; ആദ്യദിവസം വൈകുന്നേരം
    അറുത്ത മാംസത്തിൽ ഒട്ടും രാവിലേക്കു ശേഷിക്കരുതു.
  rmc-rmc: Efta džives te na el ňikas tumendar andre tumari phuv kvasos. Ma muk dži
    tosara ňič ole masestar, so ela obetimen rači pro ešebno džives.
  pes-OPV: پس هفت روز هیچ خمیرمایه در تمامی حدودت دیده نشود، و از گوشتی که در شام
    روز اول، ذبح می‌کنی چیزی تا صبح باقی نماند.
  ron-1924: Сэ ну се вадэ алуат ла тине, пе тоатэ ынтиндеря цэрий тале, тимп де шапте
    зиле ши ничо парте дин вителе пе каре ле вей жертфи ын сяра челей динтый зиле
    сэ ну фие пэстратэ песте ноапте, пынэ диминяца.
  ben-OBCV: এই সাত দিন সারা দেশে তোমাদের মধ্যে যেন খামির পাওয়া না যায়। প্রথম দিনের
    সন্ধ্যাবেলা তোমরা যে মাংস উৎসর্গ করবে তা যেন সকাল পর্যন্ত পড়ে না থাকে।
  som-som: Oo intii toddoba maalmood ah soohdimihiinna gudahooda oo dhan waa inaan
    khamiir lagu arag, oo allabariga aad fiidka maalinta kowaad bixisaan hilibkiisu
    waa inuusan habeenkii oo dhan oollin oo subaxdii gaadhin.
  lat-VUC: Non apparebit fermentum in omnibus terminis tuis septem diebus, et non
    remanebit de carnibus ejus, quod immolatum est vespere in die primo, usque mane.
  eng-ASVBT: And there shall be no leaven seen with thee in all thy borders seven
    days; neither shall any of the flesh, which thou sacrificest the first day at
    even, remain all night until the morning.
  ita-1885: E per sette giorni non veggasi alcun lievito appo te, in tutti i tuoi
    confini; e della carne che tu avrai ammazzata la sera, nel primo giorno, non restine
    nulla la notte fino alla mattina.
  eng-LXXUP: Leaven shall not be seen with thee in all thy borders for seven days,
    and there shall not be left of the flesh which thou shalt sacrifice at even on
    the first day until the morning.
  eng-ULB: No yeast must be seen among you within all your borders during seven days;
    nor must any of the meat that you sacrifice in the evening on the first day remain
    until the morning.
  spa-VBL: No tendrán levadura guardada en ningún lugar de su país durante siete días.
    No guarden la carne que sacrifiquen por la tarde del primer día hasta la mañana.
  fra-_FOB: On ne verra point chez toi de levain, dans tout ton territoire, pendant
    sept jours; et l'on ne gardera rien jusqu'au matin, de la chair du sacrifice que
    tu auras fait le soir du premier jour.
  mal-mal: ഏഴ് ദിവസം നിന്റെ ദേശത്ത് ഒരിടത്തും പുളിച്ച അപ്പം കാണരുത്; ആദ്യ ദിവസം വൈകുന്നേരം
    അറുത്ത മാംസം ഒട്ടും പ്രഭാതത്തിലേക്ക് ശേഷിപ്പിക്കരുത്.
  urd-GVR: Lāzim hai ki īd ke hafte ke daurān tere pūre mulk meṅ ḳhamīr na pāyā jāe.
    Jo qurbānī tū īd ke pahle din kī shām ko pesh kare us kā gosht usī waqt khā le.
    Aglī subah tak kuchh bāqī na rah jāe.
  suz-BL: मिनु ७ नाक्‍त सम्‍म इन रागी नेल्‍लेमी ग्‍युरशो बोरब ओख्‍ती बाक्‍चा मदुम्‍ब।
    मिनु गेपुकी ङोंइती ङा नाक्‍दो क्‍योरशो श्‍ये सुनी सम्‍म मारेइ हेंचा मदुम्‍ब।
  ita-1927: Non si vegga lievito presso di te, entro tutti i tuoi confini, per sette
    giorni; e della carne che avrai immolata la sera del primo giorno, nulla se ne
    serbi durante la notte fino al mattino.
  ckb-ckb: لە هەموو سنوورەکانتان نابێت هەویرترش ببینرێت بۆ حەوت ڕۆژ و نابێت هیچ لەو
    گۆشتەی ئێوارە کە ڕۆژی یەکەم سەری دەبڕن بۆ بەیانی بمێنێتەوە.
  eng-BBE: For seven days let no leaven be used through all your land; and nothing
    of the flesh which is put to death in the evening of the first day is to be kept
    through the night till morning.
  kan-OKCV: ಏಳು ದಿವಸ ಹುಳಿ ಕಲಸಿದ ರೊಟ್ಟಿ ನಿಮ್ಮ ಮೇರೆಗಳಲ್ಲಿ ಎಲ್ಲಿಯೂ ಕಾಣಬಾರದು. ಮೊದಲನೆಯ
    ದಿವಸದ ಸಾಯಂಕಾಲದಲ್ಲಿ ನೀವು ಯಜ್ಞವಾಗಿ ಸಮರ್ಪಿಸಿದ ಮಾಂಸದಲ್ಲಿ ಏನೂ ಮರುದಿವಸದವರೆಗೆ ಉಳಿಯಬಾರದು.
  tam-2017: ஏழுநாட்களளவும் உன் எல்லைகளிலெங்கும் புளிப்புள்ள அப்பம் உன்னிடத்தில் காணப்படக்கூடாது;
    நீ முதல் நாள் மாலையில் செலுத்திய பலியின் மாம்சத்தில் ஏதாகிலும் இரவுமுழுதும் விடியற்காலம்
    வரைக்கும் வைக்கவேண்டாம்.
  spa-RV-1909: Y no se dejará ver levadura contigo en todo tu término por siete días;
    y de la carne que matares á la tarde del primer día, no quedará hasta la mañana.
  ron-BTF: Şi şapte zile să nu se vadă pâine dospită la tine, în toate hotarele tale;
    nici din carnea pe care o sacrifici seara, în cea dintâi zi, să nu îţi rămână
    toată noaptea până dimineaţa.
  eng-WEBP: No yeast shall be seen with you in all your borders seven days; neither
    shall any of the meat, which you sacrifice the first day at evening, remain all
    night until the morning.
  eng-FBV: Don't have yeast anywhere in your country for seven days. Don't keep any
    of the meat that you sacrifice on the evening of the first day until the morning.
  nld-1939: Zeven dagen lang mag bij u in heel uw gebied geen gist worden aangetroffen.
    En van het vlees, dat gij in de avond van de eerste dag offert, mag niets tot
    de volgende ochtend worden bewaard.
  nch-BL: Huan ipan nopa chicome tonati amo oncas yon se pilquentzi tasonejcayot ipan
    nochi amotal. Nojquiya monequi nimantzi xijcuaca inacayo nopa tapiyali cati anquimacatoque
    TOTECO quej tacajcahualisti ipan nopa achtohui tiotac. Huan yon se quentzi ten
    nopa nacat ma amo mocahuas para mosta ijnaloc.
  vie-1934: Trong bảy ngày, không nên thấy men nơi nhà ngươi, hay trong khắp địa phận
    ngươi, thịt con sinh mà ngươi đã giết lúc chiều của ngày thứ nhất, thì chớ để
    đến sáng mai.
  hin-CV: इन सात दिनों में तुम्हारी सारी सीमा के भीतर खमीर देखा ही न जाए. जिस पशु
    की बलि पहले दिन शाम में दी जाती है, उसका मांस सुबह तक बाकी न रह जाए.
  eng-OURB: No yeast shall be seen with you in all your borders seven days; neither
    shall any of the meat, which you sacrifice the first day at evening, remain all
    night until the morning.
  spa-BES: Durante siete días, que no se use levadura en toda tu tierra; y nada de
    la carne que ha sido sacrificada en la tarde del primer día debe ser guardada
    durante toda la noche hasta la mañana.
  tdx-tdx: Le tsy ho oniñe ndra aia aia am-pifehea’o ao amy fito àndroy ty mofo aman-dalivay
    vaho tsy hanisàñe am-para-piporea’ ty maraindray i hena nisoroñañe amy hariva’
    i andro valoha’eiy.
  vid-vid: Kwa mhela wa mazuwa saba, munhu yoneche kuli isi ya hemwe, yaleche kuwika
    usaso mng'handa ya heye na iwunde lya lila igongolo lidumuligwe singo nemisi ya
    zuwa lya mwaluko ileche kusigala mbaka hamitondo.
  eng-OKE: And there shall not be leaven seen with thee within all thy borders seven
    days; neither shall any of the flesh of that which thou didst sacrifice in the
    evening of the first day remain until the morning.
  tha-KJV: ตลอดเจ็ดวันนั้นอย่าให้​เห​็นเชื้อขนมภายในอาณาเขตประเทศของท่าน หรือเนื้อสัตว์ซึ่งท่านได้บูชาในเวลาเย็​นว​ันแรกเหลืออยู่ตลอดคืนจนเช้าวั​นร​ุ่งขึ้น
  por-BR-2018: E não se deixará ver levedura contigo em todo teu termo por sete dias;
    e da carne que matares à tarde do primeiro dia, não ficará até a manhã.
  deu-ELO: Und sieben Tage soll kein Sauerteig bei dir gesehen werden in deinem ganzen
    Gebiet; und von dem Fleische, das du am Abend schlachtest, am ersten Tage, soll
    nichts über Nacht bleiben bis an den Morgen. -
  eng-WYC-2018: Nothing dighted with sourdough shall appear in all thy coasts by seven
    days, and of the flesh of that that is offered in the eventide, (that is, of the
    lamb of the pask), shall not dwell in the first day in the morrowtide. (Nothing
    made with yeast shall appear in all thy land for seven days, and none of the flesh
    of what is offered in the evening, that is, of the Passover lamb, shall remain
    past the first day, into the next morning.)
  epo-epo: Oni ne vidu ĉe vi fermentintaĵon en via tuta limitaĵo dum sep tagoj; kaj
    el la viando, kiun vi oferbuĉos vespere en la unua tago, neniom restu ĝis la mateno.
  uig-PIN: Yǝttǝ kün qegraliring iqidǝ, ɵyüngdǝ ⱨeqⱪandaⱪ eqitⱪu tepilmisun; sǝn birinqi
    küni kǝqtǝ ⱪilƣan ⱪurbanliⱪ gɵxlǝrni ǝtigǝngǝ ⱪaldurmasliⱪing kerǝk.
  beo-beo: Eso fesuale amoga Isala:ili dunu ilia diasu ganodini, yisidi da hamedafa
    ba:mu. Amola eso age amoga, ohe medole legei amo ea hu da amo gasi ganodini huluanedafa
    manu. Golale hahabe amo ea hu da hamedafa ba:mu.
  tpi-OTNT: Insait long dispela 7-pela Bikpela De Bilong Bret I No Gat Yis, i tambu
    tru long yupela i larim yis i stap long haus bilong yupela. Na long namba wan
    de yupela i mas kaikai abus bilong ofa, na pinisim olgeta long nait tasol. Yupela
    i no ken larim hap i stap long moningtaim.
  hau-SA: Kada a iske yisti a cikin mallakarku a dukan ƙasarku har kwana bakwai. Kada
    ku bar wani nama na hadayar da kuka yi a yammancin ranar farko, yă kwana har safe.
  uig-LAT: Yette kün chégraliring ichide, öyüngde héchqandaq échitqu tépilmisun; sen
    birinchi küni kechte qilghan qurbanliq göshlerni etigen’ge qaldurmasliqing kérek.
  nde-nde: Akungafunyanwa mvubelo kini lakulo lonke ilizwe lenu okwensuku eziyisikhombisa.
    Njalo lingatshiyi inyama yomhlatshelo wantambama ivuke ilokhu ikhona ngosuku olulandelayo.
  ton-ton: Pea ʻoua naʻa ʻilo ʻiate koe ha mā kuo fakalēvani ʻi ho fonua kotoa pē
    ʻi he ʻaho ʻe fitu; pea ko e kakano ʻoku feilaulau ʻaki ʻi he efiafi ʻoe ʻuluaki
    ʻaho, ʻoua naʻa tuku hono toe ʻi he pō ko ia ki he pongipongi.
  ces-1613: Aniž spatřín bude u tebe kvas ve všech končinách tvých za sedm dní, a
    nezůstane nic přes noc masa toho, kteréž bys obětoval u večer toho dne prvního,
    až do jitra.
  eng-WMB: No yeast shall be seen with you in all your borders seven days; neither
    shall any of the meat, which you sacrifice the first day at evening, remain all
    night until the morning.
  tam-TCV: அந்த ஏழுநாளளவும் உங்கள் நாடு முழுவதிலும் புளிப்பூட்டும் பதார்த்தம் உங்களுக்குள்
    இருக்கக்கூடாது. முதல்நாள் மாலையில் பலியிட்ட இறைச்சியில் எதையாகிலும் விடியும்மட்டும்
    வைத்திருக்கவும்கூடாது.
  ceb-ULB: Kinahanglan walay patubo nga makita diha kaninyo sulod sa tanan ninyong
    utlanan sulod sa pito ka adlaw; ni adunay magpabilin nga bisan gamay nga karne
    nga inyong gihalad sa kagabhion sa unang adlaw hangtod sa kabuntagon.
  pol-UBG: Nie zobaczy się u ciebie kwasu we wszystkich twoich granicach przez siedem
    dni. Z mięsa, które złożyłeś pierwszego dnia wieczorem, nie zostawisz nic przez
    noc do rana.
  urd-GVU: لازم ہے کہ عید کے ہفتے کے دوران تیرے پورے ملک میں خمیر نہ پایا جائے۔ جو
    قربانی تُو عید کے پہلے دن کی شام کو پیش کرے اُس کا گوشت اُسی وقت کھا لے۔ اگلی
    صبح تک کچھ باقی نہ رہ جائے۔
  deu-1912: Es soll in sieben Tagen kein Sauerteig gesehen werden in allen deinen
    Grenzen und soll auch nichts vom Fleisch, das des Abends am ersten Tage geschlachtet
    ist, über Nacht bleiben bis an den Morgen.
  kan-2017: ಆ ಏಳು ದಿನಗಳು ನಿಮ್ಮ ದೇಶದಲ್ಲೆಲ್ಲಾ ಹುಳಿಬೆರೆತ ಯಾವ ಪದಾರ್ಥವೂ ನಿಮ್ಮ ಬಳಿಯಲ್ಲಿ
    ಇರಲೇಬಾರದು. ಮೊದಲನೆಯ ದಿನದ ಸಂಜೆಯಲ್ಲಿ ನೀವು ವಧಿಸಿದ ಪಶುಮಾಂಸದಲ್ಲಿ ಸ್ವಲ್ಪವನ್ನೂ ಮರುದಿನದ
    ವರೆಗೆ ಉಳಿಸಬಾರದು.
  yap-yap: U lan medlip e rran e dariy be’ u lan e binaw romed ni nge par e is u lan
    e naun rok; ma ufin e gamanman ni kan li’ ni blayal’ ko re rran ni som’on e thingar
    ni kay e re nep nem.
  hlt-MCSB: Na taengkah loh hnin rhih tah, na khorhi pum ah tolrhu hmu boel saeh.
    A cuek khohnin hlaemhmah kah na ngawn maeh te mincang duela rhaeh boel saeh.
  mdy-ETH: ዴንዲ ላንካይ ኬሊ ሄላንዳኣና ዒንሢ ዓጮይዳ ዓይጎ ዓሲ ማርካኣ ማዖም ሙኑቃ ፃኣዛ ባኣያ ማዖንጎ፤ ቤርታሳ ኬሎኮ
    ዋንቶ ዒንሢ ፆኦሲም ጌይ ሹኬ ቆልሞኮ ዓሽካ ቢያ ዒማ ዋንቶ ሙይንቲ ጋጋፓንዳያ ኮይሳኔ» ጌዔኔ።
  twi-ASANTE: Mommma wɔnhunu mmɔreka wɔ mo nkyɛn wɔ mo nsase nyinaa so nnanson. Mommma
    ɛnam a mode bɔɔ afɔdeɛ ɛda a ɛdi ɛkan no anwummerɛ no nnka ogya so nkɔsi anɔpa.
  eng-WEBU: No yeast shall be seen with you in all your borders seven days; neither
    shall any of the meat, which you sacrifice the first day at evening, remain all
    night until the morning.
  bnp-bnp: Na parava nga i polorua naha ni ru a is na ruma ne mua. Na mugana parava
    mu kania a sipsip a bulmakau na nihabi, mu kani lobo liu na rodo, naha ni kani
    kaleva ranga ge tabuli, ge palala taho a hini.
  wal-wal: Intte biittan ubban laappun gallassau aiba irshshoinne beettoppo. Qassi
    intte koiro gallassa omarssi yarshshido ashuwaappe maalladossi aibinne attoppo.
  spa-PDDPT: Durante siete días no se hallará levadura en tu casa, en ningún lugar
    de tu territorio. De la carne que sacrifiques al llegar la noche del primer día
    nada quedará para la mañana.
  gun-gun: Sete ára re pendea py noĩ 'rã mbojape mbovua, pendeyvy ha'e javi rupi.
    Ha'e rami avi jypya ára ka'arukue xo'o pejuka va'ekue ma topyta eme ko'ẽguerã.
  ilo-ULB: Masapul nga awan iti makita a lebadura kadakayo iti uneg dagiti amin a
    beddengyo bayat iti pito nga aldaw; wenno masapul nga awan iti aniaman a matedda
    a karne nga idatonyo iti rabii iti umuna nga aldaw nga agingga iti bigat.
  kpg-kpg: I lodo nia laangi e hidu, deai tangada i hongo di godou henua e hai mee
    gi di ‘yeast’ i lodo dono hale ai, gei nia goneiga di manu dela ne daaligi hiahi
    di laangi matagidagi, le e gai hua i di boo deelaa.
  uig-ARA: يەتتە كۈن چېگرالىرىڭ ئىچىدە، ئۆيۈڭدە ھېچقانداق ئېچىتقۇ تېپىلمىسۇن؛ سەن
    بىرىنچى كۈنى كەچتە قىلغان قۇربانلىق گۆشلەرنى ئەتىگەنگە قالدۇرماسلىقىڭ كېرەك.
  sus-sus: Na xi solofere bun ma, a mu lan lɛbini siya xa to wo xɔnyi, wo xa bɔxi
    birin ma. Wo sɛrɛxɛ naxan bama a xi singe nunmare ra, na mu lan a xa lu han gɛɛsɛgɛ.
  pon-2006: Erein rahn isuh sohte emen pahn kolokol ni imwe ihs; oh uduken mahn me
    pahn kamala nin soutik en keieun rahn, kumwail pahn tungoalehla nipwongohte.
  ksd-ksd: Ma lavurua na bung koko da na tadav ta leven ta kaum langun par; ma koko
    ta ngungu kanamong i nam u vartabar me ta ra luaina bung na ravian na ki ta ra
    marum tuk tar ta ra malana.
  tur-YTC: Yedi gün boyunca bütün sınırının içinde maya görülmeyecek; birinci gün
    akşam kurban edeceğin etten bütün gece sabaha kadar kalmayacak.
  grc-BRENT: Οὐκ ὀφθήσεται σοι ζύμη ἐν πᾶσι τοῖς ὁρίοις σου ἑπτὰ ἡμέρας, καὶ οὐ κοιμήθησεται
    ἀπὸ τῶν κρεῶν ὧν ἐὰν θύσῃς τὸ ἑσπέρας τῇ ἡμέρᾳ τῇ πρώτῃ εἰς τοπρωΐ.
  ind-AYT: Selama tujuh hari, tidak boleh terlihat ada ragi di seluruh daerahmu. Dan
    janganlah sisakan daging yang kamu persembahkan pada sore hari di hari pertama
    hingga pagi hari.
  nya-nya: Yisiti asapezeke kwa masiku asanu ndi awiri pa katundu wanu mʼdziko lanu
    lonse. Ndipo musasunge nyama imene mwapereka nsembe madzulo a tsiku loyamba mpaka
    mmawa.
  hrv-hrv: Neka se sedam dana u tebe ne vidi kvasac na svemu tvome području i ništa
    od mesa žrtve što je zakolješ navečer prvoga dana ne smije ostati preko noći do
    jutra.
  mps-mps: Te a naga olama si, te 7 tama sogo, te Yis Meni Yai Genuai Sogo tomode,
    dagego be tomode te bret bo dabo nai yis elalubo habu mu dao. Tama te hasia wabo
    deide, dagego hasa dabe ofa ebo te tuao, tama hulide naga silao. Dagego kigamu
    tuabo me tagalamuo,” wali.
  tpi-tpi: Insait long dispela 7-pela Bikpela De Bilong Bret I No Gat Yis, i tambu
    tru long yupela i larim yis i stap long haus bilong yupela. Na long namba wan
    de yupela i mas kaikai abus bilong ofa, na pinisim olgeta long nait tasol. Yupela
    i no ken larim hap i stap long moningtaim.
  dan-1931: Hele syv dage må der ikke findes Surdej nogetsteds inden for dine Landemærker.
    Af Kødet, som du slagter om Aftenen den første Dag må intet ligge Natten over
    til næste Morgen.
  vie-OVCB: Không ai được giữ men trong nhà suốt bảy ngày này, và phải ăn hết thịt
    của sinh tế Vượt Qua trong ngày thứ nhất, không được để qua đêm.
  guj-2017: સાત દિવસ સુધી તમારી સર્વ સરહદોમાં તમારી મધ્યે ખમીર જોવામાં આવે નહિ. તેમ
    જ પહેલે દિવસે સાંજે વધેલા બલિદાનનું થોડું પણ માંસ સવાર સુધી રહેવા દેવું નહિ.
  pon-2006A: Erein rahn isuh sohte emen pahn kolokol ni imwe ihs; oh uduken mahn me
    pahn kamala nin soutik en keieun rahn, kumwail pahn tungoalehla nipwongohte.
  por-BRBSL: Nenhum fermento será visto convosco em todas as vossas fronteiras por
    sete dias; nem a carne, que sacrificais no primeiro dia à noite, permanecerá toda
    a noite até a manhã.
  cth-cth: Hnin sari touh thung, na onae ram dawk tonphuene vaiyei awm sak hanh. Apasuek
    hnin tangmin vah, na thueng e sathei moi hah karuem tuettuet amom totouh na cawi
    sak mahoeh.
  twi-twi: Mommma wonhu sɛ mowɔ mmɔkaw wɔ mo nkyɛn wɔ mo nsase nyinaa so nnanson.
    Mommma nam a mode bɔɔ afɔre da a edi kan no anwummere no nka gya so nkosi anɔpa.
  hlt-hlt: Na taengkah loh hnin rhih tah, na khorhi pum ah tolrhu hmu boel saeh. A
    cuek khohnin hlaemhmah kah na ngawn maeh te mincang duela rhaeh boel saeh.
  tbz-SIM: Mutie mùù muuti mù bɑ́ mbo òmɔù cĩ́ɛ̃̀tɛ̀ dɛ kó yɛwe yɛ̀yiekɛ̀ miɛkɛ di
    tenkɛ̀ kɛmɔu duɔ́mɛ̀. Di fìé ìì wũɔ̃ diyiè ketirì kó kuyuoku ì bɑ́ nkpɑɑ́ kɛ̀
    dɛ̀ɛ wentɛ́.
  msy-2020: Yis Puvatɨzir Bretɨn Isam Damuamin Dughiamɨn, ia yis taba ateghtɨ, da
    ian dɨpenibar ikian markɨ. Egh an aruer faragha zuimɨn, ia ofa damuamin asɨzibar
    amɨ mangɨ, dɨmagarir kamra bar ada gɨfagh. Eghtɨ dar naba ikɨ mangɨ amɨmzaraghan
    otivan markɨ.
  azb-azb: Ölkənizin heç bir yerində yeddi gün mayadan istifadə olunmasın. İlk gün
    axşam qurban kəsdiyiniz heyvanların əti səhərə qədər qalmasın.
  eng-DBY: And there shall be no leaven seen with thee in all thy borders seven days;
    neither shall any of the flesh, which thou sacrificedst at even on the first day,
    be left over night until the morning. —
  hin-2017: सात दिन तक तेरे सारे देश में तेरे पास कहीं ख़मीर देखने में भी न आए; और
    जो पशु तू पहले दिन की संध्या को बलि करे उसके माँस में से कुछ सवेरे तक रहने न पाए।
  wol-KYG: Bu leen kenn gisal lawiir ci seen tund wépp, diiru juróom ñaari fan, te
    bu lenn fanaan ci yàppu jur gi ngeen sarxal, diggante ngoonu bés bu jëkk ba, ba
    ca suba sa.
  eng-YLT: and there is not seen with thee leaven in all thy border seven days, and
    there doth not remain of the flesh which thou dost sacrifice at evening on the
    first day till morning.
  eng-WYC-2017: Nothing dighted with sourdough shall appear in all thy coasts by seven
    days, and of the flesh of that that is offered in the eventide, shall not dwell
    in the first day in the morrowtide.
  eng-WMBB: No yeast shall be seen with you in all your borders seven days; neither
    shall any of the meat, which you sacrifice the first day at evening, remain all
    night until the morning.
  urd-GVH: लाज़िम है कि ईद के हफ़ते के दौरान तेरे पूरे मुल्क में ख़मीर न पाया जाए।
    जो क़ुरबानी तू ईद के पहले दिन की शाम को पेश करे उसका गोश्त उसी वक़्त खा ले। अगली
    सुबह तक कुछ बाक़ी न रह जाए।
  rug-rug: Ura koari ka zuapa rane si namu loke tie pa popoa si kaqu va naqitia si
    keke isiti d pa korapa nana vetu; meke sa masana sa kurukuru sapu tava mate koasa
    veluveluna sa rane kekenu asa, si kaqu ta hena beto tugo koasa boṉina asa.
  gaz-gaz: Guutummaa biyya keetii keessatti bultii torbaaf raacitiin hin argamin.
    Foon ati galgala guyyaa jalqabaatti aarsaa gootu hamma bariitti hin turin.
  fra-LSG: On ne verra point chez toi de levain, dans toute l’étendue de ton pays,
    pendant sept jours; et aucune partie des victimes que tu sacrifieras le soir du
    premier jour ne sera gardée pendant la nuit jusqu’au matin.
  yal-yal: Na xii soloferen bun, a mi lan buru ratese yo xa to ɛ konne yi, ɛ bɔxɔn
    birin yi. Ɛ saraxan naxan bama xii singe lɔxɔn ɲinbanna ra, na sese nama lu han
    xɔtɔnni.
  haw-1868: I na la ehiku aole e ikeia ka berena hu me oe ma kou mau wahi a pau; aole
    e waiho oe a ao ka po i kekahi io o ka mea au i kalua ai i ka la mua i ke ahiahi.
  arb-NAV: لَا تُبْقُوا خَمِيراً فِي أَرْضِكُمْ طَوَالَ سَبْعَةِ أَيَّامٍ، وَلا يَبِتْ
    شَيْءٌ مِنْ لَحْمِ حَمَلِ الْفِصْحِ الْمَذْبُوحِ فِي مَسَاءِ الْيَوْمِ الأَوَّلِ
    إِلَى الْغَدِ.
  ewe-ewe: Mègana amɔʋãtike aɖeke nanɔ wò aƒe me le ŋkeke adreawo me o. Gawu la, mègana
    Ŋutitotoŋkekenyui la ƒe lã la ƒe akpa aɖeke natsi anyi ŋu nake ɖe edzi o.
  eng-LEE: 'And there shall not be seen with thee any leaven in all thy borders seven
    days: neither shall there any of the flesh, which thou sacrificedst in the evening,
    on the first day, remain all night until the morning.'
  asm-FB: সাদিনলৈকে আপোনালোকৰ সকলো সীমাত, আপোনালোকৰ ওচৰত খমীৰ দেখা নাযাওক; আৰু প্ৰথম
    দিনক সন্ধ্যাকালত মৰা যি বলি, তাৰ কোনো মাংস ৰাতিপুৱালৈকে গোটেই ৰাতি থকা অৱশিষ্ট
    নাথাকক।
  sus-A: نَ شِ سٌلٌقٍرٍ بُن مَ، عَ مُ لَن لّبِنِ سِيَ شَ تٌ وٌ شْنيِ، وٌ شَ بْشِ بِرِن
    مَ. وٌ سّرّشّ نَشَن بَمَ عَ شِ سِنفٍ نُنمَرٍ رَ، نَ مُ لَن عَ شَ لُ هَن فّيسّفّ.
  fra-SBL: Il n'y aura pas de levure avec vous dans tout votre territoire pendant
    sept jours ; et aucune des viandes que vous sacrifierez le premier jour, le soir,
    ne restera toute la nuit jusqu'au matin.
  hbo-hbo: וְלֹֽא־יֵרָאֶ֨ה לְךָ֥ שְׂאֹ֛ר בְּכָל־גְּבֻלְךָ֖ שִׁבְעַ֣ת יָמִ֑ים וְלֹא־יָלִ֣ין
    מִן־הַבָּשָׂ֗ר אֲשֶׁ֨ר תִּזְבַּ֥ח בָּעֶ֛רֶב בַּיֹּ֥ום הָרִאשֹׁ֖ון לַבֹּֽקֶר׃
  eng-WYCLIFFE: No thing `diyt with sourdouy schal appere in alle thi termes by seuene
    daies, and of the fleischis of that that is offrid in the euentid, schal not dwelle
    in the firste dai in the morewtid.
  cwe-cwe: Kwa siku saba munhu yoyose muna iisi yenu sekeyeke lusu muna ikaye yake,
    nyama ija ichinjigwe siku ya mwanduso sekeisigale mbaka imitondo.
  kik-kik: Ihinda rĩa mĩthenya mũgwanja mũtikanakorwo mũrĩ na ndawa ya kũimbia bũrũri-inĩ
    wanyu wothe. Mũtikanareke nyama o ciothe cia iria mũkũruta igongona hwaĩ-inĩ wa
    mũthenya wa mbere iraare nginya rũciinĩ.
  fra-NCL: On ne verra pas chez toi de levain, dans toute l’étendue de ton territoire,
    pendant sept jours, et aucune partie des victimes que tu auras immolées le soir
    du premier jour ne restera pendant la nuit jusqu’au matin.
  cek-AK: Ni sarihto thung na prae thung boih ah, taeh thuh ih takaw to caa o hmah;
    ni hmaloe koek duembang ah na paek o ih moi to, khawnbang khoek to amtlai o sak
    hmah.
  cuk-cuk: Bela be-yargine ibagugle-naguoedgi (7) bipisaale gwen madu-ina daklegosulid.
    Gebe iba-onoded-sedogidgi, Bab-Dummadga-be-ibmar-oburgwisad-e-san melle be banedga
    sabogo.
  uig-CYR: Йәттә күн чегаралириң ичидә, өйүңдә һеч қандақ ечитқу тепилмисун; сән биринчи
    күни кәчтә қилған қурбанлиқ гөшләрни әтигәнгә қалдурмаслиғиң керәк.
  tel-2017: మీ పరిసరాల్లో ఏడు రోజులపాటు పొంగినది ఏదీ కనిపించకూడదు. అంతేకాదు, మీరు
    మొదటి రోజు సాయంత్రం వధించిన దాని మాంసంలో కొంచెం కూడా ఉదయం వరకూ మిగిలి ఉండకూడదు.
  hat-BSA: Pandan sèt jou, p ap gen ledven k ap parèt pami nou nan tout teritwa nou
    yo; ni okenn nan chè ke nou sakrifye nan aswè premye jou a, p ap rete tout nwit
    lan pou rive maten.
  kos-kos: Ke lusen len itkosr, wangin mwet in facl suwos uh fah oasr kutena mwe pulol
    in lohm sel. Ac ikwen kosro soko ma anwuki ke eku in len se meet, fah mongola
    ke fong sacna.
  hbo-WLC: וְלֹֽא־יֵרָאֶ֨ה לְךָ֥ שְׂאֹ֛ר בְּכָל־גְּבֻלְךָ֖ שִׁבְעַ֣ת יָמִ֑ים וְלֹא־יָלִ֣ין
    מִן־הַבָּשָׂ֗ר אֲשֶׁ֨ר תִּזְבַּ֥ח בָּעֶ֛רֶב בַּיּ֥וֹם הָרִאשׁ֖וֹן לַבֹּֽקֶר׃
  ibo-ibo: Ka ihe ọbụla na-eko achịcha ghara ịbata nʼezinaụlọ gị abalị asaa ndị ahụ.
    Unu ahapụkwala anụ ọbụla unu chụrụ nʼaja nʼoge uhuruchi nke ụbọchị mbụ, nọọ ruo
    ụtụtụ.
  ory-ory: ପୁଣି ସାତ ଦିନ ତୁମ୍ଭର ସମସ୍ତ ଅଞ୍ଚଳରେ ତାଡ଼ି ଦେଖା ନ ଯାଉ ଅବା ପ୍ରଥମ ଦିନର ସନ୍ଧ୍ୟା
    ବେଳେ ତୁମ୍ଭେ ଯେଉଁ ବଳି ଉତ୍ସର୍ଗ କରିବ, ତହିଁର କିଛି ମାଂସ ରାତ୍ରିଯାକ ପ୍ରଭାତ ପର୍ଯ୍ୟନ୍ତ
    ଅବଶିଷ୍ଟ ନ ରହୁ।
  chk-chk: Iwe, esap wor pilawa mi wor iis lon epwe pwä remi lon leniemi meinisin
    lon ükükün fisu rän. Ousap fokun likiti och lusun seni fituken ewe mönün asor
    oua eäni lon pwinin ewe aeuin rän tori lesosor.
  rop-rop: En langa detlot 7 dei nobodi langa yumob kantri nomo lau blanga abum det
    raising daga langa olabat kemp. En blanga det bifpat blanga det enimul weya yumob
    bin kilim langa det fes dei, wal yumob garra dagat holot det seim nait gin.
  ukr-1871: Сїм день по всїх займищах твоїх не буде видко розквасу в тебе; а з мясива,
    що заколеш первого дня ввечорі, нїчого не зостанеться до ранку.
  deu-1951: Und es soll sieben Tage lang kein Sauerteig in allen deinen Landmarken
    gesehen werden, und soll auch nichts von dem Fleische, das am Abend des ersten
    Tages geschlachtet worden ist, über Nacht bleiben bis zum Morgen.
  eng-JPS: And there shall be no leaven seen with thee in all they borders seven days;
    neither shall any of the flesh, which thou sacrificest the first day at even,
    remain all night until the morning.
  srp-1865: I da se ne vidi u tebe kvasac za sedam dana nigdje meðu granicama tvojim,
    i da ne ostane preko noæ ništa do jutra od mesa koje zakolješ prvi dan uveèe.
  lug-lug: Tewaabeerengawo asangibwa na kizimbulukusa mu nsi yo yonna okumalanga ennaku
    musanvu. Ennyama gy’onooteekateekanga, ey’ekiweebwayo, akawungeezi ku lunaku olw’olubereberye
    teesigalengawo kutuusa nkeera.
  heb-heb: ולא יראה לך שאר בכל גבלך שבעת ימים ולא ילין מן הבשר אשר תזבח בערב ביום
    הראשון לבקר׃
  ben-IRV: সাত দিন তোমার সীমার মধ্যে তাড়ী দেখা না যাক এবং প্রথম দিনের র সন্ধ্যাবেলায়
    তুমি যে বলিদান কর, তার মাংস কিছুই যেন সকাল পর্যন্ত বাকি না থাকুক।
  pan-pan: ਸੱਤ ਦਿਨਾਂ ਤੱਕ ਕੋਈ ਖ਼ਮੀਰ ਤੁਹਾਡੀਆਂ ਸਾਰੀਆਂ ਹੱਦਾਂ ਵਿੱਚ ਨਾ ਵੇਖਿਆ ਜਾਵੇ, ਅਤੇ ਜੋ
    ਪਸ਼ੂ ਪਹਿਲੇ ਦਿਨ ਦੀ ਸ਼ਾਮ ਨੂੰ ਤੁਸੀਂ ਬਲੀ ਕਰਕੇ ਚੜ੍ਹਾਓ ਉਸ ਦੇ ਮਾਸ ਵਿੱਚੋਂ ਸਵੇਰ ਤੱਕ ਕੁਝ
    ਬਾਕੀ ਨਾ ਰਹੇ।
  mya-JVB: ခုနှစ် ရက် ပတ်လုံး ၊ သင့် နေရာပြည် ၌ တဆေး ပါ သောမုန့်မ ရှိ ရ။ ပဌမ နေ့ ညဦးယံ
    ၌ ပူဇော် သော ယဇ်၏အသား ကို တညဉ့်လုံး နံနက် တိုင်အောင် မ ကျန်ကြွင်း စေရ။
  hmo-hmo: “Dina 7 lalonai paraoa hatubua muramura do ia hedinaraia lasi emui tano
    ibounai dekenai. Bona umui alaia mamoena ena vamu be do umui ania haraga, dina
    tamona lalonai, vamu taina be do ia noho lasi ela bona dabai.
  urd-urd: और तेरी हदों के अन्दर सात दिन तक कहीं ख़मीर नज़र न आए, और उस क़ुर्बानी
    में से जिसको तू पहले दिन की शाम को चढ़ाए कुछ गोश्त सुबह तक बाक़ी न रहने पाए।
  rus-SYN: не должно находиться у тебя ничто квасное во всем уделе твоем в продолжение
    семи дней, и из мяса, которое ты принес в жертву вечером в первый день, ничто
    не должно оставаться до утра.
  bqc-SIM: Pɛ̃ɛsɛ'ɛsɛ su àↄ ku guei á bùsuuo e gↄↄ soplapi gɛ paò. Sa pↄ́ á o
    dikpɛgↄↄ sɛ̃́ia oosi, ásu a nↄ̀ↄ kĩni to gu dↄwào.
  tcz-CHONGTHU: Hiche nisagi sunga hin koiman cholsosa a-in muna koihih hen. Kut adia
    kelngoi natha tenguleh, hiche sa chu koiman jingkah khovah geiyin koihih hen.
  mar-mar: तेव्हा या सात दिवसात देशभर कोणाच्याही घरी खमीर दिसता कामा नये. तसेच पहिल्या
    दिवशी संध्याकाळी जो बली द्याल तो सूर्योदयापूर्वी खाऊन संपवून टाका.
  qub-qub: Gamcuna tiyashayqui intëru nasyuncho chay ganchis junajcuna manami wasiquicunacho
    ima lebadürapis canmanchu. Fista gallaycunan tardi pishtashayqui uywapa aychantapis
    waranninpäga ama puchöchinquichu.
  hat-hat: Pandan sèt jou sa yo, pesonn nan peyi nou an pa gen dwa gen ledven lakay
    li. Epi nan vyann nou te ofri pou mwen nan aswè premye jou a, pa kite anyen pase
    nwit pou denmen maten.
  eng-BSB: No leaven is to be found in all your land for seven days, and none of the
    meat you sacrifice in the evening of the first day shall remain until morning.
  tod-tod: Naama volo lɔfelai kpein daawu, maa la nɛɛni nu ʋa lɛʋɛi ʋo gila kpalaa
    ka wo-zeizuʋɛ wa-yooi kpein su. Nii é ga suai é ɠulazu ga zalaɠai folo mɔungi
    ma ɓɔkɔi, nu mina tanɔpɛ makɛ, é ʋa yɛsu sobui ʋa zeeli.
  eng-WEBPB: No yeast shall be seen with you in all your borders seven days; neither
    shall any of the meat, which you sacrifice the first day at evening, remain all
    night until the morning.
  kbq-kbq: Na'ankure ana 7ni'a knafina nontamifina zistia omnetfa hino. Hagi ese knamofo
    kinagama ahegisaza afu'mo'a me'nenkeno koratuno masa osino.
  nhe-BL: Huan para nopa chicome tonali ax oncas niyon pilquentzi tlasonejcayotl ipan
    nochi imotlal. Nojquiya monequi nimantzi xijcuaca inacayo nopa tlapiyali tlen
    inquimacatoque TOTECO para tlacajcahualistli ipan nopa achtohui tiotlac. Huan
    niyon quentzi nopa nacatl ax ma mocahuas para hualmostla ijnaloc.
  gub-BL: A'e 7 'ar rehe tuwe ni amo nuwereko kwaw typy'ak imupiruru kar haw wàpuz
    pupe wà nehe. Pezuka putar ma'ea'yr 'ar ipy mehe nehe. Pe'u ho'o kwer paw a'e
    'ar mehe we pyhaw nehe. Tuwe ikurer na'iku'em kwaw nehe.
  eng-DRA: No leaven shall be seen in all thy coasts for seven days, neither shall
    any of the flesh of that which was sacrificed the first day in the evening remain
    until morning.
