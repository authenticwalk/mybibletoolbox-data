verse: DEU.016.001
translations:
  mal-C: ആബീബുമാസത്തിൽ യഹോവ രാത്രിയിൽ നിന്നെ ഈജിപ്റ്റിൽനിന്ന് കൊണ്ടുവന്നതുകൊണ്ട് ആബീബുമാസം
    ആചരിച്ച് നിന്റെ ദൈവമായ യഹോവയുടെ പെസഹ ആഘോഷിക്കണം.
  deu-TKW: Achte auf den Monat Abib, daß du Jahwe, deinem Gotte, zu Ehren Passah feierst;
    denn im Monat Abib hat dich Jahwe, dein Gott, bei Nacht aus Ägypten hinweggeführt.
  lin-lin: Batela sanza ya Abibi mpe sepela feti ya Pasika mpo na Yawe, Nzambe na
    yo, pamba te ezalaki na butu moko ya sanza yango nde Yawe abimisaki yo na Ejipito.
  eng-LSV: “Observe the month of Abib, and you have made a Passover to your God YHWH,
    for in the month of Abib your God YHWH has brought you out of Egypt by night;
  eng-GNV: 'Thou shalt keepe the moneth of Abib, and thou shalt celebrate the Passeouer
    vnto the Lord thy God: for in the moneth of Abib ye Lord thy God brought thee
    out of Egypt by night.'
  eng-WEBSTER: 'Observe the month Abib, and keep the passover to the LORD thy God:
    for in the month of Abib the LORD thy God brought thee forth from Egypt by night.'
  nhw-BL: “Quema ajsis nopa metztli Abib ipan toisraelita calendario quema quiixquetztoc
    para nopa ilhuitl catli itoca Pascua [16:1 Quemantic huetzi ipan marzo huan quemantic
    ipan abril ipan tocalendario tlen ama.], monequi temachtli xiquelnamiquica nopa
    ilhuitl pampa ipan nopa metztli amoTECO Dios anmechquixti ipan tlali Egipto ica
    tlayohua.
  swh-ONEN: Shikeni mwezi wa Abibu, na kuiadhimisha Pasaka ya Bwana Mungu wenu, kwa
    sababu katika mwezi wa Abibu, Mungu aliwatoa Misri usiku.
  bba-bba: Suru wi bɑ mɔ̀ Abibu sɔɔ, i ku rɑ duɑri i Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru di
    Gusunɔ bɛsɛn Yinnin sɔ̃. Domi suru wi sɔɔrɑ u bɛɛ yɑrɑ Eɡibitin di wɔ̃kuru.
  eng-KJVCPB: 'Observe the month of Abib, and keep the passover unto the Lord thy
    God: for in the month of Abib the Lord thy God brought thee forth out of Egypt
    by night.'
  luo-luo: Rituru dwe mar Abib kendo utim nyasi mar Pasaka mar Jehova Nyasaye ma Nyasachu,
    nikech e dwe mar Abib nogolou e piny Misri gotieno.
  meu-meu: Hua ladana Abib ba laloa, bona Lagau-hanai ariana ba karaia, Iehova, emui
    Dirava, ena; badina be Abib huana ai Iehova, emui Dirava, ese hanuaboi ai Aigupto
    tanona amo e hakaumui lasi.
  npi-ULB: आबीब महिनाको सम्झना राखेर परमप्रभु तिमीहरूका परमेश्‍वरको सामु निस्तार-चाड
    मान्‍नू किनकि आबीब महिनामा नै परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई रातमा
    मिश्रबाट ल्याउनुभयो ।
  yor-yor: Ẹ kíyèsi oṣù Abibu, kí ẹ sì máa ṣe àjọ̀dún ìrékọjá ti Olúwa Ọlọ́run yín,
    nítorí pé ní oṣù Abibu yìí ni ó mú un yín jáde ní Ejibiti lóru.
  ind-ind: Selanjutnya Musa mengajarkan kepada umat Israel, “Sesuai perintah TUHAN
    Allahmu, rayakanlah Paskah setiap tahun, pada hari keempat belas bulan Abib, karena
    pada malam itulah TUHAN membawa kita keluar dari perbudakan di Mesir.
  pes-OPCB: همیشه به یاد داشته باشید که در ماه ابیب، مراسم عید پِسَح را به احترام
    یهوه خدایتان بجا آورید، زیرا در این ماه بود که او شما را شبانه، از سرزمین مصر
    بیرون آورد.
  tgl-ULB: Tandaan ang buwan ng Abib, at panatilihin ang Paskua para kay Yahweh na
    inyong Diyos, sapagka't sa buwan ng Abib dinala kayo ni Yahweh na inyong Diyos
    palabas ng Ehipto sa gabi.
  hui-hui: Mosesehanda laabo halu lalu, Ege mini Abibi tagira ibiragola mali bibahendengi
    horo mbirungi mbiraga Anduane Homogo inanaga Ngode Datagaliwabehanda tí Iyibi
    dindini helalu Bolangua Halu Penego mitangi bialu tomo nolene wulebira. Anidagua
    bulenedago irane ege Abibi ogoningi Anduane Homogohanda tí mo wialu Iyibi dindiha
    howa haru tagira ibiyago mitangi budai bialu ibunaga mini yaraga halu ani ngoai
    holene nga.
  mya-mya: '``သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား သည် အ​ဗိ​ဗ​ဟု​ခေါ်​သော​လ​တွင်​ညဥ့်​အ​ခါ
    သင်​တို့​အား​အီ​ဂျစ်​ပြည်​မှ​ကယ်​တင်​ခဲ့​သော ကြောင့် ထို​လ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​၏​ဂုဏ်​တော်
    ကို​ချီး​မွမ်း​ရန်​ပ​သ​ခါ​ပွဲ​တော်​ကို​ကျင်း​ပ လော့။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཨ་རྦིབ་ཟླ་བ་བསྲུངས་ནས་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་པེ་སག་གི་དུས་ཆེན་སྲུངས་ཤིག
    ཅི་ལ་ཞེ་ན། ཨ་རྦིབ་ཟླ་བའི་མཚན་མོ་ཞིག་ལ་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་པའོ།
    །
  sna-sna: Rangarira mwedzi waAbhibhi upemberere Pasika yaJehovha Mwari wako, nokuti
    mumwedzi waAbhibhi akakubudisa kubva muIjipiti usiku.
  spa-BLM: Observa el mes de Abib y celebra la Pascua a Yahvé vuestro Dios; porque
    en el mes de Abib Yahvé vuestro Dios te sacó de Egipto de noche.
  cac-cac: Ayic ayoch jun uj scuch Abib, ata' tzeyac'och q'uin̈ yic tze vaan ixim
    pan malaj yich yuj eyic'anchaan̈ sb'i Jehová co Diosal, yujto a d'a jun ac'val
    d'a jun uj chi' yic'nac on̈ elta Jehová d'a Egipto.
  swh-ULB: Angalia mwezi wa Abibu, na uishike pasaka ya Yahwe Mungu wako, kwa kuwa
    katika mwezi wa Abibu Yahwe Mungu wako alikuleta toka Misri usiku.
  bel-bel: Сачы за месяцам Авіў і ўчыняй Пасху Госпаду, Богу твайму, бо ў месяцы Авіве
    вывеў цябе Гасподзь, Бог твой, зь Егіпта ўначы.
  deu-ELBBK: Beobachte den Monat Abib und feiere das Passah dem HERRN, deinem Gott;
    denn im Monat Abib hat der HERR, dein Gott, dich des Nachts aus Ägypten herausgeführt.
  mbb-OT: “Silibraha niw is Pista te Kedlavey te Belinsuǥuen te vulan he Abib para
    te kebeǥey te zengeg diyà te Nengazen he Megbevayè niw, su zutun he vulan impeǥawas
    kew zin diyà te Ehipto te mezukilem.
  mal-2015: ആബീബ് മാസം ആചരിച്ചു നിന്റെ ദൈവമായ യഹോവെക്കു പെസഹ കൊണ്ടാടേണം; ആബീബ് മാസത്തിലല്ലോ
    നിന്റെ ദൈവമായ യഹോവ രാത്രിയിൽ നിന്നെ മിസ്രയീമിൽനിന്നു പുറപ്പെടുവിച്ചതു.
  rmc-rmc: „Andro čhon Abib ma bister te oslavinel e Patraďi pre pačiv le RAJESKE,
    tire Devleske. Bo andre oda čhon tumen o RAJ, tumaro Del, prekal e rat iľa avri
    andral o Egipt.
  pes-OPV: ماه ابیب را نگاهدار و فصح را به جهت یهوه، خدایت، بجا آور، زیرا که در ماه
    ابیب یهوه، خدایت، تو را از مصر در شب بیرون آورد.
  ron-1924: Пэзеште луна спичелор ши прэзнуеште Сэрбэтоаря Паштелор ын чинстя Домнулуй
    Думнезеулуй тэу, кэч ын луна спичелор те-а скос Домнул Думнезеул тэу дин Еӂипт,
    ноаптя.
  ben-OBCV: আবীব মাসে তোমাদের ঈশ্বর সদাপ্রভুর উদ্দেশে তোমরা নিস্তারপর্ব পালন করবে,
    কারণ আবীব মাসেই রাতের বেলায় তিনি তোমাদের মিশর থেকে বের করে এনেছিলেন।
  som-som: Bisha Aabiib dhawra, oo Rabbiga Ilaahiinna ah Iiddii Kormaridda u sameeya,
    waayo, bisha Aabiib ayaa Rabbiga Ilaahiinna ahu habeennimo idinka soo bixiyey
    dalkii Masar.
  lat-VUC: 'Observa mensem novarum frugum, et verni primum temporis, ut facias Phase
    Domino Deo tuo: quoniam in isto mense eduxit te Dominus Deus tuus de Ægypto nocte.'
  eng-ASVBT: Observe the month of Abib, and keep the passover unto Jehovah thy God;
    for in the month of Abib Jehovah thy God brought thee forth out of Egypt by night.
  ita-1885: OSSERVA il mese di Abib, e celebra in esso la Pasqua al Signore Iddio
    tuo; perciocchè il Signore Iddio tuo ti trasse fuor di Egitto, di notte, nel mese
    di Abib.
  eng-LXXUP: Observe the month of new corn, and thou shalt sacrifice the Passover
    to the Lord thy God; because in the month of new corn thou camest out of Egypt
    by night.
  eng-ULB: Observe the month of Abib, and keep the Passover to Yahweh your God, for
    in the month of Aviv Yahweh your God brought you out of Egypt by night.
  spa-VBL: Debes guardar el mes de Abib para celebrar la Pascua al Señor tu Dios,
    porque fue en el mes de Abib que el Señor tu Dios te sacó de Egipto por la noche.
  fra-_FOB: Observe le mois des épis, et fais la Pâque à l'Éternel ton Dieu; car c'est
    dans le mois des épis que l'Éternel ton Dieu t'a fait sortir d'Égypte, pendant
    la nuit.
  mal-mal: ആബീബ് മാസം ആചരിച്ച് നിന്റെ ദൈവമായ യഹോവയ്ക്ക് പെസഹ കൊണ്ടാടണം; ആബീബ് മാസത്തിൽ
    അല്ലയോ നിന്റെ ദൈവമായ യഹോവ രാത്രിയിൽ നിന്നെ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെടുവിച്ചത്.
  urd-GVR: Abīb ke mahīne meṅ Rab apne Ḳhudā kī tāzīm meṅ Fasah kī Īd manānā, kyoṅki
    is mahīne meṅ wuh tujhe rāt ke waqt Misr se nikāl lāyā.
  suz-BL: मिनु मोसामी “गेपुकीमी आबीब महिनाम परमप्रभु यावे, इन परमप्रभु आ पास्‍सा चाड
    मानेचा माल्‍नीनी। मारदे हना परमप्रभु यावे, इन परमप्रभुमी आबीब महिना ङा नाक्‍दो
    इन कली इजीप्‍त रे ग्रुंइताक्‍व। प्रस्‍थान १२:-
  ita-1927: Osserva il mese di Abib e celebra la Pasqua in onore dell’Eterno, del
    tuo Dio; poiché, nel mese di Abib, l’Eterno, il tuo Dio, ti trasse dall’Egitto,
    durante la notte.
  ckb-ckb: مانگی ئاڤیڤ بپارێزن و جەژنی پەسخە بۆ یەزدانی پەروەردگارتان بکەن، چونکە
    لە مانگی ئاڤیڤدا یەزدانی پەروەردگارتان بە شەو لە میسر دەریهێنان.
  eng-BBE: 'Take note of the month of Abib and keep the Passover to the Lord your
    God: for in the month of Abib the Lord your God took you out of Egypt by night.'
  kan-OKCV: ನೀವು ಅಬೀಬ ತಿಂಗಳಿನಲ್ಲಿ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಪಸ್ಕವನ್ನು ಆಚರಿಸಬೇಕು.
    ಏಕೆಂದರೆ ಅಬೀಬ ತಿಂಗಳಿನಲ್ಲಿ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ರಾತ್ರಿಯಲ್ಲಿ ಈಜಿಪ್ಟಿನೊಳಗಿಂದ
    ಹೊರಗೆ ಬರಮಾಡಿದರು.
  tam-2017: “ஆபீப் மாதத்தைக் கவனித்திருந்து, அதில் உன் தேவனாகிய யெகோவாவுக்குப் பஸ்காவை
    அனுசரிக்கக்கடவாய்; ஆபீப் மாதத்திலே இராக்காலத்தில் உன் தேவனாகிய யெகோவா உன்னை எகிப்திலிருந்து
    புறப்படச்செய்தார்.
  spa-RV-1909: 'GUARDARÁS el mes de Abib, y harás pascua á Jehová tu Dios: porque
    en el mes de Abib te sacó Jehová tu Dios de Egipto de noche.'
  ron-BTF: Ţine luna Abib şi ţine paştele DOMNULUI Dumnezeul tău, pentru că în luna
    Abib te-a scos DOMNUL Dumnezeul tău din Egipt, noaptea.
  eng-WEBP: Observe the month of Abib, and keep the Passover to the LORD your God;
    for in the month of Abib the LORD your God brought you out of Egypt by night.
  eng-FBV: You are to observe the month of Abib and to celebrate the Passover to the
    Lord your God, because it was in the month of Abib that the Lord your God led
    you out of Egypt by night.
  nld-1939: Onderhoud de maand Abib, en vier het Pascha ter ere van Jahweh, uw God;
    want in de maand Abib heeft Jahweh uw God, u des nachts uit Egypte geleid.
  nch-BL: “Quema ajsis nopa metzti Abib ipan toisraelita calendario quema quiixquetztoc
    para nopa ilhuit cati itoca Pascua, monequi temachti xiquelnamiquica nopa ilhuit
    pampa ipan nopa metzti amoTECO Dios amechquixti ipan tali Egipto ica tayohua.
  vie-1934: Hãy giữ tháng lúa trỗ làm lễ Vượt-qua cho Giê-hô-va Đức Chúa Trời ngươi,
    vì ấy trong tháng lúa trỗ, mà Giê-hô-va Đức Chúa Trời ngươi, đang ban đêm đem
    ngươi ra khỏi xứ Ê-díp-tô.
  hin-CV: अबीब तुम्हारे लिए उत्सव का महीना हो. तुम इस महीने में याहवेह, अपने परमेश्वर
    के सम्मान में फ़सह उत्सव मनाया करो. क्योंकि याहवेह, तुम्हारे परमेश्वर ने अबीब
    माह में रात में तुम्हें मिस्र देश से निकाला था.
  eng-OURB: Observe the month of Abib, and keep the Pesac ·Passover· to Adonai your
    God; for in the month of Abib Adonai your God brought you out of Egypt [Abode
    of slavery] by night.
  spa-BES: 'Toma nota del mes de Abib y haz la Pascua al Señor tu Dios: porque en
    el mes de Abib el Señor tu Dios los sacó de Egipto de noche.'
  tdx-tdx: Ambeno ty volan-kofahofa, vaho ano am’ Iehovà Andrianañahare’o i fihelañ’
    amboney; fa amy volan-kofay ty nañavota’ Iehovà Andrianañahare’o azo an-kaleñe.
  vid-vid: “Mdite mnvina mwezi wa Abibu na kudita Pasaka kwa lutogo lwa Mkulu Nguluwi,
    Nguluwi wa hemwe. Mina kuli mwezi awo wa Abibu, Mkulu Nguluwi, Nguluwi wa hemwe,
    nakawalavya Misili mhela wa nechilo.
  eng-OKE: Observe the month of Abiba, and perform the pascha before the Lord thy
    God; for in the month of Abiba the Lord thy God brought thee out of Mizraim, and
    wrought signs for thee in the night.
  tha-KJV: “ท่านจงถือเดือนอาบีบ ท่านทั้งหลายจงถือปัสกาแด่พระเยโฮวาห์พระเจ้าของท่าน
    เพราะว่าในเดือนอาบี​บน​ั้นพระเยโฮวาห์พระเจ้าของท่านทรงนำท่านออกจากอียิปต์ในเวลากลางคืน
  por-BR-2018: 'Guardarás o mês de Abibe, e farás páscoa ao SENHOR teu Deus: porque
    no mês de Abibe te tirou o SENHOR teu Deus do Egito de noite.'
  deu-ELO: Beobachte den Monat Abib und feiere das Passah Jehova, deinem Gott; denn
    im Monat Abib hat Jehova, dein Gott, dich des Nachts aus Ägypten herausgeführt.
  eng-WYC-2018: Keep thou the month of new fruits, and of the beginning of summer,
    that thou make pask to thy Lord God; for in this month thy Lord God led thee out
    of Egypt in the night. (Observe thou the month of Abib, at the beginning of summer,
    and keep thou the Passover to the Lord thy God; for in this month the Lord thy
    God led thee out of Egypt in the night.)
  epo-epo: Observu la monaton Abib, kaj faru Paskon al la Eternulo, via Dio; ĉar en
    la monato Abib elkondukis vin la Eternulo, via Dio, el Egiptujo en la nokto.
  uig-PIN: Abib eyini alaⱨidǝ esingdǝ tut wǝ ɵtüp ketix ⱨeytini Pǝrwǝrdigar Hudayingƣa
    atap tǝbrikligin; qünki Pǝrwǝrdigar Hudaying seni Abib eyida Misirdin keqidǝ qiⱪarƣan.
  beo-beo: Dilia Hina Godema nodone dawa:ma:ne, Abibi oubi amoga Baligisu Lolo Nasu
    hamoma. Amo oubi ganodini E da gasi afae dili Idibidi sogega esalu amodili gadili
    masa:ne fadegai.
  tpi-OTNT: Na Moses i tok moa olsem, “Long mun Abip long olgeta yia, yupela i mas
    mekim kaikai bilong tingim De God I Larim yupela I Stap Gut long Isip, na yupela
    i mas litimapim nem bilong God, Bikpela bilong yumi. Long wanem, bipo long wanpela
    nait long dispela mun Abip em i bin kisim bek yupela long Isip.
  hau-SA: Ku kiyaye watan Abib, ku kuma yi shagalin Bikin Ƙetarewar Ubangiji Allahnku,
    domin a watan Abib ne ya fitar da ku daga Masar da dad dare.
  uig-LAT: Abib éyini alahide ésingde tut we ötüp kétish héytini Perwerdigar Xudayinggha
    atap tebrikligin; chünki Perwerdigar Xudaying séni Abib éyida Misirdin kéchide
    chiqarghan.
  nde-nde: “Gcinani inyanga ka-Abhibhi njalo lihloniphe iPhasika likaThixo uNkulunkulu
    wenu, ngoba ngenyanga ka-Abhibhi walikhupha eGibhithe ngobusuku.
  ton-ton: '“Tokanga ki he māhina ko ʻApipi, pea fai ai ʻae Lakaatu kia Sihova ko
    ho ʻOtua: koeʻuhi naʻe ʻomi koe ʻe Sihova ko ho ʻOtua mei ʻIsipite ʻi he poʻuli
    ʻi he māhina ko ʻApipi.'
  ces-1613: Ostříhej měsíce Abib, abys slavil Fáze Hospodinu Bohu svému, nebo toho
    měsíce Abib vyvedl tě Hospodin Bůh tvůj z Egypta v noci.
  eng-WMB: Observe the month of Abib, and keep the Passover to the LORD your God;
    for in the month of Abib the LORD your God brought you out of Egypt by night.
  tam-TCV: ஆபீப் மாதத்தில், உங்கள் இறைவனாகிய யெகோவாவுக்கு பஸ்கா பண்டிகையைக் கொண்டாடுங்கள்.
    ஏனெனில் ஆபீப் மாதத்தில் ஒரு இரவில் அவர் உங்களை எகிப்திலிருந்து வெளியே கொண்டுவந்தார்.
  ceb-ULB: Bantayi ang bulan sa Abib ug tipigi ang Pagsaylo ngadto kang Yahweh nga
    inyong Dios, kay sa bulan sa Abib gikuha kamo ni Yahweh nga inyong Dios pagawas
    sa Ehipto panahon sa kagabhion.
  pol-UBG: Przestrzegaj miesiąca Abib i obchodź Paschę dla PANA, swego Boga, ponieważ
    w miesiącu Abib PAN, twój Bóg, wyprowadził cię w nocy z Egiptu.
  urd-GVU: ابیب کے مہینے میں رب اپنے خدا کی تعظیم میں فسح کی عید منانا، کیونکہ اِس
    مہینے میں وہ تجھے رات کے وقت مصر سے نکال لایا۔
  deu-1912: Halte den Monat Abib, daß du Passah haltest dem HERRN, deinem Gott; denn
    im Monat Abib hat dich der HERR, dein Gott, aus Ägypten geführt bei der Nacht.
  kan-2017: ನೀವು ಚೈತ್ರ ಮಾಸದಲ್ಲಿ ಪಸ್ಕಹಬ್ಬವನ್ನು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಿಗೋಸ್ಕರ ಆಚರಿಸಬೇಕು.
    ಆ ಮಾಸದ ಒಂದು ರಾತ್ರಿ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮ್ಮ ಪೂರ್ವಜರನ್ನು ಐಗುಪ್ತದೇಶದಿಂದ ಬಿಡಿಸಿದ
    ನೆನಪಿಗಾಗಿ ಪಸ್ಕಹಬ್ಬವನ್ನು ಆಚರಿಸಬೇಕು.
  yap-yap: “Ngu’um liyorgad ngak SOMOL ni Got romed mi gimed madnomnag e Paluk’af
    ko pul ni Abib, ya reb e nep ko re pul nem e fekmed riy nga wuru’ yu Egypt.
  hlt-MCSB: BOEIPA na Pathen loh Abib hla ah Egypt Khoyin lamloh nang n'khuen coeng
    dongah Abib hla te ngaithuen lamtah BOEIPA na Pathen kah Yoom te saii.
  mdy-ETH: ሙሴ ኬኤዛዖ፦ «ፆኦሲ ጊብፄ ዓጮ ዓይላቶይዳፓ ዒንሢ ኬሴሢ ዓቢቤ ዓጊኖኮ ፔቴ ኬሊ ዋንቴና ማዔሢሮ ዬኖ ዓጊኖና ዑሣ
    ዓኣዺፆ ቦንቾ ሜንሢ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ቦንቹዋቴ።
  twi-ASANTE: Daa monni Twam Afahyɛ no wɔ ɔbosome Abib no mu mma Awurade, mo Onyankopɔn,
    ɛfiri sɛ, ɔbosome Abib mu ɛda bi anadwo na Onyankopɔn yii mo firii Misraim.
  eng-WEBU: Observe the month of Abib, and keep the Passover to the LORD your God;
    for in the month of Abib the LORD your God brought you out of Egypt by night.
  bnp-bnp: E Moses i ta tabu i ta maea, “Na keva e Abib na pida lobo mu ratea a Habu
    na Nipagepolo, mu kavurikea a rane BAKOVI DAGI a Vure ne hita. A vuhuna hosi na
    rodo tara na keva iea i bole tala mua o Egipto.
  wal-wal: “Abiiba aginan GODAA intte Xoossaa Paasikaa Baalaa bonchchite; aissi giikko,
    GODAI intte Xoossai inttena Abiiba aginan qammi Gibxxeppe kessiis.
  spa-PDDPT: Guarda el mes de Abib y celebra la Pascua para Yavé tu ʼElohim, porque
    el mes de Abib, de noche, Yavé tu ʼElohim te sacó de Egipto.
  gun-gun: — Abibe jaxy re Páscoa ára ojeupity nhavõ pejapo 'rã ngaru Senhor Penderuete
    pegua. Mba'eta abibe jaxy py ae, pyávy Senhor Penderuete penerenoẽmba raka'e Egito
    yvy gui.
  ilo-ULB: Ngilinenyo ti bulan ti Abib, ken salimetmetanyo ti Ilalabas a maipaay kenni
    Yahweh a Diosmo, ta impanawnakayo ni Yahweh a Diosyo iti bulan ti Abib iti rabii
    manipud Egipto.
  kpg-kpg: “Hagalaamua ina Dimaadua di godou God i di godou budu di Pasoobaa i lodo
    di malama go Abib. Go di malama deelaa, i di boo, dela ne laha mai goodou go Mee
    gi daha mo di haingadaa o Egypt.
  uig-ARA: ئابىب ئېيىنى ئالاھىدە ئېسىڭدە تۇت ۋە ئۆتۈپ كېتىش ھېيتىنى پەرۋەردىگار خۇدايىڭغا
    ئاتاپ تەبرىكلىگىن؛ چۈنكى پەرۋەردىگار خۇدايىڭ سېنى ئابىب ئېيىدا مىسىردىن كېچىدە
    چىقارغان.
  sus-sus: Abiba kike ra, wo xa Sayamalekɛ Dangi Sali raba wo Marigi Alatala xa fe
    ra, barima na kike kui, wo Marigi Alatala wo ramini Misira ra kɔɛ nan na.
  pon-2006: “Kumwail kawauwih KAUN-O, amwail Koht, ni amwail pahn kin kapwaiada Sarawien
    Pahsohpa nan sounpwong Apip; iei nipwong ehu en sounpwongo me e ketin kapitkumwailla
    sang Isip.
  ksd-ksd: Una nuk pa ra gai Abib, ma una pait ra lukara na bolo lake tadav ra Luluai
    kaum God tana; tago ta ra gai Abib, ta ra marum, ra Luluai kaum God i ga agure
    vairop u kan ra gunan Aigipto.
  tur-YTC: Aviv ayını tutun ve Tanrınız Yahve için Pesah'ı kutlayın; çünkü Tanrın
    Yahve Aviv ayında seni Mısır'dan geceleyin çıkardı.
  grc-BRENT: Φυλάξαι τὸν μῆνα τῶν νέων, καὶ ποιήσεις τὸ πάσχα Κυρίῳ τῷ Θεῷ σου, ὅτι
    ἐν τῷ μηνὶ τῶν νέων ἐξῆλθες ἐξ Αἰγύπτου νυκτός.
  ind-AYT: Ingatlah, pada bulan Abib kamu harus merayakan Pesakh untuk TUHAN, Allahmu.
    Sebab, pada bulan Abib itulah TUHAN, Allahmu, membawamu keluar dari Mesir pada
    waktu malam.
  nya-nya: Samalirani mwezi wa Abibu ndi kukondwerera Paska wa Yehova Mulungu wanu,
    chifukwa pa mwezi wa Abibu, usiku, Iye anakutulutsani mu Igupto.
  hrv-hrv: Drži mjesec Abib i slavi Pashu u čast Jahvi, Bogu svome, jer te Jahve,
    Bog tvoj, u mjesecu Abibu izveo noću iz Egipta.
  mps-mps: Tama Mosesgo po geninama weyu, te po wali, “Te tigidali sogo kibu bede,
    te polua Abipde, teda dagego te Genuai Bidi Godigo dage Isipde bugagia bidimainogo
    sula tagalali te side sa muyu, nai ulama tuiąo. Tama dagego Genuai Bidi dago
    God agai nogi ugwaba siąo. Magi baso meni, polobadu me sogo hulide, te polua
    Abipde, agai dage Isip bulude oda sai dao.
  tpi-tpi: Na Moses i tok moa olsem, “Long mun Abip long olgeta yia, yupela i mas
    mekim kaikai bilong tingim De God I Larim yupela I Stap Gut long Isip, na yupela
    i mas litimapim nem bilong God, Bikpela bilong yumi. Long wanem, bipo long wanpela
    nait long dispela mun Abip em i bin kisim bek yupela long Isip.
  dan-1931: Tag Vare på Abib Måned og hold Påske for HERREN din Gud; thi i Abib Måned
    førte HERREN din Gud dig ved Nattetide ud af Ægypten.
  vie-OVCB: “Phải cử hành lễ Vượt Qua trong tháng A-bíp, vì chính vào tháng này, Chúa
    Hằng Hữu, Đức Chúa Trời của anh em, đã đem anh em ra khỏi Ai Cập trong ban đêm.
  guj-2017: આબીબ માસ ધ્યાન રાખીને યહોવાહ તમારા ઈશ્વર પ્રત્યે પાસ્ખાપર્વ પાળો; કેમ
    કે આબીબ માસમાં યહોવાહ તમારા ઈશ્વર તમને રાત્રે મિસરમાંથી બહાર લઈ આવ્યા.
  pon-2006A: “Kumwail kawauwih KAUN-O, amwail Koht, ni amwail pahn kin kapwaiada Sarawien
    Pahsohpa nan sounpwong Apip; iei nipwong ehu en sounpwongo me e ketin kapitkumwailla
    sang Isip.
  por-BRBSL: Observe o mês de Abibe, e mantenha a Páscoa a Javé seu Deus; pois no
    mês de Abibe Javé seu Deus o trouxe para fora do Egito à noite.
  cth-cth: Abib thapa hah ya e thapa lah pâkuem awh nateh, ceitakhai pawi lah hno
    awh. Bangkongtetpawiteh, Abib thapa dawkvah, BAWIPA ni Izip ram hoi karum vah
    nangmouh na tâcokhai awh.
  twi-twi: Daa munni Twam Afahyɛ no wɔ ɔsram Abib no mu mma Awurade, mo Nyankopɔn,
    efisɛ ɔsram Abib mu da bi anadwo na Onyankopɔn yii mo fii Misraim.
  hlt-hlt: BOEIPA na Pathen loh Abib hla ah Egypt Khoyin lamloh nang n'khuen coeng
    dongah Abib hla te ngaithuen lamtah BOEIPA na Pathen kah Yoom te saii.
  tbz-SIM: Dí nyɛ̃́ dididɛ̀ì kóo tɑ̃̀nkù kpɛ́í kɛ́mbɑɑ̀ ndiyentɛ́bɑnni kɛ sɑ̃ntí ti
    Yiɛ̀ nKuyie nkùù di te kɛ yɛ̃́ dididɛ̀ì kóo tɑ̃̀nkù miɛkɛ do nkɛmɛ̀ kɛyènkɛ̀ ti
    Yiɛ̀ nKuyie nkùù di te kù di dènnɛnímɛ̀ Esibiti.
  msy-2020: Egha Moses kamaghɨn mɨgɨa ghaze, “Ia Abipɨn iakɨnimɨn, azenibar zurara
    isar kam damu. Ia fo, Ikiavɨra Itir God, ian God fomɨra Abipɨn iakɨnimɨn dɨmagarir
    mamɨn, Isipɨn kantrin ua ia ini. Kamaghɨn amizɨ, ia zurara God Israelia Gitazir
    Dughiam Gɨnɨghnɨghamin Isam damuva, bizir kam gɨnɨghnɨgh an ziam fɨ.
  azb-azb: Aviv ayını qeyd edin və Allahınız Rəbbin Pasxa bayramını keçirin. Allahınız
    Rəbb sizi Misirdən Aviv ayında gecə ikən çıxartdı.
  eng-DBY: Keep the month of Abib, and celebrate the passover to Jehovah thy God;
    for in the month of Abib Jehovah thy God brought thee forth out of Egypt by night.
  hin-2017: “अबीब महीने को स्मरण करके अपने परमेश्वर यहोवा के लिये फसह का पर्व मानना;
    क्योंकि अबीब महीने में तेरा परमेश्वर यहोवा रात को तुझे मिस्र से निकाल लाया।
  wol-KYG: Wormaal-leen weeru Abiib, te ngeen amal ci màggalu bésub Mucc, ñeel seen
    Yàlla Aji Sax ji, ndax ci weeru Abiib la leen seen Yàlla Aji Sax ji génnee Misra,
    ag guddi.
  eng-YLT: '''Observe the month of Abib — and thou hast made a passover to Jehovah
    thy God, for in the month of Abib hath Jehovah thy God brought thee out of Egypt
    by night;'
  eng-WYC-2017: Keep thou the month of new fruits, and of the beginning of summer,
    that thou make pask to thy Lord God; for in this month thy Lord God led thee out
    of Egypt in the night.
  eng-WMBB: Observe the month of Abib, and keep the Passover to the LORD your God;
    for in the month of Abib the LORD your God brought you out of Egypt by night.
  urd-GVH: अबीब के महीने में रब अपने ख़ुदा की ताज़ीम में फ़सह की ईद मनाना, क्योंकि
    इस महीने में वह तुझे रात के वक़्त मिसर से निकाल लाया।
  rug-rug: Mi va lavatia se Zihova sa mia Tamasa, mi tavetia sa Inevaṉa Pasova d koasa
    sidara Abibi. Pana boṉi koasa sidara sana, si ele turaṉa vurani gamu Sa pa popoa
    Izipi.
  gaz-gaz: Sababii Waaqayyo Waaqni kee jiʼa Abiibii keessa halkaniin Gibxii si baaseef
    jiʼa Abiibii kabaji; Faasiikaa Waaqayyo Waaqa keetiis ayyaaneffadhu.
  fra-LSG: Observe le mois des épis, et célèbre la Pâque en l’honneur de l’Éternel,
    ton Dieu; car c’est dans le mois des épis que l’Éternel, ton Dieu, t’a fait sortir
    d’Égypte, pendant la nuit.
  yal-yal: Abiba kiken na, ɛ xa Halagi Tiin Dangu Lɔxɔn Sanla raba Alatala ɛ Ala binya
    feen na, bayo Alatala, ɛ Ala ɛ ramini na kiken nan na Misiran yi kɔɛɛn na.
  haw-1868: 'E HOOMANAO oe i ka malama o Abiba, a e malama oe i ka moliaola na Iehova
    kou Akua: no ka mea, o Abiba ka malama a Iehova kou Akua i lawe mai ai ia oe mailoko
    mai o Aigupita i ka po.'
  arb-NAV: احْتَفِلُوا دَائِماً بِفِصْحِ الرَّبِّ إِلَهِكُمْ فِي شَهْرِ أَبِيبَ (أَيْ
    شَهْرِ نِيسَانَ – أَبْرِيلَ)، فَفِي هَذَا الشَّهْرِ أَخْرَجَكُمُ الرَّبُّ إِلَهُكُمْ
    مِنْ مِصْرَ لَيْلاً.
  ewe-ewe: “Ɖo ŋku edzi nàɖu Ŋutitotoŋkekenyui la le ɣleti gbãtɔ me, elabena ɣleti
    ma mee Yehowa, wò Mawu la kplɔ mi dzoe le Egipte le zã me.
  eng-LEE: Observe the month of Abib, and prepare the passover-sacrifice unto the
    Lord thy God; for in the month of Abib did the Lord thy God bring thee forth out
    of Egypt by night.
  asm-FB: আপুনি আবীব মাহ মানিব, আৰু আপোনাৰ ঈশ্বৰ যিহোৱাৰ উদ্দেশ্যে নিস্তাৰ-পৰ্ব্ব
    পালন কৰিব; কিয়নো আবীব মাহতেই আপোনালোকৰ ঈশ্বৰ যিহোৱাই আপোনালোকক মিচৰ দেশৰ পৰা
    ৰাতি উলিয়াই আনিছিল।
  sus-A: عَبِبَ كِكٍ رَ، وٌ شَ سَيَمَلٍكّ دَنفِ سَلِ رَبَ وٌ مَرِفِ عَلَتَلَ شَ قٍ
    رَ، بَرِ مَ نَ كِكٍ كُي، وٌ مَرِفِ عَلَتَلَ وٌ رَ مِنِ مِسِرَ رَ كْي نَن نَ.
  fra-SBL: Observe le mois d'Abib et célèbre la Pâque en l'honneur de Yahvé ton Dieu,
    car c'est au mois d'Abib que Yahvé ton Dieu t'a fait sortir d'Égypte de nuit.
  hbo-hbo: שָׁמֹור֙ אֶת־חֹ֣דֶשׁ הָאָבִ֔יב וְעָשִׂ֣יתָ פֶּ֔סַח לַיהוָ֖ה אֱלֹהֶ֑יךָ
    כִּ֞י בְּחֹ֣דֶשׁ הָֽאָבִ֗יב הֹוצִ֨יאֲךָ֜ יְהוָ֧ה אֱלֹהֶ֛יךָ מִמִּצְרַ֖יִם לָֽיְלָה׃
  eng-WYCLIFFE: Kepe thou the monethe of newe fruytis, and of the bigynnyng of somer,
    that thou make pask to thi Lord God; for in this monethe thi Lord God ledde thee
    out of Egipt in the nyyt.
  cwe-cwe: “Mutende dugila da mwezi wa Abibu na kutenda Dugila da Pasaka kwa hishima
    ya Mndewa Mulungu, Mulungu wenu, kwaviya muna umwezi uwo wa Abibu, Mndewa Mulungu,
    Mulungu wenu kamulavani kuna iisi ya Misili ichilo.
  kik-kik: Menyagĩrĩrai mweri wa Abibu na mũkũngũyagĩre Bathaka ya Jehova Ngai wanyu,
    nĩ ũndũ mweri-inĩ wa Abibu nĩguo aamũrutire bũrũri wa Misiri kũrĩ ũtukũ.
  fra-NCL: Observe le mois d’Abib et célèbre la Pâque en l’honneur de Yahweh, ton
    Dieu ; car c’est au mois d’Abib que Yahweh, ton Dieu, t’a fait sortir d’Égypte,
    pendant la nuit.
  cek-AK: Na Angraeng Sithaw mah Abib khrah, aqum ah nangcae Izip prae hoi ang loih
    o sak pongah, Abib khrah to zaa oh; na Angraeng Sithaw han misong loihhaih niah
    patoh oh.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Abib-niigi bemar be-Bab-Dummad-Jehováʼba
    Oburgwilegoenad-Iba onogoed. Ar Abib-niigi, be-Bab-Dummad-Jehová Egipto-yargi-be-bukwamargua,
    mutikidba bemar-onosgusad.'
  uig-CYR: Абиб ейини алаһидә есиңдә тут вә өтүп кетиш һейтини Пәрвәрдигар Худайиңға
    атап тәбриклигин; чүнки Пәрвәрдигар Худайиң сени Абиб ейида Мисирдин кечидә чиқарған.
  tel-2017: “మీరు ఆబీబు నెలలో పండగ ఆచరించి మీ యెహోవా దేవునికి పస్కా పండగ జరిగించాలి.
    ఎందుకంటే ఆబీబు నెలలో రాత్రివేళ మీ యెహోవా దేవుడు ఐగుప్తు దేశం నుండి మిమ్మల్ని బయటకు
    రప్పించాడు.
  hat-BSA: “Obsève mwa Abib lan pou selebre Pak a SENYÈ a, Bondye nou an; paske nan
    mwa Abib la, SENYÈ a, Bondye nou an, te mennen nou sòti an Égypte nan nwit lan.
  kos-kos: “Kowos in oru Kufwen Alukela in malem Abib in akfulatye LEUM GOD lowos,
    mweyen sie fong ke malem Abib pa El tuh molikowosla liki facl Egypt.
  hbo-WLC: שָׁמוֹר֙ אֶת־חֹ֣דֶשׁ הָאָבִ֔יב וְעָשִׂ֣יתָ פֶּ֔סַח לַיהוָ֖ה אֱלֹהֶ֑יךָ
    כִּ֞י בְּחֹ֣דֶשׁ הָֽאָבִ֗יב הוֹצִ֨יאֲךָ֜ יְהוָ֧ה אֱלֹהֶ֛יךָ מִמִּצְרַ֖יִם לָֽיְלָה׃
  ibo-ibo: Debe ọnwa Abib iche maka ime Mmemme Ngabiga Onyenwe anyị Chineke gị, nʼihi
    na ọ bụ nʼọnwa Abib ka Onyenwe anyị Chineke gị mere ka i si nʼala Ijipt pụta nʼabalị.
  ory-ory: ଆବୀବ୍‍ ମାସକୁ ମାନ୍ୟ କର ଓ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ନିସ୍ତାର ପର୍ବ
    ପାଳନ କର; କାରଣ ଆବୀବ୍‍ ମାସରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ରାତ୍ରିକାଳରେ ମିସରରୁ
    ବାହାର କରି ଆଣିଲେ।
  chk-chk: “Iwe, oupwe chechemeni ewe maram Apip, pwe oupwe föri ewe Pasofer fän iten
    ewe Samol mi Lapalap ämi we Kot. Pun lon ewe maram Apip ewe Samol mi Lapalap ämi
    we Kot a emwenikemiiwu lepwin seni ewe fanü Isip.
  rop-rop: Wal Mosis bin kipgon tok langa ola Isreil pipul, “Wal wan nait langa det
    manth gulum Abib, YAWEI det trubala God bin bringimat yumob brom Ijip. Dumaji
    imbin meigim yumob fri, wal yumob garra shoum rispek langa im wen yumob kipgon
    abumbat det serramoni gulum Pasoba langa det manth gulum Abib.
  ukr-1871: Додержуй місяця Абива і сьвяткуй паску Господеві, Богу твому; бо в ночі,
    в місяці Абиві, Господь, Бог твій, вивів тебе з Египту.
  deu-1951: Beobachte den Monat Abib, daß du dem HERRN, deinem Gott, das Passah feierst;
    denn im Monat Abib hat dich der HERR, dein Gott, bei Nacht aus Ägypten geführt.
  eng-JPS: Observe the month of Abib, and keep the passover unto the LORD thy God;
    for in the month of Abib the LORD thy God brought thee forth out of Egypt by night.
  srp-1865: Drži mjesec Aviv, te slavi pashu Gospodu Bogu svojemu, jer mjeseca Aviva
    izveo te je Gospod Bog tvoj iz Misira noæu.
  lug-lug: Ojjukiranga omwezi ogwa Abibu ng’ogukwatiramu Okuyitako kwa Mukama Katonda
    wo, kubanga ekiro mu mwezi gwa Abibu, Mukama Katonda wo mwe yakuggyira mu nsi
    y’e Misiri.
  heb-heb: שמור את חדש האביב ועשית פסח ליהוה אלהיך כי בחדש האביב הוציאך יהוה אלהיך
    ממצרים לילה׃
  ben-IRV: তুমি আবীব মাস পালন করবে এবং তোমার ঈশ্বর সদাপ্রভুর উদ্দেশ্যে নিস্তারপর্ব্ব
    পালন করবে; কারণ আবীব মাসে তোমার ঈশ্বর সদাপ্রভু তোমাকে রাতে মিশর থেকে বের করে এনেছিলেন।
  pan-pan: ਅਬੀਬ ਦੇ ਮਹੀਨੇ ਨੂੰ ਯਾਦ ਰੱਖ ਕੇ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਲਈ ਪਸਾਹ ਮਨਾਇਆ ਕਰੋ,
    ਕਿਉਂ ਜੋ ਅਬੀਬ ਦੇ ਮਹੀਨੇ ਵਿੱਚ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਮਿਸਰ ਤੋਂ ਰਾਤ ਦੇ ਸਮੇਂ
    ਕੱਢ ਲਿਆਇਆ ਸੀ।
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား သည် အဗိဗလ ၊ ညဉ့် အခါ၌ သင့် ကို အဲဂုတ္တု ပြည်မှ
    နှုတ်ဆောင် တော်မူသောကြောင့် ၊ အဗိဗလ ကို မှတ် ၍ ၊ သင် ၏ဘုရားသခင် ထာဝရဘုရား အား
    ပသခါ ပွဲကို ခံ လော့။
  hmo-hmo: Ma Mose ia hereva, ia gwau, “Hua ladana Abiba do umui laloa, bona Pasova
    aria do umui karaia, Lohiabada emui Dirava do umui hanamoa totona. Badina be Abiba
    hua lalonai Lohiabada emui Dirava ese hanuaboi neganai Aigupito tano dekena amo
    umui ia hakaua mai.
  urd-urd: '''तू अबीब के महीने को याद रखना और उसमें ख़ुदावन्द अपने ख़ुदा की फ़सह करना
    क्यूँकि ख़ुदावन्द तेरा ख़ुदा अबीब के महीने में रात के वक़्त तुझको मिस्र से निकाल
    लाया।'
  rus-SYN: Наблюдай месяц Авив, и совершай Пасху Господу, Богу твоему, потому что
    в месяце Авиве вывел тебя Господь, Бог твой, из Египта ночью.
  bqc-SIM: Tó mↄ pↄ́ wì mɛ Abibu bↄ̀, àli Gɛ̃amusu dikpɛkɛ Dii á Luaɛ, asa mↄpi
    guu ↄ̃ à bↄ̀ánↄ Egipi gwãasĩna.
  tcz-CHONGTHU: Pakai, na Pathen uva dinga kumseh le kut nabol diu ahi. Hichu Abib*
    lhamasa hiding ahi. Ajeh chu hiche lhasunga hi Pakaiyin Egypt gam'a kona jan muthim
    noiya nahin puidoh-u ahi.
  mar-mar: अबीब महिन्यात लक्षात ठेवून तुमचा देव परमेश्वराप्रित्यर्थ वल्हांडण सण साजरा
    करा. कारण याच महिन्यात तुमचा देव परमेश्वर याने तुम्हास रात्रीच्या वेळी मिसरदेशातून
    बाहेर काढले.
  qub-qub: «Abib quillacho Tayta Diosta rispitashpayqui Pascua fistata ruranqui. Chay
    quillachömi Tayta Dios gamcunata Egiptupita chacaypa jorgamushurayqui.
  hat-hat: Lè mwa Abib la va rive, se pou nou fete fèt delivrans lan pou Seyè a, Bondye
    nou an, paske se yon jou lannwit konsa, nan mwa Abib la, Seyè a, Bondye nou an,
    te fè nou soti kite peyi Lejip la.
  eng-BSB: Observe the month of Abib and celebrate the Passover to the LORD your God,
    because in the month of Abib the LORD your God brought you out of Egypt by night.
  tod-tod: À ɠaaɓa, molo ɠulasu alugi ma, wo Pake fɛtii ɠula Ɠɔoɠɔ GALAGI wa-ƓALAGI
    lɛbi vai ma, mazɔlɔɔ naama alugi ma ɓidii ta ɠa Ɠɔoɠɔ GALAGI wa-ƓALAGI wo ɠulani
    la Ezipete yooi ʋa.
  eng-WEBPB: Observe the month of Abib, and keep the Passover to the LORD your God;
    for in the month of Abib the LORD your God brought you out of Egypt by night.
  kbq-kbq: Hagi Abibi ikantera Ra Anumzana tamagri Anumzamo'ma ontamahe tamagatere'nea
    zanku antahimita ne'zana kreta nenetma musena hunteho. Na'ankure e'i ana ikante
    Isipitira Ra Anumzana tamagri Anumzamo'a kenagera tamavreno atirami'ne.
  nhe-BL: “Quema ajsis nopa metztli Abib ipan toisraelita calendario quema quiixtlalijtoc
    para nopa ilhuitl tlen itoca Pascua [16:1 Quemantzi huetzi ipan marzo huan quemantzi
    ipan abril ipan tocalendario tlen ama.], monequi temachtli xiquilnamiquica nopa
    ilhuitl pampa ipan nopa metztli imoTECO Dios inmechquixti ipan tlali Egipto ica
    tlayohua.
  gub-BL: Uze'eg Moizez teko wanupe. — Pezapo mynykawhu Zanera'yr ipy wazuka 'ym awer
    her ma'e nehe, zahy maim her ma'e rehe nehe, Tupàn imuwete katu pà nehe. Ta'e
    amo 'ar a'e zahy rehe har mehe Tupàn Tuweharupi Wiko Ma'e Zanezar pepyro Ezit
    wi pyhaw a'e xe.
  eng-DRA: 'Observe the month of new corn, which is the first of the spring, that
    thou mayst celebrate the phase to the Lord thy God: because in this month the
    Lord thy God brought thee out of Egypt by night.'
