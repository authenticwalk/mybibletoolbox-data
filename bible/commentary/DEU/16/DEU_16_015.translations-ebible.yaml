    יָדֶ֔יךָ וְהָיִ֖יתָ אַ֥ךְ שָׂמֵֽחַ׃
  eng-WYCLIFFE: Bi seuene daies thou schalt halewe feestis to thi Lord God, in the
    place which the Lord chees; and thi Lord God schal blesse thee, in alle thi fruytis,
