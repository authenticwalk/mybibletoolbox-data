    et dans tout le travail de tes mains, et tu seras tout entier dans la joie.
  hbo-hbo: שִׁבְעַ֣ת יָמִ֗ים תָּחֹג֙ לַיהוָ֣ה אֱלֹהֶ֔יךָ בַּמָּקֹ֖ום אֲשֶׁר־יִבְחַ֣ר
