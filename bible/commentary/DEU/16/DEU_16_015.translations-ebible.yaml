  urd-GVH: जो जगह रब तेरा ख़ुदा मक़दिस के लिए चुनेगा वहाँ उस की ताज़ीम में सात दिन
    तक यह ईद मनाना। क्योंकि रब तेरा ख़ुदा तेरी तमाम फ़सलों और मेहनत को बरकत देगा,
    इसलिए ख़ूब ख़ुशी मनाना।
  rug-rug: Mi va lavatia se Zihova sa mia Tamasa, mi tavetia sa inevaṉa hie koari
    ka zuapa rane koasa vasina vahesihesiana sapu vizatia e Zihova. Mi koa qetuqetu,
    ura kaqu manani gamu e Zihova koari na mia pinakepakete na tinavetavete.
  gaz-gaz: Ayyaana kanas iddoo Waaqayyo filatutti bultii torbaaf Waaqayyo Waaqa keetiif
    ayyaaneffadhu. Sababii Waaqayyo Waaqni kee oomisha keetii fi hojii harka keetii
    hundaan si eebbisuuf gammachuun kee guutuu taʼa.
  fra-LSG: Tu célébreras la fête pendant sept jours en l’honneur de l’Éternel, ton
    Dieu, dans le lieu que choisira l’Éternel; car l’Éternel, ton Dieu, te bénira
    dans toutes tes récoltes et dans tout le travail de tes mains, et tu te livreras
    entièrement à la joie.
  yal-yal: Ɛ sanli ito rabama nɛn xii solofere Alatala ɛ Ala xa, a na dɛnaxan sugandi.
    Amasɔtɔ Alatala ɛ Ala barakan sama nɛn ɛ se xaban nun ɛ wanla birin yi. Ɛ yi sɛwa
    han!
  haw-1868: I na la ehiku oe e ahaaina ai na Iehova kou Akua, ma kahi a Iehova i wae
    ai; no ka mea, e hoomaikai o Iehova kou Akua ia oe, ma kau loaa ana a pau, a ma
    na hana a pau a kou lima; a e olioli nui no oe.
  arb-NAV: فَتُعَيِّدُونَ لِلرَّبِّ سَبْعَةَ أَيَّامٍ فِي الْمَوْضِعِ الَّذِي يَخْتَارُهُ
    الرَّبُّ، لأَنَّ الرَّبَّ إِلَهَكُمْ يُبَارِكُ لَكُمْ مَحَاصِيلَكُمْ وَكُلَّ مَا
    تُنْتِجُهُ أَيْدِيكُمْ، فَيَكْمُلُ بِذَلِكَ فَرَحُكُمْ.
  ewe-ewe: Ɖu ŋkekenyui sia le kɔkɔeƒe, afi si dzi Yehowa wò Mawu atɔ asii. Enye ɣeyiɣi
    vevi aɖe si dzi wòle be nàda akpe tɔxɛ na Yehowa, ɖe ale si wòyra wò le nuku siwo
    nèxa kple ale si wòyra wò le mɔ bubu geɖewo nu la ta. Ele be wòanye aseyetsoŋkekenyui
    gã aɖe.
  eng-LEE: Seven days shalt thou keep a solemn feast unto the Lord thy God in the
    place which the Lord will choose; because the Lord thy God will bless thee in
    all thy product, and in all the work of thy hands, and thou shalt only rejoice.
  asm-FB: যি ঠাই যিহোৱাই মনোনীত কৰিব, সেই ঠাইত আপোনালোকে আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ উদ্দেশ্যে
    সাত দিন উৎসৱ পালন কৰিব। কিয়নো আপোনালোকৰ ভূমিত উৎপন্ন হোৱা সকলো দ্ৰব্যত আৰু হাতেৰে
    কৰা আটাই কাৰ্যত যিহোৱাই আপোনালোকক আশীৰ্ব্বাদ কৰিব, আৰু আপোনালোক সকলোভাৱে আনন্দিত
    হ’ব।
  sus-A: وٌ يِ سَلِ رَبَمَ شِ سٌلٌقٍرٍ نَن بُن مَ وٌ مَرِفِ عَلَتَلَ بّ عَ نَ دّننَشّ
    سُفَندِ، بَرِ مَ وٌ مَرِفِ عَلَتَلَ بَرَكّ سَمَ نّ وٌ شَ شّ وَلِ نُن وٌ شَ وَلِ
    بِرِن مَ، وٌ قَ سّيوَ كِ قَنيِ رَ.
  fra-SBL: Tu feras une fête à l'Éternel, ton Dieu, pendant sept jours, dans le lieu
