    LEUM GOD El akinsewowoye kosrani lowos ac orekma lowos.
  hbo-WLC: שִׁבְעַ֣ת יָמִ֗ים תָּחֹג֙ לַיהוָ֣ה אֱלֹהֶ֔יךָ בַּמָּק֖וֹם אֲשֶׁר־יִבְחַ֣ר
    יְהוָ֑ה כִּ֣י יְבָרֶכְךָ֞ יְהוָ֣ה אֱלֹהֶ֗יךָ בְּכֹ֤ל תְּבוּאָֽתְךָ֙ וּבְכֹל֙ מַעֲשֵׂ֣ה
    יָדֶ֔יךָ וְהָיִ֖יתָ אַ֥ךְ שָׂמֵֽחַ׃
  ibo-ibo: A ga-eme mmemme a nye Onyenwe anyị Chineke gị ụbọchị asaa nʼebe ahụ Onyenwe
    anyị nʼonwe ya họpụtara. Nʼihi na Onyenwe anyị Chineke gị ga-agọzi ihe ubi gị
    niile, gọziekwa akaọrụ gị niile, ime ka ọṅụ gị zuo oke.
  ory-ory: ସଦାପ୍ରଭୁ ଯେଉଁ ସ୍ଥାନ ମନୋନୀତ କରିବେ, ସେହି ସ୍ଥାନରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ତୁମ୍ଭେ ସାତ ଦିନ ଉତ୍ସବ ପାଳନ କରିବ; କାରଣ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭ
    ଭୂମିରୁ ଉତ୍ପନ୍ନ ସମସ୍ତ ଦ୍ରବ୍ୟରେ ଓ ତୁମ୍ଭ ହସ୍ତକୃତ ସମସ୍ତ କର୍ମରେ ତୁମ୍ଭକୁ ଆଶୀର୍ବାଦ କରିବେ;
    ପୁଣି ତୁମ୍ଭେ ସର୍ବତୋଭାବେ ଆନନ୍ଦିତ ହେବ।
  chk-chk: Iwe, lon ükükün fisu rän oupwe föri ewe chulap ngeni ewe Samol mi Lapalap
    ämi we Kot lon ewe leni i epwe filätä. Oupwe fokun pwapwa, pun ewe Samol mi Lapalap
    epwe afeiöchü uän fotämi irä me angangen pöümi meinisin.
  rop-rop: Yumob garra shoum rispek langa YAWEI wen yumob garra abum det serramoni
    gulum Hampi blanga 7 dei langa det wanbala pleis blanga weship im. Yumob garra
    jidan gudbinjiwei, dumaji YAWEI na bin gudbinji langa yumob en imbin gibit yumob
    sid daga en albumbat yumob wek du.
  ukr-1871: Сїм день будеш обходити сьвято Господеві, Богу твому, на місцї, котре
    Господь вибере; бо Господь, Бог твій, благословити ме тебе у всякому вроджаю твому,
    і в усякому дїлї рук твоїх; тільки бувай веселий.
  deu-1951: Sieben Tage lang sollst du dem HERRN, deinem Gott, das Fest halten an
    dem Ort, den der HERR erwählt hat; denn der HERR, dein Gott, wird dich segnen
    im ganzen Ertrag [deiner Ernte] und in allen Werken deiner Hände; darum sollst
    du fröhlich sein.
  eng-JPS: Seven days shalt thou keep a feast unto the LORD thy God in the place which
    the LORD shall choose; because the LORD thy God shall bless thee in all thine
    increase, and in all the work of thy hands, and thou shalt be altogether joyful.
  srp-1865: Sedam dana praznuj praznik Gospodu Bogu svojemu na mjestu koje izbere
    Gospod, kad te blagoslovi Gospod Bog tvoj u svakoj ljetini tvojoj i u svakom poslu
    ruku tvojih; i budi veseo.
  lug-lug: Onoomalanga ennaku musanvu ng’ojaguza ku Mbaga eyo mu maaso ga Mukama Katonda
    wo mu kifo Mukama ky’aneeronderanga. Kubanga Mukama Katonda wo anaakuwanga omukisa
    mu bibala byonna eby’amakungula go, ne mu mirimu gyo gyonna gy’onootuusangako
    engalo zo, essanyu lyo bwe lityo linaabanga lijjuvu.
  heb-heb: שבעת ימים תחג ליהוה אלהיך במקום אשר יבחר יהוה כי יברכך יהוה אלהיך בכל תבואתך
    ובכל מעשה ידיך והיית אך שמח׃
  ben-IRV: সদাপ্রভু মনোনীত জায়গায় তুমি নিজের ঈশ্বর সদাপ্রভুর উদ্দেশ্যে সাত দিন উৎসব
    পালন করবে; কারণ তোমার ঈশ্বর সদাপ্রভু তোমার উৎপন্ন জিনিসে ও হাতের সব কাজে তোমাকে
    আশীর্বাদ করবেন, আর তুমি সম্পূর্ণ আনন্দিত হবে।
  pan-pan: ਤੁਸੀਂ ਉਸ ਸਥਾਨ ਵਿੱਚ ਜਿਹੜਾ ਯਹੋਵਾਹ ਚੁਣੇਗਾ, ਸੱਤ ਦਿਨਾਂ ਤੱਕ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ
    ਲਈ ਪਰਬ ਮਨਾਇਓ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਡੇ ਸਾਰੇ ਵਾਧੇ ਵਿੱਚ ਅਤੇ ਤੁਹਾਡੇ
    ਹੱਥ ਦੇ ਸਾਰੇ ਕੰਮਾਂ ਵਿੱਚ ਤੁਹਾਨੂੰ ਬਰਕਤ ਦੇਵੇਗਾ, ਇਸ ਲਈ ਤੁਸੀਂ ਪੂਰਾ ਅਨੰਦ ਕਰਿਓ।
  mya-JVB: ထာဝရဘုရား ရွေးကောက် တော်မူသော အရပ် ၌ ၊ ခုနှစ် ရက် ပတ်လုံးသင် ၏ဘုရားသခင်
    ထာဝရဘုရား အဘို့ ၊ ဓမ္မပွဲ ကို ခံရမည်။ သင် ၏ ဘုရားသခင် ထာဝရဘုရား သည်၊ တိုးပွား
    လေရာရာ ၊ သင် လုပ်ဆောင် လေရာရာ ၌ ကောင်းကြီး ပေးတော်မူသောကြောင့် ၊ အမှန် ရွှင်လန်း
    ခြင်းကို ပြု ရမည်။
  hmo-hmo: “Dina 7 lalonai inai aria do umui karaia, Lohiabada, emui Dirava do umui
    hanamoa, ia ese ia abia hidi tomadiho gabuna dekenai. Mai moale bada danu do umui
    karaia, badina be Lohiabada, emui Dirava ese umui do ia hanamoa, emui uma ena
    anina bona emui gaukara ibounai lalonai.
  urd-urd: सात दिन तक तू ख़ुदावन्द अपने ख़ुदा के लिए उसी जगह जिसे ख़ुदावन्द चुने,
    'ईद करना, इसलिए कि ख़ुदावन्द तेरा ख़ुदा तेरे सारे माल में और सब कामों में जिनको
    तू हाथ लगाये तुझको बरकत बख़्शेगा, इसलिए तू पूरी — पूरी ख़ुशी करना।
  rus-SYN: семь дней празднуй Господу, Богу твоему, на месте, которое изберет Господь,
    Бог твой, чтобы призываемо было там имя Его; ибо благословит тебя Господь, Бог
    твой, во всех произведениях твоих и во всяком деле рук твоих, и ты будешь только
    веселиться.
  bqc-SIM: Àliↄ dikpɛpi kɛ Dii á Luaɛ e gↄↄ sopla, gu pↄ́ a sɛu, asa Dii á Lua
    a báaadaágu ń á buapↄ́ↄ ń zĩ pↄ́ á kɛↄ píi, á pↄna i kɛ zài.
  tcz-CHONGTHU: Hiche golvah hi nisagi sunga Pakaiyin alhenna muna chu nabol diu ahi.
    Ajeh chu Pakaiya kona phatthei nachannau gasoh chu ahin, hiche kut hi mijouse
    adia kipana hi ding ahi.
  mar-mar: तुमचा देव परमेश्वर याने निवडलेल्या निवासस्थानी, त्याच्या सन्मानार्थ सात
    दिवस हा सण साजरा करा. तुमच्या पिकांवर आणि तुम्ही घेतलेल्या कष्टांवर तुमचा देव
    परमेश्वर याची कृपादृष्टी आहे. तेव्हा आनंदात राहा.
  qub-qub: Chay fistataga Tayta Diosta adurashpayqui ganchis junaj ruranqui pay acrashan
    pachacho. Tayta Diosga bindisyunta churangami micuyniquimanpis, arushayquimanpis.
    Chaura fiyupa cushishami goyanquipaj.
  hat-hat: Pandan sèt jou, n'a fè fèt pou Seyè a, Bondye nou an, kote li menm li te
    chwazi a, paske Seyè a, Bondye nou an, te beni nou nan tout rekòt nou yo, ak nan
    tout travay nou yo pou nou te ka kontan nèt ale.
  eng-BSB: For seven days you shall celebrate a feast to the LORD your God in the
    place He will choose, because the LORD your God will bless you in all your produce
    and in all the work of your hands, so that your joy will be complete.
  tod-tod: Folo lɔfela ɠa wa kɛ fɛtii ɠa Ɠɔoɠɔ GALAGI wa-ƓALAGI lɛbi vaa ma, naama
    adaʋɛ, ʋɛ é yeelosu ná ʋa, tɔɔzei toɠa ʋaazu tuya loozu kpalagi zu anii kpein
    ma, ta botii kpein wa kɛ, naa ɠa a kɛ, wo ɠɛ koozunɛɛi zu, nii kwɛ ge la ba.
  eng-WEBPB: You shall keep a feast to the LORD your God seven days in the place which
    the LORD chooses, because the LORD your God will bless you in all your increase
    and in all the work of your hands, and you shall be altogether joyful.
  kbq-kbq: Hagi Agrama hunte'ne'nia kumate 7ni'a knafi ne'zana kretma neneta, Ra Anumzana
    tamagri Anumzamofona monora huntegahaze. Na'ankure Ra Anumzana tamagri Anumzamo'a
    hozatamine, maka'zama hanazana asomu huntesigeno knare hanigeta, makamota muse
    hugahaze.
  nhe-BL: “Para chicome tonali inilhuichihuase huan inpaquise iixtla imoTECO Dios
    nopona campa yajaya quitlapejpenijtos, pampa imoTECO Dios inmechtiochihuas miyac
    ica miyac pixquistli ipampa nochi imotequi tlen inquichihuase. Huajca teipa monequi
    inpaquise san sejco ica hueyi paquilistli.
  gub-BL: Pemumaw 7 'ar mynykawhu iapo pà Tupàn Tuweharupi Wiko Ma'e Zanezar imuwete
    katu pà nehe, taw umuwete haw romo hemixak kwer pupe nehe. Penurywete nehe. Ta'e
    Tupàn Tuweharupi Wiko Ma'e umur putar arozràn tetea'u ipo'o pyràm peme a'e nehe
    xe. Umur putar uze'egatu penemiapo nànàn nehe no.
  eng-DRA: 'Seven days shalt thou celebrate feasts to the Lord thy God in the place
    which the Lord shall choose: and the Lord thy God will bless thee in all thy fruits,
    and in every work of thy hands, and thou shalt be in joy.'
