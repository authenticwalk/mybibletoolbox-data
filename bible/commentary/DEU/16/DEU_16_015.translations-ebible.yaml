    venu vimuhandile na sang'hano zenu zomusang'hana. Ivo mwizadeng'helela ng'hani.
  kik-kik: Kũngũyagĩrai Gĩathĩ kĩu kĩamũrĩirwo Jehova Ngai wanyu ihinda rĩa mĩthenya
    mũgwanja mũrĩ handũ hau Jehova agaathuura. Nĩgũkorwo Jehova Ngai wanyu nĩakamũrathima
