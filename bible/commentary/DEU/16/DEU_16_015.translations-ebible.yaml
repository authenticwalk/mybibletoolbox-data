  azb-azb: Allahınız Rəbbin seçəcəyi yerdə Rəbb üçün yeddi gün bu bayramı keçirin,
    çünki Allahınız Rəbb bütün məhsullarınıza, əllərinizin hər işinə xeyir-dua verib
    və siz tam sevinc içində yaşayacaqsınız.
  eng-DBY: Seven days shalt thou hold a feast to Jehovah thy God in the place which
    Jehovah will choose; for Jehovah thy God will bless thee in all thy produce, and
    in all the work of thy hands, and thou shalt be wholly joyful.
  hin-2017: जो स्थान यहोवा चुन ले उसमें तू अपने परमेश्वर यहोवा के लिये सात दिन तक
    पर्व मानते रहना; क्योंकि तेरा परमेश्वर यहोवा तेरी सारी बढ़ती में और तेरे सब कामों
    में तुझको आशीष देगा; तू आनन्द ही करना।
  wol-KYG: Juróom ñaari fan ngeen koy màggal ñeel seen Yàlla Aji Sax ji ci bérab bi
    Aji Sax ji di taamuji, ndax seen Yàlla Aji Sax ji moo leen di barkeelal seen meññat
    mépp, ak seen mboolem ñaq, seen mbégte mat sëkk.
  eng-YLT: Seven days thou dost feast before Jehovah thy God, in the place which Jehovah
    doth choose, for Jehovah thy God doth bless thee in all thine increase, and in
    every work of thy hands, and thou hast been only rejoicing.
  eng-WYC-2017: By seven days thou shalt hallow feasts to thy Lord God, in the place
    which the Lord choose; and thy Lord God shall bless thee, in all thy fruits, and
    in all the work of thine hands, and thou shalt be in gladness.
  eng-WMBB: You shall keep a feast to the LORD your God seven days in the place which
    the LORD chooses, because the LORD your God will bless you in all your increase
