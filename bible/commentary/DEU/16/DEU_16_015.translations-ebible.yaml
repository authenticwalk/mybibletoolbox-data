    Agine, bela-belagwad be nue-weligwar itomaloed.
  uig-CYR: Пәрвәрдигар таллайдиған җайда сән йәттә күн Пәрвәрдигар Худайиң алдида
    һейт өткүзисән; чүнки Пәрвәрдигар Худайиң барлиқ мәһсулатлириңда, қолуң қилған
    ишларда сени бәрикәтләйду вә сән дәрвәқә пүтүнләй шатлинисән.
  tel-2017: మీ యెహోవా దేవుడు మీ రాబడి అంతటిలో, మీ చేతిపనులన్నిటిలో మిమ్మల్ని ఆశీర్వస్తాడు.
