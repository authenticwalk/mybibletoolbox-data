verse: DEU.016.015
translations:
  mal-C: യഹോവ തെരഞ്ഞെടുക്കുന്ന സ്ഥലത്തുവെച്ച് നിന്റെ ദൈവമായ യഹോവയ്ക്ക് ഏഴുദിവസം പെരുന്നാൾ
    ആഘോഷിക്കണം. നിന്റെ എല്ലാ കൊയ്ത്തിലും നിന്റെ കൈകളുടെ പ്രവൃത്തികളിലും നിന്റെ ദൈവമായ
    യഹോവ നിന്നെ അനുഗ്രഹിക്കും എന്നതുകൊണ്ട് നീ പൂർണമായി ആനന്ദിക്കണം.
  deu-TKW: Sieben Tage lang sollst du Jahwe, deinem Gott, an der Stätte feiern, die
    Jahwe erwählen wird. Denn Jahwe, dein Gott, wird dich segnen in allem, was dir
    zuwächst, und bei allem, was deine Hände thun; darum sollst du überaus fröhlich
    sein.
  lin-lin: Mikolo sambo, okosala yango feti mpo na Yawe, Nzambe na yo, na bisika oyo
    Yawe akopona ; pamba te Yawe, Nzambe na yo, akopambola milona na yo mpe misala
    nyonso ya maboko na yo ; bongo esengo na yo ekozala mingi koleka.
  eng-LSV: '[For] seven days you celebrate before your God YHWH in the place which
    YHWH chooses, for your God YHWH blesses you in all your increase and in every
    work of your hands, and you have been only rejoicing.'
  eng-GNV: 'Seuen daies shalt thou keepe a feast vnto the Lord thy God in the place
    which the Lord shall chuse: when the Lord thy God shall blesse thee in all thine
    increase, and in all the workes of thine hands, thou shalt in any case be glad.'
  eng-WEBSTER: 'Seven days shalt thou keep a solemn feast to the LORD thy God in the
    place which the LORD shall choose: because the LORD thy God shall bless thee in
    all thy increase, and in all the works of thy hands, therefore thou shalt surely
    rejoice.'
  nhw-BL: “Para chicome tonali anilhuichihuase huan anpaquise iixtla amoTECO Dios
    nopona campa yaya quitlapejpenijtos, pampa amoTECO Dios anmechtiochihuas miyac
    ica miyac pixquistli por nochi amotequi catli anquichihuase. Huajca teipa monequi
    anpaquise san sejco ica hueyi paquilistli.
  swh-ONEN: Kwa siku saba mtaiadhimisha sikukuu ya Bwana Mungu wenu katika mahali
    atakapopachagua Bwana. Kwa kuwa Bwana Mungu wenu atawabariki katika mavuno yenu
    na katika kazi zote za mikono yenu na furaha yenu itakamilika.
  bba-bba: I ko i Gusunɔ bɛsɛn Yinni tɔ̃ɔ bɑkɑ te diiyɑwɑ sɔ̃ɔ nɔɔbɑ yiru sɑ̃ɑ yee
    te u ɡɔsɑ sɔɔ. Domi u koo bɛɛn ɡbeɑn dĩɑnu kɑ sɔmɑ ye i mɔ̀ kpuro domɑru kuɑ kpɑ
    i n wɑ̃ɑ nuku dobu sɔɔ mɑm mɑm.
  eng-KJVCPB: 'Seven days shalt thou keep a solemn feast unto the Lord thy God in
    the place which the Lord shall choose: because the Lord thy God shall bless thee
    in all thy increase, and in all the works of thine hands, therefore thou shalt
    surely rejoice.'
  luo-luo: Kuom ndalo abiriyo timuru sawo ne Jehova Nyasaye ma Nyasachu e kama Jehova
    Nyasaye owuon noyier. Nimar Jehova Nyasaye ma Nyasachu biro gwedhou e keyo magu
    duto kendo e tij lweteu duto, mi moru nobed moromo.
  meu-meu: Dina hitu lalodiai aria ba karaia, Iehova emui Dirava ena, Iehova ese baine
    abia hidi gabuna ai. Badina be Iehova, emui Dirava, ese baine hanamomui, emui
    biru ai bona imamui ḡaukaradia iboudiai Ialodiai; bena ba moale hisi dae.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले छान्‍नुहुने ठाउँमा उहाँको लागि सात दिनसम्म
    यो चाड मान्‍नू किनकि परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूका सबै फसल र तिमीहरूका
    हातका सबै काममा आशिष् दिनुहुने छ र तिमीहरू पूर्ण रूपमा आनन्दित हुने छौ ।
  yor-yor: Ọjọ́ méje ni kí ẹ̀yin kí ó fi ṣe ayẹyẹ fún Olúwa Ọlọ́run yín ní ibi tí
    Olúwa yóò yàn. Nítorí pé Olúwa Ọlọ́run yín yóò bùkún un yín ní gbogbo ìkórè e
    yín, àti ní gbogbo iṣẹ́ ọwọ́ yín, ayọ̀ ọ yín yóò sì kún.
  ind-ind: Hormatilah TUHAN Allahmu dengan merayakan ini selama tujuh hari di tempat
    penyembahan kepada TUHAN. Kamu semua pasti akan bersukacita, karena TUHAN akan
    memberkati hasil panenmu dan semua usahamu yang lain.
  pes-OPCB: این عید را در محلی که خداوند تعیین خواهد کرد به مدت هفت روز برای او برگزار
    کنید. در این عید شادی کنید، زیرا خداوند محصول و دسترنج شما را برکت داده است.
  tgl-ULB: Sa loob ng pitong araw dapat ninyong sundin ang Pista para kay Yahweh na
    inyong Diyos sa lugar na pipiliin ni Yahweh, dahil pagpapalain kayo ni Yahweh
    na inyong Diyos sa lahat ng inyong ani at sa lahat ng gawain ng inyong mga kamay,
    at dapat kayo ay lubusang masiyahan.
  hui-hui: Tí bibahende ani mo ngoai howa lotu lolene ogoni horo karu dindi mbira
    Anduane Homogo ibunime dabo ngeledagoria polene nga. Anduane Homogo inanaga Ngode
    Datagaliwabe ibunime tínaga dindi maburu mo bayale holebiragonaga tígua ibunaga
    mini yaraga halu lotu lalu turu timbuniho halimu.
  mya-mya: သင်​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​၏​ဂုဏ် တော်​ကို ချီး​မွမ်း​သည့်​ဤ​ပွဲ​တော်​ကို​ခု​နစ်​ရက်
    တိုင်​တိုင်​တစ်​ခု​တည်း​သော​ဝတ်​ပြု​ရာ​ဌာ​န တော်​တွင်​ကျင်း​ပ​ရ​မည်။ ထာ​ဝ​ရ​ဘု​ရား
    ကောင်း​ချီး​ပေး​တော်​မူ​သ​ဖြင့် သင်​တို့​သည် အ​သီး​အ​နှံ​ရိတ်​သိမ်း​ရ​သော​ကြောင့်​လည်း
    ကောင်း၊ သင်​တို့​၏​လုပ်​ငန်း​များ​အောင်​မြင် သော​ကြောင့်​လည်း​ကောင်း​ပျော်​ပွဲ​ခံ​ကြ
    လော့။''
  bod-N: ཉིན་བདུན་གྱི་རིང་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་བདམས་པའི་གནས་སུ། ཁྱོད་རྣམས་ཀྱིས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དུས་ཆེན་བསྲུང་དགོས་ཏེ།
    ཅི་ལ་ཞེ་ན། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་གི་ལོ་ཏོག་ཐམས་ཅད་དང་། ཁྱོད་རྣམས་ལག་གི་ལས་ཀ་ཀུན་ལ་བྱིན་རླབས་གནང་ནས་ཁྱོད་རྣམས་དགའ་བར་འགྱུར་རོ།
    །
  sna-sna: Kwamazuva manomwe upemberere Mutambo kuna Jehovha Mwari wako panzvimbo
    ichasarudzwa naJehovha, nokuti Jehovha Mwari wako achakuropafadza mukukohwa kwako
    kwose nomubasa rako rose ramaoko ako, uye mufaro wako uchazadziswa.
  spa-BLM: Celebrarás una fiesta a Yahvé vuestro Dios durante siete días en el lugar
    que Yahvé elija, porque Yahvé vuestro Dios te bendecirá en todo tu producto y
    en todo el trabajo de tus manos, y estarás completamente alegre.
  cac-cac: A jun q'uin̈ chi', uque' c'ual tzeyac'ochi yuj eyic'anchaan̈ Jehová co
    Diosal, d'a jun lugar ol siq'ueli yic tz'och scajnub'oc, yic vach' ol yac' svach'c'olal
    Jehová chi' d'a yib'an̈ eyavb'en yed' d'a yib'an̈ e munlajel. Icha chi' ol aj
    eyec' d'a tzalajc'olal.
  swh-ULB: Kwa siku saba unapaswa kuangalia sherehe ya Yahwe Mungu wako katika eneo
    ambalo Yahwe atachagua, kwa sababu Yahwe Mungu wako atakubariki katika mavuno
    yako yote na kazi ya mikono yako yote, na unapaswa kuwa na furaha kabisa.
  bel-bel: сем дзён сьвяткуй Госпаду, Богу твайму, на месцы, якое выбера Гасподзь,
    Бог твой; бо дабраславіць цябе Гасподзь, Бог твой, ва ўсім плёне тваім і ва ўсякай
    дзеі рук тваіх, і ты будзеш толькі радавацца.
  deu-ELBBK: Sieben Tage sollst du dem HERRN, deinem Gott, das Fest feiern an dem
    Ort, den der HERR erwählen wird; denn der HERR, dein Gott, wird dich segnen in
    all deinem Ertrag und in allem Werk deiner Hände, und du sollst nur fröhlich sein.
  mbb-OT: Seled te pitu he andew is kedsilibraha niw kayi he pista te kebeǥey te zengeg
    te Nengazen he Megbevayè niw ziyà te lugar he ebpilien din. Su ebeǥayan kew te
    Nengazen he Megbevayè niw te zekelà he uzar wey edtuvazan din is langun he menge
    vaal niw, ne utew kew egkengelipey.
  mal-2015: യഹോവ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തുവെച്ചു നിന്റെ ദൈവമായ യഹോവെക്കു ഏഴുദിവസം
    പെരുനാൾ ആചരിക്കേണം; നിന്റെ അനുഭവത്തിൽ ഒക്കെയും നിന്റെ കൈകളുടെ സകലപ്രവൃത്തിയിലും
    നിന്റെ ദൈവമായ യഹോവ നിന്നെ അനുഗ്രഹിക്കും; അതുകൊണ്ടു നീ വേണ്ടുംവണ്ണം സന്തോഷിക്കേണം.
  rmc-rmc: Efta džives oslavin kada inepos pre pačiv le RAJESKE, tire Devleske, pre
    oda than, so peske kidela avri o RAJ. Igen radisaľuv, bo o RAJ tut požehňinela,
    ela tut baro uľipen a avela tuke avri savoro, so kereha.
  pes-OPV: هفت روز در مکانی که خداوند برگزیند، برای یهوه خدایت عید نگاه دار، زیرا
    که یهوه خدایت تو رادر همه محصولت و در تمامی اعمال دستت برکت خواهد داد، و بسیار
    شادمان خواهی بود.
  ron-1924: Сэ прэзнуешть сэрбэтоаря шапте зиле ын чинстя Домнулуй Думнезеулуй тэу,
    ын локул пе каре-л ва алеӂе Домнул, кэч Домнул Думнезеул тэу те ва бинекувынта
    ын тоате роаделе тале ши ын тот лукрул мынилор тале ши де ачея сэ фий весел.
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু যে জায়গা মনোনীত করবেন সেখানেই তোমরা তাঁর উদ্দেশে
    সাত দিন ধরে এই উৎসব পালন করবে। কারণ তোমাদের ঈশ্বর সদাপ্রভু তোমাদের সমস্ত ফসলে
    ও হাতের সমস্ত কাজে আশীর্বাদ করবেন, এবং তোমাদের আনন্দ সম্পূর্ণ হবে।
  som-som: Oo intii toddoba maalmood ah waa inaad iid Rabbiga Ilaahiinna ah ugu qabataan
    meesha Rabbigu dooranayo, maxaa yeelay, Rabbigu wuxuu idinku barakayn doonaa waxa
    idiin kordha oo dhan iyo shuqulka gacmihiinna oo dhan, oo dhammaantiin waxaad
    ahaan doontaan farax miidhan.
  lat-VUC: 'Septem diebus Domino Deo tuo festa celebrabis in loco quem elegerit Dominus:
    benedicetque tibi Dominus Deus tuus in cunctis frugibus tuis, et in omni opere
    manuum tuarum, erisque in lætitia.'
  eng-ASVBT: Seven days shalt thou keep a feast unto Jehovah thy God in the place
    which Jehovah shall choose; because Jehovah thy God will bless thee in all thine
    increase, and in all the work of thy hands, and thou shalt be altogether joyful.
  ita-1885: Celebra la festa al Signore Iddio tuo, per sette giorni, nel luogo che
    il Signore avrà scelto; quando il Signore Iddio tuo ti avrà benedetto in tutta
    la tua rendita, e in tutta l'opera delle tue mani; e del tutto sii lieto.
  eng-LXXUP: Seven days shalt thou keep a feast to the Lord thy God in the place which
    the Lord thy God shall choose for himself; and if the Lord thy God shall bless
    thee in all thy fruits, and in every work of thy hands, then thou shalt rejoice.
  eng-ULB: For seven days you must observe the festival for Yahweh your God at the
    place that Yahweh will choose, because Yahweh your God will bless you in all your
    harvest and all the work of your hands, and you must be completely joyful.
  spa-VBL: Celebren esta fiesta durante siete días para honrar al Señor su Dios en
    el lugar que él elija, porque el Señor su Dios bendecirá toda su cosecha y todo
    lo que hagan, para que sean realmente felices.
  fra-_FOB: Pendant sept jours tu célébreras la fête à l'honneur de l'Éternel ton
    Dieu, au lieu que l'Éternel aura choisi; car l'Éternel ton Dieu te bénira dans
    toute ta récolte et dans tout l'ouvrage de tes mains; et tu seras tout entier
    à ta joie.
  mal-mal: യഹോവ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തുവച്ച് നിന്റെ ദൈവമായ യഹോവയ്ക്ക് ഏഴു ദിവസം
    പെരുന്നാൾ ആചരിക്കണം; നിന്റെ എല്ലാ വിളവുകളിലും, നിന്റെ കൈകളുടെ സകലപ്രവൃത്തിയിലും,
    നിന്റെ ദൈവമായ യഹോവ നിന്നെ അനുഗ്രഹിക്കും; അതുകൊണ്ട് നീ വളരെ സന്തോഷിക്കണം.
  urd-GVR: Jo jagah Rab terā Ḳhudā maqdis ke lie chunegā wahāṅ us kī tāzīm meṅ sāt
    din tak yih īd manānā. Kyoṅki Rab terā Ḳhudā terī tamām fasloṅ aur mehnat ko barkat
    degā, is lie ḳhūb ḳhushī manānā.
  suz-BL: मिनु गेपुकीमी परमप्रभु यावे, इन परमप्रभु आ योव़शो बाक्‍तीकेमी ७ नाक्‍त सम्‍म
    मेको चाड मानेचा माल्‍नीनी। मारदे हना परमप्रभु यावे, इन परमप्रभुमी इन कली बाली
    नाली शुश गेब नु इन मारेइ मारेइ पशोमी इन कली आसीक गेब। मोपतीके गेपुकी शुश ग्‍येरसीचा
    माल्‍नीनी।
  ita-1927: Celebrerai la festa per sette giorni in onore dell’Eterno, del tuo Dio,
    nel luogo che l’Eterno avrà scelto; poiché l’Eterno, il tuo Dio, ti benedirà in
    tutta la tua raccolta e in tutta l’opera delle tue mani, e tu ti darai interamente
    alla gioia.
  ckb-ckb: حەوت ڕۆژان بۆ یەزدانی پەروەردگارتان جەژن دەگێڕن لەو شوێنەی یەزدان هەڵیدەبژێرێت،
    چونکە یەزدانی پەروەردگارتان بەرەکەتدارتان دەکات لە هەموو بەروبوومێک و لە هەموو
    کردارێکی دەستتان، جا بێگومان دڵخۆش دەبن.
  eng-BBE: 'Keep the feast to the Lord your God for seven days, in the place marked
    out by the Lord: because the blessing of the Lord your God will be on all the
    produce of your land and all the work of your hands, and you will have nothing
    but joy.'
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಏಳು ದಿವಸ ಯೆಹೋವ ದೇವರು ಆಯ್ದುಕೊಳ್ಳುವ ಸ್ಥಳದಲ್ಲಿ
    ಹಬ್ಬ ಮಾಡಬೇಕು. ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ಎಲ್ಲಾ ಆದಾಯದಲ್ಲಿಯೂ, ನಿಮ್ಮ ಎಲ್ಲಾ
    ಕೆಲಸದಲ್ಲಿಯೂ ಆಶೀರ್ವದಿಸುವುದರಿಂದ ನೀವು ಪರಿಪೂರ್ಣ ಸಂತೋಷದಿಂದ ಇರಬೇಕು.
  tam-2017: உனக்கு உண்டான எல்லா வரத்திலும் உன் கைகளுடைய எல்லா செயலிலும் உன் தேவனாகிய
    யெகோவா உன்னை ஆசீர்வதித்தபடியால், யெகோவா தெரிந்துகொள்ளும் இடத்தில் உன் தேவனாகிய
    யெகோவாவுக்கு ஏழு நாட்கள் பண்டிகையை ஆசரித்து சந்தோஷமாயிருப்பாயாக.
  spa-RV-1909: Siete días celebrarás solemnidad á Jehová tu Dios en el lugar que Jehová
    escogiere; porque te habrá bendecido Jehová tu Dios en todos tus frutos, y en
    toda obra de tus manos, y estarás ciertamente alegre.
