  tbz-SIM: Di níí yóó kɔtɛ di Yiɛ̀ nKuyie kùù di te kù tɑ̃ɑ̃tɛ́ dìì bòrì ndi kɛ́bɑɑ́
    ndɛ kó dibɑnni kɛ dɔ̀ yɛwe yɛ̀yiekɛ̀ kɛ́nsɑ̃ntí ti Yiɛ̀ nKuyie nkùù di te kɛ yɛ̃́
    kù di dɔ̀ɔ̀mɛ̀ mɛsɑ̀ɑ̀ nkɛ̀ di diitì pɛitɛ́ kɛ̀ di kpɛrɛ dɛmɔu yie nkɛ̀ diwɛ̀ì
    ndi bo mɛdiɛ̀.
  msy-2020: ia bar moghɨra mangɨ Ikiavɨra Itir God, uan ziam fɨsɨ mɨsɨvamin danganimɨn
    otifigh. Egh uari akuvagh dughiar ekiar kam damu Ikiavɨra Itir God, ian Godɨn
    ziam fɨ. God ian azeniba ko bizir maba sara, deraghvɨra dar amuam, kamaghɨn, ia
