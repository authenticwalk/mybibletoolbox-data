  sus-sus: 'Ɲɛ yo ɲɛ, xɛmɛ naxan birin na wo ya ma, e lan nɛ e xa ti e Marigi Alatala
    ya i sanya saxan, yire a dɛnnaxɛ sugandixi: Taami Lɛbinitare Sali, Lɔxunyie Sali,
    a nun Bage Ti Sali. Wo mu lan wo xa siga Alatala ma wo yi igeli ra.'
  pon-2006: '“Ohl koaros en amwail wehi pahn kin pokonpene oh kaudokiong KAUN-O pak
    siluh nan sounpar ehu ni wasahn kaudokteieuo: eri ni rahnen Pahsohpa, ni Sarawien
    Wahnsahpw, oh ni Sarawien Impwal kan. Emenemente ohl pahn wa kohdo eh meirong'
  ksd-ksd: 'Ra tarai par piram diat a vautul ma ra tur rikai pire ra Luluai kaum God
    ta ra kilakilala par ta ra gunan ba na pilak pa ia: ta ra lukara na gem ba pa
    i leven, ma ta ra lukara na vikvik, ma ta ra lukara na pal na turturup. Ma koko
    diat a vana rikai vakuku ta ra luaina mata i ra Luluai;'
  tur-YTC: 'Bütün erkeklerin yılda üç kez Tanrın Yahve''nin önüne, O''nun seçeceği
    yerde çıkacaklar: Mayasız Ekmek Bayramı''nda, Haftalar Bayramı''nda ve Çardaklar
    Bayramı''nda. Yahve''nin önüne boş çıkmayacaklar.'
  grc-BRENT: Τρεῖς καιροὺς τοῦ ἐνιαυτοῦ ὀφθήσεται πᾶν ἀρσενικόν σου ἐναντίον Κυρίου
    τοῦ Θεοῦ σου ἐν τῷ τόπῳ, ᾧ ἐὰν ἐκλέξηται αὐτὸν Κύριος· ἐν τῇ ἑορτῇ τῶν ἀζύμων,
    καὶ ἐν τῇ ἑορτῇ τῶν ἑβδομάδων, καὶ ἐν τῇ ἑορτῇ τῆς σκηνοπηγίας· οὐκ ὀφθήσῃ ἐνώπιον
    Κυρίου τοῦ Θεοῦ σου κενός.
  ind-AYT: Tiga kali dalam setahun semua lelaki harus hadir menghadap TUHAN, Allahmu,
    di tempat yang akan dipilih-Nya, pada hari raya Roti Tidak Beragi, hari raya Tujuh
    Minggu, dan hari raya Pondok Daun. Setiap orang yang datang untuk menemui TUHAN
    harus membawa persembahan.
  nya-nya: Amuna onse azionekera pamaso pa Yehova Mulungu katatu pa chaka ku malo
    amene Iye adzasankha. Pa Chikondwerero cha Buledi wopanda Yisiti, pa Chikondwerero
    cha Masabata ndi pa Chikondwerero cha Misasa. Munthu aliyense asadzapite pamaso
    pa Yehova wopanda kanthu mʼmanja mwake.
  hrv-hrv: 'Triput u godini neka se pokažu svi tvoji muškarci pred Jahvom, Bogom tvojim,
    na mjestu koje on odabere: na Blagdan beskvasnog kruha, na Blagdan sedmica i na
    Blagdan sjenica. Ali neka nitko ne dođe pred Jahvu praznih ruku,'
  mps-mps: “Tama tialima, sela sogo deli kibu be tomode te duga hani bidi dabe dage
    naga te Genuai Bidiba lotu po wabo sa muani pesage deliba pelama, lotu weyu yao.
    Te sela sogo te e tama dao. Te Yis Meni Yai Bret Genuai Sogo, me te Gide Nai Siyu
    Wiegi Yai Homu Pemene Ebo Sogo, tama me te Osogo Bidabo Yano Bede Bidibo Genuai
    Sogo. Tama dage bidi deli deli nogo olo Genuai Bidigo geduba olo me aselamuo.
  tpi-tpi: “Olsem na tripela taim long wanpela yia olgeta man tasol bilong yupela
    i mas i kam lotu long Bikpela long dispela wanpela ples bilong lotu. Dispela tripela
    taim i olsem, Ol Bikpela De Bilong Bret I No Gat Yis, na Bikpela De Bilong Amamas
    Long Kisim Kaikai Long Gaden, na Ol Bikpela De Bilong I Stap Long Haus Win. Na
    yupela olgeta man wan wan i no ken i kam han nating long Bikpela.
  dan-1931: Tre Gange om Året skal alle af Mandkøn hos dig stedes for HERREN din Guds
    Åsyn, på det Sted han udvælger, på de usyrede Brøds Fest, Ugefesten og Løvhyttefesten;
    og man må ikke stedes for HERRENS Åsyn med tomme Hænder;
  vie-OVCB: Vậy, mỗi năm ba lần, tất cả nam giới sẽ ra mắt Chúa Hằng Hữu tại nơi Ngài
    chọn vào dịp Lễ Bánh Không Men, Lễ Các Tuần, và Lễ Lều Tạm. Họ sẽ đem lễ vật đến
    dâng lên Chúa Hằng Hữu.
  guj-2017: તમારા બધા પુરુષો એ જે જગ્યા યહોવાહ પસંદ કરે ત્યાં વર્ષમાં ત્રણ વાર યહોવાહ
    તમારા ઈશ્વરની આગળ ઉપસ્થિત થવું. બેખમીરી રોટલીના પર્વના પ્રસંગે અઠવાડિયાનાં પર્વના
    પ્રસંગે અને માંડવાપર્વના પ્રસંગે યહોવાહ આગળ ખાલી હાથે આવવું નહિ.
  pon-2006A: '“Ohl koaros en amwail wehi pahn kin pokonpene oh kaudokiong KAUN-O pak
    siluh nan sounpar ehu ni wasahn kaudokteieuo: eri ni rahnen Pahsohpa, ni Sarawien
    Wahnsahpw, oh ni Sarawien Impwal kan. Emenemente ohl pahn wa kohdo eh meirong'
  por-BRBSL: 'Três vezes por ano, todos os seus homens aparecerão perante Iavé, seu
    Deus, no lugar que ele escolher: na festa dos pães ázimos, na festa das semanas
    e na festa dos estandes. Eles não comparecerão perante Iavé vazios.'
  cth-cth: Ton phuen hoeh pawitonae tueng, yat sari pawitonae tueng, lukkareiim pawitonae
    tueng tie naw hah, kum touh dawk vai thum touh, nangmouh tongpanaw pueng teh,
    na BAWIPA Cathut ni a rawi e hmuen koe a hmalah na tâco awh han. Hatnavah, Cathut
    hmalah apihai kuthrawng hoi na tâcawt mahoeh.
  twi-twi: Afe biara mu no, ɛsɛ sɛ mo mmarima no nyinaa hyia wɔ mo Awurade, mo Nyankopɔn
    no, anim faako a ɔbɛpaw no mprɛnsa de ama Apiti Afahyɛ, Otwabere Afahyɛ ne Asese
    Afahyɛ no. Ɛnsɛ sɛ obiara ba Awurade anim nsapan.
  hlt-hlt: Na khuikah tongpaca boeih loh kum khat ah voei thum, vaidamding khotue,
    yalh rhoek khotue, pohlip khotue, vaengahBOEIPAhmuen coelh kah BOEIPA na Pathen
    mikhmuh ah phoe saeh. Tedae BOEIPA mikhmuh ah kuttling la phoe boel saeh.
  tbz-SIM: Dibenni bɛnitidɑɑbɛ̀ níí kɔtɛ ti Yiɛ̀ nKuyie nkùù di te kù tɑ̃ɑ̃tɛ́ dìì
    bòrì kucɛ mɛ̀tɑ̃ɑ̃ti kɛ́bɑɑ́ mpɛ̃́ɛ̃̀bɛ̀ bɛ̀ɛ̀ í kɔɔrɛnɛ̀ mutie mùù muuti bɛ kó
    dibɑnni nɛ̀ dididɛ̀ì bɑnni nɛ̀ titouti kpɛri, òmɔù bɑ́ɑ́ kɔtɛ ti Yiɛ̀ nKuyie mborɛ̀
    o nɔu sitetìrì.
  msy-2020: “Eghtɨ Ia azeniba vaghvagh dar dughiar 3plan, ian gumazibara dɨkavigh,
    Ikiavɨra Itir God, ian God, uan ziam fɨsɨ mɨsɨvamin danganimɨn izɨ, an damazimɨn
    otivigh an ziam fɨ. Dughiar 3plan kaba kamakɨn, Yis Puvatɨzir Bretɨn Isam Damuamin
    Dughiam, ko Azenibar Dagher Igiaba Asiamin Dughiamɨn Isar Ekiam, ko Averpenibar
    Ikiamin Dughiar Ekiam. Ia bar vaghvagh dafarir kɨnibar Ikiavɨra Itir Godɨn damazimɨn
    izan markɨ.
  azb-azb: Bütün kişiləriniz ildə üç dəfə Mayasız Çörək bayramında, Həftələr bayramında,
    Çardaqlar bayramında Allahınız Rəbbin hüzurunda olmaq üçün Onun seçəcəyi yerə
    getsin. Heç kəs Rəbbin hüzuruna əliboş gəlməsin.
  eng-DBY: 'Three times in the year shall all thy males appear before Jehovah thy
    God in the place which he will choose, at the feast of unleavened bread, and at
    the feast of weeks, and at the feast of tabernacles; and they shall not appear
    before Jehovah empty:'
  hin-2017: वर्ष में तीन बार, अर्थात् अख़मीरी रोटी के पर्व, और सप्ताहों के पर्व, और
    झोपड़ियों के पर्व, इन तीनों पर्वों में तुम्हारे सब पुरुष अपने परमेश्वर यहोवा के
    सामने उस स्थान में जो वह चुन लेगा जाएँ। और देखो, खाली हाथ यहोवा के सामने कोई न
    जाए;
  wol-KYG: 'Kon ñetti yoon cim at la mboolem seeni góor di teew fi seen kanam Yàlla
    Aji Sax ji, ci bérab bi muy taamuji: fani màggalu Mburu mu amul lawiir, ak fani
    màggalug Ayi bés, ak fani màggalu Mbaar yi. Waaye deesul teewe loxoy neen fi kanam
    Aji Sax ji.'
  eng-YLT: '''Three times in a year doth every one of thy males appear before Jehovah
    thy God in the place which He doth choose — in the feast of unleavened things,
    and in the feast of weeks, and in the feast of booths; and they do not appear
    before Jehovah empty;'
  eng-WYC-2017: In three times by the year all thy male kind shall appear in the sight
    of thy Lord, in the place which he choose, in the solemnity of therf loaves, and
    in the solemnity of weeks, and in the solemnity of tabernacles. A man shall not
    appear void before the Lord;
  eng-WMBB: 'Three times in a year all of your males shall appear before the LORD
    your God in the place which he chooses: in the feast of unleavened bread, in the
    feast of weeks, and in the feast of booths. They shall not appear before the LORD
    empty.'
  urd-GVH: इसराईल के तमाम मर्द साल में तीन मरतबा उस मक़दिस पर हाज़िर हो जाएँ जो रब
    तेरा ख़ुदा चुनेगा यानी बेख़मीरी रोटी की ईद, फ़सल की कटाई की ईद और झोंपड़ियों की
    ईद पर। कोई भी रब के हुज़ूर ख़ाली हाथ न आए।
  rug-rug: 'Doduru tiena sa mia butubutu si kaqu varigara mae meke vahesia se Zihova
    ka ṉeta totoso koari hopeke vuaheni, koasa vasina hopena tana vinahesina e Zihova
    sapu vizatia Sa: pa totoso Pasova, na Inevaṉa Pakepakete, meke na Inevaṉa Vina
    Balabaladi rina Ipi pa Qega. Doduru hopeke tie si kaqu paleke mae vinariponi,'
  gaz-gaz: 'Dhiirri kee hundi waggaatti yeroo sadii iddoo inni filatutti fuula Waaqayyo
    Waaqa keetii duratti dhiʼaachuu qabu; kunis yeroo Ayyaana Maxinoo, yeroo Ayyaana
    Torbanootaatii fi yeroo Ayyaana Daasii ti. Namni tokko iyyuu harka duwwaa fuula
    Waaqayyoo duratti hin dhiʼaatin:'
  fra-LSG: 'Trois fois par année, tous les mâles d’entre vous se présenteront devant
    l’Éternel, ton Dieu, dans le lieu qu’il choisira: à la fête des pains sans levain,
    à la fête des semaines, et à la fête des tabernacles. On ne paraîtra point devant
    l’Éternel les mains vides.'
  yal-yal: 'Ɲɛɛ yo ɲɛɛ, Isirayila xɛmɛne birin xa ti Alatala ɛ Ala yɛtagi sanɲa ma
    saxan a na dɛnaxan sugandi: Buru Tetaren Sanla nun Xunsagine sanla nun Bubu Kui
    Sanla. Ɛ mi lan ɛ xa siga Alatala yɛtagi ɛ yii genla ra.'
  haw-1868: 'Ekolu manawa i ka makahiki hookahi e hoikeia na kane a pau ou imua o
    Iehova kou Akua, ma kahi ana i wae ai: i ka ahaaina berena hu ole, i ka ahaaina
    o na hebedoma, a me ka ahaaina kauhalelewa: aole e hoike wale ia o lakou imua
    o Iehova;'
  arb-NAV: وَيَحْضُرُ جَمِيعُ ذُكُورِكُمْ ثَلاثَ مَرَّاتٍ لِلْمُثُولِ أَمَامَ الرَّبِّ
    إِلَهِكُمْ فِي الْمَوْضِعِ الَّذِي يَخْتَارُهُ الرَّبُّ، وَذَلِكَ فِي عِيدِ الْفَطِيرِ
    وَعِيدِ الأَسَابِيعِ وَعِيدِ الْمَظَالِّ. وَإِيَّاهُمْ أَنْ يَمْثُلُوا أَمَامَ
    الرَّبِّ مِنْ غَيْرِ تَقْدِمَاتٍ.
  ewe-ewe: 'Ele be Israel ŋutsu ɖe sia ɖe nado ɖe Yehowa, miaƒe Mawu la ŋkume, le
    kɔkɔeƒe la zi etɔ̃ le ƒe sia ƒe me hena ŋkekenyui siawo ɖuɖu: Abolo Maʋamaʋã ƒe
    Ŋkekenyui, Kɔsiɖawo ƒe Ŋkekenyui, Agbadɔmeŋkekenyui. Ele be nàtsɔ nunana aɖe vɛ
    na Yehowa le ŋkekenyui siawo dometɔ ɖe sia ɖe dzi.'
  eng-LEE: 'Three times in the year shall every one of thy males appear before the
    Lord thy God in the place which he will choose: on the feast of unleavened bread,
    and on the feast of weeks, and on the feast of tabernacles; and no one shall appear
    before the Lord empty;'
  asm-FB: ঈশ্বৰ যিহোৱাই যি ঠাই মনোনীত কৰিব, সেই ঠাইত বছৰত তিনিবাৰ, খমীৰ নিদিয়া পিঠাৰ
    উৎসৱত, সপ্তাহবোৰৰ মুৰৰ উৎসৱত, আৰু পঁজা-পৰ্ব্বত তেওঁৰ আগত আটাই পুৰুষ উপস্থিত হ’ব;
    কিন্তু শুদা হাতে তেওঁৰ আগত উপস্থিত হ’ব নালাগে।
  sus-A: حّ يٌ حّ، شّمّ نَشَن بِرِن نَ وٌ يَ مَ، عٍ لَن نّ عٍ شَ تِ عٍ مَرِفِ عَلَتَلَ
    يَ عِ سَنيَ سَشَن، يِرٍ عَ دّننَشّ سُفَندِشِ؛ تَامِ لّبِنِتَرٍ سَلِ، لْشُنيِيٍ
    سَلِ، عَ نُن بَفٍ تِ سَلِ. وٌ مُ لَن وٌ شَ سِفَ عَلَتَلَ مَ وٌ يِ عِفٍلِ رَ.
  fra-SBL: 'Trois fois par an, tous tes mâles se présenteront devant l''Éternel, ton
    Dieu, dans le lieu qu''il choisira : à la fête des pains sans levain, à la fête
    des semaines et à la fête des kiosques. Ils ne se présenteront pas devant l''Éternel
    à vide.'
  hbo-hbo: שָׁלֹ֣ושׁ פְּעָמִ֣ים ׀ בַּשָּׁנָ֡ה יֵרָאֶ֨ה כָל־זְכוּרְךָ֜ אֶת־פְּנֵ֣י ׀
    יְהוָ֣ה אֱלֹהֶ֗יךָ בַּמָּקֹום֙ אֲשֶׁ֣ר יִבְחָ֔ר בְּחַ֧ג הַמַּצֹּ֛ות וּבְחַ֥ג הַשָּׁבֻעֹ֖ות
    וּבְחַ֣ג הַסֻּכֹּ֑ות וְלֹ֧א יֵרָאֶ֛ה אֶת־פְּנֵ֥י יְהוָ֖ה רֵיקָֽם׃
  eng-WYCLIFFE: In thre tymes bi the yeer al thi male kynde schal appere in the siyt
    of thi Lord, in the place which he chees, in the solempnyte of therf looues, and
    in the solempnyte of woukis, and in the solempnyte of tabernaclis. A man schal
    not appere voide bifor the Lord;
  cwe-cwe: “Chipindi cha Dugila da Pasaka na Dugila da Majuma na Dugila da Vibanda,
    walume wose wa isi yenu wezakwiza kumtambikila Mndewa Mulungu, Mulungu wenu, miyanza
    mitatu chila mwaka hanhu hondayahasagule. Sekewahite haulongozi ha Mndewa Mulungu
    makono muhala.
  kik-kik: 'Arũme othe anyu no nginya makeyumĩria mbere ya Jehova Ngai wanyu maita
    matatũ o mwaka marĩ handũ hau agaathuura: hĩndĩ ya Gĩathĩ kĩa Mĩgate ĩtarĩ Mĩimbie,
    na ya Gĩathĩ gĩa Ciumia, na ya Gĩathĩ gĩa Ithũnũ. Gũtikanagĩe mũndũ ũkoimĩra mbere
    ya Jehova moko matheri:'
  fra-NCL: 'Trois fois par année, tout mâle d’entre vous se présentera devant Yahweh,
    votre Dieu, dans le lieu qu’il aura choisi : à la fête des Azymes, à la fête des
    Semaines et à la fête des Tabernacles ; il ne paraîtra pas devant Yahweh les mains
    vides.'
  cek-AK: Nongpanawk boih loe Angraeng angmah qoih ih ahmuen ah, na Angraeng Sithaw
    hmaa ah saningto naah taeh thuh ai ih poih vai thumto sakhaih, ni sarihto thung
    sak ih poih hoi kahni im poihsakhaih ahmuen ah angzoh o han oh; mi kawbaktih doeh
    Angraeng hmaa ah bangkrai ah angzoh o han om ai.
  cuk-cuk: '”Birgagi ilapaa bela bemar-machergan be-Bab-Dummad-Jehová-asabin nonimaloed,
    ar bia Bab-Jehová na neg suoe, ase be nonimaloed. We-ibamar-onolegedgi be nonimaloed:
    Madu-Inasuli-Gulleged-Ibagi, Itoged-Ibagan-Islidikid-Ibagi, degine, Neg-Matargana-Ibagi,
    be nonimaloed. ”Dule-wargwensaale, Bab-Jehová-asabin arganagwabi nonikosulid.'
  uig-CYR: Жилда үч қетим, петир нан һейти, һәптиләр һейти вә кәпиләр һейтида сениң
    барлиқ әркәклириң Пәрвәрдигар Худайиң алдида, у таллайдиған җайда һазир болуши
    керәк; улар Пәрвәрдигар алдида қуруқ қол һазир болса болмайду;
  tel-2017: సంవత్సరానికి మూడుసార్లు, అంటే పొంగని రొట్టెల పండగలో, వారాల పండగలో, పర్ణశాలల
    పండగలో మీ దేవుడైన యెహోవా ఏర్పాటు చేసుకున్న స్థలం లో మీలో ఉన్న పురుషులందరూ ఆయన
    సన్నిధిలో కనిపించాలి.
  hat-BSA: “Twa fwa pa ane, tout mal nou yo va parèt devan SENYÈ, Bondye nou an, kote
    Li chwazi a, nan Fèt Pen San Ledven an, nan Fèt Semèn yo, nan Fèt Tonèl yo, e
    yo p ap parèt devan SENYÈ a men vid.
  kos-kos: '“Mukul nukewa in mutunfacl suwos fah tuku in alu nu sin LEUM GOD pacl
    tolu ke yac se, ke acn in alu se ma solla tari: ke Kufwen Alukela, Kufwen Kosrani,
    ac Kufwen Iwen Aktuktuk. Kais sie mukul fah use sie mwe sang,'
  hbo-WLC: שָׁל֣וֹשׁ פְּעָמִ֣ים ׀ בַּשָּׁנָ֡ה יֵרָאֶ֨ה כָל־זְכוּרְךָ֜ אֶת־פְּנֵ֣י
    ׀ יְהוָ֣ה אֱלֹהֶ֗יךָ בַּמָּקוֹם֙ אֲשֶׁ֣ר יִבְחָ֔ר בְּחַ֧ג הַמַּצּ֛וֹת וּבְחַ֥ג
    הַשָּׁבֻע֖וֹת וּבְחַ֣ג הַסֻּכּ֑וֹת וְלֹ֧א יֵרָאֶ֛ה אֶת־פְּנֵ֥י יְהוָ֖ה רֵיקָֽם׃
  ibo-ibo: 'Ugboro atọ nʼafọ ka ndị ikom unu niile aghaghị ịbịa chee onwe ha nʼihu
    Onye kachasị ihe niile elu, bụ Onyenwe anyị unu, nʼebe ọ ga-ahọpụta: nʼoge mmemme
    ndị a: Mmemme Achịcha na-ekoghị eko, Mmemme Izu Ụka asaa na Mmemme Ụlọ Ikwu. Ọ
    dịghị onye ọbụla ga-agba aka efu bịa nʼihu Onyenwe anyị.'
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଯେଉଁ ସ୍ଥାନ ମନୋନୀତ କରିବେ, ସେହି ସ୍ଥାନରେ ତାହାଙ୍କ ସମ୍ମୁଖରେ
    ବର୍ଷକେ ତିନି ଥର ତୁମ୍ଭର ପୁରୁଷ ସମସ୍ତେ ତାଡ଼ିଶୂନ୍ୟ ରୁଟିର ପର୍ବ ସମୟରେ, ସପ୍ତାହ ସମୂହର ପର୍ବ
    ସମୟରେ ଓ ପତ୍ରକୁଟୀର ପର୍ବ ସମୟରେ ଦେଖା ଦେବେ; ମାତ୍ର ସେମାନେ ଖାଲି ହାତରେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ
    ଦେଖା ଦେବେ ନାହିଁ।
  chk-chk: Iwe, fän ülüngat lon eu ier nöümi mwän meinisin repwe feito o fel ngeni
    ewe Samol mi Lapalap ämi we Kot lon ewe leni i epwe filätä. Repwe feito ren ewe
    chulapen mongö pilawa esap wor iis lon, ren ewe chulapen wiik me ewe chulapen
    likachoch. Iwe, resap tongeni feito fän ar asöülapö.
  rop-rop: “En ola Isreil men weya dei jidan langa yumob kantri garra kaman en weship
    langa YAWEI 3 taim ebriyiya langa det wanbala pleis blanga weship. Dei garra midap
    langa det serramoni gulum Pasoba, det serramoni gulum Kukwan Daga, en det serramoni
    gulum Hampi. Ola men garra bringimap presen. If YAWEI bin gibit yumob oni lilbit
    wal yumob oni garra gibitbek lilbit en if imbin gibit yumob bigismob wal yumob
    garra gibitbek im bigismob.”
  ukr-1871: 'Три рази до року ввесь музький пол твій мусить являтись перед Господом,
    Богом твоїм, на місцї, котре він вибере; у сьвято опрісноків і в сьвято тижневе,
    і в сьвято кучків, і не будете показуватись з порожніми руками перед Господом:'
  deu-1951: Dreimal im Jahre sollen alle deine männlichen Personen vor dem HERRN,
    deinem Gott, erscheinen an dem Ort, den er erwählen wird, nämlich am Fest der
    ungesäuerten Brote und am Fest der Wochen und am Fest der Laubhütten. Aber niemand
    soll mit leeren Händen vor dem HERRN erscheinen,
  eng-JPS: Three times in a year shall all thy males appear before the LORD thy God
    in the place which He shall choose; on the feast of unleavened bread, and on the
    feast of weeks, and on the feast of tabernacles; and they shall not appear before
    the LORD empty;
  srp-1865: 'Tri puta u godini neka doðe svako muško pred Gospoda Boga tvojega na
    mjesto koje izbere: na praznik prijesnijeh hljebova, na praznik nedjelja i na
    praznik sjenica, ali niko da ne doðe prazan pred Gospoda;'
  lug-lug: Abasajja bonna mu mmwe banaakuŋŋaananga emirundi esatu buli mwaka, mu maaso
    ga Mukama Katonda wo, mu kifo ky’aneeronderanga, ku Mbaga y’Emigaati Egitali Mizimbulukuse,
    ne ku Mbaga eya Wiiki Omusanvu, ne ku Mbaga ey’Ensiisira. Tewaabengawo n’omu anajjanga
    engalo enjereere awali Mukama.
  heb-heb: שלוש פעמים בשנה יראה כל זכורך את פני יהוה אלהיך במקום אשר יבחר בחג המצות
    ובחג השבעות ובחג הסכות ולא יראה את פני יהוה ריקם׃
  ben-IRV: তোমার প্রত্যেক পুরুষ বছরের মধ্যে তিন বার তোমার ঈশ্বর সদাপ্রভুর সামনে তাঁর
    মনোনীত জায়গায় দেখা দেবে; তাড়ীশূন্য রুটির উৎসবে, সাত সপ্তাহের উৎসবে ও কুটিরের
    উৎসবে; আর তারা সদাপ্রভুর সামনে খালি হাতে দেখা দেবে না;
  pan-pan: ਸਾਲ ਵਿੱਚ ਤਿੰਨ ਵਾਰੀ, ਤੁਹਾਡੇ ਸਾਰੇ ਪੁਰਖ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਨਮੁਖ ਉਸ
    ਸਥਾਨ ਵਿੱਚ ਹਾਜ਼ਰ ਹੋਣ ਜਿਹੜਾ ਉਹ ਚੁਣੇਗਾ, ਅਰਥਾਤ ਪਤੀਰੀ ਰੋਟੀ ਦੇ ਪਰਬ, ਡੇਰਿਆਂ ਦੇ ਪਰਬ ਅਤੇ
    ਹਫ਼ਤਿਆਂ ਦੇ ਪਰਬ ਦੇ ਸਮੇਂ। ਉਹ ਖਾਲੀ ਹੱਥ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ ਹਾਜ਼ਰ ਨਾ ਹੋਣ।
  mya-JVB: အဇုမ ပွဲ ခံချိန်၊ ခုနှစ် သိတင်းပွဲ ခံချိန်၊ သကေနေ ပွဲ ခံချိန်တည်းဟူသောတနှစ်
    တွင် သုံး ကြိမ် မြောက်အောင် သင် တို့ယောက်ျား အပေါင်း တို့သည်၊ သင် ၏ဘုရားသခင် ထာဝရဘုရား
    ရွေးကောက် တော်မူသော အရပ် ၌ ရှေ့ တော်မှာ မျက်နှာ ပြရကြမည်။ ထိုအခါ ထာဝရဘုရား ထံ
    တော်သို့ အဘယ်သူ မျှလက်ချည်း မပေါ် မလာရ။
  hmo-hmo: '“Lagani ta lalonai emui tatau ibounai be nega toi Lohiabada, emui Dirava
    ena vairanai do idia haboua, ia dekenai do idia tomadiho henia, ia ese ia abia
    hidi tomadiho gabuna dekenai. Hebou toiosi be inai: Pasova aria, Uma Anina Utua
    ena aria, bona Au Raurau Ruma Maragidia ena aria danu.'
  urd-urd: और साल में तीन बार, या'नी बेख़मीरी रोटी की 'ईद और हफ़्तों की 'ईद और 'ईद
    — ए — ख़ियाम के मौक़े' पर तेरे यहाँ के सब मर्द ख़ुदावन्द अपने ख़ुदा के आगे, उसी
    जगह हाज़िर हुआ करें जिसे वह चुनेगा। और जब आएँ तो ख़ुदावन्द के सामने ख़ाली हाथ
    न आएँ;
  rus-SYN: 'Три раза в году весь мужеский пол должен являться пред лице Господа, Бога
    твоего, на место, которое изберет Он: в праздник опресноков, в праздник седмиц
    и в праздник кущей; и никто не должен являться пред лице Господа с пустыми руками,'
  bqc-SIM: Wɛ̃ ń wɛ̃o gɛ̃n àaↄ̃ á gↄ̃ɛↄ lí gɛ́ ńzĩa ↄlↄi Dii á Luaɛ gu pↄ́
    a sɛu, Kàaso dikpɛ zĩ́ ń Pãteko dikpɛ zĩ́o ń Lákpɛdↄa dikpɛ zĩ́o. Gbɛ̃e
    su azĩa ↄlↄ Diiɛ ↄgiio.
  tcz-CHONGTHU: 'Kumseh leh Israel miten hiche kut thum hohi aman jing diu ahi: Mon
    mang theilou chang lhah kut, lholhun kut chule khoptup kut ahi. Hiche ahung lhun
    tengleh pasal a kailha kitiphot Pakai, Pathen angsunga kilah ding, koimachan khut
    goh keuva Pakai angsung anai lut thei lou ding ahi.'
  mar-mar: तुमचा देव परमेश्वर याच्या पवित्र निवासस्थानी तुम्हातील सर्व पुरुषांनी वर्षातून
    तीनदा एकत्र जमले पाहिजे. बेखमीर भाकरीचा सण, सप्ताहांचा सण आणि मंडपाचा सण हे ते
    तीन प्रसंग होत. येताना प्रत्येकाने भेटवस्तू आणली पाहिजे.
  qub-qub: '«Chay quimsa fistacunapämi cada watacho quimsa cuti llapan ollgu cajcuna
    maypitapis Tayta Dios acrashan pachaman shuntacanga. Chay fistacuna canga: Lebadüraynaj
    Tantata micuna fista, Semänacuna nishan fista, Ramäda fista. Chay fistacunamanga
    pipis jinayllaga ama aywangachu.'
  hat-hat: Twa fwa chak lanne, pou fèt Delivrans lan, pou fèt Premye Rekòt la ak pou
    fèt Joupa yo, chak gason nan peyi a va vin adore Seyè a, Bondye nou an, kote Seyè
    a te chwazi pou fè sèvis pou li a. Yo p'ap gen dwa vini de men vid.
  eng-BSB: 'Three times a year all your men are to appear before the LORD your God
    in the place He will choose: at the Feast of Unleavened Bread, the Feast of Weeks,
    and the Feast of Tabernacles. No one should appear before the LORD empty-handed.'
  tod-tod: 'Ná zeizu ɠa ɠɛ saʋa konagi zu, zunuiti kpein ti ɠula kɛlɛma Ɠɔoɠɔ GALAGI
    wa-ƓALAGI ɠaazu, naama adaʋɛ, ʋɛ a yeelo ná ʋa: ɓului nii lɛʋɛ la su naama vɛtii
    zu, ta dɔɔɠɔiti ma vɛtii zu, ta kota vɛtii zu. Nu nɔpɛ ge mina ɠula kɛlɛma Ɠɔoɠɔ
    GALAGI ɠaazu ga yeaɲaka.'
  eng-WEBPB: 'Three times in a year all of your males shall appear before the LORD
    your God in the place which he chooses: in the feast of unleavened bread, in the
    feast of weeks, and in the feast of booths. They shall not appear before the LORD
    empty.'
  kbq-kbq: Mika kafufina 3'a zupa Ra Anumzana tamagri Anumzamo'ma mono hunantegahaze
    huno'ma huhamprinte'nia kumate mika Israeli vene'nemo'za ome atru hu'za monora
    hunteho. Ana 3'a zupama atruma hanaza atrumofo zamagi'a zisti onte bretima neno
    musema hu knagi, magora ne'zama hamareno musema hu knagi, seli nompima manitma
    e'naza zamofo antahimita musenkasema hanazana knae. Hagi ana knafina, Ra Anumzamofo
    avurera mago'mo'e huno aza avapakora omeno.
  nhe-BL: “Huajca queja nimechilhuijtoc nica nochi tlaca israelitame monequi monextise
    expa ipan se xihuitl iixtla imoTECO Dios campa yajaya quitlapejpenijtos para quipiyas
    ichaj. Inmonextise ipan nopa Pascua ilhuitl, ipan nopa ilhuitl tlen samanos, huan
    ipan nopa ilhuitl quema mochihuaj pilxajcaltzitzi. Huan amo ximonextica san imoma,
  gub-BL: 'Na''iruz haw awa Izaew izuapyapyr paw uzexak kar Tupàn henataromo a''e
    wà nehe, taw imuwete haw romo hemixak kwer pe a''e wà nehe, mynykawhu pe a''e
    wà nehe: mynykawhu zanera''yr ipy wazuka ''ym awer pe, mynykawhu arozràn ipo''o
    haw pe, mynykawhu tàpuzràn pe. Tuwe ni amo noho kwaw ma''e Tupàn pe imono pyràm
    heraha ''ym pà wà nehe.'
  eng-DRA: 'Three times in a year shall all thy males appear before the Lord thy God
    in the place which he shall choose: in the feast of unleavened bread, in the feast
    of weeks, and in the feast of tabernacles. No one shall appear with his hands
    empty before the Lord:'
