verse: DEU.016.016
translations:
  mal-C: പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ പെരുന്നാളിലും ആഴ്ചകളുടെ പെരുന്നാളിലും കൂടാരപ്പെരുന്നാളിലും
    ഇപ്രകാരം വർഷത്തിൽ മൂന്നുപ്രാവശ്യം പുരുഷന്മാരെല്ലാം നിന്റെ ദൈവമായ യഹോവ തെരഞ്ഞെടുക്കുന്ന
    സ്ഥലത്ത് യഹോവയുടെ സന്നിധിയിൽ വരണം. ഒരു മനുഷ്യനും യഹോവയുടെ സന്നിധിയിൽ വെറുംകൈയോടെ
    വരരുത്.
  deu-TKW: Dreimal im Jahre soll alles, was männlich unter dir ist, vor Jahwe, deinem
    Gott, erscheinen, an der Stätte, die er erwählen wird, am Feste der ungesäuerten
    Brote, am Wochenfest und am Laubhüttenfest, und vor Jahwe soll man nicht mit leeren
    Händen erscheinen;
  lin-lin: 'Mbala misato na mobu, mibali nyonso basengeli kokende liboso ya Yawe,
    Nzambe na yo, na esika oyo Ye akopona : na feti ya Mapa ezanga levire, na feti
    ya Baposo, mpe na feti ya Bandako ya kapo. Moko te akokende liboso ya Yawe, maboko
    pamba :'
  eng-LSV: 'Three times in a year all of your males appear before your God YHWH in
    the place which He chooses: in the Celebration of Unleavened Things, and in the
    Celebration of Weeks, and in the Celebration of Shelters; and they do not appear
    before YHWH empty;'
  eng-GNV: 'Three times in the yeere shall all the males appeare before the Lord thy
    God in the place which he shall chuse: in the feast of the vnleauened bread, and
    in the feast of the weekes, and in the feast of the Tabernacles: and they shall
    not appeare before the Lord emptie.'
  eng-WEBSTER: 'Three times in a year shall all thy males appear before the LORD thy
    God in the place which he shall choose; in the feast of unleavened bread, and
    in the feast of weeks, and in the feast of tabernacles: and they shall not appear
    before the LORD empty:'
  nhw-BL: “Huajca quen nimechilhuijtoc nica nochi tlaca israelitame monequi monextise
    expa ipan se xihuitl iixpa amoTECO Dios campa yaya quitlapejpenijtos para quipiyas
    ichaj. Anmonextise ipan nopa Pascua ilhuitl, ipan nopa ilhuitl tlen semanas, huan
    ipan nopa ilhuitl quema mochihuaj pilxajcaltzitzi. Huan amo ximonextica san amomax,
  swh-ONEN: 'Wanaume wenu wote lazima wajitokeze mara tatu kwa mwaka mbele za Bwana
    Mungu wenu mahali atakapopachagua: kwa ajili ya Sikukuu ya Mikate Isiyotiwa Chachu,
    Sikukuu ya Majuma, na Sikukuu ya Vibanda. Hakuna mtu atakayejitokeza mbele za
    Bwana mikono mitupu:'
  bba-bba: Wɔ̃ɔ bɑɑɡere, nɔn itɑwɑ bɛɛn tɔn durɔbu kpuro bɑ ko n dɑ de Gusunɔ bɛsɛn
    Yinnin sɑ̃ɑ yerɔ te u ɡɔsɑ. Sɑɑ yerɑ, pɛ̃ɛ ye bɑ ǹ seeyɑtiɑ doken tɔ̃ɔ bɑkɑrun
    sɑɑ kɑ ɡɛ̃ɛbun tɔ̃ɔ bɑkɑrun sɑɑ kɑ kunun tɔ̃ɔ bɑkɑrun sɑɑ. Adɑmɑ bu ku dɑ mi kɑ
    nɔm dirɑ.
  eng-KJVCPB: 'Three times in a year shall all thy males appear before the Lord thy
    God in the place which he shall choose; in the feast of unleavened bread, and
    in the feast of weeks, and in the feast of tabernacles: and they shall not appear
    before the Lord empty:'
  luo-luo: Jou machwo duto nyaka chopi e nyim Jehova Nyasaye ma Nyasachu nyadidek
    e higa ka higa mondo otim sewni adekgo kama en owuon obiro yiero. Sewni adekgo
    gin Makati ma ok Oketie Thowi, Sawo mar Jumbe kod Sawo mar Kiche. Onge ngʼat manobi
    e nyim Jehova Nyasaye gi lwete nono.
  meu-meu: 'Laḡani ta lalonai emui maruane iboudiai na nega toi Iehova, emui Dirava,
    vairanai bae hedinarai, ia ese baine abia hidi gabuna ai: asie hatubua flaoana
    ariana negana ai, bona pura ariana negana ai, bona kalaga ariana negana ai. Imadia
    asi anidia basie hedinarai Iehova vairanai:'
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले छान्‍नुहुने ठाउँमा वर्षको तिन पटक तिमीहरूका
    सबै पुरुष उहाँको सामु खडा होओः अखमिरी रोटीको चाडमा, साताहरूको चाडमा र छाप्रो-वासको
    चाडमा । परमप्रभुको सामु कोही पनि रित्तो हात नजानू ।
  yor-yor: Ní ẹ̀ẹ̀mẹ́ta lọ́dún ni kí gbogbo àwọn ọkùnrin rẹ kí ó farahàn níwájú Olúwa
    Ọlọ́run rẹ̀, ní ibi tí yóò yàn. Níbi àjọ àkàrà àìwú, níbi àjọ ọ̀sẹ̀, àti àjọ àgọ́
    ìpàdé. Ẹnikẹ́ni kò gbọdọ̀ wá sí iwájú Olúwa ní ọwọ́ òfo.
  ind-ind: '“Jadi, tiga kali dalam setahun, semua laki-laki bangsa Israel harus berkumpul
    di hadapan TUHAN di tempat penyembahan itu untuk merayakan ketiga perayaan ini:
    Paskah, Hari Raya Panen, dan Hari Raya Pondok Cabang-cabang Berdaun. Jangan sampai
    ada yang datang tanpa membawa persembahan,'
  pes-OPCB: 'مردان اسرائیلی باید سه بار در سال در حضور خداوند، خدایشان در محلی که
    خداوند تعیین خواهد کرد به خاطر این سه عید حاضر شوند: عید پِسَح، عید هفته‌ها و
    عید سایبانها. در هر کدام از این اعیاد، هدایایی برای خداوند بیاورید.'
  tgl-ULB: 'Tatlong beses sa isang taon, ang lahat ng inyong kalalakihan ay dapat
    magpakita sa harapan ni Yahweh na inyong Diyos sa lugar na kaniyang pipiliin:
    sa Pista ng Tinapay na walang Lebadura, sa Pista ng mga Linggo, at sa Pista ng
    mga Kanlungan; at hindi sila makikita sa harapan ni Yahweh na walang dala;'
  hui-hui: Ani bialu mali mbirani agali hangume mo ngoai haga dindi wiyagoria halu
    tebira mo ngoai haga bialu lotu lalu holene nga. Mali mbira ogoniha lotu halu
    tebira holobadagoni mbira Mberedi Yidi Nahe Hirini Nolene Horo wiyagobi mende
    Mabuha Widi Lini Boga Birangi Gandu Lenegonaga Horo wiyagobi tebone Anda Nemandaha
    Palu Holene Horo tagira ibirangibi lotu lolene horo uruni wulebira. Horo uruningi
    tí bibahende giha mbirale mbira nayi ibulene nawi.
  mya-mya: '``သင်​တို့​၏​လူ​မျိုး​ထဲ​မှ​ယောကျာ်း​အား​လုံး တို့​သည်​ပ​သ​ခါ​ပွဲ၊ ကောက်​သိမ်း​ပွဲ​နှင့်​သစ်​သီး
    သိမ်း​ပွဲ​ကျင်း​ပ​ရန်​တစ်​ခု​တည်း​သော​ဝတ်​ပြု ရာ​ဌာ​န​တော်​သို့ တစ်​နှစ်​လျှင်​သုံး​ကြိမ်​လာ
    ရောက်​လျက်​ထာ​ဝ​ရ​ဘု​ရား​အား​ဝတ်​ပြု ရ​မည်။ သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​ကောင်း​ချီး​ပေး​တော်​မူ​သည်​နှင့်
    အ​မျှ လူ​တိုင်း​ပူ​ဇော်​သ​ကာ​ကို​ယူ​ဆောင် ခဲ့​ရ​မည်။'''''
  bod-N: ཁྱོད་རྣམས་ཀྱི་སྐྱེས་པ་ཐམས་ཅད་སྐྱུར་མེད་བག་ལེབ་ཀྱི་དུས་ཆེན་དང་། བདུན་ཕྲག་རྣམས་ཀྱི་དུས་ཆེན།
    སྤྱིལ་བུའི་དུས་ཆེན་བཅས་ཀྱི་སྐབས་སུ་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་བདམས་པའི་གནས་དེ་རུ་ལོ་རེར་ཐེངས་གསུམ་ལ་ཁོང་གི་དྲུང་དུ་འཛོམ་དགོས་ཤིང་།
    ཁོ་ཚོ་ལག་སྟོང་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཡོང་མི་རུང་།
  sna-sna: 'Katatu pagore varume vose pakati penyu vanofanira kuuya pamberi paJehovha
    Mwari wenyu panzvimbo iyo achasarudza: panguva yoMutambo weChingwa Chisina Mbiriso,
    noMutambo waMavhiki uye noMutambo waMatumba. Hapana munhu anofanira kuuya asina
    chaakabata pamberi paJehovha:'
  spa-BLM: 'Tres veces al año todos tus varones se presentarán ante el Señor tu Dios
    en el lugar que él elija: en la fiesta de los panes sin levadura, en la fiesta
    de las semanas y en la fiesta de las cabañas. No se presentarán vacíos ante Yahvé.'
  cac-cac: 'Masanil eb'' vin̈ vinac, yovalil tz''och eb'' vin̈ d''a yichan̈ Jehová
    co Diosal d''a jun lugar ol siq''ueli, oxel tz''och eb'' vin̈ d''a yol ab''il,
    aton d''a oxe'' q''uin̈ tic: Q''uin̈ yic ixim pan malaj yich, q''uin̈ yic slajvi
    jochoj trigo yed'' q''uin̈ chinama. Malaj junoc mach sc''och d''a yichan̈ Jehová
    tato malaj yofrenda yed''nac,'
  swh-ULB: 'Mara tatu kwa mwaka wanaume wako wote wanapaswa kuonekana mbele za Yahwe
    Mungu wako katika eneo ambalo atachagua: katika sherehe ya mkate usiotiwa chachu,
    katika sherehe za wiki, na sherehe ya vibanda; na hawataonekana mbele za Yahwe
    mikono mitupu;'
  bel-bel: 'Тры разы на год увесь мужчынскі пол павінен зьяўляцца прад аблічча Госпада,
    Бога твайго, на месца, якое выбера Ён: у сьвята праснакоў, у сьвята сяміцаў і
    ў сьвята кучак; і ніхто не павінен зьяўляцца прад аблічча Госпада паражняком,'
  deu-ELBBK: 'Dreimal im Jahr sollen alle deine Männlichen vor dem HERRN, deinem Gott,
    erscheinen an dem Ort, den er erwählen wird: am Fest der ungesäuerten Brote und
    am Fest der Wochen und am Fest der Laubhütten; und man soll nicht leer vor dem
    HERRN erscheinen:'
  mbb-OT: '“Kada tuig, kinahanglan he edtampu is langun he menge maama niw kayi te
    tetelu he pista: is Pista te Supas he Wazè din Tapey, is Pista te Kedraǥun, wey
    is Pista te Kebaal te menge Lawig. Is kada sevaha kandan ne medhendiyà te etuvangan
    te Nengazen he Megbevayè niw ziyà te lugar he ebpilien din, ne kinahanglan he
    med-uwit sikandan te ibpemuhat dan diyà te Nengazen sumalà te egkehimu zan, sumalà
    te tuvad he imbeǥey kandan te Nengazen he Megbevayè niw.'
  mal-2015: നിന്റെ ദൈവമായ യഹോവ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തു നിന്റെ ആണുങ്ങളൊക്കെയും പുളിപ്പില്ലാത്ത
    അപ്പത്തിന്റെ പെരുനാളിലും വാരോത്സവത്തിലും കൂടാരപ്പെരുനാളിലും ഇങ്ങനെ സംവത്സരത്തിൽ
    മൂന്നു പ്രാവശ്യം അവന്റെ സന്നിധിയിൽ വരേണം; എന്നാൽ യഹോവയുടെ സന്നിധിയിൽ വെറുങ്കയ്യായി
    വരരുതു.
  rmc-rmc: 'Trival andro berš pes dojekh murš mušinel te sikavel anglo RAJ, angle
    leskro Del, pre oda than, so peske kidela avri o Del: pro inepos le Marengro bi
    o Kvasos, pro inepos le Kurkengro the pro inepos le Stankengro. A ňiko našťi avel
    anglo RAJ prazdne vastenca.'
  pes-OPV: سه مرتبه در سال جمیع ذکورانت به حضوریهوه خدایت در مکانی که او برگزیند حاضرشوند،
    یعنی در عید فطیر و عید هفته‌ها و عیدخیمه‌ها و به حضور خداوند تهی‌دست حاضرنشوند.
  ron-1924: 'Де трей орь пе ан, тоць бэрбаций сэ се ынфэцишезе ынаинтя Домнулуй Думнезеулуй
    тэу ын локул пе каре-л ва алеӂе Ел: ла Сэрбэтоаря Азимилор, ла Сэрбэтоаря Сэптэмынилор
    ши ла Сэрбэтоаря Кортурилор. Сэ ну се ынфэцишезе ку мыниле гоале ынаинтя Домнулуй.'
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভুর মনোনীত জায়গায় তাঁর সামনে তোমাদের সব পুরুষ বছরে
    তিনবার উপস্থিত হবে খামিরবিহীন রুটির উৎসব, সপ্তাহের উৎসব এবং কুটিরবাস-পর্ব। সদাপ্রভুর
    সামনে কেউ খালি হাতে আসবে না
  som-som: Oo sannaddiiba saddex jeer raggiinna oo dhammu waa inay Rabbiga Ilaahiinna
    ah kaga hor muuqdaan meeshuu dooranayo, oo saddexdaas jeer waa Iidda Kibista-aan-khamiirka-lahayn,
    iyo Iidda Toddobaadyada, iyo Iidda Waababka, oo waa inaanay iyagoo fara madhan
    Rabbiga hortiisa ka muuqan.
  lat-VUC: 'Tribus vicibus per annum apparebit omne masculinum tuum in conspectu Domini
    Dei tui in loco quem elegerit: in solemnitate azymorum, in solemnitate hebdomadarum,
    et in solemnitate tabernaculorum. Non apparebit ante Dominum vacuus:'
  eng-ASVBT: 'Three times in a year shall all thy males appear before Jehovah thy
    God in the place which he shall choose: in the feast of unleavened bread, and
    in the feast of weeks, and in the feast of tabernacles; and they shall not appear
    before Jehovah empty:'
  ita-1885: 'Tre volte l''anno comparisca ogni maschio tuo davanti al Signore Iddio
    tuo, nel luogo ch''egli avrà scelto, cioè: nella festa de'' Pani azzimi, nella
    festa delle Settimane, e nella festa de'' Tabernacoli; e niuno comparisca vuoto
    davanti al Signore.'
  eng-LXXUP: 'Three times in the year shall all thy males appear before the Lord thy
    God in the place which the Lord shall choose in the feast of unleavened bread,
    and in the feast of weeks, and in the feast of tabernacles: thou shalt not appear
    before the Lord thy God empty.'
  eng-ULB: 'Three times in a year all your males must appear before Yahweh your God
    at the place that he will choose: at the Festival of Unleavened Bread, at the
    Festival of Weeks, and at the Festival of Shelters. No one will appear before
    Yahweh empty-handed;'
  spa-VBL: 'Todos tus hombres deben presentarse ante el Señor tu Dios en el lugar
    que él elija tres veces al año: la Fiesta del Pan sin Levadura, la Fiesta de las
    Semanas y la Fiesta de los Tabernáculos. Nadie debe presentarse ante el Señor
    sin una ofrenda.'
  fra-_FOB: 'Trois fois l''année, tout mâle d''entre vous se présentera devant l''Éternel
    ton Dieu, au lieu qu''il aura choisi: à la fête des pains sans levain, à la fête
    des semaines, et à la fête des tabernacles; et l''on ne se présentera pas devant
    l''Éternel à vide.'
  mal-mal: നിന്റെ ദൈവമായ യഹോവ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്ത് നിന്റെ പുരുഷന്മാരൊക്കെയും
    പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ പെരുനാളിലും, വാരോത്സവത്തിലും, കൂടാരപ്പെരുനാളിലും,
    ഇങ്ങനെ സംവത്സരത്തിൽ മൂന്നുപ്രാവശ്യം അവന്റെ സന്നിധിയിൽ വരണം; എന്നാൽ യഹോവയുടെ സന്നിധിയിൽ
    വെറും കയ്യോടെ വരരുത്.
  urd-GVR: Isrāīl ke tamām mard sāl meṅ tīn martabā us maqdis par hāzir ho jāeṅ jo
    Rab terā Ḳhudā chunegā yānī Beḳhamīrī Roṭī kī Īd, Fasal kī Kaṭāī kī Īd aur Jhoṅpṛiyoṅ
    kī Īd par. Koī bhī Rab ke huzūr ḳhālī hāth na āe.
  suz-BL: मिनु परमप्रभु यावे, इन परमप्रभुमी आ नोले योव़शो बाक्‍तीकेमी इन दाते ङा वोंइश
    मुर नेल्‍ले सां खेयप परमप्रभु यावे आ ङोंइती जाक्‍दीत्‍चा माल्‍नीम। ग्‍युरशो बोरब
    ओख्‍ती मसुप्‍शो शोब्‍ले ङा पास्‍सा माइश्‍शो चाड, ७ हप्‍ता नोले ङा हप्‍ता ङा चाड
    नु बाली नाली ओंइतीक गोठ सेल्‍तीक चाडम जाक्‍दीत्‍चा माल्‍नीम। मिनु परमप्रभु यावे
    आ ङोंइती श्‍येत्‍थ गुइ जाक्‍चा मदुम्‍ब।
  ita-1927: 'Tre volte all’anno ogni tuo maschio si presenterà davanti all’Eterno,
    al tuo Dio, nel luogo che questi avrà scelto: nella festa de’ pani azzimi, nella
    festa delle settimane e nella festa delle Capanne; e nessuno si presenterà davanti
    all’Eterno a mani vuote.'
