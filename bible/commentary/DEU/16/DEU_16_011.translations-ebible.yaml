verse: DEU.016.011
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ തന്റെ നാമം സ്ഥാപിക്കാൻ തെരഞ്ഞെടുക്കുന്ന സ്ഥലത്തു താമസിക്കുന്ന
    നീയും നിന്റെ പുത്രന്മാരും പുത്രിമാരും നിന്റെ ദാസന്മാരും ദാസിമാരും നിന്റെ നഗരങ്ങളിലുള്ള
    ലേവ്യരും നിന്റെ നടുവിലുള്ള പ്രവാസികളും അനാഥരും വിധവകളും നിന്റെ ദൈവമായ യഹോവയുടെ
    സന്നിധിയിൽ ആനന്ദിക്കണം.
  deu-TKW: und sollst vor Jahwe, deinem Gotte, fröhlich sein, du und dein Sohn und
    deine Tochter, dein Sklave und deine Sklavin, der Levit, der sich an deinem Wohnort
    aufhält, und der Fremdling, die Waise und die Witwe, die unter dir wohnen, an
    der Stätte, die Jahwe, dein Gott, erwählen wird, um seinen Namen daselbst wohnen
    zu lassen.
  lin-lin: 'Okosepela liboso ya Yawe, Nzambe na yo, na esika oyo akopona mpo na kotia
    Kombo na Ye : yo, bana na yo ya mibali, bana na yo ya basi, bawumbu na yo ya mibali,
    basi bawumbu na yo, Balevi oyo bazali kati na bingumba na yo, bapaya, bana bitike
    mpe basi bakufisa mibali oyo bazali kovanda kati na yo.'
  eng-LSV: And you have rejoiced before your God YHWH, you, and your son, and your
    daughter, and your manservant, and your handmaid, and the Levite who [is] within
    your gates, and the sojourner, and the fatherless, and the widow, who [are] in
    your midst, in the place which your God YHWH chooses to cause His Name to dwell
    there,
  eng-GNV: And thou shalt reioyce before the Lord thy God, thou and thy sonne, and
    thy daughter, and thy seruant, and thy maide, and the Leuite that is within thy
    gates, and the stranger, and the fatherles, and the widowe, that are among you,
    in the place which the Lord thy God shall chuse to place his Name there,
  eng-WEBSTER: And thou shalt rejoice before the LORD thy God, thou, and thy son,
    and thy daughter, and thy man-servant, and thy maid-servant, and the Levite that
    is within thy gates, and the stranger, and the fatherless, and the widow, that
    are among you, in the place which the LORD thy God hath chosen to place his name
    there.
  nhw-BL: Huan anilhuichihuase huan anpaquise nopona iixtla amoTECO Dios ipan nopa
    lugar catli yaya quitlapejpenijtos para nopona quiquetzas ichaj. Huan anyase nopona
    san sejco ica amoconehua, huan amotequipanojcahua, huan ininhuaya nopa levitame,
    nopa sequinoc tlali ehuani, nopa icnotzitzi huan nopa cahual sihuame catli itztose
    ipan amoaltepe.
  swh-ONEN: Shangilieni mbele za Bwana Mungu wenu mahali atakapopachagua kama makao
    ya Jina lake, ninyi, wana wenu na binti zenu, watumishi wenu wa kiume na wa kike,
    Walawi walio katika miji yenu, na wageni, yatima na wajane waishio miongoni mwenu.
  bba-bba: I ko i nuku dobu ko win wuswɑɑɔ win sɑ̃ɑ yee te u ɡɔsɑ sɔɔ bɛɛ kɑ bɛɛn
    bii tɔn durɔbu kɑ tɔn kurɔbu kɑ bɛɛn sɔm kowo tɔn durɔbu kɑ tɔn kurɔbu kɑ Lefibɑ
    kɑ sɔbu kɑ ɡobekubɑ kɑ ɡɔminibu, be kpuro ɡesi be bɑ wɑ̃ɑ bɛɛn suunu sɔɔ.
  eng-KJVCPB: and thou shalt rejoice before the Lord thy God, thou, and thy son, and
    thy daughter, and thy manservant, and thy maidservant, and the Levite that is
    within thy gates, and the stranger, and the fatherless, and the widow, that are
    among you, in the place which the Lord thy God hath chosen to place his name there.
  luo-luo: Kendo beduru mamor e kama Jehova Nyasaye ma Nyasachu noyier ni Nyinge kaka
    kar romo, in gi yawuoti kod nyigi, jotichni machwo gi mamon, jo-Lawi man e miechu,
    jodak, nyithind kiye, kod mon ma chwogi otho modak e dieru.
  meu-meu: Iehova, emui Dirava, vairanai ba moale, oi bona natumu maruanena, bona
    natumu hahinena, bona emu hesiai tauna, bona emu hesiai hahinena, bona Levi tauna
    emu hanua ai noho, bona noho-hedoa tauna bona ihareha bona vabu bogaragimui ai
    e nohomu; Iehova, emui Dirava, ese baine abia hidi bona ladana baine nemailaia
    gabuna ai ba moale hebou.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले पवित्र वासस्थानको रूपमा छान्‍नुहुने ठाउँमा
    तिमीहरू, तिमीहरूका छोराछोरी, तिमीहरूका कमारा-कमारी, सहरभित्र भएको लेवी र परदेशीसाथै
    तिमीहरूका बिचमा भएका अनाथ र विधवाले परमप्रभु तिमीहरूका परमेश्‍वरको सामु आनन्द
    मनाओ ।
  yor-yor: 'Kí ẹ sì máa yọ̀ níwájú Olúwa Ọlọ́run yín ní ibi tí yóò yàn ní ibùgbé fún
    orúkọ rẹ̀: ẹ̀yin, àwọn ọmọ yín ọkùnrin àti àwọn ọmọ yín obìnrin, àwọn ẹrú yín
    ọkùnrin àti àwọn ẹrú yín obìnrin, àwọn Lefi tí ó wà ní ìlú yín, àti àwọn àjèjì,
    àwọn aláìní baba, àti àwọn opó tí ń gbé àárín yín.'
  ind-ind: Pada waktu itu, bersukacitalah di hadapan TUHAN di tempat penyembahan kepada-Nya.
    Rayakanlah bersama istrimu, anak-anakmu laki-laki dan perempuan, dan budak-budakmu
    baik laki-laki maupun perempuan. Undanglah juga penduduk kotamu yang dari suku
    Lewi, para pendatang, anak yatim, dan janda.
  pes-OPCB: در این عید با پسران و دختران، غلامان و کنیزان خود در حضور خداوند شادی
    کنید. فراموش نکنید که لاویان، غریبان، بیوه‌زنان و یتیمان شهرتان را هم دعوت کنید
    تا در مراسم جشن، در مکانی که خداوند به عنوان عبادتگاه خود تعیین می‌کند، شرکت کنند.
  tgl-ULB: Kayo ay magsasaya sa harapan ni Yahweh na inyong Diyos—kayo, inyong anak
    na lalaki, inyong anak na babae, inyong lalaking tagapaglingkod, inyong babaing
    tagapaglingkod, ang Levita na nasa loob ng mga tarangkahan ng inyong lungsod,
    at ang mga dayuhan, ang mga ulila, at ang mga balo na nasasakupan ninyo, doon
    sa lugar na pipiliin ni Yahweh na inyong Diyos para sa kaniyang santuwaryo.
  hui-hui: Anduane Homogo mitangi bialu lotu lole mo ngoai haga ngagoria pialu ogoriani
    Anduane Homogonaga deni howa tígua ibuhondo turu timbuni holene nga. Tínibi tí
    one waneiginirubi tínaga garabaya biabe ale biahaga wali agali karubi Libai aria
    karubi agali dindi tara taraha howa tí baba íbu hene karubi waneigini tí aba homene
    karubi wali dalo ti agalini homene bedarubi bibahende tínaga tanoha haga bu kamirubi
    turu timbuni hamaga holene nga.
  mya-mya: သင်​တို့​၏​မြို့​များ​တွင်​နေ​ထိုင်​ကြ​သော​သင်​တို့ ၏​သား​သ​မီး​များ၊ ကျေး​ကျွန်​များ၊
    လူ​မျိုး​ခြား များ၊ လေ​ဝိ​အ​မျိုး​သား​များ၊ မိ​ဘ​မဲ့​က​လေး များ၊ မု​ဆိုး​မ​များ​နှင့်​တ​ကွ​ထာ​ဝ​ရ​ဘု​ရား
    ၏​ရှေ့​တော်​၌​ပျော်​ပွဲ​ခံ​ကြ​လော့။ ထို​ပွဲ​တော် ကို​တစ်​ခု​တည်း​သော​ဝတ်​ပြု​ရာ​ဌာ​န​တော်
    တွင်​ကျင်း​ပ​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་རང་གི་མཚན་འགོད་པའི་ཕྱིར་བདམས་པའི་གནས་སུ། ཁྱོད་རྣམས་དང་ཁྱོད་རྣམས་ཀྱི་བུ་དང་བུ་མོ།
    གཡོག་པོ་དང་གཡོག་མོ། ཁྱོད་རྣམས་ཀྱི་གྲོང་རྡལ་དུ་གནས་པའི་ལེ་ཝི་པ། ཁྱོད་ཅག་ཁྲོད་ཀྱི་བྱེས་པ།
    དྭ་ཕྲུག་དང་ཡུགས་མོ་བཅས་ཐམས་ཅད་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་དགའ་བར་གྱིས།
  sna-sna: Uye ufare pamberi paJehovha Mwari wako panzvimbo yaachasarudza kuti Zita
    rake rigarepo, iwe, navanakomana vako navanasikana vako, varandarume vako navarandakadzi
    vako, navaRevhi vari mumaguta ako, uye navatorwa, nenherera nechirikadzi dzigere
    pakati penyu.
  spa-BLM: 'Te alegrarás ante Yahvé vuestro Dios: tú, tu hijo, tu hija, tu siervo,
    tu sierva, el levita que esté dentro de tus puertas, el extranjero, el huérfano
    y la viuda que estén entre vosotros, en el lugar que Yahvé vuestro Dios elija
    para hacer habitar allí su nombre.'
  cac-cac: 'Tzeyac''och q''uin̈ chi'' d''a yichan̈ Jehová chi'' d''a jun lugar ol
    siq''ueli yic tz''och scajnub''oc. Ata'' tze molb''ej e b''a yed'' eb'' eyal eyuninal
    yed'' pax eb'' tic: Eb'' e checab'', eb'' levita cajan d''a e cal, eb'' ch''oc
    chon̈ab''il, eb'' man̈xa smam yed'' eb'' ix chamnac yetb''eyum ayec'' cajan d''a
    e cal.'
  swh-ULB: Utafurahi mbele ya Yahwe Mungu wako- wewe, kijana wako, binti wako, mjakazi
    wako wa kiume, mjakazi wako wa kike, Mlawi aliye katika malango yako, na mgeni,
    yatima, na mjane alio miongoni mwenu, katika eneo ambalo Yahwe Mungu wako atachagua
    kwa ajili ya patakatifu pake.
  bel-bel: І радуйся прад Госпадам, Богам тваім, ты і сын твой і дачка твая, і раб
    твой і рабыня твая, і лявіт, які ў селішчах тваіх, і прыхадзень і сірата і ўдава,
    якія сярод цябе, на месцы, якое выбера Гасподзь, Бог твой, каб было там імя Ягонае;
  deu-ELBBK: und du sollst dich vor dem HERRN, deinem Gott, freuen, du und dein Sohn
    und deine Tochter und dein Knecht und deine Magd und der Levit, der in deinen
    Toren ist, und der Fremde und die Waise und die Witwe, die in deiner Mitte sind,
    an dem Ort, den der HERR, dein Gott, erwählen wird, um seinen Namen dort wohnen
    zu lassen.
  mbb-OT: Ne medlipey kew ziyà te etuvangan te Nengazen he Megbevayè niw ziyà te lugar
    he ebpilien din he zutun sikandin ebeǥayi te zengeg. Silibra kew zuma te menge
    anak niw, menge suluǥuen niw, menge Levihanen he menge meǥinged diyà te menge
    inged niw, menge kenà Israilihanen, menge ilu wey menge valu he vahi he menge
    meǥinged diyà te menge inged niw.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ തന്റെ നാമം സ്ഥാപിപ്പാൻ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തുവെച്ചു
    നീയും നിന്റെ പുത്രനും പുത്രിയും നിന്റെ ദാസനും ദാസിയും നിന്റെ പട്ടണങ്ങളിലുള്ള ലേവ്യനും
    നിന്റെ ഇടയിലുള്ള പരദേശിയും അനാഥനും വിധവയും നിന്റെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ സന്തോഷിക്കേണം.
  rmc-rmc: Radisaľuv anglo RAJ, angle tiro Del, pre oda than, so peske kidela avri
    o RAJ, hoj les ode te lašaren. Radisaľuv tu, tire čhave the tire čhaja, tire sluhi
    the tire služki, o Leviti, save bešen andre tiro foros, the o cudzinci, o široti
    the o vdovi, save hine paš tute.
  pes-OPV: و به حضور یهوه، خدایت، شادی نما تو و پسرت و دخترت و غلامت و کنیزت ولاوی
    که درون دروازه هایت باشد و غریب و یتیم و بیوه‌زنی که در میان تو باشند، در مکانی
    که یهوه خدایت برگزیند تا نام خود را در آن ساکن گرداند.
  ron-1924: Сэ те букурь ынаинтя Домнулуй Думнезеулуй тэу, ын локул пе каре-л ва алеӂе
    Домнул Думнезеул тэу, ка сэ локуяскэ Нумеле Луй аколо, ту, фиул тэу ши фийка та,
    робул ши роаба та, левитул каре ва фи ын четэциле тале ши стрэинул, орфанул ши
    вэдува каре вор фи ын мижлокул тэу.
  ben-OBCV: আর তোমাদের ঈশ্বর সদাপ্রভুর নিজের নামের বাসস্থানের জন্য যে জায়গা মনোনীত
    করবেন সেখানে—তুমি, তোমার ছেলেমেয়ে, তোমার দাস-দাসীরা, তোমার নগরের লেবীয়রা ও বিদেশিরা,
    পিতৃহীনেরা ও বিধবারা যারা তোমাদের মধ্যে বাস করে সবাই আনন্দ করবে।
  som-som: Midkiin kasta iyo wiilkiisa, iyo gabadhiisa, iyo addoonkiisa, iyo addoontiisa,
    iyo kii reer Laawi oo irdihiisa ku jira, iyo qariibka, iyo agoonta iyo carmalka
    idin dhex joogaaba waa inay ku wada farxaan Rabbiga Ilaahooda ah hortiisa taasoo
    ah meesha Rabbiga Ilaahooda ahu uu u dooranayo inuu magiciisa dhigo.
  lat-VUC: 'et epulaberis coram Domino Deo tuo, tu, filius tuus et filia tua, servus
    tuus et ancilla tua, et Levites qui est intra portas tuas, advena ac pupillus
    et vidua, qui morantur vobiscum: in loco quem elegerit Dominus Deus tuus, ut habitet
    nomen ejus ibi.'
  eng-ASVBT: and thou shalt rejoice before Jehovah thy God, thou, and thy son, and
    thy daughter, and thy manservant, and thy maidservant, and the Levite that is
    within thy gates, and the sojourner, and the fatherless, and the widow, that are
    in the midst of thee, in the place which Jehovah thy God shall choose, to cause
    his name to dwell there.
  ita-1885: E rallegrati davanti al Signore Iddio tuo, tu, e il tuo figliuolo, e la
    tua figliuola, e il tuo servo, e la tua serva, e il Levita che sarà dentro alle
    tue porte, e il forestiere, e l'orfano, e la vedova, che saranno nel mezzo di
    te, nel luogo il quale il Signore Iddio tuo avrà scelto per istanziarvi il suo
    Nome.
  eng-LXXUP: And thou shalt rejoice before the Lord thy God, thou and thy son, and
    thy daughter, thy manservant and thy maidservant, and the Levite, and the stranger,
    and the orphan, and the widow which dwells among you, in whatsoever place the
    Lord thy God shall choose, that his name should be called there.
  eng-ULB: You will rejoice before Yahweh your God—you, your son, your daughter, your
    male servant, your female servant, the Levite who is within your city gates, and
    the foreigner, the fatherless, and the widow who are among you, at the place that
    Yahweh your God will choose for his sanctuary.
  spa-VBL: Celebrarás en presencia del Señor, en el lugar que él elija. Esto los incluye
    a ustedes, a sus hijos e hijas, a sus esclavos y esclavas, y a los levitas que
    viven en sus ciudades, así como a los extranjeros, huérfanos y viudas que hay
    entre ustedes.
  fra-_FOB: Et tu te réjouiras devant l'Éternel ton Dieu, toi, ton fils, ta fille,
    ton serviteur et ta servante, et le Lévite qui est dans tes portes, et l'étranger,
    l'orphelin et la veuve qui seront parmi toi, au lieu que l'Éternel ton Dieu aura
    choisi pour y faire habiter son nom.
  mal-mal: നിന്റെ ദൈവമായ യഹോവ തന്റെ നാമം സ്ഥാപിക്കുവാൻ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തുവച്ച്
    നീയും നിന്റെ പുത്രനും പുത്രിയും ദാസനും ദാസിയും നിന്റെ പട്ടണങ്ങളിലുള്ള ലേവ്യനും
    നിന്റെ ഇടയിലുള്ള പരദേശിയും അനാഥനും വിധവയും നിന്റെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ സന്തോഷിക്കണം.
  urd-GVR: Is ke lie bhī us jagah jamā ho jā jo Rab apne nām kī sukūnat ke lie chunegā.
    Wahāṅ us ke huzūr ḳhushī manā. Tere bāl-bachche, tere ġhulām aur launḍiyāṅ aur
    tere shahroṅ meṅ rahne wāle Lāwī, pardesī, yatīm aur bewāeṅ sab terī ḳhushī meṅ
    sharīk hoṅ.
  suz-BL: मिनु गेपुकी, इन तमी तौपुकी, वाइलीम वाइल, इन सहरम बाक्‍शो लेवी आ थर ङा मुरपुकी,
    इन दातेमी बाक्‍शो अर्को रागी ङा मुरपुकी, रोम रोइक्‍च नु आन वोंइश बेक्‍शो मीश मुर
    नेल्‍ल परमप्रभु यावे, इन परमप्रभु आ नें वोइक्‍चा कली नोले योव़शो बाक्‍तीकेमी मेको
    आ ङोंइती ग्‍येरसीचा माल्‍नीनी।
  ita-1927: E ti rallegrerai in presenza dell’Eterno, del tuo Dio, tu, il tuo figliuolo
    e la tua figliuola, il tuo servo e la tua serva, il Levita che sarà entro le tue
    porte, e lo straniero, l’orfano e la vedova che saranno in mezzo a te, nel luogo
    che l’Eterno, il tuo Dio, avrà scelto per dimora del suo nome.
  ckb-ckb: جا خۆتان و کوڕ و کچ و خزمەتکار و کارەکەرەکانتان، هەروەها ئەو لێڤییانەی
    کە لە شارۆچکەکانتانن و ئەو نامۆ و هەتیو و بێوەژنانەی کە لەنێوتانن لەبەردەم یەزدانی
    پەروەردگارتان دڵخۆش دەبن، لەو شوێنەی یەزدانی پەروەردگارتان هەڵیدەبژێرێت هەتا ناوی
    لەوێ بێت.
  eng-BBE: Then you are to be glad before the Lord your God, you and your son and
    your daughter, your man-servant and your woman-servant, and the Levite who is
    with you, and the man from a strange country, and the child without a father,
    and the widow, who are living among you, in the place marked out by the Lord your
    God as a resting-place for his name.
  kan-OKCV: ಮತ್ತು ಅವರು ತಮ್ಮ ನಾಮಸ್ಥಾಪನೆಗಾಗಿ ಆರಿಸಿಕೊಳ್ಳುವ ಸ್ಥಳದಲ್ಲಿ ನೀವು, ನಿಮ್ಮ ಗಂಡು
