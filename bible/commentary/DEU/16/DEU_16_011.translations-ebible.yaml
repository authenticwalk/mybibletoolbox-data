  mdy-ETH: ዒንሢኮ ዓቲንቆ ናኣቶንታ ዉዱሮ ናኣቶንታ ዒንሢም ማዾ ማዻ ዓቲንቆንታ ላኣሎንታ ዒንሢኮ ካታሞይዳ ናንጋ ሌዊ ዓሶንታ
