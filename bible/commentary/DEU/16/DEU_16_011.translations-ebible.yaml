  spa-RV-1909: Y te alegrarás delante de Jehová tu Dios, tú, y tu hijo, y tu hija,
    y tu siervo, y tu sierva, y el Levita que estuviere en tus ciudades, y el extranjero,
    y el huérfano, y la viuda, que estuvieren en medio de ti, en el lugar que Jehová
    tu Dios hubiere escogido para hacer habitar allí su nombre.
  ron-BTF: Şi să te bucuri înaintea DOMNULUI Dumnezeul tău, tu şi fiul tău şi fiica
    ta şi servitorul tău şi servitoarea ta, şi levitul care este înăuntrul porţilor
    tale şi străinul şi cel fără tată şi văduva, care sunt printre voi; în locul pe
    care l-a ales DOMNUL Dumnezeul tău să îşi pună numele său acolo.
  eng-WEBP: 'You shall rejoice before the LORD your God: you, your son, your daughter,
    your male servant, your female servant, the Levite who is within your gates, the
    foreigner, the fatherless, and the widow who are among you, in the place which
    the LORD your God shall choose to cause his name to dwell there.'
  eng-FBV: You will celebrate in the Lord's presence in the place where he will choose
    to live with you. This includes you, your sons and daughters, your male and female
    slaves, and the Levites who live in your towns, as well as the foreigners, orphans,
    and widows among you.
  nld-1939: Dan moet ge met uw zoon en uw dochter, uw knecht en uw dienstmaagd, met
    den leviet, die binnen uw poorten woont, met den vreemdeling, den wees en de weduwe,
    die in uw midden wonen, vrolijk zijn voor het aanschijn van Jahweh, uw God, op
    de plaats, die Jahweh, uw God, zal uitverkiezen, om er zijn Naam te vestigen.
  nch-BL: Huan anilhuichihuase huan anpaquise nopona iixpa amoTECO Dios ipan nopa
    lugar cati yaya quitapejpenijtos para nopona quiquetzas ichaj. Huan anyase nopona
    san sejco ica amoconehua, huan amotequipanojcahua, huan inihuaya nopa levitame,
    nopa sequinoc tali ehuani, nopa icnotzitzi huan nopa cahual sihuame cati itztose
    ipan amoaltepe.
  vie-1934: Ngươi, con trai, con gái ngươi, tôi trai và tớ gái ngươi, người Lê-vi
    ở trong thành ngươi, người khách lạ, kẻ mồ côi và người góa bụa ở giữa vòng ngươi,
    đều sẽ vui vẻ tại trong chỗ mà Giê-hô-va Đức Chúa Trời sẽ chọn để danh Ngài ở.
  hin-CV: तुम याहवेह, अपने परमेश्वर के सामने, उस स्थान पर उल्‍लसित होओगे, जो याहवेह
    तुम्हारे परमेश्वर अपनी प्रतिष्ठा की स्थापना के लिए चुनेंगे; तुम, तुम्हारे पुत्र-पुत्रियां,
    तुम्हारे सेवक-सेविकाएं और तुम्हारे नगर में निवास कर रहे लेवीगोत्रज, साथ ही वह
    परदेशी, अनाथ, विधवा, जो तुम्हारे बीच में निवास करते हैं.
  eng-OURB: 'You shall rejoice before Adonai your God: you, your son, your daughter,
    your male servant, your female servant, the Levite [Descendant of United with]
    who is within your gates, the foreigner, the orphan, and the widow, who are among
    you, in the place which Adonai your God shall choose to cause his name to dwell
    there.'
  spa-BES: Entonces debes alegrarte delante del Señor tu Dios, tú y tu hijo y tu hija,
    tu siervo y tu sierva, y el levita que está contigo, y el hombre de un país extraño,
    y el niño sin padre, y la viuda, que viven entre ustedes, en el lugar señalado
    por el Señor su Dios como lugar de descanso para su nombre.
  tdx-tdx: Le hirebek’ añatrefa’ Iehovà Andria­na­ñahare’o, ihe naho ty ana-dahi’o
    naho ty anak’ ampela’o naho ty ondevo-lahi’o naho ty ondevo-ampela’o, naho i nte-Levy
    an-tanà’oy naho i renetaney naho i bode-raey vaho i vantotse ama’ areoy, amy toetse
    jinobo’ Iehovà Andrianañahare’o hampipoha’e i tahina’eiy.
  vid-vid: Mosangalala hali Mkulu Nguluwi, Nguluwi wa hemwe, namwe hamwe na wasongolo
    wa hemwe na wahinza wa hemwe na vitumagwa wa hemwe, Walawi na wajenzi na walekwa
    na wadala wafililwe na walume wawo wala walingikala hamwe na hemwe. Mdite aga
    kuli honhu hala Mkulu Nguluwi, Nguluwi wa hemwe, hoyohahagula kumfugamila.
  eng-OKE: And thou shalt rejoice before the Lord thy God, thou, thy son, thy daughter,
    thy man-servant, thy handmaid, the Levite who is in thy cities, the sojourner,
    the orphan, and the widow who are among you, in the place which the Lord thy God
    will choose to make His Shekinah to dwell there.
  tha-KJV: ท่านจงปี​ติ​ร่าเริงต่อพระพักตร์พระเยโฮวาห์พระเจ้าของท่าน ทั้งตั​วท​่านและบุตรชายหญิงของท่าน
