    เด็กกำพร้าพ่อและแม่ม่ายซึ่งอยู่ท่ามกลางท่าน ณ สถานที่​ซึ่งพระเยโฮวาห์พระเจ้าของท่านทรงเลือกไว้​ให้​พระนามของพระองค์ประทั​บท​ี่​นั่น
  por-BR-2018: E te alegrarás diante do SENHOR teu Deus, tu, e teu filho, e tua filha,
