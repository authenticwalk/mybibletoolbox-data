    ne Levi, e huriki a mosi, e huriki a tuna duku, e huriki a havuri, e huriki lobo
    ri made na tanga ne mua, mua lobo mu pitei palupu.
  wal-wal: Hegan intte, intte attuma naati, intte macca naati, intte attuma ashkkaratinne
    intte macca ashkkarati, intte katamatun de7iya Leewati, beteti, aawu bainna naatinne
    intte giddon de7iya am77eti ubbai GODAI intte Xoossai ba sunttai xeesettanaadan
    dooriyo sohuwan, ufaittite.
  spa-PDDPT: Se regocijarán en presencia de Yavé tu ʼElohim en el lugar que Yavé tu
    ʼElohim escoja para que more allí su Nombre, tú, tu hijo y tu hija, tu esclavo
    y tu esclava, el levita que esté en tu ciudad, el extranjero, el huérfano y la
    viuda que estén en medio de ti.
  gun-gun: Pevy'a 'rã pekuapy Senhor Penderuete renonde py, pendera'y, penderajy kuery,
    penerembiguai avakue ha'e kunhague reve, levita kuery penderekoa py ikuai va'e
    reve, ha'e gui amboae regua, tyre'ỹ ha'e imeve'ỹ va'e kuery pendea rupi ikuai
    va'e reve, Senhor Penderuete guery omoĩ aguã oiporavoague py ae.
  ilo-ULB: Agrag-okayonto iti sangoanan ni Yahweh a Diosyo—dakayo, ken ti anakyo a
    lalaki, ti anakyo a babai, ti adipenyo a lalaki, ti adipenyo a babai, ken ti Levita
    nga adda iti uneg dagiti ruangan ti siudadyo, ken ti gangannaet, ti ulila ken
    ti balo nga adda kadakayo, iti disso a piliento ni Yahweh a Diosyo a maipaay iti
    sanctuariona.
  kpg-kpg: Gi tenetene i mua Dimaadua, ngaadahi mo godou dama, godou gau hai hegau,
    digau Levi, digau henua gee, nia dama guu mmade nadau maadua, mo nia ahina guu mmade
    nadau lodo ala e noho i godou waahale. Deenei di godou hai e hai i di gowaa a
    Dimaadua dela ga hilihili belee hai di gowaa e hagalaamua ai dono ingoo.
  uig-ARA: شۇنىڭ بىلەن سەن پەرۋەردىگار خۇدايىڭ ئالدىدا، ئۇ ئۆز نامىنى تۇرغۇزۇشقا تاللايدىغان
    جايدا شادلىنىسەن؛ سەن ئۆزۈڭ، ئوغلۇڭ، قىزىڭ، قۇلۇڭ، دېدىكىڭ، سەن بىلەن بىر يەردە
    تۇرۇۋاتقان لاۋىيلار، ئاراڭلاردىكى مۇساپىرلار، يېتىم-يېسىرلەر ۋە تۇل خوتۇنلار شادلىنىسىلەر.
  sus-sus: Wo sɛɛwama nɛ wo Marigi Alatala ra yire a dɛnnaxɛ sugandixi a xili falafe
    ra, wo tan nun wo xa die, wo xa konyie, Lewikae naxee na wo xɔnyi, xɔɲɛe, kiridie,
    a nun kaaɲɛ ginɛe.
  pon-2006: Kumwail en pereperen mwohn silangin KAUN-O iangahki noumwail seri kan,
    amwail ladu kan, oh mehn Lipai kan, mehn liki kan, me sepwoupwou kan oh liohdi
    kan me kin koukousoan rehmwail. Kumwail wia met ni wasahn kaudokteieuo.
  ksd-ksd: ma una gugu ta ra luaina mata i ra Luluai kaum God, u, ma natum a tutana,
    ma natum a vavina, ma kaum tultul a tutana, ma kaum tultul a vavina, ma ra te
    Levi i ki ta kaum gunan, ma ra vaira, ma ra nat na ling, ma ra ua na vavina i
    ki piram, ta ra gunan a Luluai kaum God na pilak pa ia pi ra iangina na tur tana.
  tur-YTC: Sen, oğlun, kızın, erkek hizmetçin, kadın hizmetçin, kapılarında olan Levili,
    aranda olan yabancı, yetim ve dul kadın, Tanrın Yahve'nin adına konut olmak üzere
    seçeceği yerde Tanrın Yahve'nin önünde sevineceksiniz.
  grc-BRENT: Καὶ εὐφρανθήσῃ ἐναντίον Κυρίου τοῦ Θεοῦ σου, σὺ καὶ ὁ υἱός σου, καὶ ἡ
    θυγάτηρ σου, ὁ παῖς σου, καὶ ἡ παιδίσκη σου, καὶ ὁ Λευίτης, καὶ ὁ προσήλυτος,
    καὶ ὁ ὀρφανὸς, καὶ ἡ χήρα ἡ οὖσα ἐν ὑμῖν, ἐν τῷ τόπῳ, ᾧ ἐὰν ἐκλέξηται Κύριος ὁ
    Θεός σου αὐτὸν, ἐπικληθῆναι τὸ ὄνομα αὐτοῦ ἐκεῖ.
  ind-AYT: Bersukacitalah di hadapan TUHAN, Allahmu. Kamu beserta anakmu laki-laki
    dan anakmu perempuan, hambamu laki-laki dan hambamu perempuan, dan orang Lewi
    yang tinggal di kotamu, dan orang asing, dan anak yatim, dan janda, di tempat
    yang telah dipilih oleh TUHAN, Allahmu untuk menegakkan nama-Nya.
  nya-nya: Ndipo inu, ana anu aamuna, aakazi, antchito anu aamuna, adzakazi, Alevi
    a mʼmizinda mwanu, alendo, ana ndi akazi amasiye okhala pakati panu, mukondwere
    pamaso pa Yehova Mulungu wanu ku malo amene adzawasankhe kukhazikitsako dzina
    lake.
  hrv-hrv: I proveseli se tada u nazočnosti Jahve, Boga svoga - na mjestu što ga Jahve,
    Bog tvoj, odabere da ondje nastani ime svoje - ti, sin tvoj i kći tvoja, sluga
    tvoj i sluškinja tvoja, levit koji bude u tvome gradu, došljak, sirota i udovica
    što budu kod tebe.
  mps-mps: Dage sese tama te lotu wabo pesage deliba pelama, tama Genuai Bidigo gedude
    dage wiegi yai homu pemene igi pao, te dage, me duga wai puluba, me duga sę ebo
    we bidi, me te Livai dabe, me te gasa bulu bidi dabe, me te wai dabe augwa aya
    isai dabe, me te we dabe augwa bidi isai dabe, dage te hanu dabede bidalubo bage,
    dage sese tama wiegi yai homu pemene iyąo.
  tpi-tpi: Yupela olgeta i mas i go long dispela wanpela ples bilong lotu, na long
    ai bilong Bikpela yupela i mas amamas long em. Yupela wantaim ol pikinini na ol
    wokboi na wokmeri bilong yupela, na ol Livai na ol man bilong narapela kantri
    i stap wantaim yupela, na ol pikinini, papa bilong ol i dai pinis, na ol meri,
    man bilong ol i dai pinis, yupela olgeta i stap long ol taun, yupela i mas amamas
    wantaim.
  dan-1931: Og du skal være glad for HERREN din Guds Åsyn på det Sted, HERREN din
    Gud udvælger til Bolig for sit Navn, sammen med din Søn og Datter, din Træl og
    Trælkvinde, Levitten inden dine Porte, den fremmede, den faderløse og Enken, som
    bor hos dig.
  vie-OVCB: Anh em sẽ cùng gia đình, đầy tớ hân hoan trước Chúa Hằng Hữu, Đức Chúa
    Trời của anh em, tại nơi Ngài sẽ chọn đặt Danh Ngài. Đừng quên người Lê-vi, ngoại
    kiều, người mồ côi, quả phụ trong địa phương mình. Nhớ mời họ chung dự.
  guj-2017: યહોવાહ તમારા ઈશ્વરે પોતાના પવિત્રસ્થાન માટે પસંદ કરેલી જગ્યાએ તમે, તમારા
    સંતાન, તમારી દીકરી, તમારા દાસ, તમારી દાસીઓ, નગરની ભાગળમાં રહેતા લેવીઓ, તમારી મધ્યે
    રહેતા વિદેશીઓ, અનાથો તથા તમારી મધ્યે રહેતી વિધવાઓએ બધાએ મળીને યહોવાહ તમારા ઈશ્વરની
    આગળ આનંદ કરવો.
  pon-2006A: Kumwail en pereperen mwohn silangin KAUN-O iangahki noumwail seri kan,
    amwail ladu kan, oh mehn Lipai kan, mehn liki kan, me sepwoupwou kan oh liohdi
    kan me kin koukousoan rehmwail. Kumwail wia met ni wasahn kaudokteieuo.
  por-BRBSL: 'Você se alegrará diante de Iavé seu Deus: você, seu filho, sua filha,
    seu servo masculino, sua serva feminina, o levita que está dentro de seus portões,
    o estrangeiro, o órfão e a viúva que estão entre vocês, no lugar que Iavé seu
    Deus escolherá para fazer habitar ali seu nome.'
  cth-cth: Na BAWIPA Cathut ni a min ao nahanelah a rawi e hmuen dawk, na BAWIPA Cathut
    hanelah yat sari pawi hah na to vaiteh, na capa, na canunaw, na sanpa sannu naw,
    nang koe kaawm e Levihnaw, imyinnaw, lahmai naranaw pueng ni a lunghawi awh han.
  twi-twi: Na munnye mo ani wɔ Awurade, mo Nyankopɔn no, anim wɔ faako a ɔbɛpaw sɛ
    atenae ma ne din no. Mo ne mo mmabarima ne mo mmabea, mo nkoa ne mo mfenaa, Lewifo
    a wɔwɔ mo nkurow mu ne ahɔho, nyisaa ne akunafo a wɔne mo te nyinaa.
  hlt-hlt: Te vaengah namah neh na capa na canu, na salnu neh na salpa, na vongka
    khuikah Levi neh yinlai, na khui kah cadah nuhmai loh BOEIPA na Pathen loh a ming
    phuk thil ham a coelh nah hmuen kah BOEIPA na Pathen kah mikhmuh ah na kohoe sakuh.
  tbz-SIM: Kɛ̀ dí dɛ̀ tɔní kù tɑ̃ɑ̃tɛ́ dìì bòrì dɛ kpɛ́í kɛ̀ bɛ̀ dɛ̀ yu ku yètìrì.
    Diwɛ̀ì ndi bo mɛdiɛ̀ díndi nɛ̀ di bí initidɑɑì nɛ̀ initipòì nɛ̀ di kó bɛtɔ̃mbɛ̀
    bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀, nɛ̀ Defiibɛ nɛ̀ bɛpɔ̀ɔ̀bɛ̀ bɛ̀ɛ̀ di bonɛ̀ nɛ̀ iciribí
    nɛ̀ bɛkúpobɛ̀.
  msy-2020: Egh ia uan otariba ko guiviba ko, ian ingangarir amiziba ko gumaziba,
    ko Livaiba ko ikɨzir igharazibar gumazamizir ian tongɨn itiba, ko borir afeziaba
    ariaghireziba ko, amizir paba ariaghireziba, ia bar moghɨra Ikiavɨra Itir God,
    ian God uan ziam fɨsɨ mɨseveghamin danganimɨn mangɨ, uari akuvagh an damazimɨn
    a bagh bar akongegh.
  azb-azb: Allahınız Rəbbin qarşısında – Onun Öz isminə məskən seçəcəyi yerdə siz,
    oğullarınız, qızlarınız, qullarınız, qarabaşlarınız, şəhərlərinizdə yaşayan Levililər,
    aranızda yaşayan qəriblər, yetimlər və dul qadınlar birlikdə sevinəcəksiniz.
  eng-DBY: and thou shalt rejoice before Jehovah thy God, thou, and thy son, and thy
    daughter, and thy bondman, and thy handmaid, and the Levite that is in thy gates,
    and the stranger, and the fatherless, and the widow that are in thy midst in the
    place that Jehovah thy God will choose to cause his name to dwell there.
  hin-2017: और उस स्थान में जो तेरा परमेश्वर यहोवा अपने नाम का निवास करने को चुन ले
    अपने-अपने बेटे-बेटियों, दास दासियों समेत तू और तेरे फाटकों के भीतर जो लेवीय हों,
    और जो-जो परदेशी, और अनाथ, और विधवाएँ तेरे बीच में हों, वे सब के सब अपने परमेश्वर
    यहोवा के सामने आनन्द करें।
  wol-KYG: Ngeen daldi bànneexu fa seen kanam Yàlla Aji Sax ji, yeen ak seeni doom,
    góor ak jigéen ak seeni jaam, góor ak jigéen, ak Leween ñi ci seen dëkk, ak doxandéem
    yeek jirim yeek jëtun ñi ci seen biir, ci bérab bi seen Yàlla Aji Sax ji taamoo
    dëël turam ëllëg.
  eng-YLT: And thou hast rejoiced before Jehovah thy God, thou, and thy son, and thy
    daughter, and thy man-servant, and thy handmaid, and the Levite who [is] within
    thy gates, and the sojourner, and the fatherless, and the widow, who [are] in
    thy midst, in the place which Jehovah thy God doth choose to cause His name to
    tabernacle there,
  eng-WYC-2017: And thou shalt eat before thy Lord God, thou, and thy son, and thy
    daughter, and thy servant, and thine handmaid, and the deacon or Levite that is
    within thy gates, and the comeling, and the fatherless, either motherless child,
    and the widow, that dwell with you, in the place which thy Lord God choose, that
    his name dwell there.
  eng-WMBB: 'You shall rejoice before the LORD your God: you, your son, your daughter,
    your male servant, your female servant, the Levite who is within your gates, the
    foreigner, the fatherless, and the widow who are amongst you, in the place which
    the LORD your God shall choose to cause his name to dwell there.'
  urd-GVH: इसके लिए भी उस जगह जमा हो जा जो रब अपने नाम की सुकूनत के लिए चुनेगा। वहाँ
    उसके हुज़ूर ख़ुशी मना। तेरे बाल-बच्चे, तेरे ग़ुलाम और लौंडियाँ और तेरे शहरों में
    रहनेवाले लावी, परदेसी, यतीम और बेवाएँ सब तेरी ख़ुशी में शरीक हों।
  rug-rug: Mi koa qetuqetu somanae koari na mia koburu meke sari na mia nabulu pa
    kenuna e Zihova sa mia Tamasa koasa vasina hopena tana vinahesina e Zihova sapu
    vizatia Sa; gamu meke sari na tumia, na mia nabulu, meke sari na tie Livae, na
    tie karovodi, na eapadi, meke saripu nabonabokodi, pu koadi koari mia vasileana.
  gaz-gaz: Ati, ilmaanii fi intallan kee, hojjettoonni kee dhiironnii fi dubartiin,
    Lewwonni magaalaawwan kee keessa jiraatan, alagoonni, ijoolleen abbaa hin qabnee
    fi niitonni dhirsoonni isaanii irraa duʼan kanneen isin gidduu jiraatan achitti,
    iddoo Waaqayyo Waaqni kee iddoo jireenya Maqaa isaatiif filatutti fuula isaa duratti
    ni gammaddu.
  fra-LSG: Tu te réjouiras devant l’Éternel, ton Dieu, dans le lieu que l’Éternel,
    ton Dieu, choisira pour y faire résider son nom, toi, ton fils et ta fille, ton
    serviteur et ta servante, le Lévite qui sera dans tes portes, et l’étranger, l’orphelin
    et la veuve qui seront au milieu de toi.
  yal-yal: Ɛ sɛwama nɛn Alatala ɛ Ala ra na yireni a dɛnaxan sugandima a xinla binyan
    dɛnaxan yi, ɛ tan nun ɛ diine nun ɛ konyine, e nun Lewi bɔnsɔnna muxun naxanye
    ɛ konni e nun xɔɲɛne nun kiridine nun kaɲa gilɛne.
  haw-1868: A e olioli oe imua o Iehova kou Akua, o oe, a me kau keikikane, a me kau
    kaikamahine, a me kau kauwakane a me kau kauwawahine, a me ka Levi iloko o kou
    mau ipuka, a me ka malihini, a me ka mea makua ole, a me ka wahinekanemake me
    oe, ma kahi a Iehova kou Akua i wae ai e hoopaa i kona inoa malaila.
  arb-NAV: فَتَحْتَفِلُونَ أَنْتُمْ وَأَبْنَاؤُكُمْ وَبَنَاتُكُمْ وَعَبِيدُكُمْ وَإِمَاؤُكُمْ،
    وَاللّاوِيُّونَ الْمُقِيمُونَ فِي مُدُنِكُمْ، وَالْغَرِيبُ وَالْيَتِيمُ وَالأَرْمَلَةُ
    الَّذِينَ بَيْنَكُمْ، لَدَى الرَّبِّ فِي الْمَوْضِعِ الَّذِي يَخْتَارُهُ لِيُحِلَّ
    اسْمَهُ فِيهِ.
  ewe-ewe: Enye ɣeyiɣi si dzi nàtso aseye le, le Yehowa wò Mawu ŋkume kple wò ƒometɔwo
    kple wò dɔlaŋutsuwo kple dɔlanyɔnuwo. Mègaŋlɔ Levitɔwo, amedzrowo, ahosiwo kple
    tsyɔ̃evi siwo le mia dome la be o. Kpe wo be woava ɖu ŋkekenyui la kpli wò le
    kɔkɔeƒe la.
  eng-LEE: And thou shalt rejoice before the Lord thy God, thou, and thy son, and
    thy daughter, and thy man-servant, and thy maid-servant, and the Levite that is
    within thy gates, and the stranger, and the fatherless, and the widow, that are
    in the midst of thee, in the place which the Lord thy God will choose to let his
    name dwell there.
  asm-FB: আৰু আপোনালোকৰ ঈশ্বৰ যিহোৱাই নিজৰ নাম স্থাপনৰ অৰ্থে যি ঠাই মনোনীত কৰিব, সেই
    ঠাইত, আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ আগত, আপোনালোকৰ পো-জী, বন্দী-বেটী, আপোনালোকৰ নগৰৰ
    দুৱাৰৰ ভিতৰত থকা লেবীয়া লোক, আৰু আপোনালোকৰ মাজত বাস কৰা বিদেশী, পিতৃহীন, আৰু
    বিধৱা, এই সকলোৰে সৈতে আনন্দ কৰিব।
  sus-A: وٌ سّيوَ مَ نّ وٌ مَرِفِ عَلَتَلَ رَ يِرٍ عَ دّننَشّ سُفَندِشِ عَ شِلِ قَلَقٍ
    رَ، وٌ تَن نُن وٌ شَ دِيٍ، وٌ شَ كٌنيِيٍ، لٍوِكَيٍ نَشٍيٍ نَ وٌ شْنيِ، شْحّيٍ،
    كِرِدِيٍ، عَ نُن كَاحّ فِنّيٍ.
  fra-SBL: Tu te réjouiras devant l'Éternel, ton Dieu, toi, ton fils, ta fille, ton
    serviteur, ta servante, le Lévite qui est dans tes portes, l'étranger, l'orphelin
    et la veuve qui sont parmi toi, dans le lieu que l'Éternel, ton Dieu, choisira
    pour y faire résider son nom.
  hbo-hbo: וְשָׂמַחְתָּ֞ לִפְנֵ֣י ׀ יְהוָ֣ה אֱלֹהֶ֗יךָ אַתָּ֨ה וּבִנְךָ֣ וּבִתֶּךָ֮
    וְעַבְדְּךָ֣ וַאֲמָתֶךָ֒ וְהַלֵּוִי֙ אֲשֶׁ֣ר בִּשְׁעָרֶ֔יךָ וְהַגֵּ֛ר וְהַיָּתֹ֥ום
    וְהָאַלְמָנָ֖ה אֲשֶׁ֣ר בְּקִרְבֶּ֑ךָ בַּמָּקֹ֗ום אֲשֶׁ֤ר יִבְחַר֙ יְהוָ֣ה אֱלֹהֶ֔יךָ
    לְשַׁכֵּ֥ן שְׁמֹ֖ו שָֽׁם׃
  eng-WYCLIFFE: And thou schalt ete bifore thi Lord God, thou, and thi sone, and thi
    douytir, and thi seruaunt, and thin handmayde, and the dekene which is with ynne
    thi yatis, and the comelynge, and the fadirles ethir modirles child, and the widue,
    that dwellen with you, in the place `which thi Lord God chees that his name dwelle
    there.
  cwe-cwe: Mwizadeng'helela haulongozi ha Mndewa Mulungu, Mulungu wenu, mweye hamwe
    na wanenu wa chilume na wa chike na wasang'hani wenu na Walawi na nyambenyambe
    na wachiwa na wagane wowokala hamwe na mweye. Tendeni yano hanhu haja ha kumtambikila
    hondayahasagule Mndewa Mulungu, Mulungu wenu.
  kik-kik: Na mũkenagĩre Jehova Ngai wanyu mũrĩ handũ harĩa agaathuura ha gũtũũria
    Rĩĩtwa rĩake, inyuĩ, na ariũ anyu, na airĩtu anyu, na ndungata cianyu cia arũme
    na cia andũ-a-nja, na Alawii arĩa marĩ matũũra-inĩ manyu, na andũ a kũngĩ, na
    ciana cia ngoriai, o na atumia a ndigwa arĩa matũũranagia na inyuĩ.
  fra-NCL: Tu te réjouiras en présence de Yahweh, ton Dieu, dans le lieu que Yahweh
    ton Dieu, aura choisi pour y faire habiter son nom, toi, ton fils et ta fille,
    ton serviteur et ta servante, le Lévite qui sera dans tes portes, ainsi que l’étranger,
    l’orphelin et la veuve qui seront au milieu de toi.
  cek-AK: To naah na Angraeng Sithaw mah angmah ih ahmin oh hanah, qoih ih ahmuen
    ah nangmah hoi na canu na capanawk, na tamna nongpa hoi nongpatanawk, na vangpui
    thungah kaom Levinawk, angvinnawk, na qahhnawk, nangcae salakah kaom lamhmainawk
    hoi nawnto, na Angraeng Sithaw hmaa ah anghoe oh.
  cuk-cuk: 'Be-Bab-Dummad-Jehová megega-neg-susadgi be werguo. Degine, bebali, wemar
    wergumarmogo: Be-machi, be-bunolo, be-mai-machered, be-mai-ome, Levita-dule-be-neggweburgi-mamaid,
    dule-be-yarginsulid-be-abargi-maid, sergan-sated, omegan-ei-sui-burgwismalad,
    amala beba wergumaloed.'
  uig-CYR: Шуниң билән сән Пәрвәрдигар Худайиң алдида, У Өз намини турғузушқа таллайдиған
    җайда шатлинисән; сән өзүң, оғлуң, қизиң, қулуң, дедигиң, сән билән бир йәрдә
    туруватқан Лавийлар, араңлардики мусапирлар, житим-йесирләр вә тул хотунлар шатлинисиләр.
  tel-2017: అప్పుడు మీరు, మీ కొడుకులు, కూతుళ్ళు, దాసదాసీలు, మీ పట్టణాల్లో ఉన్న లేవీయులు,
    మీ మధ్య ఉన్న పరదేశులు, అనాథలు, వితంతువులు మీ యెహోవా దేవుడు తన నామాన్ని స్థాపించడానికి
    ఏర్పాటు చేసుకున్న స్థలం లో ఆయన సన్నిధిలో సంతోషించాలి.
  hat-BSA: Konsa, nou va rejwi devan SENYÈ a, Bondye nou an, nou menm avèk fis nou
    ak fi nou yo, sèvitè avèk sèvant nou yo, Levit ki nan vil nou an, e etranje avèk
    òfelen ak vèv ki nan mitan nou yo, nan kote ke SENYÈ Bondye nou an, chwazi pou
    etabli non Li an.
  kos-kos: Kowos in arulana engan ye mutun LEUM GOD, wi tulik nutuwos, mwet kulansap
    lowos, ac mwet Levi, mwetsac, tulik mukaimtal, ac katinmas su muta in siti suwos
    an. Oru ma inge ke acn se na ma LEUM GOD El sulela kowos in alu nu sel we.
  hbo-WLC: וְשָׂמַחְתָּ֞ לִפְנֵ֣י ׀ יְהוָ֣ה אֱלֹהֶ֗יךָ אַתָּ֨ה וּבִנְךָ֣ וּבִתֶּךָ֮
    וְעַבְדְּךָ֣ וַאֲמָתֶךָ֒ וְהַלֵּוִי֙ אֲשֶׁ֣ר בִּשְׁעָרֶ֔יךָ וְהַגֵּ֛ר וְהַיָּת֥וֹם
    וְהָאַלְמָנָ֖ה אֲשֶׁ֣ר בְּקִרְבֶּ֑ךָ בַּמָּק֗וֹם אֲשֶׁ֤ר יִבְחַר֙ יְהוָ֣ה אֱלֹהֶ֔יךָ
    לְשַׁכֵּ֥ן שְׁמ֖וֹ שָֽׁם׃
  ibo-ibo: Ọ bụ oge ịṅụrị ọṅụ nye gị na ụmụ gị ndị ikom na ndị inyom, ndị ohu gị nwoke
    na nwanyị, ndị Livayị bi nʼobodo gị, ndị ọbịa, ndị na-enweghị nna na ndị inyom
    di ha nwụrụ bi nʼetiti gị. Meenụ nke a nʼihu Onyenwe anyị Chineke gị, nʼebe ahụ
    ọ họpụtara dịka ebe obibi nye aha ya.
  ory-ory: ଆଉ, ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଆପଣା ନାମ ପ୍ରତିଷ୍ଠା କରାଇବା ପାଇଁ ଯେଉଁ ସ୍ଥାନ ମନୋନୀତ
    କରିବେ; ସେହି ସ୍ଥାନରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ସମ୍ମୁଖରେ ତୁମ୍ଭେ, ତୁମ୍ଭ ପୁତ୍ର, ତୁମ୍ଭ
    କନ୍ୟା, ତୁମ୍ଭ ଦାସ, ତୁମ୍ଭ ଦାସୀ ଓ ତୁମ୍ଭ ନଗରଦ୍ୱାରବର୍ତ୍ତୀ ଲେବୀୟ ଲୋକ ଓ ତୁମ୍ଭ ମଧ୍ୟରେ
    ଥିବା ବିଦେଶୀୟ ଲୋକ ଓ ପିତୃହୀନ ଓ ବିଧବା (ତୁମ୍ଭେ) ସମସ୍ତେ ଆନନ୍ଦ କରିବ।
  chk-chk: Iwe, oupwe pwapwa me fän mesen ewe Samol mi Lapalap ämi we Kot lon ewe
    leni epwe filätä pwe aramas repwe fel ngeni ie, ämi me nöümi mwän me fefin, nöümi
    chon angang mwän me chon angang fefin, pwal chon ewe ainangen Lefi mi nom lon
    ämi kewe telinimw, ekewe chon ekis, ekewe mi mäsen me ekewe fefin mi mä pwülüer
    ra nom leimi.
  rop-rop: Yumob garra jidan gudbinji langa YAWEI en yumob garra kaman garram yumob
    biginini en ola wekinmen en wekingel en det Libai klen en detlot pipul nomo blanga
    yumob kantrimen olabat en detlot biginini nomo garram mami en dedi en detlot widogel
    weya dei jidan langa yumob kantri. En yumob garra weship YAWEI deya langa det
    wanbala pleis.
  ukr-1871: І веселити мешся перед Господом, Богом твоїм, ти і син твій і дочка твоя,
    і наймит твій і наймичка твоя, і Левит, що в оселях твоїх, і приходень і сирота
    і вдова, що між твоїми людьми, на місцї, котре вибере Господь, Бог твій, щоб сьвятилось
    там імя його.
  deu-1951: Und du sollst fröhlich sein vor dem HERRN, deinem Gott, du und dein Sohn
    und deine Tochter und dein Knecht und deine Magd und der Levit, der in deinen
    Toren ist, und der Fremdling und die Waise und die Witwe, die unter dir sind,
    an dem Ort, den der HERR, dein Gott, erwählen wird, daß sein Name daselbst wohne.
  eng-JPS: And thou shalt rejoice before the LORD thy God, thou, and thy son, and
    thy daughter, and thy man-servant, and thy maid-servant, and the Levite that is
    within they gates, and the stranger, and the fatherless, and the widow, that are
    in the midst of thee, in the place which the LORD thy God shall choose to cause
    His name to dwell there.
  srp-1865: I veseli se pred Gospodom Bogom svojim ti i sin tvoj i kæi tvoja i sluga
    tvoj i sluškinja tvoja, i Levit koji bude u mjestu tvojem, i došljak i sirota
    i udovica, što budu kod tebe, na mjestu koje izbere Gospod Bog tvoj da ondje nastani
    ime svoje.
  lug-lug: Onoosanyukiranga mu maaso ga Mukama Katonda wo mu kifo ky’anaabanga yeerondedde
    okubeerangamu Erinnya lye. Onoosanyukanga ne batabani bo, ne bawala bo, n’abaweereza
    bo abasajja, n’abaweereza bo abakazi, n’Omuleevi anaabeeranga mu bibuga byo, ne
    munnaggwanga ne mulekwa, ne nnamwandu abanaabeeranga mu mmwe.
  heb-heb: ושמחת לפני יהוה אלהיך אתה ובנך ובתך ועבדך ואמתך והלוי אשר בשעריך והגר והיתום
    והאלמנה אשר בקרבך במקום אשר יבחר יהוה אלהיך לשכן שמו שם׃
  ben-IRV: আর তোমার ঈশ্বর সদাপ্রভু নিজের নামের বসবাসের জন্যে যে জায়গা মনোনীত করবেন,
    সেই জায়গায় তোমার ঈশ্বর সদাপ্রভুর সামনে তুমি, তোমার ছেলেমেয়ে, তোমার দাসদাসী,
    তোমার শহরের দরজার মাঝখানের লেবীয় ও তোমার সাথে বাসকারী বিদেশী, পিতৃহীন ও বিধবা
    সবাই আনন্দ করবে।
  pan-pan: ਉਸ ਸਥਾਨ ਵਿੱਚ ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਆਪਣਾ ਨਾਮ ਵਸਾਉਣ ਲਈ ਚੁਣੇਗਾ ਉੱਥੇ
    ਤੁਸੀਂ, ਤੁਹਾਡਾ ਪੁੱਤਰ, ਤੁਹਾਡੀ ਧੀ, ਤੁਹਾਡਾ ਦਾਸ, ਤੁਹਾਡੀ ਦਾਸੀ, ਅਤੇ ਉਹ ਲੇਵੀ ਜਿਹੜਾ ਤੁਹਾਡੇ
    ਫਾਟਕਾਂ ਦੇ ਅੰਦਰ ਹੋਵੇ, ਪਰਦੇਸੀ, ਯਤੀਮ ਅਤੇ ਵਿਧਵਾ ਜਿਹੜੇ ਤੁਹਾਡੇ ਕੋਲ ਹੋਣ, ਤੁਸੀਂ ਸਾਰੇ ਯਹੋਵਾਹ
    ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਨਮੁਖ ਅਨੰਦ ਕਰਿਓ।
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား သည် နာမ တော် တည် စေဘို့ရာ ရွေးကောက် တော်မူသော
    အရပ် တွင် ၊ သင် ၏ဘုရားသခင် ထာဝရဘုရား အဘို့ ခုနှစ် သိတင်းပွဲကိုခံ၍ သား သမီး ၊ ကျွန်
    ယောက်ျား မိန်းမ ၊ သင့် နေရာ ၌ တည်းခိုသော လေဝိ သား၊ ဧည့်သည် အာဂန္တု၊ မိဘ မရှိသောသူ၊
    မုတ်ဆိုးမ တို့သည် ရွှင်လန်း ခြင်းကို ပြုရကြမည်။
  hmo-hmo: “Lohiabada ena vairana dekenai do umui moale, umui, bona emui natudia,
    emui hesiai taudia, bona emui hanua dekenai idia noho Levi taudia, idau bese taudia,
    tamana bona sinana lasi maragidia, bona vabu danu. Umui ibounai be Lohiabada ese
    ia abia hidi tomadiho gabuna dekenai do umui moale hebou.
  urd-urd: और उसी जगह जिसे ख़ुदावन्द तेरा ख़ुदा अपने नाम के घर के लिए चुनेगा, तू और
    तेरे बेटे बेटियाँ और तेरे ग़ुलाम और लौंडियाँ और वह लावी जो तेरे फाटकों के अन्दर
    हो, और मुसाफ़िर और यतीम और बेवा जो तेरे बीच हों, सब मिल कर ख़ुदावन्द अपने ख़ुदा
    के सामने ख़ुशी मनाना।
  rus-SYN: и веселись пред Господом, Богом твоим, ты, и сын твой, и дочь твоя, и раб
    твой, и раба твоя, и левит, который в жилищах твоих, и пришелец, и сирота, и вдова,
    которые среди тебя, на месте, которое изберет Господь, Бог твой, чтобы пребывало
    там имя Его;
  bqc-SIM: Àli pↄnakɛ Dii á Luaɛ gu pↄ́ a sɛ a tↄ́ iↄ kuwàu, ápiↄ ń á nɛgↄ̃ɛↄ
    ń á nɛnↄɛↄ ń á zↄgↄ̃ɛnaↄ ń á zↄnↄɛnaↄ ń Levii bui pↄ́ kú á wɛ̃́lɛuↄ ń
    bↄ̀mↄↄ ń tonɛ pↄ́ gwana vĩoↄ ń gyaa taaside pↄ́ kú á guuↄ.
  tcz-CHONGTHU: Chuteng Pakai, na Pathen uvin houmun adei lhenna muna chu na hinchoi
    diu golvah nabol diu, hiche muna chu Pathen min choiat a um ding ahi. Na khopi
    sung uva nachanuteu leh na chapateu chule Levi mite ahin, chagate, kholjin miho
    chule meithai ho jaona a golvah nabol khom diu ahi.
  mar-mar: परमेश्वराने निवडलेल्या त्याच्या विशेष निवासस्थानी जा. तेथे तुमचा देव परमेश्वर
    याच्या सान्निध्यात सहकुटुंब सहपरिवार आनंदात वेळ घालवा. आपली मुलेबाळे, दास, गावातील
    लेवी, परके, अनाथ, विधवा या सर्वांना बरोबर घ्या.
  qub-qub: Chaycho wamrayquicunawan, warmiquiwan, uywayniquicunawan, Leví trïbu runacunawan,
    jäpa runacunawan, wacchacunawan, biyüdacunawan shuntacashpayqui fistata rurar
    cushicunqui.
  hat-hat: N'a fè fèt devan Seyè a, Bondye nou an, kote li te chwazi pou fè sèvis
    pou li a, nou menm, pitit gason ak pitit fi nou yo, domestik nou yo, fanm kou
    gason, ansanm ak moun Levi yo ak moun lòt nasyon yo, timoun ki san papa ak fanm
    vèv k'ap viv ansanm ak nou nan lavil kote nou rete a.
  eng-BSB: and you shall rejoice before the LORD your God in the place He will choose
    as a dwelling for His Name—you, your sons and daughters, your menservants and
    maidservants, and the Levite within your gates, as well as the foreigner, the
    fatherless, and the widows among you.
  tod-tod: Wa ɠoozunɛ Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠaazu, wa wo-loun zunuiti, wa wo-loun
    anzanuiti, wa wa-wotiɠɛ zunuiti, wa wa-wotiɠɛ anzanuiti, wa Leevi nuiti ta ɠɛ
    zeini wa-laaiti su, ta seikɔɠɔma nuiti, ta podointi, ta poanzaiti ta ɠɛ wo zaama,
    naama adaʋɛ, ʋɛ Ɠɔoɠɔ GALAGI wa-ƓALAGI yeelosu ná ʋa ga daaseigi ɠɛ ná.
  eng-WEBPB: 'You shall rejoice before the LORD your God: you, your son, your daughter,
    your male servant, your female servant, the Levite who is within your gates, the
    foreigner, the fatherless, and the widow who are amongst you, in the place which
    the LORD your God shall choose to cause his name to dwell there.'
  kbq-kbq: Hagi tamagrane ne'mofavretamine mofa'netamine, ve kazokazo eri'za vahetamine,
    a kazokazo eri'za vahetamine, tamagranema nemaniza Livae vahetamine, ru vahe'ma
    tamagranema enemaniza vahetamine, megusa mofavretamine, kento a'nenena Ra Anumzana
    tamagri Anumzamo'ma mono hunantegahazema hunte'nenia kumate ana ne'zana kreta
    neneta musena huntegahaze.
  nhe-BL: Huan inilhuichihuase huan inpaquise nopona iixtla imoTECO Dios ipan nopa
    lugar tlen yajaya quitlapejpenijtos para nopona quiquetzas ichaj. Huan inyase
    nopona san sejco ica imoconehua, huan imotequipanojcahua, huan ininhuaya nopa
    levitame, nopa sequinoc tlali ehuani, nopa icnotzitzi huan nopa cahual sihuame
    tlen itztose ipan imoaltepe.
  gub-BL: 'Pe, pena''yr wà no, penazyr wà no, peme uma''ereko e ma''e awa wà no, peme
    uma''ereko e ma''e kuzà wà no, teko tawhu peywy rehe har pupe wiko ma''e wà: Erewi
    izuapyapyr wà no, amo ywy rehe arer wà no, tu ''ym ma''e wà no, kuzà imen umàno
    ma''e kwer wà no, paw rupi uzapo putar mynykawhu urywete pà Tupàn henataromo taw
    umuwete haw romo hemixak kar kwer pe wà nehe.'
  eng-DRA: 'And thou shalt feast before the Lord thy God, thou, and thy son, and thy
    daughter, and thy manservant, and thy maidservant, and the Levite that is within
    thy gates, and the stranger and the fatherless, and the widow, who abide with
    you: in the place which the Lord thy God shall choose, that his name may dwell
    there:'
