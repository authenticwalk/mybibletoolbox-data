    thy daughter, and thy slave, and thy slave-girl, and the Levite who is within
    thy gates, and the newcomer, and the fatherless or the motherless child, and the
    widow, yea, all who live with you, in the place which the Lord thy God shall choose,
    that his name is there.)
  epo-epo: Kaj estu gajaj antaŭ la Eternulo, via Dio, vi kaj via filo kaj via filino
