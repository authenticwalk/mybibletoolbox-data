    kaj la fremdulo kaj la orfo kaj la vidvino, kiuj estas inter vi, sur la loko,
    kiun elektos la Eternulo, via Dio, por loĝigi tie Sian nomon.
  uig-PIN: Xuning bilǝn sǝn Pǝrwǝrdigar Hudaying aldida, U Ɵz namini turƣuzuxⱪa tallaydiƣan
