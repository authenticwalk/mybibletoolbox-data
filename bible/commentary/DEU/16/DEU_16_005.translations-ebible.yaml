verse: DEU.016.005
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ തന്റെ നാമം സ്ഥാപിക്കാൻ തെരഞ്ഞെടുക്കുന്ന സ്ഥലത്തുവെച്ചല്ലാതെ
    നിന്റെ ദൈവമായ യഹോവ നിനക്കു നൽകുന്ന ഏതെങ്കിലും നഗരത്തിൽവെച്ചു പെസഹായാഗം അർപ്പിക്കരുത്.
    സന്ധ്യക്ക്, സൂര്യാസ്തമയത്തിൽ, ഈജിപ്റ്റിൽനിന്ന് നീ പുറപ്പെട്ട സമയത്തുതന്നെ പെസഹായാഗം
    അർപ്പിക്കണം.
  deu-TKW: Du darfst das Passahopfer nicht in einer deiner Ortschaften feiern, die
    dir Jahwe, dein Gott, giebt;
  lin-lin: Okoki te kobonza mbeka ya Pasika kati na bingumba nyonso oyo Yawe, Nzambe
    na bino, apesi yo.
  eng-LSV: You are not able to sacrifice the Passover within any of your gates which
    your God YHWH is giving to you,
  eng-GNV: 'Thou maist not offer ye Passeouer within any of thy gates, which ye Lord
    thy God giueth thee:'
  eng-WEBSTER: Thou mayest not sacrifice the passover within any of thy gates, which
    the LORD thy God giveth thee.
  nhw-BL: “Amo xijmictica nopa tlapiyali para Pascua, niyon xijcuaca ipan tlen hueli
    altepetl catli TOTECO Dios anmechmacas campa anquinequise anquicuase.
  swh-ONEN: Kamwe msitoe dhabihu ya Pasaka katika mji wowote ambao Bwana Mungu wenu
    amewapa,
  bba-bba: I ku rɑ tɔ̃ɔ bɑkɑ te di bɛɛn wusu kpuro sɔɔ mi Gusunɔ bɛsɛn Yinni u bɛɛ
    swĩi,
  eng-KJVCPB: 'Thou mayest not sacrifice the passover within any of thy gates, which
    the Lord thy God giveth thee:'
  luo-luo: Kik utim misango mar Pasaka, e dala moro amora ma Jehova Nyasaye miyou,
  meu-meu: Lagauhanai boubouna na Iehova, emui Dirava, ese baine henimui hanuadia
    ai basio alaia,
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले दिनुहुने जुनसुकै सहरमा तिमीहरूले निस्तार-चाडको
    बलि नचढाउनू ।
  yor-yor: Ẹ kò gbọdọ̀ ṣe ìrékọjá náà ní ìlúkílùú kankan, tí Olúwa Ọlọ́run yín fi
    fún un yín
  ind-ind: “Rayakanlah Paskah di tempat penyembahan kepada TUHAN. Kalian tidak boleh
    mempersembahkan kurban Paskah di sembarang tempat, misalnya di kota tempat tinggalmu
    masing-masing. Persembahkanlah kurban Paskah saat matahari terbenam, tepat seperti
    waktu kalian keluar dari Mesir.
  pes-OPCB: قربانی پِسَح را نمی‌توانید در هر شهری از شهرهایی که یهوه خدایتان به شما
    می‌دهد، ذبح کنید.
  tgl-ULB: Hindi ninyo maaaring ialay ang Paskua sa loob ng alin man sa inyong mga
    tarangkahan ng inyong lungsod na ibibigay ni Yahweh na inyong Diyos.
  hui-hui: Bolangua Halu Penegonaga Horo tomo nolene harangi tígua tomo nole mo ngoai
    howa dindi mendeni nogo uruni balu nolene nawi.
  mya-mya: '``သင်​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ပေး​သ​နား​တော်​မူ​မည့်​ပြည်​အ​ခြား​နေ​ရာ
    များ​တွင် ပ​သ​ခါ​ပွဲ​တော်​အ​တွက်​ယဇ်​ကောင် များ​ကို​မ​သတ်​ရ။ ကိုး​ကွယ်​ရာ​တစ်​ခု​တည်း
    သော​ဌာ​န​၌​သာ​ပ​သ​ခါ​ပွဲ​ယဇ်​ကောင်​များ ကို​သတ်​ရ​မည်။ သင်​တို့​သည်​နေ​ဝင်​ချိန်​တွင်
    အီ​ဂျစ်​ပြည်​မှ​ထွက်​ခဲ့​ရ​သည်။ သို့​ဖြစ်​၍ နေ​ဝင်​ချိန်​၌​ယဇ်​ကောင်​များ​ကို​သတ်​ရ​မည်။-'
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་གནང་བའི་གྲོང་རྡལ་གང་དུའང་པེ་སག་གི་དུས་ཆེན་གྱི་དམར་མཆོད་བཤའ་མི་རུང་ལ།
  sna-sna: Hamufaniri kubayira Pasika mune ripi zvaro ramaguta amunopiwa naJehovha
    Mwari wenyu,
  spa-BLM: No podrás sacrificar la Pascua dentro de ninguna de las puertas que Yahvé,
    tu Dios, te da;
  cac-cac: A noc' e silab' yic q'uin̈ chi', max yal-laj e milancham noc' d'a yaln̈ej
    tas chon̈ab'il ol yac' Jehová co Diosal d'ayex.
  swh-ULB: Msitoe dhabihu ya pasaka kati ya malango yenu ya ndani ambayo Yahwe Mungu
    wenu anawapa.
  bel-bel: Ня можаш ты калоць паску ні ў якім доме тваім, які Гасподзь, Бог твой дасьць
    табе;
  deu-ELBBK: Du kannst das Passah nicht in einem deiner Tore schlachten, die der HERR,
    dein Gott, dir gibt;
  mbb-OT: “Haazà is uyaǥen he ibpemuhat niw zutun te kedsilibriha niw te Pista te
    Kedlavey te Belinsuǥuen, ne kenè niw ipemuhat diyà te minsan hendei zà he inged
    he ibeǥey keniyu te Nengazen he Megbevayè niw,
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിനക്കു തരുന്ന ഏതെങ്കിലും ഒരു പട്ടണത്തിൽവെച്ചു പെസഹയെ
    അറുത്തുകൂടാ.
  rmc-rmc: E Patraďakri obeta našťi anes andre ňisavo aver foros, so tumenge del o
    RAJ, tumaro Del,
  pes-OPV: فصح را درهر یکی از دروازه هایت که یهوه خدایت به تومی دهد، ذبح نتوانی کرد.
  ron-1924: Ну вей путя сэ жертфешть Паштеле ын вреунул дин локуриле пе каре ци ле
    дэ Домнул Думнезеул тэу ка локуинцэ,
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভুর দেওয়া আর কোনও নগরে তোমরা নিস্তারপর্বের পশু উৎসর্গ
    করবে না
  som-som: Idiinma bannaana inaad allabariga Iidda Kormaridda ku bixisaan irdihiinna
    gudahooda oo Rabbiga Ilaahiinna ahu uu idin siinayo,
  lat-VUC: Non poteris immolare Phase in qualibet urbium tuarum, quas Dominus Deus
    tuus daturus est tibi,
  eng-ASVBT: Thou mayest not sacrifice the passover within any of thy gates, which
    Jehovah thy God giveth thee;
  ita-1885: Tu non potrai sacrificar la Pasqua in qualunque tua città, la quale il
    Signore Iddio tuo ti dà;
  eng-LXXUP: Thou shalt not have power to sacrifice the Passover in any of the cities,
    which the Lord thy God gives thee.
  eng-ULB: You may not sacrifice the Passover within any of your city gates that Yahweh
    your God is giving you.
  spa-VBL: No sacrifiquen el animal de la Pascua en cualquiera de los pueblos que
    el Señor su Dios les da.
  fra-_FOB: Tu ne pourras pas sacrifier la Pâque dans l'un quelconque des lieux que
    l'Éternel ton Dieu te donne;
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിനക്ക് തരുന്ന പട്ടണങ്ങളിൽ ഏതെങ്കിലും ഒന്നിൽ വച്ച് പെസഹ
    അറുത്തുകൂടാ.
  urd-GVR: Fasah kī qurbānī kisī bhī shahr meṅ jo Rab terā Ḳhudā tujhe degā na chaṛhānā
  suz-BL: परमप्रभु यावे, इन परमप्रभुमी इन कली गेशो सहरमी मेको पास्‍सा चाड ङा मार मार
    क्‍योरने मचाप्‍नीनी।
  ita-1927: Non potrai immolare la Pasqua in una qualunque delle città che l’Eterno,
    il tuo Dio, ti dà;
  ckb-ckb: بۆتان نییە قوربانی جەژنی پەسخە لە یەکێک لە شارۆچکەکانتان سەرببڕن کە یەزدانی
    پەروەردگارتان دەتانداتێ،
  eng-BBE: 'The Passover offering is not to be put to death in any of the towns which
    the Lord your God gives you:'
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಕೊಡುವ ಯಾವ ಊರಲ್ಲಾದರೂ ಪಸ್ಕವನ್ನು ಅರ್ಪಿಸಬಾರದು.
  tam-2017: உன் தேவனாகிய யெகோவா உனக்குக்கொடுக்கும் உன்னுடைய வாசல்களில் எதிலும் நீ
    பஸ்காவை அடிக்கவேண்டாம்.
  spa-RV-1909: No podrás sacrificar la pascua en ninguna de tus ciudades, que Jehová
    tu Dios te da;
  ron-BTF: Nu poţi sacrifica paştele în oricare din porţile tale, pe care ţi le dă
    DOMNUL Dumnezeul tău,
  eng-WEBP: You may not sacrifice the Passover within any of your gates which the
    LORD your God gives you;
  eng-FBV: Don't sacrifice the Passover animal in any of the towns that the Lord your
    God is giving you.
  nld-1939: Ook moogt gij het Pascha niet slachten in een van de steden, die Jahweh,
    uw God, u zal geven;
  nch-BL: “Amo xijmictica nopa tapiyali para Pascua, yon amo xijcuaca ipan ten hueli
    altepet cati TOTECO Dios amechmacas.
  vie-1934: Ngươi không được giết con sinh về lễ Vượt-qua trong một thành nào mà Giê-hô-va
    Đức Chúa Trời ngươi ban cho ngươi;
  hin-CV: तुम्हें किसी भी नगर में बलि चढ़ाने की इजाज़त नहीं है जो तुम्हें याहवेह,
    तुम्हारे परमेश्वर द्वारा दिए जा रहे हैं;
  eng-OURB: You may not sacrifice the Pesac ·Passover· within any of your gates, which
    Adonai your God gives you;
  spa-BES: La ofrenda de la Pascua no debe ser sacrificada en ninguna de las ciudades
    que el Señor tu Dios te de.
  tdx-tdx: Tsy hisoroñañe amy ze rova hatolo’ Iehovà Andrianañahare’o azo i fihelañ’
    amboney;
  vid-vid: Mleche kulavila nhambiko ya Pasaka kuli muji woneche uwele Mkulu Nguluwi,
    Nguluwi wa hemwe, yalinguwapa,
  eng-OKE: Thou hast not liberty to sacrifice the pascha in anyone of thy cities which
    the Lord thy God will give thee;
  tha-KJV: ท่านทั้งหลายอย่าถวายปัสกาภายในประตูเมืองใดๆซึ่งพระเยโฮวาห์พระเจ้าของท่านทรงประทานแก่​ท่าน
  por-BR-2018: Não poderás sacrificar a páscoa em nenhuma de tuas cidades, que o SENHOR
    teu Deus te dá;
  deu-ELO: Du kannst das Passah nicht in einem deiner Tore schlachten, die Jehova,
    dein Gott, dir gibt;
  eng-WYC-2018: Thou shalt not be able to offer pask in each of thy cities which thy
    Lord God shall give to thee, (Thou shalt not offer the Passover in all the cities
    which the Lord thy God shall give thee,)
  epo-epo: Vi ne povas buĉi la Paskon en iu el la urboj, kiujn la Eternulo, via Dio,
    donos al vi;
  uig-PIN: Sǝn ɵtüp ketix ⱨeyti ⱪurbanliⱪini Pǝrwǝrdigar Hudaying sanga tǝⱪdim ⱪilidiƣan
    xǝⱨǝr-yeziliringning ⱨǝrⱪandiⱪida ⱪilsang bolmaydu;
  beo-beo: '-'
  tpi-OTNT: “Taim yupela i kilim abus bilong kaikai bilong tingim De God I Larim yupela
    I Stap Gut, yupela i no ken kilim insait long ol taun Bikpela bai i givim long
    yupela. Nogat.
  hau-SA: Kada ku miƙa hadayar Bikin Ƙetarewa a wani garin da Ubangiji Allahnku yake
    ba ku,
  uig-LAT: Sen ötüp kétish héyti qurbanliqini Perwerdigar Xudaying sanga teqdim qilidighan
    sheher-yéziliringning herqandiqida qilsang bolmaydu;
  nde-nde: Linganikeli okwePhasika loba kukuliphi idolobho uThixo uNkulunkulu wenu
    azalinika lona
  ton-ton: '‌ʻOku ʻikai ngofua ke tāmateʻi ʻae Lakaatu ʻi ho ngaahi lotoʻā kotoa pē,
    ʻaia ʻoku foaki ʻe Sihova ko ho ʻOtua kiate koe:'
  ces-1613: Nebudeš moci obětovati Fáze v každém městě svém, kteréž Hospodin Bůh tvůj
    dává tobě,
  eng-WMB: You may not sacrifice the Passover within any of your gates which the LORD
    your God gives you;
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா உங்களுக்குக் கொடுக்கும் எந்த ஒரு பட்டணத்திலாவது
    பஸ்காவை பலியிடக்கூடாது.
  ceb-ULB: Dili kamo mahimong maghalad sa Pagsaylo diha sulod sa ganghaan sa inyong
    siyudad nga ihatag ni Yahweh nga inyong Dios kaninyo.
  pol-UBG: Nie będziesz mógł składać ofiary paschalnej w żadnej twojej miejscowości,
    którą daje ci PAN, twój Bóg;
  urd-GVU: فسح کی قربانی کسی بھی شہر میں جو رب تیرا خدا تجھے دے گا نہ چڑھانا
  deu-1912: Du darfst nicht Passah schlachten in irgend deiner Tore einem, die dir
    der HERR, dein Gott gegeben hat;
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮಗೆ ಕೊಡುವ ಯಾವ ಊರಲ್ಲಿಯಾದರೂ ಪಸ್ಕದ ಪಶುವನ್ನು ವಧಿಸದೆ,
  yap-yap: “Thingri dab mu pi’ed e maligach ni fan ko Paluk’af u lan reb fapi binaw
    ni pi’ SOMOL ni Got romed ngomed;
  hlt-MCSB: BOEIPA na Pathen loh nang m'paek vongka carhui dongah Yoom te na ngawn
    ham coeng thai mahpawh.
  mdy-ETH: «ዑሣ ዓኣዺፆ ቦንቾሮ ጌዒ ሹኮ ቆልሞ ናንጊና ናንጋ ጎዳ ዒንሢም ዒንጌ ዓጮ ካታሞ ቢያሢዳ ዒንሢ ሹካንዳያ ኮይሱዋሴ።
  twi-ASANTE: Monnni Twam Afahyɛ no wɔ nkuro a Awurade, mo Onyankopɔn, de rema mo
    no so.
  eng-WEBU: You may not sacrifice the Passover within any of your gates which the
    LORD your God gives you;
  bnp-bnp: “Na tahuna mu rabalaki a sipsip a bulmakau mu gu kania mu gu luhoia a parava
    na Nipagepolo, naha ni rabalakia pololilo na tanga e BAKOVI DAGI i habia ne mua.
  wal-wal: “Intte Paasikaa yarshshuwaa GODAI intte Xoossai intteyyo immiyo ai katamaaninne
    coo shukkoppite.
  spa-PDDPT: No podrás sacrificar la pascua en cualquiera de las ciudades que Yavé
    tu ʼElohim te da,
  gun-gun: Páscoa ára pyguarã neĩ peteĩve pejuka eme penderekoarã Senhor Penderuete
    ome'ẽ va'ekue py,
  ilo-ULB: Saanyo a mabalin nga idaton ti Ilalabas iti uray sadino nga uneg dagiti
    ruangan ti siudad nga it-ited ni Yahweh a Diosyo kadakayo.
  kpg-kpg: Daaligidia nia manu o di Pasoobaa i di gowaa a Dimaadua dela ga hilihili
    belee hai di gowaa e hagalaamua ai dono ingoo, ge deai di gowaa i golo i hongo
    tenua e gowadu go Dimaadua di godou God gi goodou ai. Heia di mee deenei i di
    ulu di laa, di madagoaa o di laangi ne hagatanga ai goodou i Egypt.
  uig-ARA: سەن ئۆتۈپ كېتىش ھېيتى قۇربانلىقىنى پەرۋەردىگار خۇدايىڭ ساڭا تەقدىم قىلىدىغان
    شەھەر-يېزىلىرىڭنىڭ ھەرقاندىقىدا قىلساڭ بولمايدۇ؛
  sus-sus: Na Sayamalekɛ Dangi Sali sɛrɛxɛ mu lan a xa raba yire birin, wo Marigi
    Alatala wo rasabatixi dɛnnaxɛ.
  pon-2006: “Kumwail pahn kemehla mahn en Pahsohpa kan ni wasahn kaudokteieuo—a kaidehn
    ekis wasa tohrohr nan sahpw me KAUN-O, amwail Koht, pahn ketikihong kumwail. Kumwail
    wia met ni ahnsou me ketipin pahn kihrila, iei ahnsou me kumwail mweselsang Isip.
  ksd-ksd: I tabu pi una vartabar ma ra vartabar na bolo lake ta kaum lavur gunan,
    nina ra Luluai kaum God i tabar u me,
  tur-YTC: Tanrın Yahve'nin sana vermekte olduğu kapılardan hiçbirinde Pesah kurbanı
    kesemezsin.
  grc-BRENT: Οὐ δυνήσῃ θῦσαι τὸ πάσχα ἐν οὐδεμιᾷ τῶν πόλεών σου, ὧν Κύριος ὁ Θεός
    σου δίδωσί σοι·
  ind-AYT: Janganlah kamu mempersembahkan kurban Pesakh di salah satu kota yang diberikan
    TUHAN kepadamu,
  nya-nya: Musamangopereka nsembe ya Paska mu mzinda wina uliwonse umene Yehova Mulungu
    wanu wakupatsani,
  hrv-hrv: Nije ti dopušteno žrtvovati pashu u bilo kojem gradu što ti ga dadne Jahve,
    Bog tvoj,
  mps-mps: “Dagego te Godigo dage olo taga palali te bubuga kone paliyu, te eleba
    te hasa dabe Genuai Bidi agai dagebolo mawainogo ebo te hanu dabede elamo dao.
    Menio.
  tpi-tpi: “Taim yupela i kilim abus bilong kaikai bilong tingim De God I Larim yupela
    I Stap Gut, yupela i no ken kilim insait long ol taun Bikpela bai i givim long
    yupela. Nogat.
  dan-1931: Du har ingensteds Lov at slagte Påskeofferet inden dine Porte, som HERREN
    din Gud giver dig;
  vie-OVCB: Không được dâng sinh tế Vượt Qua tại bất kỳ nơi nào mà Chúa Hằng Hữu,
    Đức Chúa Trời ban cho anh em.
  guj-2017: જે નગરની ભાગળ યહોવાહ તારા ઈશ્વર તમને આપે તેમાંની કોઈ પણ ભાગળમાં તારે પાસ્ખાયજ્ઞ
    કરવું નહિ.
  pon-2006A: “Kumwail pahn kemehla mahn en Pahsohpa kan ni wasahn kaudokteieuo—a kaidehn
    ekis wasa tohrohr nan sahpw me KAUN-O, amwail Koht, pahn ketikihong kumwail. Kumwail
    wia met ni ahnsou me ketipin pahn kihrila, iei ahnsou me kumwail mweselsang Isip.
  por-BRBSL: Não podereis sacrificar a Páscoa dentro de nenhuma de vossas portas que
    Iavé vosso Deus vos der;
  cth-cth: Na BAWIPA Cathut ni na poe e kho longkha koe vah, ceitakhai pawi sak thainae
    kâ kaawm e nahoeh.
  twi-twi: Mommɔ Twam Afahyɛ afɔre no wɔ nkurow a Awurade, mo Nyankopɔn no, de rema
    mo no mu biara so,
  hlt-hlt: BOEIPA na Pathen loh nang m'paek vongka carhui dongah Yoom te na ngawn
    ham coeng thai mahpawh.
  tbz-SIM: Di mɛ mbɑ́ɑ́ fíé dɛ kó iwũɔ̃ dihɛì mɑrì cɛ̃́nkoo kpɛri, ti Yiɛ̀ nKuyie
    nkùù di te kù di duɔ́ nyɛ̀ɛ̀ ɛkɛ̀ miɛkɛ kɛ̀ di bo.
  msy-2020: “Ia God Israelia Gitazir Dughiam gɨnɨghnɨghamin ofa bagh asɨziba inigh
    nguibar Ikiavɨra Itir God, ian God ia ganɨditamɨn aven dav soghan markɨ.
  azb-azb: Pasxa qurbanlarını Allahınız Rəbbin sizə verəcəyi şəhərlərin heç birində
    kəsməyin,
  eng-DBY: Thou mayest not sacrifice the passover in one of thy gates, which Jehovah
    thy God giveth thee;
  hin-2017: फसह को अपने किसी फाटक के भीतर, जिसे तेरा परमेश्वर यहोवा तुझे दे बलि न
    करना।
  wol-KYG: Juru bésub Mucc bi, dungeen ko mana rendi fenn ci dëkk yi leen seen Yàlla
    Aji Sax ji jox,
  eng-YLT: '''Thou art not able to sacrifice the passover within any of thy gates
    which Jehovah thy God is giving to thee,'
  eng-WYC-2017: Thou shalt not be able to offer pask in each of thy cities which thy
    Lord God shall give to thee,
  eng-WMBB: You may not sacrifice the Passover within any of your gates which the
    LORD your God gives you;
  urd-GVH: फ़सह की क़ुरबानी किसी भी शहर में जो रब तेरा ख़ुदा तुझे देगा न चढ़ाना
  rug-rug: Mi va matei sari na kurukuru tanisa Inevaṉa Pasova koasa vasina vahesihesiana
    sapu vizata poni gamu e Zihova sa mia Tamasa, meke loke vasina pule koasa popoa.
    Mi tavetia pana veluvelu lodu rimata koasa rane, sipu ele taluarae gamu pa popoa
    Izipi.
  gaz-gaz: Ati magaalaa Waaqayyo Waaqni kee siif kennu kamitti iyyuu Faasiikaa hin
    dhiʼeessin;
  fra-LSG: Tu ne pourras point sacrifier la Pâque dans l’un quelconque des lieux que
    l’Éternel, ton Dieu, te donne pour demeure;
  yal-yal: Na Halagi Tiin Dangu Lɔxɔn Sanla saraxan mi lan a xa ba yiren birin yi,
    Alatala ɛ Ala naxan fima ɛ ma.
  haw-1868: 'Mai pepehi oe i ka moliaola ma kou mau ipuka a pau a Iehova kou Akua
    i haawi mai ai ia oe:'
  arb-NAV: يُحْظَرُ عَلَيْكُمْ ذَبْحُ الْفِصْحِ فِي أَيٍّ مِنْ مُدُنِكُمُ الَّتِي
    يُوَرِّثُهَا لَكُمُ الرَّبُّ إِلَهُكُمْ،
  ewe-ewe: “Mègaɖu Ŋutitotoŋkekenyui la le du siwo Yehowa, wò Mawu la ana wò la dometɔ
    aɖeke me o,
  eng-LEE: Thou mayest not slay the passover within any of thy gates, which the Lord
    thy God giveth thee;
  asm-FB: ঈশ্বৰ যিহোৱাই আপোনালোকক যি যি নগৰ দিছে, তাৰ কোনো নগৰৰ দুৱাৰৰ ভিতৰত নিস্তাৰ-পৰ্ব্বৰ
    বলি উৎসৰ্গ কৰিব নোৱাৰিব।
  sus-A: نَ سَيَمَلٍكّ دَنفِ سَلِ سّرّشّ مُ لَن عَ شَ رَبَ يِرٍ بِرِن، وٌ مَرِفِ عَلَتَلَ
    وٌ رَ سَبَتِشِ دّننَشّ.
  fra-SBL: Tu ne sacrifieras pas la Pâque dans l'une des portes que l'Éternel, ton
    Dieu, te donne ;
  hbo-hbo: לֹ֥א תוּכַ֖ל לִזְבֹּ֣חַ אֶת־הַפָּ֑סַח בְּאַחַ֣ד שְׁעָרֶ֔יךָ אֲשֶׁר־יְהוָ֥ה
    אֱלֹהֶ֖יךָ נֹתֵ֥ן לָֽךְ׃
  eng-WYCLIFFE: Thou schalt not mow offre pask in ech of thi citees whiche thi Lord
    God schal yyue to thee,
  cwe-cwe: “Sekemulave nhambiko ya Pasaka muna dibululu jojose diyomwing'hani Mndewa
    Mulungu, Mulungu wenu.
  kik-kik: Mũtikanathĩnjĩre igongona rĩa Bathaka itũũra-inĩ o rĩothe kũrĩa Jehova
    Ngai wanyu ekũmũhe,
  fra-NCL: Tu ne pourras pas sacrifier la Pâque dans chacune de tes villes que te
    donnera Yahweh, ton Dieu ;
  cek-AK: Na Angraeng Sithaw mah paek ih vangpui boih ah, misong loih angbawnhaih
    to sah o hmah;
  cuk-cuk: ”Bemar Oburgwilegoenad-Ibagi sibad-wawaad-oburgwilegedi, be-Bab-Dummad-Jehová-neggwebur-bamalad-bemarga-ukoedgi
    be oburgosurmalad.
  uig-CYR: Сән өтүп кетиш һейти қурбанлиғини Пәрвәрдигар Худайиң саңа тәқдим қилидиған
    шәһәр-йезилириңниң һәр қандиқида қилсаң болмайду;
  tel-2017: మీ దేవుడు యెహోవా మీకిస్తున్న పట్టణాల్లో ఏదో ఒక దానిలో పస్కా పశువును వధించకూడదు.
  hat-BSA: “Nou pa kapab fè sakrifis Pak la nan nenpòt nan vil ke SENYÈ a, Bondye
    nou an, ap bannou yo,
  kos-kos: “Kowos in tia oru kisa in Alukela lowos in kutena siti ma LEUM GOD lowos
    El asot nu suwos.
  hbo-WLC: לֹ֥א תוּכַ֖ל לִזְבֹּ֣חַ אֶת־הַפָּ֑סַח בְּאַחַ֣ד שְׁעָרֶ֔יךָ אֲשֶׁר־יְהוָ֥ה
    אֱלֹהֶ֖יךָ נֹתֵ֥ן לָֽךְ׃
  ibo-ibo: Ị gaghị achụ aja ngabiga nʼobodo ọbụla Onyenwe anyị Chineke gị nyere gị,
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ଯେଉଁ ଯେଉଁ ନଗର-ଦ୍ୱାର ଦେବେ, ତହିଁର କୌଣସି ଦ୍ୱାର
    ମଧ୍ୟରେ ତୁମ୍ଭେ ନିସ୍ତାରପର୍ବୀୟ ବଳିଦାନ କରି ପାରିବ ନାହିଁ।
  chk-chk: Ousap tongeni eäni asor ewe mönün Pasofer lon ämi kewe telinimw ewe Samol
    mi Lapalap ämi we Kot epwe ngenikemi.
  rop-rop: “Wal yumob garra kilim ola enimul blanga det Pasoba langa det wanbala pleis
    blanga weship en nomo langa najawan pleis langa det kantri weya YAWEI bin gibit
    yumob. En yumob garra dum sangodantaim, dumaji im det seimtaim na wen yumob bin
    kamat brom Ijip.
  ukr-1871: Не можна тобі приносити паскову жертву в одній із твоїх осель, що тобі
    дає Господь, Бог твій,
  deu-1951: Du darfst das Passah nicht schlachten in irgend einem deiner Tore, die
    der HERR, dein Gott, dir gegeben hat;
  eng-JPS: Thou mayest not sacrifice the passover-offering within any of thy gates,
    which the LORD thy God giveth thee;
  srp-1865: Ne možeš klati pashe na svakom mjestu svom koje ti da Gospod Bog tvoj;
  lug-lug: Tokkirizibwenga kuweerangayo mu bibuga byo Mukama Katonda wo by’akuwa,
    ekiweebwayo eky’Okuyitako,
  heb-heb: לא תוכל לזבח את הפסח באחד שעריך אשר יהוה אלהיך נתן לך׃
  ben-IRV: তোমার ঈশ্বর সদাপ্রভু তোমাকে যে সব শহর দেবেন, তার কোনো শহরের দরজার ভিতরে
    নিস্তারপর্ব্বের বলিদান করতে পারবে না;
  pan-pan: ਤੁਸੀਂ ਪਸਾਹ ਨੂੰ ਆਪਣੇ ਕਿਸੇ ਫਾਟਕ ਦੇ ਅੰਦਰ, ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ
    ਦਿੰਦਾ ਹੈ, ਬਲੀ ਕਰਕੇ ਨਾ ਚੜ੍ਹਾਇਓ,
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား ပေး တော်မူသော မြို့ အရပ်ရပ်တို့တွင် ပသခါ ယဇ် ကို
    ပူဇော်ရသောအခွင့် ရှိသည်မ ဟုတ်။
  hmo-hmo: “Pasova boubouna be Lohiabada, emui Dirava ese umui dekenai do ia henia
    hanua edia lalonai do umui alaia lasi.
  urd-urd: तू फ़सह की क़ुर्बानी को अपने फाटकों के अन्दर, जिनको ख़ुदावन्द तेरे ख़ुदा
    ने तुझको दिया हो कहीं न चढ़ाना;
  rus-SYN: Не можешь ты заколать Пасху в котором-нибудь из жилищ твоих, которые Господь,
    Бог твой, даст тебе;
  bqc-SIM: Á Gɛ̃amusu sa'oa zɛ́ vĩ bùsu pↄ́ Dii á Lua lɛ́ kpáwá wɛ̃́lɛe guuo,
  tcz-CHONGTHU: Hiche kut hi khopi tinchenga nabol thei lou diu ahi.
  mar-mar: वल्हांडणाच्या पशूचे यज्ञार्पण तुमचा देव परमेश्वर याने तुम्हास वस्तीसाठी
    दिलेल्या कोणत्याही नगराच्या आत करु नका.
  qub-qub: Tayta Dios goycushunayquipaj caycaj nasyunman chayar llutaga maychöpis
    chay Pascua micuyta ama ruranquichu.
  hat-hat: Nou p'ap gen dwa touye bèt nou ofri pou delivrans lan nan ankenn lavil
    Seyè a va ban nou pou nou rete.
  eng-BSB: You are not to sacrifice the Passover animal in any of the towns that the
    LORD your God is giving you.
  tod-tod: Wo la zooga wo ʋa Pakegi ma zalaɠa zuai ʋaa taaiti pɛ nɔ zu, niiti Ɠɔoɠɔ
    GALAGI wa-ƓALAGI ti veezu wo ya ga wo-zeizuʋɛ.
  eng-WEBPB: You may not sacrifice the Passover within any of your gates which the
    LORD your God gives you;
  kbq-kbq: Hagi ontamaheno tmagatere'nea zanku'ma antahimi ofama hanazana, Ra Anumzana
    tamagri Anumzamo'ma tami'nigeta manisaza kumapina kresramna oviho.
  nhe-BL: “Amo xijmictica nopa tlapiyali para Pascua, niyon xijcuaca ipan tlen hueli
    altepetl tlen TOTECO Dios inmechmacas.
  gub-BL: Ma'ea'yr a'e mynykaw pe izuka pyràm pezuka pitài taw pe nehe. Tupàn Tuweharupi
    Wiko Ma'e Zanezar wexak putar taw umuwete àwàm a'e nehe. Pezuka a'e ma'ea'yr a'e
    taw pe nehe. Tupàn umur a'e ywy peme nehe. Heta tetea'u tawhu. Heta tetea'u taw.
    Pezuka zo ma'ea'yr a'e tawhu pe nehe. Xo taw hemixak kwer pe zo pezuka nehe. Pezuka
    kwarahy heixe etea'i mehe pe wà nehe. Ta'e pehem peho Ezit wi kwarahy heixe etea'i
    mehe pe xe.
  eng-DRA: 'Thou mayst not immolate the phase in any one of thy cities, which the
    Lord thy God will give thee:'
