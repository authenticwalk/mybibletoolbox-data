verse: DEU.016.017
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ നിനക്കു നൽകിയ അനുഗ്രഹത്തിനു തക്കവണ്ണം നിങ്ങളിൽ ഓരോരുത്തനും
    ദാനം കൊണ്ടുവരണം.
  deu-TKW: jeder soll mit dem kommen, was er zu geben vermag, je nach dem Segen, den
    dir Jahwe, dein Gott, gegeben hat.
  lin-lin: moko na moko kati na bino asengeli komema likabo kolanda mapamboli oyo
    Yawe, Nzambe na yo, apesi ye.
  eng-LSV: each [gives] according to the gift of his hand, according to the blessing
    of your God YHWH, which He has given to you.
  eng-GNV: Euery man shall giue according to the gift of his hand, and according to
    the blessing of the Lord thy God, which he hath giuen thee.
  eng-WEBSTER: Every man shall give as he is able, according to the blessing of the
    LORD thy God which he hath given thee.
  nhw-BL: monequi sesen ma quihuicas itlacajcahualis para temacas quen imiyaca TOTECO
    Dios quitiochijtoc.
  swh-ONEN: Kila mmoja wenu ni lazima alete zawadi kulingana na jinsi ambavyo Bwana
    Mungu wenu alivyowabariki.
  bba-bba: Ben bɑɑwure u koo kɑ kɛ̃ru dɑwɑ mɛ̀n nɔru u koo kpĩ ye Gusunɔ bɛsɛn Yinni
    u domɑru kuɑ u nùn wɛ̃ sɔɔ.
  eng-KJVCPB: every man shall give as he is able, according to the blessing of the
    Lord thy God which he hath given thee.
  luo-luo: To ngʼato ka ngʼato kuomu nyaka kel mich maromre gi kaka Jehova Nyasaye
    osegwedhe.
  meu-meu: ta ta ena goada ena goada heḡereḡerena ena herahia baine heni, Iehova,
    emui Dirava, ese ena herahia vada e hanamolaimui heḡereḡerena.
  npi-ULB: बरु, आफूले सकेजति हरेकले दिनू ताकि परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई
    दिनुभएको आशिष्‌लाई तिमीहरूले जान्‍न सक ।
  yor-yor: Kí olúkúlùkù ó mú ọrẹ wá bí agbára rẹ̀ ti tó, gẹ́gẹ́ bí ìbùkún Olúwa Ọlọ́run
    rẹ tí ó fi fún un ọ̀.
  ind-ind: dan persembahan itu diberikan sesuai dengan banyaknya berkat yang kamu
    terima dari TUHAN.”
  pes-OPCB: تا جایی که از دستتان برمی‌آید به نسبت برکتی که از یهوه خدایتان یافته‌اید
    هدیه بدهید.
  tgl-ULB: sa halip, ang bawat tao ay magbibigay ayon sa kaniyang kakayahan, para
    malaman ninyo ang pagpapalang ibinigay sa inyo ni Yahweh na inyong Diyos.
  hui-hui: Mbirale mbira Anduane Homogonaga yalu ibugu bilimu. Anduane Homogo inanaga
    Ngode Datagaliwabe ibunime tíhondo mbirale dewaore ngiyago manda bialu tíguabi
    nde tale bialu maru ibunihondo mule yalu ibalimu, lalu Mosesehanda lene.
  mya-mya: '@see-verse:DEU.016.016'
  bod-N: མི་རེ་རེས་རང་རང་གི་འཛོམས་ཚོད་ལྟར། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་གནང་བའི་བྱིན་རླབས་བཞིན་ཕྱག་རྟེན་འབུལ་དགོས་སོ།
    །
  sna-sna: Mumwe nomumwe wenyu anofanira kuuya nechipo chakaenzanirana nokuropafadzwa
    kwaakaitwa naJehovha Mwari wenyu.
  spa-BLM: Cada uno dará lo que pueda, según la bendición de Yahvé, tu Dios, que te
    ha dado.
  cac-cac: palta junjun anima syic'b'at yofrenda, icha syal jantac svach'c'olal Jehová
    co Diosal syac' d'ay.
  swh-ULB: badala yake, kila mtu atatoa kama awezavyo, kwamba mtajua baraka kwamba
    Yahwe Mungu wako amekupa.
  bel-bel: а кожны з дарункам у руцэ сваёй, паводле дабраславеньня Госпада, Бога твайго,
    якое Ён даў Табе.
  deu-ELBBK: jeder nach dem, was seine Hand geben kann, nach dem Segen des HERRN,
    deines Gottes, den er dir gegeben hat.
  mbb-OT: '@see-verse:DEU.016.016'
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിനക്കു തന്നിട്ടുള്ള അനുഗ്രഹത്തിന്നു തക്കവണ്ണം ഓരോരുത്തൻ
    താന്താന്റെ പ്രാപ്തിപോലെ കൊണ്ടുവരേണം.
  rmc-rmc: Sako tumendar mi obetinel ajci, keci leske o RAJ, leskro Del, požehňinďa.“
  pes-OPV: هر کس به قدر قوه خود به اندازه برکتی که یهوه، خدایت، به تو عطا فرماید،
    بدهد.
  ron-1924: Фиекаре сэ дя че ва путя, дупэ бинекувынтаря пе каре й-о ва да Домнул
    Думнезеул тэу.
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু তোমাদের যে পরিমাণ আশীর্বাদ করছেন তা বুঝে তোমাদের
    প্রত্যেকেই যেন কিছু না কিছু নিয়ে আসে।
  som-som: Nin waluba waa inuu bixiyo wixii uu awoodo sida ay tahay barakada Rabbiga
    Ilaahiinna ahu uu idin siiyey.
  lat-VUC: sed offeret unusquisque secundum quod habuerit juxta benedictionem Domini
    Dei sui, quam dederit ei.
  eng-ASVBT: every man shall give as he is able, according to the blessing of Jehovah
    thy God which he hath given thee.
  ita-1885: Offerisca ciascuno secondo che potrà donare, secondo la benedizione che
    il Signore Iddio tuo ti avrà mandata.
  eng-LXXUP: Each one according to his ability, according to the blessing of the Lord
    thy God which he has given thee.
  eng-ULB: instead, every man will give as he is able, that you might know the blessing
    that Yahweh your God has given to you.
  spa-VBL: Cada uno de ustedes debe traer cualquier regalo que pueda, dependiendo
    de cuánto el Señor su Dios le ha bendecido.
  fra-_FOB: Chacun donnera à proportion de ce qu'il aura, selon la bénédiction que
    l'Éternel ton Dieu t'aura donnée.
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിനക്ക് തന്നിട്ടുള്ള അനുഗ്രഹത്തിന് തക്കവണ്ണം ഓരോരുത്തൻ
    അവനവന്റെ പ്രാപ്തിപോലെ കൊണ്ടുവരണം.
  urd-GVR: Har koī us barkat ke mutābiq de jo Rab tere Ḳhudā ne use dī hai.
  suz-BL: परमप्रभु यावे, इन परमप्रभुमी आसीक गे‍शो खोदेंशो पा नेल्‍लेमी आन चाप्‍शो
    गेचा माल्‍नीम।
  ita-1927: Ognuno darà ciò che potrà, secondo le benedizioni che l’Eterno, l’Iddio
    tuo, t’avrà date.
  ckb-ckb: بەپێی ئەو بەرەکەتەی یەزدانی پەروەردگارت پێت دەبەخشێت، هەریەکە بەگوێرەی
    ئەوەی لە دەستی دێتەدەر.
  eng-BBE: Every man is to give as he is able, in the measure of the blessing which
    the Lord your God has given you.
  kan-OKCV: ನಿಮ್ಮ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಕೊಡುವ ಆಶೀರ್ವಾದದ ಪ್ರಕಾರ ಒಬ್ಬೊಬ್ಬನೂ ಕೊಡಬೇಕು.
  tam-2017: ஆனாலும் அவர்கள் யெகோவாவுடைய சந்நிதியில் வெறுங்கையோடே வராமல், உன் தேவனாகிய
    யெகோவா உனக்கு அருளிய ஆசீர்வாதத்திற்குத்தக்கதாக, அவனவன் தன் தன் தகுதிக்கு ஏற்றபடி
    காணிக்கையைக் கொண்டுவரக்கடவன்.
  spa-RV-1909: Cada uno con el don de su mano, conforme á la bendición de Jehová tu
    Dios, que te hubiere dado.
  ron-BTF: Fiecare om să dea precum este în stare, conform binecuvântării pe care
    ţi-a dat-o DOMNUL Dumnezeul tău.
  eng-WEBP: Every man shall give as he is able, according to the LORD your God’s blessing
    which he has given you.
  eng-FBV: Each of you is to bring whatever gift you can, depending on how much the
    Lord your God has blessed you.
  nld-1939: doch iedereen moet geven naar vermogen en naar de zegen, die Jahweh, uw
    God, u geschonken heeft.
  nch-BL: monequi sesen ma quihuicas itacajcahualis para temacas quej imiyaca TOTECO
    Dios quitiochijtoc.
  vie-1934: Mỗi người sẽ dâng tùy theo của mình có, tùy theo phước mà Giê-hô-va Đức
    Chúa Trời ngươi ban cho ngươi.
  hin-CV: हर एक व्यक्ति अपनी क्षमता के अनुसार भेंट प्रस्तुत करेगा, जैसा जैसा याहवेह,
    तुम्हारे परमेश्वर ने तुम्हें प्रदान किया है.
  eng-OURB: Every man shall give as he is able, according to Adonai your God’s blessing
    which he has given you.
  spa-BES: Todo hombre debe dar lo que pueda, en la medida de la bendición que el
    Señor su Dios le ha dado.
  tdx-tdx: Songa hañenga ze mete ama’e ze lahilahy ty amo fitahiañe natolo’ Iehovà
    Andrianañahare’o azoo.
  vid-vid: Weng'ha wolavya vyowoweza kota Mkulu Nguluwi, Nguluwi wa hemwe vyoyawatambichize.
  eng-OKE: But every man with the gift of his hand, according to the blessing of the
    Lord thy God which He hath given thee.
  tha-KJV: ให้​ทุ​กคนถวายตามความสามารถของเขา ตามส่วนพระพรที่พระเยโฮวาห์พระเจ้าของท่านทั้งหลายประทานแก่​ท่าน
  por-BR-2018: Cada um com a doação de sua mão, conforme a bênção do SENHOR teu Deus,
    que te houver dado.
  deu-ELO: Ein jeder nach dem, was seine Hand geben kann, nach dem Segen Jehovas,
    deines Gottes, den er dir gegeben hat.
  eng-WYC-2018: but each man shall offer after that that he hath, by the blessing
    of his Lord God, that he gave to him. (but each man shall offer what he hath,
    in proportion to the blessing which the Lord his God hath given him.)
  epo-epo: ĉiu kun donaco en sia mano, konforme al la beno de la Eternulo, via Dio,
    kiun Li donis al vi.
  uig-PIN: bǝlki Pǝrwǝrdigar Hudayingning sanga tǝⱪdim ⱪilƣan bǝrikiti boyiqǝ ⱨǝrbiri
    ⱪolidin kelixiqǝ sunsun.
  beo-beo: Amo gilisisu amoma dunu huluane da hahawane iasu gaguli misa:ne sia:ma.
    Dilia Hina Gode da dunu hisu hisu ilima hahawane dogolegelewane iabe, amo defele
    e da gaguli misunu da defea.
  tpi-OTNT: Nogat. Yupela i mas bringim presen i kam. Yupela i mas tingim God i bin
    givim planti gutpela samting long yupela. Olsem na yupela i mas skelim sampela
    na givim long em.”
  hau-SA: Dole kowannenku yă kawo kyauta daidai yadda Ubangiji Allahnku ya albarkace
    shi.
  uig-LAT: belki Perwerdigar Xudayingning sanga teqdim qilghan berikiti boyiche herbiri
    qolidin kélishiche sunsun.
  nde-nde: Ngamunye phakathi kwenu kumele lize liphethe isipho kusiya ngokuthi liphiwe
    labusiswa ngokunganani nguThixo uNkulunkulu wenu.”
  ton-ton: ‌ʻE foaki ʻe he tangata kotoa pē ʻo fakatatau mo ʻene mafai, ʻo taau mo
    e tāpuaki ʻa Sihova ko ho ʻOtua ʻaia kuo ne foaki kiate koe.
  ces-1613: Každý podlé daru sobě daného, vedlé požehnání Hospodina Boha tvého, jehož
    on udělil tobě.
  eng-WMB: Every man shall give as he is able, according to the LORD your God’s blessing
    which he has given you.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா உங்களை ஆசீர்வதித்திருக்கும் விதத்திற்கேற்றபடி ஒவ்வொருவனும்
    தனது கொடையைக் கொண்டுவர வேண்டும்.
  ceb-ULB: hinuon, ang matag-usa ka lalaki mohatag sumala sa iyang makaya, aron mahibaloan
    ninyo ang panalangin nga gihatag ni Yahweh nga inyong Dios kaninyo.
  pol-UBG: Każdy przyjdzie z darem ze swojej ręki według błogosławieństwa PANA, twojego
    Boga, które on ci daje.
  urd-GVU: ہر کوئی اُس برکت کے مطابق دے جو رب تیرے خدا نے اُسے دی ہے۔
  deu-1912: ein jeglicher nach der Gabe seiner Hand, nach dem Segen, den dir der HERR,
    dein Gott, gegeben hat.
  kan-2017: ಪ್ರತಿಯೊಬ್ಬನು ತನಗೆ ಯೆಹೋವನು ಅನುಗ್ರಹಿಸಿದ ಆದಾಯದ ಮೇರೆಗೆ ತನ್ನ ಶಕ್ತ್ಯಾನುಸಾರ ಕೊಡಬೇಕು.
  yap-yap: nrogon nrayag rok, nib m’ag nga rogon nike fal’eg SOMOL ni Got romed wa’athan.
  hlt-MCSB: BOEIPA na Pathen loh nang taengah m'paek yoethennah te a kut dongah kutdoe
    la rhip hang khuen saeh.
  mdy-ETH: ዔያታ ዒንጋኒ ዔኪ ሙካንዳ ባካ ናንጊና ናንጋ ጎዳ ዔያቶም ዒንጌ ጎይፆ፤ ሃሣ ዓንጄ ጎይፆጉዴያ ማዖንጎ» ጌዔኔ።
  twi-ASANTE: Obiara mma deɛ ne nsa bɛso so wɔ sɛdeɛ Awurade mo Onyankopɔn ahyira
    no.
  eng-WEBU: Every man shall give as he is able, according to the LORD your God’s blessing
    which he has given you.
  bnp-bnp: Mu bole valai a nihabi. Mu luhoia a Vure i habi a maka maki kamumu i kupo
    ne mua, mu koli, mu bole ranga mu habi mule vona.”
  wal-wal: GODAI intte Xoossai anjjidoogaa keenaa ubbaikka ba danddayiyoogaa keenaa
    immo.
  spa-PDDPT: Cada uno dará lo que pueda, conforme a la bendición que Yavé tu ʼElohim
    te dio.
  gun-gun: Peteĩ-teĩ ome'ẽ 'rã ojoua'i rami, Senhor Tuuete omoingo porãague rami.
  ilo-ULB: ngem ketdi, mangtedto ti tunggal tao kas iti kabaelanna, tapno maammoanyo
    ti bendision nga inted kadakayo ni Yahweh a Diosyo.
  kpg-kpg: dela e mee dana hai, e hagatau gi nia hagahumalia Dimaadua di godou God,
    ne wanga gi deia.
  uig-ARA: بەلكى پەرۋەردىگار خۇدايىڭنىڭ ساڭا تەقدىم قىلغان بەرىكىتى بويىچە ھەربىرى
    قولىدىن كېلىشىچە سۇنسۇن.
  sus-sus: Wo keren keren ma fama sɛrɛxɛ nan na wo nɔxi naxan na, wo Marigi Alatala
    naxan fixi wo ma barakɛ ra.
  pon-2006: uwen me e kakohng, sang ni pai kan me KAUN-O, amwail Koht, ketin kupwuramwahwiheki.
  ksd-ksd: a tarai par diat a vartabar da i topa diat, ma varogop ma ra magit a Luluai
    kaum God i tar tabar u me.
  tur-YTC: Tanrın Yahve'nin sana verdiği bereket uyarınca, herkes gücü yettiğince
    verecek.
  grc-BRENT: Ἕκαστος κατὰ δύναμιν τῶν χειρῶν ὑμῶν, κατὰ τὴν εὐλογίαν Κυρίου τοῦ Θεοῦ
    σου ἣν ἔδωκέ σοι.
  ind-AYT: Setiap orang harus memberi sesuai dengan berkat yang TUHAN, Allahmu berikan
    kepadamu.
  nya-nya: Aliyense wa inu adzabweretse mphatso molingana ndi momwe Yehova Mulungu
    wanu wakudalitsirani.
  hrv-hrv: nego neka svatko prinese što može, prema blagoslovu koji ti je udijelio
    Jahve, Bog tvoj.
  mps-mps: Menio. Dagego Genuai Bidibolo maiabo nai dabe sesao. Dagego te homu yao,
    ‘Godigo dabolo wiegi yai nai hauwa mani dao,’ te homu yao. Tama tialima, dagego
    te nai dabe meba bugulama, meba agabolo mao,” Mosesgo te po wali.
  tpi-tpi: Nogat. Yupela i mas bringim presen i kam. Yupela i mas tingim God i bin
    givim planti gutpela samting long yupela. Olsem na yupela i mas skelim sampela
    na givim long em.”
  dan-1931: men enhver skal komme med, hvad han kan give efter den Velsignelse, HERREN
    din Gud giver dig.
  vie-OVCB: Mỗi người sẽ dâng tùy theo khả năng, tương xứng với số lượng lợi tức Chúa
    Hằng Hữu, Đức Chúa Trời của anh em, cho họ.”
  guj-2017: પરંતુ, દરેક માણસે પોતાની યથાશક્તિ પ્રમાણે યહોવાહની આજ્ઞા પાળીને યહોવાહ
    તમારા ઈશ્વરે આપેલા આશીર્વાદ પ્રમાણે તમારે આપવું.
  pon-2006A: uwen me e kakohng, sang ni pai kan me KAUN-O, amwail Koht, ketin kupwuramwahwiheki.
  por-BRBSL: Todo homem dará o que puder, de acordo com a bênção de Yahweh vosso Deus,
    que ele vos deu.
  cth-cth: Na BAWIPA Cathut ni yawhawi na poe e patetlah tami pueng ni amamouh a coung
    thai e patetlah lengkaleng a sin awh han.
  twi-twi: Ɛsɛ sɛ obiara de akyɛde a ɛne nhyira a Awurade, mo Nyankopɔn no, nhyira
    no no sɛ ba.
  hlt-hlt: BOEIPA na Pathen loh nang taengah m'paek yoethennah te a kut dongah kutdoe
    la rhip hang khuen saeh.
  tbz-SIM: Bɑ́ wè o níí pɑ̃ kɛ̀ dɛ̀ mmɑ̀nnɛ̀ ti Yiɛ̀ nKuyie nkùù ò te kù ò dɔ̀ɔ̀ mɛsɑ̀ɑ̀
    nkɛ̀ mɛ̀ mɑ̀mɛ̀.
  msy-2020: Ikiavɨra Itir God, ian God bizir aghuir avɨriba ia ganɨngi. Ia dagh nɨghnɨgh
    uan biziba tuiragh a danɨng.”
  azb-azb: Hər biriniz Allahınız Rəbbin sizə verdiyi bərəkətə görə bəxşiş götürməlisiniz.
  eng-DBY: each [shall give] according to that which is in his power to give, according
    to the blessing of Jehovah thy God which he hath given thee.
