verse: DEU.016.003
translations:
  mal-C: പുളിപ്പുള്ള അപ്പത്തോടുകൂടെ അതു ഭക്ഷിക്കരുത്. എന്നാൽ ഏഴുദിവസം പുളിപ്പില്ലാത്ത
    അപ്പം, ഞെരുക്കത്തിന്റെ അപ്പം, ഭക്ഷിക്കണം. നീ ഈജിപ്റ്റിൽനിന്ന് തിടുക്കത്തിൽ ഓടിപ്പോന്നതുകൊണ്ട്,
    ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെട്ടുപോന്ന ദിവസത്തെ നിന്റെ ജീവിതകാലമെല്ലാം ഓർക്കണം.
  deu-TKW: Du darfst nichts Gesäuertes dazu essen; sieben Tage lang sollst du ungesäuerte
    Brote essen, Brot des Elends, denn in ängstlicher Hast bist du aus Ägypten weggezogen
    -, damit du an den Tag deines Auszugs aus Ägypten dein Leben lang gedenkest.
  lin-lin: Okolia yango te na mapa oyo basangisa na levire. Kasi mikolo sambo, okolia
    mapa ezanga levire, mapa ya pasi, pamba te obimaki na Ejipito na lombangu. Okosalaka
    bongo na mikolo nyonso ya bomoi na yo mpo ete okanisaka mokolo oyo obimaki na
    Ejipito.
  eng-LSV: You do not eat any fermented thing with it; [for] seven days you eat unleavened
    things with it, bread of affliction (for you have come out of the land of Egypt
    in haste), so that you remember the day of your coming out of the land of Egypt
    all [the] days of your life;
  eng-GNV: 'Thou shalt eate no leauened bread with it: but seuen dayes shalt thou
    eate vnleauened bread therewith, euen the bread of tribulation: for thou camest
    out of the land of Egypt in haste, that thou maist remember ye day whe thou camest
    out of the land of Egypt, all the dayes of thy life.'
  eng-WEBSTER: 'Thou shalt eat no leavened bread with it; seven days shalt thou eat
    unleavened bread with it, even the bread of affliction; for thou camest forth
    from the land of Egypt in haste: that thou mayest remember the day when thou camest
    forth from the land of Egypt, all the days of thy life.'
  nhw-BL: Quema antemacase se tlapiyali para se tlacajcahualistli huan teipa anquicuase,
    monequi xijcuaca ica pantzi catli amo quipiya tlasonejcayotl. Huan para chicome
    tonali anquicuase pantzi catli amo quipiya tlasonejcayotl, pampa nopa pantzi anmechelnamiquiltis
    tlen tlaijiyohuilistli. Huajca xiquelnamiquica nopa tonal para nochi amonemilis
    quema anmoisihuiltijque miyac para nimantzi anquistehuase ipan tlali Egipto huan
    amo oncac se tlatoctzi para mosonehuas amopantzi.
  swh-ONEN: Msile nyama hiyo pamoja na mikate iliyotiwa chachu, lakini kwa siku saba
    mtakula mikate isiyotiwa chachu, mikate ya kujitesa, kwa sababu mliondoka Misri
    kwa haraka, ili kwamba siku zote za maisha yenu mpate kukumbuka wakati wenu wa
    kuondoka Misri.
  bba-bba: Tɔ̃ɔ bɑkɑ ten sɔ̃ɔ nɔɔbɑ yiru ye sɔɔ, i ǹ pɛ̃ɛ dimɔ ye bɑ seeyɑtiɑ doke.
    Ye bɑ ǹ seeyɑtiɑ dokewɑ i ko i di yèn sɔ̃ kɑ dukɑ i yɑrɑ Eɡibitin di. Ì n nɔni
    swɑ̃ɑrun pɛ̃ɛ ye dimɔ, nɡe mɛyɑ bɛɛn wɑ̃ɑru kpuro sɔɔ i ko i kɑ tɔ̃ɔ bɑkɑ te yɑɑyɑ
    tè sɔɔ i yɑrɑ Eɡibitin di.
  eng-KJVCPB: 'Thou shalt eat no leavened bread with it; seven days shalt thou eat
    unleavened bread therewith, even the bread of affliction; for thou camest forth
    out of the land of Egypt in haste: that thou mayest remember the day when thou
    camest forth out of the land of Egypt all the days of thy life.'
  luo-luo: Kik uchame gi makati moketie thowi, to kuom ndalo abiriyo cham makati motedi
    ma ok oketie thowi, makati mar lit, nikech ne uwuok Misri apoya nono; mondo ndalo
    duto mag ngimau ubed kuparo ndalo mane uwuok Misri.
  meu-meu: E hatubua flaoana basio ania una aria lalonai; dina hitu asie hatubua flaoana
    mo, hisihisi toana, bavania, badina be Aigupto tanona o heautania haraḡa-haraḡa.
    Una kara amo emui mauri dinadia iboudiai na Aigupto tanona o rakatania dinana
    ba laloa tao.
  npi-ULB: योसँगै खमिर हालेको रोटी नखानू । सात दिनसम्म अखमिरी रोटी अर्थात् कष्‍टको
    रोटी खानू । किनकि तिमीहरू हतारमा मिश्र देशबाट निस्केर आयौ । तिमीहरू मिश्र देशबाट
    निस्केर आएको दिनलाई याद राख्‍न तिमीहरूका जीवनभरि यसको पालन गर्नू ।
  yor-yor: 'Ẹ má ṣe jẹ ẹ́ pẹ̀lú u àkàrà tí a fi ìwúkàrà ṣe, ṣùgbọ́n ọjọ́ méje ni kí
    ẹ fi jẹ àkàrà tí kò ní ìwúkàrà, àkàrà ìpọ́njú, nítorí pé pẹ̀lú ìkánjú ni ẹ kúrò
    ní Ejibiti: kí ẹ bá à lè rántí ìgbà tí ẹ kúrò ní Ejibiti ní gbogbo ọjọ́ ayé yín.'
  ind-ind: Daging kurban itu tidak boleh dimakan bersama roti yang beragi. Selama
    tujuh hari perayaan Paskah, kamu sekalian harus memakan roti yang tidak mengandung
    ragi, yang disebut ‘Roti Penderitaan’. Dengan begitu, seumur hidupmu kamu akan
    mengingat bagaimana orang Israel keluar dari Mesir dengan terburu-buru.
  pes-OPCB: گوشت قربانی را با نان خمیرمایه‌دار نخورید. هفت روز نان بدون خمیرمایه یعنی
    نانِ مشقت بخورید. این نان، یادگار سختیهای شما در مصر و نیز یادگار روزی است که
    با عجله از مصر خارج شدید. این روز را در تمام عمر خود به خاطر داشته باشید.
  tgl-ULB: Kakain kayo ng tinapay na walang lebadura kasama nito; pitong araw kakain
    kayo ng tinapay na walang lebadura kasama nito, ang tinapay ng dalamhati; dahil
    mabilis kayong lumabas mula sa lupain ng Ehipto. Gawin ninyo ito sa lahat ng araw
    ng inyong buhay para inyong maisip ang araw na kayo ay nakalabas mula sa lupain
    ng Ehipto.
  hui-hui: Tomo uruni nalu howa tígua mberedi yidi howa hirini ngago nolene nawigo
    nanalimu. Horo karuni mberedi yidi nahe hirini ngago nalu halimu. Anidagua bulene
    ngago irane bamba tí Iyibi dindini hemiria genda tandagala nalu harimigo wahalu
    tagira pirimingi tígua mberedi baya hangu hiralu na ndo abale hibilaba lalu yidi
    nahe hiru nalu ibirimigo mitangi bialu anidagua bulene nga. Mbirale uruni mitangi
    biaabo halu tíni homalu wahalimu.
  mya-mya: သင်​တို့​သည်​အီ​ဂျစ်​ပြည်​မှ​အ​ဆော​တ​လျင် ထွက်​ခွာ​လာ​ခဲ့​ရ​စဉ်​က တ​ဆေး​မ​ပါ​သော
    မုန့်​ကို​စား​သ​ကဲ့​သို့ ပ​သ​ခါ​ပွဲ​ကို​ခံ​ရာ​တွင် တ​ဆေး​မ​ပါ​သော​မုန့်​ကို​ခု​နစ်​ရက်​တိုင်​တိုင်
    စား​ရ​မည်။ သင်​တို့​သည်​ဆင်း​ရဲ​ဒုက္ခ​ခံ​ရာ အီ​ဂျစ်​ပြည်​မှ​ထွက်​ခွာ​လာ​ရ​သော​နေ့​ကို
    တစ်​သက်​လုံး​သ​တိ​ရ​စေ​ရန် ဆင်း​ရဲ​ဒုက္ခ တည်း​ဟူ​သော​တ​ဆေး​မ​ပါ​သော​မုန့် ကို​စား​ကြ​လော့။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་དམར་མཆོད་དེ་དང་ལྷན་དུ་བག་ལེབ་སྐྱུར་ཅན་བཟའ་མི་རུང་། ཉིན་བདུན་གྱི་རིང་ལ་སྐྱུར་མེད་བག་ལེབ་སྟེ་སྐྱོ་གདུང་གི་བག་ལེབ་བཟའ་དགོས།
    ཅི་ལ་ཞེ་ན། ཁྱོད་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་རྟབ་རྟབ་པོར་ཕྱི་ལ་ཐོན་པ་ཡིན་ལ། ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་པའི་ཉིན་མོ་དེ་ཁྱོད་རྣམས་ཀྱི་མི་ཚེའི་ཁྲོད་རྟག་ཏུ་དྲན་དགོས།
  sna-sna: Usaidya nechingwa chine mbiriso, asi kwamazuva manomwe unofanira kudya
    chingwa chisina mbiriso, chingwa chokutambudzika, nokuti makabuda muIjipiti muchikurumidza,
    kuitira kuti murangarire nguva yamakabuda kubva muIjipiti.
  spa-BLM: No comerás con ella pan con levadura. Comerás con ella panes sin levadura
    durante siete días, el pan de la aflicción (porque salisteis de la tierra de Egipto
    apresuradamente) para que recordéis el día en que salisteis de la tierra de Egipto
    todos los días de vuestra vida.
  cac-cac: A noc' noc' tzeyac' silab'il chi', tze chi noc', tze vaanpax ixim pan malaj
    yich, aton ixim tz'ac'an nachajcot yaelal, yujto elan̈chamelxon̈ej ajnac quelta
    d'a Egipto chi'. Yuj chi', masanil tiempo tze nan̈ejcot jun c'u yic quelnaccot
    d'a Egipto chi'.
  swh-ULB: Hautakula mkate wa chachu pamoja nayo, siku saba utakula mkate usio na
    chachu, mkate wa mateso; kwa kuwa mlitoka katika nchi ya Misri kwa haraka. Fanya
    haya katika siku zako zote za maisha yako ili uweze kukumbuka akilini siku mliotoka
    nchi ya Misri.
  bel-bel: Ня еж зь ёю квашанага; сем дзён еж зь ёю праснакі, хлябы бедаваньня, бо
    сьпешна выйшаў ты зь зямлі Егіпецкай, каб памятаў ты дзень выхаду свайго зь зямлі
    Егіпецкай праз усе дні жыцьця твайго;
  deu-ELBBK: Du sollst kein Gesäuertes dazu essen; sieben Tage sollst du Ungesäuertes
    dazu essen, Brot des Elendes, – denn in Eile bist du aus dem Land Ägypten herausgezogen
    – damit du gedenkst des Tages deines Auszugs aus dem Land Ägypten alle Tage deines
    Lebens.
  mbb-OT: Keena niw heini zuma te supas he wazè din tapey. Seled te pitu he andew
    kaan kew te supas he wazè din tapey iring te mibeelan niw hein egaanggaan kew
    is egenat puun te Ehipto, keenà niw heini he supas he simbulu te ked-antus niw,
    su para metenuzi niw seled te tivuuk he untung niw is timpu te kegawas niw puun
    te Ehipto.
  mal-2015: നീ മിസ്രയീംദേശത്തുനിന്നു പുറപ്പെട്ട ദിവസത്തെ നിന്റെ ആയുഷ്കാലം ഒക്കെയും
    ഓർക്കേണ്ടതിന്നു അതിനോടുകൂടെ പുളിച്ച അപ്പം തിന്നരുതു; നീ കഷ്ടതയുടെ ആഹാരമായ പുളിപ്പില്ലാത്ത
    അപ്പം ഏഴു ദിവസം തിന്നേണം; തത്രപ്പാടോടുകൂടിയല്ലോ നീ മിസ്രയീംദേശത്തുനിന്നു പുറപ്പെട്ടതു.
  rmc-rmc: Ma cha ola obetaha maro le kvasoha. Efta džives chaha mare bi o kvasos,
    o maro le trapišagoskro, bo andre dar denašehas avri andral o Egipt, hoj tuke
    te leperes calo tiro dživipen pre oda džives, sar avľal avri andral o Egipt.
  pes-OPV: با آن، خمیرمایه مخور، هفت روز نان فطیر یعنی نان مشقت را باآن بخور، زیرا
    که به تعجیل از زمین مصر بیرون آمدی، تا روز خروج خود را از زمین مصر درتمامی روزهای
    عمرت بیاد آوری.
  ron-1924: 'Ын тимпул сэрбэторий, сэ ну мэнынчь пыне доспитэ, чи шапте зиле сэ мэнынчь
    азиме, пыня ынтристэрий, кэч ай ешит ын грабэ дин цара Еӂиптулуй: аша сэ фачь,
    ка сэ-ць адучь аминте тоатэ вяца та де зиуа кынд ай ешит дин цара Еӂиптулуй.'
  ben-OBCV: সেই পশুর মাংস তোমরা খামিরযুক্ত রুটির সঙ্গে খাবে না, কিন্তু সাত দিন খামিরবিহীন
    রুটি খাবে, তা দুঃখের সময়ের রুটি, কারণ তোমরা দ্রুত মিশর থেকে বেরিয়ে এসেছিলে—যেন
    সারা জীবন মিশর থেকে বেরিয়ে আসার সময় তোমরা মনে রাখতে পারো।
  som-som: Oo allabariga waa inaydaan kibis khamiir leh ku cunin, toddoba maalmoodse
    waa inaad ku cuntaan kibis aan khamiir lahayn oo ah kibistii dhibka, waayo, dalkii
    Masar degdeg baad kaga soo baxdeen. Waa inaad cimrigiinna oo dhan xusuusnaataan
    maalintii aad dalkii Masar ka soo baxdeen.
  lat-VUC: 'Non comedes in eo panem fermentatum: septem diebus comedes absque fermento
    afflictionis panem, quoniam in pavore egressus es de Ægypto: ut memineris diei
    egressionis tuæ de Ægypto, omnibus diebus vitæ tuæ.'
  eng-ASVBT: 'Thou shalt eat no leavened bread with it; seven days shalt thou eat
    unleavened bread therewith, even the bread of affliction; for thou camest forth
    out of the land of Egypt in haste: that thou mayest remember the day when thou
    camest forth out of the land of Egypt all the days of thy life.'
  ita-1885: Non mangiar con essa pane lievitato; mangia per sette giorni con essa
    pani azzimi, pane di afflizione; perciocchè tu uscisti in fretta del paese di
    Egitto; acciocchè tu ti ricordi del giorno che uscisti del paese di Egitto, tutto
    il tempo della vita tua.
  eng-LXXUP: Thou shalt not eat leaven with it; seven days shalt thou eat unleavened
    bread with it, bread of affliction, because ye came forth out of Egypt in haste;
    that ye may remember the day of your coming forth out of the land of Egypt all
    the days of your life.
  eng-ULB: You will eat no leavened bread with it; seven days will you eat unleavened
    bread with it, the bread of affliction; for you came out of the land of Egypt
    in haste. Do this all the days of your life so that you may call to mind the day
    when you came out of the land of Egypt.
  spa-VBL: No comas pan ordinario con él. Durante siete días debes comer con el sacrificio
    pan preparado sin levadura, el pan de las penurias, porque tuviste que salir de
    Egipto con mucha prisa. Así recordarán el día en que abandonaron Egipto por el
    resto de sus vidas.
  fra-_FOB: Tu ne mangeras point de pain levé avec la Pâque; pendant sept jours, tu
    mangeras, en la célébrant, des pains sans levain, du pain d'affliction, car tu
    es sorti à la hâte du pays d'Égypte; afin que tu te souviennes, tous les jours
    de ta vie, du jour où tu sortis du pays d'Égypte.
  mal-mal: നീ ഈജിപ്റ്റ്ദേശത്തുനിന്ന് പുറപ്പെട്ട ദിവസം നിന്റെ ആയുഷ്ക്കാലം മുഴുവനും
    ഓർക്കുന്നതിന് മാംസത്തോടുകൂടി പുളിച്ച അപ്പം തിന്നരുത്; നീ കഷ്ടതയുടെ ആഹാരമായ പുളിപ്പില്ലാത്ത
    അപ്പം ഏഴ് ദിവസം തിന്നണം; തിടുക്കത്തോടെ ആണല്ലോ നീ ഈജിപ്റ്റ്ദേശത്തുനിന്ന് പുറപ്പെട്ടത്.
  urd-GVR: Gosht ke sāth beḳhamīrī roṭī khānā. Sāt din tak yihī roṭī khā, bilkul usī
    tarah jis tarah tū ne kiyā jab jaldī jaldī Misr se niklā. Musībat kī yih roṭī
    is lie khā tāki wuh din tere jīte-jī yād rahe jab tū Misr se rawānā huā.
  suz-BL: गेपुकीमी ग्‍युरशो बोरब ओख्‍ती सुप्‍शो शोब्‍ले मेको श्‍ये नु मजने। गेपुकी
    ७ नाक्‍त सम्‍म ग्‍युरशो बोरब ओख्‍ती मसुप्‍शो शोब्‍ले जचा माल्‍नीनी। मेको इन श्‍येत
    ङा शोब्‍ले बाक्‍ब। मारदे हना गे इजीप्‍त रे चुइश्‍शा ग्रूतीनी। मिनु गेपुकीमी मबेक्‍नी
    सम्‍म इजीप्‍त रे ग्रूशो नाक्‍ती मिम्‍चा कली मेको पास्‍सा चाड मानेचा माल्‍नीनी।
    प्रस्‍थान १२:११
  ita-1927: Non mangerai con queste offerte pane lievitato; per sette giorni mangerai
    con esse pane azzimo, pane d’afflizione (poiché uscisti in fretta dal paese d’Egitto);
    affinché tu ti ricordi del giorno che uscisti dal paese d’Egitto, tutto il tempo
    della tua vita.
  ckb-ckb: هیچ نانێکی بە هەویرترشی لەگەڵ نەخۆن، حەوت ڕۆژ نانی فەتیرە دەخۆن، نانی تەنگانە،
    چونکە بە پەلە لە خاکی میسر هاتنە دەرەوە، هەتا هەموو ڕۆژانی ژیانتان، ڕۆژی هاتنەدەرەوەتان
    لە خاکی میسر لە یاد بێت.
  eng-BBE: 'Take no leavened bread with it; for seven days let your food be unleavened
    bread, that is, the bread of sorrow; for you came out of the land of Egypt quickly:
    so the memory of that day, when you came out of the land of Egypt, will be with
    you all your life.'
  kan-OKCV: ಅದರೊಂದಿಗೆ ಹುಳಿರೊಟ್ಟಿಯನ್ನು ತಿನ್ನಬಾರದು. ಏಳು ದಿವಸ ಹುಳಿಯಿಲ್ಲದ ಶ್ರಮೆಯ ರೊಟ್ಟಿಗಳನ್ನು
    ತಿನ್ನಬೇಕು. ಏಕೆಂದರೆ ತ್ವರೆಯಾಗಿ ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ ನೀವು ಹೊರಗೆ ಬಂದದ್ದರಿಂದ ನೀವು ಜೀವಿಸುವ
    ದಿವಸಗಳಲ್ಲೆಲ್ಲಾ ಇದನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಬೇಕು.
  tam-2017: நீ எகிப்துதேசத்திலிருந்து புறப்பட்ட நாளை நீ உயிரோடிருக்கும் நாட்களெல்லாம்
    நினைக்கும்படி, பஸ்கா பலியுடனே புளிப்புள்ள அப்பம் சாப்பிடாமல், சிறுமையின் அப்பமாகிய
    புளிப்பில்லா அப்பங்களை ஏழுநாட்கள் வரைக்கும் சாப்பிடுவாயாக; நீ விரைவாக எகிப்துதேசத்திலிருந்து
    புறப்பட்டபடியினால் இப்படிச் செய்யவேண்டும்.
  spa-RV-1909: 'No comerás con ella leudo; siete días comerás con ella pan por leudar,
    pan de aflicción, porque apriesa saliste de tierra de Egipto: para que te acuerdes
    del día en que saliste de la tierra de Egipto todos los días de tu vida.'
  ron-BTF: Să nu mănânci pâine dospită cu acesta; şapte zile să îl mănânci cu azime,
    pâinea chinuirii, pentru că ai ieşit în grabă din ţara Egiptului, ca să îţi aminteşti
    de ziua când ai ieşit din ţara Egiptului în toate zilele vieţii tale.
  eng-WEBP: You shall eat no leavened bread with it. You shall eat unleavened bread
    with it seven days, even the bread of affliction (for you came out of the land
    of Egypt in haste) that you may remember the day when you came out of the land
    of Egypt all the days of your life.
  eng-FBV: Don't eat ordinary bread with it. For seven days you are to eat bread made
    without yeast with it, the bread of hardship, because you had to leave Egypt in
    such a hurry. This way you'll remember day you left Egypt for the rest of your
    lives.
  nld-1939: Ge moogt niets wat gedesemd is daarbij eten, maar moet daarbij zeven dagen
    lang ongedesemde broden, het brood der ellende, eten; want overhaast zijt ge uit
    Egypte getrokken. Zo zult gij u de dag van uw uittocht uit Egypte herinneren al
    de dagen van uw leven.
  nch-BL: Quema antemacase se tapiyali para se tacajcahualisti huan teipa anquicuase,
    monequi xijcuaca ica pantzi cati amo quipiya tasonejcayot. Huan para chicome tonati
    anquicuase pantzi cati amo quipiya tasonejcayot, pampa nopa pantzi amechelnamiquiltis
    ten taijyohuilisti. Huajca xiquelnamiquica nopa tonali ipan nochi amonemilis quema
    anmoisihuiltijque miyac para nimantzi anquistehuase ipan tali Egipto huan amo
    oncac yon se talojtzi para mosonehuas amopantzi.
  vie-1934: Với lễ Vượt-qua, chớ ăn bánh pha men; trong bảy ngày ngươi sẽ ăn bánh
    không men, tức là bánh hoạn nạn, đặng giữ lễ ấy, vì ngươi ra khỏi xứ Ê-díp-tô
    vội vàng; hầu cho trọn đời ngươi nhớ ngày mình đã ra khỏi xứ Ê-díp-tô.
  hin-CV: इस भोजन में खमीर बिलकुल न मिला हो. सात दिनों तक तुम खमीर रहित भोजन—दुःख
    का भोजन—का उपभोग ही करोगे; क्योंकि मिस्र देश से तुम्हारा निकलना जल्दी में हुआ
    था. इस उत्सव का एकमात्र उद्देश्य यही है कि तुम जीवन भर मिस्र से निकलने के दिन
    को याद रख सको.
  eng-OURB: You shall eat no leavened bread with it. You shall eat matzah ·unleavened
    bread· with it seven days, even the bread of affliction; for you came out of the
    land of Egypt [Abode of slavery] in haste; that you may remember the day when
    you came out of the land of Egypt [Abode of slavery] all the days of your life.
  spa-BES: 'No comerás pan con levadura; Por siete días, sea tu alimento el pan sin
    levadura, es decir, el pan de la tristeza; porque salieron rápidamente de la tierra
    de Egipto: así el recuerdo de ese día, cuando salieron de la tierra de Egipto,
    estará con ustedes toda la vida.'
  tdx-tdx: Tsy hatrao’o fikama ama’e ty mofo aman-dalivay; fito andro ty hikama’o
    mofo po-dalivay, toe mofom-pisotriañe, amy t’ie nalisa nienga an-tane Mitsraime
    añe; soa te ho tiahi’o amo hene andron-kavelo’oo i andro niengà’o i tane Mitsraimeiy.
  vid-vid: Mleche kulya nhambiko ya mibumunda jiwichigwe usaso. Kwa mhela wa mazuwa
    saba molya mibumunda johajiwichigwe usaso, najo ndo mibumunda ja magazo kwa vila
    namlawa Misili himahima. Ahyo, mhela weng'ha homchikala mokumbuchila lila zuwa
    namlawile Misili.
  eng-OKE: 'Thou shalt not eat leaven with it. Seven days shalt thou eat unleavened
    bread with it, the bread of humiliation; for in haste didst thou come out of the
    land of Mizraim: that thou mayest remember the day of thy coming from the land
    of Mizraim all the days of thy life.'
  tha-KJV: อย่ารับประทานขนมปั​งม​ีเชื้​อก​ับปัสกา ตลอดเจ็ดวันท่านจงรับประทานขนมปังไร้​เชื้อ
    เป็นขนมปังแห่งความทุกข์​ใจ เพราะท่านรีบหนีออกมาจากแผ่นดิ​นอ​ียิปต์ เพื่อท่านจะระลึกถึงวั​นที​่ท่านออกจากแผ่นดิ​นอ​ียิปต์นั้นตลอดชีวิตของท่าน
  por-BR-2018: 'Não comerás com ela levedado; sete dias comerás com ela pão sem levedar,
    pão de aflição, porque apressadamente saíste da terra do Egito: para que te lembres
    do dia em que saíste da terra do Egito todos os dias de tua vida.'
  deu-ELO: Du sollst kein Gesäuertes dazu essen; sieben Tage sollst du Ungesäuertes
    dazu essen, Brot des Elendes, denn in Eile bist du aus dem Lande Ägypten herausgezogen,
    auf daß du gedenkest des Tages deines Auszugs aus dem Lande Ägypten alle Tage
    deines Lebens.
  eng-WYC-2018: Thou shalt not eat therein bread dighted with sourdough; in seven
    days thou shalt eat bread of affliction, (that is), without sourdough, for suddenly,
    either hastily, thou wentest out of Egypt, that thou have mind of the day of thy
    going out of Egypt, in all the days of thy life. (Thou shalt not eat it with any
    bread made with yeast; yea, for seven days thou shalt eat the bread of affliction,
    that is, bread made without yeast, for suddenly, or hastily, thou wentest out
    of Egypt, so that thou shalt remember the day of thy going out of Egypt, all the
    days of thy life.)
  epo-epo: Ne manĝu kun tio fermentintaĵon; dum sep tagoj manĝu kun tio macojn, panon
    de mizero — ĉar rapidece vi eliris el la lando Egipta — por ke vi memoru dum la
    tuta tempo de via vivo la tagon de via eliro el la lando Egipta.
  uig-PIN: xundaⱪla sǝn ⱨeqⱪandaⱪ boldurulƣan nanni yemǝsliking kerǝk; sǝn uning bilǝn
    yǝttǝ kün petir nan, yǝni «külpǝt neni»ni yeyixing kerǝk; qünki sǝn Misir zeminidin
    aldiraxliⱪta qiⱪting; xuning bilǝn sǝn ɵmrüngning barliⱪ künliridǝ Misir zeminidin
    qiⱪⱪan xu künni yadingda tutⱪaysǝn.
  beo-beo: 'Amo lolo nasea, agi amo yisidi gilisi amo mae moma. Eso fesuale amoga
    dilia da yisidi hame sali agi moma. Dilia da musa: Idibidi soge hedolowane fisimusa:
    momagele mai, amo defele moma. Dilia da musa: Idibidi soge ganodini se bagade
    nabasu be eso afaega dilia gadili asi. Amo se nabasu dawa:ma:ne, amo agi (se nabasu
    agi) moma.'
  tpi-OTNT: Taim yupela i mekim dispela kaikai, yupela i no ken kaikai bret i gat
    yis. Inap long 7-pela de tasol yupela i mas kaikai bret i no gat yis. Long wanem,
    bipo yupela i hariap long lusim Isip na yupela i kaikai bret i no gat yis. Yupela
    i mas kaikai dispela bret bilong tingim yupela i bin stap nogut long Isip na bilong
    tingim dispela de yupela i bin lusim Isip na i kam. Na yupela i mas tingim dispela
    samting olgeta taim, inap yupela i dai.
  hau-SA: Kada ku ci shi da burodin da aka yi da yisti, kwana bakwai za ku ci burodi
    marar yisti, burodi ne na wahala, gama kun bar Masar da gaggawa, saboda haka dukan
    kwanakin rayuwarku za ku tuna da lokacin da kuka fita daga Masar.
  uig-LAT: shundaqla sen héchqandaq boldurulghan nanni yémesliking kérek; sen uning
    bilen yette kün pétir nan, yeni «külpet néni»ni yéyishing kérek; chünki sen Misir
    zéminidin aldirashliqta chiqting; shuning bilen sen ömrüngning barliq künliride
    Misir zéminidin chiqqan shu künni yadingda tutqaysen.
  nde-nde: Lingasidli ndawonye lesinkwa esilemvubelo, kodwa okwensuku eziyisikhombisa
    kumele lidle isinkwa esingelamvubelo, isinkwa sokuhlupheka, ngoba lasuka eGibhithe
    ngokujaha ukuze insuku zonke zokuphila kwenu likhumbule isikhathi elasuka ngaso
    eGibhithe.
  ton-ton: '‌ʻOua naʻa ke kai mo ia ʻae mā kuo fakalēvani: ke ke kai ia mo e mā taʻefakalēvani
    ʻi he ʻaho ʻe fitu, ʻio, ʻae mā ʻoe fakamamahi; he naʻa ke haʻu kituʻa mei he
    fonua ko ʻIsipite ʻi he fakatoʻotoʻo: koeʻuhi ke ke manatu ai ki he ʻaho naʻa
    ke haʻu ai mei he fonua ko ʻIsipite ʻi he ʻaho kotoa pē ʻo hoʻo moʻui ni.'
  ces-1613: Nebudeš v něm jísti nic kvašeného. Za sedm dní jísti budeš přesnice, chléb
    trápení, (nebo s chvátáním vyšel jsi z země Egyptské), abys pamatoval na den,
    v kterémž jsi vyšel z země Egyptské, po všecky dny života svého.
  eng-WMB: You shall eat no leavened bread with it. You shall eat unleavened bread
    with it seven days, even the bread of affliction (for you came out of the land
    of Egypt in haste) that you may remember the day when you came out of the land
    of Egypt all the days of your life.
  tam-TCV: அதை புளிப்பூட்டப்பட்ட அப்பத்தோடு சாப்பிடவேண்டாம், ஏழுநாட்களுக்கு உபத்திரவத்தின்
    அப்பமான புளிப்பில்லாத அப்பத்தைச் சாப்பிடுங்கள், நீங்கள் எகிப்திலிருந்து அவசரமாய்
    வெளியேறினீர்களே. எனவே உங்கள் வாழ்நாளெல்லாம் நீங்கள் எகிப்திலிருந்து வெளியேறிய
    அந்த வேளையை நினைவுகூருங்கள்.
  ceb-ULB: Kinahanglan mokaon kamo ug tinapay nga walay patubo niini; sulod sa pito
    ka adlaw, mokaon kamo ug tinapay nga walay patubo niini, ang tinapay sa kasakit;
    tungod kay mibiya kamo sa yuta sa Ehipto nga nagdali. Buhata kini ninyo sa tanang
    adlaw sa inyong kinabuhi aron mahinumdoman ninyo ang adlaw nga migula kamo gikan
    sa yuta sa Ehipto.
  pol-UBG: Nie będziesz jadł wraz z nią chleba kwaszonego; przez siedem dni będziesz
    jadł z nią przaśniki, chleb utrapienia – gdyż w pośpiechu wyszedłeś z ziemi Egiptu
    – abyś pamiętał dzień swego wyjścia z ziemi Egiptu po wszystkie dni swego życia.
  urd-GVU: گوشت کے ساتھ بےخمیری روٹی کھانا۔ سات دن تک یہی روٹی کھا، بالکل اُسی طرح
    جس طرح تُو نے کیا جب جلدی جلدی مصر سے نکلا۔ مصیبت کی یہ روٹی اِس لئے کھا تاکہ
    وہ دن تیرے جیتے جی یاد رہے جب تُو مصر سے روانہ ہوا۔
  deu-1912: Du sollst kein Gesäuertes auf das Fest essen, denn mit Furcht bist du
    aus Ägyptenland gezogen, auf daß du des Tages deines Auszugs aus Ägyptenland gedenkest
    dein Leben lang.
  kan-2017: ಅದರೊಂದಿಗೆ ಹುಳಿಹಾಕಿದ ರೊಟ್ಟಿಯನ್ನು ತಿನ್ನಬಾರದು; ಯಾಕೆಂದರೆ ನೀವು (ರೊಟ್ಟಿಗೆ ಹುಳಿಹಾಕುವುದಕ್ಕೆ
    ಅವಕಾಶವಿಲ್ಲದೆ) ಅವಸರದಿಂದ ಐಗುಪ್ತದೇಶವನ್ನು ಬಿಟ್ಟು ಬಂದಿರಿ. ನಿಮಗೆ ಬಿಡುಗಡೆಯಾದ ಆ ದಿನವು
    ನಿಮ್ಮ ಜೀವಮಾನದಲ್ಲೆಲ್ಲಾ ನೆನಪಿನಲ್ಲಿಟ್ಟುಕೊಳ್ಳುವಂತೆ ನೀವು ಕಷ್ಟವನ್ನು ಸೂಚಿಸುವ ಹುಳಿಯಿಲ್ಲದ
    ರೊಟ್ಟಿಗಳನ್ನು ಏಳು ದಿನಗಳ ವರೆಗೂ ತಿನ್ನಬೇಕು.
  yap-yap: Dab mu ked e flowa ni kan lith ni bay e is riy u nap’an e abich romed ko
    Paluk’af, medlip e rran ni ngam ked e flowa ni kan lith ni aray rogon, bod ni
    um rin’ed fa ngiyal’ ni mu chuwgad u Egypt ni aram feni gur. Mu ked e re flowa
    ney — ni bay u nog fithingan ni flowa ko pi’in nra gafgowgad — ya gubin e rran
    u lane yafos romed ma ngi i yib ngan’med e rofen ni mu chuwgad u Egypt, ni fare
    nam ni um gafgowgad riy.
  hlt-MCSB: Egypt kho lamloh phacipphabaem neh tokrhat la na nong dongah vaidamding
    buh te hnin rhih ca lamtah tolrhu caak thil boeh. Te daengah ni Egypt kho lamloh
    na nong tue te na hing tue khuiah na poek eh.
  mdy-ETH: ዬያ ካዋሢ ዒንሢ ሙዓኣና ሙኑቃ ፃኣዛ ጌሊባኣ ላኣዳ ሙዑዋቴ፤ ጊብፄ ዓጫፓ ሩኡሪ ዒንሢ ኬስካዖ ማዼ ጎይፆ ላንካይ
    ኬሊ ጉቤ ሙኑቃ ፃኣዛ ጌሊባኣ ላኣዳ ሙዑዋቴ፤ ዬይ ሜቶ ካሣ ጌይንታንዳኔ፤ ዬያሮ ዒንሢ ናንጋ ዎዶ ቢያይዳ ሚርጌ ሜቶ ዒንሢ
    ዔኬ፥ ጊብፄ ዓጫፓ ኬስኬ ኬሎ ዬያና ጶቂሣንዳኔ።
  twi-ASANTE: Monnni burodo a mmɔreka wɔ mu; monni burodo a mmɔreka nni mu nnanson,
    ɛfiri sɛ, ɔherɛ so na mofirii Misraim sɛdeɛ ɛbɛyɛ a, mo nkwa nna nyinaa mobɛkae
    ɛberɛ a motu firii Misraim no.
  eng-WEBU: You shall eat no leavened bread with it. You shall eat unleavened bread
    with it seven days, even the bread of affliction (for you came out of the land
    of Egypt in haste) that you may remember the day when you came out of the land
    of Egypt all the days of your life.
  bnp-bnp: Na tahuna mu ratea a habu iea, naha ni kania a bret i tahoka a is. Na parava
    ge polorua mu kani kunana a bret i uka is, a vuhuna hosi mu papahari mu kani a
    bret i uka is, mu ha tala o Egipto. Mu kania a bret iea ne vona ni luhoi mule
    a parava mu pe e Egipto mu valai. Mu luhoi vakaroroa ra maki iea ge harena na
    tahuna mu mate vona.
  wal-wal: He yarshshuwaa intte miyo wode, irshshuwaa yeggi uukkido oittaara mooppite;
    shin laappun gallassaa kumettaa irshsho yeggibeenna oittaara miite. Intte Gibxxeppe
    eesuwan kiyido gishshaunne intte de7iyo laitta ubban intte Gibxxeppe kiyido gallassaa
    hassayanaadan, he metuwaa oittaa miite.
  spa-PDDPT: Nada leudado comerás con ella. Siete días comerás con ella pan sin levadura,
    el pan de aflicción, porque saliste a prisa de la tierra de Egipto, para que todos
    los días de tu vida recuerdes el día cuando saliste de la tierra de Egipto.
  gun-gun: Ha'e va'e jave py ma mbojape ombovu pyre ndape'ui 'rã. Sete ára re 'rã
    pe'u mbojape imbovua revegua e'ỹ, jexavai regua, (mba'eta Egito yvy gui pejepe'a
    pojava raka'e), peikoa pukukue re penema'endu'a aguã Egito yvy gui pejepe'aague
    ára re.
  ilo-ULB: 'Kanenyonto ti tinapay nga awan ti lebadurana a kaddua dagitoy; pito nga
    aldaw a mangankayonto iti tinapay nga awan ti lebadurana a kaddua dagitoy, ti
    tinapay ti pannakaparparigat; ta nagdardaraskayo a rimmuar manipud iti daga ti
    Egipto: Aramidenyo daytoy iti amin nga al-aldaw iti panagbiagyo tapno malagipyo
    ti aldaw idi rimmuarkayo iti daga ti Egipto.'
  kpg-kpg: Goodou ma ga miami tagamiami deenei, hudee geina nia palaawaa ne hai gi nia
    ‘yeast’. Nia laangi e hidu, gei goodou e gai godou palaawaa ono ‘yeast’ ai, gadoo
    be di godou hagatanga i Egypt hagallebullebu. Di palaawaa deenei ga hagaingoo
    bolo di palaawaa o di hagaduadua. Geina di palaawaa deenei gi langahia goodou
    i di waalooloo godou mouli di godou lloomoi i Egypt, dela go di gowaa hagaduadua.
  uig-ARA: شۇنداقلا سەن ھېچقانداق بولدۇرۇلغان ناننى يېمەسلىكىڭ كېرەك؛ سەن ئۇنىڭ بىلەن
    يەتتە كۈن پېتىر نان، يەنى «كۈلپەت نېنى»نى يېيىشىڭ كېرەك؛ چۈنكى سەن مىسىر زېمىنىدىن
    ئالدىراشلىقتا چىقتىڭ؛ شۇنىڭ بىلەن سەن ئۆمرۈڭنىڭ بارلىق كۈنلىرىدە مىسىر زېمىنىدىن
    چىققان شۇ كۈننى يادىڭدا تۇتقايسەن.
  sus-sus: Wo naxa taami lɛbini daaxi don na sali xi solofere bun ma. Wo lan wo xa
    taami lɛbinitare nan don naxan findi kinikini taami ra. Na nan wo ratuma lɔxɔɛ
    ma wo gbataxi mini Misira bɔxi ra lɔxɔɛ naxɛ. Na a niyama nɛ wo mu nɛɛmu wo mini
    lɔxɔɛ ma Misira bɔxi ra.
  pon-2006: Ni amwail pahn wia kamadipw wet, kumwail sohte pahn tungoale pilawa doal
    ihs. Erein rahn isuh kumwail pahn tungutungoale pilawa me sohte doal ihs, nin
    duwen amwail wiahier ahnsou me kumwail seiloak sang Isip ni karuaru. Kumwail tungoale
    pilawa wet—me pahn adanekihla pilawa en lokolok—pwe erein amwail mour kumwail
    en kin tamataman rahn me kumwail kohdo sang Isip, wasahn lokoloko.
  ksd-ksd: Koko una en ra gem i leven varurung me; lavurua na bung una en ra gem ba
    pa i leven varurung me, ra gem na varmonong, tago u ga tut lulut kan ra gunan
    Aigipto; upi una kodop vake ra bung u ga irop kan Aigipto tana ta kaum nilaun
    par.
  tur-YTC: Onunla mayalı ekmek yemeyeceksin. Onunla birlikte yedi gün mayasız ekmek,
    sıkıntı ekmeği (çünkü Mısır diyarından aceleyle çıktın) yiyeceksin ki, Mısır diyarından
    çıktığın günü yaşamının bütün günlerinde hatırlayasın.
  grc-BRENT: Οὐ φαγῇ ἐπʼ αὐτοῦ ζύμην· ἐπτὰ ἡμέρας φαγῇ ἐπʼ αὐτοῦ ἄζυμα, ἄρτον κακώσεως,
    ὅτι ἐν σπουδῇ ἐξήλθετε ἐξ Αἰγύπτου, ἵνα μνησθῆτε τὴν ἡμέραν τῆς ἐξοδίας ὑμῶν ἐκ
    γῆς Αἰγύπτου πάσας τὰς ἡμέρας τῆς ζωῆς ὑμῶν.
  ind-AYT: Janganlah kamu makan sesuatu yang beragi bersamanya. Kamu harus makan roti
    yang tidak beragi selama tujuh hari, yaitu roti penderitaan, karena kamu keluar
    dari negeri Mesir dengan tergesa-gesa, supaya selama hidupmu kamu mengingat hari
    ketika kamu keluar dari tanah Mesir.
  nya-nya: Musadyere pamodzi ndi buledi wopanga ndi yisiti, koma kwa masiku asanu
    ndi awiri muzidya buledi wopanda yisiti, buledi wa masautso, chifukwa munachoka
    ku Igupto mwamsangamsanga kuti pa masiku onse a moyo wanu muzikumbukira nthawi
    imene munanyamukira ku Igupto.
  hrv-hrv: 'Ništa ukvasano nemoj s njome jesti; nego sedam dana jedi beskvasan kruh
    - kruh nevoljnički - budući da si u žurbi izišao iz zemlje egipatske: da se svega
    svog vijeka sjećaš dana kad si izišao iz zemlje egipatske.'
  mps-mps: Dagego te nai tubo sogo, dagego yis dali ulai bret tulamuo. Te a naga olama
    si, te 7 tama sogo, dagego te yis meni yai bret tuao. Magi baso meni. Te polobadu
    dagego te Isip bulu taga soainogo aseąsa biliyu, dagego te yis meni yai bret
    tuai dao. Dagego te bret tubo da, teda dagego Isip bulude dodolama bidali me Isip
    bulu taga soali, te bodolu tigidali kibu be ma kone paliyu, tama te bret tuao,
    te dage isibo sogoba usu tama nao.
  tpi-tpi: Taim yupela i mekim dispela kaikai, yupela i no ken kaikai bret i gat yis.
    Inap long 7-pela de tasol yupela i mas kaikai bret i no gat yis. Long wanem, bipo
    yupela i hariap long lusim Isip na yupela i kaikai bret i no gat yis. Yupela i
    mas kaikai dispela bret bilong tingim yupela i bin stap nogut long Isip na bilong
    tingim dispela de yupela i bin lusim Isip na i kam. Na yupela i mas tingim dispela
    samting olgeta taim, inap yupela i dai.
  dan-1931: Du må ikke spise syret Brød dertil. I syv Dage skal du spise usyret Brød
    dertil, Trængselsbrød - thi i største Hast drog du ud af Ægypten - for at du kan
    ihukomme den Dag, du drog ud af Ægypten, så længe du lever.
  vie-OVCB: Anh em sẽ ăn bánh không men với thịt bò hoặc chiên trong bảy ngày. Ăn
    bánh không men sẽ nhắc nhở anh em luôn luôn nhớ đến bánh ăn lúc ra khỏi Ai Cập
    một cách vội vàng.
  guj-2017: તમારે તેની સાથે ખમીરી રોટલી ન ખાવી. સાત દિવસ સુધી તમારે તેની સાથે ખમીર
    વગરની એટલે દુઃખની રોટલી ખાવી કારણ કે, તમે મિસર દેશમાંથી ઉતાવળે નીકળ્યા હતા. અને
    આ રીતે તમે મિસરમાંથી જે રીતે બહાર આવ્યા તે દિવસ આખા જીવનભર યાદ રહે.
  pon-2006A: Ni amwail pahn wia kamadipw wet, kumwail sohte pahn tungoale pilawa doal
    ihs. Erein rahn isuh kumwail pahn tungutungoale pilawa me sohte doal ihs, nin
    duwen amwail wiahier ahnsou me kumwail seiloak sang Isip ni karuaru. Kumwail tungoale
    pilawa wet—me pahn adanekihla pilawa en lokolok—pwe erein amwail mour kumwail
    en kin tamataman rahn me kumwail kohdo sang Isip, wasahn lokoloko.
  por-BRBSL: Não comereis pão levedado com ele. Comerá pão ázimo com ele sete dias,
    até mesmo o pão da aflição (pois saiu apressadamente da terra do Egito) para que
    se lembre do dia em que saiu da terra do Egito todos os dias de sua vida.
  cth-cth: Nang ni Izip ram hoi na tâconae hnin hah na hringyung thung pahnim hoeh
    nahanelah ceitakhai pawi na to navah, tonphuene vaiyei hah na cat mahoeh. Tonphuenhoehe
    tie runae vaiyei hah hnin sari touh thung na ca awh han. Bangkongtetpawiteh, Izip
    ram hoi karangpoung lah na tâco awh toe.
  twi-twi: Munnni mmɔkaw brodo nka ho; na mmom, nnanson so na munni apiti amanehunu
    brodo, efisɛ mufii Misraim ɔhare so, sɛnea ɛbɛyɛ a mo nkwanna nyinaa mu no mobɛkae
    bere a mutu fii Misraim no.
  hlt-hlt: Egypt kho lamloh phacipphabaem neh tokrhat la na nong dongah vaidamding
    buh te hnin rhih ca lamtah tolrhu caak thil boeh. Te daengah ni Egypt kho lamloh
    na nong tue te na hing tue khuiah na poek eh.
  tbz-SIM: Dɛ kó dibɑnni miɛkɛ di níí nyo mpɛ̃́ɛ̃̀ wèè í kɔɔrɛnɛ̀ mutie mùù muuti,
    di níí nhò cɑ̀ɑ́ nkɛ dɔ̀ yɛwe yɛ̀yiekɛ̀, dɛ kóò pɛ̃́ɛ̃̀ weè yó ndi denniní di
    do di mɛ̀ɛ̀ sémmɛ̀ Esibiti. Kɛ yɛ̃́ di do yɛtìnímɛ̀ Esibiti kɛ̀ dɛ̀ dò mmɛcɑ̃ɑ̃
    mmɛ, di níí yó mmɛ nhɔ̃ kɛ denninní di do yɛ̀ dìì yiè Esibiti kó kɛtenkɛ̀.
  msy-2020: Ia isar kam damu, egh yis itir bret aman markɨ. Ia 7plan aruebara yis
    puvatɨzir bret amɨ. Ia fo, ia fomɨra zuamɨra Isip ataghɨraghasa amua yis puvatɨzir
    bret ame. Kamaghɨn amizɨ, ia bretɨn kam amɨva, dughiar ia Isipɨn osɨmtɨzimɨn ikia
    an ategha izezim gɨnɨghnɨgh. Ia bizir kam zuraram a gɨnɨghnɨghvɨra ikɨ mangɨtɨ
    ian ovever dughiam otogham.
  azb-azb: Qurban əti ilə birlikdə mayalı çörək yeməyin. Misirdən tələsik çıxdığınıza
    görə əziyyət içərisində yediyiniz çörək kimi yeddi gün mayasız çörək, yəni əziyyət
    çörəyi yeyin. Bununla ömür boyu Misirdən çıxdığınız günü yada salın.
  eng-DBY: Thou shalt eat no leavened bread along with it; seven days shalt thou eat
    unleavened bread with it, bread of affliction; for thou camest forth out of the
    land of Egypt in haste, — that thou mayest remember the day when thou camest forth
    out of the land of Egypt, all the days of thy life.
  hin-2017: उसके संग कोई ख़मीरी वस्तु न खाना; सात दिन तक अख़मीरी रोटी जो दुःख की रोटी
    है खाया करना; क्योंकि तू मिस्र देश से उतावली करके निकला था; इसी रीति से तुझको
    मिस्र देश से निकलने का दिन जीवन भर स्मरण रहेगा। (1 कुरि. 5:8)
  wol-KYG: Buleen ko lekkaale lenn lu am lawiir. Daleleen caa lekk, ba diiru juróom
    ñaari fan, mburu mu amul lawiir, mburum njàqare, ndax ci biir gaawtu ngeen génne
    woon réewum Misra. Su ko defee ngeen baaxantal seen giiru dund, bés ba ngeen génnee
    réewum Misra.
  eng-YLT: '''Thou dost not eat with it any fermented thing, seven days thou dost
    eat with it unleavened things, bread of affliction; for in haste thou hast come
    out of the land of Egypt; so that thou dost remember the day of thy coming out
    of the land of Egypt all days of thy life;'
  eng-WYC-2017: Thou shalt not eat therein bread dighted with sourdough; in seven
    days thou shalt eat bread of affliction, with-out sourdough, for suddenly, either
    hastily, thou wentest out of Egypt, that thou have mind of the day of thy going
    out of Egypt, in all the days of thy life.
  eng-WMBB: You shall eat no leavened bread with it. You shall eat unleavened bread
    with it seven days, even the bread of affliction (for you came out of the land
    of Egypt in haste) that you may remember the day when you came out of the land
    of Egypt all the days of your life.
  urd-GVH: गोश्त के साथ बेख़मीरी रोटी खाना। सात दिन तक यही रोटी खा, बिलकुल उसी तरह
    जिस तरह तूने किया जब जल्दी जल्दी मिसर से निकला। मुसीबत की यह रोटी इसलिए खा ताकि
    वह दिन तेरे जीते-जी याद रहे जब तू मिसर से रवाना हुआ।
  rug-rug: Pana hena ia gamu sa ginani hie, si lopu kaqu hena ia gamu sa palava sapu
    ta henie isiti. Ura koari ka zuapa rane si kaqu hena ia gamu sa bereti sapu lopu
    ta henie isiti, kekeṉoṉo gua sapu evaṉia gamu, sipu tuturei taluarae pa popoa
    Izipi si gamu. Kaqu hena ia gamu sa bereti hie, sapu sa bereti sapu ta pozae na
    tinasigiti. Pana be ve seunae gua sari na mia tinoa, si kaqu balabala pulea gamu
    sa rane sapu taluarae ia gamu pa popoa Izipi, sa vasina tana tinasigiti.
  gaz-gaz: Ati akka bara jireenya keetii guutuu guyyaa itti Gibxii baate sana yaadattuuf
    Faasiikaa sana buddeena raacitii qabu wajjin hin nyaatin; garuu ati sababii ariitiidhaan
    biyya Gibxiitii baateef bultii torba maxinoo jechuunis buddeena rakkinaa nyaadhu.
  fra-LSG: 'Pendant la fête, tu ne mangeras pas du pain levé, mais tu mangeras sept
    jours des pains sans levain, du pain d’affliction, car c’est avec précipitation
    que tu es sorti du pays d’Égypte: il en sera ainsi, afin que tu te souviennes
    toute ta vie du jour où tu es sorti du pays d’Égypte.'
  yal-yal: Sali lɔxɔni, ɛ nama burun don buru rate seen saxi naxan yi. Ɛ xa buru ratetaren
    don xii solofere naxan findixi sunun taxamaseri burun na. Na nan a rabirama ɛ
    ma a ɛ mafuraxin nan keli Misiran yi. Na ma, ɛ mi ɲinanɲɛ ɛ mini lɔxɔn xɔn ɛ siin
    birin yi Misiran bɔxɔni.
  haw-1868: 'Mai ai pu oe me ia i ka berena hu: i na la ehiku e ai oe i ka berena
    hu ole me ia, i ka berena o ka poino; no ka mea, ua hele mai oe mai ka aina o
    Aigupita mai me ka lalelale, i hoomanao oe i ka la au i hele mai ai mailoko mai
    o ka aina o Aigupita i na la a pau o kou ola ana.'
  arb-NAV: لَا تَأْكُلُوهُ مَعَ خُبْزٍ مُخْتَمِرٍ، بَلْ كُلُوهُ مَعَ فَطِيرٍ طَوَالَ
    سَبْعَةِ أَيَّامٍ، لأَنَّ هَذَا هُوَ خُبْزُ الْمَشَقَّةِ، إِذْ إِنَّكُمْ عَلَى
    عَجَلٍ غَادَرْتُمْ دِيَارَ مِصْرَ، وَبِذَلِكَ تَتَذَكَّرُونَ يَوْمَ خُرُوجِكُمْ
    مِنْ دِيَارِ مِصْرَ كُلَّ أَيَّامِ حَيَاتِكُمْ.
  ewe-ewe: Miɖu vɔsalã la kple abolo maʋamaʋã. Ɖu abolo maʋamaʋã ŋkeke adre abe ŋkuɖoɖo
    abolo si mieɖu esi mienɔ sisim tso Egipte la dzi ene. Esia naɖo ŋku edzi na wò
    be, esi mienɔ sisim le Egipte la, mienɔ kplakplakpla dzi ale gbegbe be, ɣeyiɣi
    menɔ anyi be abolo naʋã o. Ɖo ŋku ŋkeke ma dzi le wò agbemeŋkeke mamlɛawo katã
    me!
  eng-LEE: 'Thou shalt not eat therewith any leavened bread: seven days shalt thou
    eat therewith unleavened bread, the bread of affliction; for in haste didst thou
    go forth out of the land of Egypt; in order that thou mayest remember the day
    of thy going forth out of the land of Egypt all the days of thy life.'
  asm-FB: মিচৰ দেশৰ পৰা ওলাই অহাৰ দিন ধৰি জীয়াই থাকে মানে সোঁৱৰণ কৰিবৰ কাৰণে, আপোনালোকে
    তাৰে সৈতে খমিৰ দিয়া পিঠা নাখাব। সাত দিন তাৰে সৈতে, খমীৰ নিদিয়া পিঠা ভোজন কৰিব;
    কিয়নো আপোনালোকে লৰালৰিকৈ মিচৰ দেশৰ পৰা ওলাই আহিছিল।
  sus-A: وٌ نَشَ تَامِ لّبِنِ دَاشِ دٌن نَ سَلِ شِ سٌلٌقٍرٍ بُن مَ. وٌ لَن وٌ شَ تَامِ
    لّبِنِتَرٍ نَن دٌن نَشَن قِندِ كِنِكِنِ تَامِ رَ. نَ نَن وٌ رَتُمَ لْشْي مَ وٌ
    فبَتَشِ مِنِ مِسِرَ بْشِ رَ لْشْي نَشّ. نَ عَ نِيَمَ نّ وٌ مُ نّيمُ وٌ مِنِ لْشْي
    مَ مِسِرَ بْشِ رَ.
  fra-SBL: Tu ne mangeras pas de pain levé avec elle. Tu mangeras avec lui des pains
    sans levain pendant sept jours, des pains d'affliction (car tu es sorti du pays
    d'Égypte en hâte), afin de te souvenir du jour où tu es sorti du pays d'Égypte,
    tous les jours de ta vie.
  hbo-hbo: לֹא־תֹאכַ֤ל עָלָיו֙ חָמֵ֔ץ שִׁבְעַ֥ת יָמִ֛ים תֹּֽאכַל־עָלָ֥יו מַצֹּ֖ות
    לֶ֣חֶם עֹ֑נִי כִּ֣י בְחִפָּזֹ֗ון יָצָ֙אתָ֙ מֵאֶ֣רֶץ מִצְרַ֔יִם לְמַ֣עַן תִּזְכֹּ֗ר
    אֶת־יֹ֤ום צֵֽאתְךָ֙ מֵאֶ֣רֶץ מִצְרַ֔יִם כֹּ֖ל יְמֵ֥י חַיֶּֽיךָ׃
  eng-WYCLIFFE: Thou schalt not ete `ther ynne breed `diyt with sourdouy; in seuene
    daies thou schalt ete breed of affliccioun, with out sourdouy, for in drede thou
    yedist out of Egipt, that thou haue mynde of the dai of thi goyng out of Egipt,
    in alle the daies of thi lijf.
  cwe-cwe: Sekemuje nhambiko iyo hamwe na magate yagumigwe lusu. Kwa siku saba mwizakuja
    magate hayagumigwe lusu nayo ni magate ya magayo, kwaviya mulawa muna iisi ya
    Misili himahima. Ivo lusita lose londamukale mwizakumbuka siku ija yomulawile
    muna iisi ya Misili.
  kik-kik: Mũtikanamĩrĩĩanĩrie na mĩgate mĩĩkĩre ndawa ya kũimbia, no ihinda rĩa mĩthenya
    mũgwanja mũrĩe mĩgate ĩtarĩ mĩimbie, arĩ yo mĩgate ya mĩnyamaro, nĩ ũndũ mwoimire
    bũrũri wa Misiri na ihenya, na nĩgeetha matukũ-inĩ mothe ma muoyo wanyu mũririkanage
    mũthenya ũcio mwoimire bũrũri wa Misiri.
  fra-NCL: Avec ces victimes, tu ne mangeras pas du pain levé, mais pendant sept jours
    tu mangeras des pains sans levain, du pain d’affliction, — car c’est en hâte que
    tu es sorti du pays d’Égypte, — afin que tu te souviennes toute ta vie du jour
    où tu es sorti d’Égypte.
  cek-AK: Tawt kak hoiah Izip prae to na tacawt o taak pongah, hing thung Izip prae
    tacawttaakhaih atue to na panoek o poe hanah, ni sarihto thung taeh thuh ai ih
    takaw to caa oh; taeh thuh ih takaw to caa o hmah.
  cuk-cuk: ”Oburgwilegoenad-Ibagi-san-gulleged madu-e-ina-nikadba be gunnosulid. Ibagugle
    (7) madu-e-inasulidba be gunnoed. We-madu, be-nunmak-itosad-madud. Ar Egipto-yargi
    be noargu, gwae-gwae be noar gusad. Ar be bane-bane, degisadegu, Egipto-yargi-nosagusad-e-iba
    be ebinsadii guega, weyob be iba onogoed.
  uig-CYR: шундақла сән һеч қандақ болдурулған нанни йемәслигиң керәк; сән униң билән
    йәттә күн петир нан, йәни «күлпәт нени»ни йейишиң керәк; чүнки сән Мисир зиминидин
    алдирашлиқта чиқтиң; шуниң билән сән өмрүңниң барлиқ күнлиридә Мисир зиминидин
    чиққан шу күнни ядиңда тутқайсән.
  tel-2017: పస్కా పండగలో కాల్చినప్పుడు పొంగకుండా ఉన్న రొట్టెలను తినాలి. మీరు ఐగుప్తు
    దేశం నుండి త్వరత్వరగా వచ్చారు గదా. మీరు వచ్చిన రోజును మీ జీవితం అంతటిలో జ్ఞాపకం
    ఉంచుకునేలా పొంగని రొట్టెలు ఏడు రోజులపాటు తినాలి.
  hat-BSA: “Nou p ap manje pen ak ledven avè l. Sèt jou, nou va manje nan li pen san
    ledven, pen afliksyon an (paske nou te sòti nan peyi Égypte la prese prese), pou
    nou kab sonje tout jou sa a tout lavi nou, jou ke nou te sòti nan peyi Égypte
    la.
  kos-kos: Ke kowos kang mongo se inge, nimet kang bread orekla ke mwe pulol. Ke len
    itkosr kowos fah kang bread ma wangin mwe pulol kac, oana ke kowos tuh oru pacl
    se kowos sulaklak illa liki Egypt. Kang bread se inge — ac fah pangpang bread
    in keok — tuh in lusen moul lowos kowos fah esam len se kowos ilme liki Egypt,
    facl in keok sac.
  hbo-WLC: לֹא־תֹאכַ֤ל עָלָיו֙ חָמֵ֔ץ שִׁבְעַ֥ת יָמִ֛ים תֹּֽאכַל־עָלָ֥יו מַצּ֖וֹת
    לֶ֣חֶם עֹ֑נִי כִּ֣י בְחִפָּז֗וֹן יָצָ֙אתָ֙ מֵאֶ֣רֶץ מִצְרַ֔יִם לְמַ֣עַן תִּזְכֹּר֔
    אֶת־י֤וֹם צֵֽאתְךָ֙ מֵאֶ֣רֶץ מִצְרַ֔יִם כֹּ֖ל יְמֵ֥י חַיֶּֽיךָ׃
  ibo-ibo: Erila ya na achịcha e ji ihe na-eko achịcha mee, kama ụbọchị asaa ka ị
    ga-eri achịcha na-ekoghị eko, ya bụ, achịcha ahụhụ, iji cheta na i si nʼala Ijipt
    pụta ngwangwa. Nke a ga-eme ka i nwee ike na-echeta mgbe i sitere nʼala Ijipt
    pụta, ụbọchị niile nke ndụ.
  ory-ory: ତୁମ୍ଭେ ତାହା ସହିତ ତାଡ଼ିଯୁକ୍ତ କିଛି ଭୋଜନ କରିବ ନାହିଁ; ତୁମ୍ଭେ ସାତ ଦିନ ପର୍ଯ୍ୟନ୍ତ
    ତାହା ସହିତ ତାଡ଼ିଶୂନ୍ୟ, ଅର୍ଥାତ୍‍, ଦୁଃଖରୂପ ରୁଟି ଭୋଜନ କରିବ; କାରଣ ତୁମ୍ଭେ ତରତର ହୋଇ ମିସରରୁ
    ବାହାର ହୋଇଥିଲ; ଏଣୁ ତୁମ୍ଭେ ଯାବଜ୍ଜୀବନ ମିସର ଦେଶରୁ ଆପଣା ବାହାରିବାର ଦିନ ସ୍ମରଣ କରିବ।
  chk-chk: Ousap mongö pilawa mi wor iis lon fitifengen me ewe mönün Pasofer. Iwe,
    lon ükükün fisu rän oupwe mongö pilawa esap wor iis lon, usun oua föri, lupwen
    oua sü seni ewe fanü Isip fän tawat. Oupwe mongö ei pilawa mi iteni pilawan riaföü
    lon ränin manauemi meinisin, pwe oupwe chechemeni ewe rän oua towu seni lon ewe
    fanü Isip.
  rop-rop: En wen yumob dagat, det damba kaan abum eni raising. Blanga 7 dei na yumob
    garra dagat det damba nomo garram eni raising, jis laik wen yumob bin gowei brom
    Ijip kwikbalawei. Yumob garra dagat diskain damba ebriyiya en gulum det damba,
    ‘damba blanga adtaim’ blanga album yumob jinggabat det taim yumob bin kamat brom
    Ijip, det pleis weya yumob bin abum adtaim.
  ukr-1871: Не їсти меш до того нїчого квашеного; сїм день мусиш їсти до того опрісноки,
    хлїб злиденний; — бо тельмом вийшов єси з Египецької землї; щоб ти, доки життя
    твого на сьвітї, згадував виход твій із землї Египецької.
  deu-1951: Du sollst kein gesäuertes Brot an diesem Feste essen. Du sollst sieben
    Tage lang ungesäuertes Brot des Elends essen, denn du bist in eiliger Flucht aus
    Ägyptenland gezogen; darum sollst du dein Leben lang an den Tag deines Auszugs
    aus Ägyptenland denken!
  eng-JPS: Thou shalt eat no leavened bread with it; seven days shalt thou eat unleavened
    bread therewith, even the bread of affliction; for in haste didst thou come forth
    out of the land of Egypt; that thou mayest remember the day when thou camest forth
    out of the land of Egypt all the days of thy life.
  srp-1865: Ne jedi s njom hljeba kiseloga; sedam dana jedi s njom prijesan hljeb,
    hljeb nevoljnièki, jer si hiteæi izašao iz zemlje Misirske, pa da se opominješ
    dana kad si izašao iz Misira, dok si god živ.
  lug-lug: Tokiryanga na mugaati omuzimbulukuse. Onoomalanga ennaku musanvu ng’emigaati
    gy’olya si mizimbulukuse, gye migaati egy’okulaba ennaku, kubanga mu Misiri wavaayo
    mu bwangu, bw’otyo olyokenga ojjukirenga, mu nnaku zonna ez’obulamu bwo, olunaku
    lwe wasitulirako ng’ova mu nsi y’e Misiri.
  heb-heb: לא תאכל עליו חמץ שבעת ימים תאכל עליו מצות לחם עני כי בחפזון יצאת מארץ מצרים
    למען תזכר את יום צאתך מארץ מצרים כל ימי חייך׃
  ben-IRV: তুমি তার সঙ্গে তাড়ীযুক্ত রুটি খাবে না; কারণ তুমি তাড়াতাড়িই মিশর দেশ
    থেকে বের হয়েছিলে; এই জন্য সাত দিন সেই বলির সঙ্গে তাড়ীশূন্য রুটি, দুঃখাবস্থার
    রুটি খাবে; যেন মিশর দেশ থেকে তোমার বের হয়ে আসার দিন যাবজ্জীবন তোমার মনে থাকে।
  pan-pan: ਤੁਸੀਂ ਉਹ ਦੇ ਨਾਲ ਖ਼ਮੀਰ ਨਾ ਖਾਇਓ। ਤੁਸੀਂ ਸੱਤ ਦਿਨ ਤੱਕ ਪਤੀਰੀ ਰੋਟੀ ਜਿਹੜੀ ਦੁੱਖ
    ਦੀ ਰੋਟੀ ਹੈ, ਉਹ ਦੇ ਨਾਲ ਖਾਇਓ ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਮਿਸਰ ਦੇਸ਼ ਤੋਂ ਜਲਦਬਾਜ਼ੀ ਵਿੱਚ ਨਿੱਕਲੇ ਸੀ।
  mya-JVB: သင် သည် အဲဂုတ္တု ပြည် မှ ထွက် လာသော နေ့ရက် ကို တသက်လုံး အောက်မေ့ ဘို့ရာပသခါပွဲခံစဉ်၊
    တဆေး ပါသော မုန့်ကို မ စား ရဘဲ၊ တဆေး မပါသော မုန့်တည်းဟူသောဒုက္ခ မုန့် ကို ခုနှစ်
    ရက်ပတ်လုံး စား ရမည်။ အကြောင်း မူကား၊ သင်သည် အဲဂုတ္တု ပြည် မှ အလျင် တဆောထွက် လာသတည်း။
  hmo-hmo: “Idia hatubua paraoa do umui ania lasi unai aria dekenai. Dina 7 lalonai
    mai hatubua gauna lasi paraoa sibona, hisihisi ena toana gauna, do umui ania,
    badina be Aigupito umui rakatania haragaharaga. Unai aria dekena amo, emui mauri
    dinadia ibounai lalonai, be Aigupito tano umui rakatania dinana do umui laloa
    noho.
  urd-urd: तू उसके साथ ख़मीरी रोटी न खाना, बल्कि सात दिन तक उसके साथ बेख़मीरी रोटी
    जो दुख की रोटी है खाना; क्यूँकि तू मुल्क — ए — मिस्र से हड़बड़ी में निकला था।
    यूँ तू उम्र भर उस दिन को जब तू मुल्क — ए — मिस्र से निकले याद रख सकेगा।
  rus-SYN: Не ешь с нею квасного; семь дней ешь с нею опресноки, хлебы бедствия, ибо
    ты с поспешностью вышел из земли Египетской, дабы ты помнил день исшествия своего
    из земли Египетской во все дни жизни твоей;
  bqc-SIM: Ásu pɛ̃ɛ soòo. Àliↄ kàa so e gↄↄ sopla wɛ̃na blɛ ũ, asa a bↄlɛ Egipi
    ń wãaoɛ, á bↄa Egipi yã́ iↄ dↄágu gↄↄpii.
  tcz-CHONGTHU: Hichu cholsolou changlhah toh aneh tha diu ahi. Nisagi sunga cholsolou
    changlhah jeng naneh diu ahi, ajeh chu Egypt gam'a kona kinotah a nahungnau avetsah
    ahi. Hiche changlhah hi neuvin suhgim vetsahna changlhah ahin, chutileh nadam
    lai sung seuva Egypt gam'a kona nahung potdoh nau na geldoh jing diu ahi.
  mar-mar: त्यावेळी खमीर घातलेली भाकर खाऊ नका. बेखमीर भाकरी तुम्ही सात दिवस खावी.
    ही भाकरी म्हणजे दु:ख स्मरणाची भाकर होय. त्याने तुम्हास मिसरमधील कष्टांची जन्मभर
    आठवण राहील. किती गडबडीने तुम्हास तो देश सोडावा लागला होता! त्याचा तुम्ही आमरण
    विसर पडू देऊ नका.
  qub-qub: «Pishtashayqui uywapa aychantaga micunqui lebadüraynaj tantantawan. Ganchis
    junaj micunqui lebadüraynaj tantata ñacashayquita yarpänayquipaj. Egiptupita llojshimurayqui
    jananta rurintami. Chaynöpami maychöpis tiyashpayqui Egiptupita llojshimushayqui
    junajta yarpanquipaj.
  hat-hat: Lè n'ap manje vyann bèt nou touye pou mwen an, nou pa pou manje pen fèt
    ak ledven avè l'. Pandan sèt jou, n'a manje pen fèt san ledven, pen malere, paske
    se prese prese nou te soti kite peyi Lejip la. Konsa, n'a toujou chonje tout tray
    nou te pase jou nou t'ap soti kite peyi Lejip la.
  eng-BSB: You must not eat leavened bread with it; for seven days you are to eat
    with it unleavened bread, the bread of affliction, because you left the land of
    Egypt in haste—so that you may remember for the rest of your life the day you
    left the land of Egypt.
  tod-tod: Ɓului lɛʋɛi su, à mina naa ɓɔ Pake daamianigi ʋa, wo ʋa mi, kɛlɛ folo
    lɔfela laawu, wa yɛ ɓului miizu, nii lɛʋɛ la su. Ziizoolɛ ɓului naa ɠa wo ɠitoo
    su ga wo zeɠeni Ezipete yooi zu ga gaazuvilɛi. Naa maaʋele ma, wo-zii ma voloi
    pɛ su, wo-ɠi ka yɛ wo zeɠe voloi zu Ezipete yooi zu.
  eng-WEBPB: You shall eat no leavened bread with it. You shall eat unleavened bread
    with it seven days, even the bread of affliction (for you came out of the land
    of Egypt in haste) that you may remember the day when you came out of the land
    of Egypt all the days of your life.
  kbq-kbq: Hagi ana ne'zama nesazana zisti onte bretine negahaze. Hagi Isipima knazampi
    mani'nazageno tamavreno atirami'nea zanku antahimitma 7ni'a knafi zisti onte bretia
    kreta nenetma tamagesa antahimigahaze.
  nhe-BL: Quema intemacase se tlapiyali para se tlacajcahualistli huan teipa inquicuase,
    monequi xijcuaca ica pantzi tlen ax quipiya tlasonejcayotl. Huan para chicome
    tonali inquicuase pantzi tlen ax quipiya tlasonejcayotl, pampa nopa pantzi inmechilnamiquiltis
    tlen tlaijiyohuilistli. Huajca xiquilnamiquica nopa tonal para nochi imoyolis
    quema inmoisihuiltijque miyac para nimantzi inquistehuase ipan tlali Egipto huan
    ax oncac se tlalochtli para mosonehuas imopantzi.
  gub-BL: Pemumaw 7 'ar a'e mynykaw iapo pà nehe. A'e 'ar rehe pe'u zo typy'ak imuapiruru
    kar pyrer nehe. Xo typy'ak imuapiruru 'ym pyrer zo pe'u nehe. Ta'e pe'u agwer
    typy'ak Ezit wi pezàn mehe xe. — Typy'ak purupe ma'erahy ipuraraw paw rehe har,
    i'i teko izupe wà. Pe'u a'e typy'ak a'e mynykaw mehe nehe. Nezewe mehe napeneharaz
    pixik kwaw Ezit wi pehem awer 'ar wi nehe.
  eng-DRA: 'Thou shalt not eat with it leavened bread: seven days shalt thou eat without
    leaven, the bread of affliction, because thou camest out of Egypt in fear: that
    thou mayst remember the day of thy coming out of Egypt, all the days of thy life.'
