verse: DEU.016.014
translations:
  mal-C: ഈ പെരുന്നാളിൽ നീയും നിന്റെ പുത്രന്മാരും പുത്രിമാരും ദാസന്മാരും ദാസിമാരും
    നിന്റെ നഗരങ്ങളിലുള്ള ലേവ്യരും പ്രവാസികളും അനാഥരും വിധവകളും ആനന്ദിക്കണം.
  deu-TKW: Und du sollst an deinem Feste fröhlich sein, du und dein Sohn und deine
    Tochter, dein Sklave und deine SkIavin, der Levit, der Fremdling, die Waise und
    die Witwe, die in deinen Ortschaften wohnen.
  lin-lin: 'Okozala na esengo na feti yango : yo, bana na yo ya mibali mpe ya basi,
    bawumbu na yo ya mibali, basi bawumbu na yo, Balevi, bapaya, bana bitike mpe basi
    bakufisa mibali oyo bazali kati na bingumba na yo.'
  eng-LSV: and you have rejoiced in your celebration, you, and your son, and your
    daughter, and your manservant, and your handmaid, and the Levite, and the sojourner,
    and the fatherless, and the widow, who [are] within your gates.
  eng-GNV: And thou shalt reioyce in thy feast, thou, and thy sonne, and thy daughter,
    and thy seruant, and thy maid, and the Leuite, and the stranger, and the fatherlesse,
    and the widow, that are within thy gates.
  eng-WEBSTER: 'And thou shalt rejoice in thy feast, thou, and thy son, and thy daughter,
    and thy man-servant, and thy maid-servant, and the Levite, the stranger, and the
    fatherless, and the widow, that are within thy gates:'
  nhw-BL: Ipan nopa ilhuitl nojquiya xipaquica ica amoconehua, huan amotequipanojcahua,
    huan ininhuaya nopa levitame, nopa seyoc tlali ehuani, nopa icnotzitzi huan nopa
    cahualme catli itztose ipan amoaltepe.
  swh-ONEN: Mfurahie sikukuu yenu, ninyi, wana wenu, binti zenu, watumishi wenu wa
    kiume na wa kike, Walawi, wageni, yatima na wajane ambao wanaishi katika miji
    yenu.
  bba-bba: I ko i nuku dobu kowɑ tɔ̃ɔ bɑkɑ te sɔɔ, bɛɛ kɑ bɛɛn bii tɔn durɔbu kɑ tɔn
    kurɔbu kɑ bɛɛn sɔm kowo tɔn durɔbu kɑ tɔn kurɔbu kɑ Lefibɑ kɑ sɔbu kɑ ɡobekubɑ
    kɑ ɡɔminibu be bɑ wɑ̃ɑ bɛɛn suunu sɔɔ.
  eng-KJVCPB: and thou shalt rejoice in thy feast, thou, and thy son, and thy daughter,
    and thy manservant, and thy maidservant, and the Levite, the stranger, and the
    fatherless, and the widow, that are within thy gates.
  luo-luo: Beduru mamor e sawoni, yawuoti kod nyigi, jotichni machwo gi mamon, jo-Lawi,
    jodak, nyithind kiye kod mon ma chwogi otho modak e miechu.
  meu-meu: Emui aria ai ba moale hebou, oi bona natumu maruanena bona natumu hahinena,
    bona emu hesiai tauna bona emu hesiai hahinena, bona Levi tauna bona noho-hedoa
    tauna bona ihareha bona vabu emuhanua ai nonoho.
  npi-ULB: तिमीहरू, तिमीहरूका छोराछोरी, तिमीहरूका कमारा-कमारी, लेवी र परदेशीसाथै तिमीहरूका
    सहरभित्र भएका अनाथ र विधवाले चाड अवधिमा आनन्द मनाओ ।
  yor-yor: Ẹ máa yọ̀ ní àkókò àjọ̀dún un yín, ẹ̀yin, àwọn ọmọ yín ọkùnrin àti obìnrin,
    àwọn ẹrúkùnrin àti ẹrúbìnrin yín, àti àwọn Lefi, àwọn àjèjì, àwọn aláìní baba
    àti àwọn opó tí ń gbé ní àwọn ìlú u yín.
  ind-ind: Pesta ini harus dirayakan dengan penuh sukacita oleh kamu semua bersama
    istrimu, anak-anakmu, dan semua budakmu baik laki-laki maupun perempuan. Undanglah
    juga penduduk kotamu yang dari suku Lewi, para pendatang, anak yatim, dan janda.
  pes-OPCB: در این عید به اتفاق پسران و دختران، غلامان و کنیزان خود شادی نمایید. فراموش
    نکنید که لاویان، غریبان، یتیمان و بیوه‌زنان شهر خود را نیز دعوت کنید.
  tgl-ULB: Kayo ay magagalak sa panahon ng pista—kayo, inyong anak na lalaki, inyong
    anak na babae, inyong lalaking tagapaglingkod, inyong babaing tagapaglingkod,
    ang Levita, ang mga dayuhan, ang mga ulila at ang mga balo na nasa inyo, na nasa
    loob ng inyong mga tarangkahan.
  hui-hui: Tínibi tí one waneiginirubi wali agali garabaya biabe ale biahaga karubi
    Libai hameigini karubi agali dindi tara taraha howa tí baba íbu hene karubi waneigini
    ti aba homene karubi wali dalo ti agalini homene bedarubi tínaga tanoha kamiru
    tí bibahende turu haga bu halimu.
  mya-mya: သင်​တို့​မြို့​များ​တွင်​နေ​ထိုင်​ကြ​သော​သင်​တို့ ၏​သား​သ​မီး​များ၊ ကျေး​ကျွန်​များ၊
    လေ​ဝိ အ​မျိုး​သား​များ၊ လူ​မျိုး​ခြား​များ၊ မိ​ဘ​မဲ့ က​လေး​များ၊ မု​ဆိုး​မ​များ​နှင့်​အ​တူ​တ​ကွ
    ထို​ပွဲ​တော်​ကို​ကျင်း​ပ​လော့။-
  bod-N: དུས་ཆེན་གྱི་སྐབས་སུ་ཁྱོད་རྣམས་དང་ཁྱོད་རྣམས་ཀྱི་བུ་དང་བུ་མོ། གཡོག་པོ་དང་གཡོག་མོ།
    ཁྱོད་རྣམས་ཀྱི་གྲོང་རྡལ་དུ་གནས་པའི་ལེ་ཝི་པ་དང་བྱེས་པ། དྭ་ཕྲུག་དང་ཡུགས་མོ་བཅས་ཐམས་ཅད་དགའ་བར་གྱིས།
  sna-sna: Ufare kwazvo paMutambo wako, iwe, navanakomana vako navanasikana vako,
    varandarume vako navarandakadzi vako, navaRevhi vari mumaguta ako, uye navatorwa,
    nenherera nechirikadzi dzigere mumaguta enyu.
  spa-BLM: Te alegrarás de tu fiesta, tú, tu hijo, tu hija, tu siervo, tu sierva,
    el levita, el extranjero, el huérfano y la viuda que estén dentro de tus puertas.
  cac-cac: 'Tzex tzalaj d''a jun q''uin̈ chi'' yed'' eb'' eyal eyuninal yed'' pax
    eb'' tic: Eb'' e checab'', eb'' levita, eb'' ch''oc chon̈ab''il, eb'' unin man̈xalaj
    smam yed'' eb'' ix ix chamnac yetb''eyum ayec'' cajan d''a e cal.'
  swh-ULB: Utafurahi wakati wa sherehe- wewe, kijana wako, binti wako, mjakazi wako
    wa kiume, mjakazi wako wa kike, Mlawi, na mgeni, na yatima na mjane walio ndani
    ya malango yako.
  bel-bel: і радуйся ў сьвята тваё ты і сын твой і дачка твая, і раб твой і рабыня
    твая, і лявіт і прыхадзень, і сірата і ўдава, якія ў селішчах тваіх,
  deu-ELBBK: und du sollst dich an deinem Fest freuen, du und dein Sohn und deine
    Tochter, und dein Knecht und deine Magd, und der Levit und der Fremde und die
    Waise und die Witwe, die in deinen Toren sind.
  mbb-OT: Medlipey kew is edsilibra kayi he pista duma te menge anak niw, menge suluǥuen
    niw, menge Levihanen, menge kenà Israilihanen, menge ilu wey menge valu he vahi
    he menge meǥinged diyà te inged niw.
  mal-2015: ഈ പെരുനാളിൽ നീയും നിന്റെ മകനും മകളും നിന്റെ ദാസനും ദാസിയും നിന്റെ പട്ടണങ്ങളിലുള്ള
    ലേവ്യനും പരദേശിയും അനാഥനും വിധവയും സന്തോഷിക്കേണം.
  rmc-rmc: Radisaľuv pre odi oslava tu, tire čhave the tire čhaja, tire sluhi the
    tire služki, o Leviti the o cudzinci, o široti the o vdovi, save bešen paš tute.
  pes-OPV: ودر عید خود شادی نما، تو و پسرت و دخترت وغلامت و کنیزت و لاوی و غریب و
    یتیم وبیوه‌زنی که درون دروازه هایت باشند.
  ron-1924: Сэ те букурь ла сэрбэтоаря ачаста, ту, фиул тэу ши фийка та, робул ши
    роаба та ши левитул, стрэинул, орфанул ши вэдува каре вор фи ын четэциле тале.
  ben-OBCV: তোমাদের উৎসবে আনন্দ করবে—তুমি, তোমার ছেলেমেয়ে, তোমার দাস-দাসীরা, তোমার
    নগরের লেবীয়রা ও বিদেশিরা, পিতৃহীনেরা ও বিধবারা যারা তোমাদের মধ্যে বসবাস করে সবাই।
  som-som: Oo midkiin kasta iyo wiilkiisa, iyo gabadhiisa, iyo addoonkiisa, iyo addoontiisa,
    iyo ka reer Laawi, iyo qariibka, iyo agoonta, iyo carmalka irdahooda ku jiraaba
    waa inay ku wada farxaan iiddiinna.
  lat-VUC: et epulaberis in festivitate tua, tu, filius tuus et filia, servus tuus
    et ancilla, Levites quoque et advena, pupillus et vidua qui intra portas tuas
    sunt.
  eng-ASVBT: and thou shalt rejoice in thy feast, thou, and thy son, and thy daughter,
    and thy manservant, and thy maidservant, and the Levite, and the sojourner, and
    the fatherless, and the widow, that are within thy gates.
  ita-1885: e rallegrati nella tua festa, tu, e il tuo figliuolo, e la tua figliuola,
    e il tuo servo, e la tua serva, e il Levita, e il forestiere, e l'orfano, e la
    vedova, che saranno dentro alle tue porte.
  eng-LXXUP: And thou shalt rejoice in thy feast, thou, and thy son, and thy daughter,
    thy manservant, and thy maidservant, and the Levite, and the stranger, and the
    orphan, and the widow that is in thy cities.
  eng-ULB: You will rejoice during your festival—you, your son, your daughter, your
    male servant, your female servant, the Levite, and the foreigner, and the fatherless
    and the widow who are within your gates.
  spa-VBL: Disfruten de la fiesta ustedes, sus hijos e hijas, sus esclavos y esclavas,
    y los levitas que viven en sus ciudades, así como los extranjeros, huérfanos y
    viudas que hay entre ustedes.
  fra-_FOB: Et tu te réjouiras en célébrant la fête, toi, ton fils, ta fille, ton
    serviteur et ta servante, et le Lévite, l'étranger, l'orphelin et la veuve qui
    seront dans tes portes.
  mal-mal: ഈ പെരുന്നാളിൽ നീയും നിന്റെ മകനും മകളും ദാസനും ദാസിയും നിന്റെ പട്ടണങ്ങളിലുള്ള
    ലേവ്യനും പരദേശിയും അനാഥനും വിധവയും സന്തോഷിക്കണം.
  urd-GVR: Īd ke mauqe par ḳhushī manānā. Tere bāl-bachche, tere ġhulām aur launḍiyāṅ
    aur tere shahroṅ meṅ basne wāle Lāwī, pardesī, yatīm aur bewāeṅ sab terī ḳhushī
    meṅ sharīk hoṅ.
  suz-BL: मिनु गेपुकी, इन तमी तौ, इन वाइलीम वाइल, इन सहरम बाक्‍शो लेवीपुकी, अर्को
    रागी ङा मुरपुकी, रोम रोइक्‍च नु आन वोंइश बेक्‍शो मीश मुरपुकी, नेल्‍लेमी ग्‍येरसीशा
    मेको चाड मानेचा माल्‍नीम। ब्‍यवस्‍था २६:११; यसैया ३०:२९
  ita-1927: e ti rallegrerai in questa tua festa, tu, il tuo figliuolo e la tua figliuola,
    il tuo servo e la tua serva, e il Levita, lo straniero, l’orfano e la vedova che
    saranno entro le tue porte.
  ckb-ckb: جا بە جەژنەکەتان خۆتان و کوڕ و کچ و خزمەتکار و کارەکەرەکانتان، هەروەها
    ئەو لێڤی و نامۆ و هەتیو و بێوەژنانەی لە شارۆچکەکانتاندان دڵخۆش دەبن.
  eng-BBE: You are to keep the feast with joy, you and your son and your daughter,
    your man-servant and your woman-servant, and the Levite, and the man from a strange
    country, and the child without a father, and the widow, who are living among you.
  kan-OKCV: ಅದರಲ್ಲಿ ನೀವೂ, ನಿಮ್ಮ ಗಂಡು ಹೆಣ್ಣು ಮಕ್ಕಳೂ ದಾಸದಾಸಿಯರೂ ನಿಮ್ಮ ಊರಲ್ಲಿರುವ ಲೇವಿಯರೂ
    ಪರದೇಶದವರೂ ತಂದೆತಾಯಿ ಇಲ್ಲದವರೂ ಹಾಗೂ ವಿಧವೆಯರೂ ಸಂಭ್ರಮದಿಂದಿರಬೇಕು.
  tam-2017: உன் பண்டிகையில் நீயும், உன் மகனும், மகளும், வேலைக்காரனும், வேலைக்காரியும்,
    உன் வாசல்களில் இருக்கிற லேவியனும், பரதேசியும், திக்கற்ற பிள்ளையும், விதவையும்
    சந்தோஷப்படக்கடவீர்கள்;
  spa-RV-1909: Y te alegrarás en tus solemnidades, tú, y tu hijo, y tu hija, y tu
    siervo, y tu sierva, y el Levita, y el extranjero, y el huérfano, y la viuda,
    que están en tus poblaciones.
  ron-BTF: Şi să te bucuri la sărbătoarea ta, tu şi fiul tău şi fiica ta şi servitorul
    tău şi servitoarea ta şi levitul şi străinul şi cel fără tată şi văduva, care
    sunt înăuntrul porţilor tale.
  eng-WEBP: You shall rejoice in your feast, you, your son, your daughter, your male
    servant, your female servant, the Levite, the foreigner, the fatherless, and the
    widow who are within your gates.
  eng-FBV: Enjoy your feast—you, your sons and daughters, your male and female slaves,
    and the Levites who live in your towns, as well as the foreigners, orphans, and
    widows among you.
  nld-1939: Ge moet vrolijk zijn op uw feest met uw zoon en uw dochter, uw knecht
    en uw dienstmaagd, met den leviet en den vreemde, den wees en de weduwe, die binnen
    uw poorten wonen.
  nch-BL: Ipan nopa ilhuit nojquiya xipaquica ica amoconehua, huan amotequipanojcahua,
    huan inihuaya nopa levitame, nopa seyoc tali ehuani, nopa icnotzitzi huan nopa
    cahualme cati itztose ipan amoaltepe.
  vie-1934: Ngươi, con trai và con gái ngươi, tôi trai và tớ gái ngươi, người Lê-vi,
    khách lạ, kẻ mồ côi, và người góa bụa đều sẽ vui vẻ mà giữ lễ đó.
  hin-CV: इस उत्सव में तुम आनंद मनाओगे—तुम, तुम्हारे पुत्र-पुत्रियां, सेवक-सेविकाएं,
    लेवीगोत्रज, परदेशी, अनाथ और तुम्हारे नगर की विधवाएं.
  eng-OURB: You shall rejoice in your feast, you, your son, your daughter, your male
    servant, your female servant, the Levite, the foreigner, the orphan, and the widow,
    who are within your gates.
  spa-BES: Tienes que celebrar la fiesta con alegría, tú y tu hijo y tu hija, tu siervo
    y tu sierva, y el levita, y el hombre de un país extraño, y él huérfano, y la
    viuda, que vive entre ustedes.
  tdx-tdx: Le mirebeha amy takataka’oy, ihe naho ty ana-dahi’o naho ty anak’ ampela’
    o naho ty ondevo-lahi’o naho ty ondevo-ampela’o naho i nte-Leviy naho i renetaney
    naho i bode-raey vaho i vantotse an-tanà’oy.
  vid-vid: Modita mnvina ayo, msangalale hemwe na wasongolo wa hemwe na wahinza wa
    hemwe na vitumagwa wa hemwe na Walawi na wajenzi na walekwa na wadala wafililwe
    na walume wawo wawelengikala kuli miji ja hemwe.
  eng-OKE: And thou shalt rejoice in thy feast, thou, thy son, thy daughter, thy servant,
    thy handmaid, the Levite, the stranger, the orphan, and the widow, who are in
    thy cities.
  tha-KJV: ในการเลี้ยงนั้นท่านจงปี​ติ​ร่าเริง ทั้งท่านและบุตรชายหญิงของท่าน และทาสชายหญิงของท่าน
    ทั้งคนเลวีและคนต่างด้าว ทั้งเด็กกำพร้าพ่อและแม่ม่ายซึ่งอยู่ภายในประตูเมืองของท่าน
  por-BR-2018: E te alegrarás em tuas solenidades, tu, e teu filho, e tua filha, e
    teu servo, e tua serva, e o levita, e o estrangeiro, e o órfão, e a viúva, que
    estão em tuas povoações.
  deu-ELO: und du sollst dich an deinem Feste freuen, du und dein Sohn und deine Tochter,
    und dein Knecht und deine Magd, und der Levit und der Fremdling und die Waise
    und die Witwe, die in deinen Toren sind.
  eng-WYC-2018: And thou shalt eat in thy feast, thou, and thy son, and thy daughter,
    and thy manservant, and thine handmaid, also the deacon, and the comeling, and
    the fatherless, either motherless child, and the widow, that be within thy gates.
    (And thou shalt be glad at thy feast, or thy festival, thou, and thy son, and
    thy daughter, and thy slave, and thy slave-girl, and the Levite, and the newcomer,
    and the fatherless or the motherless child, and the widow, yea, all who be within
    thy gates.)
  epo-epo: Kaj estu gajaj en via festo, vi kaj via filo kaj via filino kaj via servanto
    kaj via servantino, kaj la Levido kaj la fremdulo kaj la orfo kaj la vidvino,
    kiuj estas inter viaj pordegoj.
  uig-PIN: '@see-verse:DEU.016.013'
  beo-beo: 'Dilia, dilia mano, dilia hawa: hamosu dunu, Lifai dunu, ga fi dunu, guluba:
    mano amola didalo dilia moilai ganodini esala, amo huluane hahawane gilisima.'
  tpi-OTNT: yupela olgeta i mas amamas. Yupela yet wantaim ol pikinini na ol wokboi
    na wokmeri, na ol Livai, na ol man bilong narapela kantri i stap wantaim yupela,
    na ol pikinini, papa bilong ol i dai pinis, na ol meri, man bilong ol i dai pinis,
    yupela olgeta i stap long ol taun,
  hau-SA: Ku yi farin ciki a Bikinku, da ku da ’ya’yanku maza da mata, da bayinku
    maza da mata, da Lawiyawa, da baƙi, da marayu, da kuma gwaurayen da suke zama
    a cikin biranenku.
  uig-LAT: '@see-verse:DEU.016.013'
  nde-nde: Thokozani emkhosini wenu, lina, amadodana enu kanye lamadodakazi enu, izinceku
    lezincekukazi zenu, kanye labaLevi, abezizweni, izintandane kanye labafelokazi
    abahlezi emadolobheni enu.
  ton-ton: Pea te ke fiefia ʻi hoʻo kātoanga, ʻa koe, mo ho foha, mo ho ʻofefine,
    mo hoʻo tamaioʻeiki, mo hoʻo kaunanga, mo e Livai, mo e muli, mo e tamai mate,
    mo e fefine paea, ʻaia ʻoku ʻi ho lotoʻā.
  ces-1613: I budeš se veseliti v slavnosti své, ty i syn tvůj i dcera tvá, služebník
    tvůj a služebnice tvá, Levíta i příchozí, sirotek i vdova, kteříž by byli v branách
    tvých.
  eng-WMB: You shall rejoice in your feast, you, your son, your daughter, your male
    servant, your female servant, the Levite, the foreigner, the fatherless, and the
    widow who are within your gates.
  tam-TCV: நீங்கள் இந்த பண்டிகையில் மகிழ்ச்சியாயிருங்கள். நீங்களும், உங்கள் மகன்களும்,
    மகள்களும் வேலைக்காரரும், வேலைக்காரிகளும், உங்கள் பட்டணங்களில் வாழ்கின்ற லேவியர்,
    அந்நியர், தந்தையற்றவர்கள், விதவைகள் ஆகிய எல்லோருமே மகிழ்ந்திருங்கள்.
  ceb-ULB: Kinahanglan magmaya kamo sa panahon sa kapistahan—kamo, inyong mga anak
    nga lalaki, anak nga babaye, sulugoon nga lalaki, sulugoon nga babaye, Levita,
    langyaw, ilo ug biyuda nga anaa sa sulod sa inyong mga ganghaan.
  pol-UBG: I będziesz się radował podczas tego święta, ty, twój syn i twoja córka,
    twój sługa i twoja służąca, Lewita, który jest w twoich bramach, przybysz, sierota
    i wdowa, którzy będą w obrębie twoich bram.
  urd-GVU: عید کے موقع پر خوشی منانا۔ تیرے بال بچے، تیرے غلام اور لونڈیاں اور تیرے
    شہروں میں بسنے والے لاوی، پردیسی، یتیم اور بیوائیں سب تیری خوشی میں شریک ہوں۔
  deu-1912: und sollst fröhlich sein auf deinem Fest, du und dein Sohn, deine Tochter,
    dein Knecht, deine Magd, der Levit, der Fremdling, der Waise und die Witwe, die
    in deinem Tor sind.
  kan-2017: ಅದರಲ್ಲಿ ನೀವೂ, ನಿಮ್ಮ ಗಂಡು ಹೆಣ್ಣು ಮಕ್ಕಳೂ, ದಾಸ ಮತ್ತು ದಾಸಿಯರೂ, ನಿಮ್ಮ ಊರಲ್ಲಿರುವ
    ಲೇವಿಯರೂ, ಪರದೇಶದವರೂ, ಅನಾಥರು ಮತ್ತು ವಿಧವೆಯರೂ ಸಂಭ್ರಮಿಸಬೇಕು.
  yap-yap: Mi gimed felfelan’ u ta’bang, ni gimed nge pifakmed, nge pi tapigpig romed,
    nge pi Levi, nge girdi’ nu boch e nam, nge pi’in kanim’ rorad, nge pi’in ke yim’
    figirngirad ni yad ma par u lan e yochi binaw romed.
  hlt-MCSB: Namah kah khotue van vaengah tah namah neh na capa neh na canu khaw, na
    salnu neh na salpa khaw, na vongka khuikah Levi neh yilai khaw, cadah neh nuhmai
    khaw na kohoe uh saeh.
  mdy-ETH: ዬያ ቦንቾ ዒንሢኮ ዓቲንቆ ናኣታ፥ ዉዱሮ ናኣታ፥ ማዾ ማዻ ዓቲንቆንታ ላኣሎንታ፥ ዒንሢኮ ካታሞይዳ ናንጋ ሌዊ ዓሶንታ፥
    ሜሌ ዓጮይዳፓ ሙኪ ናንጋ ዓሶንታ፥ ዜኤሮ ናኣቶንታ ዜኤሮ ዒንዶንሢታ ዎላ ቡኪ ዎዛዺ ቦንቹዋቴ።
  twi-ASANTE: Saa afahyɛ yi bɛyɛ ahotɔ ne ahosɛpɛ berɛ ama mo ne mo abusuafoɔ, mo
    asomfoɔ ne Lewifoɔ, ahɔhoɔ, nwisiaa ne akunafoɔ a wɔfiri mo nkuro mu.
  eng-WEBU: You shall rejoice in your feast, you, your son, your daughter, your male
    servant, your female servant, the Levite, the foreigner, the fatherless, and the
    widow who are within your gates.
  bnp-bnp: Mua turana e huriki e tune mua, e huriki a vora bakovi a vora ngatavine,
    e huriki a kabu ne Levi, e huriki a mosi, e huriki a tuna duku, e huriki a havuri,
    e huriki lobo ri made na tanga ne mua, mu kani mu vivi.
  wal-wal: Intte, intte attuma naatinne macca naati, intte attuma ashkkaratinne macca
    ashkkarati, intte katamatun de7iya Leewati, beteti, aawu bainna naatinne am77eti
    ubbai ha baalan keehi ufaittite.
  spa-PDDPT: Se regocijarán en tus fiestas, tú, tu hijo y tu hija, tu esclavo y tu
    esclava, el levita, el extranjero, el huérfano y la viuda que estén en tus ciudades.
  gun-gun: Ngarua py pevy'a 'rã, pendera'y, penderajy kuery, penerembiguai avakue
    ha'e kunhague, ha'e gui levita, amboae regua, tyre'ỹ ha'e imeve'ỹ va'e kuery penderekoa
    py ikuai va'e reve.
  ilo-ULB: Agrag-okayonto bayat iti fiestayo— dakayo, ti anakyo a lalaki, ti anakyo
    a babai, ken ti adipenyo a lalaki ken ti adipenyo a babai, ken ti Levita, ken
    ti gangannaet, ken ti ulila, ken ti balo, nga adda iti uneg dagiti ruanganyo.
  kpg-kpg: Tenetene gi di maa, mo godou dama, godou gau hai hegau, digau Levi, digau
    henua gee, nia dama guu mmade nadau maadua, mo nia ahina guu mmade nadau lodo
    ala e noho i godou guongo.
  uig-ARA: '@see-verse:DEU.016.013'
  sus-sus: Wo xa sɛɛwa na sali kui, wo tan, wo xa die, wo xa konyie, Lewikae, xɔɲɛe,
    kiridie, a nun kaaɲɛ ginɛe naxee na wo xɔnyi.
  pon-2006: Kumwail en pereperenki sarawi wet iangahki noumwail seri kan, amwail ladu
    kan, mehn Lipai kan, mehn liki kan, me sepwoupwou kan, oh liohdi kan me kin koukousoan
    nan amwail kahnimw kan.
  ksd-ksd: ma una gugu ta kaum lukara, u, ma natum a tutana, ma natum a vavina, ma
    kaum tultul a tutana, ma kaum tultul a vavina, ma ra te Levi, ma ra vaira, ma
    ra nat na ling, ma ra ua na vavina, nina dia ki ta kaum gunan.
  tur-YTC: Sen, oğlun, kızın, erkek hizmetçin, kadın hizmetçin, kapılarında olan Levili,
    yabancı, yetim ve kapılarındaki dul kadın bayramında sevineceksiniz.
  grc-BRENT: Καὶ εὐφρανθήσῃ ἐν τῇ ἑορτῇ σου, σὺ καὶ ὁ υἱός σου, καὶ ἡ θυγάτηρ σου,
    ὁ παῖς σου, καὶ ἡ παιδίσκη σου, καὶ ὁ Λευίτης, καὶ ὁ προσήλυτος, καὶ ὁ ὀρφανὸς,
    καὶ ἡ χήρα ἡ οὖσα ἐν ταῖς πόλεσί σου.
  ind-AYT: Bersukacitalah pada hari rayamu, kamu dan anakmu laki-laki dan anakmu perempuan
    dan hambamu laki-laki dan perempuan dan orang Lewi dan orang asing dan anak yatim
    dan para janda yang tinggal di kotamu.
  nya-nya: Musangalale pa chikondwerero chanu, inu, ana anu aamuna, aakazi, antchito
    anu aamuna, adzakazi, Alevi, alendo, ana ndi akazi amasiye amene ali mʼmizinda
    yanu.
  hrv-hrv: Proveseli se na svoj blagdan ti, sin tvoj, kći tvoja, sluga tvoj, sluškinja
    tvoja, levit i došljak, sirota i udovica što se nađe u tvome gradu.
  mps-mps: dage tigidali sese tama olo toma tuyu bidao, te dagego homu wiegi yai pemene
    eyu bidao. Te duga, me duga wai puluba, me duga sę bidi, me duga sę we dabe,
    me te Livai dabe, me te gasa bulu bidi dage dali bidibo, me te wai puluba augwa
    aya isai, me we augwa bidi isai wilawe we dabe, dage sese te hanu dabede bidalubo,
    te bage.
  tpi-tpi: yupela olgeta i mas amamas. Yupela yet wantaim ol pikinini na ol wokboi
    na wokmeri, na ol Livai, na ol man bilong narapela kantri i stap wantaim yupela,
    na ol pikinini, papa bilong ol i dai pinis, na ol meri, man bilong ol i dai pinis,
    yupela olgeta i stap long ol taun,
  dan-1931: og du skal være glad på din Højtid sammen med din Søn og Datter, din Træl
    og Trælkvinde, Levitten, den fremmede, den faderløse og Enken inden dine Porte.
  vie-OVCB: Anh em cùng với cả gia đình, đầy tớ mình, và người Lê-vi, ngoại kiều,
    người mồ côi, quả phụ trong địa phương mình hân hoan dự lễ.
  guj-2017: તમારાં પર્વ દરમિયાન તમે, તમારા સંતાન, તમારી દીકરી, તમારા દાસ, તમારી દાસી,
    લેવી, નગરની ભાગળમાં રહેતા પરદેશીઓ, અનાથો તથા વિધવાઓ આનંદ કરો.
  pon-2006A: Kumwail en pereperenki sarawi wet iangahki noumwail seri kan, amwail
    ladu kan, mehn Lipai kan, mehn liki kan, me sepwoupwou kan, oh liohdi kan me kin
    koukousoan nan amwail kahnimw kan.
  por-BRBSL: Você se alegrará em sua festa, você, seu filho, sua filha, seu servo
    masculino, sua empregada, o levita, o estrangeiro, o sem pai e a viúva que estão
    dentro de seus portões.
  cth-cth: Hote pawi na to navah, nama hoi na capa, na canunaw, na sanpa sannu naw,
    nang koe kaawm e Levihnaw, imyinnaw, lahmai naranaw na longkha thung kaawmnaw
    pueng ni a lunghawi awh han.
  twi-twi: Munnye mo ani wɔ mo afahyɛ yi se; mo ne mo abusuafo, mo asomfo ne Lewifo,
    ahɔho, nyisaa ne akunafo a wofi mo nkurow mu.
  hlt-hlt: Namah kah khotue van vaengah tah namah neh na capa neh na canu khaw, na
    salnu neh na salpa khaw, na vongka khuikah Levi neh yilai khaw, cadah neh nuhmai
    khaw na kohoe uh saeh.
  tbz-SIM: Kɛ̀ diwɛ̀ì ńdi bo díndi nɛ̀ di bí initidɑɑì nɛ̀ initipòì nɛ̀ di kó bɛtɔ̃mbɛ̀
    bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀ nɛ̀ Defiibɛ nɛ̀ bɛpɔ̀ɔ̀bɛ̀ bɛ̀ɛ̀ di bonɛ̀ nɛ̀ iciribí
    nɛ̀ bɛkúpobɛ̀.
  msy-2020: Dughiar kamɨn, ia bar moghɨra bar akongegham. Ia uan otariba ko guiviba
    ko, ian ingangarir gumazamiziba ko, Livaiba ko ikɨzir igharazibar gumazamizir
    ian tongɨn itiba, ko borir afeziaba ariaghireziba, ko amizir paba ariaghireziba,
  azb-azb: Bu bayramda siz, oğullarınız, qızlarınız, qullarınız, qarabaşlarınız, şəhərlərinizdə
    yaşayan Levililər, qəriblər, yetimlər və dul qadınlarla birlikdə sevinəcəksiniz.
  eng-DBY: And thou shalt rejoice in thy feast, thou, and thy son, and thy daughter,
    and thy bondman, and thy handmaid, and the Levite, and the stranger, and the fatherless,
    and the widow, that are in thy gates.
  hin-2017: और अपने इस पर्व में अपने-अपने बेटे बेटियों, दास दासियों समेत तू और जो
    लेवीय, और परदेशी, और अनाथ, और विधवाएँ तेरे फाटकों के भीतर हों वे भी आनन्द करें।
  wol-KYG: Ngeen daldi bànneexoo seenug màggal, yeen ak seeni doom, góor ak jigéen,
    ak seeni jaam, góor ak jigéen, ak Leween ñeek doxandéem yeek jirim yeek jëtun,
    ñi ci seen biir dëkk.
  eng-YLT: and thou hast rejoiced in thy feast, thou, and thy son, and thy daughter,
    and thy man-servant, and thy handmaid, and the Levite, and the sojourner, and
    the fatherless, and the widow, who [are] within thy gates.
  eng-WYC-2017: And thou shalt eat in thy feast, thou, and thy son, and thy daughter,
    and thy manservant, and thine hand-maid, also the deacon [or Levite], and the
    comeling, and the fatherless, either motherless child, and the widow, that be
    within thy gates.
  eng-WMBB: You shall rejoice in your feast, you, your son, your daughter, your male
    servant, your female servant, the Levite, the foreigner, the fatherless, and the
    widow who are within your gates.
  urd-GVH: ईद के मौक़े पर ख़ुशी मनाना। तेरे बाल-बच्चे, तेरे ग़ुलाम और लौंडियाँ और
    तेरे शहरों में बसनेवाले लावी, परदेसी, यतीम और बेवाएँ सब तेरी ख़ुशी में शरीक हों।
  rug-rug: Mi koa qetuqetu koasa Inevaṉa hie turaṉi sari na tumia, na mia nabulu,
    meke sari tie Livae, na tie karovodi, na eapadi, meke saripu nabonabokodi pu koa
    koari na mia vasileana nomadi.
  gaz-gaz: Ati, ilmaanii fi intallan kee, tajaajiltoonni kee dhiironnii fi dubartoonni,
    Lewwonni, alagoonni, ijoolleen abbootii hin qabnee fi dubartoonni dhirsoonni isaanii
    irraa duʼan kanneen magaalaawwan kee keessa jiraatan ayyaana kee irratti gammadaa.
  fra-LSG: Tu te réjouiras à cette fête, toi, ton fils et ta fille, ton serviteur
    et ta servante, et le Lévite, l’étranger, l’orphelin et la veuve qui seront dans
    tes portes.
  yal-yal: Ɛ xa sɛwa na sanli, ɛ tan nun ɛ diine nun ɛ konyine nun Lewi bɔnsɔnna muxune
    nun xɔɲɛne nun kiridine nun kaɲa gilɛn naxanye ɛ konni.
  haw-1868: A e olioli oe i kau ahaaina, o oe, a me kau keikikane, me kau kaikamahine,
    a me kau kauwakane, a me kau kauwawahine, a me ka Levi, a me ka malihini, a o
    ka mea makua ole, a me ka wahinekanemake iloko o kou mau ipuka.
  arb-NAV: فَتَحْتَفِلُونَ بِالْعِيدِ أَنْتُمْ وَأَبْنَاؤُكُمْ وَبَنَاتُكُمْ وَإِمَاؤُكُمْ
    وَاللّاوِيُّونَ وَالْغَرِيبُ وَالْيَتِيمُ وَالأَرْمَلَةُ الْمُقِيمُونَ فِي مُدُنِكُمْ،
  ewe-ewe: Esia anye dzidzɔɣi kple aseyetsoŋkekenyui na wò kple wò ƒometɔwo kple wò
    subɔlawo siaa. Ɖo ŋku edzi nàkpe Levitɔwo, amedzrowo kple tsyɔ̃eviwo kple ahosi
    siwo le wò du me.
  eng-LEE: And thou shalt rejoice on thy feast, thou, and thy son, and thy daughter,
    and thy man-servant, and thy maid-servant, and the Levite, and the stranger, and
    the fatherless, and the widow, that are within thy gates.
  asm-FB: আপোনালোকৰ সেই উৎসৱত আপোনালোকৰ পো-জী, বন্দী-বেটী আৰু আপোনালোকৰ নগৰৰ দুৱাৰৰ
    ভিতৰত থকা লেবীয়াসকল, বিদেশীসকল, পিতৃহীন, আৰু বিধৱা, এই সকলোৰে সৈতে আনন্দ কৰিব।
  sus-A: وٌ شَ سّيوَ نَ سَلِ كُي، وٌ تَن، وٌ شَ دِيٍ، وٌ شَ كٌنيِيٍ، لٍوِكَيٍ، شْحّيٍ،
    كِرِدِيٍ، عَ نُن كَاحّ فِنّيٍ نَشٍيٍ نَ وٌ شْنيِ.
  fra-SBL: Tu te réjouiras de ta fête, toi, ton fils, ta fille, ton serviteur, ta
    servante, le lévite, l'étranger, l'orphelin et la veuve qui sont dans tes portes.
  hbo-hbo: וְשָׂמַחְתָּ֖ בְּחַגֶּ֑ךָ אַתָּ֨ה וּבִנְךָ֤ וּבִתֶּ֙ךָ֙ וְעַבְדְּךָ֣ וַאֲמָתֶ֔ךָ
    וְהַלֵּוִ֗י וְהַגֵּ֛ר וְהַיָּתֹ֥ום וְהָאַלְמָנָ֖ה אֲשֶׁ֥ר בִּשְׁעָרֶֽיךָ׃
  eng-WYCLIFFE: And thou schalt ete in thi feeste dai, thou, and thi sone, and douytir,
    and thi seruaunt, and handmayde, also the dekene, and comelyng, and the fadirles
    ether modirles child, and the widewe, that ben with ynne thi yatis, `schulen ete.
  cwe-cwe: Mwizadeng'helela dugila ijo mweye na wanenu wa chilume na wa chike na wasang'hani
    wenu na Walawi na nyambenyambe na wachiwa na wagane wowokala muna yamabululu yenu.
  kik-kik: Kenagĩrai Gĩathĩ kĩu kĩanyu, inyuĩ, na ariũ anyu, na airĩtu anyu, na ndungata
    cianyu cia arũme na cia andũ-a-nja, na Alawii, na andũ a kũngĩ, na ciana cia ngoriai,
    o na atumia a ndigwa arĩa matũũraga matũũra-inĩ manyu.
  fra-NCL: tu te réjouiras à cette fête, toi, ton fils et ta fille, ton serviteur
    et ta servante, ainsi que le Lévite, l’étranger, l’orphelin et la veuve qui seront
    dans tes portes.
  cek-AK: Poih kungah, nangmah hoi na canu, na capanawk, na tamna nongpa hoi nongpatanawk,
    Levi kaminawk, angvinnawk, na vangpui thungah kaom, ampa tawn ai kaminawk, lamhmainawk
    hoi nawnto anghoe oh.
  cuk-cuk: 'Be we-iba-dummad-islidikidgi werguoed. Degine, bebali, wemar wergumarmogo:
    Be-machi, be-bunolo, be-mai-machered, be-mai-ome, Levita-dule-be-neggweburgi-mamaid,
    dule-be-yarginsulid-be-abargi-maid, sergan-sated, omegan-ei-sui-burgwismalad,
    amala beba wergumaloed.'
  uig-CYR: '@see-verse:DEU.016.013'
  tel-2017: ఈ పండగలో మీరు, మీ కొడుకులు, కూతుళ్ళు, దాసదాసీలు, మీ ఆవరణలో నివసించే లేవీయులు,
    పరదేశులు, అనాథలు, వితంతువులు సంతోషించాలి.
  hat-BSA: Nou va rejwi nan fèt nou, nou menm avèk fis nou ak fi nou yo, sèvitè ak
    sèvant nou yo, Levit la ak etranje a, òfelen ak vèv ki nan vil nou yo.
  kos-kos: Engankin kufwa se inge wi tulik nutuwos, mwet kulansap lowos, ac mwet Levi,
    mwetsac, tulik mukaimtal, ac katinmas su muta in siti suwos uh.
  hbo-WLC: וְשָׂמַחְתָּ֖ בְּחַגֶּ֑ךָ אַתָּ֨ה וּבִנְךָ֤ וּבִתֶּ֙ךָ֙ וְעַבְדְּךָ֣ וַאֲמָתֶ֔ךָ
    וְהַלֵּוִ֗י וְהַגֵּ֛ר וְהַיָּת֥וֹם וְהָאַלְמָנָ֖ה אֲשֶׁ֥ר בִּשְׁעָרֶֽיךָ׃
  ibo-ibo: Ọ bụ oge ịṅụrị ọṅụ, nye gị onwe gị, ụmụ ndị ikom na ndị inyom gị, ndị odibo
    nwoke na nwanyị unu niile, ndị Livayị, ndị ọbịa, ụmụ mgbei na ụmụ nwanyị niile
    di ha nwụrụ anwụ ndị bi nʼobodo gị niile.
  ory-ory: ଆଉ ଆପଣା ଉତ୍ସବ ସମୟରେ ତୁମ୍ଭେ, ତୁମ୍ଭ ପୁତ୍ର, ତୁମ୍ଭ କନ୍ୟା, ତୁମ୍ଭ ଦାସ, ତୁମ୍ଭ
    ଦାସୀ, ତୁମ୍ଭ ନଗରଦ୍ୱାରବର୍ତ୍ତୀ ଲେବୀୟ ଲୋକ, ବିଦେଶୀ, ପିତୃହୀନ ଓ ବିଧବା, (ତୁମ୍ଭେ) ସମସ୍ତେ
    ଆନନ୍ଦ କରିବ।
  chk-chk: Oupwe pwapwa lon ämi chulap, ämi me nöümi mwän me fefin, nöümi chon angang
    mwän me chon angang fefin, pwal chon ewe ainangen Lefi, ekewe chon ekis, ekewe
    mi mäsen me ekewe fefin mi mä pwülüer ra nom lon ämi kewe telinimw.
  rop-rop: Yumob garra jidan gudbinjiwei na garram yumob biginini en yumob wekinmen
    en wekingel olabat, en det Libai klen en detlot pipul brom najalot kantri hu jidan
    garram yumob, en detlot biginini hu nomo garram mami o dedi, en ola widogel langa
    detlot taun du.
  ukr-1871: І будеш веселитись в те сьвято ти і син твій, і дочка твоя, і наймит твій,
    і наймичка твоя, і Левит, і приходень, і сирота, і вдова, що живуть в оселях твоїх.
  deu-1951: Und du sollst an deinem Feste fröhlich sein, du und dein Sohn und deine
    Tochter und dein Knecht und deine Magd und der Levit und der Fremdling und die
    Waise und die Witwe, die in deinen Toren sind.
  eng-JPS: And thou shalt rejoice in thy feast, thou, and thy son, and thy daughter,
    and thy man-servant, and thy maid-servant, and the Levite, and the stranger, and
    the fatherless, and the widow, that are within thy gates.
  srp-1865: I veseli se na praznik svoj ti i sin tvoj i kæi tvoja i sluga tvoj i sluškinja
    tvoja, i Levit i došljak i sirota i udovica, što budu u mjestu tvojem.
  lug-lug: Onoojaguzanga ng’oli ku Mbaga eyo, ggwe, ne mutabani wo, ne muwala wo,
    n’omuweereza wo omusajja, n’omuweereza wo omukazi, n’Omuleevi, n’omunnaggwanga,
    ne mulekwa, ne nnamwandu, abanaabeeranga mu bibuga byo.
  heb-heb: ושמחת בחגך אתה ובנך ובתך ועבדך ואמתך והלוי והגר והיתום והאלמנה אשר בשעריך׃
  ben-IRV: আর সেই উৎসবে তুমি, তোমার ছেলেময়ে, তোমার দাসদাসী ও তোমার শহরের দরজার মাঝখানের
    লেবীয় ও বিদেশী এবং পিতৃহীন ও বিধবা সবাই আনন্দ করবে।
  pan-pan: ਆਪਣੇ ਇਸ ਪਰਬ ਵਿੱਚ ਤੁਸੀਂ, ਤੁਹਾਡਾ ਪੁੱਤਰ, ਤੁਹਾਡੀ ਧੀ, ਤੁਹਾਡਾ ਦਾਸ, ਤੁਹਾਡੀ ਦਾਸੀ,
    ਅਤੇ ਲੇਵੀ, ਪਰਦੇਸੀ, ਯਤੀਮ ਅਤੇ ਵਿਧਵਾ ਜਿਹੜੇ ਤੁਹਾਡੇ ਫਾਟਕਾਂ ਦੇ ਅੰਦਰ ਹੋਣ, ਤੁਸੀਂ ਸਾਰੇ ਅਨੰਦ
    ਕਰਿਓ।
  mya-JVB: ထိုပွဲ ခံစဉ်၊ ကိုယ်တိုင် မှစ၍ ၊ သား သမီး ၊ ကျွန် ယောက်ျား မိန်းမ ၊ သင့်
    နေရာ ၌ တည်းခိုသော လေဝိ သား၊ ဧည့်သည် အာဂန္တု၊ မိဘ မရှိသောသူ၊ မုတ်ဆိုးမ တို့သည်
    ရွှင်လန်း ခြင်းကို ပြုရကြမည်။
  hmo-hmo: Inai aria dekenai do umui moale hebou, umui bona emui natudia, emui hesiai
    taudia, bona emui hanua dekenai idia noho Levi taudia, idau bese taudia, tamana
    bona sinana lasi taudia, bona vabu danu.
  urd-urd: और तू और तेरे बेटे बेटियाँ और ग़ुलाम और लौंडियाँ और लावी, और मुसाफ़िर और
    यतीम और बेवा जो तेरे फाटकों के अन्दर हों, सब तेरी इस 'ईद में ख़ुशी मनाएँ।
  rus-SYN: и веселись в праздник твой ты и сын твой, и дочь твоя, и раб твой, и раба
    твоя, и левит, и пришелец, и сирота, и вдова, которые в жилищах твоих;
  bqc-SIM: Àli pↄnakɛ dikpɛpi guu, ápiↄ ń á nɛgↄ̃ɛↄ ń á nɛnↄɛↄ ń á zↄgↄ̃ɛnaↄ
    ń á zↄnↄɛnaↄ ń Levii buiↄ ń bↄ̀mↄↄ ń nɛtonɛↄ ń gyaa pↄ́ kú á wɛ̃́lɛuↄ.
  tcz-CHONGTHU: Hiche golvah loupi hi nachanuteu leh nachapateu, nasoh tehou, Levi
    mite, chaga ho, kholjin mi chule meithai ho jaona nabol diu ahi.
  mar-mar: हा सणही मुले आणि मुली, दासदासी, लेवी, शहरातील वाटसरु, परके, अनाथ, विधवा,
    यांच्यासह साजरा करा.
  qub-qub: Chayta rurar cushicunqui ollgupis warmipis wamrayquicunawan, warmiquiwan,
    uywayniquicunawan, Leví trïbu runacunawan, jäpa runacunawan, wacchacunawan, marcayquicho
    tiyaj biyüdacunawanpis.
  hat-hat: N'a pran kont plezi nou, nou menm, pitit gason ak pitit fi nou yo, ansanm
    ak moun Levi yo ak moun lòt nasyon yo, timoun ki san papa ak fanm vèv ki rete
    nan lavil kote nou ye a.
  eng-BSB: And you shall rejoice in your feast—you, your sons and daughters, your
    menservants and maidservants, and the Levite, as well as the foreigner, the fatherless,
    and the widows among you.
  tod-tod: Wa ɠɛ koozunɛɛi zu, wo ɗa fɛtii ɠula, wa wo-loun zunuiti, wa wo-loun anzanuiti,
    wa wa-wotiɠɛ zunuiti, wa wa-wotiɠɛ anzanuiti, é ʋɛɛ Leevi nuiti ba, ta seikɔɠɔma
    nuiti, ta podointi, ta poanzaiti ti zeini wo zaama.
  eng-WEBPB: You shall rejoice in your feast, you, your son, your daughter, your male
    servant, your female servant, the Levite, the foreigner, the fatherless, and the
    widow who are within your gates.
  kbq-kbq: Maka ne' mofavretamine mofanetamine, ve kazokazo eri'za vahe'timine, a'
    kazokazo eri'za vahe'tamine, Livae naga'ene, ruregati'ma tamagrane enemaniza vahe'ene,
    megusa mofavreramine, kento a'nemo'zanena ne'zana neneta, musena hugahaze.
  nhe-BL: Ipan nopa ilhuitl nojquiya xipaquica ica imoconehua, huan imotequipanojcahua,
    huan ininhuaya nopa levitame, nopa sejcoyoc ehuani, nopa icnotzitzi huan nopa
    cahualme tlen itztose ipan imoaltepe.
  gub-BL: 'Tuwe penurywete mynykawhu iapo mehe paw rupi nehe: Pe, pena''yr wà no,
    penazyr wà no, peme uma''ereko e ma''e awa wà no, peme uma''ereko e ma''e kuzà
    wà no, teko tawhu peywy rehe har pupe wiko ma''e wà: Erewi izuapyapyr wà no, amo
    ywy rehe arer wà no, tu ''ym ma''e wà no, kuzà imen umàno ma''e kwer wà no.'
  eng-DRA: And thou shalt make merry in thy festival time, thou, thy son, and thy
    daughter, thy manservant, and thy maidservant, the Levite also and the stranger,
    and the fatherless and the widow that are within thy gates.
