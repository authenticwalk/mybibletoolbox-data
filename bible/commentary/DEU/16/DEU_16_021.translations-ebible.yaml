verse: DEU.016.021
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവയ്ക്കു നീ നിർമിക്കുന്ന യാഗപീഠത്തിനുസമീപം മരംകൊണ്ട് അശേരാബിംബമൊന്നും
    പ്രതിഷ്ഠിക്കരുത്;
  deu-TKW: keinen heiligen Baum von irgend welchem Holz einpflanzen
  lin-lin: Okotelemisa te likonzi ya nzambe mwasi Ashera pembeni ya etumbelo oyo okotonga
    mpo na Yawe, Nzambe na yo.
  eng-LSV: You do not plant an Asherah of any trees for yourself near the altar of
    your God YHWH, which you make for yourself,
  eng-GNV: Thou shalt plant thee no groue of any trees neere vnto the altar of the
    Lord thy God, which thou shalt make thee.
  eng-WEBSTER: Thou shalt not plant thee a grove of any trees near to the altar of
    the LORD thy God, which thou shalt make for thee.
  nhw-BL: “Amo xijquetzaca se tlaquetzali para nopa tiotzi Asera pampa tlahuel fiero.
    Niyon se cuahuitl quej ni amo hueli moquetzas nechca itlaixpa TOTECO Dios.
  swh-ONEN: Msisimamishe nguzo yoyote ya Ashera kando ya madhabahu mliyomjengea Bwana
    Mungu wenu,
  bba-bba: I ku rɑ bũu dɑ̃ru ɡɑru ɡirɑ yɑ̃ku yerun bɔkuɔ te i ko i Gusunɔ bɛsɛn Yinni
    bɑniɑ.
  eng-KJVCPB: Thou shalt not plant thee a grove of any trees near unto the altar of
    the Lord thy God, which thou shalt make thee.
  luo-luo: Kik uket siro mar Ashera moro amora e bath kendo mar misango ma ugerone
    Jehova Nyasaye ma Nyasachu,
  meu-meu: Au helaḡana ta basio hadoa, Iehova, emui Dirava, ena ihaboulaina patana
    ba larebaia gabuna ai;
  npi-ULB: तिमीहरूले आफ्ना लागि परमप्रभु तिमीहरूका परमेश्‍वरको वेदीको छेउमा अशेरा
    देवीको निम्ति कुनै पनि खम्बा खडा नगर्नू ।
  yor-yor: Ẹ má ṣe ri ère òrìṣà Aṣerah sí ẹ̀gbẹ́ pẹpẹ tí ẹ ti mọ fún Olúwa Ọlọ́run
    yín.
  ind-ind: “Di sebelah mezbah TUHAN Allahmu jangan mendirikan tiang kayu lambang dewi
    Asyera
  pes-OPCB: هرگز مجسمه‌های شرم‌آور بت‌پرستان را در کنار مذبح یهوه خدایتان نسازید
  tgl-ULB: Dapat hindi kayo magtayo para sa iyong mga sarili ng isang Asera, anumang
    uri ng baras, katabi ng altar ni Yahweh na inyong Diyos na inyong gagawin para
    sa inyong sarili.
  hui-hui: Tígua Anduane Homogo inanaga Ngode Datagaliwabenaga lomabu delaga dabu
    bu helalu howa mbirale bi pupu wulenaga dama wali beda lo mitangi bialu irame
    wabu helaga mini Aseranaga pigiyabi dabu kagoria kawareni helolenebi nawiore.
    Mbirale urunihondo bi pupu wulene nawi.
  mya-mya: '``သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား အ​တွက် ယဇ်​ပလ္လင်​ကို​တည်​သော​အ​ခါ​ပလ္လင်
    အ​နီး​တွင်​အာ​ရှ​ရ​ဘု​ရား​မ​၏​သစ်​တိုင် ကို​မ​စိုက်​မ​ထူ​ရ။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བརྩིགས་པའི་མཆོད་ཁྲིའི་འགྲམ་དུ་།
    ཤིང་སྡོང་གི་རིགས་གང་རུང་བཙུགས་ནས་དེས་ཨ་ཤེ་རཱ་བཟོ་མི་རུང་།
  sna-sna: Musazvimisira matanda api zvawo aAshera parutivi pearitari yamunovakira
    Jehovha Mwari wenyu.
  spa-BLM: No plantaréis para vosotros ningún tipo de árbol junto al altar de Yahvé
    vuestro Dios, que haréis para vosotros.
  cac-cac: Ayic tze b'oan altar d'a Jehová co Diosal, man̈ eyaq'uem junoc te te' yechel
    ix dios scuchan Asera d'a stz'ey chi'.
  swh-ULB: Haupaswi kujitengenezea Asherahi, aina yoyote ya mti, kando ya madhabahu
    ya Yahwe Mungu wako ambayo utakayojitengenezea.
  bel-bel: Не садзі сабе гаю зь якіх-небудзь дрэў каля ахвярніка Госпада, Бога твайго,
    які ты зробіш сабе,
  deu-ELBBK: Du sollst dir keine Aschera pflanzen, irgendein Holz neben dem Altar
    des HERRN, deines Gottes, den du dir machen wirst.
  mbb-OT: “Kenè kew pehitindeg te tukud he simbulu zuen te vahi he ed-ezapen he si
    Ashera ziyà te avey te pemuhatà he ebeelan niw he para te Nengazen he Megbevayè
    niw,
  mal-2015: നിന്റെ ദൈവമായ യഹോവെക്കു നീ പണിയുന്ന യാഗപീഠത്തിന്നരികെ യാതൊരു അശേരപ്രതിഷ്ഠയും
    പ്രതിഷ്ഠിക്കരുതു.
  rmc-rmc: „Sar ačhavena oltaris le RAJESKE, tumare Devleske, našťi paše thoven o
    kaštuno slupos la Ašerakro.
  pes-OPV: اشیره‌ای از هیچ نوع درخت نزد مذبح یهوه، خدایت، که برای خود خواهی ساخت غرس
    منما.
  ron-1924: Сэ ну-ць ашезь ничун идол де лемн лынгэ алтарул пе каре-л вей ридика Домнулуй
    Думнезеулуй тэу.
  ben-OBCV: তোমরা তোমাদের ঈশ্বর সদাপ্রভুর উদ্দেশে যে যজ্ঞবেদি তৈরি করবে তার পাশে কোনোরকম
    কাঠের আশেরা-খুঁটি পুঁতবে না,
  som-som: Oo meesha allabariga ee Rabbiga Ilaahiinna ah oo aad samayn doontaan agtiisa
    ha ka beeran geed Asheeraah cayn kastoo uu yahay toona.
  lat-VUC: Non plantabis lucum, et omnem arborem juxta altare Domini Dei tui.
  eng-ASVBT: Thou shalt not plant thee an Asherah of any kind of tree beside the altar
    of Jehovah thy God, which thou shalt make thee.
  ita-1885: Non piantarti alcun bosco, di veruno albero presso all'Altar del Signore
    Iddio tuo, che tu ti avrai fatto.
  eng-LXXUP: Thou shalt not plant for thyself a grove; thou shalt not plant for thyself
    any tree near the altar of thy God.
  eng-ULB: You must not set up for yourselves an Asherah, any sort of pole, beside
    the altar of Yahweh your God that you will make for yourself.
  spa-VBL: No pongas nunca un palo de madera de Asera junto al altar que construyas
    para el Señor tu Dios,
  fra-_FOB: Tu ne te planteras point d'emblème d'Ashéra, aucun arbre, auprès de l'autel
    que tu dresseras à l'Éternel ton Dieu.
  mal-mal: നിന്റെ ദൈവമായ യഹോവയ്ക്ക് നീ പണിയുന്ന യാഗപീഠത്തിനരികിൽ യാതൊരു അശേരപ്രതിഷ്ഠയും
    പ്രതിഷ്ഠിക്കരുത്.
  lit-lit: Nestatyk sau jokio dievukstulpio medžio šalia VIEŠPATIES, tavo Dievo, aukuro,
    kurį pasidarysi.
  urd-GVR: Jahāṅ tū Rab apne Ḳhudā ke lie qurbāngāh banāegā wahāṅ na Yasīrat Dewī
    kī pūjā ke lie lakaṛī kā khambā
  suz-BL: गेपुकीमी अशेराह देवी आ लाइश्‍शो मूर्ति परमप्रभु यावे, इन परमप्रभु कली चढ़ेतीक
    आ नेक्‍था ख्रुक्‍चा मदुम्‍ब। ब्‍यवस्‍था ७:५; २राजा २३:४
  ita-1927: Non pianterai alcun idolo d’Astarte, di qualsivoglia specie di legno,
    allato all’altare che edificherai all’Eterno, ch’è il tuo Dio;
  ckb-ckb: هیچ ستوونە ئەشێرایەک لە هیچ دارێک بۆ خۆتان ناچێنن لەتەنیشت قوربانگاکەی
    یەزدانی پەروەردگارتانەوە کە بۆ خۆتان دروستی دەکەن،
  eng-BBE: Let no holy tree of any sort be planted by the altar of the Lord your God
    which you will make.
  kan-OKCV: ನಿಮ್ಮ ಯೆಹೋವ ದೇವರಿಗಾಗಿ ಕಟ್ಟುವ ಬಲಿಪೀಠದ ಸಮೀಪದಲ್ಲಿ ಮರದಿಂದ ಮಾಡಿದ ಯಾವುದೇ ಅಶೇರ
    ಸ್ತಂಭವನ್ನು ನಿಲ್ಲಿಸಬಾರದು.
  tam-2017: “நீ உன் தேவனாகிய யெகோவாவுக்கு உண்டாக்கும் பலிபீடத்திற்கு அருகில் எந்த
    தோப்பையும் உண்டாக்கவேண்டாம்;
  spa-RV-1909: No te plantarás bosque de ningún árbol cerca del altar de Jehová tu
    Dios, que tú te habrás hecho.
  ron-BTF: Să nu îţi sădeşti vreun crâng de pomi lângă altarul DOMNULUI Dumnezeul
    tău, pe care ţi-l vei face.
  eng-WEBP: You shall not plant for yourselves an Asherah of any kind of tree beside
    the LORD your God’s altar, which you shall make for yourselves.
  eng-FBV: Don't ever set up a wooden Asherah pole next to the altar you build for
    the Lord your God,
  nld-1939: Ge moogt geen gewijde bomen planten, van welke soort dan ook, naast het
    altaar van Jahweh, uw God, dat gij voor u zult bouwen,
  nch-BL: “Amo xijquetzaca se taquetzali para nopa teteyot Asera pampa tahuel fiero.
    Yon se cuahuit quej ni amo hueli moquetzas nechca itaixpa TOTECO Dios.
  vie-1934: Gần bên bàn thờ mà ngươi sẽ lập cho Giê-hô-va Đức Chúa Trời ngươi, chớ
    dựng lên hình tượng của thần A-sê-ra bằng thứ cây nào.
  hin-CV: जब तुम याहवेह, तुम्हारे परमेश्वर के लिए वेदी को बनाओ, तो अशेरा खंभे के रूप
    में किसी वृक्ष को न लगाना,
  eng-OURB: You shall not plant for yourselves an Asherah of any kind of tree beside
    Adonai your God’s altar, which you shall make for yourselves.
  spa-BES: No permitirás que ningún árbol de Asera sea plantado junto al altar del
    Señor tu Dios supremo que harás para ti.
  tdx-tdx: Ko añoreña’o bodan-kataeñ’ inoñ’ inoñe marine i kitrely ho ranjie’o ho
    a Iehovà Andrianañahare’oy;
  vid-vid: “Mleche kuwika izengo lya Ashela habehi na honhu ha kulavila nhambiko homumzenjela
    Mkulu Nguluwi, Nguluwi wa hemwe.
  eng-OKE: Thou shalt not plant thee a grove, nor any tree beside the altar of the
    Lord thy God that thou makest thee,
  tha-KJV: ท่านทั้งหลายอย่าปลูกต้นไม้ใดๆใช้เป็นเสารูปเคารพข้างแท่นบูชาพระเยโฮวาห์พระเจ้าของท่านซึ่งท่านจะสร้างไว้
  por-BR-2018: Não plantarás árvore que sirva de mastro de idolatria junto ao altar
    do SENHOR, teu Deus, que fizeres para ti.
  deu-ELO: Du sollst dir keine Aschera pflanzen, irgend ein Holz neben dem Altar Jehovas,
    deines Gottes, den du dir machen wirst.
  eng-WYC-2018: Thou shalt not plant a wood, and each tree (or any tree), by the altar
    of thy Lord God; (Thou shalt not plant a sacred grove, or put up a pole, beside
    the altar of the Lord thy God;)
  epo-epo: Ne plantu al vi sanktan stangon el ia arbo apud la altaro de la Eternulo,
    via Dio, kiun vi faros al vi;
  uig-PIN: Sǝn ɵzüng üqün yasaydiƣan Pǝrwǝrdigar Hudayingning ⱪurbangaⱨining ǝtrapiƣa
    «axǝraⱨ» buti ⱪilinidiƣan ⱨeqⱪandaⱪ dǝrǝh tikmǝsliking kerǝk
  beo-beo: Dilia da dilia Hina Godema oloda hamosea, amoga dafulili leloma:ne ifa
    uda ‘gode’ agoane liligi ea dio A:sela mae bugima.
  tpi-OTNT: “Long taim yupela i wokim alta bilong God, Bikpela bilong yumi, yupela
    i no ken katim kain kain diwai na planim pos klostu long alta bilong lotuim god
    meri Asera.
  hau-SA: Kada ku kafa wani ginshiƙin itacen Ashera kusa da bagaden da kuka gina wa
    Ubangiji Allahnku,
  uig-LAT: Sen özüng üchün yasaydighan Perwerdigar Xudayingning qurban’gahining etrapigha
    «asherah» buti qilinidighan héchqandaq derex tikmesliking kérek
  nde-nde: “Lingazimiseli o-Ashera bezigodo phansi kwe-alithari elizalakhela uThixo
    uNkulunkulu wenu,
  ton-ton: ¶ “ʻE ʻikai te ke tō ʻe koe ha ngaahi ʻakau ke ofi ki he feilaulauʻanga
    ʻo Sihova ko ho ʻOtua, ʻaia te ke ngaohi kiate koe.
  ces-1613: Nevysadíš sobě háje jakýmkoli dřívím u oltáře Hospodina Boha svého, kterýž
    uděláš sobě,
  eng-WMB: You shall not plant for yourselves an Asherah of any kind of tree beside
    the LORD your God’s altar, which you shall make for yourselves.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவாவுக்கு நீங்கள் கட்டும் பலிபீடத்திற்கு அருகே மரத்தாலான
    அசேரா விக்கிரகக் கம்பத்தை நாட்டவேண்டாம்,
  ceb-ULB: Kinahanglan dili kamo magtukod ug Asherah alang sa inyong kaugalingon,
    bisan unsang poste, tupad sa halaran ni Yahweh nga inyong Dios nga inyong himoon
    alang sa inyong kaugalingon.
  pol-UBG: Nie posadzisz sobie gaju z żadnego drzewa dokoła ołtarza PANA, swego Boga,
    jaki sobie zbudujesz.
  urd-GVU: جہاں تُو رب اپنے خدا کے لئے قربان گاہ بنائے گا وہاں نہ یسیرت دیوی کی پوجا
    کے لئے لکڑی کا کھمبا
  deu-1912: Du sollst keinen Hain von Bäumen pflanzen bei dem Altar des HERRN, deines
    Gottes, den du dir machst.
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಿಗೋಸ್ಕರ ನೀವು ಕಟ್ಟಿಸಿಕೊಳ್ಳುವ ಯಜ್ಞವೇದಿಯ ಬಳಿಯಲ್ಲಿ, ಅಶೇರ
    ವಿಗ್ರಹಕ್ಕೆ ಸಂಬಂಧಪಟ್ಟ ಯಾವ ಮರದ ಸ್ತಂಭವನ್ನೂ ನೆಡಬಾರದು.
  yap-yap: “Nap’an ni gimed ra toy ba altar ni fan ngak SOMOL ni Got romed, ma dab
    mu ted nga charen, ba ren ni kan toy ni pow ko fare got ni bpin ni Asherah.
  hlt-MCSB: Asherah thing boeih tah namah loh BOEIPA na Pathen kah hmueihtuk na saii
    kaepah namah ham ling boeh.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢም ሚቺ ዒንጎ ቤዞ ዒንሢ ኮሻሢኮ ኮይላ ዓሼራ ጌይንታ ፆኦዜሎኮ ማላታ ማዓ
    ሚሢ ዾቂፖቴ፤ ሃሣ ቱኪፖቴ።
  twi-ASANTE: Monnsisi nnua biara sɛ abosompɔ wɔ Awurade mo Onyankopɔn afɔrebukyia
    a morebɛsi ama no no ho.
  eng-WEBU: You shall not plant for yourselves an Asherah of any kind of tree beside
    the LORD your God’s altar, which you shall make for yourselves.
  bnp-bnp: “Na tahuna mu rata a dede ne BAKOVI DAGI a Vure ne hita, naha ni varo tabukoi
    vona ranga kai, ge ne vona a vure ngatavine e Asera.
  wal-wal: “Intte GODAAYYO, intte Xoossaayyo, keexxiyo yarshshiyoosaa matan Asheero
    giyo xoosseessi mittaappe merettida misiliyaa malaa aibanne essoppite.
  spa-PDDPT: Junto al altar de Yavé tu ʼElohim que harás para ti, no pondrás Asera
    de ninguna clase,
  gun-gun: Pemo'ã eme yvyra ta'angaarã Senhor Penderuete pegua altar yvýry.
  ilo-ULB: Masapul a saankayo a mangipatakder iti maysa nga Ahsera nga agpaay iti
    bagiyo, uray ania a kita ti kayo iti sikigan ti altar ni Yahweh a Diosyo nga aramidenyo
    a maipaay iti bagiyo.
  kpg-kpg: “Goodou ma gaa hai di godou gowaa hai tigidaumaha ang gi Dimaadua di godou
    God, hudee dugu ina di ada laagau o di god ahina, dela go Asherah, i dono baahi.
  uig-ARA: سەن ئۆزۈڭ ئۈچۈن ياسايدىغان پەرۋەردىگار خۇدايىڭنىڭ قۇربانگاھىنىڭ ئەتراپىغا
    «ئاشەراھ» بۇتى قىلىنىدىغان ھېچقانداق دەرەخ تىكمەسلىكىڭ كېرەك
  sus-sus: Wo mu lan wo xa Aseri wuri masolixi ti sɛrɛxɛbade fɛ ma, wo dɛnnaxɛ yailanxi
    wo Marigi Alatala bɛ.
  pon-2006: “Ni ahnsou me kumwail pahn kauwadahng KAUN-O, amwail Koht, pei sarawi
    ehu, kumwail dehr kin kihdiong limwah sansal en koht lih Asera.
  ksd-ksd: Koko una vaume kaum ta davai ure ra tabataba i Asera ta ra paparai ra uguugu
    na vartabar kai ra Luluai kaum God, nina ba una pait ia.
  tur-YTC: Tanrın Yahve'nin kendin için yapacağın sunağının yanına kendine herhangi
    bir ağaçtan Aşera dikmeyeceksin.
  grc-BRENT: Οὐ φυτεύσεις σεαυτῷ ἄλσος· πᾶν ξύλον παρὰ τὸ θυσιαστήριον τοῦ Θεοῦ σου
    οὐ ποιήσεις σεαυτῷ.
  ind-AYT: Janganlah mendirikan kayu apa pun sebagai tiang berhala di samping mazbah
    TUHAN, Allahmu, yang akan kamu dirikan nanti.
  nya-nya: Musazike mtengo wina uliwonse wa mafano a Asera pambali pa guwa lansembe
    la Yehova Mulungu wanu,
  hrv-hrv: Ne postavljaj ašere ni od kakva drveta oko žrtvenika Jahve, Boga svoga,
    koji podigneš;
  mps-mps: “Te dagego Genuai Bidi dago God agai alta nigibo sogo, dagego haniani ni
    pos togolama, tama te we god Aseraba lotu wabo pos dabe me tede bulamuo.
  tpi-tpi: “Long taim yupela i wokim alta bilong God, Bikpela bilong yumi, yupela
    i no ken katim kain kain diwai na planim pos klostu long alta bilong lotuim god
    meri Asera.
  dan-1931: Du må ikke plante dig nogen Asjerastøtte, noget som helst Træ ved Siden
    af det Alter, du rejser for HERREN din Gud.
  vie-OVCB: “Không được dựng tượng thần bằng gỗ để thờ thần A-sê-ra bên cạnh bàn thờ
    của Chúa Hằng Hữu, Đức Chúa Trời của anh em.
  guj-2017: તમે યહોવાહ તમારા ઈશ્વરની માટે જે વેદી બનાવો તેની બાજુએ કોઈ પણ જાતની અશેરા
    મૂર્તિ ન ગોઠવો.
  pon-2006A: “Ni ahnsou me kumwail pahn kauwadahng KAUN-O, amwail Koht, pei sarawi
    ehu, kumwail dehr kin kihdiong limwah sansal en koht lih Asera.
  por-BRBSL: Não plantareis para vós um Asherah de nenhum tipo de árvore ao lado do
    altar de Yahweh vosso Deus, que fareis para vós mesmos.
  cth-cth: Na BAWIPA Cathut hanelah na sak e thuengnae khoungroe teng vah, bangpatet
    e Asherah thing hai na ung mahoeh.
  twi-twi: Mummfi afɔremuka a mubesi ama Awurade, mo Nyankopɔn no, akyi nsi abosonnua
    foforo biara,
  hlt-hlt: Asherah thing boeih tah namah loh BOEIPA na Pathen kah hmueihtuk na saii
    kaepah namah ham ling boeh.
  tbz-SIM: Di bɑ́ɑ́ cónnɛ́ kutedɔú diwũɔ̃tɔ̀nnì di mɑɑ́ dì ti Yiɛ̀ nKuyie nkùù di
    te ku kpɛ́í di tɑkɛ́.
  msy-2020: “Egh ia Ikiavɨra Itir God, ian God bagh ofa gamir dakozimɨn ingar, egh
    an boroghɨn temer guarir aser amizim Aseran nedazim itim asan markɨ.
  azb-azb: Allahınız Rəbb üçün quracağınız qurbangahın yanına ilahə Aşeranın surətində
    heç bir ağac sütunu qoymayın.
  eng-DBY: Thou shalt not plant thyself an Asherah of any wood near unto the altar
    of Jehovah thy God, which thou shalt make thee.
  hin-2017: “तू अपने परमेश्वर यहोवा की जो वेदी बनाएगा उसके पास किसी प्रकार की लकड़ी
    की बनी हुई अशेरा का स्थापन न करना।
  wol-KYG: Buleen samp benn xeru bant, bu jóge ci genn garab, ngir di ko jaamoo Asera
    tuur mi, ci seen wetu sarxalukaay bi ngeen sàkk ngir seen Yàlla Aji Sax ji.
  eng-YLT: '''Thou dost not plant for thee a shrine of any trees near the altar of
    Jehovah thy God, which thou makest for thyself,'
  eng-WYC-2017: Thou shalt not plant a wood, and each tree, by the altar of thy Lord
    God;
  eng-WMBB: You shall not plant for yourselves an Asherah of any kind of tree beside
    the LORD your God’s altar, which you shall make for yourselves.
  urd-GVH: जहाँ तू रब अपने ख़ुदा के लिए क़ुरबानगाह बनाएगा वहाँ न यसीरत देवी की पूजा
    के लिए लकड़ी का खंबा
  rug-rug: Pana tavetia gamu sa hope te Zihova sa mia Tamasa, si lopu kaqu turu kapae
    nia koasa si keke huda sapu ta tavete guana kinehana Asera, sa tamasa barikaleqe.
  gaz-gaz: Iddoo aarsaa kan Waaqayyo Waaqa keetiif dhaabde bira siidaa Aasheeraa hin
    dhaabin.
  fra-LSG: Tu ne fixeras aucune idole de bois à côté de l’autel que tu élèveras à
    l’Éternel, ton Dieu.
  yal-yal: Ɛ nama Asera kide gbindonna ti saraxa ganden dɛxɔn ma, ɛ naxan nafala Alatala
    ɛ Ala xa.
  haw-1868: Mai kanu oe i ululaau o kela laau o keia laau nou e kokoke ana i ke kuahu
    o Iehova kou Akua au e hana'i nou.
  arb-NAV: لَا تَنْصِبُوا لأَنْفُسِكُمْ سَوَارِيَ مِنْ شَجَرٍ مَا إِلَى جِوَارِ مَذْبَحِ
    الرَّبِّ إِلَهِكُمُ الَّذِي تَبْنُونَهُ لَكُمْ،
  ewe-ewe: “Mègaɖi aƒeli aɖeke ƒomevi ɖe Yehowa, wò Mawu la ƒe vɔsamlekpui la gbɔ,
    aɖi gbɔ̃e gbeɖegbeɖe o,
  eng-LEE: Thou shalt not plant unto thyself a grove, any tree, near the altar of
    the Lord thy God, which thou shalt make unto thyself.
  asm-FB: তাত আপুনি আপোনাৰ ঈশ্বৰ যিহোৱাৰ উদ্দেশ্যে যি যজ্ঞ-বেদি নিৰ্ম্মাণ কৰিব, তাৰ
    গুৰিত আচেৰা মুৰ্ত্তি বুলি কোনো প্ৰকাৰৰ কাঠ স্থাপন নকৰিব।
  sus-A: وٌ مُ لَن وٌ شَ عَسٍرِ وُرِ مَسٌلِشِ تِ سّرّشّبَدٍ قّ مَ، وٌ دّننَشّ يَءِلَنشِ
    وٌ مَرِفِ عَلَتَلَ بّ.
  fra-SBL: Tu ne planteras pas d'ashère d'un arbre quelconque à côté de l'autel de
    Yahvé ton Dieu, que tu te feras toi-même.
  hbo-hbo: לֹֽא־תִטַּ֥ע לְךָ֛ אֲשֵׁרָ֖ה כָּל־עֵ֑ץ אֵ֗צֶל מִזְבַּ֛ח יְהוָ֥ה אֱלֹהֶ֖יךָ
    אֲשֶׁ֥ר תַּעֲשֶׂה־לָּֽךְ׃ ס
  eng-WYCLIFFE: Thou schalt not plaunte a wode, and ech tre bi the auter of thi Lord
    God;
  cwe-cwe: “Muhamzengela lupango Mndewa Mulungu, Mulungu wenu, sekemusimike mbiki
    wa chilaguso cha mulungu wa uvwizi Ashela habehi na uupango.
  kik-kik: Mũtikanahaande gĩtugĩ kĩa Ashera mwena-inĩ wa kĩgongona kĩrĩa mũgaathondekera
    Jehova Ngai wanyu,
  fra-NCL: Tu ne planteras pas d’aschéra, aucun bois, à côté de l’autel que tu élèveras
    à Yahweh, ton Dieu.
  cek-AK: Na Angraeng Sithaw han na sak o ih hmaicam taengah kawbaktih Asherah tung
    doeh thling o hmah.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Be-Bab-Dummad-Jehováʼga-ibmar-ogumakar-ukleged-aila
    be sobsad-naba, melle bab-dummad-bundor-Aseraʼye-nugadga sapi be digo.'
  uig-CYR: Сән өзүң үчүн ясайдиған Пәрвәрдигар Худайиңниң қурбангаһиниң әтрапиға «ашәраһ»
    бути қилинидиған һеч қандақ дәрәқ тикмәслигиң керәк
  tel-2017: యెహోవా దేవునికి మీరు కట్టే బలిపీఠం దగ్గరగా ఏ విధమైన చెట్టును నాటకూడదు,
    దేవతా స్తంభాన్నీ నిలబెట్టకూడదు.
  hat-BSA: “Nou pa pou plante pou kont nou yon Ashera, ni okenn kalite pyebwa akote
    lotèl SENYÈ a, Bondye nou an, ke nou va fè pou tèt nou.
  kos-kos: “Pacl kowos oru sie loang nu sin LEUM GOD lowos, nimet filiya mwe akul
    sak ke god mutan Asherah in oan sisken loang uh.
  hbo-WLC: לֹֽא־תִטַּ֥ע לְךָ֛ אֲשֵׁרָ֖ה כָּל־עֵ֑ץ אֵ֗צֶל מִזְבַּ֛ח יְהוָ֥ה אֱלֹהֶ֖יךָ
    אֲשֶׁ֥ר תַּעֲשֶׂה־לָּֽךְ׃ ס
  ibo-ibo: Amanyela oyiyi osisi chi Ashera ọbụla gị nʼakụkụ ebe ịchụ aja ị wuru nye
    Onyenwe anyị Chineke gị.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ତୁମ୍ଭେ ଯେଉଁ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କରିବ,
    ତହିଁ ନିକଟରେ ଆଶେରାର ମୂର୍ତ୍ତି ବୋଲି କୌଣସି ପ୍ରକାର କାଷ୍ଠ ସ୍ଥାପନ କରିବ ନାହିଁ।
  chk-chk: Iwe, lupwen oupwe senätä eu rongen asor fän iten ewe Samol mi Lapalap ämi
    we Kot, ousap pwal fotuki och sokun irä pwe uluulun ewe anüfefin Asera ünükün.
  rop-rop: “Wal wen yumob pailimap detlot ston blanga meigim teibul blanga ofring
    blanga YAWEI, yumob nomo lau blanga pudum wansaid det wudwan pos blanga det gelwan
    drimin gulum Eshara.
  ukr-1871: Не насаджуй ашерім — деревину коло жертівника Господа, Бога твого, що
    зробиш собі; не став стовпів їх, бо ненавидить Господь, Бог твій.
  deu-1951: Du sollst dir kein Astartenbild von irgendwelchem Holz aufstellen bei
    dem Altar des HERRN, deines Gottes, den du dir machst,
  eng-JPS: Thou shalt not plant thee an Asherah of any kind of tree beside the altar
    of the LORD thy God, which thou shalt make thee.
  srp-1865: Ne sadi luga ni od kakvijeh drveta kod oltara Gospoda Boga svojega, koji
    naèiniš;
  lug-lug: Tosimbanga miti gya kusinza okumpi n’ekyoto ky’onoozimbiranga Mukama Katonda
    wo;
  heb-heb: לא תטע לך אשרה כל עץ אצל מזבח יהוה אלהיך אשר תעשה לך׃
  ben-IRV: তুমি নিজের ঈশ্বর সদাপ্রভুর উদ্দেশ্যে যে যজ্ঞবেদি তৈরী করবে, তার কাছে কোনো
    ধরনের থাম ও কাঠের আশেরা মূর্ত্তি স্থাপন করবে না।
  pan-pan: ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਜਗਵੇਦੀ ਦੇ ਕੋਲ ਜਿਹੜੀ ਤੁਸੀਂ ਬਣਾਉਗੇ, ਕਿਸੇ ਵੀ
    ਰੁੱਖ ਦੀ ਲੱਕੜ ਨਾਲ ਬਣੀ ਹੋਏ ਅਸ਼ੇਰਾਹ ਦੀ ਸਥਾਪਨਾ ਨਾ ਕਰਿਓ,
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား အဘို့ သင် တည် သော ယဇ် ပလ္လင်အနား မှာ အဘယ်သို့သော
    အာရှရ ပင် ကို မျှ မ စိုက် ရ။
  hmo-hmo: “Lohiabada emui Dirava ena boubou patana umui karaia neganai, ia badinai
    au helagana ta do umui haginia lasi.
  urd-urd: जो मज़बह तू ख़ुदावन्द अपने ख़ुदा के लिए बनाये उसके क़रीब किसी क़िस्म के
    दरख़्त की यसीरत न लगाना,
  rus-SYN: Не сади себе рощи из каких-либо дерев при жертвеннике Господа, Бога твоего,
    который ты сделаешь себе,
  bqc-SIM: Ásuli Asetaati lí pɛ́lɛ sa'okĩi pↄ́ á bo Dii á Lua pↄ́ ũ saɛo.
  tcz-CHONGTHU: Asherah thing mangcha a pathen lim nasemthu louhel diu ahi.
  mar-mar: जेव्हा तुमचा देव परमेश्वर यासाठी तुम्ही वेदी उभाराल तेव्हा तिच्याशेजारी
    अशेरा देवीच्या सन्मानार्थ लाकडी स्तंभ उभारू नका.
  qub-qub: «Asera nishan diosata aduranayquipaj guerucunatapis Tayta Diospa altarninpa
    ñaupanman ama jawinquichu.
  hat-hat: Piga nou janm plante ankenn poto Achera ni ankenn pyebwa repozwa pou sèvi
    nou zidòl bò kote lòtèl n'ap bati pou Seyè a, Bondye nou an.
  eng-BSB: Do not set up any wooden Asherah pole next to the altar you will build
    for the LORD your God,
  tod-tod: À mina sale ɠɔɔ wului ta lo zalaɠa ɠulazuʋɛ ɠobaʋɛ, nii wo ʋaazu kpɛtɛzu
    Ɠɔoɠɔ GALAGI wa-ƓALAGI ʋɛ.
  eng-WEBPB: You shall not plant for yourselves an Asherah of any kind of tree beside
    the LORD your God’s altar, which you shall make for yourselves.
  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamofo kresramna vu itamofo asoparega, Asera
    havi anumzamofo amema'a antre'za tro hunte zafa retru reonteho.
  nhe-BL: “Amo xijquetzaca se tlaquetzali para nopa tiotzi Asera pampa tlahuel fiero.
    Niyon se cuahuitl quej ni ax hueli moquetzas nechca itlaixpa TOTECO Dios.
  gub-BL: Moizez uze'eg wiwi. — Ma'ea'yr hapy haw iapo mehe Tupàn Tuweharupi Wiko
    Ma'e imuwete haw romo nehe, pemuapyk zo tupàn ywyra iapo pyrer a'e ma'ea'yr hapy
    haw huwake nehe.
  eng-DRA: 'Thou shalt plant no grove, nor any tree near the altar of the Lord thy
    God:'
