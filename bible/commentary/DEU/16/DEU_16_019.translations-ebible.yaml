verse: DEU.016.019
translations:
  mal-C: ന്യായം അട്ടിമറിക്കുകയോ മുഖപക്ഷം കാണിക്കുകയോ ചെയ്യരുത്. കൈക്കൂലി വാങ്ങരുത്.
    കൈക്കൂലി ജ്ഞാനിയുടെ കണ്ണുകളെ കുരുടാക്കുകയും നിഷ്കളങ്കരുടെ വചനം കോട്ടിക്കളയുകയും
    ചെയ്യുന്നു.
  deu-TKW: Du sollst das Recht nicht beugen, nicht parteilich sein und nicht Geschenke
    annehmen; denn das Geschenk macht die Weisen blind und verkehrt die gerechte Sache.
    20 Nichts als das Recht sollst du im Auge haben, auf daß du leben bleibest im
    Besitze des Landes, welches dir Jahwe, dein Gott, giebt.
  lin-lin: Okobebisaka bosembo te, okoponaka bilongi te, okondimaka kanyaka te, pamba
    te ezipaka miso ya bato ya bwanya mpe ebebisaka maloba ya bato ya sembo.
  eng-LSV: You do not turn aside judgment; you do not discern faces, nor take a bribe,
    for the bribe blinds the eyes of the wise and perverts the words of the righteous.
  eng-GNV: 'Wrest not thou ye Law, nor respect any person, neither take rewarde: for
    the reward blindeth ye eyes of the wise, and peruerteth ye worde of ye iust.'
  eng-WEBSTER: Thou shalt not wrest judgment; thou shalt not respect persons, neither
    take a gift; for a gift doth blind the eyes of the wise, and pervert the words
    of the righteous.
  nhw-BL: Huan nopa jueces ma amo tlacajcayahuaca quema tlatlajtolsencahuaj, niyon
    ma amo techicoicnelise. Ma amo mocahuase para se quinmacas se tlenijqui para quiixtzacuase
    catli nopa juez ya quimati para melahuac o para quipatlase inincamanal masehualme
    catli xitlahuaque.
  swh-ONEN: Msipotoshe haki wala msifanye upendeleo. Msikubali rushwa kwa sababu rushwa
    hupofusha macho ya wenye busara na kugeuza maneno ya wenye haki.
  bba-bba: I ku rɑ siri kɑ murɑfitiru, i ku rɑ ɡoo ɡem wɛ̃ win bɛɛrɛn sɔ̃. I ku rɑ
    mɑɑ nɔm birɑn kɛ̃ru mwɑ domi tɑ rɑ lɑɑkɑriɡibun nɔni wɔ̃kewɑ kpɑ tu ɡemɡibun ɡere
    ɡɔsiɑ.
  eng-KJVCPB: 'Thou shalt not wrest judgment; thou shalt not respect persons, neither
    take a gift: for a gift doth blind the eyes of the wise, and pervert the words
    of the righteous.'
  luo-luo: Kik uketh adiera kata dewo wangʼ ngʼato, kik ukaw asoya, nikech asoya dino
    wenge joma riek kendo omiyo ngʼat makare bedo ngʼama rach.
  meu-meu: Hahemaoro basio hagagevaia, tau ta iduruna totona. Hahemaoro ihagagevana
    davana basio abia, badina be hahemaoro ihagagevana; davana na aonega tauna matana
    e hakepuludiamu bona kara maoromaoro tauna, ena hereva e hakoikoidiamu.
  npi-ULB: तिमीहरूले जबरजस्ती न्याय हरण नगर । पक्षपात नगर न त घुस लेओ किनकि घुसले
    बुद्धिमानीहरूको आँखालाई अन्धो तुल्याई धर्मीहरूका वचनलाई बङ्ग्याइदिन्छ ।
  yor-yor: Ìwọ kò gbọdọ̀ yí ìdájọ́ po, ìwọ kò gbọdọ̀ ṣe ojúsàájú ènìyàn. Ìwọ kò gbọdọ̀
    gba àbẹ̀tẹ́lẹ̀ nítorí pé àbẹ̀tẹ́lẹ̀ ń fọ́ ojú ọlọ́gbọ́n, ó sì ń ba ọ̀rọ̀ olódodo
    jẹ́.
  ind-ind: Setiap kali memberi keputusan, mereka tidak boleh memihak dan dilarang
    menerima suap. Karena suap membutakan orang terhadap kebenaran, bahkan orang bijak
    sekali pun, sehingga tidak lagi mampu mengambil keputusan yang adil.
  pes-OPCB: هنگام داوری از کسی طرفداری نکنید، عدالت را زیر پا نگذارید و رشوه نگیرید،
    چون رشوه حتی چشمان عادلان را کور می‌کند و راستگویان را به دروغگویی وا می‌دارد.
  tgl-ULB: Hindi ninyo dapat pilitin ang katarungan; hindi dapat kayo magpakita ng
    pagpanig ni kumuha ng suhol, dahil ang isang suhol ay bumubulag sa mga mata ng
    matalino at sumisira sa mga salita ng matuwid.
  hui-hui: Agali godi hale haga karume godi larago mo tale bialu howa mendego mo hondo
    holenebi ke̱ halu mo guya howa mendego hangu biamogo bulenebi nawiore. Agali mende
    kagome ibunaga bi lahelonaga mbirale mbira godi hale haga kago miragola ibugua
    mo yulene nawi. Irane agali tigabi kagome ke̱ ha helonaga yolo miragome mendeali
    tigatiga lalu kago mo batara halu maname tigabi dabolene ngadagua ndo mo habo
    lolenaga yolo mo yulene nawiore.
  mya-mya: တ​ရား​စီ​ရင်​ရာ​တွင်​မ​တ​ရား​သ​ဖြင့်​စီ​ရင် ခြင်း၊ မျက်​နှာ​လိုက်​ခြင်း​မ​ပြု​လုပ်​ရ။
    တံ​စိုး လက်​ဆောင်​ကို​လည်း​လက်​မ​ခံ​ရ။ တံ​စိုး​လက် ဆောင်​သည်​ပ​ညာ​ရှိ​နှင့်​ဖြောင့်​မတ်​သူ​တို့​၏
    မျက်​စိ​ကို​ဖုံး​ကွယ်​စေ​၍ မှား​ယွင်း​စွာ​အ​ဆုံး အ​ဖြတ်​ချ​မှတ်​စေ​တတ်​၏။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་དྲང་པོ་འཁྱོག་པོར་བསྒྱུར་མི་འོས་ལ། མི་ལ་ཕྱོགས་རིས་ཀྱང་འཛིན་མི་རུང་།
    གསུག་ལེན་མི་རུང་། གང་ལ་ཞེ་ན། གསུག་གིས་མི་བློ་གྲོས་ཅན་གྱི་མིག་ལོང་བར་བྱེད་ཅིང་།
    མི་དྲང་པོ་རྣམས་ཀྱི་གཏམ་ཡང་གོ་ལྡོག་པར་བྱེད་པ་ཡིན།
  sna-sna: Musatsauka pakururamisira uye musaita rusarura. Musagamuchira fufuro, nokuti
    fufuro rinopofumadza meso owakachenjera uye rinominamisa mashoko avakarurama.
  spa-BLM: No pervertirás la justicia. No mostrarás parcialidad. No aceptarás soborno,
    porque el soborno ciega los ojos de los sabios y pervierte las palabras de los
    justos.
  cac-cac: Mocab' sq'uex tojolal eb' d'a man̈ stojolaloc. Mocab' ch'occh'ococ eb'
    anima d'a yol sat eb', mocab' scha tumin eb' yic smontaj eb', yujto a q'uen tumin
    yic montub'al chi' tz'ixtanel spensar eb' aj pensar. An̈ejtona' yuj q'uen tumin
    chi' sq'uex slolonel eb' tojol.
  swh-ULB: Haupaswi kuiondoa haki kwa nguvu; haupaswi kuonesha upendeleo wala kuchukua
    rushwa, kwa kuwa rushwa upofusha macho ya hekima na kupotosha maneno ya haki.
  bel-bel: не перакручвай закона, не зважай на асобы і не бяры дарункаў, бо дарункі
    сьлепяць вочы мудрым і пераварочваюць справу тых, чыя праўда;
  deu-ELBBK: Du sollst das Recht nicht beugen; du sollst die Person nicht ansehen
    und kein Geschenk nehmen, denn das Geschenk blendet die Augen der Weisen und verkehrt
    die Worte der Gerechten.
  mbb-OT: Kenè dan bulegkua is hustu he kukuman ne emun edhukum sikandan kinahanglan
    he wazè dan edlevanan. Kenè dan medawat te suhul su is suhul ebpekepelakap te
    uluwanen wey metazeng, wey ebpekeipiktu te kedhukum dan.
  mal-2015: ന്യായം മറിച്ചുകളയരുതു; മുഖം നോക്കരുതു; സമ്മാനം വാങ്ങരുതു; സമ്മാനം ജ്ഞാനികളുടെ
    കണ്ണു കുരുടാക്കുകയും നീതിമാന്മാരുടെ കാര്യം മറിച്ചുകളകയും ചെയ്യുന്നു.
  rmc-rmc: Ma previsar o čačipen pro sudos. Ma dikh pro manuš, ale sudzin pal oda,
    so ko kerel. Ma de tut te prepočinel le manušeske, bo oda korarel o jakha le goďaverengre
    a previsarel o lava le čačipnaskre manušengre.
  pes-OPV: داوری را منحرف مساز و طرفداری منما و رشوه مگیر، زیرا که رشوه چشمان حکمارا
    کور می‌سازد و سخنان عادلان را کج می‌نماید.
  ron-1924: Сэ н-атинӂь ничун дрепт, сэ ну кауць ла фаца оаменилор ши сэ ну ей дарурь,
    кэч даруриле орбеск окий ынцелепцилор ши суческ кувинтеле челор дрепць.
  ben-OBCV: অন্যায় বিচার করবে না কিংবা কারোর পক্ষ নেবে না। ঘুস নিয়ো না, কারণ ঘুস
    জ্ঞানীদের চোখ অন্ধ করে এবং নির্দোষ লোকদের কথা পরিবর্তন করে।
  som-som: Waa inaydaan garta qalloocin, oo dadkana waa inaydaan u kala eexan, oo
    laaluushna waa inaydaan qaadan, waayo, laaluushku wuu indhatiraa kuwa xigmadda
    leh, oo erayada kuwa xaqa ahna wuu qalloociyaa.
  lat-VUC: 'nec in alteram partem declinent. Non accipies personam, nec munera: quia
    munera excæcant oculos sapientum, et mutant verba justorum.'
  eng-ASVBT: 'Thou shalt not wrest justice: thou shalt not respect persons; neither
    shalt thou take a bribe; for a bribe doth blind the eyes of the wise, and pervert
    the words of the righteous.'
  ita-1885: Non pervertir la ragione; non aver riguardo alla persona, e non prender
    presenti; perciocchè il presente accieca gli occhi de' savi, e sovverte le parole
    de' giusti.
  eng-LXXUP: they shall not wrest judgment, nor favor persons, nor receive a gift;
    for gifts blind the eyes of the wise, and pervert the words of the righteous.
  eng-ULB: You must not take justice away by force; you must not show partiality nor
    take a bribe, for a bribe blinds the eyes of the wise and perverts the words of
    the righteous.
  spa-VBL: No perviertan la justicia ni muestren favoritismo. No aceptes un soborno,
    porque un soborno ciega a los sabios y tuerce las palabras de los verdaderos.
  fra-_FOB: Tu ne pervertiras point le droit; tu n'auras point égard à l'apparence
    des personnes; et tu ne prendras pas de présent; car le présent aveugle les yeux
    des sages, et trouble les paroles des justes.
  mal-mal: ന്യായം മറിച്ചുകളയരുത്; മുഖപക്ഷം കാണിക്കരുത്; സമ്മാനം വാങ്ങരുത്; സമ്മാനം
    ജ്ഞാനികളുടെ കണ്ണ് കുരുടാക്കുകയും നീതിമാന്മാരുടെ കാര്യം മറിച്ചുകളയുകയും ചെയ്യുന്നു.
  urd-GVR: Na kisī ke huqūq mārnā, na jānibdārī dikhānā. Rishwat qabūl na karnā, kyoṅki
    rishwat dānishmandoṅ ko andhā kar detī aur rāstbāz kī bāteṅ palaṭ detī hai.
  suz-BL: निसाफ हेंथे मपने। कुल मकोव़ङीन। घूस मजने। मारदे हना घूसमी जोक्‍ब तुइक्‍ब
    मुर आन मिक्‍च सिल्‍ब। मिनु ठीक पाइबमी घूस जशा दूली लोव़ पाइब। १सामुएल ८:३
  ita-1927: Non pervertirai il diritto, non avrai riguardi personali, e non accetterai
    donativi, perché il donativo acceca gli occhi de’ savi e corrompe le parole de’
    giusti.
  ckb-ckb: دادوەری خوار مەکەنەوە و لایەنگری کەس مەکەن و بەرتیل وەرمەگرن، چونکە بەرتیل
    چاوی داناکان کوێر دەکات و قسەی ڕاستودروستان خوار دەکات.
  eng-BBE: You are not to be moved in your judging by a man's position, you are not
    to take rewards; for rewards make the eyes of the wise man blind, and the decisions
    of the upright false.
  kan-OKCV: ನೀವು ನ್ಯಾಯವನ್ನು ಕೆಡಿಸಬಾರದು. ನೀವು ಮುಖದಾಕ್ಷಿಣ್ಯ ನೋಡಬಾರದು, ಇಲ್ಲವೆ ಲಂಚವನ್ನು
    ತೆಗೆದುಕೊಳ್ಳಬಾರದು, ಲಂಚವು ಜ್ಞಾನಿಗಳ ಕಣ್ಣುಗಳನ್ನು ಕುರುಡುಮಾಡಿ, ನಿರಪರಾಧಿಗೆ ದೊರಕಬೇಕಾದ
    ನ್ಯಾಯವನ್ನು ತಪ್ಪಿಸುತ್ತದೆ.
  tam-2017: நியாயத்தைப் புரட்டாதிருப்பாயாக; பாரபட்சம் பார்க்காமலும், லஞ்சம் வாங்காமலும்
    இருப்பாயாக; லஞ்சம் ஞானிகளின் கண்களைக் குருடாக்கி, நீதிமான்களின் நியாயங்களைத் தாறுமாறாக்கும்.
  spa-RV-1909: No tuerzas el derecho; no hagas acepción de personas, ni tomes soborno;
    porque el soborno ciega los ojos de los sabios, y pervierte las palabras de los
    justos.
  ron-BTF: Să nu strâmbi judecata, să nu părtineşti după înfăţişare, nu lua niciun
    dar, pentru că darul orbeşte ochii înţelepţilor şi perverteşte cuvintele celor
    drepţi.
  eng-WEBP: You shall not pervert justice. You shall not show partiality. You shall
    not take a bribe, for a bribe blinds the eyes of the wise and perverts the words
    of the righteous.
  eng-FBV: Don't pervert justice or show favoritism. Don't take a bribe, for a bribe
    blinds the wise and twists the words of the truthful.
  nld-1939: Ge moogt het recht niet verkrachten, geen aanzien van personen laten gelden,
    en geen geschenken aannemen; want geschenken verblinden de ogen der wijzen, en
    verdraaien de woorden der rechtvaardigen.
  nch-BL: Huan nopa jueces ma amo tacajcayahuaca quema tetajtolsencahuaj, yon ma amo
    techicoicnelica. Ma amo mocahuaca para se quinmacas se tenijqui para quiixtzacuase
    cati nopa juez ya quimati para melahuac o para quipatase inincamanal masehualme
    cati xitahuaque.
  vie-1934: Ngươi chớ làm dịch sự chánh trực, chớ thiên vị ai, cũng chẳng nên nhận
    của hối lộ; vì của hối lộ làm cho mù mắt kẻ khôn ngoan, và làm rối lời của người
    công bình.
  hin-CV: तुम न्याय में विकृति न आने दोगे; तुम भेद-भाव नहीं करोगे और घूस नहीं लोगे;
    क्योंकि घूस बुद्धिमानों को अंधा कर देती और धर्मियों के शब्दों को खराब कर देती
    है.
  eng-OURB: You shall not pervert mishpat ·justice·. You shall not show partiality.
    You shall not take a bribe, for a bribe blinds the eyes of the wise, and perverts
    the words of the upright.
  spa-BES: No debes ser conmovido en tu juicio por la posición de un hombre, no debes
    recibir soborno; porque las recompensas hacen que los ojos del sabio sean ciegos,
    y que pervierte las decisiones de los rectos .
  tdx-tdx: Ko manao zaka vilañe, le ko mirihy ondaty, naho ko mandrambe vokàñe, amy
    te haripe’ ty vokàñe ty fihaino’ o mahihitseo vaho ampi­kelohe’e ty saontsi’ o
    vañoñeo.
  vid-vid: Mleche kwajiliza hachi, mleche kumganilila munhu yumwe, na mleche kubochela
    chinhu kwa chiwalo cha kumganilila munhu, kwa vila kudita ahyo nakudinyaga meho
    ga wanhu wawele na luhala na kugalula ulonzi wa munhu yatanganiche.
  eng-OKE: Thou shalt not pervert judgment, nor have respect to persons, nor receive
    a gift; for a gift blindeth the eyes of the wise, and depraveth right words.
  tha-KJV: ท่านอย่ากระทำให้เสียความยุ​ติ​ธรรม อย่าลำเอียง อย่ารับสินบน เพราะว่าสินบนทำให้ตาของคนมีปัญญามื​ดม​ัวไป
    และกลับคดีของคนชอบธรรมเสีย
  por-BR-2018: Não distorças o direito; não faças acepção de pessoas, nem tomes suborno;
    porque o suborno cega os olhos dos sábios, e perverte as palavras dos justos.
  deu-ELO: Du sollst das Recht nicht beugen, du sollst die Person nicht ansehen und
    kein Geschenk nehmen, denn das Geschenk blendet die Augen der Weisen und verkehrt
    die Worte der Gerechten.
  eng-WYC-2018: and bow they not into the other part for favour, either gift. Thou
    shalt not take a person, neither gifts, for why gifts blind the eyes of wise men,
    and change the words of just men, (or Thou shalt not show favour to anyone, nor
    take a bribe, or a gift, for bribes blind the eyes of the wise, and change the
    words of the just).
  epo-epo: Ne klinu la leĝon, ne atentu personojn; kaj ne prenu subaĉeton, ĉar subaĉeto
    blindigas la okulojn de saĝuloj kaj konfuzas la aferojn de justuloj.
  uig-PIN: Adalǝtni burmilisang bolmaydu; adǝmlǝrgǝ yüz-hatirǝ ⱪilsang bolmaydu; para
    alsang bolmaydu; para bolsa aⱪilanilǝrning kɵzlirini kor ⱪilidu ⱨǝm adillarning
    sɵzlirini burmilaydu.
  beo-beo: Ilia da moloidafa fofada:su hou mae yolesili, dunu eno da bagade eno da
    hamedei agoane hamedafa ba:mu. Ilia da moloidafa fofada:su yolesima:ne, hano suligi
    mae lama:mu. Bai hano suligi da bagade dawa:su dunu amola moloidafa dunu amo ilia
    si wadela:sa, amola ilia fofada:su da moloi hame ba:mu.
  tpi-OTNT: Ol i no ken paulim kot na ol i no ken helpim sampela man i winim kot na
    daunim ol arapela man. Na ol i no ken larim sampela man i givim presen long ol,
    long wanem, ol samting bilong grisim man i save paulim tingting bilong ol stretpela
    man na ol man i gat gutpela tingting, na bai ol i no skelim stret tok long kot.
  hau-SA: Kada ku ɓata shari’a, ko ku nuna bambanci. Kada ku karɓi cin hanci, gama
    cin hanci yakan makanta idanu mai hikima, yă murɗe maganar mai gaskiya.
  uig-LAT: Adaletni burmilisang bolmaydu; ademlerge yüz-xatire qilsang bolmaydu; para
    alsang bolmaydu; para bolsa aqilanilerning közlirini kor qilidu hem adillarning
    sözlirini burmilaydu.
  nde-nde: Lingonakalisi ukulunga loba libandlulule. Lingavumi ukufunjathiswa ngoba
    ukufunjathiswa kufiphaza amehlo abahlakaniphileyo kulahlekise amazwi omuntu ongelacala.
  ton-ton: '‌ʻOua naʻa ke fakahalaʻi ʻae fakamaau; ʻoua naʻa ke filifilimānako ki
    he tangata, pe maʻu ha tukungoue: he ʻoku fakakui ʻe he meʻa foaki ʻae mata ʻoe
    poto, mo ne fakahalaʻi ʻae lea ʻae angatonu.'
  ces-1613: Neuchýlíš soudu, a nebudeš šetřiti osoby, aniž přijmeš daru; nebo dar
    oslepuje oči moudrých, a převrací slova spravedlivých.
  eng-WMB: You shall not pervert justice. You shall not show partiality. You shall
    not take a bribe, for a bribe blinds the eyes of the wise and perverts the words
    of the righteous.
  tam-TCV: நீதியைப் புரட்டவேண்டாம். பட்சபாதம் காட்டவேண்டாம். இலஞ்சம் வாங்கவேண்டாம்.
    இலஞ்சம் ஞானமுள்ளவர்களின் கண்களைக் குருடாக்கி, நீதியானவர்களின் வார்த்தைகளைத் தாறுமாறாக்குகிறது.
  ceb-ULB: Kinahanglan dili ninyo kuhaon ang hustisya sa pinugsanay nga paagi; kinahanglan
    nga wala kamoy dapigan ni modawat ug suhol, kay ang suhol makabuta sa mata sa
    maalamon ug makapausab sa mga pulong sa matarong.
  pol-UBG: Nie będziesz naginał sądu, nie będziesz miał względu na osobę i nie będziesz
    brał daru, gdyż dar zaślepia oczy mądrych i wypacza słowa sprawiedliwych.
  urd-GVU: نہ کسی کے حقوق مارنا، نہ جانب داری دکھانا۔ رشوت قبول نہ کرنا، کیونکہ رشوت
    دانش مندوں کو اندھا کر دیتی اور راست باز کی باتیں پلٹ دیتی ہے۔
  deu-1912: Du sollst das Recht nicht beugen und sollst auch keine Person ansehen
    noch Geschenke nehmen; denn die Geschenke machen die Weisen blind und verkehren
    die Sachen der Gerechten.
  kan-2017: ನೀವು ನ್ಯಾಯವನ್ನು ಬಿಟ್ಟು ತೀರ್ಮಾನ ಮಾಡಬಾರದು, ಪಕ್ಷಪಾತಮಾಡಬಾರದು, ಲಂಚತೆಗೆದುಕೊಳ್ಳಬಾರದು.
    ಲಂಚವು ಬುದ್ಧಿವಂತರನ್ನೂ ಕುರುಡರಂತೆ ಮಾಡುತ್ತದೆ; ನಿರಪರಾಧಿಗಳ ನ್ಯಾಯವನ್ನು ಕೆಡಿಸುತ್ತದೆ.
  yap-yap: Dab ur puf olobochgad nde mat’aw rogon, fa ur folgad ngak boch e girdi’.
    Ma dab ur feked puluwon e sasalap, ya mus ngak e pi’in yad ba gonop ma yad ba
    yul’yul’ ni maning e tow’ath owcherad, nma k’aringrad ngar turguyed bogi ban’en
    nde mat’aw rogon.
  hlt-MCSB: Laitloeknah te haeh sak boeh. maelhmai khaw so boeh. Kapbaih loh hlang
    cueih kah a mik he a dael sak tih hlang dueng kah olka pataeng a paimaelh thai
    dongah kapbaih na ca mahpawh.
  mdy-ETH: ዎጎ ዎጊፆ ዎቢሲፖቴ፤ ዓሲ ዱማሲ ዛጊ ዎጊፖቴ፤ ዓሲ ጌሺፖቴ፤ ዴሚና ዔኮ ሚኢሼ ዔኪፖቴ፤ ዬያጉዴ ሚኢሻ ዔሮ ዓሶኮ
    ዓኣፖ ባይዚ ዎቦ ዎጌ ዎጊሳኔ።
  twi-ASANTE: Mommmu ntɛnkyea da biara da. Monnnye adanmudeɛ, ɛfiri sɛ, adanmudeɛ
    fira anyansafoɔ ani ma wɔsi gyinaeɛ de tia onyamesuroni asɛm.
  eng-WEBU: You shall not pervert justice. You shall not show partiality. You shall
    not take a bribe, for a bribe blinds the eyes of the wise and perverts the words
    of the righteous.
  bnp-bnp: Nahea ri gi tami e huriki, nahea ri gi tuhori ranga e huriki, nahea ri
    gi pahadanu ranga e huriki. Nahea tara viri ge habi tavula a moni ne ria, a vuhuna
    a maki ni habi tavula ne vona ni vakaviliha a niluhoi ne huriki a bakovi malamala,
    ne huriki ri tahoka a niluhoi kamumu, i uka ma ri gi pelekado kamumu a ngava.
  wal-wal: Xillo pirddaa geellayoppite; som77uwaa xeellidi maaddoppite. Maganxxaa
    ekkoppite; aissi giikko, maganxxai aadhdhida eranchchatu aifiyaakka qooqissidi,
    xillotu qaalaakka geellayees.
  spa-PDDPT: No torcerás la justicia. No serás parcial ni recibirás soborno. Porque
    el soborno ciega los ojos de los sabios y pervierte las palabras de los justos.
  gun-gun: Joe peikuaa pota eme ha'eve e'ỹa rami rei. Peteĩ peayvuve eme joegui. Pejopy
    eme ome'ẽmby, mba'eta ome'ẽmby ombogue 'rã hi'arandu va'e rexa ha'e omboeko vai
    rive 'rã heko porã va'e.
  ilo-ULB: Masapul a saanyo a piliten ti hustisia; masapul a saankayo a mangipakita
    iti panangipangpangruna wenno saankayo nga umawat iti pasuksok, ta ti pasuksok
    ket bulsekenna dagiti mata dagiti masirib ken killoenna dagiti sasao dagiti nalinteg.
  kpg-kpg: Digaula hagalee e hai nia daangada geegee, be e hagamodongoohia di nadau
    hai dangada i nadau hagadonu mehanga dangada. Digaula hagalee e kae nia hui halahalau,
    idimaa nia wanga dehuia le e haga de gidee nia golomada digau kabemee, mo digau
    hai mee donu, gaa hai digaula gii hai nadau hagamodu hai gee.
  uig-ARA: ئادالەتنى بۇرمىلىساڭ بولمايدۇ؛ ئادەملەرگە يۈز-خاتىرە قىلساڭ بولمايدۇ؛ پارا
    ئالساڭ بولمايدۇ؛ پارا بولسا ئاقىلانىلەرنىڭ كۆزلىرىنى كور قىلىدۇ ھەم ئادىللارنىڭ
    سۆزلىرىنى بۇرمىلايدۇ.
  sus-sus: Wo naxa tɔɔɲɛgɛ kiiti sa de, wo man naxa ti mixi yo xɔn ma. Wo naxa tin
    fe nde xa wo madaxu, barima se nɔma nɔndi falɛe findide nɛ dɔnxui ra, e nɔndi
    mafindi wule ra.
  pon-2006: Re sohte pahn wia kopwung ni sapahrek en lamalam de kasalehda ar peupali;
    oh re sohte pahn ale mwohni de mehkot pwehn pwainda arail pahn uhpalihki emen,
    pwe kisakis kan kin karotongehla mesen me loalokong oh me mehlel kan, oh kin kahrehda
    ar pahn wia tenekpen ar kopwung ni sapwung.
  ksd-ksd: 'Koko una pukue vakaina ra varkurai: ma koko una ru vakuku ra tarai; ma
    koko bula una vatur vake ra vartabar, tago ra vartabar i vapula bat ra mata i
    ra tena kabinana, ma i vakaina ra magit kai ra tena takodo.'
  tur-YTC: Adaleti saptırmayacaksın. Taraf tutmayacaksın. Rüşvet almayacaksın; çünkü
    rüşvet bilgelerin gözlerini kör eder ve doğruların sözlerini saptırır.
  grc-BRENT: Οὐκ ἐκκλινοῦσι κρίσιν, οὐδὲ λήψονται δῶρον· τὰ γὰρ δῶρα ἀποτυφλοῖ ὀφθαλμοὺς
    σοφῶν, καὶ ἐξαίρει λόγους δικαίων.
  ind-AYT: Janganlah kamu memutar balikkan keadilan, janganlah memandang muka, dan
    janganlah menerima suap karena suap membutakan mata orang bijak dan memutarbalikkan
    kata-kata orang benar.
  nya-nya: Musamakhotetse chiweruzo kapena kukondera. Musamalandire chiphuphu pakuti
    chiphuphu chimadetsa mʼmaso anthu a nzeru ndi kusintha mawu awo kuti mlandu uyipire
    osalakwa.
  hrv-hrv: Ne iskrivljuj pravde; ne budi pristran; ne primaj mita, jer mito zasljepljuje
    oči mudrih, a ugrožava stvar pravednih.
  mps-mps: Te bidi dabe augwaligo te po tų odobo kolesaga te doloba pai kolesagadu
    naga yao. Augwaligo te po tų ebo dolama, tama bidi meba naga tau selama, tama
    te bidi meba aiyaba me elaluamuo. Tama augwaligo te bidi mebago augwali nai momainogo
    me elamuo. Magi baso meni. Te bidi gugu po olama mabo te nai dabego te doloba
    pai bidi dabego kolesaga dolama, tama te wiegi yai homu kolesaga yai bidi dabe
    te po tų ebo sogo augwaligo te po tų eyu, po bugagia dodologobeo.
  tpi-tpi: Ol i no ken paulim kot na ol i no ken helpim sampela man i winim kot na
    daunim ol arapela man. Na ol i no ken larim sampela man i givim presen long ol,
    long wanem, ol samting bilong grisim man i save paulim tingting bilong ol stretpela
    man na ol man i gat gutpela tingting, na bai ol i no skelim stret tok long kot.
  dan-1931: Du må ikke bøje Retten, ikke vise Personsanseelse og ikke tage imod Bestikkelse;
    thi Bestikkelse gør Vismænd blinde og forplumrer de retfærdiges Sag.
  vie-OVCB: Không được bóp méo công lý. Không được thiên vị. Không được ăn hối lộ,
    vì của hối lộ làm mờ mắt người khôn, do đó lý lẽ của người ngay có thể bị bác
    bỏ.
  guj-2017: તમે ન્યાય માટે બળજબરી ન કરો, પક્ષપાત ન કર, લાંચ ન લો, કેમ કે લાંચ જ્ઞાની
    આંખોને અંધ બનાવી દે છે અને ન્યાયી માણસોના વચનો ખોટા કરી નાખે છે.
  pon-2006A: Re sohte pahn wia kopwung ni sapahrek en lamalam de kasalehda ar peupali;
    oh re sohte pahn ale mwohni de mehkot pwehn pwainda arail pahn uhpalihki emen,
    pwe kisakis kan kin karotongehla mesen me loalokong oh me mehlel kan, oh kin kahrehda
    ar pahn wia tenekpen ar kopwung ni sapwung.
  por-BRBSL: Não perverterão a justiça. Não demonstrareis parcialidade. Não aceitas
    suborno, pois um suborno cega os olhos dos sábios e perverte as palavras dos justos.
  cth-cth: Nang teh phunglawk dawk hoi na phen mahoeh. Tami minhmai khet na tawn mahoeh.
    Tadawngnae na dâw mahoeh. Tadawngnae ni tami a lungkaang mit a dawn sak. Tami
    kalannaw e lawk hah a longkawi sak.
  twi-twi: Mummmu ntɛnkyew anaa monnhwɛ nnipa anim mmu atɛn. Monnnye adanmude, efisɛ
    adanmude fura onyansafo ani ma ɔdan nea odi bem no asɛm ani.
  hlt-hlt: Laitloeknah te haeh sak boeh. maelhmai khaw so boeh. Kapbaih loh hlang
    cueih kah a mik he a dael sak tih hlang dueng kah olka pataeng a paimaelh thai
    dongah kapbaih na ca mahpawh.
  tbz-SIM: Bɛ̀ bɑ́ɑ́ yetɛ́nɛ̀ tibeéntì tì dò nkɛ́ndòmmɛ̀, di bɑ́ mbɑɑ̀tì bɛnìtìbɛ̀,
    di mɛ mbɑ́ ncɔú ticuuti kɛ yɛ̃́ ticuuti tiì ɔ̃ɔ̃ yɛ̃ĩkùnnɛmɛ̀ mɛciì nyɛmbɛ̀ kɛ̀
    bɛ̀ bɑ́ɑ́ yɑ̀ timɔ́mmɔnti.
  msy-2020: E fo, dagɨar gumaziba jasba apezepera me ganɨdiba, da gumazir nɨghnɨzir
    aghuiba itibagh ami, me damazir okavɨrɨzibar mɨn iti. Egha arazir kam uaghan gumazir
    aghuarir osɨmtɨziba puvatɨzibar kotiam gasɨghasɨsi. Kamaghɨn amizɨ, gumazitam
    me apezeper kotiam gifarɨsɨ, dagɨaba me danɨngtɨ, me dagɨar kaba inian markɨ.
    Me guizɨn arazim gɨghan markɨ. Me kotiamɨn aven pazɨ gumazitamɨn akurvaghɨva,
    igharazitav dɨkabɨnan kogham. Me guizɨn arazimɨn gɨn mangɨ gumazamiziba bar me
    tuisɨgham.
  azb-azb: Hökm çıxararkən haqsızlıq etməyin, heç kimin tərəfini saxlamayın. Rüşvət
    almayın, çünki rüşvət müdrik insanın belə, gözlərini kor edir və məhkəmədə məsum
    bir insana qarşı səhv qərara yol verir.
  eng-DBY: Thou shalt not wrest judgment; thou shalt not respect persons, neither
    take a bribe; for the bribe blindeth the eyes of the wise, and perverteth the
    words of the righteous.
  hin-2017: तुम न्याय न बिगाड़ना; तू न तो पक्षपात करना; और न तो घूस लेना, क्योंकि
    घूस बुद्धिमान की आँखें अंधी कर देती है, और धर्मियों की बातें पलट देती है।
  wol-KYG: Buleen jalgati yoon cib àtte, buleen jeng te buleen nangu alalu ger, ndax
    ab ger day muur bëti boroom xel, di xañ aji jub dëgg.
  eng-YLT: Thou dost not turn aside judgment; thou dost not discern faces, nor take
    a bribe, for the bribe blindeth the eyes of the wise, and perverteth the words
    of the righteous.
  eng-WYC-2017: and bow they not into the other part for favour, either gift. Thou
    shalt not take a person, neither gifts, for why gifts blind the eyes of wise men,
    and change the words of just [or rightwise] men.
  eng-WMBB: You shall not pervert justice. You shall not show partiality. You shall
    not take a bribe, for a bribe blinds the eyes of the wise and perverts the words
    of the righteous.
  urd-GVH: न किसी के हुक़ूक़ मारना, न जानिबदारी दिखाना। रिश्वत क़बूल न करना, क्योंकि
    रिश्वत दानिशमंदों को अंधा कर देती और रास्तबाज़ की बातें पलट देती है।
  rug-rug: Sari na tie hire si lopu tozi vura nia sapu seana pude huaria sa vinilasa
    toṉotona babe toka kale pa tie pa dia tinavete varipitui, meke lopu kaqu va egoa
    rini sa tinabaradi pude tavete poni vinizata kokohadi. Sari na vinariponi gugua
    arini si hoke va behui matadi rina tie varipitui, sina lopu kaqu hinokara sari
    dia vinizata.
  gaz-gaz: Ati murtii hin jalʼisin yookaan nama wal hin caalchisin. Mattaʼaa hin fudhatin;
    mattaʼaan ija ogeeyyii jaamsee dubbii qajeeltotaas jalʼisa.
  fra-LSG: Tu ne porteras atteinte à aucun droit, tu n’auras point égard à l’apparence
    des personnes, et tu ne recevras point de présent, car les présents aveuglent
    les yeux des sages et corrompent les paroles des justes.
  yal-yal: Ɛ nama kitin sa tɔɲɛgɛni de! Ɛ mɔn nama muxune rafisa e bode xa. Ɛ nama
    dimi yi seene rasuxu mayifuni, bayo kiseene nɔɛ fe kolonna yɛɛne raxiyɛ nɛn, a
    tinxin muxuna falane yifu.
  haw-1868: Mai pale ae oe i ka pono, aole hoi e nana aku i na maka, aole hoi oe o
    lawe i ke kipe; no ka mea, ke hoomakapo ke kipe i na maka o ka poe naauao, a ke
    hoololi ae i na mea o ka poe pono.
  arb-NAV: لَا تُعَوِّجُوا الْقَضَاءَ وَلا تُحَابُوا، وَلا تَقْبَلُوا رِشْوَةً، لأَنَّ
    الرِّشْوَةَ تُعْمِي أَبْصَارَ الْحُكَمَاءِ، وَتُعَوِّجُ أَقْوَالَ الصِّدِّيقِينَ.
  ewe-ewe: Mègatrɔ ʋɔnunya aɖeke be wòade hotsuitɔ aɖeke dzi o, eye mègaxɔ zãnu hã
    gbeɖegbeɖe o, elabena zãnu gbãa ŋku na nunyalawo kekeake gɔ̃ hã, eye wògblẽa woƒe
    afiatsotso.
  eng-LEE: Thou shalt not wrest judgment; thou shalt not respect persons, and thou
    shalt not take a bribe; for the bribe blindeth the eyes of the wise, and perverteth
    the words of the righteous.
  asm-FB: আপুনি বলপূর্বক অন্যায় বিচাৰ নকৰিব, আৰু কাৰো মুখলৈ নাচাব; আৰু কাৰো পৰা ভেঁটি
    নল’ব, কিয়নো ভেঁটিয়ে জ্ঞানীসকলৰ চকু অন্ধ কৰে, আৰু ধাৰ্মিকৰ কথা ওলোটাই।
  sus-A: وٌ نَشَ تْوحّفّ كِيتِ سَ دٍ، وٌ مَن نَشَ تِ مِشِ يٌ شْن مَ. وٌ نَشَ تِن قٍ
    ندٍ شَ وٌ مَدَشُ، بَرِ مَ سٍ نْمَ نْندِ قَلّيٍ قِندِدٍ نّ دْنشُي رَ، عٍ نْندِ
    مَقِندِ وُلٍ رَ.
  fra-SBL: Tu ne pervertiras pas la justice. Tu ne feras pas preuve de partialité.
    Tu ne prendras pas de pot-de-vin, car le pot-de-vin aveugle les yeux des sages
    et pervertit les paroles des justes.
  hbo-hbo: לֹא־תַטֶּ֣ה מִשְׁפָּ֔ט לֹ֥א תַכִּ֖יר פָּנִ֑ים וְלֹא־תִקַּ֣ח שֹׁ֔חַד כִּ֣י
    הַשֹּׁ֗חַד יְעַוֵּר֙ עֵינֵ֣י חֲכָמִ֔ים וִֽיסַלֵּ֖ף דִּבְרֵ֥י צַדִּיקִֽם׃
  eng-WYCLIFFE: and bowe not in `to the tother part for fauour, ethir yifte `ayens
    equete. Thou schalt not take persoone nether yiftis, for whi yiftis blynden the
    iyen of wise men, `and chaungen the wordis of iust men.
  cwe-cwe: Muhumize voilondeka na sekemulole chihanga cha munhu na sekemuhokele lushwa,
    kwaviya lushwa yotula meso ya wanhu weli na ubala na kwagiza mbuli ya wanhu wanogile.
  kik-kik: Mũtikanahotomie ciira kana mũgĩe na gũthutũkania. Mũtikanamũkĩre ihaki,
    nĩgũkorwo ihaki nĩrĩtũmaga maitho ma mũndũ mũũgĩ matuĩke matumumu, na rĩkoogomia
    ciugo cia mũndũ ũrĩa mũthingu.
  fra-NCL: Tu ne feras pas fléchir le droit, tu n’auras pas égard aux personnes et
    tu ne recevras pas de présents, car les présents aveuglent les yeux des sages
    et corrompent les paroles des justes.
  cek-AK: Nang loe toenghaih loklam hoiah amkhraeng ving hmah; kami mikhmai doeh khen
    hmah loe, bokhaih tangqum doeh talawk hmah; bokhaih tangqum mah palungha kaminawk
    to mikmaengsak moe, katoeng kami ih lok to angkoisak.
  cuk-cuk: Igarmar-Mamaidgi melle be annadii gumalo. ”Degine, melle dule-wargwenba
    be nagumarbalo, bela emarbi be dako. Dulemarga igar-nabogegala, melle dulemarse
    bakledii be gumalo, ar ade, dulemarse-baklemaladi, dulemar-binsaed-ibegan-e-binsaed-gaega
    imaked, degine, dulemar-nuegan-ichogega imaked.
  uig-CYR: Адаләтни бурмилисаң болмайду; адәмләргә йүз-хатирә қилсаң болмайду; пара
    алсаң болмайду; пара болса ақиланиләрниң көзлирини кор қилиду һәм адилларниң сөзлирини
    бурмилайду.
  tel-2017: మీరు న్యాయం తప్పి తీర్పుతీర్చకూడదు, పక్షపాతం చూపకూడదు, లంచం పుచ్చుకోకూడదు.
    ఎందుకంటే లంచం జ్ఞానులను గుడ్డివారుగా చేసి, నీతిమంతుల మాటలను వక్రీకరిస్తుంది.
  hat-BSA: Nou p ap tòde jistis la. Nou p ap fè patipri, e nou p ap pran anyen anba
    tab; paske afè anba tab avegle zye a saj yo, e pèvèti pawòl a sila ki dwat yo.
  kos-kos: Elos in tia sesuwos ku fahkak srisri in nununku lalos uh; ac elos in tia
    eis molin eyeinse, mweyen molin eyeinse uh ku in aklosrye mutun mwet lalmwetmet
    ac mwet suwohs, pwanang elos orala nununku tia suwohs.
  hbo-WLC: לֹא־תַטֶּ֣ה מִשְׁפָּ֔ט לֹ֥א תַכִּ֖יר פָּנִ֑ים וְלֹא־תִקַּ֣ח שֹׁ֔חַד כִּ֣י
    הַשֹּׁ֗חַד יְעַוֵּר֙ עֵינֵ֣י חֲכָמִ֔ים וִֽיסַלֵּ֖ף דִּבְרֵ֥י צַדִּיקִֽם׃
  ibo-ibo: Ekpekwala ikpe aghụghọ, maọbụ kpee ikpe ile mmadụ anya nʼihu. Erikwala
    ngarị, nʼihi na iri ngarị na-eme ka anya onye amamihe kpuo ìsì, meekwa ka okwu
    onye aka ya dị ọcha gbagọọ agbagọ.
  ory-ory: ତୁମ୍ଭେ ଅନ୍ୟାୟ ବିଚାର କରିବ ନାହିଁ; ତୁମ୍ଭେ ମନୁଷ୍ୟର ମୁଖାପେକ୍ଷା କରିବ ନାହିଁ; କିଅବା
    ତୁମ୍ଭେ ଲାଞ୍ଚ ନେବ ନାହିଁ; କାରଣ ଲାଞ୍ଚ ଜ୍ଞାନୀମାନଙ୍କର ଚକ୍ଷୁ ଅନ୍ଧ କରେ ଓ ଧାର୍ମିକମାନଙ୍କ
    ବାକ୍ୟ ଅନ୍ୟଥା କରେ।
  chk-chk: Ousap sorei mine a pwüng, ousap pwal lifilifil aramas. Ousap angei lifangen
    amichimich, pun ei sokun lifang a achuna mesen chon mirit, pwe ra sorei pwüngün
    chokewe mi pwüng.
  rop-rop: Dei garra kotimbat ola pipul raitwei. En dei kaan larram enibodi gibit
    olabat mani snikinwei blanga bekimap im, dumaji detkain na gin meigim det klebabala
    en trubala men tok laiyawan wed.
  ukr-1871: Не будеш перекручувати суду або вважати на лице і не візьмеш дарунків;
    бо дарунки засьлїплюють очі чоловіка мудрого і перекручують слова чоловіка правдивого.
  deu-1951: Du sollst das Recht nicht beugen. Du sollst auch keine Person ansehen
    und keine Geschenke nehmen, denn die Geschenke verblenden die Augen der Weisen
    und verkehren die Worte der Gerechten.
  eng-JPS: Thou shalt not wrest judgment; thou shalt not respect persons; neither
    shalt thou take a gift; for a gift doth blind the eyes of the wise, and pervert
    the words of the righteous.
  srp-1865: Ne izvræi pravde i ne gledaj ko je ko; ne primaj poklona; jer poklon zašljepljuje
    oèi mudrima i izvræe rijeèi pravednima.
  lug-lug: Obeeranga n’obwenkanya, era tobanga na kyekubiira ng’osala emisango. Tolyanga
    nguzi, kubanga enguzi eziba amaaso g’omugezi era ebuzaabuza ebigambo by’abatuukirivu.
  heb-heb: לא תטה משפט לא תכיר פנים ולא תקח שחד כי השחד יעור עיני חכמים ויסלף דברי
    צדיקם׃
  ben-IRV: তুমি জোর করে বিচার করতে পারো না, কারোর পক্ষপাত করবে না ও ঘুষ নেবে না; কারণ
    ঘুষ জ্ঞানীদের চোখ অন্ধ করে ও ধার্ম্মিকদের কথা বিপরীত করে।
  pan-pan: ਤੁਸੀਂ ਨਿਆਂ ਨੂੰ ਨਾ ਵਿਗਾੜਿਓ। ਤੁਸੀਂ ਕਿਸੇ ਦਾ ਪੱਖਪਾਤ ਨਾ ਕਰਿਓ। ਰਿਸ਼ਵਤ ਨਾ ਖਾਓ,
    ਕਿਉਂ ਜੋ ਰਿਸ਼ਵਤ ਬੁੱਧਵਾਨ ਦੀਆਂ ਅੱਖਾਂ ਨੂੰ ਅੰਨ੍ਹਾ ਕਰ ਦਿੰਦੀ ਹੈ ਅਤੇ ਧਰਮੀਆਂ ਦੀਆਂ ਗੱਲਾਂ
    ਨੂੰ ਉਲਟ ਦਿੰਦੀ ਹੈ।
  mya-JVB: သင်သည် တရား လမ်းမှ မ လွှဲ ရ။ လူမျက်နှာ ကို မ ထောက် ရ။ တံစိုး ကို မ စား
    ရ။ တံစိုး သည် ပညာရှိ မျက်စိ ကို ကွယ် စေတတ်၏။ ဖြောင့်မတ် သောသူ၏ စကား ကို ကောက်
    စေတတ်၏။
  hmo-hmo: Edia kota hereva do idia hagagevaia lasi, tau ta do idia durua totona,
    to maka tamona dekenai do idia kota henia. Kota hagagevaia totona davana do idia
    abia lasi. Badina be kota hagagevaia davana ese aonega taudia edia matana ia hakepulua,
    bona kara maoromaoro taudia edia laloa ia hakererea.
  urd-urd: तू इन्साफ़ का ख़ून न करना। तू न तो किसी की रूरि'आयत करना और न रिश्वत लेना,
    क्यूँकि रिश्वत 'अक़्लमन्द की आँखों को अन्धा कर देती है और सादिक़ की बातों को पलट
    देती है।
  rus-SYN: не извращай закона, не смотри на лица и не бери даров, ибо дары ослепляют
    глаза мудрых и превращают дело правых;
  bqc-SIM: Ásuli yã́gↄ̃gↄ̃ koleao. Ásuli gbagusaɛsio, asa gbagusaɛ ì ↄ̃nↄnaↄ vĩ̀akũɛ,
    mɛ́ ì gbɛ̃maaↄ yã́ fuangba.
  tcz-CHONGTHU: Koima chunga langnei sihneiya thil ima nabol lou diu ahi. Aching athem
    hihen, khomu louva hijongleh Pakai mit mua chamdela thu natan diu ahi.
  mar-mar: त्यांनी नेहमी नि:पक्षपाती असले पाहिजे. त्यांनी लाच घेऊन न्यायनिवाडा करता
    कामा नये. पैसे पाहून भल्या भल्यांचेही डोळे फिरतात व ते निरपराध लोकांच्या म्हणण्याचा
    विपर्यास करतात.
  qub-qub: Paycunaga pitapis mana jananpayllapa llapanta sumaj arriglachun. Rïcutapis
    pobritapis saynita mana chasquiyllapa arriglachun. Saynita chasquerga yachaj runacunapis
    sumaj arriglananpa ruquin chasquishan runapa faburninmi jatarenga. Saynita chasquerga
    alli runacuna willapashancunatapis manami chasquengapänachu.
  hat-hat: Piga yo fè ankenn lenjistis. Piga yo gade sou figi moun pou jije yo. Piga
    yo pran lajan anba nan men pesonn paske lajan konsa ka anpeche menm moun ki gen
    konprann wè klè, li ka fè nou kondannen moun inonsan.
  eng-BSB: Do not deny justice or show partiality. Do not accept a bribe, for a bribe
    blinds the eyes of the wise and twists the words of the righteous.
  tod-tod: À mina tukpɔi maaʋe, à mina zeelɔzɔɠɔzu ɠɛ, à mina lobɛani zo, wo ʋa
    yaava, mazɔlɔɔ lobɛanii ɠa ɗa ɠima nuiti gaazuɠole, é sɔbalala nuiti ta-vai maaʋe.
  eng-WEBPB: You shall not pervert justice. You shall not show partiality. You shall
    not take a bribe, for a bribe blinds the eyes of the wise and perverts the words
    of the righteous.
  kbq-kbq: Hagi keagama refko'ma hanuta, fatgo huta tarega kaziga refko hiho. Mago'mo'ma
    agritega antenka keaga refko huogu'ma masavema huno mago'a zama eme kami'niana,
    ana zana e'orio. Na'ankure mago'azama hunte'nogu'ma masavema huno ami'zamo'a,
    knare antahi'zana eritrenkeno haviza huno keaga refko hugahie.
  nhe-BL: Huan nopa jueces ma amo tlacajcayahuaca quema tetlajtolsencahuaj, niyon
    ma amo techicoicnelise. Ma ax mocahuase para se quinmacas se tlenijqui para quiixtzacuase
    tlen nopa juez ya quimati para melahuac o para quipatlase inintlajtol tlacame
    tlen xitlahuaque.
  gub-BL: Na'imunar kwaw ma'e imuàgà'ym mehe wà nehe. Teko paw uzezuawygatu wanenataromo
    wà nehe. Numuhem kar kwaw amo zepykaw wi temetarer rehe wà nehe. Temetarer umuigo
    kar awa ma'e kwaw katu har hehàpyhàgatu ma'e zàwenugar romo wà. Umuigo kar awa
    imunar 'ym ma'e hehàpyhàgatu ma'e zàwenugar romo wà no. Umuemu'em kar tàmuz wanenataromo
    wà.
  eng-DRA: 'And not go aside to either part. Thou shalt not accept person nor gifts:
    for gifts blind the eyes of the wise, and change the words of the just.'
