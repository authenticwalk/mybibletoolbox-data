verse: DEU.016.002
translations:
  mal-C: യഹോവ തന്റെ നാമം സ്ഥാപിക്കുന്നതിനു തെരഞ്ഞെടുക്കുന്ന സ്ഥലത്തുവെച്ച് നിന്റെ
    ആടുമാടുകളിൽനിന്ന് നിന്റെ ദൈവമായ യഹോവയ്ക്കു പെസഹായാഗം അർപ്പിക്കണം.
  deu-TKW: Und du sollst als Passahopfer für Jahwe, deinen Gott, Schafe und Rinder
    schlachten an der Stätte, die Jahwe erwählen wird, um seinen Namen daselbst wohnen
    zu lassen.
  lin-lin: 'Tala biloko oyo okobonza lokola mbeka ya Pasika mpo na Yawe, Nzambe na
    yo, na esika oyo akopona mpo na kotia Kombo na Ye : ngombe ya mobali, meme ya
    mobali mpe ntaba ya mwasi.'
  eng-LSV: and you have sacrificed a Passover to your God YHWH, of the flock and of
    the herd, in the place which YHWH chooses to cause His Name to dwell there.
  eng-GNV: Thou shalt therefore offer the Passeouer vnto the Lord thy God, of sheepe
    and bullockes in the place where the Lord shall chose to cause his Name to dwell.
  eng-WEBSTER: Thou shalt therefore sacrifice the passover to the LORD thy God, of
    the flock and the herd, in the place which the LORD shall choose to place his
    name there.
  nhw-BL: “Huan ipan nopa Pascua ilhuitl anquitencahuase iixpa amoTECO Dios tlacajcahualistli
    tlatlatili catli huacaxme huan borregojme. Huan xijmacaca ipan nopa lugar catli
    yaya quitlapejpenijtos para nopona moquetzas ichaj.
  swh-ONEN: Mtatoa dhabihu ya Pasaka ya mnyama kwa Bwana Mungu wenu kutoka kundi lenu
    la mbuzi na kondoo au la ngʼombe, mahali pale ambapo Bwana atapachagua kama makao
    kwa ajili ya Jina lake.
  bba-bba: Yɛɛ yi i ko i wunɑ bɛɛn yɑɑ sɑbenu sɔɔ i kɑ Gusunɔ bɛsɛn Yinni yɑ̃kuru
    kuɑ Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑ te sɔɔ, yiyɑ, yɑ̃ɑnu kɑ bonu kɑ kɛtɛbɑ. I ko i tɔ̃ɔ
    bɑkɑ te diwɑ Yinni Gusunɔn sɑ̃ɑ yerɔ te u ɡɔsɑ.
  eng-KJVCPB: Thou shalt therefore sacrifice the passover unto the Lord thy God, of
    the flock and the herd, in the place which the Lord shall choose to place his
    name there.
  luo-luo: Timuru misango mar Pasaka ne Jehova Nyasaye ma Nyasachu gi chiayo mawuok
    e kweth jambu kata e kweth dhou kama en owuon noyier miluongo e nyinge.
  meu-meu: Lagau-hanai boubouna na emui seri amo bavabia, ba hahelaḡaia Iehova, emui
    Dirava, ena; ia ese baine abia hidi bona ladana baine nemailaia gabuna ai ba hahelaḡaia.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले आफ्नो पवित्र वासस्थानको रूपमा छान्‍नुहुने
    ठाउँमा गाईवस्तु र भेडा-बाख्राबाट उहाँको सामु निस्तार-चाडको बलि चढाउनू ।
  yor-yor: Ẹ fi ẹran kan rú ẹbọ bí ìrékọjá sí Olúwa Ọlọ́run yín láti inú ọ̀wọ́ ẹran
    tàbí agbo màlúù yín ní ibi tí Olúwa Ọlọ́run yín yóò yàn bí ibùgbé fún orúkọ rẹ̀.
  ind-ind: Sebagai kurban Paskah bagi TUHAN, persembahkanlah seekor sapi jantan, domba
    jantan, atau kambing jantan di tempat penyembahan kepada TUHAN yang letaknya akan
    Dia tentukan.
  pes-OPCB: برای عید پِسَح، شما باید یک بره یا یک گاو در محلی که خداوند، خدایتان به
    عنوان عبادتگاه خود برمی‌گزیند، برای او قربانی کنید.
  tgl-ULB: Iaalay ninyo ang Paskua para kay Yahweh na inyong Diyos gamit ang ilan
    sa mga kawan at mga alagang hayop sa lugar na pipiliin ni Yahweh bilang kaniyang
    santuwaryo.
  hui-hui: Tígua dindi mbira Anduane Homogo inanaga Ngode Datagaliwabehanda mo wulebiragoria
    nogo bulumaga mbirayaguabi sibi mbirayaguabi ibunihondo lomabu milimu. Ani bialu
    Anduane Homogo inanaga Ngode Datagaliwabe mitangi bialu ibunaga mini yaraga halu
    ibugua Isaraele wali agali tí Bolangua Halu Penegonaga tomo nolene horo ogoningi
    balu nalimu.
  mya-mya: သင်​တို့​သည်​ကိုး​ကွယ်​ရာ​တစ်​ခု​တည်း​သော ဌာ​န​သို့​သွား​၍ သင်​တို့​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​၏​ဂုဏ်​တော်​ကို​ချီး​မွမ်း​ရန် ထို​ဌာ​န​တွင်​နွား​သို့​မ​ဟုတ်​သိုး​ကို​သတ်
    ၍​ပ​သ​ခါ​ပွဲ​ကို​ကျင်း​ပ​လော့။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེས་རང་གི་མཚན་འགོད་པར་བདམས་པའི་གནས་སུ། ར་ལུག་དང་བ་གླང་ནས་པེ་སག་གི་དུས་ཆེན་དུ་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དམར་མཆོད་འབུལ་དགོས།
  sna-sna: Bayira Jehovha Mwari wako chipfuwo kubva pamakwai ako kana kubva pamombe
    dzako sePasika panzvimbo iyo Jehovha achasarudza kuti Zita rake rigarepo.
  spa-BLM: Sacrificarás la Pascua a Yahvé vuestro Dios, de los rebaños y de las vacas,
    en el lugar que Yahvé elija para hacer habitar allí su nombre.
  cac-cac: A d'a sc'ual q'uin̈ chi', ata' tzeyac' noc' vacax yed' noc' calnel silab'il
    d'a Jehová co Diosal, aton d'a jun lugar ol siq'ueli yic tz'och scajnub'oc.
  swh-ULB: Utamtolea dhabibu ya pasaka Yahwe Mungu wako na baadhi ya mifugo na wanyama
    kwenye eneo ambalo Yahwe atachagua kama patakatifu pake.
  bel-bel: І закалі паску Госпаду, Богу твайму, з дробнага і буйнога быдла, на месцы,
    якое выбера Гасподзь, каб было там імя Ягонае.
  deu-ELBBK: Und du sollst dem HERRN, deinem Gott, das Passah schlachten, Klein- und
    Rindvieh, an dem Ort, den der HERR erwählen wird, um seinen Namen dort wohnen
    zu lassen.
  mbb-OT: Pemuhat kew te kerehidu etawa vaka zutun te kedsilibraha niw te Pista te
    Kedlavey te Belinsuǥuen. Ipemuhat niw heini para te Nengazen he Megbevayè niw
    ziyà te lugar he ebpilien din he zutun sikandin ebeǥayi te zengeg.
  mal-2015: യഹോവ തന്റെ നാമം സ്ഥാപിപ്പാൻ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തു നിന്റെ ദൈവമായ യഹോവെക്കു
    പെസഹയാഗമായി ആടുകളെയും മാടുകളെയും അറുക്കേണം.
  rmc-rmc: E Patraďakri obeta tire stadostar abo tire dobitkostar an le RAJESKE, tire
    Devleske, pre oda than, so peske kidela avri o RAJ, hoj les ode te lašaren.
  pes-OPV: پس فصح را از رمه و گله برای یهوه، خدایت، ذبح کن، در مکانی که خداوند برگزیند،
    تا نام خود را در آن ساکن سازد.
  ron-1924: Сэ жертфешть Паштеле ын чинстя Домнулуй Думнезеулуй тэу, жертфеле тале
    де ой ши бой, ын локул пе каре-л ва алеӂе Домнул ка сэ-Шь ашезе Нумеле аколо.
  ben-OBCV: সদাপ্রভু নিজের নামের জন্য যে বাসস্থান মনোনীত করবেন সেখানে তোমরা তোমাদের
    ঈশ্বর সদাপ্রভুর উদ্দেশে তোমাদের গরু বা মেষের পাল থেকে পশু নিয়ে নিস্তারপর্বে উৎসর্গ
    করবে।
  som-som: Oo Iidda Kormaridda waa inaad Rabbiga Ilaahiinna ah u bixisaan neef aad
    ka qaaddaan idaha iyo lo'da, uguna bixiya meesha uu Rabbiga u dooranayo inuu magiciisa
    dhigo.
  lat-VUC: Immolabisque Phase Domino Deo tuo de ovibus, et de bobus, in loco quem
    elegerit Dominus Deus tuus, ut habitet nomen ejus ibi.
  eng-ASVBT: And thou shalt sacrifice the passover unto Jehovah thy God, of the flock
    and the herd, in the place which Jehovah shall choose, to cause his name to dwell
    there.
  ita-1885: E sacrifica, nella Pasqua del Signore Iddio tuo, pecore e buoi, nel luogo
    che il Signore avrà scelto per istanziarvi il suo Nome.
  eng-LXXUP: And thou shalt sacrifice the Passover to the Lord thy God, sheep and
    oxen in the place which the Lord thy God shall choose to have his name called
    upon it.
  eng-ULB: You will sacrifice the Passover to Yahweh your God with some of the flock
    and the herd in the place that Yahweh will choose as his sanctuary.
  spa-VBL: El sacrificio de la Pascua de tu rebaño o manada debe ser ofrecido al Señor
    tu Dios en el lugar que el Señor elija.
  fra-_FOB: Et sacrifie la Pâque à l'Éternel ton Dieu, du gros et du menu bétail,
    au lieu que l'Éternel aura choisi pour y faire habiter son nom.
  mal-mal: യഹോവ തന്റെ നാമം സ്ഥാപിക്കുവാൻ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്ത് നിന്റെ ദൈവമായ യഹോവയ്ക്ക്
    പെസഹയാഗമായി ആടുകളെയും മാടുകളെയും അറുക്കണം.
  urd-GVR: Us jagah jamā ho jā jo Rab apne nām kī sukūnat ke lie chunegā. Use qurbānī
    ke lie bheṛ-bakriyāṅ yā gāy-bail pesh karnā.
  suz-BL: मिनु गेपुकीमी परमप्रभु यावे आ नें वोइक्‍चा कली आ योव़शो बाक्‍तीकेमी परमप्रभु
    यावे, इन परमप्रभु कली बोका नु ब्‍यफपुकी क्‍योरशा पास्‍सा चाड मानेचा माल्‍नीनी।
  ita-1927: E immolerai la Pasqua all’Eterno, all’Iddio tuo, con vittime de’ tuoi
    greggi e de’ tuoi armenti, nel luogo che l’Eterno avrà scelto per dimora del suo
    nome.
  ckb-ckb: جا لە جەژنی پەسخە مانگا و مەڕ بۆ یەزدانی پەروەردگارتان سەردەبڕن، لەو شوێنەی
    یەزدان هەڵیدەبژێرێت بۆ ئەوەی ناوی لەوێ بێت.
  eng-BBE: The Passover offering, from your flock or your herd, is to be given to
    the Lord your God in the place marked out by him as the resting-place of his name.
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಹೆಸರನ್ನು ಸ್ಥಾಪಿಸುವುದಕ್ಕೆ ಆಯ್ದುಕೊಳ್ಳುವ ಸ್ಥಳದಲ್ಲಿ
    ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಆಡುಕುರಿಗಳಲ್ಲಾಗಲಿ, ದನಗಳಲ್ಲಿ ಆಗಲಿ ಪಸ್ಕದ ಪಶುವನ್ನಾಗಿ ಅರ್ಪಿಸಬೇಕು.
  tam-2017: யெகோவா தமது நாமம் விளங்கும்படி தெரிந்துகொள்ளும் இடத்தில், உன் தேவனாகிய
    யெகோவாவுக்குப் பஸ்காவின் பலியாகிய ஆடுமாடுகளைப் பலியிடுவாயாக.
  spa-RV-1909: Y sacrificarás la pascua á Jehová tu Dios, de las ovejas y de las vacas,
    en el lugar que Jehová escogiere para hacer habitar allí su nombre.
  ron-BTF: Să sacrifici de aceea paştele DOMNULUI Dumnezeul tău, din cireadă şi din
    turmă, în locul pe care îl va alege DOMNUL Dumnezeul tău, ca să îşi pună numele
    său acolo.
  eng-WEBP: You shall sacrifice the Passover to the LORD your God, of the flock and
    the herd, in the place which the LORD shall choose to cause his name to dwell
    there.
  eng-FBV: The Passover sacrifice from your herd or flock must be offered to the Lord
    your God in the place where the Lord will choose to live with you.
  nld-1939: Dan moet ge uit de kudde en runderen ter ere van Jahweh, uw God, het Pascha
    slachten op de plaats, die Jahweh zal uitverkiezen, om er zijn Naam te vestigen.
  nch-BL: “Huan ipan nopa Pascua ilhuit anquitencahuase iixpa amoTECO Dios tacajcahualisti
    tatatili ten huacaxme huan borregojme. Huan xijmacaca ipan nopa lugar cati yaya
    quitapejpenijtos para nopona moquetzas ichaj.
  vie-1934: Tại trong nơi mà Đức Giê-hô-va sẽ chọn để danh Ngài ở, ngươi phải dùng
    con sinh bằng bầy chiên và bầy bò, dâng làm lễ Vượt-qua cho Giê-hô-va Đức Chúa
    Trời ngươi.
  hin-CV: तुम याहवेह द्वारा अपनी प्रतिष्ठा की स्थापना के लिए नामित स्थान पर अपने भेड़-बकरियों
    और गाय-बैलों में से याहवेह तुम्हारे परमेश्वर को फ़सह बलि अर्पण करोगे.
  eng-OURB: You shall sacrifice the Pesac ·Passover· to Adonai your God, of the flock
    and the herd, in the place which Adonai shall choose, to cause his name to dwell
    there.
  spa-BES: La ofrenda de la Pascua, de tus vacas o tus ovejas, debe ser entregada
    al Señor tu Dios en el lugar marcado por él como el lugar de descanso de su nombre.
  tdx-tdx: Aa le hisoroña’o am’ Iehovà Andrianañahare’o i fihelañ’ amboney, boak’
    amo añombeo ndra amo mpirai-liao, amy toetse ho joboñe’ Iehovà hampipoha’e i tahina’eiy.
  vid-vid: Molavya nhambiko ya Pasaka kwa kulavya migongolo ja hemwe, ming'holo ama
    misenga kwa Mkulu Nguluwi honhu hoyohagula kumfugamila.
  eng-OKE: And thou shalt sacrifice the pascha before the Lord thy God, with the lambs
    (young) of thy flock, and with consecrated victims from thy herd, in the place
    which the Lord will choose to make His Shekinah dwell there.
  tha-KJV: และท่านจงถวายปัสกา เป็นเครื่องบูชาแด่พระเยโฮวาห์พระเจ้าของท่าน จากฝูงแพะแกะหรือฝูงวัว
    ณ ที่​ซึ่งพระเยโฮวาห์จะทรงเลือกไว้ ให้​พระนามของพระองค์ประทั​บท​ี่​นั่น
  por-BR-2018: E sacrificarás a páscoa ao SENHOR teu Deus, das ovelhas e das vacas,
    no lugar que o SENHOR escolher para fazer habitar ali seu nome.
  deu-ELO: Und du sollst Jehova, deinem Gott, das Passah schlachten, Klein-und Rindvieh,
    an dem Orte, den Jehova erwählen wird, um seinen Namen daselbst wohnen zu lassen.
  eng-WYC-2018: And thou shalt offer pask to thy Lord God, of sheep, and of oxen,
    in the place which thy Lord God choose, that his name dwell there. (And thou shalt
    offer the Passover to the Lord thy God, yea, a sheep, or an ox, in the place which
    the Lord thy God shall choose, that his name shall be there.)
  epo-epo: Kaj buĉu Paskon al la Eternulo, via Dio, el grandaj kaj malgrandaj brutoj,
    sur la loko, kiun la Eternulo elektos, por loĝigi tie Sian nomon.
  uig-PIN: Sǝn «ɵtüp ketix ⱨeyti»ning melini (mǝyli ⱪoy yaki kala padisidin bolsun)
    Pǝrwǝrdigar Hudaying tallap bekitidiƣan jayda uningƣa atap ⱪurbanliⱪ ⱪilƣin;
  beo-beo: 'Dilia Hina Godema sia:ne gadomusa: sogebi E da ilegei, amoga masa. Amogawi,
    dilia sibi o bulamagau afae amo Hina Godema nodomusa: Baligisu Lolo moma:ne, medole
    legema.'
  tpi-OTNT: Yupela i mas i go long dispela wanpela ples bilong lotu Bikpela bai i
    makim, na kilim wanpela bulmakau o wanpela sipsip bilong yupela olsem ofa long
    God, Bikpela bilong yumi. Na yupela yet i mas kaikai abus bilong dispela kaikai
    bilong tingim De God I Larim Ol Israel I Stap Gut.
  hau-SA: Ku miƙa ’yar dabba daga cikin garkenku na tumaki, ko na shanu a matsayin
    Bikin Ƙetarewa ga Ubangiji Allahnku a wurin da Ubangiji zai zaɓa a matsayin mazauni
    don Sunansa.
  uig-LAT: Sen «ötüp kétish héyti»ning mélini (meyli qoy yaki kala padisidin bolsun)
    Perwerdigar Xudaying tallap békitidighan jayda uninggha atap qurbanliq qilghin;
  nde-nde: Nikelani okwePhasika kuThixo uNkulunkulu wenu ngesifuyo esivela emhlambini
    wenu loba emhlambini wezimvu endaweni ezakhethwa nguThixo uNkulunkulu wenu ukuba
    ibe yindawo yebizo lakhe.
  ton-ton: Ko ia ke ke feilaulau ʻaki ʻae Lakaatu kia Sihova ko ho ʻOtua, mei he fanga
    manu siʻi mo e fanga manu lalahi, ʻi he potu ko ia ʻe fili ʻe Sihova ke ʻai ki
    ai hono huafa.
  ces-1613: A obětovati budeš Fáze Hospodinu Bohu svému z bravů i skotů na místě,
    kteréž by vyvolil Hospodin, aby tam přebývalo jméno jeho.
  eng-WMB: You shall sacrifice the Passover to the LORD your God, of the flock and
    the herd, in the place which the LORD shall choose to cause his name to dwell
    there.
  tam-TCV: நீங்கள் உங்கள் ஆட்டு மந்தையிலிருந்தோ, மாட்டு மந்தையிலிருந்தோ ஒரு மிருகத்தை
    எடுத்து, அதை உங்கள் இறைவனாகிய யெகோவாவுக்குப் பஸ்காவாகப் பலியிடுங்கள். அதை யெகோவா
    தமது பெயர் விளங்குவதற்காக தாம் தெரிந்துகொள்ளும் இடத்திலே பலியிடுங்கள்.
  ceb-ULB: Inyong ihalad ang Pagsaylo ngadto kang Yahweh nga inyong Dios uban ang
    pipila sa panon sa mga karnero ug panon sa mga baka ngadto sa dapit nga pilion
    ni Yahweh isip iyang balaang dapit.
  pol-UBG: Złożysz PANU, swemu Bogu, ofiarę paschalną z owiec i wołów w miejscu, które
    PAN wybierze na mieszkanie dla swego imienia.
  urd-GVU: اُس جگہ جمع ہو جا جو رب اپنے نام کی سکونت کے لئے چنے گا۔ اُسے قربانی کے
    لئے بھیڑبکریاں یا گائےبَیل پیش کرنا۔
  deu-1912: Und sollst dem HERRN, deinem Gott, das Passah schlachten, Schafe und Rinder,
    an der Stätte, die der HERR erwählen wird, daß sein Name daselbst wohne.
  kan-2017: ನೀವು ಆಡು ಕುರಿಗಳಲ್ಲಾಗಲಿ, ದನಗಳಲ್ಲಾಗಲಿ ಪಸ್ಕದ ಪಶುವನ್ನು ಯೆಹೋವನು ತನ್ನ ಹೆಸರನ್ನು
    ಸ್ಥಾಪಿಸುವುದಕ್ಕೆ ಆರಿಸಿಕೊಳ್ಳುವ ಸ್ಥಳದಲ್ಲೇ ಆತನಿಗಾಗಿ ವಧಿಸಬೇಕು.
  yap-yap: Mmarod ko ta’gin’en ni tagil’ e liyor mi gimed li’ u rom reb fapi saf ara
    garbaw romed ni fan ko damunmun ko Paluk’af ni liyor romed ngak SOMOL ni Got romed.
  hlt-MCSB: Te dongah saelhung neh boiva te, BOEIPA loh amah ming phuk thil hamla
    a coelh hmuen ah, BOEIPA na Pathen kah Yoom la ngawn.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒዛ ሱንፃ ካኣሽኪንታዳጉዲ ዶኦሬ ቤዞ ዓኣዺ ዒኢካ ዒዛ ቦንቻኒ ዒንሢኮ ማራቶይዳፓ
    ማዔቴያ ባኣቶይዳፓ ዶኦሪ ፔቴ ፔቴ ሹኩዋቴ፤
  twi-ASANTE: Monkum anantwie anaa nnwan sɛ Twam Afahyɛ afɔrebɔdeɛ mma Awurade, mo
    Onyankopɔn, wɔ baabi a Awurade bɛyi sɛ atenaeɛ wɔ ne din mu.
  eng-WEBU: You shall sacrifice the Passover to the LORD your God, of the flock and
    the herd, in the place which the LORD shall choose to cause his name to dwell
    there.
  bnp-bnp: Mu lakea vona a murina ni vasileki e BAKOVI DAGI ge vakasiri mua vona,
    mu rabalakia tara bulmakau o tara sipsip, ge a nihabi ne BAKOVI DAGI a Vure ne
    mua. Mu kania a sipsip a bulmakau iea ne vona ni luhoi mule a parava na Nipagepolo.
  wal-wal: Intte dorssaa wudiyaappenne mehiyaa wudiyaappe GODAI ba sunttai xeesettanaadan
    dooriyo sohuwan, GODAASSI, intte Xoossaassi, Paasikaayyo yarshshite.
  spa-PDDPT: Sacrificarás a Yavé tu ʼElohim la pascua de tus ovejas y de tu ganado
    vacuno en el lugar que Yavé escoja para que more allí su Nombre.
  gun-gun: Ha'e rami rire Páscoa ára ojeupity jave Senhor Penderuete pe peme'ẽ 'rã
    penerymba vaka ha'e vexa'i regua, Senhor guery omoĩ aguã oiporavoague py ae.
  ilo-ULB: Mangidatonkayo ti Ilalabas a maipaay kenni Yahweh a Diosyo a babaen dagiti
    sumagmamano kadagiti arban iti karneroyo ken kadagiti bakayo iti disso a piliento
    ni Yahweh a kas santuariona.
  kpg-kpg: Hula gi di gowaa a Dimaadua dela ga hilihili belee hai di gowaa e hagalaamua ai
    dono ingoo, daaligidia dahi siibi be dahi kau ang gi tagamiami Pasoobaa, e hagalaamua
    Dimaadua, go di godou God.
  uig-ARA: سەن «ئۆتۈپ كېتىش ھېيتى»نىڭ مېلىنى (مەيلى قوي ياكى كالا پادىسىدىن بولسۇن)
    پەرۋەردىگار خۇدايىڭ تاللاپ بېكىتىدىغان جايدا ئۇنىڭغا ئاتاپ قۇربانلىق قىلغىن؛
  sus-sus: 'Wo sɛrɛxɛ naxee bama wo Marigi Alatala bɛ Sayamalekɛ Dangi Sali lɔxɔɛ,
    e tongoma xuruse nan ya ma: yɛxɛɛ, si, xa na mu a ra ninge. Na sɛrɛxɛ bama Alatala
    xili matɔxɔde nɛ.'
  pon-2006: Kumwail pahn kohla wasahn kaudokteieuo oh kemehla emen noumwail sihpw
    de kou pwehn wia mehn kamadipw en Pahsohpa oh kawauwih KAUN-O, amwail Koht.
  ksd-ksd: Ma una vartabar ma ra vartabar na bolo lake tadav ra Luluai kaum God, a
    sip ma ra bulumakau, ta nam ra pakana ra Luluai na pilak pa ia pi ra iangina na
    ki tana.
  tur-YTC: Tanrın Yahve'ye sürülerden ve sığırlardan Pesah kurbanını, Yahve'nin adını
    yerleştirmek için seçeceği yerde keseceksin.
  grc-BRENT: Καὶ θύσεις τὸ πάσχα Κυρίῳ τῷ Θεῷ σου πρόβατα καὶ βόας ἐν τῷ τόπῳ, ᾧ ἐὰν
    ἐκλέξηται Κύριος ὁ Θεός σου αὐτὸν, ἐπικληθῆναι τὸ ὄνομα αὐτοῦ ἐκεῖ.
  ind-AYT: Kamu harus memberikan kurban Pesakh untuk TUHAN, Allahmu, dari kawanan
    domba dan kawanan sapi, di tempat TUHAN memilih untuk menegakkan nama-Nya.
  nya-nya: Mumuphere Yehova Mulungu wanu nsembe ya Paska, chiweto chochokera pa nkhosa
    zanu kapena ngʼombe zanu kumalo kumene Yehova adzasankha kuti akhazikeko dzina
    lake.
  hrv-hrv: Kao pashu u čast Jahvi, Bogu svome, žrtvuj ovce i goveda u mjestu koje
    Jahve odabere da u njemu nastani ime svoje.
  mps-mps: Dage te Genuai Bidigo deli sa muaibao te lotu wabo pesage deli, te pesageba
    pelama, tama te kau kibu deli o te sipsip kibu deli te dagego God dago Genuai
    Bidibolo ofa tiwai elama elao. Tama duga te Godigo dage bugagia bidimainogo sula
    tagalali, te Pasova nogi poai sogo, te hasa dabe me te nai dabe tuao.
  tpi-tpi: Yupela i mas i go long dispela wanpela ples bilong lotu Bikpela bai i makim,
    na kilim wanpela bulmakau o wanpela sipsip bilong yupela olsem ofa long God, Bikpela
    bilong yumi. Na yupela yet i mas kaikai abus bilong dispela kaikai bilong tingim
    De God I Larim Ol Israel I Stap Gut.
  dan-1931: Og som Påskeoffer til HERREN din Gud skal du slagte Småkvæg og Hornkvæg
    på det Sted, HERREN din Gud udvælger fil Bolig for sit Navn.
  vie-OVCB: Bắt bò hoặc chiên đem dâng lên Chúa Hằng Hữu, Đức Chúa Trời của anh em,
    trong lễ này tại nơi Ngài sẽ chọn đặt Danh Ngài.
  guj-2017: અને પોતાનું નામ રાખવા માટે યહોવાહ જે સ્થળ પસંદ કરે ત્યાં ઘેટાંબકરાંનો
    કે અન્ય જાનવરોનો પાસ્ખાયજ્ઞ તું યહોવાહ તમારા ઈશ્વર પ્રત્યે કર.
  pon-2006A: Kumwail pahn kohla wasahn kaudokteieuo oh kemehla emen noumwail sihpw
    de kou pwehn wia mehn kamadipw en Pahsohpa oh kawauwih KAUN-O, amwail Koht.
  por-BRBSL: Sacrificareis a Páscoa a Javé vosso Deus, do rebanho e do rebanho, no
    lugar que Javé escolher para fazer habitar seu nome ali.
  cth-cth: BAWIPA Cathut ni a min o nahanelah a rawi e hmuen koe maito hoi tu naw
    hah na thueng vaiteh, na BAWIPA Cathut hanelah ceitakhai pawi na to han.
  twi-twi: Munkum anantwi anaa nguan sɛ Twam afɔrebɔde mma Awurade, mo Nyankopɔn no,
    wɔ faako a Awurade beyi sɛ atenae wɔ ne din mu no.
  hlt-hlt: Te dongah saelhung neh boiva te, BOEIPA loh amah ming phuk thil hamla a
    coelh hmuen ah, BOEIPA na Pathen kah Yoom la ngawn.
  tbz-SIM: Diyentɛ́bɑnni kó diyiè di níí fíé iwũɔ̃ ti Yiɛ̀ nKuyie nkùù di te, inɑ̀ɑ̀kɛ
    nɛ̀ ipe nɛ̀ sibɔɔ́, ti Yiɛ̀ nKuyie ntɑ̃ɑ̃tɛ́ dìì bòrì kɛ̀ ku yètìrì dɛ̀ yu.
  msy-2020: Ia mangɨ Ikiavɨra Itir God, uan ziam fɨsɨ mɨsɨvamin danganimɨn otivigh,
    uan bulmakau o sipsipɨn tam mɨsuegh Ikiavɨra Itir God, ian God bagh ofa damu.
    Egh ia God Israelia Gitazir Dughiam gɨnɨghnɨgh asɨzir tuzibar amɨ.
  azb-azb: Allahınız Rəbbin Öz isminə məskən seçəcəyi yerdə qoyun-keçilərinizdən,
    mal-qaranızdan Pasxa qurbanı kəsin.
  eng-DBY: And thou shalt sacrifice the passover to Jehovah thy God, of the flock
    and of the herd, in the place which Jehovah will choose to cause his name to dwell
    there.
  hin-2017: इसलिए जो स्थान यहोवा अपने नाम का निवास ठहराने को चुन लेगा, वहीं अपने परमेश्वर
    यहोवा के लिये भेड़-बकरियों और गाय-बैल फसह करके बलि करना।
  wol-KYG: Nangeen ci sarxalal seen Yàlla Aji Sax ji, ab gàtt mbaa aw nag, ci bérab
    bi Aji Sax ji taamoo dëël turam ëllëg.
  eng-YLT: and thou hast sacrificed a passover to Jehovah thy God, of the flock, and
    of the herd, in the place which Jehovah doth choose to cause His name to tabernacle
    there.
  eng-WYC-2017: And thou shalt offer pask to thy Lord God, of sheep, and of oxen,
    in the place which thy Lord God choose, that his name dwell there.
  eng-WMBB: You shall sacrifice the Passover to the LORD your God, of the flock and
    the herd, in the place which the LORD shall choose to cause his name to dwell
    there.
  urd-GVH: उस जगह जमा हो जा जो रब अपने नाम की सुकूनत के लिए चुनेगा। उसे क़ुरबानी के
    लिए भेड़-बकरियाँ या गाय-बैल पेश करना।
  rug-rug: La koasa vasina vahesihesiana sapu ta vizatana koe Zihova, mi la va matea
    si keke koari na mia sipi babe na bulumakao, tana Inevaṉa Pasova, pude va lavatia
    se Zihova sa mia Tamasa.
  gaz-gaz: Iddoo Waaqayyo Waaqni kee akka Maqaan isaa achi jiraatuuf filatutti bushaayee
    kee yookaan loon kee keessaa Faasiikaa godhii Waaqayyo Waaqa keetiif qali.
  fra-LSG: Tu sacrifieras la Pâque à l’Éternel, ton Dieu, tes victimes de menu et
    de gros bétail, dans le lieu que l’Éternel choisira pour y faire résider son nom.
  yal-yal: Ɛ xa yɛxɛɛn hanma siin hanma ɲingen ba saraxan na Alatala ɛ Ala xa Halagi
    Tiin Dangu Lɔxɔn Sali lɔxɔni. Ɛ na saraxan bama Alatalaa yire sugandixini a xinla
    binyama dɛnaxan yi.
  haw-1868: E kalua oe i ka moliaola na Iehova kou Akua, no ka poe hipa a me ka bipi
    ma kahi a Iehova e wae ai e hoopaa i kona inoa malaila.
  arb-NAV: وَاذْبَحُوا لِلرَّبِّ إِلَهِكُمْ غَنَماً أَوْ بَقَراً فِي الْمَوْضِعِ الَّذِي
    يَخْتَارُهُ الرَّبُّ لِيُحِلَّ اسْمَهُ فِيهِ.
  ewe-ewe: Wò Ŋutitotoŋkekenyui la ƒe vɔsa nanye alẽwo loo alo nyiwo, eye nàsa vɔ
    la na Yehowa, wò Mawu la le kɔkɔeƒe la.
  eng-LEE: And thou shalt sacrifice the passover-offering unto the Lord thy God of
    sheep and oxen, in the place which the Lord will choose to let his name dwell
    there.
  asm-FB: ঈশ্বৰ যিহোৱাৰ উদ্দেশ্যে, নিজৰ নাম স্থাপনৰ কৰিবৰ অৰ্থে যি ঠাই মনোনীত কৰিব,
    সেই ঠাইত আপোনালোকে আপোনালোকৰ মেৰ-ছাগ, ছাগ, আৰু গৰুৰ জাকৰ পৰা পশু লৈ, নিস্তাৰ-পৰ্ব্বৰ
    বলি উৎসৰ্গ কৰিব।
  sus-A: وٌ سّرّشّ نَشٍيٍ بَمَ وٌ مَرِفِ عَلَتَلَ بّ سَيَمَلٍكّ دَنفِ سَلِ لْشْي،
    عٍ تٌنفٌمَ شُرُ سٍ نَن يَ مَ؛ يّشّي، سِ، شَ نَ مُ عَ رَ نِنفٍ. نَ سّرّشّ بَمَ
    عَلَتَلَ شِلِ مَتْشْدٍ نّ.
  fra-SBL: Tu sacrifieras la Pâque à l'Éternel, ton Dieu, du menu et du gros bétail,
    dans le lieu que l'Éternel choisira pour y faire résider son nom.
  hbo-hbo: וְזָבַ֥חְתָּ פֶּ֛סַח לַיהוָ֥ה אֱלֹהֶ֖יךָ צֹ֣אן וּבָקָ֑ר בַּמָּקֹום֙ אֲשֶׁר־יִבְחַ֣ר
    יְהוָ֔ה לְשַׁכֵּ֥ן שְׁמֹ֖ו שָֽׁם׃
  eng-WYCLIFFE: And thou schalt offre pask to thi Lord God, of scheep and of oxun,
    in the place which thi Lord God chees, that his name dwelle there.
  cwe-cwe: Mulavileni nhambiko ya Pasaka Mndewa Mulungu, Mulungu wenu, kulawa muna
    yamabumbila ya wanyama wenu, ng'ombe hebu ng'hondolo, hanhu ha kumtambikila hondayahasagule
    Mndewa Mulungu.
  kik-kik: Nĩmũgathĩnjĩra Jehova Ngai wanyu igongona rĩa Bathaka rĩa nyamũ kuuma rũũru-inĩ
    rwanyu rwa mbũri kana rwa ngʼombe, mũcithĩnjĩre handũ harĩa Jehova agaathuura
    ha gũtũũria Rĩĩtwa rĩake.
  fra-NCL: Tu immoleras la Pâque à Yahweh, ton Dieu, les brebis et les bœufs, au lieu
    que Yahweh, ton Dieu, aura choisi pour y faire habiter son nom.
  cek-AK: Angraeng mah angmah ih ahmin oh hanah, qoih ih ahmuen ah, misong loih angbawnhaih
    moi to na Angraeng Sithaw khaeah paek oh.
  cuk-cuk: ”Oburgwilegoenad-Ibagi be be-Bab-Dummad-Jehováʼba be-sibad-wawaad, be-moli-bebe-nikad
    oburgoed, bia Bab-Jehová-na-megoye-sogsadgi be oburgoed.
  uig-CYR: Сән «өтүп кетиш һейти»ниң мелини (мәйли қой яки кала падисидин болсун)
    Пәрвәрдигар Худайиң таллап бекитидиған җайда униңға атап қурбанлиқ қилғин;
  tel-2017: యెహోవా తన నామాన్ని స్థాపించడానికి ఏర్పాటు చేసుకున్న స్థలంలోనే మీ యెహోవా
    దేవునికి పస్కా ఆచరించి, గొర్రెలను, మేకలను, ఆవులను బలి అర్పించాలి.
  hat-BSA: Nou va fè sakrifis Pak a SENYÈ a, Bondye nou an, soti nan bann mouton avèk
    twoupo a, kote SENYÈ a chwazi pou etabli non Li an.
  kos-kos: Som nu ke acn se LEUM GOD El sulela kowos in alu we, ac uniya soko sheep,
    ku cow ingo tuh in mwe mongo ke Kufwen Alukela in akfulatye LEUM GOD lowos.
  hbo-WLC: וְזָבַ֥חְתָּ פֶּ֛סַח לַיהוָ֥ה אֱלֹהֶ֖יךָ צֹ֣אן וּבָקָ֑ר בַּמָּקוֹם֙ אֲשֶׁר־יִבְחַ֣ר
    יְהוָ֔ה לְשַׁכֵּ֥ן שְׁמ֖וֹ שָֽׁם׃
  ibo-ibo: Ị ga-eji anụ si nʼigwe atụrụ na ehi gị chụọrọ Onyenwe anyị Chineke gị aja
    ngabiga nʼebe ahụ Onyenwe anyị ga-ahọpụta dịka ebe obibi nye aha ya.
  ory-ory: ପୁଣି ସଦାପ୍ରଭୁ ଆପଣା ନାମ ପ୍ରତିଷ୍ଠା କରାଇବା ପାଇଁ ଯେଉଁ ସ୍ଥାନ ମନୋନୀତ କରିବେ, ସେହି
    ସ୍ଥାନରେ ତୁମ୍ଭେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଗୋମେଷାଦି ପଲରୁ ନିସ୍ତାରପର୍ବୀୟ
    ବଳିଦାନ କରିବ।
  chk-chk: Oupwe feila o eäni asor ewe mönün Pasofer seni nöümi pwiin sip ika kow
    ngeni ewe Samol mi Lapalap ämi we Kot me lon ewe leni i epwe filätä pwe aramas
    repwe fel ngeni ie.
  rop-rop: Yumob garra go langa det wanbala pleis blanga weship blanga abum det speshalwan
    sapa gulum Pasoba en deya na yumob garra kilim wanbala buligi o ship blanga yumob,
    blanga shoum rispek langa YAWEI.
  ukr-1871: Тим же то мусиш приносити жертву паскову Господеві, Богу твому, дрібну
    й буйну скотину на місцї, котре Господь вибере, щоб там сьвятилось імя його.
  deu-1951: Und du sollst dem HERRN, deinem Gott, als Passah Rinder und Schafe opfern
    an dem Ort, den der HERR erwählen wird, daß sein Name daselbst wohne.
  eng-JPS: And thou shalt sacrifice the passover-offering unto the LORD thy God, of
    the flock and the herd, in the place which the LORD shall choose to cause His
    name to dwell there.
  srp-1865: I zakolji pashu Gospodu Bogu svojemu, od krupne i sitne stoke, na mjestu
    koje izbere Gospod da ondje nastani ime svoje.
  lug-lug: Onooleetanga ekiweebwayo eri Mukama eky’Okuyitako, ng’okiggya mu ggana
    lyo, ne mu kisibo kyo mu kifo Mukama ky’anaabanga yerondedde nga kye ky’okubeerangamu
    Erinnya lye.
  heb-heb: וזבחת פסח ליהוה אלהיך צאן ובקר במקום אשר יבחר יהוה לשכן שמו שם׃
  ben-IRV: আর সদাপ্রভু নিজের নামের বসবাসের জন্যে যে জায়গা মনোনীত করবেন, সেই জায়গায়
    তুমি নিজের ঈশ্বর সদাপ্রভুর উদ্দেশ্যে মেষ পাল ও গরুর পাল থেকে কিছু পশু নিয়ে নিস্তারপর্ব্বের
    বলিদান করবে।
  pan-pan: ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਲਈ ਆਪਣੇ ਚੌਣੇ ਅਤੇ ਇੱਜੜ ਵਿੱਚੋਂ ਪਸ਼ੂ ਉਸ ਸਥਾਨ ਵਿੱਚ
    ਪਸਾਹ ਕਰਕੇ ਚੜ੍ਹਾਇਓ, ਜਿਹੜਾ ਯਹੋਵਾਹ ਆਪਣਾ ਨਾਮ ਵਸਾਉਣ ਲਈ ਚੁਣੇਗਾ।
  mya-JVB: ထာဝရဘုရား သည် နာမ တော်ကို တည် စေ ဘို့ရာ ရွေးကောက် တော်မူသော အရပ် ၌ သိုး
    နွား တို့ကို ယဇ် ပူဇော်၍ ၊ သင် ၏ဘုရားသခင် ထာဝရဘုရား အား ပသခါ ပွဲကို ခံရမည်။
  hmo-hmo: Pasova ena boubou gauna be emui mamoe orea dekena amo do umui abia, bona
    do umui alaia mase, Lohiabada, emui Dirava ena, ia ese ia abia hidi tomadiho gabuna
    dekenai.
  urd-urd: और जिस जगह को ख़ुदावन्द अपने नाम के घर के लिए चुने, वहीं तू ख़ुदावन्द अपने
    ख़ुदा के लिए अपने गाय — बैल और भेड़ — बकरी में से फ़सह की क़ुर्बानी पेश करना।
  rus-SYN: И заколай Пасху Господу, Богу твоему, из мелкого и крупного скота на месте,
    которое изберет Господь, чтобы пребывало там имя Его.
  bqc-SIM: À sa'o Dii á Luawa ń zuo ge sã Gɛ̃amusu sa'obↄ ũ gu pↄ́ Dii a sɛu
    a tↄ́ iↄ kuwàu.
  tcz-CHONGTHU: Hiche kut ading chun nagan chateu lah a kon katdoh ding chengse chu
    Pakai, Pathen in adeilhenna houmun a chu nahin choi diu, hiche mun chu Pathen
    loupina ding ahi.
  mar-mar: परमेश्वराने आपल्या निवासासाठी निवडलेल्या जागी जा. तेथे वल्हांडणाचा यज्ञपशू
    परमेश्वरास अर्पण करा. शेळ्यामेंढ्या किंवा गाय बैल यापैकी हा पशू असावा.
  qub-qub: «Pascua fistata rurarga Tayta Diospaj pishtanqui wäcata carpis, uyshata
    carpis maychöpis aduranayquipaj acrashan pachacho.
  hat-hat: Pou fèt delivrans lan, n'a ofri bèf, kabrit ak mouton pou yo touye pou
    Seyè a, Bondye nou an, kote li te chwazi pou yo adore l' la.
  eng-BSB: You are to offer to the LORD your God the Passover sacrifice from the herd
    or flock in the place the LORD will choose as a dwelling for His Name.
  tod-tod: Wa nikɛi ɠula ga Pake zalaɠai, ɓaa baalagi, ɓaa bolii, Ɠɔoɠɔ GALAGI wa-ƓALAGI
    lɛbi vaa ma, naama adaʋɛ, ʋɛ a yeelo ná ʋa, ga daaseigi ɠɛ ná.
  eng-WEBPB: You shall sacrifice the Passover to the LORD your God, of the flock and
    the herd, in the place which the LORD shall choose to cause his name to dwell
    there.
  kbq-kbq: Hagi otamaheno tamagatere'nea knagu'ma antahimitama Ra Anumzana tamagri
    Anumzamofontega ofa hunaku'ma eritma esaza bulimakao afuro, sipisipi afuro, meme
    afuro avretma Agrama huno mono hunantegahazema hu'nesia kumate ome kresramna vuntegahaze.
  nhe-BL: “Huan ipan nopa Pascua ilhuitl inquitencahuase iixtla imoTECO Dios tlacajcahualistli
    tlatlatili tlen huacaxme huan borregojme. Huan xijmacaca ipan nopa lugar tlen
    yajaya quitlapejpenijtos para nopona moquetzas ichaj.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wexak putar amo taw umuwete àwàm romo nehe. Peho
    a'e taw pe nehe. Pezuka amo ma'ea'yr peneimaw àràpuhàràn wainuromo har a'e pe
    nehe. Pezuka amo tapi'ak a'e pe a'e mynykaw 'ar mehe nehe no.
  eng-DRA: And thou shalt sacrifice the phase to the Lord thy God, of sheep, and of
    oxen, in the place which the Lord thy God shall choose, that his name may dwell
    there.
