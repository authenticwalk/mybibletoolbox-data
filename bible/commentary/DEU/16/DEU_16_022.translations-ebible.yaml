verse: DEU.016.022
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ വെറുക്കുന്നതിനാൽ ഇത്തരം ആചാരസ്തൂപം ഉയർത്തുകയുമരുത്.
  deu-TKW: und sollst dir keinen Malstein aufrichten, wie ihn Jahwe, dein Gott, haßt.
  lin-lin: Okotelemisa te libanga ya bule, pamba te Yawe, Nzambe na yo, ayinaka nyonso
    wana.
  eng-LSV: and you do not raise up any standing image for yourself which your God
    YHWH is hating.”
  eng-GNV: Thou shalt set thee vp no pillar, which thing the Lord thy God hateth.
  eng-WEBSTER: Neither shalt thou set thee up any image; which the LORD thy God hateth.
  nhw-BL: Niyon amo quema xiquinquetzaca teme tlatectli para anquinhueyimatise pampa
    ya nopa amoTECO Dios amo quinequi quiitas.
  swh-ONEN: wala msisimamishe jiwe la kuabudu, kwa maana Bwana Mungu wenu anavichukia
    vitu hivi.
  bba-bba: I ku rɑ mɑɑ kperu ɡɑru ɡirɑ tɑ n sɑ̃ɑ bũu, domi Gusunɔ bɛsɛn Yinni u ye
    kpuro tusɑ.
  eng-KJVCPB: Neither shalt thou set thee up any image; which the Lord thy God hateth.
  luo-luo: kendo kik upa kidi milamo nimar Jehova Nyasaye ma Nyasachu mon kodgi.
  meu-meu: bona pupu nadina ta basio haginia, badina be Iehova, emui Dirava, ese e
    inai henidiamu.
  npi-ULB: तिमीहरूले आफ्ना लागि कुनै चोखा ढुङ्गा खडा नगर्नू जसलाई परमप्रभु तिमीहरूका
    परमेश्‍वरले घृणा गर्नुहुन्छ ।
  yor-yor: Ẹ kò gbọdọ̀ gbé òkúta òrìṣà gbígbẹ́ kan kalẹ̀ fún ara yín, nítorí èyí ni
    Olúwa Ọlọ́run yín kórìíra.
  ind-ind: ataupun tiang batu untuk menyembah dewa apa saja, karena TUHAN Allahmu
    sangat membenci tiang-tiang seperti itu.”
  pes-OPCB: و ستونهای آنها را بر پا نکنید، چون خداوند از این بتها بیزار است.
  tgl-ULB: Ni magtayo kayo para sa inyong sarili ng anumang banal na batong haligi,
    na kinasusuklaman ni Yahweh na inyong Diyos.
  hui-hui: Ege to̱le̱ mbira mo helowa ogonihondo bi pupu wulenebi nawiore. Mbirale
    uruni Anduane Homogo ibunaga deni ko ngubiore ngago bu wulene nawiore.
  mya-mya: ရုပ်​တု​ကိုး​ကွယ်​ခြင်း​ကျောက်​တိုင်​ကို​လည်း မ​စိုက်​မ​ထူ​ရ။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ထို
    အ​ရာ​များ​ကို​ရွံ​ရှာ​တော်​မူ​၏။''
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྡང་བའི་ལྷ་རྟེན་ཡང་རང་གི་ཕྱིར་དུ་མ་སྒྲེངས་ཤིག་ཅེས་བསྒོས་སོ།
    །
  sna-sna: Uye musamisa dombo rinoera, nokuti izvi Jehovha Mwari wenyu anozvivenga.
  spa-BLM: Tampoco os pondréis una piedra sagrada que el Señor, vuestro Dios, odie.
  cac-cac: Man̈ e b'opaxq'ue chec'an junoc q'uen q'ueen yechel comon dios Baal ta',
    yujto yajb'ilel juntzan̈ chi' yuj Jehová co Diosal.
  swh-ULB: Wala usijitengenezee jiwe takatifu la nguzo, ambalo Yahwe Mungu wako anachukia.
  bel-bel: і ня стаў сабе слупа, ненавіснага Госпаду, Богу твайму.
  deu-ELBBK: Und du sollst dir keine Bildsäule aufrichten, die der HERR, dein Gott,
    hasst.
  mbb-OT: wey kenè kew vangun te tedeman he vatu he para te ked-azap, su egkeepesan
    heini te Nengazen he Megbevayè niw.”
  mal-2015: നിന്റെ ദൈവമായ യഹോവ വെറുക്കുന്ന ഒരു ശിലാസ്തംഭം നാട്ടുകയും അരുതു.
  rmc-rmc: Ma ačhaven aňi ňisavo baruno slupos, bo o RAJ, tumaro Del, oda našťi avri
    ačhel.“
  pes-OPV: و ستونی برای خود نصب مکن زیرا یهوه خدایت آن را مکروه می‌دارد.
  ron-1924: Сэ ну ридичь нич стылпь идолешть, каре сунт урыць де Домнул Думнезеул
    тэу.
  ben-OBCV: এবং কোনো পবিত্র পাথর খাড়া করবে না, কারণ তোমাদের ঈশ্বর সদাপ্রভু এসব ঘৃণা
    করেন।
  som-som: Oo hana qotonsan tiir uu Rabbiga Ilaahiinna ahu neceb yahay.
  lat-VUC: 'Nec facies tibi, neque constitues statuam: quæ odit Dominus Deus tuus.'
  eng-ASVBT: Neither shalt thou set thee up a pillar; which Jehovah thy God hateth.
  ita-1885: E non rizzarti alcuna statua; il che il Signore Iddio tuo odia.
  eng-LXXUP: Thou shalt not set up for thyself a pillar, which the Lord thy God hates.
  eng-ULB: Neither must you set up for yourself any sacred stone pillar, which Yahweh
    your God hates.
  spa-VBL: y no te hagas un altar de piedra para ídolos, porque el Señor tu Dios aborrece
    esto.
  fra-_FOB: Tu ne te dresseras point non plus de statue. Car l'Éternel ton Dieu hait
    ces choses.
  mal-mal: നിന്റെ ദൈവമായ യഹോവ വെറുക്കുന്ന ഒരു ശിലാസ്തംഭം നാട്ടുകയും അരുത്.
  lit-lit: Ir neiškelk sau jokio akmeninio stulpo – jų nekenčia VIEŠPATS, jūsų Dievas.
  urd-GVR: aur na koī aisā patthar khaṛā karnā jis kī pūjā log karte haiṅ. Rab terā
    Ḳhudā in chīzoṅ se nafrat rakhtā hai.
  suz-BL: गेपुकीमी तेकोइ अर्को मूर्ति वोइक्‍चा मदुम्‍ब। मारदे हना मेको नेल्‍ल परमप्रभु
    यावे, इन परमप्रभुमी कली ग्रांग्रा दीब” देंत। लेवी २६:१; येरमीया २:२७
  ita-1927: e non erigerai alcuna statua; cosa, che l’Eterno, il tuo Dio, odia.
  ckb-ckb: هیچ بەردێکی تەرخانکراو بۆ خۆتان ڕامەگرن، ئەوەی یەزدانی پەروەردگارتان ڕقی
    لێیەتی.
  eng-BBE: You are not to put up stone pillars, for they are hated by the Lord your
    God.
  kan-OKCV: ಯಾವ ವಿಗ್ರಹವನ್ನೂ ನಿಲ್ಲಿಸಬಾರದು. ಇದನ್ನು ನಿನ್ನ ಯೆಹೋವ ದೇವರು ದ್ವೇಷಿಸುತ್ತಾರೆ.
  tam-2017: எந்த சிலையையும் நிறுத்தவேண்டாம்; உன் தேவனாகிய யெகோவா அதை வெறுக்கிறார்.
  spa-RV-1909: Ni te levantarás estatua; lo cual aborrece Jehová tu Dios.
  ron-BTF: Nici să nu îţi ridici vreun chip de piatră, pe care îl urăşte DOMNUL Dumnezeul
    tău.
  eng-WEBP: Neither shall you set yourself up a sacred stone which the LORD your God
    hates.
  eng-FBV: and don't make for yourselves an idolatrous stone pillar, which the Lord
    your God hates.
  nld-1939: noch een wijsteen oprichten, want Jahweh, uw God, haat ze.
  nch-BL: Yon amo quema xiquinquetzaca teme tatecti para anquinhueyimatise pampa ya
    nopa amoTECO Dios amo quinequi quiitas.
  vie-1934: 'Cũng chẳng nên dựng lên một trụ thờ nào: Giê-hô-va Đức Chúa Trời ngươi
    lấy làm ghét các vật ấy.'
  hin-CV: वस्तुतः तुम अपने लिए किसी भी ऐसे खंभे को नहीं बनाओगे, जो याहवेह, तुम्हारे
    परमेश्वर की दृष्टि में घृणित है.
  eng-OURB: Neither shall you set yourself up a sacred stone which Adonai your God
    hates.
  spa-BES: No debes levantar pilar de la diosa Asera de piedra para ti, porque el
    Señor tu Dios supremo lo aborrece.
  tdx-tdx: le ko ampi­troara’o boda-iambaneañe, ie heje’ Iehovà Andrianañahare’o.
  vid-vid: Na mleche kwimiza izengo liwele Mkulu Nguluwi, Nguluwi wa hegwe, kangulizudila.
  eng-OKE: nor erect a statue which the Lord thy God abhorreth.
  tha-KJV: และท่านอย่าตั้งเสาศั​กด​ิ์​สิทธิ์​เป็​นร​ูปเคารพ ซึ่งพระเยโฮวาห์พระเจ้าของท่านทรงรังเกียจ”
  por-BR-2018: Nem levantarás para ti coluna sagrada de pedra, a qual o SENHOR, teu
    Deus, odeia.
  deu-ELO: Und du sollst dir keine Bildsäule aufrichten, die Jehova, dein Gott, haßt.
  eng-WYC-2018: neither thou shalt make to thee, and ordain an image; which things
    thy Lord God hateth. (nor shalt thou set up a sacred pillar, or an idol, for thee
    to worship; the Lord thy God hateth all these things.)
  epo-epo: kaj ne starigu al vi statuon, kion malamas la Eternulo, via Dio.
  uig-PIN: wǝ ɵzüng üqün ⱨeqⱪandaⱪ but tüwrüki tiklimǝsliking kerǝk; undaⱪ nǝrsilǝr
    Pǝrwǝrdigar Hudayingƣa yirginqliktur.
  beo-beo: 'Amola loboga hamoi ogogosu ‘gode’ igi mogomogoi amoma sia:ne gadomusa:
    mae hamoma. Hina Gode da agoai liligi bagadewane higasa.'
  tpi-OTNT: Na yupela i no ken planim wanpela pos ston bilong lotu long en. Dispela
    kain samting i nogut tru long ai bilong God, Bikpela bilong yumi.
  hau-SA: kada kuma ku tayar da dutse mai tsarki, gama waɗannan ne Ubangiji Allahnku
    yana ƙi.
  uig-LAT: we özüng üchün héchqandaq but tüwrüki tiklimesliking kérek; undaq nersiler
    Perwerdigar Xudayinggha yirginchliktur.
  nde-nde: njalo lingamisi ilitshe elizakuthi lina lingcwele, ngoba uThixo uNkulunkulu
    wenu uyakuzonda lokho.”
  ton-ton: Pea ʻe ʻikai te ke fokotuʻu kiate koe ha meʻa fakatātā; ʻaia ʻoku fehiʻa
    ki ai ʻa Sihova ko ho ʻOtua.
  ces-1613: Ani vyzdvihneš sobě modly, což v ohavnosti má Hospodin Bůh tvůj.
  eng-WMB: Neither shall you set yourself up a sacred stone which the LORD your God
    hates.
  tam-TCV: அங்கு புனிதக் கல் எதையும் நிறுத்தவேண்டாம், இவற்றை உங்கள் இறைவனாகிய யெகோவா
    வெறுக்கிறார்.
  ceb-ULB: Ni magtukod alang sa inyong kaugalingon ug sagrado nga haliging bato, nga
    gidumtan ni Yahweh nga inyong Dios.
  pol-UBG: Nie postawisz sobie posągu, gdyż PAN, twój Bóg, nienawidzi tego.
  urd-GVU: اور نہ کوئی ایسا پتھر کھڑا کرنا جس کی پوجا لوگ کرتے ہیں۔ رب تیرا خدا اِن
    چیزوں سے نفرت رکھتا ہے۔
  deu-1912: Du sollst keine Säule aufrichten, welche der HERR, dein Gott, haßt.
  kan-2017: ಪವಿತ್ರ ಕಲ್ಲಿನ ಕಂಬವನ್ನೂ ನಿಲ್ಲಿಸಬಾರದು; ಇದು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ವಿರುದ್ಧವಾದದ್ದು.
  yap-yap: Ma dab mu n’ufed ngalang ba gaf i malang ni ngu’um tedfan; ya ba fanenikay
    SOMOL e tinem.
  hlt-MCSB: BOEIPA na Pathen loh a hmuhuet kaam te khaw namah ham thoh boeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒፃያ ማዔ ካኣሽኮ ዻኣቦዋ ዒኢካ ዻኣቢፖቴ» ጌዔኔ።
  twi-ASANTE: Saa ara nso na monnsi aboɔ adum nsom wɔn, ɛfiri sɛ, ɛyɛ Awurade mo Onyankopɔn
    akyiwadeɛ.
  eng-WEBU: Neither shall you set yourself up a sacred stone which the LORD your God
    hates.
  bnp-bnp: Naha ni vonu a butu-kedo ne vona mu gu vasileki vona. Ra naro maea i hale
    hateka na matane BAKOVI DAGI a Vure ne mua.”
  wal-wal: Intte GODAI intte Xoossai ixxiyo goinniyo shuchchaa intteyyo essoppite.
  spa-PDDPT: ni te erigirás estatua, lo cual aborrece Yavé tu ʼElohim.
  gun-gun: Neĩ pemo'ã eme ita Senhor Penderuete ojou vai va'e regua rive.
  ilo-ULB: Masapul met a saankayo a mangipatakder iti aniaman a nasagradoan nga adigi
    a bato a maipaay iti bagiyo; a kagurgura ni Yahweh a Diosyo.
  kpg-kpg: Ge hudee hagaduu aga dahi waduu hadu, ang gi di hai daumaha gi nia ada mee.
    Dimaadua e ginagina nia maa.
  uig-ARA: ۋە ئۆزۈڭ ئۈچۈن ھېچقانداق بۇت تۈۋرۈكى تىكلىمەسلىكىڭ كېرەك؛ ئۇنداق نەرسىلەر
    پەرۋەردىگار خۇدايىڭغا يىرگىنچلىكتۇر.
  sus-sus: Wo naxa gɛmɛ ti kuye ra, barima wo Marigi Alatala na fe mɔɔli xɔnxi.
  pon-2006: Oh pil dehr kauwada sansal takai en dikedik en eni pwe kumwail en pwongih.
    KAUN-O kin ketin kalahdeki soangen dikedik pwukat.
  ksd-ksd: Koko una page kaum ta vat tabu, tago a Luluai kaum God i milmilikuane.
  tur-YTC: Tanrın Yahve'nin nefret ettiği dikili bir taş kendinize dikmeyeceksin.
  grc-BRENT: Οὐ στήσεις σεαυτῷ στήλην, ἃ ἐμίσησε Κύριος ὁ Θεός σου.
  ind-AYT: Janganlah membangun tiang berhala yang dibenci oleh TUHAN, Allahmu.
  nya-nya: ndipo musayimike mwala wachipembedzo pakuti Yehova Mulungu wanu amadana
    nazo zimenezi.
  hrv-hrv: i ne podiži stupova, jer su na zazor Jahvi, Bogu tvome.
  mps-mps: Tama dagego te tibo god agaba lotu waboba te masigi du pos tede me bulamuo.
    Te tobage nai dabe te Genuai Bidi dago God agai gedude te dwai nai mu dao,” Mosesgo
    te po wai.
  tpi-tpi: Na yupela i no ken planim wanpela pos ston bilong lotu long en. Dispela
    kain samting i nogut tru long ai bilong God, Bikpela bilong yumi.
  dan-1931: Heller ikke må du rejse dig nogen Stenstøtte; dem hader HERREN din Gud.
  vie-OVCB: Cũng không được lập một trụ thờ nào ở đó, vì đó là điều ghê tởm đối với
    Chúa Hằng Hữu, Đức Chúa Trời của anh em.”
  guj-2017: તમારે તમારા માટે કોઈ સ્તંભ ઊભો કરવો નહિ. કેમ કે, યહોવાહ તમારા ઈશ્વર તેને
    ધિક્કારે છે.
  pon-2006A: Oh pil dehr kauwada sansal takai en dikedik en eni pwe kumwail en pwongih.
    KAUN-O kin ketin kalahdeki soangen dikedik pwukat.
  por-BRBSL: Também não levantareis para vós mesmos uma pedra sagrada que Iavé vosso
    Deus odeia.
  cth-cth: Na BAWIPA Cathut ni a hmuhma e talung nama hanelah na ung mahoeh.
  twi-twi: na munnsi ɔbo kronkron, efisɛ Awurade, mo Nyankopɔn no, kyi eyinom.
  hlt-hlt: BOEIPA na Pathen loh a hmuhuet kaam te khaw namah ham thoh boeh.
  tbz-SIM: Di mɛ mbɑ́ɑ́ fíí nditɑ̃́rì mɑrì ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀.
  msy-2020: Egh ia dagɨar guarir dɨghoriba itiba asaragh asemɨn ziam fan markɨ. Bizir
    kamning bar ikuvizɨ, Ikiavɨra Itir God, ian God bar aningɨn aghua.”
  azb-azb: Allahınız Rəbbin ikrah etdiyi daş sütun qoymayın.
  eng-DBY: Neither shalt thou set thee up a statue, which Jehovah thy God hateth.
  hin-2017: और न कोई स्तम्भ खड़ा करना, क्योंकि उससे तेरा परमेश्वर यहोवा घृणा करता
    है।
  wol-KYG: Te itam buleen yékkati lenn lu bokk ci doji jaamookaay yooyu seen Yàlla
    Aji Sax ji bañ.
  eng-YLT: and thou dost not raise up to thee any standing image which Jehovah thy
    God is hating.
  eng-WYC-2017: neither thou shalt make to thee, and ordain an image; which things
    thy Lord God hateth.
  eng-WMBB: Neither shall you set yourself up a sacred stone which the LORD your God
    hates.
  urd-GVH: और न कोई ऐसा पत्थर खड़ा करना जिसकी पूजा लोग करते हैं। रब तेरा ख़ुदा इन
    चीज़ों से नफ़रत रखता है।
  rug-rug: Meke lopu va turu sagea si keke dedegere patu sapu ta tavetae beku pude
    tavahesi; ura etuli e Zihova si arini.
  gaz-gaz: Soodduu dhagaa kan Waaqayyo Waaqni kee jibbu ofii keetiif hin dhaabbatin.
  fra-LSG: Tu ne dresseras point des statues, qui sont en aversion à l’Éternel, ton
    Dieu.
  yal-yal: Ɛ nama suxure gɛmɛn ti, bayo Alatala ɛ Ala na fe sifan naɲaxuxi.
  haw-1868: Mai kukulu hoi oe i kii nou, ka mea ia a Iehova kou Akua e inaina ai.
  arb-NAV: وَلا تُقِيمُوا لَكُمْ أَنْصَاباً مِنْ حِجَارَةٍ لأَنَّ هَذِهِ مَكْرُوهَةٌ
    لَدَى الرَّبِّ.
  ewe-ewe: eye mègali aƒeli aɖeke hã o, elabena Yehowa miaƒe Mawu lé fu wo.
  eng-LEE: Neither shalt thou set thee up any statue, which the Lord thy God hateth.
  asm-FB: আৰু আপোনাৰ ঈশ্বৰ যিহোৱাৰ দৃষ্টিত ঘিণ লগা কোনো স্তম্ভ স্থাপন নকৰিব।
  sus-A: وٌ نَشَ فّمّ تِ كُيٍ رَ، بَرِ مَ وٌ مَرِفِ عَلَتَلَ نَ قٍ مْولِ شْنشِ.
  fra-SBL: Tu ne te dresseras pas non plus une pierre sacrée que Yahvé ton Dieu déteste.
  hbo-hbo: וְלֹֽא־תָקִ֥ים לְךָ֖ מַצֵּבָ֑ה אֲשֶׁ֥ר שָׂנֵ֖א יְהוָ֥ה אֱלֹהֶֽיךָ׃ ס
  eng-WYCLIFFE: nether thou schalt make to thee, and ordeyne an ymage; whiche thingis
    thi Lord God hatith.
  cwe-cwe: Wala sekemusimike mhanda iyoihila Mndewa Mulungu, Mulungu wenu.
  kik-kik: na mũtikanaake ihiga rĩa kũhooyagwo, nĩgũkorwo Jehova Ngai wanyu nĩathũire
    maũndũ macio.
  fra-NCL: Tu ne dresseras pas de ces stèles, qui sont en aversion à Yahweh, ton Dieu.
  cek-AK: Na Angraeng Sithaw mah hnukma ih kawbaktih krang doeh thling o hmah.
  cuk-cuk: Degine, melle be e-nuggi akwa-dummad be sobo, ar ade, be-Bab-Dummad-Jehová
    we-ibmar nue bela-bela isdar daked.”
  uig-CYR: вә өзүң үчүн һеч қандақ бут түврүги тиклимәслигиң керәк; ундақ нәрсиләр
    Пәрвәрдигар Худайиңға жиркиничликтур.
  tel-2017: మీ యెహోవా దేవుడు విగ్రహాన్ని ద్వేషించేవాడు కాబట్టి మీరు ఏ స్తంభాన్నీ నిలబెట్టకూడదు.”
  hat-BSA: Nou pa pou etabli pou kont nou okenn wòch sakre ke SENYÈ Bondye nou an,
    rayi.
  kos-kos: Ac nimet kowos tulokunak kutena sru eot in alu nu kac. LEUM GOD El srunga.
  hbo-WLC: וְלֹֽא־תָקִ֥ים לְךָ֖ מַצֵּבָ֑ה אֲשֶׁ֥ר שָׂנֵ֖א יְהוָ֥ה אֱלֹהֶֽיךָ׃ ס
  ibo-ibo: Eguzokwala ogidi nkume ọbụla nʼihi na ha bụ ihe Onyenwe anyị Chineke gị
    kpọrọ asị.
  ory-ory: କିଅବା ତୁମ୍ଭେ ଆପଣା ପାଇଁ କୌଣସି ସ୍ତମ୍ଭ ଉତ୍ଥାପନ କରିବ ନାହିଁ; ଏହା ସଦାପ୍ରଭୁ ତୁମ୍ଭ
    ପରମେଶ୍ୱର ଘୃଣା କରନ୍ତି।
  chk-chk: Ousap pwal aütai efoch ür mi pin, pun ewe Samol mi Lapalap ämi we Kot a
    oput.
  rop-rop: En yumob nomo lau pudumap long fletwan ston blanga weship langa enikain
    drimin, dumaji YAWEI nomo laigim detkain ting.
  deu-1951: und du sollst dir auch keine Säule aufrichten; solches haßt der HERR,
    dein Gott.
  eng-JPS: Neither shalt thou set thee up a pillar, which the LORD thy God hateth.
  srp-1865: I ne podiži nikakoga lika; na to mrzi Gospod Bog tvoj.
  lug-lug: wadde okuyimirizangawo empagi ey’amayinja ey’okusinzanga; kubanga ebyo
    byonna Mukama Katonda wo tabyagala abikyayira ddala.
  heb-heb: ולא תקים לך מצבה אשר שנא יהוה אלהיך׃
  ben-IRV: কখনো তুমি তোমার জন্য পবিত্র পাথর বসাবে না, যা তোমার ঈশ্বর সদাপ্রভুর ঘৃণাস্পদ।
  pan-pan: ਤੁਸੀਂ ਆਪਣੇ ਲਈ ਕੋਈ ਥੰਮ੍ਹ ਖੜ੍ਹਾ ਨਾ ਕਰਿਓ, ਜਿਸ ਤੋਂ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਘਿਰਣਾ
    ਕਰਦਾ ਹੈ।
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား မုန်း တော်မူသော ရုပ်တု ဆင်းတုကို မ တည် မထားရ။
  hmo-hmo: Bona nadi bada helagana ta do umui haginia lasi, badina be Lohiabada, iseda
    Dirava ese inai bamona gaudia ia badu henia noho.
  urd-urd: और न कोई सुतून अपने लिए खड़ा कर लेना, जिससे ख़ुदावन्द तेरे ख़ुदा को नफ़रत
    है।
  rus-SYN: и не ставь себе столба, что ненавидит Господь Бог твой.
  bqc-SIM: Ásuli gbɛpɛlɛ we tã́a ũo, asa Dii á Lua zauɛ.
  tcz-CHONGTHU: Chule aguh a hou dinga khom ima naphu thei lou diu ahi. Ajeh chu Pakai,
    Pathen adia hitobang chu thet umtah ahi.
  mar-mar: कोणत्याही खोट्या दैवतांसाठी स्तंभ उभारू नका. तुमचा देव परमेश्वर ह्याला
    अशा गोष्टींचा तिरस्कार वाटतो.
  qub-qub: Chaycho aduranayquipaj wanca rumicunatapis ama ichichinquichu. Chaycunataga
    Tayta Dios fiyupami melanäcun.
  hat-hat: Piga nou janm mete wòch kanpe pou fè sèvis zidòl. Seyè a pa vle wè bagay
    konsa menm.
  eng-BSB: and do not set up for yourselves a sacred pillar, which the LORD your God
    hates.
  tod-tod: À mina sale ɠɔɔ ɠɔtu ɠaalɔ naa ɠobaʋɛ, mazɔlɔɔ naama ɠɛɛwotii ma ziiti
    wɔinzeɠeʋɛ Ɠɔoɠɔ GALAGI wa-ƓALAGI ma.
  eng-WEBPB: Neither shall you set yourself up a sacred stone which the LORD your
    God hates.
  kbq-kbq: Hagi mono hunte'zane huta havea retru oreho. Na'ankure Ra Anumzana tamagri
    Anumzamo'a e'i anahu zankura tusiza huno agoteno avesra nehia Anumza mani'ne.
  nhe-BL: Niyon ax quema xiquinquetzaca tetini tlatectli para inquinhueyimatise pampa
    ya nopa imoTECO Dios ax quinequi quiitas.
  gub-BL: Pemupu'àm zo itapuku tupàn ua'u romo iapo pyrer ma'ea'yr hapy haw huwake
    nehe. Agwer tupàn a'ua'u Tupàn imuwete 'ymar wanemimuwete iro Tupàn Tuweharupi
    Wiko Ma'e Zanezar pe wà.
  eng-DRA: 'Neither shalt thou make nor set up to thyself a statue: which things the
    Lord thy God hateth.'
