verse: DEU.017.005
translations:
  mal-C: '@see-verse:DEU.017.004'
  deu-TKW: so sollst du jenen Mann oder jenes Weib, die so Schlimmes gethan haben,
    zum Gerichtsplatz am Thore hinausführen, den Mann oder das Weib, und sie zu Tode
    steinigen.
  lin-lin: kamata mobali to mwasi oyo asali likambo wana ya nkele, mema ye na ekuke
    ya engumba na yo mpe bamba ye mabanga kino akokufa.
  eng-LSV: then you have brought out that man or that woman who has done this evil
    thing, to your gates—the man or the woman—and you have stoned them with stones,
    and they have died.
  eng-GNV: Then shalt thou bring foorth that man, or that woman (which haue committed
    that wicked thing) vnto thy gates, whether it be man or woman, and shalt stone
    them with stones, til they die.
  eng-WEBSTER: Then shalt thou bring forth to thy gates that man or that woman, who
    have committed that wicked thing, even that man or that woman, and shalt stone
    them with stones, till they die.
  nhw-BL: huajca monequi xijhuicaca nopa masehuali catli quichijtoc catli amo cuali
    hasta campa antetlajtolsencahuaj. Huan nopona xijtepachoca hasta miquis.
  swh-ONEN: mchukueni huyo mwanaume au mwanamke ambaye amelifanya tendo hili ovu kwenye
    lango la mji wenu na kumpiga mawe mtu huyo mpaka afe.
  bba-bba: sɑɑ ye sɔɔrɑ i ko i kɑ yɛ̃ro dɑ wuun ɡbɑ̃rɑ kɔnnɔwɔ ǹ n tɔn durɔn nɑ,
    ǹ n mɑɑ tɔn kurɔn nɑ kpɑ i nùn kpenu kɑsuku i ɡo.
  eng-KJVCPB: then shalt thou bring forth that man or that woman, which have committed
    that wicked thing, unto thy gates, even that man or that woman, and shalt stone
    them with stones, till they die.
  wbp-wbp: Kajinkili yapa jinta-kari nyanyi parntarrinja-kurra kamparru yinyarrarla,
    kangkalu yali wati marda karnta marda kirri-ngirli nyurrurla-nyangu-ngurlu. Ngula-jangkaju,
    nyurrurlarlujulu-jana manta pirli-wati, manulu luwaka yali majumaju. Tarnnga-kurralu
    luwaka yalirra-kurlurlu pirli-kirlirli.
  luo-luo: to goluru dichwono kata dhakono mosetimo gima mononi e dhorangach mar dala
    maduongʼ kendo mondo uchiele gi kite nyaka otho.
  meu-meu: una kara dikana e karaia tauna eiava hahinena na hanua ikoukouna murimurinai
    ba hakaua lasi, bena nadi amo ba hodoa mase.
  npi-ULB: यस्तो दुष्‍ट काम गर्ने त्यो पुरुष वा स्‍त्रीलाई तिमीहरूले सहरको प्रवेशद्वारमा
    ल्याएर हरेक पुरुष, स्‍त्री र तिमीहरूले ढुङ्गाले हानेर मार्नू ।
  yor-yor: Ẹ mú ọkùnrin tàbí obìnrin tí ó ti ṣe ibi yìí wá sí ẹnu-ọ̀nà ibodè ìlú u
    yín, kí ẹ sọ ọ́ ní òkúta pa.
  ind-ind: kalian harus membawa dia ke luar dari kotanya dan melempari dia dengan
    batu sampai mati.
  pes-OPCB: آنگاه آن مرد یا زن را به بیرون شهر ببرید و سنگسارش کنید تا بمیرد.
  tgl-ULB: —pagkatapos dapat mong dalhin ang lalaki o babae iyon, na nakagawa ng masamang
    bagay sa tarangkahan ng inyong mga lungsod, na ang lalaki o babaeng iyon, ay dapat
    batuhin hanggang sa mamatay.
  hui-hui: ogoni birago ibuni tanonaga pabe tagirahayagi haru tagira puwa ege to̱le̱
    dugualu bo home lolene nga.
  mya-mya: ထို​ဒု​စ​ရိုက်​ကူး​လွန်​သူ​ကို​မြို့​ပြင်​သို့​ထုတ် လျက် ကျောက်​ခဲ​နှင့်​ပစ်​သတ်​ရ​မည်။-
  bod-N: བྱ་བ་ངན་པ་དེ་བསྒྲུབས་པའི་སྐྱེས་པའམ་བུད་མེད་དེ་ཁྱོད་རྣམས་ཀྱི་མཁར་སྒོ་རུ་ཁྲིད་ནས་དེར་རྡོ་རུབ་བཏང་ནས་གསོད་དགོས།
  sna-sna: torai murume uyu kana mukadzi uyu akaita chinhu ichi chakaipa muende naye
    kusuo reguta renyu mugomutaka namabwe afe.
  spa-BLM: entonces sacaréis al hombre o a la mujer que haya hecho esta cosa mala
    a vuestras puertas, a ese mismo hombre o a esa misma mujer; y los apedrearéis
    hasta que mueran.
  cac-cac: yovalil tzeyiq'uel d'a stiel e chon̈ab' yic tze julq'uenanchamoc.
  swh-ULB: -basi utamleta huyo mwanaume au mwanamke, aliyefanya uovu huu, katika malango
    ya mji, kwamba mwanaume kabisa au mwanamke, na umponde huyo mtu mpaka kufa.
  bel-bel: дык выведзі мужчыну таго, альбо жанчыну тую, якія ўчынілі ліха гэта, да
    варотаў тваіх і пабі іх камянямі да сьмерці.
  deu-ELBBK: so sollst du jenen Mann oder jener Frau, die diese böse Sache getan haben,
    zu deinen Toren hinausführen, den Mann oder die Frau, und sollst sie steinigen,
    dass sie sterben.
  mbb-OT: ne uwita niw haazà is mibaal ziyà te pultahan te inged niw ne penulenga
    niw te vatu taman te kebpatey zin.
  mal-2015: ആ ദുഷ്ടകാര്യം ചെയ്ത പുരുഷനെയോ സ്ത്രീയെയോ പട്ടണവാതിലിന്നു പുറത്തു കൊണ്ടുപോയി
    കല്ലെറിഞ്ഞു കൊല്ലേണം.
  rmc-rmc: oles, ko kada nalačhipen kerďa, či oda ela murš abo džuvľi, le avri andral
    o brani le foroskre a murdar ole manušes le barenca.
  pes-OPV: آنگاه آن مرد یا زن راکه این کار بد را در دروازه هایت کرده است، بیرون آور،
    و آن مرد یا زن را با سنگها سنگسار کن تابمیرند.
  ron-1924: атунч сэ адучь ла порциле четэций тале пе бэрбатул сау фемея каре ва фи
    виноватэ де ачастэ фаптэ ря ши сэ учизь ку петре сау сэ педепсешть ку моартя пе
    бэрбатул ачела сау пе фемея ачея.
  ben-OBCV: তবে যে পুরুষ বা স্ত্রীলোক এরকম জঘন্য কাজ করেছে তোমরা তাকে নগরের দ্বারের
    কাছে নিয়ে গিয়ে পাথর ছুঁড়ে মেরে ফেলবে।
  som-som: kolkaas waa inaad irdihiinna keentaan ninkaa ama naagtaa waxan sharka ah
    sameeyey, oo qofkaasu nin ama naag ha ahaadee waa inaad dhagxisaan si ay u dhintaan.
  lat-VUC: educes virum ac mulierem, qui rem sceleratissimam perpetrarunt, ad portas
    civitatis tuæ, et lapidibus obruentur.
  eng-ASVBT: then shalt thou bring forth that man or that woman, who hath done this
    evil thing, unto thy gates, even the man or the woman; and thou shalt stone them
    to death with stones.
  ita-1885: trai fuori alle tue porte quell'uomo o quella donna che avrà commesso
    quell'atto malvagio, e lapidalo con pietre, sì che muoia.
  eng-LXXUP: then shalt thou bring out that man, or that woman, and ye shall stone
    them with stones, and they shall die.
  eng-ULB: You must bring that man or woman, who has done this evil thing, to your
    city gates, that very man or woman, and you must stone that person to death.
  spa-VBL: deben hacer que el hombre o la mujer que ha cometido este terrible acto
    sea expulsado del pueblo y apedreado hasta la muerte.
  fra-_FOB: Tu feras sortir vers tes portes cet homme, ou cette femme, qui aura fait
    cette méchante action, soit l'homme, soit la femme, et tu les lapideras, et ils
    mourront.
  mal-mal: ആ ദുഷ്ടകാര്യം ചെയ്ത പുരുഷനെയോ സ്ത്രീയെയോ പട്ടണവാതിലിന് പുറത്ത് കൊണ്ടുപോയി
    കല്ലെറിഞ്ഞു കൊല്ലണം.
  urd-GVR: to qusūrwār ko shahr ke bāhar le jā kar sangsār kar denā.
  suz-BL: मेको मोदेंशो ग्रांग्रा पाइब वोंइश मुर हना यो, मीश मुर हना यो इन सहर रे ग्रुंइशा,
    फुल्‍लु आप्‍शा साइक्‍चा माल्‍नीनी। लेवी २४:१४
  ita-1927: farai condurre alle porte della tua città quell’uomo o quella donna che
    avrà commesso quell’atto malvagio, e lapiderai quell’uomo o quella donna, sì che
    muoia.
  ckb-ckb: ئەوا ئەو پیاوە یان ئەو ئافرەتەی ئەو بەدکارییەی کردووە، دەریبکەن بۆ لای
    دەروازەی شارەکەتان و بەردبارانی بکەن هەتا دەمرێت.
  eng-BBE: Then you are to take the man or woman who has done the evil to the public
    place of your town, and they are to be stoned with stones till they are dead.
  kan-OKCV: ಆಗ ನೀವು ಆ ಪುರುಷನನ್ನಾಗಲಿ, ಸ್ತ್ರೀಯನ್ನಾಗಲಿ ಊರ ಹೊರಗೆ ತಂದು, ಅವರು ಸಾಯುವಂತೆ ಅವರ
    ಮೇಲೆ ಕಲ್ಲೆಸೆಯಬೇಕು.
  tam-2017: அந்த அக்கிரமத்தைச்செய்த ஆணையும் பெண்ணையும் உன் வாசல்களுக்கு வெளியே கொண்டுபோய்,
    அப்படிப்பட்டவர்கள் சாகும்படி கல்லெறிவாயாக.
  spa-RV-1909: Entonces sacarás al hombre ó mujer que hubiere hecho esta mala cosa,
    á tus puertas, hombre ó mujer, y los apedrearás con piedras, y así morirán.
  ron-BTF: Atunci să scoţi afară la porţile tale pe acel bărbat sau pe acea femeie
    care a făcut acest lucru stricat, adică pe acel bărbat sau pe acea femeie, şi
    să îi ucizi cu pietre până când mor.
  eng-WEBP: then you shall bring out that man or that woman who has done this evil
    thing to your gates, even that same man or woman; and you shall stone them to
    death with stones.
  eng-FBV: you must have the man or woman who has committed this terrible act taken
    outside the town and stoned to death.
  nld-1939: dan moet ge dien man of die vrouw, die dat kwaad heeft bedreven, buiten
    de poort leiden en ze stenigen tot ze sterven.
  nch-BL: huajca monequi xijhuicaca nopa masehuali cati quichijtoc cati amo cuali
    hasta campa antetajtolsencahuaj. Huan nopona xijtepachoca hasta miquis.
  vie-1934: thì ngươi phải dẫn người nam hay nữ đã làm việc ác đó đến cửa thành, ném
    đá cho chúng nó chết.
  hin-CV: तब तुम उस पुरुष अथवा स्त्री को, जिसके द्वारा वह मृत्यु दंड के योग्य कृत्य
    किया गया है, नगर के बाहर ले जाकर उसका पथराव करोगे.
  eng-OURB: then you shall bring out that man or that woman, who has done this evil
    thing, to your gates, even that same man or woman; and you shall stone them to
    death with stones.
  spa-BES: Luego debes llevar al hombre o mujer que ha hecho el mal al lugar público
    de tu ciudad, y deben ser apedreados hasta que estén muertos.
  tdx-tdx: le hasese’o mb’an-dalan-drova’o mb’eo i lahilahy ndra ampela nanao i haratiañeiy
    vaho ho retsahe’o vato i lahilahiy ndra i ampelay hampibabòke iareo.
  vid-vid: lelo, mumlavye munhu ayo kunze kwa muji na kumtowa kwa maganga mbaka yabagame.
  eng-OKE: thou shalt bring forth that man or woman, and stone them with stones that
    they die.
  tha-KJV: ท่านจงนำชายหรือหญิงผู้กระทำสิ่งที่ชั่วร้ายนั้นมาที่​ประตูเมือง และท่านจงเอาหินขว้างชายหรือหญิงนั้นเสียให้​ตาย
  por-BR-2018: Então tirarás ao homem ou mulher que houver feito esta má coisa, a
    tuas portas, homem ou mulher, e os apedrejarás com pedras, e assim morrerão.
  deu-ELO: so sollst du jenen Mann oder jenes Weib, die diese böse Sache getan haben,
    zu deinen Toren hinausführen, den Mann oder das Weib, und sollst sie steinigen,
    daß sie sterben.
  eng-WYC-2018: thou shalt lead out the man and the woman, that did that most cursed
    thing, to the gates of thy city, and they shall be oppressed with stones (until
    they die). (thou shalt lead out the man, or the woman, who did this most cursed
    thing, to the gates of thy city, and they shall be killed with stones.)
  epo-epo: tiam elkonduku tiun viron aŭ tiun virinon, kiuj faris tiun malbonan aferon,
    al via pordego, la viron aŭ la virinon, kaj ĵetu sur ilin ŝtonojn, ke ili mortu.
  uig-PIN: sǝn xu rǝzil ixni ⱪilƣan ǝr yaki ayalni dǝrwaziliringƣa elip qiⱪip, xu
    ǝr yaki ayalni ɵlümgǝ mǝⱨkum ⱪilip qalma-kesǝk ⱪilixing kerǝk.
  beo-beo: amo dunu moilai gadili oule asili, igiga gala:le, medole legema.
  tpi-OTNT: orait kisim dispela man o meri i go ausait long taun na tromoi ston long
    em, inap em i dai.
  hau-SA: sai a ɗauki namijin, ko ta mace wanda ya aikata wannan mugun abu zuwa ƙofar
    birni, a jajjefe wannan mutum sai ya mutu.
  uig-LAT: sen shu rezil ishni qilghan er yaki ayalni derwaziliringgha élip chiqip,
    shu er yaki ayalni ölümge mehkum qilip chalma-kések qilishing kérek.
  nde-nde: thathani leyondoda loba owesifazane lowo owenze lesi senzo esibi limuse
    esangweni ledolobho lenu limkhande ngamatshe aze afe.
  ton-ton: Te ke toki ʻomi kituʻa ʻae tangata pe ko e fefine ko ia, ʻaia kuo ne fai
    ʻae meʻa kovi ko ia, ki ho matapā, ʻio, ʻae tangata pe ko e fefine ko ia, pea
    tolongaki ʻaki ia ʻae maka, ke mate.
  ces-1613: Bez lítosti vyvedeš muže toho aneb ženu tu, kteříž to zlé páchali, k branám
    svým, muže toho aneb ženu, a kamením je uházíš, ať zemrou.
  eng-WMB: then you shall bring out that man or that woman who has done this evil
    thing to your gates, even that same man or woman; and you shall stone them to
    death with stones.
  tam-TCV: அந்த தீமையான செயலைச் செய்த ஆணையோ, பெண்ணையோ உங்கள் பட்டணவாசலுக்குக் கொண்டுபோய்,
    அவர்களைக் கல்லெறிந்து கொல்லவேண்டும்.
  ceb-ULB: —busa kinahanglang dad-on ninyo kining lakiha o bayhana, nga nagbuhat niining
    daotang butang, sa sulod sa ganghaan sa inyong siyudad, kana gayong lakiha o bayhana,
    kinahanglang batohon ninyo siya hangtod mamatay.
  pol-UBG: Wtedy wyprowadzisz do swoich bram tego mężczyznę lub tę kobietę, którzy
    dopuścili się tego zła, i tego mężczyznę lub tę kobietę ukamienujesz, aż umrą.
  urd-GVU: تو قصوروار کو شہر کے باہر لے جا کر سنگسار کر دینا۔
  deu-1912: so sollst du den Mann oder das Weib ausführen, die solches Übel getan
    haben, zu deinem Tor und sollst sie zu Tode steinigen.
  kan-2017: ಆಗ ಆ ಪುರುಷನನ್ನಾಗಲಿ ಅಥವಾ ಸ್ತ್ರೀಯನ್ನಾಗಲಿ ಹಿಡಿದು ಊರ ಹೊರಗೆ ತಂದು ಕಲ್ಲೆಸೆದು
    ಕೊಲ್ಲಬೇಕು.
  yap-yap: ma aram e ngam feked facha’ nga wuru’ fare binaw ngam malang niged nge
    yim’.
  hlt-MCSB: huta khaw tongpa khaw rhen khuen. Na vongka khuiah khoboe thae aka saii
    tah huta khaw tongpa khaw lungto neh dae lamtah duek uh kangna saeh.
  mdy-ETH: ዬያ ዓሢታቴያ ዬኖ ዓሴሎ ካታማፓ ዙሎ ኬሲ ሹቻ ዹይ ዎዹዋቴ።
  twi-ASANTE: momfa saa ɔbarima anaa ɔbaa no a wayɛ saa bɔne no mmra mo kuropɔn ɛpono
    ano na monsi no aboɔ nkum no.
  eng-WEBU: then you shall bring out that man or that woman who has done this evil
    thing to your gates, even that same man or woman; and you shall stone them to
    death with stones.
  bnp-bnp: mu bole talea na tanga a viri i ratea a naro iea, mu padia na kedo ge mate.
  wal-wal: he iitaa oottida bitaniyaa woikko mishiriyo intte katamaappe gaxi kessidi,
    shuchchan caddidi worite.
  spa-PDDPT: entonces sacarás a tus puertas a ese hombre o a esa esposa que cometió
    esa mala acción, y lo apedrearás hasta que muera.
  gun-gun: ava e'ỹ vy kunha va'e ha'eve'ỹ va'e apoare peraa 'rã peneretã rokẽ peve,
    ha'e vy pejapipa 'rã ita py omano peve.
  ilo-ULB: —kalpasanna masapul nga iyegyo dayta a lalaki wenno dayta a babai, a nangaramid
    iti kastoy a dakes a banag iti ruangan ti siudadyo, dayta a lalaki ken babai,
    ket masapul a batoenyo dayta a tao inggana a matay.
  kpg-kpg: lahia tangada deelaa gi daha mo di waahale, ga dilidili gii made.
  uig-ARA: سەن شۇ رەزىل ئىشنى قىلغان ئەر ياكى ئايالنى دەرۋازىلىرىڭغا ئېلىپ چىقىپ،
    شۇ ئەر ياكى ئايالنى ئۆلۈمگە مەھكۇم قىلىپ چالما-كېسەك قىلىشىڭ كېرەك.
  sus-sus: a na findi xɛmɛ ra, xa na mu ginɛ, wo a kanyi xaninma taa sode dɛ nan na,
    wo a magɔnɔ gɛmɛ ra han a xa faxa.
  pon-2006: eri kumwail en ale aramaso oh wahieila likin kahnimwo oh katehki takai
    e lao mehla.
  ksd-ksd: una ben vaarike nam ra tutana ba nam ra vavina nina i tar pait nam ra kaina
    magit tar ta kaum mataniolo, ma una tupar doko nam ra tutana ba nam ra vavina
    upi na virua.
  tur-YTC: o zaman bu kötülüğü yapan o erkeği ya da kadını, o aynı erkeği ya da kadını
    kapılarına çıkaracaksın; ve onları taşlarla taşlayarak öldüreceksin.
  grc-BRENT: Καὶ ἐξάξεις τὸν ἄνθρωπον ἐκεῖνον, ἢ τὴν γυναῖκα ἐκείνην, καὶ λιθοβολήσετε
    αὐτοὺς ἐν λίθοις, καὶ τελευτήσουσιν.
  ind-AYT: haruslah kamu membawa laki-laki atau perempuan yang melakukan tindak kejahatan
    itu ke pintu gerbang dan rajamlah mereka dengan batu sampai mati.
  nya-nya: mumutengere mwamuna kapena mkazi amene wachita chonyansa choterechi ku
    chipata cha mzinda wanu ndi kumupha pomugenda miyala.
  hrv-hrv: onda toga čovjeka ili tu ženu koji učiniše takvu opačinu izvedi na gradska
    vrata te ih kamenuj da poginu.
  mps-mps: teda dagego te we o bidi te hanu bulu badu odasa pelama, tama masigi aga
    tigiba sąnama, tama aga mu isilao.
  tpi-tpi: orait kisim dispela man o meri i go ausait long taun na tromoi ston long
    em, inap em i dai.
  dan-1931: da skal du føre Manden eller Kvinden, som har øvet denne Udåd, ud til
    Byporten, hvad enten det nu er en Mand eller en Kvinde, og stene dem til Døde.
  vie-OVCB: thì phải điệu tội nhân, dù đàn ông hay đàn bà, ra ngoài cổng thành, lấy
    đá ném cho chết đi.
  guj-2017: તો એવું અધમ કૃત્ય કરનાર સ્ત્રી કે પુરુષને, એટલે તે જ સ્ત્રી કે પુરુષને
    નગરના દરવાજા આગળ લાવીને તેમને પથ્થર મારીને મારી નાખો.
  pon-2006A: eri kumwail en ale aramaso oh wahieila likin kahnimwo oh katehki takai
    e lao mehla.
  por-BRBSL: então trareis à tona aquele homem ou aquela mulher que fez esta coisa
    má a vossos portões, mesmo aquele mesmo homem ou mulher; e os apedrejareis até
    a morte.
  cth-cth: hote yonnae ka sak e napui tongpa hah kho longkha koe na ceikhai awh vaiteh,
    talung hoi na dei awh vaiteh na thei awh han.
  twi-twi: momfa saa ɔbarima anaa ɔbea a wayɛ saa bɔne no mmra mo kuropɔn pon ano
    na munsiw saa onipa no abo nkum no.
  hlt-hlt: huta khaw tongpa khaw rhen khuen. Na vongka khuiah khoboe thae aka saii
    tah huta khaw tongpa khaw lungto neh dae lamtah duek uh kangna saeh.
  tbz-SIM: kòo nitidɔ̀ù nwe yoo onitipòkù, dí ò dènnɛ dihɛì kó dibòrì kóò bùɔ́tí yɛtɑ̃́rɛ̀
    kɛ́kuɔ.
  msy-2020: eghtɨ ia gumazir kam o amizir kam inigh nguibamɨn azenan mangɨ, dagɨabar
    a ginivightɨ an aremegh.
  azb-azb: belə pis hərəkət edən kişini və ya qadını şəhərin darvazasına gətirib daşqalaq
    edərək öldürün.
  eng-DBY: thou shalt bring forth that man or that woman, who committed that wicked
    thing, unto thy gates, the man or the woman, and shalt stone them with stones,
    that they die.
  hin-2017: तो जिस पुरुष या स्त्री ने ऐसा बुरा काम किया हो, उस पुरुष या स्त्री को
    बाहर अपने फाटकों पर ले जाकर ऐसा पथराव करना कि वह मर जाए।
  wol-KYG: nangeen génne ba ca buntu dëkk ba, waa ji, mbaa ndaw si def jooju jëf ju
    bon, te ngeen dóor ay doj, waa jooju mbaa ndaw si, ba mu dee.
  eng-YLT: '''Then thou hast brought out that man, or that woman, who hath done this
    evil thing, unto thy gates — the man or the woman — and thou hast stoned them
    with stones, and they have died.'
  kne-kne: iey yo di ay ipogaw sin lasin di ili ta pigpigen yo enggana ay matey.
  eng-WYC-2017: thou shalt lead out the man and the woman, that did that most cursed
    thing, to the gates of thy city, and they shall be oppressed with stones.
  eng-WMBB: then you shall bring out that man or that woman who has done this evil
    thing to your gates, even that same man or woman; and you shall stone them to
    death with stones.
  urd-GVH: तो क़ुसूरवार को शहर के बाहर ले जाकर संगसार कर देना।
  rug-rug: si mi tuqea sa tie, mi turaṉa la nia pa sadana sa vasileana, mi gona va
    mate nia patu gana.
  gaz-gaz: namicha yookaan dubartii waan hamaa kana hojjette gara balbala magaalaa
    sanaatti geessiitii dhagaadhaan tumii ajjeesi.
  fra-LSG: alors tu feras venir à tes portes l’homme ou la femme qui sera coupable
    de cette mauvaise action, et tu lapideras ou puniras de mort cet homme ou cette
    femme.
  yal-yal: a na findi xɛmɛn na hanma ɲaxanla, ɛ xa na kanna xali taan so dɛɛn na,
    ɛ yi a magɔlɔn han a faxa.
  haw-1868: Alaila e lawe mai oe i kela kanaka, a i kela wahine paha, i ka mea nana
    i hana keia mea hewa, ma kou mau ipuka, i ke kanaka, i ka wahine paha, a e hailuku
    ia lakou i ka pohaku a make lakou.
  arb-NAV: فَأَخْرِجُوا ذَلِكَ الرَّجُلَ أَوْ تِلْكَ الْمَرْأَةَ، الَّذِي ارْتَكَبَ
    ذَلِكَ الإِثْمَ إِلَى خَارِجِ الْمَدِينَةِ، وَارْجُمُوهُ بِالْحِجَارَةِ حَتَّى
    يَمُوتَ.
  ewe-ewe: Ne nya la nye nyateƒe la, ekema woahe ŋutsu la alo nyɔnu la ayi dua godo,
    eye woaƒu kpee le afi ma wòaku.
  eng-LEE: Then shalt thou bring forth that man or that woman, who have committed
    this wicked thing, unto thy gates, the man or the woman, and thou shalt stone
    them with stones till they die.
  asm-FB: তেন্তে যি পুৰুষ কি স্ত্ৰীয়ে সেই কুকৰ্ম কৰিলে, সেই পুৰুষ কি স্ত্ৰীক আপোনালোকৰ
    নগৰৰ দুৱাৰ- মুখলৈ উলিয়াই নি, তেওঁলোক মৰাকৈ তেওঁলোকক শিল দলিয়াই মাৰিব।
  sus-A: عَ نَ قِندِ شّمّ رَ، شَ نَ مُ فِنّ، وٌ عَ كَنيِ شَنِنمَ تَا سٌدٍ دّ نَن نَ،
    وٌ عَ مَفْنْ فّمّ رَ هَن عَ شَ قَشَ.
  fra-SBL: tu feras venir à tes portes l'homme ou la femme qui a commis ce crime,
    cet homme ou cette femme-là, et tu les lapideras.
  hbo-hbo: וְהֹֽוצֵאתָ֣ אֶת־הָאִ֣ישׁ הַה֡וּא אֹו֩ אֶת־הָאִשָּׁ֨ה הַהִ֜וא אֲשֶׁ֣ר עָ֠שׂוּ
    אֶת־הַדָּבָ֨ר הָרָ֤ע הַזֶּה֙ אֶל־שְׁעָרֶ֔יךָ אֶת־הָאִ֕ישׁ אֹ֖ו אֶת־הָאִשָּׁ֑ה
    וּסְקַלְתָּ֥ם בָּאֲבָנִ֖ים וָמֵֽתוּ׃
  eng-WYCLIFFE: thou schalt lede out the man and the womman, that diden a moost cursid
    thing, to the yatis of thy citee, and thei schulen be oppressid with stoonus.
  cwe-cwe: mulaveni kunze ya dibululu munhu iyo na mumtowe na mabwe mbaka yadanganike.
  kik-kik: oyai mũndũ mũrũme kana mũndũ-wa-nja ũcio wĩkĩte ũndũ ũcio mũũru mũmũtware
    kĩhingo-inĩ gĩa itũũra rĩanyu inene na inyuĩ mũmũhũre na mahiga nyuguto nginya
    akue.
  fra-NCL: alors tu feras conduire aux portes de ta ville l’homme ou la femme coupables
    de cette mauvaise action, l’homme ou la femme, et tu les lapideras jusqu’à ce
    qu’ils meurent.
  cek-AK: to tiah kahoih ai hmuen sah nongpa maw, to tih ai boeh loe nongpata maw
    to vangpui khongkha taengah caeh haih moe, thlung hoiah vah mat han oh.
  cuk-cuk: ome-wargwendibe, machered-wargwendibe, deyob ibmar-isgana-imaksaye, a-dule,
    neggweburyagi be onogoed, geb akwagi-makar we-dule be oburgoed.
  uig-CYR: сән шу рәзил ишни қилған әр яки аялни дәрвазилириңға елип чиқип, шу әр
    яки аялни өлүмгә мәһкүм қилип чалма-кесәк қилишиң керәк.
  tel-2017: అలాంటి వాడికి మరణశిక్ష విధించాలంటే ఇద్దరు ముగ్గురు వ్యక్తుల సాక్ష్యం సరిపోతుంది.
  hat-BSA: alò, nou va mennen nonm sa a oswa fanm sa a ki te fè zak mechan sa a nan
    pòtay nou yo, e nou va lapide li ak kout wòch jiskaske li mouri.
  kos-kos: na usla mwet sac nu likin siti uh, ac tanglal nwe ke el misa.
  hbo-WLC: וְהֽוֹצֵאתָ֣ אֶת־הָאִ֣ישׁ הַה֡וּא אוֹ֩ אֶת־הָאִשָּׁ֨ה הַהִ֜וא אֲשֶׁ֣ר עָ֠שׂוּ
    אֶת־הַדָּבָ֨ר הָרָ֤ע הַזֶּה֙ אֶל־שְׁעָרֶ֔יךָ אֶת־הָאִ֕ישׁ א֖וֹ אֶת־הָאִשָּׁ֑ה
    וּסְקַלְתָּ֥ם בָּאֲבָנִ֖ים וָמֵֽתוּ׃
  ibo-ibo: kpọrọ nwoke maọbụ nwanyị ahụ mere ihe ọjọọ dị otu a, kpọpụta ya nʼọnụ ụzọ
    ama obodo, tụọ ya nkume, tugbuo ya.
  ory-ory: ତେବେ ଯେଉଁ ପୁରୁଷ କି ଯେଉଁ ସ୍ତ୍ରୀ ସେହି କୁକର୍ମ କରିଅଛି, ତୁମ୍ଭେ ସେହି ପୁରୁଷକୁ
    କି ସେହି ସ୍ତ୍ରୀକୁ ନଗର-ଦ୍ୱାର ନିକଟକୁ ବାହାର କରି ଆଣିବ; ଆଉ ତୁମ୍ଭେ ସେମାନଙ୍କର ମରଣ ପର୍ଯ୍ୟନ୍ତ
    ସେମାନଙ୍କୁ ପ୍ରସ୍ତରାଘାତ କରିବ।
  chk-chk: mürin oupwe emwenato ewe mwän ika fefin mi föri mine a ngau ren asamalapen
    ämi telinimw o monei ngeni fau ewe aramas tori a mäla.
  rop-rop: '@see-verse:DEU.017.004'
  ukr-1871: Тодї мусиш вивести того чоловіка чи то жінку, що вкоіли погане дїло, за
    твої ворота, та й побєш їх каміннєм, так щоб погибли.
  deu-1951: so sollst du jenen Mann oder jenes Weib, die solches Übel getan haben,
    zu deinen Toren hinausführen, den Mann oder das Weib, und sollst sie zu Tode steinigen.
  eng-JPS: then shalt thou bring forth that man or that woman, who have done this
    evil thing, unto thy gates, even the man or the woman; and thou shalt stone them
    with stones, that they die.
  srp-1865: Izvedi onoga èovjeka ili onu ženu, koji uèiniše ono zlo, na vrata svoja,
    èovjeka onoga ili ženu, i zaspi ih kamenjem da poginu.
  lug-lug: onoofulumyanga omusajja oyo, oba omukazi oyo, akoze ekibi ekyo, wabweru
    wa wankaaki w’ekibuga n’omukuba amayinja, n’afa.
  heb-heb: והוצאת את האיש ההוא או את האשה ההוא אשר עשו את הדבר הרע הזה אל שעריך את
    האיש או את האשה וסקלתם באבנים ומתו׃
  ben-IRV: তবে তুমি সেই খারাপ কাজ করা পুরুষ কিংবা স্ত্রীলোককে বের করে নিজের শহরের
    দরজার কাছে আনবে যারা খারাপ কাজ করে; পুরুষ হোক বা স্ত্রীলোক হোক, তুমি পাথরের আঘাতে
    তার প্রাণদণ্ড করবে।
  pan-pan: ਤਾਂ ਤੁਸੀਂ ਉਸ ਪੁਰਖ ਜਾਂ ਇਸਤਰੀ ਨੂੰ ਜਿਸ ਨੇ ਇਹ ਬੁਰਾ ਕੰਮ ਕੀਤਾ ਹੋਵੇ, ਉਨ੍ਹਾਂ ਨੂੰ
    ਆਪਣੇ ਫਾਟਕਾਂ ਦੇ ਕੋਲ ਲੈ ਜਾ ਕੇ ਅਜਿਹਾ ਪਥਰਾਓ ਕਰਿਓ ਕਿ ਉਹ ਮਰ ਜਾਵੇ।
  mya-JVB: ထို ဒုစရိုက် ကို ပြု မိသော ယောက်ျား မိန်းမ ကို မြို့တံခါးဝ သို့ ထုတ် ပြီးလျှင်
    ၊ ကျောက်ခဲ နှင့် ပစ် ၍ အသေ သတ်ရမည်။
  hmo-hmo: unai tau o hahine be hanua ena murimurinai do umui hakaua lao, bona nadi
    dekenai do umui hodoa mase.
  urd-urd: तो तू उस मर्द या उस 'औरत को जिसने यह बुरा काम किया हो, बाहर अपने फाटकों
    पर निकाल ले जाना और उनको ऐसा संगसार करना कि वह मर जाएँ।
  rus-SYN: то выведи мужчину того, или женщину ту, которые сделали зло сие, к воротам
    твоим и побей их камнями до смерти.
  bqc-SIM: à gↄ̃ɛ ge nↄɛ pↄ́ yãvãipi kɛ̀ sɛ bↄaànↄ bĩ́ibↄlɛu, í aà pápa ń
    gbɛo à dɛ.
  tcz-CHONGTHU: Numei hileh pasal hileh hitobanga chon chu, khopi pam lama nodoh ding
    songa se lih ding ahi.
  mar-mar: तर ही दुष्कृत्ये करणाऱ्याला स्त्री असो वा पुरुष तुम्ही त्या व्यक्तीला शिक्षा
    करा. नगराच्या वेशीजवळ भर चौकात त्या व्यक्तीला आणून तिला दगड धोंड्यांनी मरेपर्यंत
    मारा.
  qub-qub: chay runata siudäpita jorguycur sajmaycällar wañuchinqui.
  hat-hat: lè sa a, n'a fè yo pran moun ki te fè move bagay sa a, fanm ou gason, y'a
    mennen l' lòt bò pòtay lavil la, y'a kalonnen l' wòch jouk li mouri.
  eng-BSB: you must bring out to your gates the man or woman who has done this evil
    thing, and you must stone that person to death.
  tod-tod: nu ɲɔi naa, é ɠɛni ga zunu ɓaa anzanu, wa ʋaa la nu lɛɛzuʋɛ taazuʋɛ, wo
    sɔ ga kɔtuiti, é za.
  eng-WEBPB: then you shall bring out that man or that woman who has done this evil
    thing to your gates, even that same man or woman; and you shall stone them to
    death with stones.
  kbq-kbq: ana a'ro veo avreta kumamofo kafante havenknonu ome zamahe frinkeno frino.
  nhe-BL: huajca monequi xijhuicaca nopa tlacatl tlen quichijtoc tlen ax cuali hasta
    campa intetlajtolsencahuaj. Huan nopona xijtepachoca hasta miquis.
  gub-BL: peraha iapo arer tawhu wi katu pe nehe, izuka pà ita tetea'u pupe iapiapi
    pà nehe. Aze awa romo hekon a'e nehe, aze ru'u kuzà romo a'e nehe, pezuka nezewegatete
    nehe no.
  eng-DRA: Thou shalt bring forth the man or the woman, who have committed that most
    wicked thing, to the gates of thy city, and they shall be stoned.
