  mdy-ETH: ሱኡጋሢም ማዔቴያ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢም ማዻ ቄኤሳሢም ዓይሢንቲፆ ዒፂ ጌኤታዻሢ ሃይቃንዳያ ኮይሳኔ፤
    ዬያይዲ ዬያጉዴ ፑርቶ ባኮ ቢያ ዒስራዔኤሌ ዓሶ ባኣካፓ ባይዙዋቴ።
  twi-ASANTE: Ɔbarima a ɔbɛbu ɔtemmufoɔ anaa ɔsɔfoɔ a ɔgyina hɔ resom Awurade mo Onyankopɔn
