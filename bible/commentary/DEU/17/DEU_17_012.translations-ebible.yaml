  eng-WMB: The man who does presumptuously in not listening to the priest who stands
    to minister there before the LORD your God, or to the judge, even that man shall
    die. You shall put away the evil from Israel.
  tam-TCV: நீதிபதியையோ, உங்கள் இறைவனாகிய யெகோவாவுக்கு ஊழியம் செய்யும் ஆசாரியனையோ அவமதிக்கிறவன்
    கொல்லப்படவேண்டும். இப்படியாக நீங்கள் இஸ்ரயேலில் இருந்து தீமையை அகற்றவேண்டும்.
  ceb-ULB: Si bisan kinsa nga mapahitas-on, sa dili pagpaminaw sa pari nga nagtindog
