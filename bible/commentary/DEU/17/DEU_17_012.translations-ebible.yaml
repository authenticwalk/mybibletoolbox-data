  deu-ELO: 'Der Mann aber, der mit Vermessenheit handeln würde, daß er auf den Priester,
    der dasteht, um den Dienst Jehovas, deines Gottes, daselbst zu verrichten, oder
    auf den Richter nicht hörte: Selbiger Mann soll sterben. Und du sollst das Böse
    aus Israel hinwegschaffen.'
  eng-WYC-2018: For that man shall die, that is proud, and will not obey to the behest
    of the priest, that ministereth in that time to thy Lord God, and to the sentence
    of the judge, and thou shalt do away evil from the midst of Israel; (And the person
    shall die, who is proud, and will not obey the decision of the priest, who ministereth
    at that time to the Lord thy God, or the sentence of the judge, and so thou shalt
    do away evil from the midst of Israel;)
  epo-epo: Kiu agos arogante, kaj ne obeos la pastron, kiu staras tie, por servi al
    la Eternulo, via Dio, aŭ la juĝiston, tiu homo devas morti; kaj vi ekstermos la
    malbonon el Izrael.
  uig-PIN: Wǝ baxbaxtaⱪliⱪ ⱪilip, Pǝrwǝrdigar Hudayingning hizmiti üqün xu yǝrdǝ turidiƣan
    kaⱨinƣa yaki soraⱪqi bǝgkǝ ⱪulaⱪ salmiƣan kixi bolsa, xu adǝm ɵlümgǝ mǝⱨkum bolidu;
    xuning bilǝn silǝr rǝzillikni Israildin ⱨǝydǝp qiⱪirisilǝr.
  beo-beo: 'Be nowa dunu da fofada:su bagade dunu o gobele salasu dunu (amo da Godema
    hawa: hamonana) amo higasea, amo dunu dilia medole legema. Amo wadela:i hou Isala:ili
    fi ganodini diala, dilia fadegale fasima.'
  tpi-OTNT: Sapos wanpela man i sakim tok bilong jas, o tok bilong pris i mekim wok
    long ai bilong Bikpela, orait yupela i mas kilim dispela man i dai. Olsem tasol
    bai yupela i rausim dispela pasin nogut long Israel.
  hau-SA: Duk mutumin da ya yi rashin hankali wa alƙali, ko ga firist wanda yake aiki
