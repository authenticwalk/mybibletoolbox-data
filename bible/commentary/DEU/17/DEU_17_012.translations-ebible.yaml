  pol-UBG: A człowiek, który postąpi zuchwale i nie posłucha kapłana pełniącego tam
    służbę przed PANEM, twoim Bogiem, lub sędziego, poniesie śmierć. Tak usuniesz
    to zło z Izraela.
  urd-GVU: جو مقدِس میں رب تیرے خدا کی خدمت کرنے والے قاضی یا امام کو حقیر جان کر
