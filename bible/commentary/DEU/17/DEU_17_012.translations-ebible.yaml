    ölümge mehkum bolidu; shuning bilen siler rezillikni Israildin heydep chiqirisiler.
  nde-nde: Indoda etshengisela ukudelela iseyisa umahluleli loba umphristi owenza
    umsebenzi wokukhonza khonapho uThixo uNkulunkulu wenu kumele ibulawe. Kumele lisuse
    bonke ububi phakathi kuka-Israyeli.
  ton-ton: '“Pea ko e tangata ko ia ʻoku pau pe ke fai loto lahi, pea ʻoku ʻikai fie
    fanongo ki he taulaʻeiki ʻaia ʻoku tuʻu ke tauhi ʻi ai ʻi he ʻao ʻo Sihova ko
    ho ʻOtua, pe ki he fakamaau, ko e tangata ko ia ʻe mate: pea te ke tukuange ʻae
    kovi mei ʻIsileli.'
  ces-1613: Jestliže by pak kdo v zpouru se vydal, tak že by neposlechl kněze postaveného
