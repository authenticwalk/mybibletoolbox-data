  fra-LSG: L’homme qui, par orgueil, n’écoutera pas le sacrificateur placé là pour
    servir l’Éternel, ton Dieu, ou qui n’écoutera pas le juge, cet homme sera puni
    de mort. Tu ôteras ainsi le mal du milieu d’Israël,
  yal-yal: Xa muxuna nde waso, a mi a tuli mati saraxaraliin na naxan bata dɔxɔ Alatala
    ɛ Alaa wanla xun na hanma kitisana, na kanna lanma nɛn a xa faxa. Ɛ fe ɲaxin ɲanma
    na kii nin Isirayila yi.
  haw-1868: A o ke kanaka e hana aku me ke kiekie, aole e hoolohe i ke kahuna e ku
    ana e lawelawe na Iehova kou Akua malaila, aole hoi i ka lunakanawai, e make ua
    kanaka la; a e lawe aku oe i ka hewa mai ka Iseraela aku.
  arb-NAV: وَمَنْ يَرْفُضُ مُتَمَرِّداً تَنْفِيذَ حُكْمِ الْكَاهِنِ الْمَاثِلِ هُنَاكَ
    لِخِدْمَةِ الرَّبِّ إِلَهِكُمْ، أَوِ الْقَاضِي، فَإِنَّهُ يُقْتَلُ. وَبِذَلِكَ
    يُسْتَأْصَلُ الشَّرُّ مِنْ إِسْرَائِيلَ.
  ewe-ewe: Ne ame si ŋu wotsɔ nya la ɖo gbe be yemaxɔ nunɔla la alo ʋɔnudrɔ̃la si
    Yehowa Mawu ɖo na nyadɔdrɔ̃ la ƒe nyametsotso o la, nu si woawɔe koe nye be woawui.
    Ele be woaɖe nu vɔ̃ wɔla siawo tɔgbi ɖa le Israelviwo dome.
  eng-LEE: And the man that will act presumptuously, so as not to hearken unto the
    priest that standeth to minister there before the Lord thy God, or unto the judge,
    even that man shall die; and thou shalt put away the evil from Israel.
  asm-FB: কিন্তু যিকোনো লোকে গৰ্ব্ব কৰি, আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ পৰিচৰ্যা কৰাৰ কাৰণে
    সেই ঠাইত থিয় হোৱা পুৰোহিতৰ, বা বিচাৰকৰ্ত্তাৰ কথা নুশুনে, সেই মানুহৰ প্ৰাণদণ্ড
    হ’ব। এইদৰে আপুনি ইস্ৰায়েলৰ মাজৰ পৰা তেনে দুষ্টতা দুৰ কৰিব।
  sus-A: شَ مِشِ ندٍ، عَ شَ يّتّ عِفبٌحَ كُي، مُ عَ تُلِ مَتِ كِيتِسَيٍ نُن سّرّشّدُبّيٍ
    رَ، وٌ مَرِفِ عَلَتَلَ نَشٍيٍ سُفَندِشِ عَ شَ وَلِ رَبَقٍ مَ، نَ كَنيِ لَنمَ نّ
    عَ شَ قَشَ. وٌ قٍ حَاشِ حْنمَ وٌ تَفِ نَ كِ نّ عِسِرَيِلَ.
  fra-SBL: L'homme qui aura la présomption de ne pas écouter le prêtre qui se tient
    là pour faire le service devant Yahvé ton Dieu, ou le juge, cet homme-là mourra.
    Tu feras disparaître le mal d'Israël.
  hbo-hbo: וְהָאִ֞ישׁ אֲשֶׁר־יַעֲשֶׂ֣ה בְזָדֹ֗ון לְבִלְתִּ֨י שְׁמֹ֤עַ אֶל־הַכֹּהֵן֙
    הָעֹמֵ֞ד לְשָׁ֤רֶת שָׁם֙ אֶת־יְהוָ֣ה אֱלֹהֶ֔יךָ אֹ֖ו אֶל־הַשֹּׁפֵ֑ט וּמֵת֙ הָאִ֣ישׁ
    הַה֔וּא וּבִֽעַרְתָּ֥ הָרָ֖ע מִיִּשְׂרָאֵֽל׃
  eng-WYCLIFFE: Forsothe that man schal die, which is proud, and nyle obeie to the
    comaundement of the preest, `that mynystrith in that tyme to thi Lord God, and
    to the sentence of iuge, and thou schalt do awei yuel fro the myddis of Israel;
  cwe-cwe: Munhu yoyose yolema kumuhulika msemi hebu mkulu wa nhambiko yoyemile baho
    kumsang'hanila Mndewa Mulungu, Mulungu wenu, kolondeka yakomigwe, kwa kutenda
    ivo mwizasegeza wihi uwo mwa Waisilaili.
  kik-kik: Mũndũ ũrĩa ũngĩonania kũnyarara mũtuithania ciira kana mũthĩnjĩri-Ngai,
    ũrĩa ũrũgamaga agĩtungatĩra Jehova Ngai wanyu, no nginya ooragwo. No nginya mũniine
    ũũru ũcio wehere Isiraeli.
  fra-NCL: Celui qui, se laissant aller à l’orgueil, agira sans écouter le prêtre
    qui se tient là pour servir Yahweh, ton Dieu, ou sans écouter le juge, sera puni
    de mort. Ainsi tu ôteras le mal du milieu d’Israël ;
  cek-AK: Na Angraeng Sithaw hmaa ah toksah qaimanawk hoi lokcaekkung ih lok to tahngai
    ai ah, sah nganga kami loe paduek han oh; to tiah Israel thung hoiah kahoih ai
    hmuen anghmatsak han oh.
  cuk-cuk: Ar dule-san-bule-bule-imakdiid dule-irwa-Bab-Dummadse-goled-sogsadba ibsasulile,
    dule-igar-nabogedga-maidba ibsasulile, we-dule oburgwilegoed. Ar we-dummagan Bab-Dummad-Jehováʼga
    arbamamaid. Weyobi, Israel-dulemar-abargi isgued be osulogoed.
  uig-CYR: Вә башбаштақлиқ қилип, Пәрвәрдигар Худайиңниң хизмити үчүн шу йәрдә туридиған
    каһинға яки сорақчи бәккә қулақ салмиған киши болса, шу адәм өлүмгә мәһкүм болиду;
    шуниң билән силәр рәзилликни Исраилдин һайдап чиқирисиләр.
  tel-2017: ఆ ప్రదేశంలో ఎవరైనా అహంకారంతో మీ యెహోవా దేవునికి పరిచర్య చేయడానికి నిలిచే
    యాజకుని మాటగానీ ఆ న్యాయాధిపతి మాటగానీ వినకపోతే అతన్ని చంపివేయాలి. ఆ విధంగా దుర్మార్గాన్ని
    ఇశ్రాయేలు ప్రజల్లో నుంచి రూపుమాపాలి.
  hat-BSA: “Nonm nan ki aji avèk ògèy e ki pa koute prèt la ki kanpe la a pou sèvi
    SENYÈ Bondye nou an, ni jij la, nonm sila a va mouri. Se konsa, nou va retire
    mal sa a soti an Israël.
  kos-kos: Kutena mwet su seakos ma mwet nununku sac ku mwet tol se su orekma ke pacl
    sacn wotela uh, fah anwuki. In ouiya se inge kowos ac fah sisla ma koluk se inge
    liki Israel.
  hbo-WLC: וְהָאִ֞ישׁ אֲשֶׁר־יַעֲשֶׂ֣ה בְזָד֗וֹן לְבִלְתִּ֨י שְׁמֹ֤עַ אֶל־הַכֹּהֵן֙
    הָעֹמֵ֞ד לְשָׁ֤רֶת שָׁם֙ אֶת־יְהוָ֣ה אֱלֹהֶ֔יךָ א֖וֹ אֶל־הַשֹּׁפֵ֑ט וּמֵת֙ הָאִ֣ישׁ
    הַה֔וּא וּבִֽעַרְתָּ֥ הָרָ֖ע מִיִּשְׂרָאֵֽל׃
  ibo-ibo: Ma onye ahụ ledara onye nchụaja na onye ikpe ahụ a họpụtara ije ozi nye
    Onyenwe anyị Chineke gị ga-anwụ. Unu ga-esi nʼala Izrel wezuga ihe ọjọọ dị otu
    ahụ.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ସମ୍ମୁଖରେ ସେବା କରିବା ପାଇଁ ସେହି ସ୍ଥାନରେ
    ଠିଆ ହେବା ଯାଜକର କି ବିଚାରକର୍ତ୍ତାର ବାକ୍ୟରେ କର୍ଣ୍ଣପାତ ନ କରି ଯେଉଁ ଲୋକ ଦୁଃସାହସରେ କର୍ମ
    କରେ, ସେହି ଲୋକ ହତ ହେବ; ପୁଣି ତୁମ୍ଭେ ଇସ୍ରାଏଲ ମଧ୍ୟରୁ ଏହି ଦୁଷ୍ଟତା ଦୂର କରିବ।
  chk-chk: Nge are eman a aücho pwe esap aleasochis ngeni mine a kapwüngüla me ren
    ewe soukapwüng ika souasor mi angang ngeni ewe Samol mi Lapalap ämi we Kot, ewe
    aramas epwe fokun ninnila. Iei usun oupwe limetawu mine a ngau seni lon Israel.
  rop-rop: If enibodi nomo teiknodis blanga det haibala lowamen o detlot serramonimen
    wal im garra lafta dai. Lagijat na yumob gin deigimwei ola nogudwan ting langa
    Isreil.
  ukr-1871: А чоловік, що чинити ме очайдушно, та не послухає сьвященника, котрий
    там стоїть, щоб служити Господеві, Богу твому, або суддї, такого чоловіка стратити.
    Сим робом будеш викорінювати зло зміж Ізраїля.
  deu-1951: Und wenn jemand so vermessen wäre, daß er dem Priester, der daselbst dem
    HERRN, deinem Gott, dient, oder dem Richter nicht gehorchte, der soll sterben;
    also sollst du das Böse aus Israel ausrotten,
  eng-JPS: And the man that doeth presumptuously, in not hearkening unto the priest
    that standeth to minister there before the LORD thy God, or unto the judge, even
    that man shall die; and thou shalt exterminate the evil from Israel.
  srp-1865: Ako li bi se ko upro te ne bi htio poslušati sveštenika koji ondje stoji
    te služi Gospodu Bogu tvojemu, ili sudije, taki èovjek da se pogubi; i izvadi
    zlo iz Izrailja,
  lug-lug: Omuntu yenna anaanyoomanga omulamuzi oba kabona eyateekebwawo okuweereza
    Mukama Katonda wo, omuntu oyo wa kufa. Bw’otyo bw’onoomalangamu ekibi mu Isirayiri.
  heb-heb: והאיש אשר יעשה בזדון לבלתי שמע אל הכהן העמד לשרת שם את יהוה אלהיך או אל
    השפט ומת האיש ההוא ובערת הרע מישראל׃
  ben-IRV: কিন্তু যে লোক অহঙ্কারী আচরণ করে, তোমার ঈশ্বর সদাপ্রভুর সেবার জন্যে সেই
    জায়গায় দাঁড়িয়ে থাকা যাজকের কিংবা বিচারকর্তার কথায় কান না দেয়, সেই মানুষ
    মারা যাবে; ফলে তুমি ইস্রায়েলের মধ্যে থেকে খারাপ আচরণ বাদ দেবে।
  pan-pan: ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਸਤਾਖ਼ੀ ਕਰਕੇ ਉਸ ਜਾਜਕ ਦੀ, ਜੋ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਟਹਿਲ
    ਸੇਵਾ ਲਈ ਖੜ੍ਹਾ ਹੈ, ਜਾਂ ਨਿਆਈਂ ਦੀ ਨਾ ਸੁਣੇ, ਉਹ ਮਨੁੱਖ ਮਾਰ ਦਿੱਤਾ ਜਾਵੇ, ਇਸ ਤਰ੍ਹਾਂ ਤੁਸੀਂ
    ਇਸ ਬੁਰਿਆਈ ਨੂੰ ਇਸਰਾਏਲ ਵਿੱਚੋਂ ਪੂਰੀ ਤਰ੍ਹਾਂ ਹੀ ਮਿਟਾ ਦਿਓ।
  mya-JVB: သင် ၏ ဘုရားသခင် ထာဝရဘုရား ရှေ့တော်၌ အမှု တော်ကို စောင့် သော ယဇ်ပုရောဟိတ်
    ၊ တရားသူကြီး စကားကို နား မ ထောင်ဘဲ ရဲရင့် စွာပြု သော သူ ကို အသေ သတ်သဖြင့် ဣသရေလ
    အမျိုးမှ ဒုစရိုက် ကို ပယ် ရမည်။
  hmo-hmo: “Bema tau ta ese Dirava ena tomadiho gabuna ena kota biaguna, o ena hahelagaia
    tauna ia kamonai henia lasi neganai, unai tau be do umui alaia mase. Inai dala
    dekena amo unai bamona dika be Israela dekena amo do umui haorea momokani.
  urd-urd: और अगर कोई शख़्स गुस्ताख़ी से पेश आए कि उस काहिन की बात, जो ख़ुदावन्द तेरे
    ख़ुदा के सामने ख़िदमत के लिए खड़ा रहता है या उस क़ाज़ी का कहा न सुने, तो वह शख़्स
    मार डाला जाए और तू इस्राईल में से ऐसी बुराई को दूर कर देना।
  rus-SYN: А кто поступит так дерзко, что не послушает священника, стоящего там на
    служении пред Господом, Богом твоим, или судьи, который будет в те дни, тот должен
    умереть,- и так истреби зло от Израиля;
  bqc-SIM: Tó gbɛ̃́ kàamai vĩ, mɛ́ i yã́kpalɛkɛna ge sa'ona pↄ́ lɛ́ zĩkɛ Dii
    á Luaɛ yãmao, à gbɛ̃́pi dɛ à vãi bↄ á guu.
  tcz-CHONGTHU: Koihileh Pakai, Pathen angsunga thutan vaihom ho natohna deilou vetsahna
    jal'a kisa auma ahileh, thina chang ding ahi. Hitia chu phat louna kiti phot Israel
    mite lah akona nano mang diu ahi.
  mar-mar: जो मनुष्य उन्मत्त होऊन तुझा देव परमेश्वर ह्याचे तेथे हजर असणाऱ्या याजकाचे
    व न्यायाधीशाचे ऐकणार नाही त्यास चांगले शासन करा. त्यास मृत्यूदंड द्या. इस्राएलातून
    या नीच मनुष्याचे उच्चाटन करा.
  qub-qub: Tayta Diosta sirbiycaj cüra, u juez imanöpis nishanta munaysapa caypita
    mana wiyacojtaga wañuchinquicuna. Chaynöpami mana allita ruraj runacuna Israelcho
    mana cangachu.
  hat-hat: Men, si yon moun ap fè grandizè, epi li pa koute ni prèt ki la pou sèvis
    Bondye a, ni jij la, se pou yo touye l'. Se konsa n'a wete bagay mal sa a ki t'ap
    fèt nan mitan pèp la.
  eng-BSB: But the man who acts presumptuously, refusing to listen either to the priest
    who stands there to serve the LORD your God, or to the judge, must be put to death.
    You must purge the evil from Israel.
  tod-tod: Ni nui ta a ɠɛlɛna ga ná-wasogi maaʋele, é la woiloni zalaɠa ɠula nui
    wooi ma, nii é Ɠɔoɠɔ GALAGI wa-ƓALAGI ná-botii zu, ɓaa tukpɔɠaaleʋe nui é ná,
    zunui naa ɠa za. Wa faa ɲɔi ɠula ɠana Izelayɛle nuiti saama.
  eng-WEBPB: The man who does presumptuously in not listening to the priest who stands
    to minister there before the LORD your God, or to the judge, even that man shall
    die. You shall put away the evil from Israel.
  kbq-kbq: Hagi mago'mo'ma avufga ra nehuno, Ra Anumzana tamagri Anumzamofo avugama
    mani'ne'nia pristi vahe'mo'o, kva vahe'mo'ma hania kema ontahi'nia vahera ahe
    frinkeno frino. E'inama hanuta kefo zana amu'nontmifintira eri atregahaze.
  nhe-BL: Huan intla se tlacatl yahui huan quitlajtlaniti consejo se juez o se totajtzi
    tlen quitequipanohua TOTECO huan teipa pampa mohueyimati ax quineltocas tlen nopa
    juez o nopa totajtzi quiilhui, monequi miquis. Queja nopa inquitzontlamiltise
    tlaixpanoli tlen onca campa inisraelitame.
  gub-BL: Aze amo wiko wera'u ma'e na'ipureruzar wer kwaw xaxeto ze'eg rehe tàmuz
    ze'eg rehe nehe, pezuka a'e teko nehe. Nezewe mehe pezo'ok putar ikatu 'ymaw teko
    Izaew wamyter wi nehe.
  eng-DRA: 'But he that will be proud, and refuse to obey the commandment of the priest,
    who ministereth at that time to the Lord thy God, and the decree of the judge,
    that man shall die, and thou shalt take away the evil from Israel:'
