  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸೇವೆ ಮಾಡುವ ಯಾಜಕರ ಅಥವಾ ನ್ಯಾಯಾಧಿಪತಿಯ ಮಾತನ್ನು
