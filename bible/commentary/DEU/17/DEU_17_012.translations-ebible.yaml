    ndo vyomkusa wihe hali hemwe Waisilaeli.
  eng-OKE: And the man who doeth wickedly in not receiving from the priest who standeth
    there to minister before the Lord thy God, or from the judge, that man shall die;
    and thou shalt put down the evil doer from Israel.
  tha-KJV: ผู้​ใดที่บังอาจมิ​ได้​กระทำตาม คือไม่​ได้​เชื่อฟังปุโรหิตผู้​ที่​ยืนปรนนิบั​ติ​ต่อพระพักตร์พระเยโฮวาห์พระเจ้าของท่านที่​นั่น
    หรือเชื่อฟังผู้​พิพากษา ผู้​นั้นต้องตาย ทั้งนี้​เพื่อท่านทั้งหลายจะกำจัดความชั่วเสียจากอิสราเอล
  por-BR-2018: 'E o homem que proceder com soberba, não obedecendo ao sacerdote que
    está para ministrar ali diante do SENHOR teu Deus, ou ao juiz, o tal homem morrerá:
