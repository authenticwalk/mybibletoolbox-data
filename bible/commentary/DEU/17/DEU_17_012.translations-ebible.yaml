verse: DEU.017.012
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവയുടെമുമ്പിൽ ശുശ്രൂഷചെയ്യുന്ന പുരോഹിതന്റെയോ ന്യായാധിപന്റെയോ
    വിധി അനുസരിക്കാൻ വിസമ്മതിക്കുന്നവർ മരിക്കണം. അങ്ങനെ ഇസ്രായേലിൽനിന്ന് തിന്മ നീക്കിക്കളയണം.
  deu-TKW: Sollte aber einer so vermessen sein, auf den Priester, der dort im Dienste
    Jahwes, deines Gottes, steht, oder auf den Richter nicht zu hören, der soll sterben,
    und du sollst das Böse aus Israel hinwegtilgen,
  lin-lin: Moto oyo akosala lolendo mpe akoboya kotosa Nganga-Nzambe to mosambisi
    oyo atelemi mpo kosala mosala na esika oyo Yawe aponaki mpo na ye, basengeli koboma
    ye. Na nzela wana nde okolongola mabe kati na Isalaele.
  eng-LSV: And the man who acts with presumption, so as not to listen to the priest
    (who is standing to serve your God YHWH there), or to the judge, even that man
    has died, and you have put away evil from Israel,
  eng-GNV: And that man that wil doe presumptuously, not hearkening vnto the Priest
    (that standeth before the Lord thy God to minister there) or vnto the iudge, that
    man shall die, and thou shalt take away euill from Israel.
  eng-WEBSTER: 'And the man that will do presumptuously, and will not hearken to the
    priest that standeth to minister there before the LORD thy God, or to the judge,
    even that man shall die: and thou shalt remove the evil from Israel.'
  nhw-BL: Huan sintla se masehuali yohui huan quitlajtlaniti consejo se juez o se
    totajtzi catli quitequipanohua TOTECO huan teipa pampa mohueyimati amo quineltocas
    catli nopa juez o nopa totajtzi quiilhui, monequi miquis. Quej nopa anquitzontlamiltise
    tlaixpanoli catli onca campa anisraelitame.
  swh-ONEN: Mwanaume atakayeonyesha dharau kwa mwamuzi au kwa kuhani ambaye amewekwa
    kumtumikia Bwana Mungu wenu lazima auawe. Lazima mwondoe uovu katika Israeli.
  bba-bba: Wi u tii suɑ mɑ u yinɑ u yɑ̃ku kowo wi u Gusunɔ bɛsɛn Yinnin sɔmburu mɔ̀
    mi kɑ siri kowon ɡɑri swɑɑ dɑki, bɑ koo yɛ̃ro ɡowɑ. Nɡe mɛyɑ i ko i kɑ kɔ̃sɑ wunɑ
    bɛɛ Isirelibɑn suunu sɔɔn di
  eng-KJVCPB: 'And the man that will do presumptuously, and will not hearken unto
    the priest that standeth to minister there before the Lord thy God, or unto the
    judge, even that man shall die: and thou shalt put away the evil from Israel.'
  wbp-wbp: Yalirra maralypikingarduyu-patu manu yalirra kuwurtukungarduyu wiri, ngulaju
    kalurla warrki-jarrimi YAAWIYI-ki ngalipa-nyangu Kaatuku. Kujarlanya nyurrurlarlujulpankulu-jana
    linpangku purda-nyangkarla. Kaji-jana nganarlangu pina-wangkami kulu-karra yalirraku
    purda-nyanja-wangu, ngulajulu tarnnga-kurrarlu pungka yaliji yapa. Kujarlunya
    kapunkulu-jana nyurrurlarlu Yijirali-pinkirli muku riwarri-mani majumaju-watiji
    nyurrurla-nyangu-ngurlu warlalja turnu-warnu-ngurlu.
  luo-luo: Ngʼato monyiso wich teko ne jangʼad bura kata ne jadolo ma ochungʼ kanyo
    kachiwo weche Jehova Nyasaye ma Nyasachu nyaka negi kendo nyaka ugol tim mamono
    e dier jo-Israel.
  meu-meu: A tau ta bema hekokoroku, hahelaḡa tauna, Iehova, emui Dirava, vairanai
    e ginimu bona isiaina e lao henimu tauna, basine kamonai henia, eiava hahemaoro
    tauna basine kamonai henia, una tau baine mase; unu amo kara dika na Israel ena
    amo ba negea daure.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरको सामु सेवा गर्न खडा हुने पुजारी वा न्यायकर्ताको
    कुरा अहङ्कारी भएर नसुन्‍ने व्यक्ति मारिने छ । तिमीहरूले इस्राएलबाट दुष्‍टता हटाओ
    ।
  yor-yor: Ọkùnrin náà tí ó bá ṣe àìbọ̀wọ̀ fún adájọ́ tàbí àlùfáà tí ó ń ṣe iṣẹ́ ìránṣẹ́
    sí Olúwa Ọlọ́run yín, níbẹ̀ ni kí ẹ pa á. Nípa báyìí ẹ̀yin yóò sì fọ ohun búburú
    náà mọ́ kúrò ní Israẹli.
  ind-ind: Orang yang dengan sombong tidak menaati imam atau hakim yang melayani di
    hadapan TUHAN harus dihukum mati. Maka seluruh rakyat akan mendengar dan menjadi
    takut bertingkah sombong seperti itu. Dengan demikian, kalian memberantas kejahatan
    semacam itu dari antara umat Israel.”
  pes-OPCB: اگر محکوم از قبول حکم قاضی یا کاهن که خادم یهوه خدایتان است، خودداری کند
    مجازات او مرگ است. اسرائیل را باید از وجود چنین گناهکارانی پاک نمود.
  tgl-ULB: Sinuman sa inyo ang nagmamayabang, sa hindi pakikinig sa pari na tumatayo
    para magsilbi sa harapan ni Yahweh na inyong Diyos, o sa hindi nakikinig sa hukom—ang
    taong iyon ay mamamatay; aalisin ninyo ang masama mula sa Israel.
  hui-hui: Tí mbiralime godi hale haga biagome bibe lalu lamirago hale howa nabiyaguabi
    loma binigo mo miaga agali howa Anduane Homogonaga deni biabe bialu haga biagome
    bibe laragobi bia nabi mo wahowa heagua ogonidagua biaga kago ibu homelo ege to̱le̱me
    bo homelalimu. Anidagua bo wahai haramigome tíni mana koha pubagi holene henge
    nawilo bibahende bo homelai haramigoni holebira.
  mya-mya: တာ​ဝန်​ကျ​တ​ရား​သူ​ကြီး​သို့​မ​ဟုတ်​ယဇ် ပု​ရော​ဟိတ်​၏​စီ​ရင်​ဆုံး​ဖြတ်​ချက်​ကို
    မ​နာ ခံ​သော​သူ​အား​သေ​ဒဏ်​စီ​ရင်​ရ​မည်။ ဤ နည်း​အား​ဖြင့်​ဣ​သ​ရေ​လ​လူ​မျိုး​မှ​ထို
    ဒု​စ​ရိုက်​ကို​ဖယ်​ရှား​နိုင်​လိမ့်​မည်။-
  bod-N: གལ་སྲིད་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་མདུན་ནས་ཞབས་ཕྱི་སྒྲུབ་པར་འགྲེང་བའི་མཆོད་དཔོན་དང་།
    ཁྲིམས་འབྱེད་པའི་ཁ་ལ་མི་ཉན་པར་རང་དགར་སྤྱད་པ་སྤྱོད་མཁན་ཡོད་ན་མི་དེ་འཆི་ལམ་དུ་འཇུག་དགོས།
    དེ་ནས་ཁྱོད་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་ཁྲོད་ནས་ངན་པ་མེད་པར་བྱེད་ནུས་སོ། །
  sna-sna: Munhu anozvidza mutongi kana muprista anomira achishumira pamberi paJehovha
    Mwari wenyu anofanira kufa. Munofanira kubvisa chakaipa muIsraeri.
  spa-BLM: El hombre que actúe con presunción al no escuchar al sacerdote que está
    de pie para ministrar allí ante Yahvé vuestro Dios, o al juez, ese hombre morirá.
    Tú quitarás el mal de Israel.
  cac-cac: Palta tato ay mach tz'ec' d'a yib'an̈, scomon b'oan d'a yol yico', man̈
    ichoc ix aj yalan eb' sacerdote ay yopisio yuj Dios, mato max sc'anab'ajej pax
    tas ix yal vin̈ juez, a jun chi' tz'och chamel d'a yib'an̈. Icha chi' tz'aj satel
    jun pital tz'och d'a tas syal eb' yajal chi' d'a e cal.
  swh-ULB: Yeyote anayefanya kwa kiburi, kwa kutomsikiliza kuhani anayesimama kutumika
    mbele ya Yahwe Mungu wako, au kwa kutomsikiliza mwamuzi- huyu mtu atakufa; mtaweka
    mbali uovu kutoka Israeli.
  bel-bel: А хто зробіць так дзёрзка, што не паслухаецца сьвятара, які стаіць там
    на служэньні прад Госпадам, Богам тваім, альбо судзьдзі, той павінен памерці,
    - і так вынішчы зло зь Ізраіля;
  deu-ELBBK: 'Der Mann aber, der mit Vermessenheit handeln würde, dass er auf den
    Priester, der dasteht, um den Dienst des HERRN, deines Gottes, dort zu verrichten,
    oder auf den Richter nicht hörte: Dieser Mann soll sterben. Und du sollst das
    Böse aus Israel wegschaffen.'
  mbb-OT: Is etew he kenà edawat te disisyun te zatù etawa memumuhat he ebpenilbi
    te Nengazen he Megbevayè niw zutun he timpu ereg he edhimetayan. Kinahanglan he
    id-awè niw heini he mezaat he vaal ziyà te Israel.
  mal-2015: നിന്റെ ദൈവമായ യഹോവെക്കു അവിടെ ശുശ്രൂഷ ചെയുതുനില്ക്കുന്ന പുരോഹിതന്റെയോ
    ന്യായാധിപന്റെയോ വാക്കു കേൾക്കാതെ ആരെങ്കിലും അഹങ്കാരം കാണിച്ചാൽ അവൻ മരിക്കേണം;
    ഇങ്ങനെ യിസ്രായേലിൽനിന്നു ദോഷം നീക്കിക്കളയേണം.
  rmc-rmc: Ale te vareko na kamela oda te doľikerel a na šunela le rašas, abo le sudcas,
    savo ode služinel le RAJESKE, tire Devleske, ajso manuš mi merel. Kavke odleha
    o nalačhipen le Izraelostar.
  pes-OPV: و شخصی که از روی تکبر رفتار نماید، و کاهنی را که به حضوریهوه، خدایت، به
    جهت خدمت در آنجامی ایستد یا داور را گوش نگیرد، آن شخص کشته شود. پس بدی را از میان
    اسرائیل دور کرده‌ای.
  ron-1924: Омул каре, дин мындрие, ну ва аскулта де преотул пус аколо ка сэ служяскэ
    Домнулуй Думнезеулуй тэу сау каре ну ва аскулта де жудекэтор, омул ачела сэ фие
    педепсит ку моартя. Сэ скоць астфел рэул дин мижлокул луй Исраел,
  ben-OBCV: যদি কেউ বিচারকের কথা কিংবা তোমাদের ঈশ্বর সদাপ্রভুর সেবাকারী সেই যাজকের
    কথা অবজ্ঞা করে তবে তাকে মেরে ফেলবে। ইস্রায়েলের মধ্যে থেকে দুষ্টতা তোমাদের শেষ
    করতে হবে।
  som-som: Oo ninkii kibra oo diidaa inuu maqlo wadaadka Rabbiga Ilaahiinna ah hortiisa
    u taagan inuu u adeego, amase xaakinka, ninkaas waa in la dilaa, oo sharka waa
    inaad reer binu Israa'iil ka saartaan.
  lat-VUC: 'Qui autem superbierit, nolens obedire sacerdotis imperio, qui eo tempore
    ministrat Domino Deo tuo, et decreto judicis, morietur homo ille, et auferes malum
    de Israël:'
  eng-ASVBT: 'And the man that doeth presumptuously, in not hearkening unto the priest
    that standeth to minister there before Jehovah thy God, or unto the judge, even
    that man shall die: and thou shalt put away the evil from Israel.'
  ita-1885: E se alcuno procede superbamente, per non ubbidire al Sacerdote, che sarà
    in ufficio per ministrare in quel luogo al Signore Iddio tuo, e al Giudice, muoia
    quell'uomo; e togli via il male d'Israele;
  eng-LXXUP: And the man whosoever shall act in haughtiness, so as not to hearken
    to the priest who stands to minister in the name of the Lord thy God, or the judge
    who shall preside in those days, that man shall die, and thou shalt remove the
    evil one out of Israel.
  eng-ULB: Anyone who acts arrogantly, in not listening to the priest who is standing
    to serve before Yahweh your God, or in not listening to the judge—that man will
    die; you will put away the evil from Israel.
  spa-VBL: Todo aquel que trate con desprecio al sacerdote (que ministra ante el Señor
    su Dios) o al juez, debe ser ejecutado. Debes eliminar este mal de Israel.
  fra-_FOB: Mais l'homme qui agira avec orgueil et ne voudra point obéir au sacrificateur
    qui se tient là pour servir l'Éternel ton Dieu, ou au juge, cet homme-là mourra,
    et tu ôteras le méchant d'Israël;
  mal-mal: നിന്റെ ദൈവമായ യഹോവയ്ക്ക് അവിടെ ശുശ്രൂഷ ചെയ്തുനില്ക്കുന്ന പുരോഹിതന്റെയോ
    ന്യായാധിപന്റെയോ വാക്ക് കേൾക്കാതെ ആരെങ്കിലും അഹങ്കാരം കാണിച്ചാൽ അവൻ മരിക്കണം; ഇങ്ങനെ
    യിസ്രായേലിൽനിന്ന് ദോഷം നീക്കിക്കളയണം.
  urd-GVR: Jo maqdis meṅ Rab tere Ḳhudā kī ḳhidmat karne wāle qāzī yā imām ko haqīr
    jān kar un kī nahīṅ suntā use sazā-e-maut dī jāe. Yoṅ tū Isrāīl se burāī miṭā
    degā.
  suz-BL: सुइम ठेयब लेश्‍शा, परमप्रभु यावे, इन परमप्रभु आ गेय पचा कली वोइश्‍शो चढ़ेब,
    निसाफ पाइब आन लोव़ मटिप्‍तु हना, मेको साइक्‍चा पुंइसीब। मिनु मोपा गेपुकीमी इस्राएली,
    इन दाते रे मरिम्‍शो नेल्‍ल ग्रुंइचा माल्‍नीनी।
  ita-1927: E l’uomo che avrà la presunzione di non dare ascolto al sacerdote che
    sta là per servire l’Eterno, il tuo Dio, o al giudice, quell’uomo morrà; così
    torrai via il male da Israele;
  ckb-ckb: ئەو پیاوەش کە بە لووتبەرزییەوە دەجوڵێتەوە و گوێ ناگرێت لەو کاهینەی لەوێ
    ڕاوەستاوە بۆ ئەوەی یەزدانی پەروەردگارتان بپەرستێت، یان گوێ لە دادوەرەکە ناگرێت،
    ئەوا ئەو پیاوە دەکوژرێت و خراپەکە لە ئیسرائیلدا دادەماڵرێت.
  eng-BBE: 'And any man who, in his pride, will not give ear to the priest whose place
    is there before the Lord your God, or to the judge, is to be put to death: you
    are to put away the evil from Israel.'
  kan-OKCV: ಅಲ್ಲಿ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಸೇವೆ ಮಾಡುವುದಕ್ಕೆ ನಿಂತ ಯಾಜಕನ ಮಾತನ್ನಾದರೂ,
    ನ್ಯಾಯಾಧಿಪತಿಯ ಮಾತನ್ನಾದರೂ ಕೇಳದೆ ಅಹಂಕಾರದಿಂದ ಏನಾದರೂ ಮಾಡುವುದಾದರೆ, ಆ ಮನುಷ್ಯನು ಸಾಯಲೇಬೇಕು.
    ಕೆಟ್ಟದ್ದನ್ನು ಇಸ್ರಾಯೇಲಿನಿಂದ ತೆಗೆದುಹಾಕಬೇಕು.
  tam-2017: அங்கே உன் தேவனாகிய யெகோவாவுக்கு ஆராதனை செய்யும்படி நிற்கிற ஆசாரியனுடைய
    சொல்லையாகிலும், நியாயாதிபதியினுடைய சொல்லையாகிலும் கேளாமல், ஒருவன் பிடிவாதம் செய்தால்,
    அவன் சாகக்கடவன்; இப்படியே தீமையை இஸ்ரவேலிலிருந்து விலக்குவாயாக.
  spa-RV-1909: 'Y el hombre que procediere con soberbia, no obedeciendo al sacerdote
    que está para ministrar allí delante de Jehová tu Dios, ó al juez, el tal varón
    morirá: y quitarás el mal de Israel.'
  ron-BTF: Şi bărbatul care se va purta cu îngâmfare şi nu va da ascultare preotului
    care stă să servească acolo înaintea DOMNULUI Dumnezeul tău, sau judecătorului,
    chiar bărbatul acela să moară; şi să îndepărtezi răul din Israel.
  eng-WEBP: The man who does presumptuously in not listening to the priest who stands
    to minister there before the LORD your God, or to the judge, even that man shall
    die. You shall put away the evil from Israel.
  eng-FBV: Anyone who treats with contempt either the priest (who ministers before
    the Lord your God) or the judge, must be executed. You must eliminate this evil
    from Israel.
  nld-1939: De man, die vermetel genoeg is, niet te luisteren naar den priester, die
    daar staat, om Jahweh, uw God, te dienen, of naar den rechter, zal sterven. Zo
    zult ge dit kwaad uit Israël uitroeien;
  nch-BL: Huan sinta se masehuali yahui quitajtaniti consejo se juez o se totajtzi
    cati quitequipanohua TOTECO huan teipa mohueyimatis huan amo quineltocas cati
    nopa juez o nopa totajtzi quiilhui, monequi miquis. Quej nopa anquitzontamiltise
    taixpanoli cati onca campa anisraelitame.
  vie-1934: Song người nào ở cách kiêu ngạo, không khứng vâng theo thầy tế lễ đứng
    tại đó đặng hầu việc Giê-hô-va Đức Chúa Trời ngươi, hay là không vâng quan án,
    thì người đó phải chết, và ngươi sẽ cất sự ác khỏi giữa Y-sơ-ra-ên.
  hin-CV: वह व्यक्ति, जो दुराग्रह में न तो उस पुरोहित के आदेश की अनसुनी करता है, जो
    याहवेह, तुम्हारे परमेश्वर के द्वारा उनकी सेवा के लक्ष्य से उस पद पर नियुक्त किया
    गया है और न ही उस न्यायाध्यक्ष की, उस व्यक्ति को प्राण-दंड दिया जाए. तुम इस्राएल
    से इस बुराई को खत्म करोगे.
  eng-OURB: The man who does presumptuously, in not sh'ma ·hear obey· unto the priest
    who stands to minister there before Adonai your God, or to the judge, even that
    man shall die. You shall put away the evil from Israel [God prevails].
  spa-BES: Y cualquier hombre que, en su orgullo, no escuche al sacerdote cuyo lugar
    está allí ante el Señor tu Dios, o el juez, debe ser condenado a muerte. tú debes
    quitar el mal de Israel.
  tdx-tdx: Fa i lahilahy manao ze satri’e vaho tsy mañaoñe i mpisoroñe mijohañe am-pitoroñañe
    añatrefa’ Iehovà Andrianañahare’oy ndra i mpizakay, le havetrake i lahiy; haitoañe
    am’ Israele i haloloañey,
  vid-vid: Na heye munhu yohambe yakunde na kumhulichiza mtambika yawichigwe kumkolela
