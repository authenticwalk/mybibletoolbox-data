  eng-WEBU: The man who does presumptuously in not listening to the priest who stands
    to minister there before the LORD your God, or to the judge, even that man shall
    die. You shall put away the evil from Israel.
  bnp-bnp: A bakovi tara i uka ma i longo mai a nitana mari ni longona a maregoa o
