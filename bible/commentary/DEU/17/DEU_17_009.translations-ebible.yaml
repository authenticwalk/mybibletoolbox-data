verse: DEU.017.009
translations:
  mal-C: ലേവ്യരായ പുരോഹിതന്മാരുടെയും ആ കാലത്തെ ന്യായാധിപന്റെയും അടുത്ത് കൊണ്ടുചെന്ന്
    അവരുടെ അഭിപ്രായം ആരായണം. അവർ വിധി പ്രഖ്യാപിക്കും.
  deu-TKW: und sollst dich an die levitischen Priester und an den Richter wenden,
    der zu dieser Zeit vorhanden sein wird, und um Rat fragen, und sie sollen dir
    den Urteilsspruch kundgeben.
  lin-lin: Okokende epai ya Banganga-Nzambe oyo bazali Balevi mpe epai ya mosambisi
    oyo azali kosala mosala na tango wana. Okotalisa bango likambo yango mpe bango
    nde bakokata likambo.
  eng-LSV: and have come to the priests, the Levites, and to the judge who is in those
    days, and have inquired, and they have declared the word of judgment to you,
  eng-GNV: And thou shalt come vnto the Priestes of the Leuites, and vnto the iudge
    that shall be in those daies, and aske, and they shall shewe thee the sentence
    of iudgement,
  eng-WEBSTER: 'And thou shalt come to the priests the Levites, and to the judge that
    shall be in those days, and inquire; and they shall show thee the sentence of
    judgment:'
  nhw-BL: Huan nopona xiquinpohuilica nopa levita totajtzitzi o nopa juez catli nopona
    tequiti. Huan xiquinilhuica tlaque cuesoli anquipiyaj. Huan inijuanti quitlajtolsencahuase
    quen quinamiqui, huan anmechilhuise tlaque monequi anquichihuase.
  swh-ONEN: Nendeni kwa makuhani, ambao ni Walawi, na kwa mwamuzi ambaye atakuwa kazini
    wakati huo. Ulizeni kwao nao watawapa maamuzi.
  bba-bba: I doo yɑ̃ku kowobu Lefibɑn mi kɑ siri kowobun mi kpɑ bu bɛɛ sɔ̃ nɡe mɛ
    i ko i siri bi koosinɑ.
  eng-KJVCPB: 'and thou shalt come unto the priests the Levites, and unto the judge
    that shall be in those days, and inquire; and they shall shew thee the sentence
    of judgment:'
  wbp-wbp: Kangkalu-jana yinyarra kulu-pirinji maralypikingarduyu-patu-kurra yangka
    Liipi-patu-kurra. Panujukulu yanta yali-kirra wati jinta-kurra kuja-ka kuwurtukungarduyu
    nyina. Yaninjarlalu-jana japika yalirra maralypikingarduyu-patu manu yali kuwurtukungarduyu
    wiri yungunkulu-jana nyarrpa-jarrimi yalirraku kulinypa-patuku.
  luo-luo: Dhiuru ir jodolo magin jo-Lawi kendo kuom jangʼad bura manie tich sano.
    Nonuru wach kuomgi kendo gini ngʼadnu bura.
  meu-meu: hahelaḡa taudia Levi iduhuna amo bona hahemaoro dagina enai e miamu tauna
    vairadiai ba gini, ba nanadaidia. Bena idia ese bae haeroa bona) na bae haere
    henimui.
  npi-ULB: तिमीहरू लेवीका सन्तानहरू अर्थात् त्यस बेला न्यायको लागि सेवा गर्ने पुजारीहरूकहाँ
    जानू । तिनीहरूका सल्लाह लिनू र तिनीहरूले निर्णय सुनाउने छन् ।
  yor-yor: Ẹ lọ sí ọ̀dọ̀ àwọn àlùfáà tí í ṣe Lefi, àní sí ọ̀dọ̀ adájọ́ tí ó wà fún
    ìgbẹ́jọ́ ní ìgbà náà. Ẹ béèrè lọ́wọ́ wọn, wọn yóò sì ṣe ìdájọ́.
  ind-ind: '@see-verse:DEU.017.008'
  pes-OPCB: نزد کاهنان نسل لاوی و قاضی وقت ببرید تا ایشان در این مورد قضاوت کنند.
  tgl-ULB: Dapat kang pumunta sa mga pari, ang mga kaapu-apuhan ni Levi at sa mga
    hukom na naging tagasilbi ng panahong iyon, hahanapin mo ang kanilang mga payo
    at ibibigay nila sa inyo ang paghatol.
  hui-hui: Yu puwa Libai hameigini loma binigo mo miaga karuhondobi godi hale halu
    mo tiga biaga horo ogoningi biabe bialu kago tigua mo tiga bialu manani howa dabaki
    helo ti lamulene nga.
  mya-mya: လေ​ဝိ​အ​နွယ်​ဝင်​ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့် တာ​ဝန်​ကျ​တ​ရား​သူကြီး​ထံ​အ​မှု​ကို
    တင်​ပြ​၍​အ​ဆုံး​အ​ဖြတ်​ခံ​ယူ​ရ​မည်။-
  bod-N: ལེ་ཝི་པའི་མཆོད་དཔོན་དང་། སྐབས་དེའི་ཁྲིམས་དཔོན་གྱི་དྲུང་དུ་སོང་ནས་དེ་དག་ལ་བཀའ་འདྲི་ཞུ་དགོས་ཤིང་།
    ཁོ་ཚོས་ཁྱོད་རྣམས་ལ་གྱོད་གཞི་དེ་ཅི་ལྟར་ཐག་གིས་གཅོད་དགོས་པ་སྟོན་ངེས།
  sna-sna: Endai kuvaprista, vanova vaRevhi uye kuvatongi vanenge vachitonga panguva
    iyoyo. Muvabvunze uye ivo vachakuudzai mutongo wakafanira.
  spa-BLM: Vendrás a los sacerdotes levitas y al juez que habrá en esos días. Preguntarás,
    y ellos te darán el veredicto.
  cac-cac: tze mol alej yed' eb' sacerdote yin̈tilal Leví yed' eb' juez ayoch d'a
    yopisio. A eb' chi' tz'alani tas tz'aj sb'oi.
  swh-ULB: Utapaswa kwenda kwa makuhani, wazao wa Lawi, na kwa mwamuzi atakayetumika
    kwa wakati huo; mtatafuta ushauri wao, na watawapa ninyi maamuzi.
  bel-bel: і прыйдзі да сьвятароў лявітаў і да судзьдзі, які будзе ў тыя дні, і спытайся
    ў іх, і яны скажуць табе, як рассудзіць;
  deu-ELBBK: Und du sollst zu den Priestern, den Leviten, kommen und zu dem Richter,
    der in jenen Tagen sein wird, und dich erkundigen; und sie werden dir den Rechtsspruch
    verkünden.
  mbb-OT: he zutun is menge memumuhat he menge kevuwazan ni Levi wey is menge zatù
    he ebpengindatù dutun he timpu, ne iyan sikandan edisisyun dutun he kasu.
  mal-2015: ലേവ്യരായ പുരോഹിതന്മാരുടെ അടുക്കലും അന്നുള്ള ന്യായാധിപന്റെ അടുക്കലും ചെന്നു
    ചോദിക്കേണം; അവർ നിനക്കു വിധി പറഞ്ഞുതരും.
  rmc-rmc: Ode dža ko levitska rašaja the ko sudcas, savo hin andre oda časos pro
    urados, a phuč lendar, sar oda kampel te sudzinel, a on tuke phenena, so te kerel.
  pes-OPV: و نزد لاویان کهنه و نزد داوری که در آن روزها باشد رفته، مسالت نما و ایشان
    تو رااز فتوای قضا مخبر خواهند ساخت.
  ron-1924: Сэ те дучь ла преоць, левиць ши ла чел че ва ымплини атунч служба де жудекэтор,
    сэ-й ынтребь, ши ей ыць вор спуне хотэрыря леӂий.
  ben-OBCV: লেবীয় যাজকের এবং সেই সময় যে বিচারের দায়িত্বে থাকবে তাদের কাছে যাবে।
    তোমরা তাদের কাছে জিজ্ঞাসা করবে এবং তারা রায় দেবে।
  som-som: Oo waa inaad u tagtaan wadaaddada reer Laawi iyo xaakinka wakhtigaas joogi
    doono, oo waa inaad xaalkaas haybisaan oo iyana waxay idiin sheegi doonaan xukunkaas
    garsooriddiisa.
  lat-VUC: 'Veniesque ad sacerdotes Levitici generis, et ad judicem qui fuerit illo
    tempore: quæresque ab eis, qui indicabunt tibi judicii veritatem.'
  eng-ASVBT: 'and thou shalt come unto the priests the Levites, and unto the judge
    that shall be in those days: and thou shalt inquire; and they shall show thee
    the sentence of judgment.'
  ita-1885: E vientene a' sacerdoti della nazione di Levi, e al Giudice che sarà in
    que' tempi, e informati da loro; ed essi ti dichiareranno la sentenza che si deve
    dare.
  eng-LXXUP: then thou shalt arise and go up to the place which the Lord thy God shall
    choose, and thou shalt come to the priests the Levites, and to the judge who shall
    be in those days, and they shall search out the matter and report the judgment
    to thee.
  eng-ULB: You must go to the priests, the descendants of Levi, and to the judge who
    will be serving at that time; you will seek their advice, and they will give you
    the verdict.
  spa-VBL: Acudan a los sacerdotes, a los levitas y al juez encargado. Preséntenles
    el caso y ellos anunciarán su decisión.
  fra-_FOB: Et tu viendras aux sacrificateurs de la race de Lévi, et au juge qui sera
    en ce temps-là, et tu les consulteras, et ils te déclareront ce que porte le droit.
  mal-mal: ലേവ്യരായ പുരോഹിതന്മാരുടെ അടുക്കലും അന്നുള്ള ന്യായാധിപന്റെ അടുക്കലും ചെന്ന്
    ചോദിക്കണം; അവർ നിനക്ക് വിധി പറഞ്ഞുതരും.
  urd-GVR: Lāwī ke qabīle ke imāmoṅ aur maqdis meṅ ḳhidmat karne wāle qāzī ko apnā
    muqaddamā pesh kar, aur wuh faislā kareṅ.
  suz-BL: मिनु गेपुकी चढ़ेब, लेवी आ थर ङा मुर नु मेना गेय पाइब निसाफ पाइब कली ‘मार
    पचा’ दे हिल्‍लो पचा कली ग्रुम्‍थ लचा माल्‍नीनी। मेकोमी इन कली दोपा निसाफ पचा शेंनीम।
    २इतिहास १९:८,११
  ita-1927: andrai dai sacerdoti levitici e dal giudice in carica a quel tempo; li
    consulterai, ed essi ti faranno conoscere ciò che dice il diritto;
  ckb-ckb: بڕۆنە لای کاهینە لێڤییەکان و لای ئەو دادوەرەی لەو ڕۆژانەدایە و بپرسن، جا
    حوکمی بڕیارەکەتان پێ ڕادەگەیەنن.
  eng-BBE: 'And come before the priests, the Levites, or before him who is judge at
    the time: and they will go into the question and give you a decision:'
  kan-OKCV: ನೀವು ಯಾಜಕರಾದ ಲೇವಿಯರ ಬಳಿಗೂ, ಆ ದಿವಸದಲ್ಲಿ ನ್ಯಾಯಾಧಿಪತಿಯಾದವನ ಬಳಿಗೂ ಹೋಗಿ ವಿಚಾರಿಸಬೇಕು.
    ಅವರು ನಿಮಗೆ ಆ ತೀರ್ಪನ್ನು ತಿಳಿಸುವರು.
  tam-2017: லேவியர்களான ஆசாரியர்களிடத்திலும், அந்நாட்களில் இருக்கிற நியாயாதிபதிகளிடத்திலும்
    விசாரிக்கவேண்டும்; நியாயம் இன்னதென்று அவர்கள் உனக்கு அறிவிப்பார்கள்.
  spa-RV-1909: Y vendrás á los sacerdotes Levitas, y al juez que fuere en aquellos
    días, y preguntarás; y te enseñarán la sentencia del juicio.
  ron-BTF: Şi să vii la preoţi, la leviţi şi la judecătorul care va fi în acele zile
    şi să întrebi; şi ei îţi vor arăta hotărârea de judecată,
  eng-WEBP: You shall come to the priests who are Levites and to the judge who shall
    be in those days. You shall inquire, and they shall give you the verdict.
  eng-FBV: Go to the priests, the Levites, and to the judge in charge. Present the
    case to them, and they will give you their decision.
  nld-1939: Daar moet gij u bij de levietische priesters vervoegen en bij den rechter,
    die er dan zetelt, en hen raadplegen; zij zullen u de beslissing geven.
  nch-BL: Huan nopona xiquinpohuilica nopa levita totajtzitzi o nopa juez cati nopona
    tequiti. Huan xiquinilhuica taya cuesoli anquipiyaj. Huan inijuanti quitajtolsencahuase
    quej quinamiqui, huan amechilhuise taya monequi anquichihuase.
  vie-1934: đến gần những thầy tế lễ về chi phái Lê-vi, cùng người đang khi ấy làm
    quan án, mà hỏi han họ; họ sẽ tỏ cho mình biết sự phán xét đáng định.
  hin-CV: वहां तुम लेवी पुरोहित के सामने जाओगे अथवा न्यायाध्यक्ष के सामने, जो उस अवसर
    पर उस पद पर काम करते होंगे, तुम उन्हीं से पूछताछ करोगे और वे तुम्हें उस विवाद
    पर निर्णय देंगे.
  eng-OURB: You shall come to the priests who are Levites [Descendants of United with],
    and to the judge who shall be in those days. You shall inquire, and they shall
    give you the mishpat ·verdict·.
  spa-BES: Y vengan ante los sacerdotes, los levitas o ante el que es juez en ese
    momento, y ellos entrarán en la pregunta y le darán una decisión.
  tdx-tdx: le miheova mb’ amo mpisoroñeo naho mb’amo nte-Levio vaho mb’amy mpizaka
    amy andro zay le mañontanea, vaho ho taroñe’ iereo ama’o ty hizakàñe aze.
  vid-vid: Ako mowalutila watambika Walawi na mtagusa nayawele kuli mijito kwa mhela
    awo, namwe molavya mbuli ya hemwe, nawo wowalonjela chowataguse.
  eng-OKE: and come to the priests, the Levites, and to the judge who may be in those
    days, and inquire; and they will show thee the sentence of decision.
  tha-KJV: จงไปหาคนเลวีซึ่งเป็นปุโรหิต และไปหาผู้พิพากษาประจำการในสมัยนั้น ท่านจงปรึกษาหารื​อก​ับเขา
    และเขาจะชี้แจงให้ท่านทราบถึงคำตัดสิน
  por-BR-2018: E virás aos sacerdotes levitas, e ao juiz que for naqueles dias, e
    preguntarás; e te ensinarão a sentença do juízo.
  deu-ELO: Und du sollst zu den Priestern, den Leviten, kommen und zu dem Richter,
    der in jenen Tagen sein wird, und dich erkundigen; und sie werden dir den Rechtsspruch
    verkünden.
  eng-WYC-2018: and thou shalt come to the priests of the kin of Levi, and to the
    judge that is in that time, and thou shalt ask of them, which shall show to thee
    the truth of [the] doom. (and thou shalt come to the levitical priests, and to
    the judge then in office, and thou shalt ask them, and they shall tell thee the
    correct judgement and sentence.)
  epo-epo: kaj venu al la pastroj Levidoj, kaj al la juĝisto, kiu estos en tiu tempo,
    kaj demandu, kaj ili diros al vi la juĝan decidon.
  uig-PIN: Silǝr Lawiy kaⱨinlarning wǝ xu qaƣda bolidiƣan soraⱪqi bǝgning yeniƣa barisilǝr
    wǝ ulardin ⱨɵküm soraysilǝr; ular silǝr üqün ⱨɵküm qiⱪiridu.
  beo-beo: 'Dilia gobele salasu dunu (Lifai dunu) amola fofada:su dunu bagade amoga
    adole ba:musa: masa. Ilia da fofada:lalu, sia: dilima olelemu.'
  tpi-OTNT: Na yupela i mas toksave long ol pris bilong lain Livai na long ol jas
    i bosim kot long dispela taim, na ol i ken stretim tok bilong yupela.
  hau-SA: Ku je wurin firistoci, waɗanda suke Lawiyawa, ga kuma alƙalin wanda yake
    mulki a lokacin. Ku bincika daga gare su, za su kuwa ba da hukunci.
  uig-LAT: Siler Lawiy kahinlarning we shu chaghda bolidighan soraqchi begning yénigha
    barisiler we ulardin höküm soraysiler; ular siler üchün höküm chiqiridu.
  nde-nde: Hambani kubaphristi, abangabaLevi, kanye lakumahluleli osesikhundleni okwalesosikhathi.
    Buzani kibo bona bazalinika isigwebo esifaneleyo.
  ton-ton: Pea te ke haʻu ki he kau taulaʻeiki ko e kau Livai, pea kiate ia ʻoku fakamaau
    ʻi he ngaahi ʻaho ko ia, pea ke fehuʻi ki ai; pea tenau fakahā kiate koe ʻa hono
    fakamaau totonu.
  ces-1613: A přijdeš k kněžím Levítského pokolení aneb k soudci, kterýž by tehdáž
    byl, i budeš se jich ptáti, a oznámíť výpověd soudu.
  eng-WMB: You shall come to the priests who are Levites and to the judge who shall
    be in those days. You shall inquire, and they shall give you the verdict.
  tam-TCV: அங்கே லேவியரான ஆசாரியர்களிடமும், அவ்வேளையில் கடமைசெய்யும் நீதிபதியினிடமும்போய்
    அவர்களிடம் விசாரியுங்கள். அவர்கள் உங்களுக்குத் தீர்ப்பு வழங்குவார்கள்.
  ceb-ULB: Kinahanglan nga moadto kamo sa mga pari, mga kaliwat ni Levi, ug ngadto
    sa maghuhukom nga mag-alagad nianang taknaa; pangayoon ninyo ang ilang tambag,
    ug hatagan nila kamo sa ilang hukom.
  pol-UBG: I przyjdziesz do kapłanów Lewitów, i do sędziego, który w tym czasie będzie
    urzędował, i poradzisz się ich, a oni oznajmią ci orzeczenie.
  urd-GVU: لاوی کے قبیلے کے اماموں اور مقدِس میں خدمت کرنے والے قاضی کو اپنا مقدمہ
    پیش کر، اور وہ فیصلہ کریں۔
  deu-1912: und zu den Priestern, den Leviten, und zu dem Richter, der zur Zeit sein
    wird, kommen und fragen; die sollen dir das Urteil sprechen.
  kan-2017: ಅಲ್ಲಿ ಯಾಜಕಸೇವೆಯನ್ನು ಮಾಡುವ ಲೇವಿಯರ ಮತ್ತು ಆ ಕಾಲದ ನ್ಯಾಯಾಧಿಪತಿಯ ಬಳಿಗೆ ಹೋಗಿ
    ವಿಚಾರಿಸಲು ನೀವು ಕೊಡಬೇಕಾದ ತೀರ್ಪನ್ನು ಅವರು ತಿಳಿಸುವರು.
  yap-yap: mi gimed fek fare pa’ i oloboch i yan ngak fapi prist ko Levi nge ngak
    e cha’ ni ir e tapuf oloboch e ngiyal’nem. Me mangyad e ra pithged fare pa’ i
    oloboch.
  hlt-MCSB: Te phoeiah Levi khosoih rhoek neh amah khohnin kah laitloek la aka om
    te paan lamtah dawtlet. Te phoeiah nang ham laitloeknah dumlai te han thui uh
    saeh.
  mdy-ETH: ዬያ ጌኤዞ ሌዊ ፃጳፓ ቄኤሶ ማዔዞንሢና ዎጎ ዎጋ ሱኡጋሢናም ሺኢሹዋቴ፤ ዬያ ዔያታ ጌስቲ ኩንሦንጎ።
  twi-ASANTE: Monkɔ asɔfoɔ a wɔyɛ Lewifoɔ ne ɔtemmufoɔ a ɔte adwa mu saa ɛberɛ no
    nkyɛn. Mommisa wɔn na wɔnkyerɛ mo atɛn a mommuo.
  eng-WEBU: You shall come to the priests who are Levites and to the judge who shall
    be in those days. You shall inquire, and they shall give you the verdict.
  bnp-bnp: Mu vakalongo e huriki a prister na kabu ne Levi, a mari ni longo a ngava,
    ri gi pelekado ri gi vakaloboa.
  wal-wal: Hegan Leewatuppe qeese gidiyaagaakkonne he wodiyan daanna gididi pirddiyaagaakko
    shiishshite; he yohuwaa eti pirddana.
  spa-PDDPT: Irás a los sacerdotes levitas y al juez que esté en funciones en aquellos
    días, y consultarás. Ellos te indicarán el veredicto del caso.
  gun-gun: Ha'e vy rejexa uka 'rã levita regua sacerdote kuery ha'e nhomboayvu va'ety
    ha'e jave py ikuai va'e pe. Ha'e kuery pe reporandu rã omombe'u 'rã rejapo va'erã.
  ilo-ULB: Masapul a mapankayo kadagiti papadi, dagiti kaputotan ni levi, ken iti
    ukom nga agserserbi iti dayta a tiempo; sapulenyonto dagiti pammagbagada ket iteddanto
    kadakayo ti pangngeddeng.
  kpg-kpg: ga hagi anga di hai deenei gi digau hai mee dabu ala go nia dama Levi,
    mo tangada hai gabunga dela i lodo di oobidi di madagoaa deelaa, e hagamodu go
    digaula.
  uig-ARA: سىلەر لاۋىي كاھىنلارنىڭ ۋە شۇ چاغدا بولىدىغان سوراقچى بەگنىڭ يېنىغا بارىسىلەر
    ۋە ئۇلاردىن ھۆكۈم سورايسىلەر؛ ئۇلار سىلەر ئۈچۈن ھۆكۈم چىقىرىدۇ.
  sus-sus: Wo sigama Lewika sɛrɛxɛdubɛe nan xɔn, a nun kiitisae naxee na wo xun ma,
    wo a tagi raba e bɛ. E a falama wo bɛ na tɛmui a lan kiiti xa sa ki naxɛ.
  pon-2006: kumwail eri kihong samworo mehn Lipai kan oh sounkopwung me ahneki ahnsowo,
    pwe re en koasoanehdi pwunglahn kopwung wet.
  ksd-ksd: ma una tadav ra umana tena tinabar ma ra tarai Levi, ma ra tena varkurai
    i ki ta nam ra e; ma una tir diat, ma diat a vateten u ma ra varkurai tana.
  tur-YTC: Levili kâhinlere ve o günlerdeki hakime geleceksin. Soracaksın, onlar sana
    hüküm kararını verecekler.
  grc-BRENT: καὶ ἐγεύσῃ πρὸς τὸνς ἱερεῖς τοὺς Λευίτας, καὶ πρὸς τὸν κριτὴν ὃς ἂν γένηται
    ἐν ταῖς ἡμέραις ἐκείναις, καὶ ἐκζητήσαντες ἀναγγελοῦσί σοι τὴν κρίσιν.
  ind-AYT: Kamu harus menghadap imam Lewi dan kepada hakim yang bertugas pada hari
    itu untuk meminta keputusan. Mereka akan memberi keputusan perkaramu.
  nya-nya: Mudzapite kwa ansembe Alevi ndi kwa woweruza wa pa nthawi imeneyo. Kawafunseni
    ndipo iwowo adzakuwuzani zoyenera kuchita.
  hrv-hrv: Obrati se svećenicima, levitima i sucu koji bude za ono vrijeme. Njih pitaj,
    oni će ti rasuditi.
  mps-mps: Tama dagego te Livai hani dabego pris dabebolo me te sogo te po tų ebo
    tonalubo te jas dabebolo hasia bolo pusao, tama augwaligo dagego po dodolomainao.
  tpi-tpi: Na yupela i mas toksave long ol pris bilong lain Livai na long ol jas i
    bosim kot long dispela taim, na ol i ken stretim tok bilong yupela.
  dan-1931: og henvende dig til Levitpræsterne og den Dommer, som er der til den Tid,
    og spørge dem til Råds, så skal de give dig til kende, hvorledes der skal dømmes
    i Sagen.
  vie-OVCB: tìm gặp các thầy tế lễ, người Lê-vi, hoặc vị phán quan đương nhiệm để
    trình bày nội vụ. Các vị ấy sẽ quyết định đường lối xét xử.
  guj-2017: લેવી યાજકો પાસે જઈને તે સમયે જે ન્યાયાધીશ હોય તેને પૂછવું, તેઓ તમને તેનો
    ચુકાદો આપશે.
  pon-2006A: kumwail eri kihong samworo mehn Lipai kan oh sounkopwung me ahneki ahnsowo,
    pwe re en koasoanehdi pwunglahn kopwung wet.
  por-BRBSL: Você virá aos sacerdotes que são levitas e ao juiz que estará naqueles
    dias. Inquirireis, e eles vos darão o veredicto.
  cth-cth: hatnae tueng dawkvah, lawkcengkung thaw ka tawk e, vaihma, Levihnaw e hmalah
    lawkceng lah ao awh han. Ahnimouh ni hai lawkcengnae hah a pathang awh han.
  twi-twi: Monkɔ asɔfo a wɔyɛ Lewifo ne otemmufo a ɔte agua mu saa bere no nkyɛn.
    Mummisa wɔn na wɔbɛkyerɛ mo atɛn a mummu.
  hlt-hlt: Te phoeiah Levi khosoih rhoek neh amah khohnin kah laitloek la aka om te
    paan lamtah dawtlet. Te phoeiah nang ham laitloeknah dumlai te han thui uh saeh.
  tbz-SIM: Dí kɔtɛ kɛ́sɔ̃́nkɛ́ ikuɔ́ nìùbɛ̀ Defiibɛ nɛ̀ obeéntì, bɛ̀ɛ̀ pĩ ndɛ kó yɛwe
    mutɔ̃mmú, kɛ́ bɛ̀ beé nkɛ̀ bɛ̀ɛ di nɑ́kɛ́ di dò nkɛ́dɔɔ̀mɛ̀.
  msy-2020: Egh uan osɨmtɨziba isɨ Livain ofa gamir gumaziba ko, jasɨn datɨrɨghɨn
    kotiaba baraziba, me danightɨ me ian osɨmtɨziba akɨr.
  azb-azb: O dövrdə xidmət edən Levili kahinlərin və hakimlərin yanına gedib onlara
    müraciət edin. Qoy onlar araşdırıb məhkəmə qərarını sizə versinlər.
  eng-DBY: And thou shalt come unto the priests, the Levites, and unto the judge that
    shall be in those days, and inquire; and they shall declare unto thee the sentence
    of judgment;
  hin-2017: लेवीय याजकों के पास और उन दिनों के न्यायियों के पास जाकर पूछताछ करना,
    कि वे तुम को न्याय की बातें बताएँ।
  wol-KYG: ngeen àgg ca sarxalkat ya, Leween ña, ak àttekat, ba mbir ma yemool jamono,
    te ngeen sàkku ñu biral leen àtteb mbir ma.
  eng-YLT: and hast come in unto the priests, the Levites, and unto the judge who
    is in those days, and hast inquired, and they have declared to thee the word of
    judgment,
  eng-WYC-2017: and thou shalt come to the priests of the kin of Levi, and to the
    judge that is in that time, and thou shalt ask of them, which shall show to thee
    the truth of [the] doom.
  eng-WMBB: You shall come to the priests who are Levites and to the judge who shall
    be in those days. You shall enquire, and they shall give you the verdict.
  urd-GVH: लावी के क़बीले के इमामों और मक़दिस में ख़िदमत करनेवाले क़ाज़ी को अपना मुक़दमा
    पेश कर, और वह फ़ैसला करें।
  rug-rug: mi paleke la nia sa ginugua koari na hiama koasa butubutu Livae. La koasa
    tie varipitui sapu tavetavete pa totoso sana, pude vilitia sa mia ginugua.
  gaz-gaz: Gara Lewwota warra luboota taʼaniitii fi qondaaltota yeroo sana hojii irra
    turanii dhaqi. Waaʼee dubbii sanaa isaaniin mariʼadhu; isaanis murtii isaa sitti
    himu.
  fra-LSG: Tu iras vers les sacrificateurs, les Lévites, et vers celui qui remplira
    alors les fonctions de juge; tu les consulteras, et ils te feront connaître la
    sentence.
  yal-yal: Ɛ sigama Lewi bɔnsɔnna muxune nan fɛma, saraxaraline, e nun kitisaan naxan
    dɔxi na waxatini, ɛ a yɛba e xa. Nayi, e a falama nɛn ɛ xa, a lan kitin xa sa
    kii naxan yi.
  haw-1868: A hele aku i na kahuna, i ka Levi, a i ka lunakanawai e noho ana o ia
    mau la, a e ninau aku; a e hai mai lakou ia oe i ka olelo o ka hooponopono ana.
  arb-NAV: وَاحْضُرُوا أَمَامَ الْكَهَنَةِ اللّاوِيِّينَ وَالْقَاضِي الْقَائِمِ فِي
    تِلْكَ الأَيَّامِ، وَاسْأَلُوا، فَيُخْبِرُوكُمْ بِحُكْمِ الْقَضَاءِ.
  ewe-ewe: na nunɔlawo kple Levitɔwo, eye ʋɔnudrɔ̃la si le nya drɔ̃m le ɣe ma ɣi la
    natso nya la me.
  eng-LEE: And thou shalt come unto the priests, the Levites, and unto the judge that
    may be in those days, and thou shalt inquire, and they shall inform thee of the
    sentence of the case;
  asm-FB: আৰু লেবীয়া পুৰোহিতসকলৰ আৰু সেইসময়ৰ বিচাৰকৰ্ত্তাৰ গুৰিলৈ গৈ সুধিব; তাতে
    তেওঁলোকে আপোনালোকক ৰায় দিব।
  sus-A: وٌ سِفَمَ لٍوِكَ سّرّشّدُبّيٍ نَن شْن، عَ نُن كِيتِسَيٍ نَشٍيٍ نَ وٌ شُن
    مَ، وٌ عَ تَفِ رَبَ عٍ بّ. عٍ عَ قَلَمَ وٌ بّ نَ تّمُي عَ لَن كِيتِ شَ سَ كِ نَشّ.
  fra-SBL: Tu iras vers les prêtres lévites et vers le juge qui sera en place en ces
    jours-là. Tu consulteras et ils te donneront le verdict.
  hbo-hbo: וּבָאתָ֗ אֶל־הַכֹּהֲנִים֙ הַלְוִיִּ֔ם וְאֶל־הַשֹּׁפֵ֔ט אֲשֶׁ֥ר יִהְיֶ֖ה
    בַּיָּמִ֣ים הָהֵ֑ם וְדָרַשְׁתָּ֙ וְהִגִּ֣ידוּ לְךָ֔ אֵ֖ת דְּבַ֥ר הַמִּשְׁפָּֽט׃
  eng-WYCLIFFE: and thou schalt come to the preestis of the kyn of Leuy, and to the
    iuge which is in that tyme, and thou schalt axe of hem, whiche schulen schewe
    to thee the treuthe of doom.
  cwe-cwe: Uko mwizahita kwa wakulu wa nhambiko Walawi na msemi yeli muna isang'hano
    chipindi icho, mwizalonga mbuli haulongozi wawo, nawo wezahumiza.
  kik-kik: Thiĩi kũrĩ Alawii arĩa athĩnjĩri-Ngai, na kũrĩ mũtuithania ciira ũrĩa ũrĩ
    wĩra-inĩ ihinda rĩu. Mũmoorie ũhoro ũcio nao mamuonie ũrĩa ciira ũcio wagĩrĩire
    gũtuuo.
  fra-NCL: Tu iras trouver les prêtres lévitiques ; et le juge en fonction à ce moment ;
    tu les consulteras, et ils te feront connaître ce qui est conforme au droit.
  cek-AK: qaima ah kaom Levi acaengnawk hoi to nathuem ah kaom lokcaekkungnawk khaeah
    caeh oh loe, nihcae to dueng oh; nihcae mah lok khaehhaih to na thui o tih.
  cuk-cuk: ”Degine be, Levita-dule-irwa-Bab-Dummadse-gormalad-maidse be naoed, degine,
    dule-igar-nabogedga-maidse be naoed, ase be idaknaoed. A-dulemar bega sogoed,
    igi we-igar imaklegoe.
  uig-CYR: Силәр Лавий каһинларниң вә шу чағда болидиған сорақчи бәгниң йениға барисиләр
    вә улардин һөкүм сорайсиләр; улар силәр үчүн һөкүм чиқириду.
  tel-2017: మీరు లేచి మీ యెహోవా దేవుడు ఏర్పరచుకొనే స్థలానికి వెళ్లి యాజకులైన లేవీయులనూ,
    విధుల్లో ఉన్న న్యాయాధిపతినీ విచారించాలి. వారు దానికి తగిన తీర్పు మీకు తెలియచేస్తారు.
  hat-BSA: “Konsa, nou va rive kote prèt Levit la ki se chèf la nan jou sa yo, nou
    va mande yo, e yo va deklare jijman sou ka a.
  kos-kos: ac sang sripa lowos nu sin mwet Levi su mwet tol, ac nu sin mwet nununku
    se su orekma in pacl sac, elos in wotela.
  hbo-WLC: וּבָאתָ֗ אֶל־הַכֹּהֲנִים֙ הַלְוִיִּ֔ם וְאֶל־הַשֹּׁפֵ֔ט אֲשֶׁ֥ר יִהְיֶ֖ה
    בַּיָּמִ֣ים הָהֵ֑ם וְדָרַשְׁתָּ֙ וְהִגִּ֣ידוּ לְךָ֔ אֵ֖ת דְּבַ֥ר הַמִּשְׁפָּֽט׃
  ibo-ibo: nʼihu ndị nchụaja, bụ ndị Livayị na onye nọ nʼoche ikpe nʼoge ahụ ka ha
    gbubie ikpe ahụ.
  ory-ory: ପୁଣି ତୁମ୍ଭେ ଲେବୀୟ ଯାଜକମାନଙ୍କ ନିକଟକୁ ଓ ସେହି ସମୟର ବିଚାରକର୍ତ୍ତାଙ୍କ ନିକଟକୁ
    ଯିବ; ଆଉ ତୁମ୍ଭେ ବୁଝିବ; ତହିଁରେ ସେମାନେ ତୁମ୍ଭକୁ ବିଚାରର ନିଷ୍ପତ୍ତି ଜଣାଇବେ;
  chk-chk: Oupwe feila ren ekewe souasor ir chon ewe ainangen Lefi me ewe souapwüng
    mi wiseni ewe wis lon ewe fansoun. Oupwe aisiniir, nge ir repwe aiti ngenikemi
    pwüngün.
  rop-rop: En deya na yumob garra dalim yumob trabul langa detlot Libai serramonimen
    en langa det haibala lowamen weya im jidan deya, en larram detlot sodimat det
    trabul.
  ukr-1871: І прийдеш до сьвященників Левитів і до суддї, що буде того дня, та й розпитаєш,
    і вони дадуть тобі судовий вирік.
  deu-1951: Und du sollst zu den Priestern, den Leviten, und zu dem Richter kommen,
    der zu derselben Zeit [im Amte] sein wird, und fragen; die sollen dir das Urteil
    sprechen.
  eng-JPS: And thou shall come unto the priests the Levites, and unto the judge that
    shall be in those days; and thou shalt inquire; and they shall declare unto thee
    the sentence of judgment.
  srp-1865: I otidi k sveštenicima Levitima ili k sudiji koji onda bude, pa ih upitaj,
    i oni æe ti kazati kako valja presuditi.
  lug-lug: Bw’onootuukanga eyo oneebuuzanga ku bakabona, be Baleevi, ne ku mulamuzi
    anaabanga akola omulimu ogwo mu kiseera ekyo. Banaakutegeezanga ensala yaabwe.
  heb-heb: ובאת אל הכהנים הלוים ואל השפט אשר יהיה בימים ההם ודרשת והגידו לך את דבר
    המשפט׃
  ben-IRV: আর লেবীয় যাজকদের ও সেইদিনের র বিচারকর্তার কাছে গিয়ে জিজ্ঞাসা করবে, তাতে
    তারা তোমাকে বিচারের আদেশ জানাবে।
  pan-pan: ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਲੇਵੀਆਂ, ਜਾਜਕਾਂ ਅਤੇ ਨਿਆਂਈਆਂ ਦੇ ਕੋਲ ਜਾ ਕੇ ਪੁੱਛ-ਗਿੱਛ ਕਰਿਓ, ਜਿਹੜੇ
    ਉਨ੍ਹਾਂ ਦਿਨਾਂ ਵਿੱਚ ਹੋਣਗੇ। ਉਹ ਤੁਹਾਨੂੰ ਉਸ ਗੱਲ ਦਾ ਫੈਸਲਾ ਦੱਸਣਗੇ।
  mya-JVB: ထို ကာလ အခါ တရားသူကြီး လုပ်သောသူ၊ ယဇ်ပုရောဟိတ် ၊ လေဝိ သားတို့ရှေ့မှာ အစီရင်ခံရမည်။
    သူတို့သည်လည်း စီရင် ချက်ကို ဘော်ပြ ရမည်။
  hmo-hmo: Bona emui hepapahuahu totona, Levi hahelagaia taudia edia vairanai, bona
    tomadiho gabuna ena kota biaguna ena vairanai do umui gini, idia ese emui hepapahuahu
    do idia hamaoromaoroa.
  urd-urd: और लावी काहिनों और उन दिनों के क़ाज़ियों के पास पहुँच कर उनसे दरियाफ़्त
    करना, और वह तुझको फ़ैसले की बात बताएँगे;
  rus-SYN: и приди к священникам левитам и к судье, который будет в те дни, и спроси
    их, и они скажут тебе, как рассудить;
  bqc-SIM: Í gɛ́ńnↄ sa'ona Levii buiↄ kĩ́i ń gbɛ̃́ pↄ́ dɛ yã́kpalɛkɛna ũ gↄↄ
    beeo. À yã́pi gbɛagbɛamá, aai oɛ́ lá wa yã́pi gↄ̃́gↄ̃.
  tcz-CHONGTHU: Chule hitobang ho chu danthempuho henga aphatcha napui diu ahi. Amahon
    achungchang thu angai diu chuteng thu lhuhna asem diu ahi.
  mar-mar: तेथे लेवी वंशातील याजक व त्यावेळी कामावर असलेला न्यायाधीश यांचा सल्ला घ्यावा.
    या समस्येची सोडवणूक ते करतील.
  qub-qub: Chaychöna Leví cüracunata carpis, juezta carpis tapucunqui. Paycunanami
    yachachishunquipaj imano arriglanayquipäpis.
  hat-hat: n' aval jwenn prèt yo, moun Lèvi yo, ak jij ki de sèvis lè sa a, n'a espoze
    ka a ba yo. Yo menm y'a di nou ki jan pou nou rann jijman an.
  eng-BSB: You are to go to the Levitical priests and to the judge who presides at
    that time. Inquire of them, and they will give you a verdict in the case.
  tod-tod: Wa li, wo zalaɠa ɠula nuiti, Leevi nuiti pɛtɛ, ta tukpɔɠaaleʋe nui é ná.
    Wa ti ɠaazaɠa, ti tukpɔi ɠaaleʋe wo ʋɛ.
  eng-WEBPB: You shall come to the priests who are Levites and to the judge who shall
    be in those days. You shall enquire, and they shall give you the verdict.
  kbq-kbq: Hagi Livae naga'ma pristi eri'zama e'neriza vahetero, kema refko'ma hu
    kva vahete ana knazana omeriama hinkeno, zamagra naneketmia refko hu'za eri fatgo
    huramanteho.
  nhe-BL: Huan nopona xiquinpohuilica nopa levita totajtzitzi o nopa juez tlen nopona
    tequiti. Huan xiquinilhuica tlaque cuesoli inquipiyaj. Huan inijuanti quitlajtolsencahuase
    queja quinamiqui, huan inmechilhuise tlaque monequi inquichihuase.
  gub-BL: Pemume'u uzeapo ma'e kwer xaxeto Erewi izuapyapyr wanupe nehe, tàmuz agwer
    ma'e imuàgà'ymar a'e 'ar rehe har pe nehe no. Umuàgà'ym putar a'e ma'e wà nehe.
    Umume'u putar penemiapo ràm peme wà nehe.
  eng-DRA: 'And thou shalt come to the priests of the Levitical race, and to the judge,
    that shall be at that time: and thou shalt ask of them, and they shall shew thee
    the truth of the judgment.'
