    म्हणणे ऐकून तसे करा. ते जे जे करायला सांगतील ते ते सर्व कुचराई न करता अंमलात आणा.
  qub-qub: Chaura gamcunaga paycuna tantiyachishushayquinölla arriglanqui.
  hat-hat: Lè sa a, nou menm poutèt pa nou, n'a fè tou sa moun ki rete kote Bondye
    te mete apa pou fè sèvis pou li a te di nou. N'a pran tout kalite prekosyon pou
    nou fè tou sa yo te moutre nou an.
  eng-BSB: You must abide by the verdict they give you at the place the LORD will
    choose. Be careful to do everything they instruct you,
  tod-tod: Wa kɛ ɠana, eɠɛʋelei ta tukpɔi ɠaaleʋe la wo ʋɛ, ʋɛ Ɠɔoɠɔ GALAGI yeelosu
    ná ʋa. Wa ɠaaɓa, wo ziɛ ga naa, nii ta wo ɠala da.
  eng-WEBPB: You shall do according to the decisions of the verdict which they shall
    give you from that place which the LORD chooses. You shall observe to do according
    to all that they shall teach you.
  kbq-kbq: Ra Anumzamo'ma hunte'nenia kumate ana nanekema refko hute'za, hazenkemofo
    avamente e'ina huo huno'ma asami'nia nanekea avariri fatgo hiho.
  nhe-BL: Huan intequihuejme, monequi inquichihuase san se queja inmechnahuatise xijchihuaca
    tlen quihuicaj tequitl nopona campa TOTECO quitlapejpenijtos para itztos. Ax tleno
    más xijchihuaca.
  gub-BL: Pezapo putar wanemiapo kar paw rupi nehe. Peruzar waze'eg paw rupi nehe.
  eng-DRA: And thou shalt do whatsoever they shall say, that preside in the place,
    which the Lord shall choose, and what they shall teach thee,
