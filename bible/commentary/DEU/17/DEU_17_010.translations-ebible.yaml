verse: DEU.017.010
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ തെരഞ്ഞെടുക്കുന്ന സ്ഥലത്തുവെച്ച് അവർ നിനക്കു നൽകുന്ന തീരുമാനം
    അനുസരിച്ചു നീ പ്രവർത്തിക്കണം. അവർ നിന്നോടു നിർദേശിക്കുന്ന എല്ലാ കാര്യങ്ങളും അനുസരിച്ചു
    പ്രവർത്തിക്കാൻ നീ ജാഗ്രതയുള്ളവനായിരിക്കണം.
  deu-TKW: Du aber sollst verfahren, wie der Spruch lautet, den sie dir von jener
    Stätte aus, die Jahwe erwählt, mitteilen werden, und sollst in allem genau so
    verfahren, wie sie dich anweisen werden.
  lin-lin: Bongo yo okosala kolanda mikano oyo bango bakopesa yo na esika oyo Yawe
    akopona. Sala keba ete osala makambo nyonso oyo bakotinda yo.
  eng-LSV: and you have done according to the tenor of the word which they declare
    to you ([they] of that place which YHWH chooses); and you have observed to do
    according to all that they direct you.
  eng-GNV: And thou shalt do according to that thing which they of that place (which
    the Lord hath chosen) shewe thee, and thou shalt obserue to doe according to all
    that they informe thee.
  eng-WEBSTER: 'And thou shalt do according to the sentence, which they of that place
    which the LORD shall choose shall show thee; and thou shalt observe to do according
    to all that they inform thee:'
  nhw-BL: Huan antequitini, monequi anquichihuase san se quen anmechnahuatise xijchihuaca
    catli quihuicaj tequitl nopona campa TOTECO quitlapejpenijtos para itztos. Amo
    tleno más xijchihuaca.
  swh-ONEN: Ni lazima mtende sawasawa na maamuzi watakayowapa mahali Bwana atakapopachagua.
    Kuweni waangalifu kufanya kila kitu watakachowaongoza kufanya.
  bba-bba: I ko i kowɑ dee dee ye bɑ bɛɛ sɔ̃ɔwɑ sɑ̃ɑ yee ten min di tè Yinni Gusunɔ
    u tii ɡɔsiɑ.
  eng-KJVCPB: 'and thou shalt do according to the sentence, which they of that place
    which the Lord shall choose shall shew thee; and thou shalt observe to do according
    to all that they inform thee:'
  wbp-wbp: Kuja kalu-nyarra pina jangku-mani yungunkulu nyarrpa-jarrimi, ngulaju yirriyirrirlili-jana
    purda-nyangka. Kulalu-jana pina wangkaya kulu.
  luo-luo: Gima giwachonu kama Jehova Nyasaye ma Nyasachu biro yierono ema nyaka utim.
  meu-meu: Bena Iehova ese baine abia hidi gabuna amo bae haere henimui herevana ba
    bavabia dae, bona bae gwaurai henimui karadia iboudiai ba kara,
  npi-ULB: परमप्रभुले आफ्नो पवित्र वासस्थानको रूपमा छान्‍नुहुने ठाउँमा तिमीहरूलाई
    दिइएको व्यवस्थालाई तिमीहरूले मान्‍नू ।
  yor-yor: Kí ìwọ kí ó sì ṣe bí ọ̀rọ̀ ìdájọ́, ti àwọn ará ibi tí Olúwa yóò yàn náà
    yóò fihàn ọ, kí ìwọ kí ó sì máa kíyèsí àti máa ṣe gẹ́gẹ́ bi gbogbo èyí tí wọn
    kọ́ ọ.
  ind-ind: Kemudian, setiap orang yang terlibat dalam perkara itu harus melaksanakan
    dengan tepat keputusan yang mereka terima di sana.
  pes-OPCB: هر چه آنها در مکانی که خداوند تعیین کرده است بگویند باید بدون چون و چرا
    اجرا گردد. مواظب باشید که از احکام و دستورهای ایشان سرپیچی نکنید.
  tgl-ULB: Dapat mong sundin ang batas na ibinigay sa inyo, sa lugar na pinili ni
    Yahweh bilang kaniyang santuwaryo. Mag-iingat kayo sa paggawa ng lahat ng bagay
    na kanilang pinapagawa sa inyo.
  hui-hui: Tígua hale hai howa manani ogo ale bibe lalu langiradagua bilimu.
  mya-mya: သူ​တို့​၏​စီ​ရင်​ဆုံး​ဖြတ်​ချက်​အ​တိုင်း​အ​တိ အ​ကျ​လိုက်​နာ​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་དེ་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེས་བདམས་པའི་ཡུལ་དེར་ཁྱོད་ཅག་ལ་བསྟན་པའི་བཀའ་བཞིན་བྱེད་དགོས་ཤིང་།
    དེ་དག་གིས་ཁྱོད་ཅག་ལ་ཅི་དང་ཅི་བསྟན་པ་བཞིན་དུ་གཟབ་གཟབ་ངང་བསྒྲུབ་པར་གྱིས་ཤིག
  sna-sna: Muite sezvavanenge vakutongerai panzvimbo ichasarudzwa naJehovha. Muchenjerere
    kuita zvose zvavanenge vakurayirai kuti muite.
  spa-BLM: Harás conforme a las decisiones del veredicto que te darán desde el lugar
    que elija el Señor. Tendrás que cumplir con todo lo que te enseñen.
  cac-cac: A exxo tic tze c'anab'ajej tas tz'aj yalan eb' chi'.
  swh-ULB: Mnapaswa kufuata sheria mliyopewa, katika eneo Yahwe atachagua kama patakatifu
    pake. Mtakuwa makini kufanya kila kitu ambacho wanawaelekeza kufanya.
  bel-bel: і зрабі паводле слова, якое яны скажуць табе, на тым месцы, якое выбера
    Гасподзь, і пастарайся выканаць усё, чаму яны навучаць цябе;
  deu-ELBBK: Und du sollst dem Spruch gemäß tun, den sie dir verkünden werden von
    jenem Ort aus, den der HERR erwählen wird, und sollst darauf achten, zu tun nach
    allem, was sie dich lehren werden.
  mbb-OT: Kinahanglan he edewaten niw is disisyun he midhimu zan diyà te lugar he
    ebpilien te Nengazen. Tumana niw is langun he egkeǥiyen dan diyà te keniyu.
  mal-2015: യഹോവ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തുനിന്നു അവർ പറഞ്ഞുതരുന്ന വിധിപോലെ നീ ചെയ്യേണം;
    അവർ ഉപദേശിച്ചുതരുന്നതുപോലെ ഒക്കെയും ചെയ്‌വാൻ ജാഗ്രതയായിരിക്കേണം.
  rmc-rmc: Paľis ker savoro a ľiker tut pal oda, so tuke phenena a sikavena pre oda
    than, so peske kidela avri o RAJ.
  pes-OPV: وبرحسب فتوایی که ایشان از مکانی که خداوندبرگزیند، برای تو بیان می‌کنند،
    عمل نما. وهوشیار باش تا موافق هر‌آنچه به تو تعلیم دهند، عمل نمایی.
  ron-1924: Сэ фачь кум ыць вор спуне ей ын локул пе каре-л ва алеӂе Домнул ши сэ
    ай грижэ сэ фачь кум те вор ынвэца ей.
  ben-OBCV: সদাপ্রভুর মনোনীত জায়গায় তারা যে রায় দেবে, তোমরা সেই অনুযায়ী কাজ করবে।
    তবে সাবধান, তারা তোমাদের যা যা করতে বলবে তোমরা তার সবই করবে।
  som-som: Oo waa inaad u samaysaan sida xukunka garsooriddiisu tahay, taasoo ay idiinka
    sheegi doonaan meesha Rabbiga Ilaahiinna ahu uu dooranayo, oo waa inaad dhawrtaan
    oo wada samaysaan waxa ay idin bari doonaan oo dhan.
  lat-VUC: Et facies quodcumque dixerint qui præsunt loco quem elegerit Dominus, et
    docuerint te
  eng-ASVBT: 'And thou shalt do according to the tenor of the sentence which they
    shall show thee from that place which Jehovah shall choose; and thou shalt observe
    to do according to all that they shall teach thee:'
  ita-1885: E fa' secondo ciò ch'essi t'avranno dichiarato, dal luogo che il Signore
    avrà scelto; e osserva di fare interamente come ti avranno insegnato.
  eng-LXXUP: And thou shalt act according to the thing which they shall report to
    thee out of the place which the Lord thy God shall choose, and thou shalt observe
    to do all whatsoever shall have been by law appointed to thee.
  eng-ULB: You must follow the law given to you at the place Yahweh will choose as
    his sanctuary. You will be careful to do everything that they direct you to do.
  spa-VBL: Deben acatar la decisión que les den allí, en el lugar que el Señor elija.
    Asegúrense de hacer todo lo que les digan,
  fra-_FOB: Et tu agiras conformément à ce qu'ils t'auront déclaré, du lieu que l'Éternel
    aura choisi, et tu prendras garde à faire selon tout ce qu'ils t'auront enseigné.
  mal-mal: യഹോവ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തുനിന്ന് അവർ പറഞ്ഞുതരുന്ന വിധിപോലെ നീ ചെയ്യണം;
    അവർ ഉപദേശിച്ചുതരുന്നതുപോലെ എല്ലാം ചെയ്യുവാൻ ജാഗ്രതയായിരിക്കേണം.
  urd-GVR: Jo faislā wuh us maqdis meṅ kareṅge jo Rab chunegā use mānanā paṛegā. Jo
    bhī hidāyat wuh deṅ us par ehtiyāt se amal kar.
  suz-BL: मिनु परमप्रभु यावे आ योव़शो बाक्‍तीकेमी मेकोपुकीमी इन कली मार देंनीम, मेको
    मोदेंशो पा ठीक पा निसाफ पचा माल्‍नीनी। मिनु इन कली दोपा शेंदमे, मोपा होस पा पचा
    माल्‍नीनी।
  ita-1927: e tu ti conformerai a quello ch’essi ti dichiareranno nel luogo che l’Eterno
    avrà scelto, e avrai cura di fare tutto quello che t’avranno insegnato.
  ckb-ckb: دەبێت ئەو بڕیارەی کە پێتانی ڕادەگەیەنن جێبەجێی بکەن، لەو شوێنەی یەزدان
    هەڵیدەبژێرێت. ئاگاداربن لەوەی ڕێک ئەوە بکەن کە فێرتان دەکەن.
  eng-BBE: 'And you are to be guided by the decision they give in the place named
    by the Lord, and do whatever they say:'
  kan-OKCV: ಅವರು ನಿಮಗೆ ಯೆಹೋವ ದೇವರು ಆಯ್ದುಕೊಳ್ಳುವ ಆ ಸ್ಥಳದಿಂದ ತಿಳಿಸುವ ತೀರ್ಪಿನ ಪ್ರಕಾರ
    ನೀವು ಮಾಡಿ, ಅವರು ನಿಮಗೆ ಬೋಧಿಸುವುದನ್ನೇ ನೀವು ಕೈಗೊಂಡು ನಡೆಯಬೇಕು.
  tam-2017: யெகோவா தெரிந்துகொண்ட இடத்திலிருந்து அவர்கள் உனக்கு அறிவிக்கும் தீர்ப்புக்கு
    நீ இணங்கி, அவர்கள் உனக்குக் கட்டளையிடுகிறபடி செய்யக் கவனமாயிருப்பாயாக.
  spa-RV-1909: Y harás según la sentencia que te indicaren los del lugar que Jehová
    escogiere, y cuidarás de hacer según todo lo que te manifestaren.
  ron-BTF: Şi să faci conform hotărârii, pe care ţi-o vor arăta cei din locul pe care
    îl va alege DOMNUL; şi să iei seama să faci toate cele ce te vor instrui ei,
  eng-WEBP: You shall do according to the decisions of the verdict which they shall
    give you from that place which the LORD chooses. You shall observe to do according
    to all that they shall teach you.
  eng-FBV: You must abide by the decision they give you there at the place the Lord
    will choose. Make sure you do everything they tell you to do,
  nld-1939: En gij moet handelen volgens de uitspraak, die zij u op de plaats, die
    Jahweh zal uitverkiezen, zullen geven, en u nauwgezet houden aan al wat zij voor
    u zullen beslissen.
  nch-BL: Huan antequichihuani, monequi anquichihuase san se quej amechnahuatise xijchihuaca
    cati quihuicaj tequit nopona campa TOTECO quitapejpenijtos para itztos. Amo teno
    más xijchihuaca.
  vie-1934: Ngươi phải làm y theo lời họ tỏ dạy cho mình tại nơi Đức Giê-hô-va sẽ
    chọn, và khá cẩn thận làm theo mọi lời dạy của họ.
  hin-CV: याहवेह द्वारा नामित उस स्थान से लौटकर तुम वही करोगे, जिसका आदेश वे तुम्हें
    देंगे और तुम उनके द्वारा दिए गए निर्देशों के पालन करने के विषय में सतर्क रहोगे.
  eng-OURB: 'You shall do according to the decisions of the verdict which they shall
    give you from that place which Adonai chooses. You shall observe to do according
    to all that they shall teach you:'
  spa-BES: 'Y debes guiarte por la decisión que tomen en el lugar nombrado por el
    Señor, y hacer lo que digan:'
  tdx-tdx: Aa le hanoe’o i hitoroa’ iareo boak’ amy toetse ho joboñe’ Iehovày vaho
    hambena’o te hanoeñe ze hene taroñe’ iereo ama’o;
  vid-vid: Hamba modita kota vyowowalonjela hala honhu Mkulu Nguluwi hoyohahagula,
    mowa mchilolela kudita geng'ha kota vyoyowalajiza.
  eng-OKE: And thou shalt do according to the word of the sentence which they will
    show thee from the place which the Lord will choose, and thou shalt observe to
    do according to all that they will teach thee.
  tha-KJV: แล​้​วท​่านจงกระทำตามคำแนะนำซึ่งเขาชี้แจงแก่​ท่าน จากสถานที่ซึ่งพระเยโฮวาห์ทรงเลือกนั้น
    และท่านจงระวังกระทำตามทุกสิ่งซึ่งเขาแนะนำท่าน
  por-BR-2018: E farás segundo a sentença que te indicarem os do lugar que o SENHOR
    escolher, e cuidarás de fazer segundo tudo o que te manifestarem.
  deu-ELO: Und du sollst dem Spruche gemäß tun, welchen sie dir verkünden werden von
    jenem Orte aus, den Jehova erwählen wird, und sollst darauf achten, zu tun nach
    allem, was sie dich lehren werden.
  eng-WYC-2018: And thou shalt do, whatever thing they say, that be sovereigns in
    the place which the Lord choose (or who be the rulers in the place which the Lord
    shall choose), and (who) teach thee by the law of the Lord;
  epo-epo: Kaj agu laŭ la vorto, kiun ili diros al vi de tiu loko, kiun la Eternulo
    elektos; kaj observu, ke vi faru ĉion, kion ili instruos al vi.
  uig-PIN: Silǝr Pǝrwǝrdigar tallaydiƣan axu yǝrdǝ turƣanlarning silǝrgǝ tapxuridiƣan
    ⱨɵküm sɵzi boyiqǝ ijra ⱪilisilǝr; ularning silǝrgǝ kɵrsǝtkinining ⱨǝmmisigǝ ǝmǝl
    ⱪilip kɵngül bɵlüxünglar kerǝk.
  beo-beo: 'Ilia da Hina Gode Ea ilegei sogebi amogawi dilima hou olelemu. Dawa:ma!
    Dilia ilia sia: huluane defele hamoma.'
  tpi-OTNT: Ol bai i autim tingting bilong kot, na yupela i mas mekim olgeta samting
    olsem ol i tokim yupela.
  hau-SA: Dole ku aikata hukuncin da suka yi a wurin da Ubangiji zai zaɓa. Ku lura
    fa, ku aikata kome da suka faɗa muku.
  uig-LAT: Siler Perwerdigar tallaydighan ashu yerde turghanlarning silerge tapshuridighan
    höküm sözi boyiche ijra qilisiler; ularning silerge körsetkinining hemmisige emel
    qilip köngül bölüshünglar kérek.
  nde-nde: Lina-ke kumele lenze njengokucebisa kwabo endaweni uThixo azayikhetha.
    Linanzelele ukuthi lenza lokho kanye abaliqondisa ukuba likwenze.
  ton-ton: 'Pea te ke fai ʻo hangē ko hono fakatonutonu, ʻaia ʻe fakahā ʻi he potu
    ko ia kiate koe ʻekinautolu, ʻi he potu ko ia ʻaia kuo fili ʻe Sihova; pea te
    ke tokanga ke fai ʻo fakatatau ki he meʻa kotoa pē ʻoku nau tala kiate koe:'
  ces-1613: Učiníš tedy vedlé naučení, kteréž by vynesli z místa toho, kteréž by vyvolil
    Hospodin, a hleď, abys všecko, čemuž by tě učili, tak vykonal.
  eng-WMB: You shall do according to the decisions of the verdict which they shall
    give you from that place which the LORD chooses. You shall observe to do according
    to all that they shall teach you.
  tam-TCV: யெகோவா தெரிந்துகொள்ளும் இடத்திலே அவர்கள் தெரிவிக்கிற தீர்ப்பின்படியே நீங்கள்
    செயல்படவேண்டும்.
  ceb-ULB: Kinahanglan sundon ninyo ang balaod nga gihatag kaninyo, sa dapit nga pilion
    ni Yahweh nga mahimong iyang balaang dapit. Kinahanglan maampingon ninyong matuman
    ang tanang butang nga ilang gitudlo nga ipabuhat kaninyo.
  pol-UBG: I postąpisz zgodnie z orzeczeniem, które ci przekażą na tym miejscu, które
    PAN wybrał, i pilnie wykonasz wszystko tak, jak cię pouczą.
  urd-GVU: جو فیصلہ وہ اُس مقدِس میں کریں گے جو رب چنے گا اُسے ماننا پڑے گا۔ جو بھی
    ہدایت وہ دیں اُس پر احتیاط سے عمل کر۔
  deu-1912: Und du sollst tun nach dem, was sie dir sagen an der Stätte, die der HERR
    erwählen wird, und sollst es halten, daß du tust nach allem, was sie dich lehren
    werden.
  kan-2017: ಯೆಹೋವನು ಆರಿಸಿಕೊಂಡ ಆ ಸ್ಥಳದಿಂದ ಅವರು ನಿಮಗೆ ತಿಳಿಸುವ ಮಾತಿನ ಪ್ರಕಾರ ನೀವು ಮಾಡಬೇಕು.
    ಅವರು ಬೋಧಿಸುವುದನ್ನೇ ನೀವು ಅನುಸರಿಸಬೇಕು.
  yap-yap: Yad e bay ra dugliyed, ma gimed e ngam rin’ed nrogon ni karoged ngomed.
  hlt-MCSB: BOEIPA kah a coelh nah hmuen ah nang ham a thui uh olka tarhing te tah
    saii. Te dongah nang n'thuinuet boeih vanbangla saii ham ngaithuen.
  mdy-ETH: ዔያታ ዒንሢም ፆኦሲ ዶኦሬ ቤዞይዳ ጌስቲ ኩንሣዖ ዒንሢ ማዾንጎ ጌይ ዓይሤ ባኮ ማዺ ኩንሡዋቴ፤
