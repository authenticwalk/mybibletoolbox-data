verse: DEU.017.007
translations:
  mal-C: ആ വ്യക്തിയെ വധിക്കാൻ ആദ്യം അവന്റെമേൽ വെക്കേണ്ടത് സാക്ഷിയുടെ കരമാണ്; പിന്നീട്
    എല്ലാവരുടെയും കരങ്ങളും. അങ്ങനെ നിങ്ങളുടെ ഇടയിൽനിന്ന് തിന്മ നീക്കിക്കളയണം.
  deu-TKW: Die Zeugen sollen zuerst die Hand gegen ihn erheben, um ihn zu töten, und
    darnach das ganze Volk; und sollst so das Böse aus deiner Mitte hinwegtilgen.
  lin-lin: Maboko ya motatoli nde ekozala maboko ya liboso ya koboma moto yango, mpe
    na sima, maboko ya bato nyonso. Na nzela wana nde okolongola mabe kati na yo.
  eng-LSV: the hand of the witnesses is on him in the first place to put him to death,
    and the hand of all the people last; and you have put away evil out of your midst.
  eng-GNV: 'The handes of the witnesses shall be first vpon him, to kill him: and
    afterward the hands of all the people: so thou shalt take the wicked away from
    among you.'
  eng-WEBSTER: The hands of the witnesses shall be first upon him to put him to death,
    and afterward the hands of all the people. So thou shalt remove the evil from
    among you.
  nhw-BL: Huan quema monequi antemictise, inijuanti catli tlatestigojquetzque para
    quichijqui catli amo cuali achtihui quimajcahuilise tetl. Huan teipa nochi masehualme
    catli itztose ipan nopa altepetl, nojquiya ya nopa quichihuase. Huan quej nopa
    tlamis nochi catli amo cuali catli onca ipan nopa altepetl.
  swh-ONEN: Ni lazima kwanza mikono ya mashahidi itangulie kumuua huyo mtu, kisha
    mikono ya watu wote. Ni lazima mwondoe uovu miongoni mwenu.
  bba-bba: Seedɑɡii beyɑ bɑ koo ɡbi bu yɛ̃ro kpenu kɑsukum tore bu kɑ ɡo kpɑ tɔn be
    bɑ tie bu sere mɑɑ swĩi. Nɡe mɛyɑ i ko i kɑ kɔ̃sɑ ye wunɑ bɛɛn suunu sɔɔn di.
  eng-KJVCPB: The hands of the witnesses shall be first upon him to put him to death,
    and afterward the hands of all the people. So thou shalt put the evil away from
    among you.
  wbp-wbp: Yalirli yapangku kuja yapa ngalya-kari nyangu parntarrinja-kurra, ngulaju
    nyanja-warnurlu yungu nyanungurlu-wiyi kamparrurluju luwarni pirli-kirlirli yali
    majumaju yapa. Ngula-jangkaju, panu-karirlilkili luwaka yali yapa. Kujarlunya
    kapunkulu-jana nyurrurlarlu Yijirali-pinkirli muku riwarri-mani majumaju-wati
    nyurrurla-nyangu-ngurlu warlalja turnu-warnu-ngurlu.”
  luo-luo: Lwet jonenogo ema onego okuong ogoye motho, bangʼe eka joma moko nogoye.
    Nyaka ugol tim marachno oa e dieru.
  meu-meu: Dibadia bena e habadea taudia ese bae hodoa guna; idia muridiai taunimanima
    iboudiai ese bae hodoa, ela bona baine mase. Unuhetomana, dika na bogaragimui
    amo ba negea daure.
  npi-ULB: ती साक्षीहरूले पहिले आ-आफ्ना हात उठाऊन् त्यसपछि अरू सबै मानिसले आ-आफ्ना
    हात उठाऊन् । यसरी तिमीहरूले आफ्ना बिचबाट दुष्‍टतालाई हटाउने छौ ।
  yor-yor: Àwọn ẹlẹ́rìí ni kí ó kọ́kọ́ gbọ́wọ́ lé e láti pa á. Lẹ́yìn èyí ni kí gbogbo
    ènìyàn dáwọ́jọ láti pa á. Nípa báyìí, ẹ̀yin yóò sì fọ ohun búburú náà mọ́ kúrò
    ní àárín yín.
  ind-ind: Para saksi harus menjadi yang pertama kali melempari pelanggar itu dengan
    batu, kemudian barulah diikuti oleh rakyat yang lain. Dengan begitu, kalian memberantas
    kejahatan dari antara umat Israel.”
  pes-OPCB: اول، شاهدان باید سنگها را پرتاب کنند و سپس تمام مردم. به این طریق، این
    بدی را از میان خود پاک خواهید ساخت.
  tgl-ULB: Ang kamay ng mga saksi ay dapat unang maglagay sa kaniya sa kamatayan at
    pagkatapos ang kamay ng lahat ng mga tao; at alisin mo ang kasamaan mula sa inyo.
  hui-hui: Mbiralime ko biya lalu handa walia hagadaru tinime ala ege to̱le̱ dugualu
    ko biaga ogoni baragola maru karu tiguabi mani bolene nga. Anidagua bo wahai haramigome
    tini mana koha pubagi holene henge nawilo bibahende bo homelai haramigoni holebira.
  mya-mya: သက်​သေ​ခံ​များ​က​ထို​သူ​ကို​ကျောက်​ခဲ​နှင့် အ​ဦး​ဆုံး​ပစ်​ပြီး​မှ​အ​ခြား​သူ​များ​က
    ကျောက်​ခဲ​နှင့်​ပစ်​ရ​မည်။ ဤ​နည်း​အား​ဖြင့် ထို​ဒု​စ​ရိုက်​ကို​ဖယ်​ရှား​နိုင်​လိမ့်​မည်။''
  bod-N: མི་དེ་གསོད་དུས་དཔང་པོ་རྣམས་ཀྱིས་སྔོན་ལ་ལག་འགུལ་དགོས་ལ། དེའི་རྗེས་སུ་མི་ཀུན་གྱིས་ལག་རུབ་དགོས།
    དེ་ལྟར་ཁྱོད་རྣམས་ཀྱི་ཁྲོད་ནས་ངན་པ་རྩ་མེད་གཏོང་དགོས་སོ། །
  sna-sna: Maoko ezvapupu ndiwo anofanira kutanga pakumuuraya, zvino pashure maoko
    avanhu vose. Munofanira kubvisa chakaipa pakati penyu.
  spa-BLM: Las manos de los testigos serán las primeras en darle muerte, y después
    las manos de todo el pueblo. Así eliminaréis el mal de entre vosotros.
  cac-cac: A eb' testigo chi' sb'ab'laj julanoch q'ueen d'a jun anima chi'. Ichato
    chi' sjulanoch q'ueen masanil eb' anima d'ay. Icha chi' tz'aj yel jun chucal chi'
    d'a e cal.
  swh-ULB: Mkono wa mashahidi unapaswa kuwa wa kwanza kumuuwa, na badae mkono wa watu
    wote; na mtamuondoa muovu miongoni mwenu.
  bel-bel: рука сьведкаў павінна быць на ім раней за ўсё, каб забіць яго, потым рука
    ўсяго народа; і так вынішчы ліха спасярод сябе.
  deu-ELBBK: Die Hand der Zeugen soll zuerst an ihm sein, ihn zu töten, und danach
    die Hand des ganzen Volkes. Und du sollst das Böse aus deiner Mitte wegschaffen.
  mbb-OT: Haazà is menge tistiǥus iyan edhuna edtuleng kandin te vatu, ne edsunud
    is kezekelan. Kinahanglan he id-awè niw haazà is mezaat he vaal pinaaǥi kayi.
  mal-2015: അവനെ കൊല്ലേണ്ടതിന്നു ആദ്യം സാക്ഷികളുടെയും പിന്നെ സർവ്വജനത്തിന്റെയും കൈ
    അവന്റെമേൽ ചെല്ലേണം; ഇങ്ങനെ നിങ്ങളുടെ ഇടയിൽനിന്നു ദോഷം നീക്കിക്കളയേണം.
  rmc-rmc: Ola švedki mi čhiven o bara andre leste ešebna a paľis okla manuša. Kavke
    tumendar odleha o nalačhipen.“
  pes-OPV: اولا دست شاهدان به جهت کشتنش بر او افراشته شود، و بعد از آن، دست تمامی
    قوم، پس بدی را از میان خود دورکرده‌ای.
  ron-1924: Ынтый мына марторилор сэ се ридиче асупра луй ка сэ-л омоаре ши апой мына
    ынтрегулуй попор. Сэ скоць астфел рэул дин мижлокул тэу.
  ben-OBCV: তাকে মেরে ফেলবার জন্য সাক্ষীরাই প্রথমে পাথর ছুঁড়বে, তারপর অন্যান্য লোকেরা
    ছুঁড়বে। তোমাদের মধ্য থেকে দুষ্টতা শেষ করে দেবে।
  som-som: Oo markhaatiyaashu waa inay marka hore u gacan qaadaan qofkaas, dabadeedna
    dadka oo dhammu waa inay u gacan qaadaan. Oo sidaas waa inaad sharka dhexdiinna
    uga saartaan.
  lat-VUC: 'Manus testium prima interficiet eum, et manus reliqui populi extrema mittetur:
    ut auferas malum de medio tui.'
  eng-ASVBT: The hand of the witnesses shall be first upon him to put him to death,
    and afterward the hand of all the people. So thou shalt put away the evil from
    the midst of thee.
  ita-1885: Sia la mano de' testimoni la prima sopra lui, per farlo morire, e poi
    la mano di tutto il popolo; e così togli via il male del mezzo di te.
  eng-LXXUP: And the hand of the witnesses shall be upon him among the first to put
    him to death, and the hand of the people at the last; so shalt thou remove the
    evil one from among yourselves.
  eng-ULB: The hand of the witnesses must be the first to put him to death, and afterward
    the hand of all the people; and you will remove the evil from among you.
  spa-VBL: Los testigos deben actuar primero en la ejecución de la persona, y luego
    el resto de los presentes. Deben eliminar el mal de entre ustedes.
  fra-_FOB: La main des témoins sera la première sur lui pour le faire mourir, et
    ensuite la main de tout le peuple. Tu ôteras ainsi le méchant du milieu de toi.
  mal-mal: അവനെ കൊല്ലുന്നതിന് ആദ്യം സാക്ഷികളുടെയും പിന്നെ സർവ്വജനത്തിന്റെയും കൈ അവന്റെമേൽ
    ചെല്ലണം; ഇങ്ങനെ നിങ്ങളുടെ ഇടയിൽനിന്ന് ദോഷം നീക്കിക്കളയണം.
  urd-GVR: Pahle gawāh us par patthar phaiṅkeṅ, is ke bād bāqī tamām log use sangsār
    kareṅ. Yoṅ tū apne darmiyān se burāī miṭā degā.
  suz-BL: मेको आन पशो ताइब सांकछीपुकीमी नेल्‍ल क्‍येङा ङोंइती मेको आन कली साइक्‍चा,
    दे फुल्‍लु आप्‍चा माल्‍ब। मेको नोले ला नेल्‍ल अरुम पचा माल्‍नीम। मिनु मोपा गेपुकीमी
    मरिम्‍शो नेल्‍ल इन दाते रे ग्रुंइचा माल्‍नीनी।
  ita-1927: La mano dei testimoni sarà la prima a levarsi contro di lui per farlo
    morire; poi, la mano di tutto il popolo; così torrai il male di mezzo a te.
  ckb-ckb: یەکەم جار دەستی شایەتەکانی بەسەرەوە دەبێت بۆ کوشتنی پاشان دەستی هەموو گەل،
    جا خراپەکە لەنێو خۆتان دادەماڵن.
  eng-BBE: The hands of the witnesses will be the first to put him to death, and after
    them the hands of all the people. So you are to put away the evil from among you.
  kan-OKCV: ಅವನನ್ನು ಕೊಲ್ಲುವ ಮೊದಲು ಸಾಕ್ಷಿಗಳಾದ ಎಲ್ಲಾ ಜನರು ತಮ್ಮ ಕೈಗಳನ್ನು ಅವನ ಮೇಲೆ ಇಡಬೇಕು.
    ಹೀಗೆ ಕೆಟ್ಟದ್ದನ್ನು ನಿಮ್ಮ ಮಧ್ಯದಿಂದ ತೆಗೆದುಹಾಕಬೇಕು.
  tam-2017: அவனைக் கொலை செய்கிறதற்குச் சாட்சிகளுடைய கைகள் முந்தியும் எல்லா மக்களுடைய
    கைகள் பிந்தியும் அவன்மேல் இருப்பதாக; இப்படியே தீமையை உன் நடுவிலிருந்து விலக்குவாயாக.
  spa-RV-1909: 'La mano de los testigos será primero sobre él para matarlo, y después
    la mano de todo el pueblo: así quitarás el mal de en medio de ti.'
  ron-BTF: Mâinile martorilor să fie primele asupra lui ca să îl ucidă şi după aceea
    mâinile întregului popor. Astfel să îndepărtezi răul din mijlocul vostru.
  eng-WEBP: The hands of the witnesses shall be first on him to put him to death,
    and afterward the hands of all the people. So you shall remove the evil from among
    you.
  eng-FBV: The witnesses must act first in executing the person, and then the rest
    of those who are present. You must eliminate the evil from among you.
  nld-1939: De hand van de getuigen moet het eerst tegen hem worden geheven, om hem
    te doden, en daarna de hand van het hele volk. Zo zult gij dit kwaad uit uw midden
    uitroeien.
  nch-BL: Huan quema monequi antemictise, inijuanti cati tatestigojquetzque para quichijqui
    cati amo cuali, achtohui quimajcahuilise tet. Huan teipa nochi masehualme cati
    itztose ipan nopa altepet, nojquiya ya nopa quichihuase. Huan quej nopa tamis
    nochi cati amo cuali cati onca ipan nopa altepet.
  vie-1934: Tay của các người chứng phải tra vào mình nó đầu hết, đặng làm cho nó
    chết, kế sau tay của cả dân sự. Như vậy, ngươi sẽ cất kẻ hung ác khỏi giữa mình.
  hin-CV: उसे मृत्यु देने की प्रक्रिया में गवाहों के हाथ पहले होंगे इसके बाद दूसरों
    के हाथ. अपने बीच से तुम यह बुराई इस तरह से साफ़ करोगे.
  eng-OURB: The hand of the witnesses shall be first on him to put him to death, and
    afterward the hand of all the people. So you shall remove the evil from among
    you.
  spa-BES: Las manos de los testigos serán las primeras en darle muerte, y después
    de ellas las manos de todo el pueblo. Así debes quitar el mal de en medio de ti.
  tdx-tdx: Ho ama’e hey ty fità’ o nita­lily azeo hañohofa’ iareoav loza, izay vaho
    ty fità’ ondaty iabio. Izay ty hañitoa’o ama’o o haratiañeo.
  vid-vid: Wala walolezi ndo wokwaluka tandi kumtowa kwa maganga, hamba wanji wamtowe
    kwa maganga. Ahyo ndo vyomkusa wihe hali hemwe.
  eng-OKE: The hands of the witnesses shall be upon him first to kill him, and the
    hands of all the people afterward; and thou shalt put down the doer of evil from
    among you.
  tha-KJV: ผู้​ที่​เป็นพยานต้องลงมื​อก​่อนในการทำโทษเขาถึงตาย ต่อไปคนทั้งปวงจึงร่วมมื​อด​้วยกัน
    ทั้งนี้​เพื่อท่านทั้งหลายจะกำจัดความชั่วเสียจากท่ามกลางท่าน
  por-BR-2018: 'A mão das testemunhas será primeira sobre ele para matá-lo, e depois
    a mão de todo o povo: assim tirarás o mal do meio de ti.'
  deu-ELO: Die Hand der Zeugen soll zuerst an ihm sein, ihn zu töten, und danach die
    Hand des ganzen Volkes. Und du sollst das Böse aus deiner Mitte hinwegschaffen.
  eng-WYC-2018: The hand of the witnesses shall first slay him, and at the last the
    hand of the other people shall be put to, for to throw him down with stones, that
    thou do away evil from the midst of thee. (The hands of the witnesses shall be
    the first to stone them, and then the other people shall put their hands to it,
    and they shall throw their stones, so that thou do away evil from the midst of
    thee.)
  epo-epo: La mano de la atestantoj estu sur li plej antaŭe, por mortigi lin, kaj
    la mano de la tuta popolo poste; tiel ekstermu la malbonon el inter vi.
  uig-PIN: Ɵltürülidiƣanda awwal guwaⱨqilar ⱪol salsun, andin barliⱪ hǝlⱪ ⱪol salsun;
    xundaⱪ ⱪilsanglar silǝr rǝzillikni aranglardin ⱨǝydiwetisilǝr.
  beo-beo: Ba:su dunu da degabo amo dunu medole legema:ne, igiga gala:ma:ma. Amasea,
    dunu huluane da amo igiga medomu. Amasea, dilia da wadela:i hou Isala:ili amo
    ganodini fadegale fasimu.
  tpi-OTNT: Ol manmeri i bin lukim dispela man o meri i mekim rong, ol yet i mas tromoi
    ol namba wan ston long em na bihain ol arapela man i ken tromoi ston long em.
    Yupela i kilim em i dai olsem bai yupela inap long rausim dispela samting nogut
    i bin kamap namel long yupela.
  hau-SA: Hannuwan shaidun ne za su zama na farko a kisan wanda ake zargin, sa’an
    nan hannuwan dukan mutane. Dole ku fid da mugu daga cikinku.
  uig-LAT: Öltürülidighanda awwal guwahchilar qol salsun, andin barliq xelq qol salsun;
    shundaq qilsanglar siler rezillikni aranglardin heydiwétisiler.
  nde-nde: Akuthi ofakazi labo kube yibo abaqalisayo ukumkhanda, besekulandela bonke
    abanye abantu. Kumele lisuse ububi phakathi kwenu.”
  ton-ton: ‌ʻE tomuʻa ʻai ʻae nima ʻoe kau fakamoʻoni kiate ia ke tāmateʻi ia, pea
    toki hoko ʻae nima ʻoe kakai kotoa pē. ʻE pehē ʻa hoʻomou tukuange ai ʻae kovi
    ʻiate kimoutolu.
  ces-1613: Ruka svědků nejprv bude proti němu k zabití jeho, a potom ruce všeho lidu,
    a tak odejmeš zlé z prostředku svého.
  eng-WMB: The hands of the witnesses shall be first on him to put him to death, and
    afterward the hands of all the people. So you shall remove the evil from among
    you.
  tam-TCV: சாட்சிகளின் கைகளே அவனைக் கொலைசெய்வதில் முதலாவதாக இருக்கவேண்டும். அதன்பின்னரே
    மற்ற எல்லா மக்களுடைய கைகளும் நீட்டப்பட வேண்டும். இப்படியாக நீங்கள் உங்கள் நடுவிலிருந்து
    தீமையை அகற்றவேண்டும்.
  ceb-ULB: Ang kamot sa mga saksi ang unang mopatay kaniya unya ang kamot sa tanang
    katawhan; ug inyong walaon ang daotan gikan diha kaninyo.
  pol-UBG: Ręka świadków będzie na nim, aby go zabić, a potem ręce całego ludu. Tak
    usuniesz zło spośród siebie.
  urd-GVU: پہلے گواہ اُس پر پتھر پھینکیں، اِس کے بعد باقی تمام لوگ اُسے سنگسار کریں۔
    یوں تُو اپنے درمیان سے بُرائی مٹا دے گا۔
  deu-1912: Die Hand der Zeugen soll die erste sein, ihn zu töten, und darnach die
    Hand alles Volks, daß du das Böse von dir tust.
  kan-2017: ಅಪರಾಧಿಯನ್ನು ಕೊಲ್ಲುವುದಕ್ಕೆ ಸಾಕ್ಷಿಗಳೇ ಮೊದಲು ಕಲ್ಲನ್ನು ಹಾಕಬೇಕು; ತರುವಾಯ ಜನರೆಲ್ಲರೂ
    ಹಾಕಲಿ. ಹೀಗೆ ಮಾಡಿ ನೀವು ಆ ದುಷ್ಟತ್ವವನ್ನು ನಿಮ್ಮ ಮಧ್ಯದಿಂದ ತೆಗೆದುಹಾಕಬೇಕು.
  yap-yap: Fapi girdi’ ni yad e mich ko kireb nike rin’ facha’, e yad e som’on ni
    ngar malang niged, mfini malangnag gubin e girdi’, aray konawo’en mi gimed thang
    mit e biney e kireb.
  hlt-MCSB: Anih duek sak ham vaengah lamhma la laipai rhoek loh kut hlah thil saeh.
    A hnuk la pilnam pum loh kut hlah saeh lamtah na khui lamkah boethae te hnawt.
  mdy-ETH: ዎዺንታ ዎዶና ማርኮንሢ ቤርታዺ ሹጮና ዹዖንጎ፤ ዬካፓ ዴራ ዹዖንጎ፤ ዬያይዲ ዬያጉዴ ፑርቶ ባኮ ዒንሢ ባኣካፓ ዒንሢ
    ባይዛኒ ዳንዳዓኔ» ጌዔኔ።
  twi-ASANTE: Adansefoɔ no to ɔboɔ a ɛdi ɛkan a, nnipa a wɔwɔ hɔ no nyinaa nso bɛto
    wɔn deɛ de akum onipa no. Saa ɛkwan yi so na mobɛfa atu onipa bɔnefoɔ ase afiri
    mo mu.
  eng-WEBU: The hands of the witnesses shall be first on him to put him to death,
    and afterward the hands of all the people. So you shall remove the evil from among
    you.
  bnp-bnp: E huriki ri masia a viri iea i rata a naro hale, ri gi voro muga a kedo
    ri gi padia, muri i ranga e huriki ri gi padia na kedo. Mu padia ge mate bara
    mu bole vurokia a maki hale i bele na kurukurune mua.
  wal-wal: A woranau markkati koiro shuchchan a caddona; eta kaallidi asai ubbai a
    caddo. Hegaadan oottidi, iitaa intte giddoppe diggite.
  spa-PDDPT: La mano de los testigos se levantará primero contra él para matarlo,
    y después la mano de todo el pueblo. Así quitarás el mal de en medio de ti.
  gun-gun: Hexaare ranhe 'rã ita omombo ojuka aguã. Ha'e gui ma heta va'e kuery ha'e
    javi 'rã ojapi. Ha'e rami vy pendea gui peipe'a aguã heko vai va'e.
  ilo-ULB: Masapul nga ti ima dagiti saksi ti umuna a mangpapatay kenkuana, ket kalpasanna
    dagiti im-ima dagiti amin a tattao; ket ikkatenyo ti dakes manipud kadakayo.
  kpg-kpg: Digau hagadootonu e hai gii kili nadau hadu matagidagi, nomuli gei digau
    ala i golo ga dilidili a mee. Deenei di hai e hai, gei di hai huaidu deenei ga hagalee
    i godou baahi.
  uig-ARA: ئۆلتۈرۈلىدىغاندا ئاۋۋال گۇۋاھچىلار قول سالسۇن، ئاندىن بارلىق خەلق قول سالسۇن؛
    شۇنداق قىلساڭلار سىلەر رەزىللىكنى ئاراڭلاردىن ھەيدىۋېتىسىلەر.
  sus-sus: Seedee nan singe gɛmɛ wolima a ma a faxafe ra, ɲama dɔnxɔɛ fan fa a magɔnɔ.
    Wo fe ɲaaxi ɲɔnma wo tagi na ki nɛ.
  pon-2006: Sounkadehde kan me pahn tepin katehki takai, mwuri, aramas teikan ahpw
    pahn iang kate; ih duwen met amwail pahn pitsang soangen suwed wet.
  ksd-ksd: A lima i ra umana tena varvai kapa na tur pa ia ba na doka, ma namur ra
    lima i ra tarai par. Damana una vapanie vue ra kaina kan u.
  tur-YTC: Onu öldürmek için önce tanıkların eli, sonra da bütün halkın eli onun üzerinde
    olacak. Böylece kötülüğü aranızdan uzaklaştıracaksın.
  grc-BRENT: Καὶ ἡ χεὶρ τῶν μαρτύρων ἔσται ἐπʼ αὐτῷ ἐν πρώτοις θανατῶσαι αὐτὸν, καὶ
    ἡ χεὶρ τοῦ λαοῦ ἐπʼ ἐσχάτων· καὶ ἐξαρεῖς τὸν πονηρὸν ἐξ ὑμῶν αὐτῶν.
  ind-AYT: Tangan para saksi itulah yang harus pertama kali melempar batu untuk membunuhnya,
    disusul seluruh orang itu. Dengan demikian, kamu akan membuang kejahatan dari
    antaramu.
  nya-nya: Wochitira umboniwo ndiwo aziyamba kumupha munthuyo, ndipo kenaka anthu
    onse. Muyenera kuchotsa choyipa pakati panu.
  hrv-hrv: Neka najprije svjedoci dignu ruku na nj da ga smaknu, a poslije toga neka
    je digne sav narod. Tako ćeš iskorijeniti zlo iz svoje sredine.
  mps-mps: Te bidigo me o te wego te we o bidigo te dwai kolesaga ebo suali da, te
    we bidi augwa digi bolo masigi hasia te bidi tigiba sąnama, tama olo we bidigo
    nosali masigi te bidi tigiba sąmainao. Dagego te bidi elama isiliyu, dagego te
    dwai kolesaga dage tomode pedalali sela sąyu yao,” wali.
  tpi-tpi: Ol manmeri i bin lukim dispela man o meri i mekim rong, ol yet i mas tromoi
    ol namba wan ston long em na bihain ol arapela man i ken tromoi ston long em.
    Yupela i kilim em i dai olsem bai yupela inap long rausim dispela samting nogut
    i bin kamap namel long yupela.
  dan-1931: Vidnernes Hånd skal først løfte sig imod ham for at slå ham ihjel, siden
    alle de andres Hånd. Således skal du udrydde det onde af din Midte.
  vie-OVCB: Các nhân chứng phải lấy đá ném vào phạm nhân trước tiên, rồi dân chúng
    sẽ tiếp tay. Như vậy, anh em diệt trừ người gian ác trong dân.
  guj-2017: સૌપ્રથમ સાક્ષીઓનો હાથ તેને મારી નાખવા તેના પર પડે, ત્યારપછી બીજા બધા લોકોના
    હાથ. આ રીતે તમે તમારી મધ્યેથી દુષ્ટતા નાબૂદ કરો.
  pon-2006A: Sounkadehde kan me pahn tepin katehki takai, mwuri, aramas teikan ahpw
    pahn iang kate; ih duwen met amwail pahn pitsang soangen suwed wet.
  por-BRBSL: As mãos das testemunhas serão as primeiras sobre ele para matá-lo, e
    depois as mãos de todo o povo. Assim, tirareis o mal do meio de vós.
  cth-cth: Hote tami hah thei hanelah kapanuekkhaikungnaw ni hmaloe a kut a pho awh
    hnukkhu, tami pueng ni kut a pho awh han. Hottelah na sak awh pawiteh, nangmouh
    koehoi yonnae teh takhoe lah ao han.
  twi-twi: Ɛsɛ sɛ nnansefo no nsa ano abo na wɔtow di kan na akyiri no, nnipa no nyinaa
    atotow wɔn de de akum no. Saa ɔkwan yi so na mobɛfa atu amumɔyɛfo ase afi mo mu.
  hlt-hlt: Anih duek sak ham vaengah lamhma la laipai rhoek loh kut hlah thil saeh.
    A hnuk la pilnam pum loh kut hlah saeh lamtah na khui lamkah boethae te hnawt.
  tbz-SIM: Bɛ̀ɛ̀ ò yɑ̀ bɛɛ̀ dò nkɛ́niitɛ́ kóò bɔ̀tɛ́ yɛtɑ̃́rɛ̀, kɛ̀ bɛnìtìbɛ̀ sɔmbɛ
    nɛ́ nɑ kóò bùɔ́tí yɛtɑ̃́rɛ̀ kɛ́kuɔ, kɛ̀ dɛ̀ɛ yie nkɛ̀ dí dɛitɛ mɛyɛi ndi cuokɛ̀.
  msy-2020: Ia uarir tongɨn arazir kurar kam agɨvsɨ, gumazamizir an gari an arazir
    kurar kam gamiziba, me faragh dagɨaba isɨ a giniv. Eghtɨ gɨn igharaz darazi dagɨabar
    a ginivtɨ an aremegh.
  azb-azb: O adamı əvvəlcə şahidlər, sonra isə bütün xalq daşqalaq etsin. Beləliklə,
    aranızdan pisliyi atın.
  eng-DBY: The hands of the witnesses shall be first upon him to put him to death,
    and afterwards the hands of all the people; and thou shalt put evil away from
    thy midst.
  hin-2017: उसके मार डालने के लिये सबसे पहले साक्षियों के हाथ, और उनके बाद और सब लोगों
    के हाथ उठें। इसी रीति से ऐसी बुराई को अपने मध्य से दूर करना। (यूह. 8:7, 1 कुरि.
    5:13)
  wol-KYG: Loxoy seede yee koy jëkka dóor doj ngir rey ko, loxoy mbooloo mépp door
    koo dóor. Noonu ngeen di tenqee lu bon ci seen biir.
  eng-YLT: the hand of the witnesses is on him, in the first place, to put him to
    death, and the hand of all the people last; and thou hast put away the evil thing
    out of thy midst.
  kne-kne: Masapol ay din tistigo di mangon-ona ay mamigpig sin nakabasol, asi din
    odom ay ipogaw. Say iyat yo na ay mangaan sin basol sin kad-an yo.”
  eng-WYC-2017: The hand of the witnesses shall first slay him, and at the last the
    hand of the other people shall be put to, for to throw him down with stones, that
    thou do away evil from the midst of thee.
  eng-WMBB: The hands of the witnesses shall be first on him to put him to death,
    and afterward the hands of all the people. So you shall remove the evil from amongst
    you.
  urd-GVH: पहले गवाह उस पर पत्थर फेंकें, इसके बाद बाक़ी तमाम लोग उसे संगसार करें।
    यों तू अपने दरमियान से बुराई मिटा देगा।
  rug-rug: Sari na tie va sosode, si kaqu gona kenu nia patu si asa. Meke tiqe doduru
    tie; pa siraṉa gua asa si kaqu tava beto sa tinavete kaleana pa korapa mia gamu.
  gaz-gaz: Yommuu ajjeefamus jalqabatti harki dhuga baatotaa, itti aansee immoo kan
    sabaa isa irra haa buʼu; ati waan hamaa of keessaa baasuu qabda.
  fra-LSG: La main des témoins se lèvera la première sur lui pour le faire mourir,
    et la main de tout le peuple ensuite. Tu ôteras ainsi le mal du milieu de toi.
  yal-yal: Naxanye sereyaan baxi, ne nan singe xa gɛmɛn woli a ma a faxa feen na.
    Yama dɔnxɛn fan yi a magɔlɔn. Ɛ fe ɲaxin ɲanma ɛ tagi na kiini nɛn.
  haw-1868: O na lima o na mea hoike ke kau mua maluna ona e pepehi ia ia, a o na
    lima o na kanaka a pau mahope aku; a pela oe e, hookaawale aku ai i ka hewa mai
    ou aku la.
  arb-NAV: وَيَكُونُ الشُّهُودُ هُمْ أَوَّلُ مَنْ يَرْجُمُونَهُ، ثُمَّ يَتَعَاقَبُ
    عَلَيْهِ الشَّعْبُ. فَتَسْتَأْصِلُونَ عِنْدَئِذٍ الشَّرَّ مِنْ بَيْنِكُمْ.
  ewe-ewe: Na ɖasefoawo naƒu kpee gbã hafi ame bubuawo naƒui. To esia me la, àɖe nu
    vɔ̃wo katã ɖa le mia dome.”
  eng-LEE: The hand of the witnesses shall be first upon him to put him to death,
    and the hand of all the people at the last; and thou shalt put the evil away from
    the midst of thee.
  asm-FB: তেওঁক বধ কৰিবলৈ,প্রথমে সাক্ষীসকলে, পাছত সকলো প্ৰজাই তেওঁৰ বিৰুদ্ধে হাত উঠাব।
    এইদৰে আপুনি তেওঁলোকৰ মাজৰ পৰা দুষ্টতা উৎখাত কৰিব।
  sus-A: سٍيدٍيٍ نَن سِنفٍ فّمّ وٌلِمَ عَ مَ عَ قَشَقٍ رَ، حَمَ دْنشْي قَن قَ عَ مَفْنْ.
    وٌ قٍ حَاشِ حْنمَ وٌ تَفِ نَ كِ نّ.
  fra-SBL: Les mains des témoins se poseront les premières sur lui pour le faire mourir,
    et ensuite les mains de tout le peuple. Ainsi vous éloignerez le mal du milieu
    de vous.
  hbo-hbo: יַ֣ד הָעֵדִ֞ים תִּֽהְיֶה־בֹּ֤ו בָרִאשֹׁנָה֙ לַהֲמִיתֹ֔ו וְיַ֥ד כָּל־הָעָ֖ם
    בָּאַחֲרֹנָ֑ה וּבִֽעַרְתָּ֥ הָרָ֖ע מִקִּרְבֶּֽךָ׃ פ
  eng-WYCLIFFE: The hond of witnessis schal first sle hym, and the last hond of the
    tothir puple schal be sent, that thou do awei yuel fro the myddis of thee.
  cwe-cwe: Wakalangama wezakwandusa kumtowa na mabwe, maabaho wanhu wamwenga nawo
    wezamtowa. Vino niivo vondamusegeze wihi kumwenu.
  kik-kik: Moko ma aira acio no nginya makorwo marĩ ma mbere ũhoro-inĩ ũcio wa kũmũũraga,
    na thuutha ũcio marũmĩrĩrwo nĩ moko ma andũ arĩa angĩ othe. No nginya mũniine
    ũũru ũcio wehere gatagatĩ-inĩ kanyu.
  fra-NCL: La main des témoins se lèvera la première sur lui pour le faire mourir,
    et ensuite la main de tout le peuple. Tu ôteras ainsi le mal du milieu de toi.
  cek-AK: To kami hum hanah hnukung ah kaom kaminawk mah ban phok o hmaloe han oh;
    to pacoengah ni minawk kalah mah ban phok o thuih vop tih. To tiah nangcae salak
    ih kahoih ai hmuen to na tahmat o han oh.
  cuk-cuk: Dulemar-daksamalad-inse akwagi we-dule-makoed. Geb a-sorba, bela dulemar-baigan
    egi akwa-mimaloed. Weyob isgued be-abargi be osulogoed.”
  uig-CYR: Өлтүрүлидиғанда авал гувачилар қол салсун, андин барлиқ хәлиқ қол салсун;
    шундақ қилсаңлар силәр рәзилликни араңлардин һайдиветисиләр.
  tel-2017: అతన్ని చంపడానికి, మొదట సాక్షులు, తరువాత ప్రజలంతా అతని మీద చేతులు వేయాలి.
    ఆ విధంగా మీ మధ్య నుంచి ఆ చెడుతనాన్ని రూపుమాపాలి.
  hat-BSA: Se men a temwen yo k ap premye kont li pou mete li a lanmò; epi apre, se
    men a tout pèp la. Konsa nou va netwaye mechanste a soti nan mitan ou.
  kos-kos: Mwet loh inge pa ac tanglal meet uh, toko na mwet ngia fah wi tanglal.
    Pa inge ma ac oru lumah koluk se inge in wanginla.
  hbo-WLC: יַ֣ד הָעֵדִ֞ים תִּֽהְיֶה־בּ֤וֹ בָרִאשֹׁנָה֙ לַהֲמִית֔וֹ וְיַ֥ד כָּל־הָעָ֖ם
    בָּאַחֲרֹנָ֑ה וּבִֽעַרְתָּ֥ הָרָ֖ע מִקִּרְבֶּֽךָ׃ פ
  ibo-ibo: Ndị ahụ gbara akaebe nʼisi ya ga-eburu ụzọ tụọ ya nkume, tupu mmadụ niile
    esoro tugbuo ya. Site nʼụzọ dị otu a, unu ga-ekpochapụ ihe ọjọọ site nʼetiti gị.
  ory-ory: ତାହାର ପ୍ରାଣଦଣ୍ଡ କରିବା ପାଇଁ ତାହା ଉପରେ ପ୍ରଥମେ ସାକ୍ଷୀମାନଙ୍କର ହସ୍ତ, ତହିଁ ଉତ୍ତାରେ
    ସମସ୍ତ ଲୋକଙ୍କର ହସ୍ତ ଉଠିବ। ଏହିରୂପେ ତୁମ୍ଭେ ଆପଣା ମଧ୍ୟରୁ ଦୁଷ୍ଟତା ଦୂର କରିବ।
  chk-chk: Iwe, ekewe chon pwärätä repwe akomwen monei ngeni fau, mürin ekewe lusun
    aramas repwe monei ngeni fau tori a mäla. Iei usun oupwe limetawu me leimi mine
    a ngau.
  rop-rop: '@see-verse:DEU.017.006'
  ukr-1871: Рука сьвідків нехай буде на них перша, а рука всього люду потім. Сим робом
    викорінювати меш зло зміж вас.
  deu-1951: Die Hand der Zeugen soll zuerst auf ihm sein, um ihn zu töten, darnach
    die Hand des ganzen Volkes; so sollst du das Böse von dir ausrotten.
  eng-JPS: The hand of the witnesses shall be first upon him to put him to death,
    and afterward the hand of all the people. So thou shalt put away the evil from
    the midst of thee.
  srp-1865: Svjedoci neka prvi dignu ruke na nj da ga ubiju; a potom sav narod; tako
    izvadi zlo iz sebe.
  lug-lug: Abajulizi be banaasookanga okukasuukirira omuntu oyo amayinja, n’abalala
    ne bagoberera. Kinaakusaaniranga okwemalangako ebibi ebinaabeeranga wakati mu
    mmwe.
  heb-heb: יד העדים תהיה בו בראשנה להמיתו ויד כל העם באחרנה ובערת הרע מקרבך׃
  ben-IRV: তাকে হত্যা করতে প্রথমে সাক্ষীরা এবং পরে সব লোক তার ওপরে হাত উঠাবে। এই ভাবে
    তুমি নিজেদের মধ্যে থেকে খারাপ ব্যবহার নষ্ট করবে।
  pan-pan: ਉਸ ਨੂੰ ਮਾਰਨ ਲਈ ਗਵਾਹਾਂ ਦਾ ਹੱਥ ਪਹਿਲ ਕਰੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਬਾਅਦ ਸਾਰੇ ਲੋਕਾਂ ਦੇ
    ਹੱਥ ਉੱਠਣ। ਇਸ ਤਰ੍ਹਾਂ ਤੁਸੀਂ ਆਪਣੇ ਵਿੱਚੋਂ ਇਸ ਬੁਰਿਆਈ ਨੂੰ ਮਿਟਾ ਦਿਓ।
  mya-JVB: ထိုသူ ကို အသေ သတ်စိမ့်သောငှာ ၊ သက်သေခံ တို့သည် အဦး ပြု ပြီးမှ ၊ လူ အပေါင်း
    တို့သည် ပြု ရကြမည်။ ထိုသို့ ပြုလျှင် သင် တို့မှ ဒုစရိုက် ကို ပယ် ရကြလိမ့်မည်။
  hmo-hmo: Samania taudia ese nadi ginigunadia do idia negea. Unai murinai taunimanima
    ibounai ese do idia hodoa. Inai bamona dala dekenai inai bamona kara dika do umui
    haorea momokani.
  urd-urd: उसको क़त्ल करते वक़्त गवाहों के हाथ पहले उस पर उठे उसके बाद बाक़ी सब लोगों
    के हाथ, यूँ तू अपने बीच से शरारत को दूर किया करना।
  rus-SYN: рука свидетелей должна быть на нем прежде всех, чтоб убить его, потом рука
    всего народа; и так истреби зло из среды себя.
  bqc-SIM: Seeladeↄ mɛ́ aa dↄaa aà pá, gbɛ̃́pii i gbasa aà pápa, kɛ́ vãi e láa
    á guu yã́i.
  tcz-CHONGTHU: Thutanpa chun songa ase masat ding, chuteng mipin ase ding ahi. Hitia
    chu nalah uva kona aphalouva chon chu nano doh diu ahi.
  mar-mar: प्रथम साक्षीदारांनी मारायला हात उचलावा, मग इतरांनी मारावे. अशाप्रकारे आपल्यामधून
    अमंगळपणा निपटून काढावा.
  qub-qub: Chay testïgucunami chay runataga rimëru sajmar gallayconga. Chaypitanami
    llapan runacunapis sajmanga. Chaynöpami juc dioscunata aduraj runacuna tiyashayquicho
    mana cangachu.
  hat-hat: Lèfini, se temwen sa yo menm ki va bay moun yo kondannen an premye kout
    wòch yo. Apre sa, rès pèp la va kalonnen l' wòch jouk li mouri. Se konsa n'a wete
    bagay mal sa a ki t'ap fèt nan mitan pèp la.
  eng-BSB: The hands of the witnesses shall be the first in putting him to death,
    and after that, the hands of all the people. So you must purge the evil from among
    you.
  tod-tod: Zeeleiti ta ɠɛ ga ma mɔungi ti kɔtuiti pili ma, paa vai zu, nuɓusɛi mɔtaiti
    ta ɓɔ ti ʋa niina. Wa faa ɲɔi ɠula ɓɔɠɔ zaama ɠana.
  eng-WEBPB: The hands of the witnesses shall be first on him to put him to death,
    and afterward the hands of all the people. So you shall remove the evil from amongst
    you.
  kbq-kbq: Hagi kefo avu'ava'ma nehanigeno ke'nesimo, ese havenknona ana vahetera
    atretenkeno, anante miko vahe'mo'za havenknona atre'za ahefrigahaze. E'ina hanuta
    kefo zana amu'notmifintira eri atregahaze.
  nhe-BL: Huan quema monequi intemictise, inijuanti tlen tlatestigojquetzque para
    quichijqui tlen ax cuali achtohui quimajcahuilise tetl. Huan teipa nochi tlacame
    tlen itztose ipan nopa altepetl, nojquiya ya nopa quichihuase. Huan queja nopa
    tlamis nochi tlen ax cuali tlen onca ipan nopa altepetl.
  gub-BL: Hexak arer a'e wà nehe, a'e ràgypy uzapi putar iapo arer ita pupe wà nehe.
    A'e re amogwer uzapi putar wà nehe no. Pezuka a'e teko nehe. Nezewe mehe pezo'ok
    putar ikatu 'ymaw teko wamyter wi nehe.
  eng-DRA: 'The hands of the witnesses shall be first upon him to kill him, and afterwards
    the hands of the rest of the people: that thou mayst take away the evil out of
    the midst of thee.'
