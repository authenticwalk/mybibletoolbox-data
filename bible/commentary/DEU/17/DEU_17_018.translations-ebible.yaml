verse: DEU.017.018
translations:
  mal-C: അവൻ രാജസിംഹാസനത്തിൽ ഇരിക്കുമ്പോൾ ലേവ്യരായ പുരോഹിതന്മാരിൽനിന്ന് ഈ നിയമത്തിന്റെ
    ഒരു പകർപ്പ് തനിക്കുവേണ്ടി എഴുതിയെടുക്കണം.
  deu-TKW: Wenn er nun den königlichen Thron eingenommen hat, soll er sich eine Abschrift
    dieses Gesetzes, das er sich dazu von den levitischen Priestern geben lassen muß,
    in ein Buch schreiben.
  lin-lin: Tango mokonzi yango akovanda na kiti na ye ya bokonzi, akozwa buku ya Mobeko
    epai ya Banganga-Nzambe oyo bazali Balevi mpe akokoma makambo oyo ezali na buku
    yango mpo na ye moko.
  eng-LSV: And it has been, when he sits on the throne of his kingdom, that he has
    written a copy of this law for himself, on a scroll, from [that] before the priests,
    the Levites,
  eng-GNV: And when he shall sit vpon the throne of his kingdo, then shall he write
    him this Law repeted in a booke, by the Priests of the Leuites.
  eng-WEBSTER: And it shall be when he sitteth upon the throne of his kingdom, that
    he shall write him a copy of this law in a book out of that which is before the
    priests the Levites.
  nhw-BL: “Huan quema nopa tlanahuatijquetl quiselis itequi para tlanahuatis, monequi
    yaya iseli quiijcuilos ni tlamachtilme ipan se amatl para quipixtos. Ma quiijcuilo
    iniixpa nopa levita totajtzitzi.
  swh-ONEN: Atakapokuwa amekalia kiti cha ufalme wake, ajiandikie kwenye kitabu nakala
    ya sheria kwa ajili yake mwenyewe kutoka zile sheria za makuhani ambao ni Walawi.
  bba-bba: Sinɑ boko wi, ù n sinɑ ɡɔnɑ sinɑ u kpɑ, u koo de bu nùn woodɑ yeni yoruɑwɑ
    tireru sɔɔ ye yɑ ko n wɑ̃ɑ yɑ̃ku kowo Lefibɑn mi.
  eng-KJVCPB: 'And it shall be, when he sitteth upon the throne of his kingdom, that
    he shall write him a copy of this law in a book out of that which is before the
    priests the Levites:'
  wbp-wbp: Kaji yali wati wiri kingi-jarrimi, ngulaju yungu pantirni pipangka kuruwarri
    ngaju-nyangu ngulaju yungu-jana warrarda manngu-nyangkarla. Yuwayi, yungu yaninjarla
    kuruwarri mani maralypikingarduyu-ngurlu yali-ngirli Liipi-kirlangu-ngurlu turnu-warnu-ngurlu.
    Yungu-nyanu pipangka pantirni nyampurraju kuruwarri nyanunguku.
  luo-luo: Ka okawo loch mar pinyruodhe, to nyaka ondik chikgi kogologi e kitap chik
    ma jodolo ma gin jo-Lawi nigo.
  meu-meu: Ena basileia teronona ai baine helai negana ai, ia ese ina taravatu buka
    ta ai baine torea, hahelaḡa taudia, Levi iduhuna amo, edia taravatu bukana amo
    baine torea hanai.
  npi-ULB: तिनी आफ्नो राज्यको सिंहासनमा बस्दा तिनले पुजारीहरू अर्थात् लेवीहरूको सामु
    राखिएको व्यवस्थाको प्रतिबाट आफ्नो लागि एक प्रति मुट्ठामा उतारून् ।
  yor-yor: Nígbà tí ó bá jókòó lórí ìtẹ́ ìjọba rẹ̀, kí ó ṣe àdàkọ àwọn òfin wọ̀nyí
    sí inú ìwé fún ara rẹ̀, láti inú ti àlùfáà tí wọ́n jẹ́ ọmọ Lefi.
  ind-ind: “Ketika seseorang sudah menjadi raja, dia harus menyalin kitab Taurat ini
    bagi dirinya, sesuai tuntunan para imam.
  pes-OPCB: وقتی او بر تخت پادشاهی نشست، باید نسخه‌ای از قوانین خدا را که به‌وسیلۀ
    کاهنان لاوی نگهداری می‌شود، برای خود تهیه کند.
  tgl-ULB: Kapag siya ay nakaupo sa trono ng kaniyang kaharian, dapat siyang sumulat
    para sa kaniyang sarili sa isang balumbon ng isang kopya ng batas na ito, mula
    sa batas na mula sa mga pari, na mga Levita.
  hui-hui: Ibu kini howa mbuga mbira Anduane Homogonaga bi mana gilibuwi ngago mo
    yu holene nga. Ibugua kini howa mana Libai hameigini karu tigua yu kadagua dege
    yu howa mana uruni dege lone gili buyane bigi buwa yu holene nga.
  mya-mya: ဘု​ရင်​သည်​နန်း​တက်​သော​အ​ခါ​လေ​ဝိ​အ​နွယ် ဝင်​ယဇ်​ပု​ရော​ဟိတ်​များ​ထံ​တွင်
    ထား​ရှိ​သော ဘု​ရား​သ​ခင်​၏​ပ​ညတ်​တော်​များ​နှင့်​ဆုံး​မ သွန်​သင်​ချက်​များ​ပါ​ရှိ​သည့်
    ကျမ်း​စာ​ကို မိတ္တူ​ရေး​ကူး​ပြီး​လျှင်​လက်​ဝယ်​၌​ဆောင် ထား​စေ​ရ​မည်။-
  bod-N: ཁོ་རྒྱལ་ཁྲིར་བསྡད་པའི་ཚེ། ལེ་ཝི་ཚོ་པའི་མཆོད་དཔོན་རྣམས་ཀྱི་དྲུང་གི་བཀའ་ཁྲིམས་འདི་རང་གི་ཆེད་དུ་བཤུས་ནས་ཤོག་དྲིལ་བཟོ་དགོས།
  sna-sna: Kana achinge agara pachigaro chake choushe, anofanira kuzvinyorera bhuku
    romurayiro uyu, achitora kubva mumirayiro yavaprista vanova vaRevhi.
  spa-BLM: Cuando se siente en el trono de su reino, escribirá él mismo una copia
    de esta ley en un libro, de los que están delante de los sacerdotes levitas.
  cac-cac: Ayic tz'och jun rey chi' d'a yopisio, schec tz'ib'chajelta scopiail juntzan̈
    sc'ayb'ub'al Dios tic, aton juntzan̈ ayec' d'a yol sc'ab' eb' sacerdote yin̈tilalcan
    Leví.
  swh-ULB: Wakati aketipo kwenye kiti cha enzi cha ufalme wake, anapaswa kuandika
    kwenye kitabu kwa ajili yake nakala ya sheria hii, kutoka kwenye sheria ambayo
    iko mbele ya makuhani, ambao ni Walawi.
  bel-bel: Але калі ён сядзе на троне царства твайго, павінен сьпісаць сабе сьпіс
    закона гэтага з кнігі, якая ў сьвятароў лявітаў,
  wed-wed: Ma maranai i vigulau, tauna pirisi Levi ana damei maiteni ina kiala da
    nimanei tarawatu bukana ina giruma tauna aubaina.
  deu-ELBBK: Und es soll geschehen, wenn er auf dem Thron seines Königtums sitzt,
    so soll er sich eine Abschrift dieses Gesetzes in ein Buch schreiben, aus dem,
    was vor den Priestern, den Leviten, liegt.
  mbb-OT: “Emun ebpinuu en sikandin diyà te pinuuwè din te kedhadì, kinahanglan he
    egkupya ziyà te etuvangan te menge memuhat he menge kevuwazan ni Levi kayi he
    menge kesuǥuan te para mismu kandin.
  mal-2015: അവൻ തന്റെ രാജാസനത്തിൽ ഇരിക്കുമ്പോൾ ലേവ്യരായ പുരോഹിതന്മാരുടെ പക്കൽനിന്നു
    ഈ ന്യായപ്രമാണം വാങ്ങി അതിന്റെ ഒരു പകർപ്പു ഒരു പുസ്തകത്തിൽ എഴുതി എടുക്കേണം.
  rmc-rmc: Sar ačhela kraľiske, mušinel peske te prepisinel o zakonos andral o zvitkos,
    pre savo dodikhen o levitska rašaja.
  pes-OPV: و چون بر تخت مملکت خود بنشیند، نسخه این شریعت را از آنچه از آن، نزد لاویان
    کهنه است برای خود در طوماری بنویسد.
  ron-1924: Кынд се ва ашеза пе скаунул де домние ал ымпэрэцией луй, сэ скрие пентру
    ел, ынтр-о карте, о копие а ачестей леӂь, пе каре с-о я де ла преоций дин нямул
    левицилор.
  aui-aui: Bi raghanina konabera da inikiiwawo, na mmko gwara bukana mayimayiyina
    tana tounamani kiiravine inagiruma mayeni. Gwara bukana dagudaguna na prist, toudi
    na dam Livai imadiye. Kiiwawo noko bukana inakabi da inagiruma mayeni.
  ben-OBCV: সে যখন নিজের সিংহাসনে বসবে তখন সে যেন নিজের জন্য গোটানো পুঁথিতে এই বিধানের
    কথাগুলি লিখে রাখে, যেটি লেবীয় যাজকদের বিধানের অনুলিপি।
  som-som: Oo markuu carshiga boqortooyadiisa ku fadhiisto waa inuu naqil ah sharcigan
    kitaab kaga qoro waxa wadaaddada reer Laawi hortooda yaal,
  lat-VUC: Postquam autem sederit in solio regni sui, describet sibi Deuteronomium
    legis hujus in volumine, accipiens exemplar a sacerdotibus Leviticæ tribus,
  eng-ASVBT: 'And it shall be, when he sitteth upon the throne of his kingdom, that
    he shall write him a copy of this law in a book, out of that which is before the
    priests the Levites:'
  ita-1885: E, come prima egli sederà sopra il suo trono reale, scrivasi una copia
    di questa Legge in un libro, d'in su l'esemplare de' sacerdoti Leviti;
  eng-LXXUP: And when he shall be established in his government, then shall he write
    for himself this repetition of the law into a book by the hands of the priests
    the Levites;
  eng-ULB: When he sits on the throne of his kingdom, he must write for himself in
    a scroll a copy of this law, from the law that is before the priests, who are
    Levites.
  spa-VBL: Una vez que sea rey y se siente en su trono real, debe hacer una copia
    para sí mismo de estas instrucciones, escribiéndolas en un pergamino en presencia
    de los sacerdotes levitas.
  fra-_FOB: Et dès qu'il sera assis sur son trône royal, il écrira pour lui dans un
    livre, un double de cette loi, qu'il recevra des sacrificateurs de la race de
    Lévi.
  mal-mal: അവൻ തന്റെ രാജാസനത്തിൽ ഇരിക്കുമ്പോൾ ലേവ്യരായ പുരോഹിതന്മാരുടെ പക്കൽനിന്ന്
    ഈ ന്യായപ്രമാണം വാങ്ങി അതിന്റെ ഒരു പകർപ്പ് ഒരു പുസ്തകത്തിൽ എഴുതി എടുക്കണം.
  urd-GVR: Taḳhtnashīn hote waqt wuh Lāwī ke qabīle ke imāmoṅ ke pās paṛī is sharīat
    kī naql likhwāe.
  suz-BL: मिनु मेको पिपमी सासन पवानु, चढ़ेब, लेवी आ थर ङा मुर आन किताब रे परमप्रभु
    यावे आ अरेशा लोव़ किताब काम ब्रेक्‍चा माल्‍ब।
  ita-1927: E quando s’insedierà sul suo trono reale, scriverà per suo uso in un libro,
    una copia di questa legge secondo l’esemplare dei sacerdoti levitici.
  ckb-ckb: کاتێک لەسەر تەختی پاشایەتییەکەشی دادەنیشێت، با وێنەیەک لەم فێرکردنە لە
    پەڕتووکێک لەلای کاهینە لێڤییەکان بۆ خۆی بنووسێتەوە.
  eng-BBE: 'And when he has taken his place on the seat of his kingdom, he is to make
    in a book a copy of this law, from that which the priests, the Levites, have in
    their care:'
  kan-OKCV: ಅರಸನು ರಾಜ್ಯಾಧಿಕಾರಕ್ಕೆ ಬಂದಾಗ ಯಾಜಕ ಸೇವೆ ಮಾಡುವ ಲೇವಿಯರ ವಶದಲ್ಲಿ ಇರುವ ಈ ದೇವರ
    ನಿಯಮ ಗ್ರಂಥದ ಒಂದು ಪ್ರತಿಯನ್ನು ತನಗಾಗಿ ಪುಸ್ತಕ ರೂಪವಾಗಿ ಬರೆಯಿಸಿಕೊಳ್ಳಬೇಕು.
  tam-2017: அவன் தன் சிங்காசனத்தின்மேல் வீற்றிருக்கும்போது, அவனுடைய இருதயம் அவன் சகோதரர்கள்பேரில்
    மேட்டிமை கொள்ளாமலும், கற்பனையைவிட்டு வலதுபுறம் இடதுபுறம் சாயாமலும்,
  spa-RV-1909: Y será, cuando se asentare sobre el solio de su reino, que ha de escribir
    para sí en un libro un traslado de esta ley, del original de delante de los sacerdotes
    Levitas;
  ron-BTF: 'Şi va fi astfel: când şade pe tronul împărăţiei sale, să îşi scrie o copie
    a acestei legi într-o carte, după cea care este înaintea preoţilor, a leviţilor.'
  eng-WEBP: It shall be, when he sits on the throne of his kingdom, that he shall
    write himself a copy of this law in a book, out of that which is before the Levitical
    priests.
  eng-FBV: Once he is king and sits on his royal throne, he must make a copy for himself
    of these instructions, writing them on a scroll in the presence of the Levitical
    priests.
  nld-1939: En zodra hij de koningstroon heeft beklommen, moet hij zich op een boekrol
    een afschrift van de Wet laten maken, die bij de levietische priesters berust,
  nch-BL: “Huan quema nopa tanahuatijquet quiselis itequi para tanahuatis, monequi
    yaya iseli quiijcuilos ni tamachtilme ipan se amat para quipixtos. Ma quiijcuilo
    iniixpa nopa levita totajtzitzi.
  vie-1934: Vừa khi tức vị, vua phải chiếu theo luật pháp nầy mà những thầy tế lễ
    về dòng Lê-vi giữ, chép một bản cho mình.
  hin-CV: जब वह अपने राज सिंहासन पर विराजमान हो, वह चर्मपत्र पर लेवी पुरोहित के सामने
    खुद अपने हाथ से व्यवस्था की एक नकल बनाएगा.
  eng-OURB: It shall be, when he sits on the throne of his kingdom, that he shall
    write himself a copy of this Torah ·Teaching· in a book, out of that which is
    before the priests the Levites [Descendants of United with].
  spa-BES: Y cuando tome su lugar en el asiento de su reino, debe hacer en un libro
    una copia de esta ley, de la que los sacerdotes, los levitas, tienen a su cuidado.
  tdx-tdx: Aa ie miambesatse amy fiam­besam-panjakam-pifehea’ey, le ho tsikombe’e
    an-tsokitse ty Hake toy, ami’ty boke añatrefa’ o nte-Levy mpisoroñeo.
  vid-vid: Hoyowa yekalile chigoda cha undewa, mndewa yomlapa yandiche chitabu achi
    cha malajizo, chitawizwe na chitabu cha watambika Walawi.
  eng-OKE: And it shall be, when he sitteth upon the throne of his kingdom, he shall
    write for himself a copy of this Law in a book, out (of that which is) before
    the priests, the Levites.
  tha-KJV: เมื่อผู้นั้นนั่​งบ​ัลลั​งก​์ในราชอาณาจั​กร ก็​ให้​ผู้​นั้นคัดลอกพระราชบัญญั​ติ​นี้​ไว้​ในหนังสือเพื่อประโยชน์​แก่​ตนเอง
    จากหนังสือซึ่งอยู่ตรงหน้าพวกปุโรหิตที่เป็นคนเลวี
  por-BR-2018: E será, quando se assentar sobre o trono de seu reino, que há de escrever
    para si em um livro uma cópia desta lei, do original de diante dos sacerdotes
    levitas;
  deu-ELO: Und es soll geschehen, wenn er auf dem Throne seines Königtums sitzt, so
    soll er sich eine Abschrift dieses Gesetzes in ein Buch schreiben, aus dem, was
    vor den Priestern, den Leviten, liegt.
  eng-WYC-2018: Forsooth after that he hath set in the throne of his realm, he shall
    write to himself, that is, shall make to be written, the deuteronomy, that is,
    declaration, of this law in a book, and he shall take (the) exemplar of (the)
    priests of the kin of Levi; (And after that he hath sat on the throne of his kingdom,
    he shall have written for himself the deuteronomy, or the declaration, of this
    law in a book, and his copy shall be made from the original held by the levitical
    priests;)
  epo-epo: Sed kiam li sidiĝos sur la trono de sia regno, li transskribu al si kopion
    de ĉi tiu instruo en libron laŭ tio, kio troviĝas ĉe la pastroj Levidoj;
  uig-PIN: Padixaⱨliⱪ tǝhtigǝ olturƣinida u ɵzi üqün Lawiy kaⱨinlarning aldida muxu
    ⱪanunni bir dǝptǝrgǝ kɵqürüp pütüxi kerǝk.
  beo-beo: 'E da hina bagade hawa: hamosu lalegagusia, e da Gode Ea sema amola Ea
    olelesu (amo Lifai gobele salasu dunu ilia gagusa) amo huluane dedene gaguma:mu.'
  tpi-OTNT: Taim em i kamap king, orait em i mas kisim wanpela buk ol i bin raitim
    ol lo bilong God long en. Ol i mas bihainim buk bilong lo ol pris bilong Livai
    i holim, na raitim wankain tok tasol.
  hau-SA: Sa’ad da ya hau kursiyin mulkinsa, sai yă rubuta wa kansa a littafin kofin
    wannan doka da aka ɗauka daga na firistoci, waɗanda suke Lawiyawa.
  uig-LAT: Padishahliq textige olturghinida u özi üchün Lawiy kahinlarning aldida
    mushu qanunni bir depterge köchürüp pütüshi kérek.
  nde-nde: Nxa isithatha isihlalo sobukhosi bombuso wayo kayithathe umqulu izilobele
    kulo umthetho lo iwuthatha encwadini yabaphristi abangabaLevi.
  ton-ton: 'Pea ʻoka hoko ia ʻo nofo ʻi he nofoʻa fakatuʻi ʻo hono puleʻanga, te ne
    hiki ʻo tohi nima maʻana ʻae fono ni ʻi ha tohi mei he tohi ʻaia ʻoku ʻi he ʻao
    ʻoe kau taulaʻeiki mo e kau Livai:'
  ces-1613: Když pak dosedne na stolici království svého, vypíše sobě připomenutý
    zákon tento do knihy z té, kteráž bude před oblíčejem kněží Levítských.
  eng-WMB: It shall be, when he sits on the throne of his kingdom, that he shall write
    himself a copy of this law in a book, out of that which is before the Levitical
    priests.
  tam-TCV: அவன் தன் அரசுக்குரிய அரியணையைப் பொறுப்பேற்கும்போது, லேவியரான ஆசாரியர்களிடம்
    இருக்கும் சட்டத்திலிருந்து, ஒரு பிரதியை தனக்காக ஒரு புத்தகச்சுருளில் எழுதிக்கொள்ளவேண்டும்.
  ceb-ULB: Sa dihang maglingkod na siya sa trono sa iyang gingharian, kinahanglan
    magsulat siya diha sa linukot nga kopya niini nga balaod alang sa iyang kaugalingon,
    gikan sa balaod nga anaa sa atubangan sa mga pari, nga mga Levita.
  pol-UBG: A gdy już zasiądzie na swym królewskim tronie, napisze sobie w księdze
    odpis tego prawa od kapłanów Lewitów.
  urd-GVU: تخت نشین ہوتے وقت وہ لاوی کے قبیلے کے اماموں کے پاس پڑی اِس شریعت کی نقل
    لکھوائے۔
  deu-1912: Und wenn er nun sitzen wird auf dem Stuhl seines Königreichs, soll er
    dies andere Gesetz von den Priestern, den Leviten, nehmen und in ein Buch schreiben
    lassen.
  kan-2017: ಅವನು ರಾಜ್ಯಾಧಿಕಾರಕ್ಕೆ ಬಂದಾಗ ಯಾಜಕ ಸೇವೆಮಾಡುವ ಲೇವಿಯರ ವಶದಲ್ಲಿರುವ ಈ ಧರ್ಮಶಾಸ್ತ್ರಗ್ರಂಥದ
    ಒಂದು ಪ್ರತಿಯನ್ನು ತನಗೋಸ್ಕರ ಪುಸ್ತಕರೂಪವಾಗಿ ಬರೆಯಿಸಿಕೊಳ್ಳಬೇಕು.
  yap-yap: Ma nap’an nra mang pilung, ma thangri yoloy ngalan bake babyor fapi motochiyel
    rok Got nge pin’en ni i fil Got ngak e girdi’ rok. Pi motochiyel ney e nge fek
    ko fa ken nem e babyor nth’abi som’on, ni bay rok fapi levitical prist.
  hlt-MCSB: A ram kah ngolkhoel dongah ngol ham a om vaengah Levi khosoih rhoek taengkah
    cabu dongah aka om olkhueng te cabu a toeng dongah amah ham koep daek saeh.
  mdy-ETH: ዬያይዳፓ ዒዚ ካኣታዻ ዎዶና ሌዊ ዓሶ ማዔ፥ ቄኤሳ ካፒ ናንጋ ፆኦሲኮ ዎጋ ፃኣፒንቴ ማፃኣፖይዳፓ ፃኣፒ ዔኮንጎ፤
  twi-ASANTE: Sɛ ɔtena ahennwa no so sɛ ɔhene a, ɛsɛ sɛ ɔtwerɛ mmara nwoma no wɔ mmobɔeɛ
    so wɔ Lewifoɔ asɔfoɔ anim na ɔfa.
  mwc-mwc: Maranai taupauma asi aba makimakirai ina makira wai, ikesina kairavina
    niko kaotunetune tupana Livai biyisi kairuwana pepana sina berei wai ina kirumi.
  eng-WEBU: It shall be, when he sits on the throne of his kingdom, that he shall
    write himself a copy of this law in a book, out of that which is before the Levitical
    priests.
  bnp-bnp: “Na tahuna a bakovi ge bele manga a hariki, ge bolea na kabu ne Levi a
    puhu ni here a vinara na Vure vona, ge here poloa.
  wal-wal: “I ba kawotettaa araatan uttiyo wode, Leewa zare gidiya qeeseti naagiyo
    maxaafaappe ha higgiyaa duuqqidi bau ekko.
  spa-PDDPT: Sucederá que, cuando se siente en el trono de su reino, escribirá para
    él una copia de esta Ley en un rollo, en presencia de los levitas sacerdotes.
  gun-gun: — Ha'e gui guenda opena atyrã py oguapy ma vy ojeupe ae oguerova 'rã kova'e
    lei kuaxia re ombopara vy. Ha'e va'e ma levita regua sacerdote kuerya py oĩ va'e.
  ilo-ULB: Inton agtugaw isuna iti trono ti pagarianna, masapul nga isuratna ti kopya
    daytoy a linteg iti maysa a nalukot a pagbasaan a maipaay iti bagina, manipud
    iti linteg nga adda iti sangoanan dagiti papadi, a Levita.
  kpg-kpg: Dono madagoaa gaa king, mee e hai gi hai mee gi di beebaa o nia beebaa
    haganoho a Dimaadua, mo nia agoago mai di beebaa matagidagi dela e benebene go
    digau hai mee dabu ala go nia dama Levi.
  uig-ARA: پادىشاھلىق تەختىگە ئولتۇرغىنىدا ئۇ ئۆزى ئۈچۈن لاۋىي كاھىنلارنىڭ ئالدىدا
    مۇشۇ قانۇننى بىر دەپتەرگە كۆچۈرۈپ پۈتۈشى كېرەك.
  sus-sus: Mangɛ na dɔxɔ a xa mangɛ kibanyi tɛmui naxɛ, sɛriyɛ kitaabui naxan nagataxi
    Lewika sɛrɛxɛdubɛe yi ra, a xa na misaali yailan a yɛtɛ bɛ.
  pon-2006: Ni eh pahn nanmwarkihla e pahn sapwellimaniki ehu pwuken pelien kosonned
    akan en Koht oh padahk kan me pahn ntingdihsang nan keieun pwuhk wet me wie nekinek
    rehn samwaro mehn Lipai kan.
  ksd-ksd: Ma ba i ki ta kana kiki na king na tumu kana ta buk ma go ra lavur tinata
    na varkurai tana, ma ra tutumu na mur nam ra buk i tur pire ra umana tena tinabar,
    ra tarai Levi;
  tur-YTC: Krallığının tahtına oturduğunda, Levili kâhinlerin önünde bulunan bu yasanın
    bir kopyasını kendisi için bir kitaba yazacak.
  grc-BRENT: Καὶ ὅταν καθίσῃ ἐπὶ τῆς ἀρχῆς αὐτοῦ, καὶ γράψει αὑτῷ τὸ δευτερονόμιον
    τοῦτο εἰς βιβλίον παρὰ τῶν ἱερέων τῶν Λευιτῶν,
  ind-AYT: Apabila raja sudah duduk di atas kursi takhta kerajaannya, dia harus menulis
    untuknya salinan Taurat ini pada sebuah kitab di hadapan imam-imam Lewi.
  nya-nya: Akakhala pa mpando waufumuwo, ayenera kulemba za iye mwini mʼbuku la malamuloli,
    kuchokera kwa ansembe Alevi.
  hrv-hrv: A kad sjedne na kraljevsko prijestolje, neka sebi na svitak prepiše ovaj
    Zakon od svećenika Levijevaca.
  mps-mps: Te bidi aga tuni bidi king nigibo sogo, agai te Godigo bomai po asęai
    buku me deli e tiwai somainao. Agai te Livai pris dabego tonalubo bomai po elalubo
    buku nedama, tama aga nogogo digi te gasa bukude te bomai po asęao, tama te buku
    agade munolumainao.
  tpi-tpi: Taim em i kamap king, orait em i mas kisim wanpela buk ol i bin raitim
    ol lo bilong God long en. Ol i mas bihainim buk bilong lo ol pris bilong Livai
    i holim, na raitim wankain tok tasol.
  dan-1931: Når han så har sat sig på Tronen, skal han skaffe sig en Afskrift af denne
    Lov hos Levitpræsterne;
  vie-OVCB: Vừa lên ngôi, vua phải sao chép cho mình bộ luật này từ bản chính, là
    bản do thầy tế lễ người Lê-vi giữ.
  guj-2017: અને જયારે તે તેના રાજ્યાસને બેસે પછી તેણે લેવી યાજકો પાસેથી આ નિયમની નકલ
    પુસ્તકમાં ઉતારે
  pon-2006A: Ni eh pahn nanmwarkihla e pahn sapwellimaniki ehu pwuken pelien kosonned
    akan en Koht oh padahk kan me pahn ntingdihsang nan keieun pwuhk wet me wie nekinek
    rehn samwaro mehn Lipai kan.
  por-BRBSL: Será, quando se sentar no trono de seu reino, que ele mesmo escreverá
    um exemplar desta lei em um livro, a partir do que está diante dos sacerdotes
    levíticos.
  cth-cth: Hettelah ao han. A uknaeram bawitungkhung dawk a tahung toteh, Levih tami,
    vaihma bawinaw ni a tarawi awh e kâlawk hah cauk lah ama hanelah a thut han.
  twi-twi: Sɛ ɔtena ahengua no so sɛ ɔhene a, ɛsɛ sɛ ɔkyerɛw saa mmara yi wɔ nhoma
    mmobɔwee so wɔ Lewifo asɔfo anim na ɔfa.
  hlt-hlt: A ram kah ngolkhoel dongah ngol ham a om vaengah Levi khosoih rhoek taengkah
    cabu dongah aka om olkhueng te cabu a toeng dongah amah ham koep daek saeh.
  tbz-SIM: Kɛ̀ dɛ kóo kpɑ̀ɑ̀tì tùótɛ́ dìì mɔ̀nnì tikpɑ̀tì ikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛɛ
    duɔ́ nkɛ̀ bɛ̀ɛ wɑ̃ri ikuɔ́ pɑ́tíri tɛrì kóò duɔ́.
  msy-2020: An atrivimɨn otogh, egh Akɨnafarir Rɨghizir Godɨn Akar Gavgaviba ititam
    inigh, egh Livaibar damazimɨn an mɨrara ua bagh Akɨnafarir Rɨghizir igharazir
    tamɨn deragh an osirigh.
  azb-azb: Padşah taxta çıxandan sonra Levili kahinlərin nəzarəti altında bu Qanundan
    bir surətini özü üçün kitaba köçürsün.
  eng-DBY: And it shall be, when he sitteth upon the throne of his kingdom, that he
    shall write for himself a copy of this law in a book out of that which is before
    the priests, the Levites;
  hin-2017: और जब वह राजगद्दी पर विराजमान हो, तब इसी व्यवस्था की पुस्तक, जो लेवीय
    याजकों के पास रहेगी, उसकी एक नकल अपने लिये कर ले।
  wol-KYG: Bu buur bi toogee ci jalub nguuram, na bindlu ngir moom ci boppam, ab sottib
    téereb yoon wii cib taxañ, ci dégtalub sarxalkat yi, Leween ñi.
  eng-YLT: '''And it hath been, when he sitteth on the throne of his kingdom, that
    he hath written for himself the copy of this law, on a book, from [that] before
    the priests the Levites,'
  eng-WYC-2017: Forsooth after that he hath set in the throne of his realm, he shall
    write to himself, that is, shall make to be written, the deuteronomy, that is,
    declaration, of this law in a book, and he shall take exemplar of priests of the
    kin of Levi;
  eng-WMBB: It shall be, when he sits on the throne of his kingdom, that he shall
    write himself a copy of this law in a book, out of that which is before the Levitical
    priests.
  urd-GVH: तख़्तनशीन होते वक़्त वह लावी के क़बीले के इमामों के पास पड़ी इस शरीअत की
    नक़ल लिखवाए।
  rug-rug: Pana habotu si asa koasa nana habotuana baṉara, si kaqu kuberia sa si keke
    nana buka tinarae te Tamasa, sapu koa koari na kinubekubere kekenu sapu ta kopue
    koari na hiama pa butubutu Livae.
  gaz-gaz: Inni yommuu teessoo mootummaa isaa irra taaʼutti garagalchaa seera kanaa
    luboota Lewwota taʼan irraa fudhatee kitaaba maramaa irratti ofii isaatii haa
    barreeffatu.
  fra-LSG: Quand il s’assiéra sur le trône de son royaume, il écrira pour lui, dans
    un livre, une copie de cette loi, qu’il prendra auprès des sacrificateurs, les
    Lévites.
  yal-yal: Mangan na dɔxɔ a manga gbɛdɛni waxatin naxan yi, sariya kitabun naxan namaraxi
    Lewine yii, saraxaraline, a xa na sɛbɛ a yɛtɛ xa.
  haw-1868: A i kona manawa e noho ai maluna o ka nohoalii o kona aupuni, e kakau
    iho ia nana i kope o keia kanawai, e like me ka buke imua o ka poe kahuna, na
    mamo a Levi.
  arb-NAV: وَحِينَ يَتَبَوَّأُ عَرْشَ مَمْلَكَتِهِ فَلْيَنْسُخْ لِنَفْسِهِ هَذِهِ
    الشَّرِيعَةَ فِي كِتَابٍ وَيَنْقُلْهَا عَنِ الْكَهَنَةِ وَاللّاوِيِّينَ،
  ewe-ewe: “Ne woɖoe fiae, eye wònɔ eƒe fiazikpui dzi abe fia ene la, ekema ele be
    wòaŋlɔ se siawo katã tso agbalẽ si le Levitɔwo, ame siwo nye nunɔlawo la si me.
  eng-LEE: And it shall be, when he sitteth upon the throne of his kingdom, that he
    shall write for himself a copy of this law in a book out of [that which is] before
    the priests, the Levites;
  asm-FB: যেতিয়া তেওঁ সেই ৰাজসিংহাসনত বহিব, তেতিয়া তেওঁ নিশ্চয়কৈ লেবীয়া পুৰোহিতসকলৰ
    আগত থকা পুস্তকখনিৰ পৰা এখন আন এখন পুস্তক নিজৰ কাৰণে নকল কৰি লিখি থব।
  sus-A: مَنفّ نَ دْشْ عَ شَ مَنفّ كِبَنيِ تّمُي نَشّ، سّرِيّ كِتَابُي نَشَن نَفَتَشِ
    لٍوِكَ سّرّشّدُبّيٍ يِ رَ، عَ شَ نَ مِسَالِ يَءِلَن عَ يّتّ بّ.
  fra-SBL: Lorsqu'il sera assis sur le trône de son royaume, il écrira lui-même une
    copie de cette loi dans un livre, d'après ce qui se trouve devant les prêtres
    lévitiques.
  hbo-hbo: וְהָיָ֣ה כְשִׁבְתֹּ֔ו עַ֖ל כִּסֵּ֣א מַמְלַכְתֹּ֑ו וְכָ֨תַב לֹ֜ו אֶת־מִשְׁנֵ֨ה
    הַתֹּורָ֤ה הַזֹּאת֙ עַל־סֵ֔פֶר מִלִּפְנֵ֥י הַכֹּהֲנִ֖ים הַלְוִיִּֽם׃
  eng-WYCLIFFE: Forsothe after that he hath sete in the trone of his rewme, he schal
    write to himsilf the deuteronomy of this lawe in a `volym ether book, and he schal
    take `a saumpler at preestis of `the kyn of Leuy;
  cwe-cwe: Vondayawe muna ichigoda chake cha chifalume, kolondeka yandike chitabu
    cha malagilizo yano haulongozi ha wakulu wa nhambiko Walawi.
  kik-kik: Rĩrĩa agaikarĩra gĩtĩ gĩake kĩa ũthamaki, akoya ibuku rĩa gĩkũnjo, eyandĩkĩre
    watho ũyũ, aũrutĩte ibuku-inĩ rĩrĩa riumĩte harĩ athĩnjĩri-Ngai, arĩ o Alawii.
  fra-NCL: Dès qu’il sera assis sur le trône de sa royauté, il écrira pour lui sur
    un livre une copie de cette loi, d’après l’exemplaire qui est chez les prêtres
    lévitiques.
  cek-AK: Anih mah a prae thung ih Angraeng tangkhang nuiah anghnut naah, qaima ah
    kaom Levi acaegnawk khae hoiah kaalok to angmah ih caqam pongah tarik pakong han
    oh,
  cuk-cuk: ”Rey-bemar-onug-imakoed, e-rey-ganagi signonikile, Igarmar-Maid-Garda garda-baidgi
    yopira-narmakega imakoed, adi, na ebi ebugegar. Igi Levita-dule-irwa-Bab-Dummadse-gormalad
    we-Igarmar-Maid-Garda-sedimala, a-yopira narmaklegoed.
  uig-CYR: Падишаһлиқ тәхтигә олтарғинида у өзи үчүн Лавий каһинларниң алдида мошу
    қанунни бир дәптәргә көчүрүп пүтүши керәк.
  tel-2017: అతడు రాజ్యసింహాసనంపై కూర్చున్న తరువాత లేవీయులైన యాజకుల స్వాధీనంలో ఉన్న
    గ్రంథాన్ని చూసి ఆ ధర్మశాస్త్రానికి ఒక ప్రతిని తనకోసం రాసుకోవాలి.
  hat-BSA: “Alò, li va rive ke lè li chita sou twòn wayòm li an, li va ekri pou tèt
    li yon kopi de lwa sila a sou yon woulo papye, nan prezans prèt Levit yo.
  bxh-bxh: Ibe ya kin, bena laugagayo bukana te, sulu Lewi tau antalasam lebedi yai
    ya leyama be, enehena, ya uli faꞌawa.
  kos-kos: Pacl se el ac tokosrala, enenu in oasr yorol sie ma simusla ke book in
    ma sap ac kas in luti lun God, ma simla oana book limlim emeet ah ma karinginyuk
    sin mwet tol Levi.
  hbo-WLC: וְהָיָ֣ה כְשִׁבְתּ֔וֹ עַ֖ל כִּסֵּ֣א מַמְלַכְתּ֑וֹ וְכָ֨תַב ל֜וֹ אֶת־מִשְׁנֵ֨ה
    הַתּוֹרָ֤ה הַזֹּאת֙ עַל־סֵ֔פֶר מִלִּפְנֵ֥י הַכֹּהֲנִ֖ים הַלְוִיִּֽם׃
  ibo-ibo: Mgbe ọ nọkwasịrị nʼocheeze dịka eze, ọ ga-esite nʼakwụkwọ iwu a ndị nchụaja
    bụ ndị Livayị na-edebe, depụtara onwe ya iwu a metụtara obibi ndụ ndị eze.
  ory-ory: ପୁଣି ସେ ଆପଣା ରାଜ୍ୟର ସିଂହାସନରେ ଉପବିଷ୍ଟ ହେଲେ, ଆପଣା ପାଇଁ ଏକ ନଳାକାର ପୁସ୍ତକରେ
    ଲେବୀୟ ଯାଜକମାନଙ୍କ ସମ୍ମୁଖସ୍ଥିତ ଏହି ବ୍ୟବସ୍ଥାରୁ ଉତ୍ତାରି ଏକ ପ୍ରତିଲିପି ଲେଖି ରଖିବ।
  chk-chk: Lupwen epwe tolong lon wisan wisen king lon mwün, epwe apirüelong lon eu
    puk ekei allük fän itan seni ewe puk mi nom fän tümwünüen ekewe souasor ir chon
    ewe ainangen Lefi.
  rop-rop: Wen det men jidan king im garra askimbat detlot Libai serramonimen blanga
    meigim najawan buk garram detlot lowa blanga YAWEI seim laik det buk dei lukaftumbat.
  ukr-1871: І як сяде на царському престолї, так мусить переписати собі сей закон
    в книгу із тієї, що лежить перед сьвященниками Левитами.
  deu-1951: Wenn er dann auf seinem königlichen Thron sitzt, so soll er eine Abschrift
    dieses Gesetzes, das vor den levitischen Priestern liegt, in ein Buch schreiben,
  eng-JPS: And it shall be, when he sitteth upon the throne of his kingdom, that he
    shall write him a copy of this law in a book, out of that which is before the
    priests the Levites.
  srp-1865: A kad sjede na prijesto carstva svojega, neka prepiše sebi u knjigu ovaj
    zakon od sveštenika Levita;
  lug-lug: Bw’anaamalanga okutebenkera ku ntebe ey’obwakabaka bwe, anaakoppololeranga
    amateeka gano mu kitabo ng’agaggyanga ku ga bakabona, Abaleevi.
  heb-heb: והיה כשבתו על כסא ממלכתו וכתב לו את משנה התורה הזאת על ספר מלפני הכהנים
    הלוים׃
  ben-IRV: আর নিজের রাজ্যের সিংহাসনে বসার দিনের সে নিজের জন্যে একটি বইয়ে লেবীয় যাজকদের
    সামনে অবস্থিত এই নিয়মের অনুলিপি লিখবে।
  pan-pan: ਅਜਿਹਾ ਹੋਵੇ ਕਿ ਜਦ ਉਹ ਆਪਣੀ ਰਾਜ ਗੱਦੀ ਉੱਤੇ ਬੈਠੇ ਤਾਂ ਉਹ ਆਪਣੇ ਲਈ ਇਸ ਬਿਵਸਥਾ ਦੀ
    ਪੁਸਤਕ ਵਿੱਚੋਂ, ਜਿਹੜੀ ਲੇਵੀ ਜਾਜਕਾਂ ਦੇ ਕੋਲ ਰਹੇਗੀ, ਇੱਕ ਨਕਲ ਆਪਣੇ ਲਈ ਲਿਖ ਲਵੇ।
  mya-JVB: ထိုရှင်ဘုရင်သည် သားစဉ်မြေးဆက်နှင့်တကွ၊ ဣသရေလအမျိုး၌ အသက်တာရှည်စွာ စိုးစံခြင်းအလိုငှာ၊
  hmo-hmo: “Iena basileia dekenai king dagi ia abia neganai, king ese Dirava ena Taravatu
    bona hadibaia hereva ena buka ta, hahelagaia taudia, Levi taudia dekena amo ia
    abia gauna, be ia sibona do ia torea hanai, buka ta dekenai.
  urd-urd: और जब वह तख़्त — ए — सल्तनत पर बैठा करे तो उस शरी'अत की जो लावी काहिनों
    के पास रहेगी, एक नक़ल अपने लिए एक किताब में उतार ले।
  rus-SYN: Но когда он сядет на престоле царства своего, должен списать для себя список
    закона сего с книги, находящейся у священников левитов,
  bqc-SIM: Tó à kpalablè, aà ikoyã pↄ́ na sa'ona Levii buiↄ ↄzĩɛ bee kɛ̃ láu
    azĩa pↄ́ ũ,
  tcz-CHONGTHU: Leng touna mun alo tengleh, amapa chun danbu akilah ding, alal-touna
    muna chu akikoi ding ahi.
  mar-mar: राज्य करायला लागल्यावर त्याने स्वत:साठी नियमशास्त्राची एक नक्कल वहीत लिहून
    ठेवावी. याजक, लेवी यांनी आपल्याजवळ ठेवलेल्या पुस्तकातून ती करावी व जन्मभर त्याचे
    अध्ययन करावे.
  soq-soq: Tane e me dewasano warerelepie Liwai damba pirisintoia mampo alepie anaana
    bukawa bedewe meba baiwa anaana girumalepie wadepi.
  qub-qub: «Mandayta gallaycur rayga Leví trïbu cüracuna maman layta charaycashanpitami
    cupyachenga quiquin charänanpaj.
  hat-hat: Lè wa a va pran pouvwa a, l'a mande pou yo kopye tout lalwa Bondye a nan
    yon liv pou sèvis pa li, dapre orijinal ki nan men prèt fanmi Levi yo.
  eng-BSB: When he is seated on his royal throne, he must write for himself a copy
    of this instruction on a scroll in the presence of the Levitical priests.
  tod-tod: Siɛgi zu a zeina la masa kpɔkpɔgi ɠa, toɠa tɔ sɛʋɛi zɛʋɛ ɓɔɠɔ ʋɛ, sɛʋɛi
    ta zu, toɠa bo zalaɠa ɠula nuiti ma, ti ga Leevi nuiti, ga ti fe zea.
  eng-WEBPB: It shall be, when he sits on the throne of his kingdom, that he shall
    write himself a copy of this law in a book, out of that which is before the Levitical
    priests.
  kbq-kbq: Ana kini ne'mo'ma kini trate'ma umanisuno'a, Livae nagate vuno negesageno,
    ama avontafepinti kasegea erino agra'a avontafepina krenteno.
  nhe-BL: “Huan quema nopa tlanahuatijquetl quiselis itequi para tlanahuatis, monequi
    yajaya iselti quiijcuilos ni tlamachtilme ipan se amatl para quipixtos. Ma quiijcuilo
    iniixtla nopa levita totajtzitzi.
  gub-BL: Xaxeto Erewi izuapyapyr omonokatu Tupàn ze'eg pape rehe imuapyk pyrer a'e
    wà. A'e awa uzypyrog putar penuwihawete romo wiko pà nehe. A'e 'ar mehe umuapyk
    kar wi putar a'e Tupàn ze'eg pape rehe amo pe nehe.
  eng-DRA: But after he is raised to the throne of his kingdom, he shall copy out
    to himself the Deuteronomy of this law in a volume, taking the copy of the priests
    of the Levitical tribe,
