verse: DEU.017.013
translations:
  mal-C: എല്ലാ ജനങ്ങളും ഇതു കേട്ട് ഭയപ്പെടണം. പിന്നീട് ആരും അനുസരിക്കാൻ വിസമ്മതിക്കരുത്.
  deu-TKW: damit alles Volk es vernehme und sich fürchte und niemand mehr so vermessen
    handle.
  lin-lin: Bato nyonso bakoyoka likambo yango, bakokoma na somo mpe bakosala lisusu
    lolendo te.
  eng-LSV: and all the people hear and fear, and do not presume anymore.
  eng-GNV: So all the people shall heare and feare, and doe no more presumptuously.
  eng-WEBSTER: And all the people shall hear, and fear, and do no more presumptuously.
  nhw-BL: Pampa nochi masehualme quimatise catli panotoc huan majmahuise para tlaixpanose.
  swh-ONEN: Watu wote watasikia na kuogopa, nao hawatakuwa wenye kudharau tena.
  bba-bba: kpɑ tɔnu bɑɑwure wi u ye nuɑ u nɑndɑ kpɑ ɡoo u ku mɑɑ tii suɑ.
  eng-KJVCPB: And all the people shall hear, and fear, and do no more presumptuously.
  wbp-wbp: Kajinkili nyurrurlarlu pinyi yali yapa kujangu-piyarlu, yali yapa kujalpa-jana
    pina-wangkaja kulu-karra maralypikingarduyu-patuku purda-nyanja-wangu, ngulaju
    kapulu yapa ngalya-karirlilki purda-nyanyi kuja-kurluju. Ngulaju kapulu lani-jarrimi.
    Kulalu-jana pina-wangkami kulu-karra yalirraku maralypikingarduyu-patukulku.”
  luo-luo: Ji duto biro winjo kendo nobed maluor bende ok ginichak gibed gi wich teko.
  meu-meu: Bena taunimanima iboudiai bae kamonai, bena bae gari, bona basie hekokoroku
    lou.
  npi-ULB: सबै मानिस यो सुनेर डराउने छन् अनि अब उसो अहङ्कारी हुने छैनन् ।
  yor-yor: Gbogbo ènìyàn ni yóò sì gbọ́, ẹ̀rù yóò sì bà wọ́n, wọn kò sì ní ṣe àìgbọ́ràn
    mọ́.
  ind-ind: '@see-verse:DEU.017.012'
  pes-OPCB: آنگاه همهٔ مردم از این مجازات باخبر شده، خواهند ترسید و جرأت نخواهند کرد
    با رأی دادگاه مخالفت کنند.
  tgl-ULB: Dapat makarinig at matakot ang lahat ng mga tao at hindi na magmayabang
    kailanman.
  hui-hui: Anidagua beremigola ogo ale biya lalu te ogoni wali agalime haleho yogolowa
    mani mbiralime mine halu maname bibe lalu lamidago mo wahalu napolebirago anidagua
    bilimu, lene.
  mya-mya: ထို​အ​ခါ​လူ​အ​ပေါင်း​တို့​သည်​ထို​သ​တင်း ကို​ကြား​၍​ကြောက်​ရွံ့​သ​ဖြင့်
    ထို​ကဲ့​သို့ နောက်​တစ်​ဖန်​ပြု​ဝံ့​မည်​မ​ဟုတ်​ချေ။''
  bod-N: མི་ཀུན་གྱིས་དེ་ཐོས་པ་དང་འཇིགས་ནས་སླར་ཡང་རང་དགར་སྤྱད་པ་སྤྱོད་མཁན་ཡོད་པར་མི་འགྱུར་རོ།
    །
  sna-sna: Vanhu vose vachazvinzwa uye vagotya, uye havazozvidzi zvakare.
  spa-BLM: Todo el pueblo escuchará y temerá, y no volverá a actuar con presunción.
  cac-cac: Ayic ol yab'an jun chi' eb' chon̈ab', ol xiv eb', man̈xo ol sc'ulej eb'
    icha chi'.
  swh-ULB: Watu wote wanapaswa kusikia na kuogopa, na kutofanya kwa kiburi tena.
  bel-bel: і ўвесь народ пачуе і збаіцца, і ня будзе болей паводзіцца дзёрзка.
  deu-ELBBK: Und das ganze Volk soll es hören und sich fürchten, und nicht mehr vermessen
    sein.
  mbb-OT: Ne ke egkezineg heini te langun he etew, ne egkahandek dan, ne kenè dan
    en human edsupak.
  mal-2015: ഇനി അഹങ്കാരം കാണിക്കാതിരിക്കേണ്ടതിന്നു ജനമെല്ലാം കേട്ടു ഭയപ്പെടേണം.
  rmc-rmc: Mi šunen pal oda savore manuša, hoj pes te daran a te na keren imar ajso
    nalačhipen.“
  pes-OPV: و تمامی قوم چون این را بشنوند، خواهندترسید و بار دیگر از روی تکبر رفتار
    نخواهندنمود.
  ron-1924: пентру ка тот попорул сэ аудэ, сэ се тямэ ши сэ ну се май ынгымфе.
  ben-OBCV: সমস্ত লোক সেই কথা শুনে ভয় পাবে, এবং আর অবজ্ঞা দেখাবে না।
  som-som: Markaasay dadka oo dhammu maqli doonaan, oo cabsan doonaan, oo kibir dambena
    ma samayn doonaan.
  lat-VUC: cunctusque populus audiens timebit, ut nullus deinceps intumescat superbia.
  eng-ASVBT: And all the people shall hear, and fear, and do no more presumptuously.
  ita-1885: acciocchè tutto il popolo oda, e tema, e non proceda superbamente da indi
    innanzi.
  eng-LXXUP: And all the people shall hear and fear, and shall no more commit impiety.
  eng-ULB: All the people must hear and fear, and act arrogantly no more.
  spa-VBL: Entonces todos los demás se enterarán y tendrán miedo, y no actuarán con
    desprecio en el futuro.
  fra-_FOB: Et tout le peuple l'entendra et craindra, et ils ne s'élèveront plus par
    orgueil.
  mal-mal: ഇനി അഹങ്കാരം കാണിക്കാതിരിക്കേണ്ടതിന് ജനമെല്ലാം കേട്ട് ഭയപ്പെടണം.
  urd-GVR: Phir tamām log yih sun kar ḍar jāeṅge aur āindā aisī gustāḳhī karne kī
    jurrat nahīṅ kareṅge.
  suz-BL: मिनु मुर नेल्‍लेमी मेको नेंशा हिंशा मोदेंशो मपाइक्‍नीम।
  ita-1927: e tutto il popolo udrà la cosa, temerà, e non agirà più con presunzione.
  ckb-ckb: جا هەموو گەل دەبیستن و دەترسن و لەپاش ئەوە لووتبەرزانە ناجوڵێنەوە.
  eng-BBE: And all the people, hearing of it, will be full of fear and put away their
    pride.
  kan-OKCV: ಜನರೆಲ್ಲಾ ಕೇಳಿ ಭಯಪಟ್ಟು ಇನ್ನು ಮೇಲೆ ಅಹಂಕಾರದಿಂದ ಹಾಗೆ ಮಾಡಲಾರರು.
  tam-2017: அப்பொழுது மக்கள் எல்லோரும் அதைக் கேட்டு, பயந்து, இனி பிடிவாதம் செய்யாமலிருப்பார்கள்.
  spa-RV-1909: Y todo el pueblo oirá, y temerá, y no se ensoberbecerán más.
  ron-BTF: Şi tot poporul să audă şi să se teamă şi să nu se mai poarte cu mândrie.
  eng-WEBP: All the people shall hear and fear, and do no more presumptuously.
  eng-FBV: Then everyone else will hear about it and be afraid, and won't act with
    contempt in the future.
  nld-1939: want heel het volk zal het horen en vrezen, en niet meer opstandig zijn.
  nch-BL: Pampa nochi masehualme quimatise cati panotoc huan majmahuise para taixpanose.
  vie-1934: Cả dân sự sẽ nghe điều ấy và bắt sợ, không còn buông theo sự kiêu ngạo
    nữa.
  hin-CV: फलस्वरूप सभी लोग हर जगह इसके बारे में सुनेंगे और उन पर आतंक छा जाएगा और
    वे इसके बाद दोबारा ऐसी दुष्टता नहीं करेंगे.
  eng-OURB: All the people shall sh'ma ·hear obey·, and fear, and do no more presumptuously.
    (2)
  spa-BES: Y todo el pueblo, al oírlo, se llenará de temor y dejará de ser su orgulloso
    .
  tdx-tdx: le hahajanjiñe ondaty iabio vaho ho hembañe tsy hanao ze satri’e avao.
  vid-vid: Wanhu weng'ha wohulika na kudumba woleka kudita mbuli ayo kahi.
  eng-OKE: And all the people will hear and be afraid, and do wickedly no more.
  tha-KJV: และประชาชนทั้งหลายจะได้ยินและยำเกรง และมิ​ได้​ขัดขืนต่อไปอีก
  por-BR-2018: E todo o povo ouvirá, e temerá, e não se ensoberbecerão mais.
  deu-ELO: Und das ganze Volk soll es hören und sich fürchten, und nicht mehr vermessen
    sein.
  eng-WYC-2018: and all the people shall hear, and dread, that no man from thenceforth
    swell with pride. (and all the people shall hear, and have fear, so that henceforth
    no one should swell with pride.)
  epo-epo: Kaj la tuta popolo aŭdos kaj ektimos, kaj ili ne plu agos arogante.
  uig-PIN: Xundaⱪla, barliⱪ hǝlⱪ bularni anglap ⱪorⱪidu wǝ yǝnǝ baxbaxtaⱪliⱪ ⱪilmaydu.
  beo-beo: Dunu huluane da amo hou nababeba:le, beda:mu. Amasea, ilia da amo higasu
    hou bu hame hamomu.
  tpi-OTNT: Olsem na olgeta manmeri bai i harim nius bilong dispela samting, na bai
    ol i pret na i no gat narapela man moa bai i mekim wankain pasin olsem.”
  hau-SA: Dukan mutane kuwa za su ji, su kuma ji tsoro, ba kuwa za su ƙara yin rashin
    hankali kuma ba.
  uig-LAT: Shundaqla, barliq xelq bularni anglap qorqidu we yene bashbashtaqliq qilmaydu.
  nde-nde: Bonke abantu bazakuzwa besabe, bangabe besadelela futhi.”
  ton-ton: Pea ʻe fanongo ki ai ʻae kakai kotoa pē, pea manavahē, pea ʻe ʻikai toe
    fai ʻae anga loto lahi.
  ces-1613: Aby všecken lid uslyšíce, báli se, a více v zpouru se nevydávali.
  eng-WMB: All the people shall hear and fear, and do no more presumptuously.
  tam-TCV: அப்பொழுது எல்லா மக்களும் இதைக் கேள்விப்பட்டுப் பயப்படுவார்கள். இனிமேலும்
    அவ்வாறு அவர்களை அவமதிக்கமாட்டார்கள்.
  ceb-ULB: Ang tanang katawhan kinahanglan makadungog ug mahadlok, ug moundang na
    sa pagkamapahitas-on.
  pol-UBG: A cały lud usłyszy o tym i będzie się bał, i nie postąpi już zuchwale.
  urd-GVU: پھر تمام لوگ یہ سن کر ڈر جائیں گے اور آئندہ ایسی گستاخی کرنے کی جرأت نہیں
    کریں گے۔
  deu-1912: daß es alles Volk höre und sich fürchte und nicht mehr vermessen sei.
  kan-2017: ಆಗ ಜನರೆಲ್ಲರೂ ಕೇಳಿ ಭಯಪಟ್ಟು ಇನ್ನು ಅಹಂಕಾರದಿಂದ ನಡೆಯದೆ ಇರುವರು.
  yap-yap: Ma aram mra rung’ag gubin e girdi’ murung’agen miyad rus, ma dakriy be’
    ni ku ra tun ngan’ ni nge rin’ e biney e ngongol.
  hlt-MCSB: Te daengah ni pilnam boeih loh a yaak uh vaengah a rhih uh vetih koep
    a lokhak uh pawt eh.
  mdy-ETH: ዬካፓ ዓሲ ቢያ ዬያ ዋይዛዖ ዒጊጫንዳኔ፤ ዬያጉዴ ፑርታ ባኣዚ ማዻኒ ጫርቃንዳ ዓሲ ባኣያ ማዓንዳኔ» ጌዔኔ።
  twi-ASANTE: Nnipa nyinaa bɛte na wɔasuro na wɔremmu animtia bio.
  eng-WEBU: All the people shall hear and fear, and do no more presumptuously.
  bnp-bnp: E huriki bara ri longoa a velengana maki iea, ri mangenge, bara i uka tara
    viri ge tagege tabu.
  wal-wal: Hegaappe guyyiyan hegaa siyidi, asai ubbai yayyana; naa77antto otorettenna.
  spa-PDDPT: Todo el pueblo oirá y temerá, y ya no actuará con soberbia.
  gun-gun: ha'e nunga heta va'e kuery ha'e javi oendu vy okyje aguã, onhemboyvate
    ve'ỹ aguã rami.
  ilo-ULB: Masapul a dumngeg ken agbuteng dagiti amin a tattao, ket saandanton nga
    agtignay a sitatangsit.
  kpg-kpg: Gei nia daangada huogodoo ga longono ginaadou di maa, ga mmaadagu ai, deai
    tangada bolo ia gaa hai labelaa di hai deelaa ai.
  uig-ARA: شۇنداقلا، بارلىق خەلق بۇلارنى ئاڭلاپ قورقىدۇ ۋە يەنە باشباشتاقلىق قىلمايدۇ.
  sus-sus: Ɲama birin fama lude gaaxui nan kui na tɛmui. E na yi fe mɛ naxan nabaxi,
    mixi gbɛtɛ yo mu suusama na yɛtɛ igboɲa mɔɔli rabade fa.
  pon-2006: Aramas koaros ahpw pahn rong ire wet oh masakada, oh sohla me pahn eimahiong
    wia soangen mwekid wet.
  ksd-ksd: Ma ra tarai par diat a valongore, ma diat a burut, upi koko diat a nguk
    mulai.
  tur-YTC: Bütün halk bunu duyup korkacak ve artık küstahlık etmeyecekler.
  grc-BRENT: Καὶ πᾶς ὁ λαὸς ἀκούσας φοβηθήσεται, καὶ οὐκ ἀσεβήσει ἔτι.
  ind-AYT: Semua orang akan mendengar hukuman ini dan menjadi takut dan mereka tidak
    akan berani lagi.
  nya-nya: Anthu onse adzamva zimenezi ndipo adzachita mantha, choncho sadzadzikuzanso.
  hrv-hrv: a sav će se narod, kad sazna, bojati i više se neće drsko odupirati.
  mps-mps: Tama tiyu da, te po te tigidali we bidigo odama, tama augwali wi elama,
    te gasa we bidi mebago te tobage dwai kolesaga me egobeo,” Mosesgo te po wali.
  tpi-tpi: Olsem na olgeta manmeri bai i harim nius bilong dispela samting, na bai
    ol i pret na i no gat narapela man moa bai i mekim wankain pasin olsem.”
  dan-1931: Og det skal høres i hele Folket, så de gribes af Frygt og ikke mere handler
    formasteligt.
  vie-OVCB: Dân chúng thấy vậy mà sợ, không còn dám ngạo mạn nữa.”
  guj-2017: અને સર્વ લોકોને એની જાણ થશે ત્યારે તેઓ ડરશે. અને એવી દુષ્ટતા ફરી કદી કરશે
    નહિ.
  pon-2006A: Aramas koaros ahpw pahn rong ire wet oh masakada, oh sohla me pahn eimahiong
    wia soangen mwekid wet.
  por-BRBSL: Todo o povo ouvirá e temerá, e não fará mais presunçosamente.
  cth-cth: Hote kamthang hah tami pueng ni a thai awh toteh, a taki awh vaiteh, hottelah
    taranhawi laihoi bout sak awh mahoeh toe.
  twi-twi: Nnipa nyinaa bɛte na wɔasuro na wɔremmu animtiaa bio.
  hlt-hlt: Te daengah ni pilnam boeih loh a yaak uh vaengah a rhih uh vetih koep a
    lokhak uh pawt eh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ botí kumɔu tí kèè kɛ́depɛ ti Yiɛ̀ nKuyie kɛ tɛ̃́nkɛ bɑ́ɑ́
    mɔɔtɛ dɛ kó tɛfentɛ̀.
  msy-2020: Eghtɨ gumazamiziba bar moghɨra arazir kam baregh bar atiatigham. Egh gumazitam
    uam arazir kamagh garitam damuan kogham.”
  azb-azb: Bütün xalq bu xəbəri eşidib qorxacaq və bir daha bu iddiaya düşməyəcək.
  eng-DBY: And all the people shall hear, and fear, and no more act presumptuously.
  hin-2017: इससे सब लोग सुनकर डर जाएँगे, और फिर अभिमान नहीं करेंगे।
  wol-KYG: Askan wépp a koy dégg, tiit, ba duñu daŋŋiiralati.
  eng-YLT: and all the people do hear and fear, and do not presume any more.
  eng-WYC-2017: and all the people shall hear, and dread, that no man from thenceforth
    swell with pride.
  eng-WMBB: All the people shall hear and fear, and do no more presumptuously.
  urd-GVH: फिर तमाम लोग यह सुनकर डर जाएंगे और आइंदा ऐसी गुस्ताख़ी करने की जुर्रत नहीं
    करेंगे।
  rug-rug: Pana avoso nia ri doduru tie sapu gua asa, si kote matagutu si arini, meke
    loke tie pule si kaqu hiva tavete gua asa.
  gaz-gaz: Sabni hundis waan kana dhagaʼee ni sodaata; itti deebiʼees hin tuffatu.
  fra-LSG: afin que tout le peuple entende et craigne, et qu’il ne se livre plus à
    l’orgueil.
  yal-yal: Yamaan na na feen mɛ, e gaxuma nɛn e wason yiba.
  haw-1868: A e hoolohe na kanaka a pau, e makau, aole e hana hookiekie hou aku.
  arb-NAV: فَيَشِيعُ الْخَبَرُ بَيْنَ جَمِيعِ الشَّعْبِ فَيَخَافُونَ وَلا يَتَمَرَّدُونَ
    بَعْدُ.
  ewe-ewe: Ekema ame sia ame ase nya si dzɔ ɖe ame si gbe be yemaxɔ Yehowa ƒe nyametsotso
    o la dzi. Nu sia ana woavɔ̃, eye womagatsi tsitre ɖe ʋɔnudrɔ̃ƒe la ƒe nyametsotso
    ŋu o.”
  eng-LEE: And all the people shall hear, and be afraid, and not act presumptuously
    any more.
  asm-FB: তাত সকলো প্ৰজাই তাক শুনি ভয় পাই সেইদৰে আৰু গৰ্ব্ব নকৰিব।
  sus-A: حَمَ بِرِن قَمَ لُدٍ فَاشُي نَن كُي نَ تّمُي. عٍ نَ يِ قٍ مّ نَشَن نَبَشِ،
    مِشِ فبّتّ يٌ مُ سُو سَمَ نَ يّتّ عِفبٌحَ مْولِ رَبَدٍ قَ.
  fra-SBL: Tout le peuple écoutera et craindra, et il ne commettra plus d'acte de
    présomption.
  hbo-hbo: וְכָל־הָעָ֖ם יִשְׁמְע֣וּ וְיִרָ֑אוּ וְלֹ֥א יְזִיד֖וּן עֹֽוד׃ ס
  eng-WYCLIFFE: and al the puple schal here, and drede, that no man fro thennus forth
    bolne with pride.
  cwe-cwe: Maabaho chila munhu kezahulika mbuli ino na kezadumba, habule munhu imwenga
    yoyose yondayageze kutenda ivo kaidi.
  kik-kik: Andũ othe nĩmakaigua ũhoro ũcio nao metigĩre, na matigacooka gũkorwo marĩ
    na kĩnyararo rĩngĩ.
  fra-NCL: et tout le peuple en l’apprenant, craindra et ne se laissera plus aller
    à l’orgueil.
  cek-AK: To tiah ni kaminawk boih mah thaih o ueloe, zii o tih; to pacoengah loe
    sah o nganga mak ai boeh.
  cuk-cuk: Ar dule-oburgwilesye wisgunonimalale, bela dulemar dobee itonamaloed, magar
    na itononimaloed, san-bule-bule-imaked igar-nuedsurye.”
  uig-CYR: Шундақла, барлиқ хәлиқ буларни аңлап қорқиду вә йәнә башбаштақлиқ қилмайду.
  tel-2017: అప్పుడు ప్రజలంతా విని, భయపడి అహంకారంతో ప్రవర్తించకుండా ఉంటారు.
  hat-BSA: Epi tout pèp la va tande, pou gen krentif, e yo p ap aji avèk ògèy ankò.
  kos-kos: Mwet nukewa fah lohng kac ac sangengla, na wangin mwet ac sifil pulaik
    in oru lumah inge.
  hbo-WLC: וְכָל־הָעָ֖ם יִשְׁמְע֣וּ וְיִרָ֑אוּ וְלֹ֥א יְזִיד֖וּן עֽוֹד׃ ס
  ibo-ibo: Nʼụzọ dị otu a, mmadụ niile ga-anụ ihe mere onye ahụ nupuru isi, ha ga-atụ
    egwu ghara ịbụ ndị mpako.
  ory-ory: ତହିଁରେ ସମସ୍ତ ଲୋକ ତାହା ଶୁଣି ଭୟ କରିବେ ଓ ଦୁଃସାହସରେ ଆଉ କର୍ମ କରିବେ ନାହିଁ।
  chk-chk: Mürin, ekewe aramas meinisin repwe rongorong usun o niuokus pwe resap chüen
    aüchosefäl.”
  rop-rop: Wen ebribodi garra lisin langa tharran ting, wal dei garra bradin na en
    nomo enibodi garra ensabek igin.”
  ukr-1871: І ввесь народь мусить чути і боятись, і не чинити ме вже очайдушно.
  deu-1951: daß alles Volk es höre und sich fürchte und nicht mehr vermessen sei.
  eng-JPS: And all the people shall hear, and fear, and do no more presumptuously.
  srp-1865: Da sav narod èuje i boji se, i unapredak da ne radi uporno.
  lug-lug: Abantu bonna banaabiwuliranga ne batya, ne bataddayo nate kukola bya kyejo.
  heb-heb: וכל העם ישמעו ויראו ולא יזידון עוד׃
  ben-IRV: তাতে সব লোক তা শুনে ভয় পাবে এবং অহঙ্কারের কাজ আর করবে না।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਸਾਰੀ ਪਰਜਾ ਸੁਣੇਗੀ ਅਤੇ ਡਰੇਗੀ ਅਤੇ ਫੇਰ ਗੁਸਤਾਖ਼ੀ ਨਹੀਂ ਕਰੇਗੀ।
  mya-JVB: ထို သိတင်းကို လူ ခပ်သိမ်း တို့သည် ကြား လျှင် ကြောက်ရွံ့ သောစိတ်ရှိသဖြင့်
    နောက် တဖန် ရဲရင့် စွာ မ ပြုဘဲနေကြလိမ့်မည်။
  hmo-hmo: Bona taunimanima ibounai be inai sivarai do idia kamonai, vadaeni do idia
    gari, bona gabeai unai bamona kara be tau ta ese do idia karaia lou lasi.
  urd-urd: और सब लोग सुन कर डर जाएँगे और फिर गुस्ताख़ी से पेश नहीं आएँगे।
  rus-SYN: и весь народ услышит и убоится, и не будут впредь поступать дерзко.
  bqc-SIM: Tó Isailiↄ mà píi, vĩa a ń kṹ, aa dↄ́ɛńnↄ lↄo.
  tcz-CHONGTHU: Hitobang chu mi jousen ahin jahsoh kei diu, chuteng koima aphalouva
    chon ngam talou ding ahi.
  mar-mar: हे ऐकून इतरांना दहशत बसेल व घाबरुन ते पुढे उन्मत्तपणा करणार नाहीत.
  qub-qub: Chayno wañuchishanta musyashpanmi runacuna manchapacushpan cüracunawan
    juezcuna nishancunatana wiyaconga.
  hat-hat: Konsa tou, lè tout pèp la va konn sa, y'a pè, yo p'ap pran pòz grandizè
    yo ankò.
  eng-BSB: Then all the people will hear and be afraid, and will no longer behave
    arrogantly.
  tod-tod: Nuɓusɛiti ta mɛnina, dualuagi ɠa ti kpein so, nu nɔpɛ ge la mɔ waso fai
    naa ma zii ta ɠɛa.
  eng-WEBPB: All the people shall hear and fear, and do no more presumptuously.
  kbq-kbq: Hagi e'inama hanageno'a mika vahe'mo'za nentahi'za koro nehu'za, mago'enena
    ana avu'avara osugahaze.
  nhe-BL: Pampa nochi tlacame quimatise tlen panotoc huan majmahuise para tlaixpanose.
  gub-BL: Teko ukyze putar uzeapo ma'e kwer henu re wà nehe. Ni amo nuzapo wi kwaw
    agwer ma'e wà nehe kury.
  eng-DRA: And all the people hearing it shall fear, that no one afterwards swell
    with pride.
