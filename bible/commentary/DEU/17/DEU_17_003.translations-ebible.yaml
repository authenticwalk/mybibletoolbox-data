verse: DEU.017.003
translations:
  mal-C: ഞാൻ നൽകിയ കൽപ്പനയ്ക്കു വിരോധമായി അന്യദേവന്മാരെയോ സൂര്യചന്ദ്രന്മാരെയോ ആകാശത്തുള്ള
    മറ്റെന്തിനെ എങ്കിലുമോ കുമ്പിട്ടാരാധിക്കാൻ പോയി എന്നു കണ്ടുപിടിക്കുകയും
  deu-TKW: und hingeht, um anderen Göttern zu dienen und sich vor ihnen und der Sonne
    oder dem Mond oder dem ganzen Heere des Himmels niederzuwerfen, was ich nicht
    erlaubt habe,
  lin-lin: 'mpe akei kosalela banzambe mosusu mpe kofukamela yango : moyi, sanza to
    minzoto nyonso ya likolo, nzokande natindaki bango bongo te ;'
  eng-LSV: and he goes and serves other gods, and bows himself to them, and to the
    sun, or to the moon, or to any of the host of the heavens, which I have not commanded,
  eng-GNV: 'And hath gone and serued other gods, and worshipped them: as the sunne,
    or the moone, or any of the hoste of heauen, which I haue not commanded,'
  eng-WEBSTER: And hath gone and served other gods, and worshiped them, either the
    sun, or moon, or any of the host of heaven, which I have not commanded;
  nhw-BL: Huelis quihueyichihua se tiotzi o huelis anquicaquise para nopa masehuali
    quihueyichihua tonati, o metztli o sitlalime catli nimechnahuatijtoc amo xijhueyichihuaca.
  swh-ONEN: naye amekwenda kinyume na agizo langu kuabudu miungu mingine na kuisujudia,
    kama vile jua, mwezi au nyota za angani,
  bba-bba: '@see-verse:DEU.017.002'
  eng-KJVCPB: and hath gone and served other gods, and worshipped them, either the
    sun, or moon, or any of the host of heaven, which I have not commanded;
  wbp-wbp: Wati yinyarlu marda, karnta yinyarlu mardalpa-pala pulka-pinjakungarnti
    parntarrinjunu kamparru yinya-karirla kujalu juju ngurrju-manu pirli-jangka manu
    watiya-jangka. Mardalpa-palarla pulka-pungu yalirraku majumajuku. Mardalpa-palarla
    kamparru-wiyi parntarrinjunu wantaku, kirntangiki, yanjilypiriki marda. Ngarrurnurna-nyarra
    nyurrurlaju ‘Kuja-wangulu nyinaka!’.
  luo-luo: mopogore gi chikena molamo nyiseche mamoko, kokulorenegi, bed ni en chiengʼ,
    dwe kata sulwe marieny e kor polo.
  meu-meu: dirava idaudia isiaidia vada e lao heni bona vada e toma henidia diho,
    eiava dina eiava hua eiava hisiu vada e toma henidia diho, unu amo egu taravatu
    vada e tataia utu,
  npi-ULB: मैले आज्ञा नगरेको अन्य देवताहरूको पछि लागेर तिनीहरूको पुजा गर्‍यो भने वा
    सूर्य, चन्द्रमा वा कुनै पनि आकाशीय पिण्डलाई ढोग्यो भने,
  yor-yor: 'èyí tí ó lòdì sí òfin mi, ó ń sin ọlọ́run mìíràn, ó ń foríbalẹ̀ fún wọn:
    àní sí oòrùn, òṣùpá àti àwọn ìràwọ̀ ojú ọ̀run,'
  ind-ind: '@see-verse:DEU.017.002'
  pes-OPCB: '@see-verse:DEU.017.002'
  tgl-ULB: sinuman ang mawala at sumamba sa ibang mga diyus-diyosan at lumuhod sa
    kanila, kahit na ang araw, ang buwan o anumang nasa langit—na wala sa aking sinabi
  hui-hui: mbirale dama mitangi bialu gime wabini ngaruhondobi ni kagohondobi egehondobi
    yakundi karuhondobi bi pupu wialu Anduane Homogohanda bi lowinigo pugualu heagua
    ko timbuniore bialu ka.
  mya-mya: '@see-verse:DEU.017.002'
  bod-N: སོང་སྟེ་ངས་བཀའ་མ་གནང་བའི་ལྷ་གཞན་དག་ལ་བསྙེན་བཀུར་བྱས་ནས་ཕྱག་བཙལ་བ་དང་། ཡང་ན་ཉི་མ་དང་ཟླ་བ།
    ནམ་མཁའི་ཚོགས་གང་རུང་བཅས་ལ་ཕྱག་བཙལ་ནས།
  sna-sna: uye akapesana nomurayiro wangu anamata vamwe vamwari, achivapfugamira kana
    kupfugamira zuva kana mwedzi kana nyeredzi dzokudenga,
  spa-BLM: y que haya ido a servir a otros dioses y los haya adorado, o al sol, o
    a la luna, o a cualquiera de las estrellas del cielo, lo que yo no he mandado,
  cac-cac: '@see-verse:DEU.017.002'
  swh-ULB: yoyote ambaye ameenda na kuabudu miungu mingine na kuisujudia, wala jua,
    mwezi, au kati ya jeshi la mbinguni- hakuna chochote nimekuamuru,
  bel-bel: і пойдзе і пачне служыць іншым багам, альбо паклоніцца ім, альбо сонцу,
    альбо месяцу, альбо ўсяму войску нябеснаму, чаго я не загадаў,
  deu-ELBBK: so dass sie hingehen und anderen Göttern dienen und sich vor ihnen oder
    vor der Sonne oder vor dem Mond oder vor dem ganzen Heer des Himmels niederbeugen,
    was ich nicht geboten habe,
  mbb-OT: wey midsupak te suǥù din pinaaǥi te ked-azap din te selakew en he ed-ezapen
    etawa andew etawa vulan etawa menge vituen.
  mal-2015: ഞാൻ കല്പിച്ചിട്ടില്ലാത്ത അന്യദൈവങ്ങളെയോ സൂര്യചന്ദ്രന്മാരെയോ ആകാശത്തിലെ
    ശേഷം സൈന്യത്തെയോ ചെന്നു സേവിച്ചു നമസ്കരിക്കയും ചെയ്ത പുരുഷനെയാകട്ടെ സ്ത്രീയെയാകട്ടെ
    നിങ്ങളുടെ ഇടയിൽ കണ്ടുപിടിക്കയും
  rmc-rmc: visarena pes le RAJESTAR a služinena avre devlenge abo le khameske, le
    čhonoreske, abo le čercheňenge, kajte lenge oda zakazinďom.
  pes-OPV: و رفته خدایان غیر را عبادت کرده، سجده نماید، خواه آفتاب یا ماه یا هر یک
    از جنود آسمان که من امر نفرموده‌ام،
  ron-1924: каре сэ мяргэ дупэ алць думнезей, ка сэ ле служяскэ ши сэ се ынкине ынаинтя
    лор, дупэ Соаре, Лунэ сау тоатэ оштиря черурилор, аша кум еу н-ам порунчит.
  ben-OBCV: এবং আমার আদেশের বিরুদ্ধে গিয়ে অন্য দেবতাদের উপাসনা করে, তাদের কাছে কিংবা
    সূর্য, চাঁদ বা আকাশের তারাদের কাছে নত হয়,
  som-som: oo intuu taga u adeega ilaahyo kale, oo caabuda iyaga, ha ahaadeen qorraxda,
    ama dayaxa, amase ciidanka samada midkood, taasoo aanan anigu ku amrin,
  lat-VUC: 'ut vadant et servant diis alienis, et adorent eos, solem et lunam, et
    omnem militiam cæli, quæ non præcepi:'
  eng-ASVBT: and hath gone and served other gods, and worshiped them, or the sun,
    or the moon, or any of the host of heaven, which I have not commanded,
  ita-1885: e che vada, e serva ad altri dii, e li adori; sia pure il sole, o la luna,
    o cosa alcuna di tutto l'esercito del cielo, il che io non ho comandato;
  eng-LXXUP: and they should go and serve other gods, and worship them, the sun, or
    the moon, or any of the host of heaven, which he commanded thee not to do,
  eng-ULB: anyone who has gone and worshiped other gods and bowed down to them, either
    the sun, the moon, or any of the host of heaven—nothing that I have commanded—
  spa-VBL: Esta persona ha hecho esto yendo a adorar a otros dioses, inclinándose
    ante ellos – o ante el sol, la luna o cualquiera de las estrellas del cielo –
    lo cual yo les he ordenado que no hagan.
  fra-_FOB: Et qui aille et serve d'autres dieux, et qui se prosterne devant eux,
    devant le soleil, ou devant la lune, ou devant toute l'armée des cieux, ce que
    je n'ai pas commandé;
  mal-mal: ഞാൻ കല്പിച്ചിട്ടില്ലാത്ത അന്യ ദൈവങ്ങളെയോ സൂര്യചന്ദ്രന്മാരെയോ, ശേഷമുള്ള
    ആകാശത്തിലെ സൈന്യത്തെയോ സേവിച്ച് നമസ്കരിക്കുകയും ചെയ്ത പുരുഷനോ സ്ത്രീയോ നിങ്ങളുടെ
    ഇടയിൽ ഉണ്ടെന്ന്
  urd-GVR: Masalan wuh dīgar mābūdoṅ ko yā sūraj, chāṅd yā sitāroṅ ke pūre lashkar
    ko sijdā kare, hālāṅki maiṅ ne yih manā kiyā hai.
  suz-BL: मेकोपुकीमी देवी देवता खोइश्‍शा, मेको आन कली ठेयब सेल्‍शा, नां, तास्‍ला,
    सोरुल आन ङोंइती बाप्‍शा गोम ‘मपन देंशो’ पाम्‍तेक्‍म हना, ब्‍यवस्‍था ४:१९
  ita-1927: e che vada e serva ad altri dèi e si prostri dinanzi a loro, dinanzi al
    sole o alla luna o a tutto l’esercito celeste, cosa che io non ho comandata,
  ckb-ckb: بە پێچەوانەی فەرمانی منەوە، خوداوەندی دیکە، خۆر، مانگ یان هەر یەکێک لە
    ئەستێرەکانی ئاسمان دەپەرستێت و کڕنۆشی بۆ دەبات،
  eng-BBE: By becoming a servant of other gods and worshipping them or the sun or
    the moon or all the stars of heaven, against my orders;
  kan-OKCV: ಅಂದರೆ, ಸೂರ್ಯನನ್ನಾಗಲಿ, ಚಂದ್ರನನ್ನಾಗಲಿ, ಆಕಾಶದ ನಕ್ಷತ್ರಗಳನ್ನಾಗಲಿ, ಬೇರೆ ದೇವರುಗಳನ್ನಾಗಲಿ,
    ನನ್ನ ಆಜ್ಞೆಗೆ ವಿರೋಧವಾಗಿ ಅವುಗಳನ್ನು ಆರಾಧಿಸಿದರೆ,
  tam-2017: நான் விலக்கியிருக்கிற வேறே தெய்வங்களையாவது, சந்திரன் சூரியன் முதலான வானசேனைகளையாவது
    பணிந்து, அவைகளை வணங்குகிறதாகக் காணப்பட்டால்,
  spa-RV-1909: Que hubiere ido y servido á dioses ajenos, y se hubiere inclinado á
    ellos, ora al sol, ó á la luna, ó á todo el ejército del cielo, lo cual yo no
    he mandado;
  ron-BTF: Şi care a mers şi a servit altor dumnezei şi li s-a închinat, fie soarelui
    sau lunii sau vreunuia din oştirea cerului, ceea ce nu am poruncit;
  eng-WEBP: and has gone and served other gods and worshiped them, or the sun, or
    the moon, or any of the stars of the sky, which I have not commanded,
  eng-FBV: This person has done this by going to worship other gods, bowing down to
    them—or to the sun, moon, or any of the stars of heaven—which I have ordered you
    not to do.
  nld-1939: die vreemde goden gaat dienen en aanbidden, zon, maan of heel het heir
    des hemels, wat ik u verboden heb,
  nch-BL: Huelis quihueyichihua se teteyot o huelis anquicaquise para nopa masehuali
    quihueyichihua tonati, o metzti o sitalime cati nimechnahuatijtoc amo xiquinhueyichihuaca.
  vie-1934: đi hầu việc và quì lạy các thần khác, hoặc mặt trời, mặt trăng, hay là
    cả thiên binh, tức là điều ta không có dạy biểu;
  hin-CV: जाकर पराए देवताओं की सेवा-उपासना करने लगे अथवा सूर्य, चंद्रमा और नक्षत्रों
    की वंदना करने लगे, जो किसी रीति से मेरा आदेश नहीं है,
  eng-OURB: and has gone and abad ·served· other deities, and hawa ·bowed low, prostrated·
    in worship to them, or the sun, or the moon, or any of the stars of the sky, which
    I have not enjoined;
  spa-BES: Y se ha ido a servir a otros dioses y adorarlos a ellos, al sol, a la luna
    o a todas las estrellas del cielo, en contra de mis órdenes;
  tdx-tdx: ie nimb’ an-drahare ila’e hito­roñe naho hitalaho ke amy àndroy, he amy
    volañey, hera amo fifamorohotan-dikerañeo, ze tsy nandiliako;
  vid-vid: na heye kaza kujikolela mijito na kujifugamila milungu jinji ama nakafugamila
    mbaka isanya na nyelezi ama vinhu vinji vya kilanga vyondivilemeze,
  eng-OKE: And going to do service to the idols of the Gentiles, or to the sun, moon,
    or all the host of the heavens, in worshipping them, which I have not commanded;
  tha-KJV: และไปปรนนิบั​ติ​พระอื่น และนมัสการพระเหล่านั้น หรือดวงอาทิตย์ ดวงจันทร์
    หรื​ออ​ันใดที่เป็นบริวารท้องฟ้า ซึ่งข้าพเจ้าได้ห้ามไว้
  por-BR-2018: Que houver ido e servido a deuses alheios, e se houver inclinado a
    eles, ora ao sol, ou à lua, ou a todo o exército do céu, o qual eu não mandei;
  deu-ELO: so daß sie hingehen und anderen Göttern dienen und sich vor ihnen oder
    vor der Sonne oder vor dem Monde oder vor dem ganzen Heere des Himmels niederbeugen,
    was ich nicht geboten habe,
  eng-WYC-2018: that they go and serve alien gods, and worship them, the sun, and
    the moon, and all the knighthood of heaven, which things I commanded not; (and
    go and serve foreign, or other, gods, and worship them, or the sun, and the moon,
    and all the host of heaven, which things I would never command;)
  epo-epo: kaj li iros kaj servos al aliaj dioj, kaj adorkliniĝos antaŭ ili aŭ antaŭ
    la suno aŭ antaŭ la luno aŭ antaŭ la tuta armeo de la ĉielo, kion mi ne ordonis;
  uig-PIN: '@see-verse:DEU.017.002'
  beo-beo: 'e da eno ogogosu ‘gode’ liligi o eso o oubi o gasumuni, Gode Ea sia: wadela:musa:
    ilima nodone sia:ne gadosea,'
  tpi-OTNT: Ating ol bai i brukim lo bilong God na lotu long ol giaman god, o long
    san o long mun o long ol sta, na bihainim ol dispela samting.
  hau-SA: wanda ya saba wa umarnina, har ya yi sujada ga waɗansu alloli, yana rusuna
    musu, ko ga rana, ko ga wata, ko kuwa ga taurarin sama,
  uig-LAT: '@see-verse:DEU.017.002'
  nde-nde: njalo ngokwephula imilayo yami esezikhonzela abanye onkulunkulu, ebakhothamela
    loba ekhonza ilanga loba inyanga loba izinkanyezi zezulu,
  ton-ton: Pea kuo ʻalu ia ʻo tauhi ʻotua kehe, pea lotu ki ai, pe ko e laʻā, pe ko
    e māhina, pe ha meʻa ʻe taha ʻi he langi, ʻaia naʻe ʻikai te u fekau;
  ces-1613: A odejda, sloužil by bohům cizím, a klaněl by se jim, buď slunci neb měsíci,
    aneb kterému rytířstvu nebeskému, čehož jsem nepřikázal,
  eng-WMB: and has gone and served other gods and worshiped them, or the sun, or the
    moon, or any of the stars of the sky, which I have not commanded,
  tam-TCV: அல்லது எனது கட்டளைக்கு முரணான வேறு தெய்வங்களையோ, சூரியனையோ, சந்திரனையோ,
    வானத்து நட்சத்திரங்களையோ வணங்கி, அவற்றை வழிபடக்கூடும்.
  ceb-ULB: si bisan kinsa nga milakaw ug misimba sa laing mga dios ug miyukbo ngadto
    kanila, kung sa adlaw, bulan o bisan unsa man nga anaa sa kalangitan—nga wala
    nako gimando,
  pol-UBG: I idąc, będą służyć innym bogom i oddawać pokłon im lub słońcu, księżycowi
    albo całemu zastępowi niebios, czego nie nakazałem;
  urd-GVU: مثلاً وہ دیگر معبودوں کو یا سورج، چاند یا ستاروں کے پورے لشکر کو سجدہ کرے،
    حالانکہ مَیں نے یہ منع کیا ہے۔
  deu-1912: und hingeht und dient andern Göttern und betet sie an, es sei Sonne oder
    Mond oder allerlei Heer des Himmels, was ich nicht geboten habe,
  kan-2017: ಆತನಿಂದ ದೂರಹೋಗಿ ಅನ್ಯದೇವರುಗಳನ್ನು ಪೂಜಿಸಬಾರದೆಂದು ಮತ್ತು ಆತನು ನಿಷೇಧಿಸಿರುವ ಸೂರ್ಯ,
    ಚಂದ್ರ ಅಥವಾ ನಕ್ಷತ್ರಮಂಡಲವನ್ನಾಗಲಿ ಸೇವಿಸಿ, ಪೂಜಿಸಿ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ಅಸಹ್ಯವಾದದ್ದನ್ನು
    ನಡಿಸಿದರೆ,
  yap-yap: ni bochan e be pigpig ma be tay fan yug boch e got, ara yal’, ara pul,
    ara t’uf, nib togopluw ko tin keyog SOMOL.
  hlt-MCSB: pathen tloe taengah thothueng ham neh khomik taengah, hla taengah, vaan
    caempuei khat khat taengah aka bakop ham kang uen moenih.
  mdy-ETH: '@see-verse:DEU.017.002'
  twi-ASANTE: sɛ ɔresom anyame foforɔ anaa ɔresom owia, ɔsrane anaa ɔsoro atumfoɔ
    bi a mabra no, na
  eng-WEBU: and has gone and served other gods and worshiped them, or the sun, or
    the moon, or any of the stars of the sky, which I have not commanded,
  bnp-bnp: Re huriki nga bara ri putu puru a vinara na Vure, ri kavurike a vure ranga,
    ri kavurike a haro, a keva, a hada, a taki ria nahea ri gi rata.
  wal-wal: qassi ta azazuwaa menttidi, hara xoossatuyyo goinnida uri, awaassi, woikko
    aginaassi, woikko saluwaa xoolinttetussi goinnida uri de7ikko,
  spa-PDDPT: ofrece culto a otros ʼelohim, se postra ante ellos, el sol, la luna o
    la hueste del cielo, y hace lo que Yo no mandé
  gun-gun: Ha'e va'e nunga oo vy tuuete mboae pe rive 'rã ikuai omboetea rupi, ha'e'ỹ
    vy kuaray, jaxy, ha'e'ỹ vy yva re ojekuaa va'e pe rei, xee ajapo ukaague rami
    e'ỹ.
  ilo-ULB: siasiano man a pimmanaw ken nagrukbab kadagiti sabali a dios ken nagruknoy
    kadagitoy, iti init man, ti bulan, wenno uray aniaman a makitkita nga adda idiay
    langit— a saanko nga imbilin,
  kpg-kpg: i dana daumaha mo di hai hegau gi nia balu ieidu, be di laa, be di malama,
    be nia heduu, e hai baahi gi taganoho Dimaadua.
  uig-ARA: '@see-verse:DEU.017.002'
  sus-sus: tuubi rabirafe ala gbɛtɛe bɛ, xa na mu soge, kike, nun tunbuie bɛ.
  pon-2006: ni eh kin papah de pwongih koht teikan de ketipin de maram de usu kan;
    soangen tiahk wet kin uhwong kosonned en KAUN-O.
  ksd-ksd: ma i tar vana ma i tar torom ta ra umana enana god, ma i tar lotu tadav
    diat, ba tadav ra keake, ba ra gai, ba ta tikai ta ra kor arama ta ra maup, nina
    iau ga tigal bat u tana,
  tur-YTC: gidip başka ilâhlara, ya da güneşe, ya da aya, ya da göğün yıldızlarından
    herhangi birine hizmet etmişse ve onlara tapmışsa, ki bunu ben buyurmadım,
  grc-BRENT: καὶ ἐλθόντες λατρεύσωσι θεοῖς ἑτέροις, καὶ προσκυνήσωσιν αὐτοῖς, τῷ ἡλίῳ,
    ἢ τῇ σελήνῃ, ἢ παντὶ τῶν ἐκ τοῦ κόσμου τοῦ οὐρανοῦ, ἂ οὐ προσέταξέ σοι,
  ind-AYT: dan pergi serta melayani ilah-ilah lain serta menyembahnya. Matahari, bulan,
    atau bintang-bintang yang tidak pernah kusuruh melakukan itu.
  nya-nya: ndipo ngati motsutsana ndi lamulo langa wapembedza milungu ina, kuyigwadira
    milunguyo, kaya ndi dzuwa kapena mwezi kapena nyenyezi zakumwamba,
  hrv-hrv: otišavši da iskazuje štovanje drugim bogovima te se pokloni njima, suncu,
    mjesecu ili bilo čemu od nebeske vojske, a što sam ja zabranio,
  mps-mps: Teda agai Godigo bomai po sela sąnama, tama agai te tibo godiba lotu po
    waibao, te giligaba lotu weyu, o te poluaba lotu weyu, o te hǫba lotu weyu yaibao,
    tama agai te nai dabe wali peyu tiaibao.
  tpi-tpi: Ating ol bai i brukim lo bilong God na lotu long ol giaman god, o long
    san o long mun o long ol sta, na bihainim ol dispela samting.
  dan-1931: idet han går hen og dyrker andre Guder og tilbeder dem, Solen, Månen eller
    Himmelens hele Hær, hvad jeg ikke har pålagt eder,
  vie-OVCB: phạm các trọng tội như thờ phụng các thần khác, thờ mặt trời, mặt trăng,
    hay ngôi sao, những điều này tôi đã nghiêm cấm.
  guj-2017: અને જો કોઈ બીજા દેવોની પૂજા કરતો હોય, તેઓની આગળ નમતો હોય, એટલે સૂર્ય,
    ચંદ્ર અથવા તારા જેના વિષે મેં તમને ફરમાવ્યું નથી તેની પૂજા કરતો હોય,
  pon-2006A: ni eh kin papah de pwongih koht teikan de ketipin de maram de usu kan;
    soangen tiahk wet kin uhwong kosonned en KAUN-O.
  por-BRBSL: e foi e serviu a outros deuses e os adorou, ou ao sol, ou à lua, ou a
    qualquer uma das estrelas do céu, o que eu não mandei,
  cth-cth: kanî, thapa, kalvan hno tie patetnaw, kai ni ka pasoung hoeh e alouke cathutnaw
    koe na cei awh teh, na bawk awh teh, na BAWIPA Cathut e lawkkam na tapuet awh
    teh, a hmalah yonnae ka sakpayon e napui tongpa ao telah,
  twi-twi: na wabu mʼahyɛde so resom anyame afoforo, rekotow wɔn; anaa ɔresom owia,
    ɔsram anaa wim nsoromma,
  hlt-hlt: pathen tloe taengah thothueng ham neh khomik taengah, hla taengah, vaan
    caempuei khat khat taengah aka bakop ham kang uen moenih.
  tbz-SIM: kɛ kɔ̃nkù kɛ bɑ́ɑ́ nyɛbɔkɛ̀ nɛ̀ diyiè nɛ̀ otɑ̃̀nkù nɛ̀ siwɑ̃̀ɑ̃ ti Yiɛ̀
    nKuyie nyetɛ dɛ̀.
  msy-2020: A Ikiavɨra Itir Godɨn Akar Gavgaviba abigh, egh godɨn igharazibar ziaba
    fam. Kar, aruem ko iakɨnim ko mɨkoveziba, a dar ziaba fɨ dar gɨn mangam.
  azb-azb: əmrlərimin ziddinə gedib başqa allahlara sitayiş edərsə, bütlərə yaxud
    günəşə, aya yaxud səma cisimlərindən hər hansı birinə sitayiş və səcdə edərsə,
  eng-DBY: and goeth and serveth other gods, and boweth down to them, either to the
    sun or to the moon, or to the whole host of heaven, which I have not commanded;
  hin-2017: अर्थात् मेरी आज्ञा का उल्लंघन करके पराए देवताओं की, या सूर्य, या चन्द्रमा,
    या आकाश के गण में से किसी की उपासना की हो, या उनको दण्डवत् किया हो,
  wol-KYG: bay jaamuji yeneen yàlla, di leen sujjóotal, mbaa muy sujjóotal jant bi,
    mbaa weer wi, mbaa mboolem gàngooru asamaan, te santaanewuma ci lenn,
  eng-YLT: and he doth go and serve other gods, and doth bow himself to them, and
    to the sun, or to the moon, or to any of the host of the heavens, which I have
    not commanded —
  kne-kne: et mandayaw da ya mansilbi da si sinan didiyos ono sin agew, bowan ya talaw
    ay maikontra sin bilin Diyos,
  eng-WYC-2017: that they go and serve alien gods, and worship them, the sun, and
    the moon, and all the knighthood of heaven, which things I commanded not;
  eng-WMBB: and has gone and served other gods and worshipped them, or the sun, or
    the moon, or any of the stars of the sky, which I have not commanded,
  urd-GVH: मसलन वह दीगर माबूदों को या सूरज, चाँद या सितारों के पूरे लशकर को सिजदा
    करे, हालाँकि मैंने यह मना किया है।
  rug-rug: meke vahesia na nabulu ni rini si kaiqa tamasa kokohadi, babe na rimata
    na sidara, babe sari na pinopino saripu lopu ta hivae koasa tinarae te Tamasa,
    gua,
  gaz-gaz: yoo ajaja koo darbee waaqota ormaa waaqeffate, gad jedhee biiftuuf yookaan
    jiʼaaf yookaan urjiiwwan samiitiif sagadde,
  fra-LSG: allant après d’autres dieux pour les servir et se prosterner devant eux,
    après le soleil, la lune, ou toute l’armée des cieux. Ce n’est point là ce que
    j’ai commandé.
  yal-yal: Xa a mi n ma yamarin suxu, a ala gbɛtɛne batu, hanma sogena hanma kikena
    hanma sarene,
  haw-1868: 'A ua hele aku ia, a ua malama aku i na akua e, a ua hoomana aku ia lakou,
    i ka la paha, i ka mahina paha, a i kekahi paha o ko ka lani mau mea, a''u i kauoha
    ole aku ai:'
  arb-NAV: فَغَوَى وَعَبَدَ آلِهَةً أُخْرَى وَسَجَدَ لَهَا أَوْ لِلشَّمْسِ أَوْ لِلْقَمَرِ
    أَوْ لأَيٍّ مِنْ كَوَاكِبِ السَّمَاءِ مِمَّا حَظَرْتُهُ عَلَيْكُمْ،
  ewe-ewe: to mawu bubuwo, ɣe, ɣleti alo ɣletiviwo subɔsubɔ me, nu siwo ŋu mede se
    na mi le vevie la,
  eng-LEE: And he hath gone and served other gods, and worshipped them, either the
    sun, or the moon, or any of the host of heaven, which I have prohibited;
  asm-FB: আৰু সেই বোৰৰ আগত প্ৰণিপাত কৰিলে, বা মই নিষেধ কৰা সূৰ্য, চন্দ্ৰ আদি আকাশৰ
    বাহিনীসকলৰ যি কোনো এজনৰ আগত প্ৰণিপাত কৰে,
  sus-A: تُوبِ رَبِرَقٍ عَلَ فبّتّيٍ بّ، شَ نَ مُ سٌفٍ، كِكٍ، نُن تُنبُييٍ بّ.
  fra-SBL: et qui aille servir d'autres dieux et se prosterner devant eux, ou devant
    le soleil, ou la lune, ou l'une des étoiles du ciel, ce que je n'ai pas ordonné,
  hbo-hbo: וַיֵּ֗לֶךְ וֽ͏ַיַּעֲבֹד֙ אֱלֹהִ֣ים אֲחֵרִ֔ים וַיִּשְׁתַּ֖חוּ לָהֶ֑ם וְלַשֶּׁ֣מֶשׁ ׀
    אֹ֣ו לַיָּרֵ֗חַ אֹ֛ו לְכָל־צְבָ֥א הַשָּׁמַ֖יִם אֲשֶׁ֥ר לֹא־צִוִּֽיתִי׃
  eng-WYCLIFFE: that thei go and serue alien goddis, and worschipe hem, the sunne,
    and moone, and al the knyythod of heuene, whiche thingis Y comaundide not;
  cwe-cwe: nayo kahita kusang'hanila milungu imwenga na kuitambikila, iviya katambikila
    zuwa hebu mwezi hebu nhondo hebu vinhu vimwenga va kuulanga viya vonivigomese,
  kik-kik: na agakararia rĩathani rĩakwa akahooya ngai ingĩ, na agaciinamĩrĩra kana
    akainamĩrĩra riũa, kana mweri, kana njata cia matu-inĩ,
  fra-NCL: qui aille à d’autres dieux pour les servir et se prosterner devant eux,
    devant le soleil, ou la lune, ou toute l’armée du ciel, ce que je n’ai pas commandé,
  cek-AK: ka thuih ih lok baktih na ai ah, loklam amkhraeng moe, kalah sithawnawk
    ih tok to a sak, ni maw, to tih ai boeh loe khrah maw, to tih ai boeh loe van
    ih cakaehnawk maw a bok tiah,
  cuk-cuk: 'Dule, bab-dummagan-baigan-e-nug-odummogega, dad-ibeler-e-nug-odummogega,
    sindigar-sigisale, nue isgusad. Deginbali, nii-e-nug-odummogega, niisgwamar-e-nug-odummogega,
    sindigar-sigisale, nue isgusad. ”Ar ade, Bab-Jehová gandik sogsagusad: ‘Mer bab-dummad-baiganse
    be goloye.’ Abali, ibsassulid.'
  uig-CYR: '@see-verse:DEU.017.002'
  tel-2017: ఆ విషయం మీకు తెలిసిన తరువాత మీరు విచారణ జరిగించాలి. అది నిజమైతే, అంటే
    అలాంటి అసహ్యమైన పని ఇశ్రాయేలీయుల్లో జరగడం నిజమైతే
  hat-BSA: epi te ale sèvi lòt dye yo pou adore yo, kit se solèy la, lalin nan, oswa
    nenpòt nan lame syèl la, ke mwen pa te kòmande,
  kos-kos: ke el alu ku orekma nu sin god saya, ku nu ke faht, malem ku itu, ac ma
    inge lain ma sap lun LEUM GOD.
  hbo-WLC: וַיֵּ֗לֶךְ וַֽיַּעֲבֹד֙ אֱלֹהִ֣ים אֲחֵרִ֔ים וַיִּשְׁתַּ֖חוּ לָהֶ֑ם וְלַשֶּׁ֣מֶשׁ
    ׀ א֣וֹ לַיָּרֵ֗חַ א֛וֹ לְכָל־צְבָ֥א הַשָּׁמַ֖יִם אֲשֶׁ֥ר לֹא־צִוִּֽיתִי׃
  ibo-ibo: ọ bụrụ na onye ahụ efee chi ndị ọzọ, maọbụ kpọọ isiala nye ha, maọbụ fee
    anwụ, maọbụ ọnwa, maọbụ kpakpando nke mbara eluigwe bụ ihe m na-enyeghị nʼiwu,
  ory-ory: ଓ ମୋହର ଆଜ୍ଞା ବିରୁଦ୍ଧରେ ସେ ଯାଇ ଅନ୍ୟ ଦେବତାଗଣର ସେବା କରିଥାଏ ଓ ସେମାନଙ୍କ, କି
    ସୂର୍ଯ୍ୟ, କି ଚନ୍ଦ୍ର, କି କୌଣସି ଆକାଶୀୟ ବାହିନୀକୁୁ ପୂଜା କରିଥାଏ;
  chk-chk: are a feila o angang ngeni pwal ekoch kot, are a fel ngeniir, ika a fel
    ngeni akkar ika maram ika ngeni ekewe fü ewe Samol mi Lapalap esap tipeeu ngeni,
  rop-rop: wen imbin weshipbat detlot drimin o det san o mun o detlot sta. Wal blanga
    tharran na im nomo bin teiknodis langa det lowa blanga YAWEI.
  ukr-1871: 'І стануть служити иншим богам і припадати муть ниць перед ними: перед
    соньцем, місяцем або перед войнством небесним, чого я не заповідав,'
  deu-1951: und hingehen und andern Göttern dienen und sie anbeten, es sei die Sonne
    oder den Mond oder das gesamte Heer des Himmels, was ich nicht geboten habe;
  eng-JPS: and hath gone and served other gods, and worshipped them, or the sun, or
    the moon, or any of the host of heaven, which I have commanded not;
  srp-1865: I otide te služi drugim bogovima i klanja im se, ili suncu ili mjesecu
    ili èemu god iz vojske nebeske, što nijesam zapovjedio,
  lug-lug: era ng’ajeemedde ekiragiro kyange n’asinza bakatonda abalala, ng’enjuba,
    oba omwezi, oba emmunyeenye ez’oku ggulu, bye siragiranga okubisinzanga,
  heb-heb: וילך ויעבד אלהים אחרים וישתחו להם ולשמש או לירח או לכל צבא השמים אשר לא
    צויתי׃
  ben-IRV: গিয়ে অন্য দেবতাদের সেবা করেছে ও আমার আজ্ঞার বিরুদ্ধে তাদের কাছে অথবা সূর্য্যের
    বা চাঁদের কিংবা আকাশবাহিনীর কারো কাছে নত হয়েছে;
  pan-pan: ਅਤੇ ਜਾ ਕੇ ਦੂਜੇ ਦੇਵਤਿਆਂ ਦੀ ਜਾਂ ਸੂਰਜ, ਚੰਦ ਅਤੇ ਅਕਾਸ਼ ਦੀ ਸੈਨਾਂ ਦੀ ਪੂਜਾ ਕੀਤੀ
    ਹੋਵੇ ਅਤੇ ਉਹਨਾਂ ਦੇ ਅੱਗੇ ਮੱਥਾ ਟੇਕਿਆ ਹੋਵੇ, ਜਿਸ ਦਾ ਮੈਂ ਹੁਕਮ ਨਹੀਂ ਦਿੱਤਾ ਸੀ
  mya-JVB: နေ ၊ လ ၊ မိုဃ်း ကောင်းကင်တန်ဆာ အစရှိသော ငါမြစ်တား သမျှ အခြားတပါး သောဘုရား
    တို့ကိုသွား ၍ ဝတ်ပြု ကိုးကွယ် သဖြင့်၊ သင် ၏ဘုရားသခင် ထာဝရဘုရား ၏ပဋိညာဉ် ကိုလွန်ကျူး
    ၍၊ ရှေ့ တော်၌ ဒုစရိုက် ကို ပြု မိသော ယောက်ျား မိန်းမ ရှိ သည်ဟု၊
  hmo-hmo: bona iena Taravatu ia utua vadaeni, ia ese idau dirava ia tomadiho henia,
    bona edia hesiai gaukara ia karaia, o bema dina, hua o hisiu dekenai ia tomadiho.
  urd-urd: और जाकर और मा'बूदों की या सूरज या चाँद या अजराम — ए — फ़लक में से किसी
    की, जिसका हुक्म मैंने तुझको नहीं दिया, इबादत और परस्तिश की हो,
  rus-SYN: и пойдет и станет служить иным богам, и поклонится им, или солнцу, или
    луне, или всему воинству небесному, чего я не повелел,
  bqc-SIM: àlɛ zↄble dii pãleↄnɛ, àlɛ kúlɛnɛ́ ge ĩatɛ̃ ge mↄvua ge saanaɛn nò,
    lá má òɛ́ ásu kɛowa,
  tcz-CHONGTHU: Semthu pathen dang angsung, nisa chule ahsiho vamthamjol kitiho jouse
    angsunga naboh khup theilou diu ahi.
  mar-mar: म्हणजे आज्ञांचे उल्लघंन करून ते सूर्य, चंद्र, किंवा आकाशातील तांरागण इतर
    दैवतांची पूजा करू लागले,
  qub-qub: Capas adurarcaycanman gongurpacuycanman juc dioscunaman. Capas aduraycanman
    intita, quillata, goyllarcunatapis.
  hat-hat: pou l' al fè bagay Seyè a pa janm mande nou fè, pou l' al sèvi lòt bondye,
    tankou solèy, lalin osinon kèk lòt zetwal nan bann zetwal ki nan syèl la,
  eng-BSB: and going to worship other gods, bowing down to them or to the sun or moon
    or any of the host of heaven—which I have forbidden—
  tod-tod: é li, é ɗa gala kiligiti dɛbi, é ɗa nɔkɔ ti wu, é ɗa nɔkɔ foloi wu,
    ta alugi, ɓaa somideɠaiti kpein, nii é devei laalɔɠɔma nii gè feeni.
  eng-WEBPB: and has gone and served other gods and worshipped them, or the sun, or
    the moon, or any of the stars of the sky, which I have not commanded,
  kbq-kbq: mono huontehoma hu'ne'nua zante'ma vuno havi anumzantero, zagerero, ikantero,
    monafi hanafitamintero, mono ome huntenia kema,
  nhe-BL: Huelis quihueyichihua se tiotzi o huelis inquicaquise para nopa tlacatl
    quihueyichihua tonati, o metztli o sitlalime tlen nimechnahuatijtoc amo xijhueyichihuaca.
  gub-BL: Aze ru'u umuwete putar amo tupàn nehe. Umuwete putar ru'u kwarahy, zahy,
    zahytata nehe. Nezewe iapo mehe nuweruzar kwaw Tupàn ze'eg nehe.
  eng-DRA: 'So as to go and serve strange gods, and adore them, the sun and the moon.
    and all the host of heaven, which I have not commanded:'
