verse: DEU.017.019
translations:
  mal-C: ഈ നിയമത്തിലെ എല്ലാ വചനങ്ങളും ഉത്തരവുകളും ശ്രദ്ധയോടെ അനുസരിച്ച് അവന്റെ ദൈവമായ
    യഹോവയെ ബഹുമാനിക്കാൻ പഠിക്കേണ്ടതിനും
  deu-TKW: Und er soll es immer zur Hand haben und sein Leben lang darin lesen, auf
    daß er Jahwe, seinen Gott, fürchten lerne und auf die Ausführung aller Aussprüche
    dieses Gesetzes und dieser Satzungen acht habe,
  lin-lin: Akozala na buku yango tango nyonso mpe akotanga yango mikolo nyonso ya
    bomoi na ye mpo ete ayekola kokumisa Yawe, Nzambe na ye, mpe asalela malamu maloba
    nyonso ya Mobeko oyo mpe bikateli na yango ;
  eng-LSV: and it has been with him, and he has read in it all [the] days of his life,
    so that he learns to fear his God YHWH, to keep all the words of this law and
    these statutes—to do them,
  eng-GNV: 'And it shall be with him, and he shall reade therein all daies of his
    life, that he may learne to feare the Lord his God, and to keepe all ye words
    of this Lawe, and these ordinances for to doe them:'
  eng-WEBSTER: 'And it shall be with him, and he shall read in it all the days of
    his life: that he may learn to fear the LORD his God, to keep all the words of
    this law and these statutes, to do them:'
  nhw-BL: Huan nopa amatlajcuiloli ica ni tlanahuatilme monequi nopa tlanahuatijquetl
    nochipa quipiyas imaco. Monequi quipohuas mojmostla para nochi inemilis para quimatis
    quenicatza quitlepanitas TOTECO Dios huan quenicatza quichijtinemis nochi camanali
    catli quiijtohua ni tlamachtili.
  swh-ONEN: Atakuwa na nakala hiyo, naye ataisoma siku zote za maisha yake ili kwamba
    ajifunze kumheshimu Bwana Mungu wake na kufuata kwa uangalifu maneno yote ya sheria
    hii na amri hizi,
  bba-bba: Tire te, tɑ ko n wɑ̃ɑwɑ win bɔkuɔ kpɑ u n dɑ tu ɡɑri tɔ̃ɔ bɑɑtere win wɑ̃ɑrun
    tɔ̃ru kpuro sɔɔ kpɑ u kɑ ɡiɑ nɡe mɛ u koo Gusunɔ win Yinni nɑsiɑ, u win woodɑbɑ
    kɑ win yiirebu mɛm nɔɔwɑ.
  eng-KJVCPB: 'and it shall be with him, and he shall read therein all the days of
    his life: that he may learn to fear the Lord his God, to keep all the words of
    this law and these statutes, to do them:'
  wbp-wbp: Ngula-jangkaju, yungu warru kanja-yani yali pipaju. Ngulaju yungu warrarda
    nyanyi yirriyirrirli parra-kari parra-kari. Ngulaju kapu milya-pinyilki YAAWIYI-kirliji,
    manu kapu milya-pinyi nyarrparlu yungu purami nyanungu-nyangu kuruwarri jungarnirli.
  luo-luo: Chikgi nyaka obedgo kosomo pile ndalo duto mag ngimane mondo opuonjrego
    miyo Jehova Nyasaye ma Nyasache luor korito chikenegi kod buchene duto.
  meu-meu: Buka na dekenai baine mia, bona ena mauri dinadia iboudiai baine duahia.
    Unu amo Iehova, ena Dirava, imatauraina ai baine manada, bona ina taravatu bona
    ini haheḡani baine badinadia bona karadia baine kara.
  npi-ULB: त्यो मुट्ठा तिनीसितै हुनुपर्छ, र तिनले आफ्नो जीवनभरि यसलाई पढ्नुपर्छ ।
    यसरी तिनले परमप्रभु आफ्ना परमेश्‍वरको आदर गर्न सकून् अनि यस व्यवस्थाको सबै वचन
    र विधिविधान पालन गर्न सकून् ।
  yor-yor: Èyí yóò sì wà lọ́dọ̀ rẹ̀, òun ó sì máa kà nínú rẹ̀ ní gbogbo ọjọ́ ayé rẹ̀,
    kí ó lè máa kọ́ àti bẹ̀rù Olúwa Ọlọ́run rẹ̀, láti máa tẹ̀lé gbogbo ọ̀rọ̀ inú òfin
    yìí àti àwọn ìlànà rẹ̀ tọkàntọkàn.
  ind-ind: Kitab itu harus selalu berada di dekatnya, dan dia harus membacanya setiap
    hari sepanjang hidupnya, agar dia belajar takut dan hormat kepada TUHAN dan tetap
    melakukan segala hukum dan ketetapan ini.
  pes-OPCB: او باید این رونوشت قوانین را نزد خود نگه دارد و در تمام روزهای عمرش آن
    را مطالعه کند تا یاد بگیرد خداوند، خدایش را احترام کند و دستورها و قوانین او را
    اطاعت نماید.
  tgl-ULB: Ang balumbon ay dapat nasa kaniya at dapat niyang basahin ang laman nito
    sa lahat ng araw ng kaniyang buhay, para matutunan niyang parangalan si Yahweh
    na kaniyang Diyos, nang sa gayon mapanatili ang lahat ng mga salita ng kautusan
    at mga batas, para isagawa ang mga ito.
  hui-hui: Mbuga ogoni ibuni bedagoria kaware ngelo biruwa horo bibahendengi bi mana
    mbuga ogoniha gilibu wini ngaru aria mbira daga laga bialu holene nga. Ani biragome
    ibuni Anduane Homogo andaneha haabo howa bi mana lowini ngaru baya hangu talialu
    bialu haabo holebira.
  mya-mya: သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို​ကြောက်​ရွံ့​ရို​သေ ၍ ပ​ညတ်​ရှိ​သ​မျှ​တို့​ကို​တစ်​သ​ဝေ​မ​တိမ်း
    လိုက်​လျှောက်​နိုင်​ရန် ထို​ကျမ်း​စာ​အုပ်​ကို​မိ​မိ အ​နီး​အ​ပါး​တွင်​ထား​လျက်
    တစ်​သက်​ပတ် လုံး​ဖတ်​ရှု​ရ​မည်။-
  bod-N: ཤོག་དྲིལ་དེ་རང་དང་མཉམ་དུ་འཇོག་དགོས་ལ། མི་ཚེ་གང་པོར་བསྒྲག་དགོས། དེ་ནས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གུས་ཤིང་འཇིགས་ནས་བཀའ་ཁྲིམས་ཀྱི་མདོ་ཡི་བཀའ་དང་སྒྲིག་ཁྲིམས་ཐམས་ཅད་བསྲུངས་ནས་བསླབ་དགོས།
  sna-sna: Anofanira kugara naro uye anofanira kuriverenga mazuva ose oupenyu hwake
    kuitira kuti adzidze kutya Jehovha Mwari wake uye agochenjerera kutevera mashoko
    ose omurayiro uyu nemitemo iyi.
  spa-BLM: Estará con él, y leerá de él todos los días de su vida, para que aprenda
    a temer a Yahvé su Dios, a guardar todas las palabras de esta ley y estos estatutos,
    a ponerlos por obra;
  cac-cac: Yovalil yed'nacn̈ej scopiail jun sc'ayb'ub'al Dios tic, sc'ayb'an d'a junjun
    c'u, yic vach' ay yelc'och Jehová co Diosal d'a yol sat, ay pax yelc'och jun c'ayb'ub'al
    tic d'a yol sat, sb'eyb'alan tas syal juntzan̈ checnab'il tic.
  swh-ULB: Kitabu kinapaswa kuwa na yeye, na anapaswa kusoma ndani yake kwa siku zake
    zote, ili kwamba aweze kujifunza kumheshimu Yahwe Mungu wako, ili kwamba ashike
    maneno yote ya sheria hii na amri hizi, kuzishika.
  bel-bel: і няхай ён будзе ў яго, няхай ён чытае яго ва ўсе дні жыцьця свайго, каб
    вучыцца баяцца Госпада, Бога свайго, і стараўся выконваць усе словы закона гэтага
    і пастановы гэтыя;
  wed-wed: Wei bukana au ririvana ina mae ma ina iava-nonoei ma lamnei Bada ina vivirei
    ma ana tarawatu ina vipatutuei.
  deu-ELBBK: Und es soll bei ihm sein, und er soll alle Tage seines Lebens darin lesen,
    damit er den HERRN, seinen Gott, fürchten lerne, um zu beobachten alle Worte dieses
    Gesetzes und diese Satzungen, sie zu tun;
  mbb-OT: Kinahanglan he edtipiǥan din heini wey layun din ebesaha seled te tivuuk
    he untung din su para mekeistudyu te kedtahud te Nengazen he Megbevayè din ne
    egkepurung din egkesunud is langun he menge lalag kayi he menge kesuǥuan wey menge
    sulunuzen.
  mal-2015: ഈ ന്യായപ്രമാണത്തിലെ സകലവചനങ്ങളും ചട്ടങ്ങളും അവൻ പ്രമാണിച്ചുനടന്നു തന്റെ
    ദൈവമായ യഹോവയെ ഭയപ്പെടുവാൻ പഠിക്കേണ്ടതിന്നു അതു അവന്റെ കൈവശം ഇരിക്കുകയും
  rmc-rmc: Mi el oda zvitkos le zakonoskro paš leste, hoj peske andral te genel, medik
    dživela, a hoj te sikľol te daral le RAJESTAR, peskre Devlestar, a te doľikerel
    savore lava the prikazi ole zakonoskre.
  pes-OPV: و آن نزد او باشد و همه روزهای عمرش آن را بخواند، تا بیاموزد که از یهوه
    خدای خود بترسد، و همه کلمات این شریعت و این فرایض را نگاه داشته، به عمل آورد.
  ron-1924: Ва требуи с-о айбэ ку ел ши с-о читяскэ ын тоате зилеле веций луй, ка
    сэ ынвеце сэ се тямэ де Домнул Думнезеул луй, сэ пэзяскэ ши сэ ымплиняскэ тоате
    кувинтеле дин леӂя ачаста ши тоате порунчиле ачестя,
  aui-aui: Bi yana yawa tupane, na gwabine inamake da nonowa inakabikabiyavi, bi akowa
    inakabi da Yawe yana God inakabikarawayeni bi mmkodi gwara tupadi inakabisisredi.
  ben-OBCV: সেটি তার কাছে থাকবে, এবং সারা জীবন তাকে সেটি পড়তে হবে যাতে সে তার ঈশ্বর
    সদাপ্রভুকে ভক্তিপূর্ণ ভয় করতে শেখে এবং এই বিধানের সমস্ত কথা ও অনুশাসনের কথাগুলি
    মেনে চলে
  som-som: oo naqilkaas waa inuu haystaa, oo waxa ku qoran waa inuu cimrigiisa oo
    dhan akhristaa inuu barto si uu uga cabsado Rabbiga Ilaahiisa ah inuu wada xajiyo
    oo yeelo erayada sharcigan iyo qaynuunnadan oo dhan,
  lat-VUC: et habebit secum, legetque illud omnibus diebus vitæ suæ, ut discat timere
    Dominum Deum suum, et custodire verba et cæremonias ejus, quæ in lege præcepta
    sunt.
  eng-ASVBT: and it shall be with him, and he shall read therein all the days of his
    life; that he may learn to fear Jehovah his God, to keep all the words of this
    law and these statutes, to do them;
  ita-1885: e abbialo appresso di sè, e leggavi dentro tutti i giorni della vita sua;
    acciocchè impari a temere il Signore Iddio suo, per osservar tutte le parole di
    questa Legge, e questi statuti, per metterli in opera.
  eng-LXXUP: 'and it shall be with him, and he shall read in it all the days of his
    life, that he may learn to fear the Lord thy God, and to keep all these commandments,
    and to observe these ordinances:'
  eng-ULB: The scroll must be with him, and he must read in it all the days of his
    life, so that he may learn to honor Yahweh his God, so as to keep all the words
    of this law and these statutes, to observe them.
  spa-VBL: Debe guardarlas con él, y debe leerlas cada día durante toda su vida, para
    que aprenda a respetar al Señor su Dios, teniendo cuidado de seguir cada palabra
    de estas instrucciones y normas.
  fra-_FOB: Et ce livre sera avec lui, et il y lira tous les jours de sa vie, afin
    qu'il apprenne à craindre l'Éternel son Dieu, à prendre garde à toutes les paroles
    de cette loi et à ces statuts pour les pratiquer;
  mal-mal: ഈ ന്യായപ്രമാണത്തിലെ സകലവചനങ്ങളും ചട്ടങ്ങളും അവൻ പ്രമാണിച്ചുനടന്ന് തന്റെ
    ദൈവമായ യഹോവയെ ഭയപ്പെടുവാൻ പഠിക്കുന്നതിന് അത് അവന്റെ കൈവശം ഇരിക്കുകയും
  urd-GVR: Yih kitāb us ke pās mahfūz rahe, aur wuh umr-bhar rozānā ise paṛhtā rahe
    tāki Rab apne Ḳhudā kā ḳhauf mānanā sīkhe. Tab wuh sharīat kī tamām bātoṅ kī pairawī
    karegā,
  suz-BL: मेको लोव़ मेको नु बाक्‍चा माल्‍ब। मिनु मेकोमी परमप्रभु यावे, आ परमप्रभु
    कली मान पा हिंचा कली शेंसीचा कली मबेक्‍म सम्‍म नाक्‍त किंत किंत पढेचा माल्‍ब।
    मेको अरेशो लोव़ नेल्‍ल नु फुल्‍लुम मुशा ब्रेक्‍शो लोव़ होस पा पचा माल्‍ब।
  ita-1927: E terrà il libro presso di sé, e vi leggerà dentro tutti i giorni della
    sua vita, per imparare a temere l’Eterno, il suo Dio, a mettere diligentemente
    in pratica tutte le parole di questa legge e tutte queste prescrizioni,
  ckb-ckb: جا بە درێژایی ژیانی لەلای دەبێت و لێی دەخوێنێتەوە، بۆ ئەوەی فێر بێت لە
    یەزدانی پەروەردگاری خۆی بترسێت و هەموو وشەکانی ئەم فێرکردنە و ئەم فەرزانە بەجێبهێنێت
    هەتا پەیڕەویان بکات.
  eng-BBE: 'And it is to be with him for his reading all the days of his life, so
    that he may be trained in the fear of the Lord his God to keep and do all the
    words of this teaching and these laws:'
  kan-OKCV: ಅವನು ಗರ್ವದಿಂದ ತನ್ನ ಸ್ವದೇಶದವರನ್ನು ಹೀಯಾಳಿಸಬಾರದು. ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಯನ್ನು ಮೀರಿ
    ಎಡಬಲಕ್ಕೆ ತಿರುಗಿಕೊಳ್ಳಬಾರದು. ದೇವರಾದ ಯೆಹೋವ ದೇವರಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವನಾಗಿರಬೇಕು. ಈ ದೇವರ
    ನಿಯಮದ ಎಲ್ಲಾ ವಾಕ್ಯಗಳನ್ನು, ತೀರ್ಪುಗಳನ್ನು ಅನುಸರಿಸಲು ಅಭ್ಯಾಸ ಮಾಡಿಕೊಳ್ಳಬೇಕು. ಈ ಕಾರಣ ಈ
    ಗ್ರಂಥ ಅವನ ಬಳಿಯಲ್ಲೇ ಇರಬೇಕು. ಅವನು ತನ್ನ ಜೀವಮಾನವೆಲ್ಲಾ ಇದನ್ನು ಓದಿಕೊಳ್ಳುತ್ತಾ ಇರಬೇಕು.
  tam-2017: இந்த நியாயப்பிரமாணத்தின் எல்லா வார்த்தைகளையும், இந்தக் கட்டளைகளையும் கைக்கொண்டு,
    இவைகளின்படி செய்வதற்காகத் தன் தேவனாகிய யெகோவாவுக்குப் பயந்திருக்கும்படி கற்றுக்கொள்வதற்கு,
  spa-RV-1909: 'Y lo tendrá consigo, y leerá en él todos los días de su vida, para
    que aprenda á temer á Jehová su Dios, para guardar todas las palabras de aquesta
    ley y estos estatutos, para ponerlos por obra:'
  ron-BTF: Şi ea să fie cu el şi să citească din ea în toate zilele vieţii sale, ca
    să înveţe să se teamă de DOMNUL Dumnezeul său, ca să păzească toate cuvintele
    legii acesteia şi statutele acestea, ca să le facă,
  eng-WEBP: It shall be with him, and he shall read from it all the days of his life,
    that he may learn to fear the LORD his God, to keep all the words of this law
    and these statutes, to do them;
  eng-FBV: He is to keep it with him, and he is to read from it each day throughout
    his life, so he may learn to respect the Lord his God by being careful to follow
    every word of these instructions and regulations.
  nld-1939: het bij zich houden en er iedere dag van zijn leven in lezen, om Jahweh,
    zijn God, te leren vrezen en alle geboden van deze Wet en deze bepalingen nauwgezet
    te volbrengen.
  nch-BL: Huan nopa amatajcuiloli ica ni tanahuatilme monequi nopa tanahuatijquet
    nochipa quipiyas imaco. Monequi quipohuas mojmosta para nochi inemilis para quimatis
    quenicatza quitepanitas TOTECO Dios huan quenicatza quichijtinemis nochi camanali
    cati quiijtohua ni tamachtili.
  vie-1934: Bản ấy phải ở bên vua trọn đời, vua phải đọc ở trong, để tập biết kính
    sợ Giê-hô-va Đức Chúa Trời mình, cẩn thận làm theo các lời của luật pháp nầy,
    và hết thảy điều răn nầy,
  hin-CV: राजा के लिए यह तय किया गया है, कि वह आजीवन इसका वाचन करे, कि वह व्यवस्था
    में लिखे आदेशों और नियमों का सावधानीपूर्वक पालन कर सके और याहवेह अपने परमेश्वर
    के प्रति श्रद्धा का अभ्यास कर सके,
  eng-OURB: It shall be with him, and he shall read from it all the days of his life;
    that he may learn to fear Adonai his God, to keep all the words of this Torah
    ·Teaching· and these statutes, to do them;
  spa-BES: Y siempre debe de estar con él para leer todos los días de su vida, para
    que pueda ser entrenado en el temor del Señor su Dios para guardar y hacer todas
    las palabras de esta enseñanza y estas leyes.
  tdx-tdx: Hirekets’ ama’e izay vaho ho vakie’e amo hene andro hiveloma’eo, hioha’e
    ty hañeveñe am’ Iehovà Andria­naña­hare’e, fonga hambena’e o tsara ami’ ty Hake
    toio naho o fañè retoañe;
  vid-vid: Chitabu acho kowa nacho heye mazuwa gose na kuchisoma kuli ukomu wa heye
    weng'ha, leka yelanguse kumdumba Mkulu Nguluwi, Nguluwi wa heye. Kochibatilila
    na kudita ulonzi wa malajizo geng'ha na geng'ha galinguganigwa,
  eng-OKE: 'And he shall have it with him, to read in it all the days of his life,
    that he may learn to fear before the Lord his God, to keep all the words of this
    law, and these statutes, to perform them:'
