    وَهَذِهِ الْفَرَائِضِ لِيَعْمَلَ بِها،
  ewe-ewe: Ele be eƒe seawo ƒe ŋɔŋlɔ sia nanɔ esi ɣe sia ɣi, eye wòaxlẽ nu tso eme
    gbe sia gbe le eƒe agbe me ale be, wòasrɔ̃ ale si wòavɔ̃ Yehowa, eƒe Mawu la to
    seawo katã dzi wɔwɔ me.
  eng-LEE: 'And it shall be with him, and he shall read therein all the days of his
    life: in order that he may learn to fear the Lord his God, to keep all the words
    of this law and these statutes, to do them.'
  asm-FB: ইস্রায়েলৰ মাজত নিজ ৰাজ্যত তেওঁ আৰু তেওঁৰ সন্তান সকল দীৰ্ঘজীৱি হবৰ কাৰণে
    তেওঁ যেন ভাইসকলৰ সন্মুখত অহংকাৰ নকৰে আৰু এই আজ্ঞাৰ সোঁ কি বাওঁফালে যেন নুঘুৰে।
  sus-A: عَ شَ نَ كِتَابُي رَفَتَ عَ قّ مَ، عَ شَ عَ شَرَن لْشْي بِرِن عَ شَ سِمَيَ
    كُي، عَلَكٌ عَ شَ فَاشُ عَ مَرِفِ عَلَتَلَ يَ رَ، عَ مَن شَ نْ عَ شَ سّرِيّ نُن
    عَ شَ يَامَرِ رَبَتُدٍ نَشَن سّبّشِ عَ كُي.
  fra-SBL: Il l'emportera et le lira tous les jours de sa vie, afin d'apprendre à
    craindre Yahvé son Dieu, à observer et à mettre en pratique toutes les paroles
    de cette loi et de ces statuts,
  hbo-hbo: וְהָיְתָ֣ה עִמֹּ֔ו וְקָ֥רָא בֹ֖ו כָּל־יְמֵ֣י חַיָּ֑יו לְמַ֣עַן יִלְמַ֗ד
    לְיִרְאָה֙ אֶת־יְהוָ֣ה אֱלֹהָ֔יו לִ֠שְׁמֹר אֶֽת־כָּל־דִּבְרֵ֞י הַתֹּורָ֥ה הַזֹּ֛את
    וְאֶת־הַחֻקִּ֥ים הָאֵ֖לֶּה לַעֲשֹׂתָֽם׃
  eng-WYCLIFFE: and he schal haue it with hym, and he schal rede it in alle the daies
    of his lijf, that he lerne to drede his Lord God, and to kepe hise wordis and
    cerymonyes, that ben comaundid in the lawe;
  cwe-cwe: Chitabu icho kezakuwa nacho na kezachisoma siku zose za ugima wake, muladi
    yaifunze kumdumba Mndewa Mulungu, Mulungu wake. Yazindilile na kutenda mbuli zose
    za lagilizo dino na ndagilizi zino,
  kik-kik: Narĩo ibuku rĩu nĩaikarage narĩo, arĩthomage matukũ marĩa mothe egũtũũra
    muoyo nĩguo erutage gwĩtigĩra Jehova Ngai, na arũmagĩrĩre wega ciugo ciothe cia
    watho ũyũ na irĩra cia watho wa kũrũmagĩrĩrwo,
  fra-NCL: Il l’aura avec lui et il y lira tous les jours de sa vie, afin qu’il apprenne
    à craindre Yahweh, son Dieu, à observer toutes les paroles de cette loi et toutes
    ces ordonnances en les mettant en pratique ;
  cek-AK: to kaalok to angmah taengah suek han oh, angmah ih Angraeng Sithaw to khingyahaih
    paek hanah, a hing thung kroek han angaih; hae ih kaalok hoi thuih ih loknawk
    boih pazui moe, sak thai hanah,
  cuk-cuk: ”Rey, Bab-Dummad-Jehová-dobee-nanaega, we-garda sedii guoed, degine, bane-bane
    absodii guoed. Adi, Bab-Jehová-igarmar-bemarga-uksadba nanaega, degine, a-sogedba
    gudii guegar.
  uig-CYR: Шу дәптәр униң йенида дайим болуши вә уни өмриниң барлиқ күнлиридә оқуши
    керәк; шундақ қилса у Пәрвәрдигар Худасидин қорқуп, мошу қанунниң сөзлири вә бәлгүлимилирини
    тутуп уларға әмәл қилишни үгиниду.
  tel-2017: అది అతని దగ్గర ఉండాలి. అతడు జీవించి ఉన్న కాలమంతా ఆ గ్రంథం చదువుతూ ఉండాలి.
  hat-BSA: Li va rete avèk li, e li va li li pandan tout jou lavi li, pou li kapab
    aprann gen krent SENYÈ a, Bondye li a, pou l swiv avèk atansyon tout pawòl lwa
    sa a, ak règleman sila yo, pou fè yo;
  bxh-bxh: Laugagayo te bena ai sadaina yo bena ya fatifatilidi fuya ouꞌouli haba
    ya anpate be Guyau ena Yaubada ya faꞌatitiyen yo ena laugagayo ya lau watan komakomanidi.
  kos-kos: Book se inge elan karingin in oanna siskal, ac elan riti in moul lal nufon
    tuh elan lutlut in arulana akfulatye LEUM GOD, ac in oaru in akos ma nukewa ma
    sapkinyuk loac.
  hbo-WLC: וְהָיְתָ֣ה עִמּ֔וֹ וְקָ֥רָא ב֖וֹ כָּל־יְמֵ֣י חַיָּ֑יו לְמַ֣עַן יִלְמַ֗ד
    לְיִרְאָה֙ אֶת־יְהוָ֣ה אֱלֹהָ֔יו לִ֠שְׁמֹר אֶֽת־כָּל־דִּבְרֵ֞י הַתּוֹרָ֥ה הַזֹּ֛את
    וְאֶת־הַחֻקִּ֥ים הָאֵ֖לֶּה לַעֲשֹׂתָֽם׃
  ibo-ibo: Ihe ahụ o depụtara ka ọ ga-agụ mgbe niile na ndụ ya. Nke a ga-eme ka ọ
    mụta ịtụ egwu Onyenwe anyị Chineke ya, na ịgbaso ihe niile dị nʼiwu na ụkpụrụ
    ndị a.
  ory-ory: ଆଉ ତାହା ତାହାର ନିକଟରେ ରହିବ ଓ ସେ ଯାବଜ୍ଜୀବନ ତାହା ପାଠ କରିବ; ତହିଁରେ ସଦାପ୍ରଭୁ
    ଆପଣା ପରମେଶ୍ୱରଙ୍କୁ ଭୟ କରିବାକୁ ଓ ଏହି ବ୍ୟବସ୍ଥାର ସମସ୍ତ ବାକ୍ୟ ଓ ବିଧି ପାଳନ କରିବାକୁ ଶିଖିବ;
  chk-chk: Ewe puk epwe nom ren, pwe epwe aleani lon ränin manauan meinisin, epwe
    pwal tongeni kaiö seni usun an epwe meniniti ewe Samol mi Lapalap an we Kot ren
    an aleasochisi kapasen ekewe allük me ekewe pwüüng meinisin.
  rop-rop: En det king na garra abum det buk en im garra oldei ridimbat, wulijim im
    garra abum rispek blanga YAWEI en teiknodis en duwit brabliwei langa detlot lowa.
  ukr-1871: І буде вона в його, і читати ме її поки життя його на сьвітї, щоб вчивсь
    боятись Господа, Бога свого, та щоб додержував усї слова закону сього, і сповняв
    сї встанови;
  deu-1951: und dieses soll bei ihm sein, und er soll darin lesen alle Tage seines
    Lebens, auf daß er lerne den HERRN, seinen Gott, fürchten, damit er alle Worte
    dieses Gesetzes und diese Satzungen beobachte und sie tue;
  eng-JPS: And it shall be with him, and he shall read therein all the days of his
    life; that he may learn to fear the LORD his God, to keep all the words of this
    law and these statutes, to do them;
  srp-1865: I neka ga drži kod sebe i neka ga èita dok je živ, da se uèi bojati se
    Gospoda Boga svojega, držati sve rijeèi ovoga zakona i ove uredbe, i tvoriti ih;
  lug-lug: Ekitabo ekyo anaabeeranga nakyo bulijjo, era anaakisomanga ennaku zonna
    ez’obulamu bwe, alyokenga ayige okutyanga Mukama Katonda we, ng’agobereranga n’obwegendereza
    ebigambo byonna ebiri mu mateeka gano, ne mu biragiro,
  heb-heb: והיתה עמו וקרא בו כל ימי חייו למען ילמד ליראה את יהוה אלהיו לשמר את כל
    דברי התורה הזאת ואת החקים האלה לעשתם׃
  ben-IRV: তা তার কাছে থাকবে এবং সে সারা জীবন তা পড়বে; যেন সে নিজের ঈশ্বর সদাপ্রভুকে
    ভয় করতে ও এই নিয়মের সব কথা ও এই সব বিধি পালন করতে শেখে;
  pan-pan: ਉਹ ਉਸ ਦੇ ਕੋਲ ਰਹੇ ਅਤੇ ਆਪਣੇ ਪੂਰੇ ਜੀਵਨ ਵਿੱਚ ਉਸ ਨੂੰ ਪੜ੍ਹੇ, ਜਿਸ ਨਾਲ ਉਹ ਯਹੋਵਾਹ
    ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਡਰ ਰੱਖਣਾ ਸਿੱਖੇ ਅਤੇ ਇਸ ਬਿਵਸਥਾ ਦੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਦੀ ਪਾਲਨਾ ਕਰੇ ਅਤੇ
    ਇਨ੍ਹਾਂ ਬਿਧੀਆਂ ਨੂੰ ਪੂਰਾ ਕਰੇ,
  mya-JVB: သူ၏ဘုရားသခင်ကို ကြောက်ရွံ့၍ ဤပညတ်တရား စကားတော်အလုံးစုံတို့ကို ကျင့်စောင့်အောင်
    သွန်သင်မည်အကြောင်း၊
  hmo-hmo: Inai buka be ia dekenai do ia noho, bona ia ese iena mauri dinadia ibounai
    lalonai do ia duahia. Unai dekena amo, king be Lohiabada matauraia kara dekenai
    do ia manada, bona buka ena taravatu bona oda ibounai do ia kamonai henia, bona
    karaia momokani.
  urd-urd: और वह उसे अपने पास रख्खे और अपनी सारी उम्र उसको पढ़ा करे, ताकि वह ख़ुदावन्द
    अपने ख़ुदा का ख़ौफ़ मानना और उस शरी'अत और आईन की सब बातों पर 'अमल करना सीखे;
  rus-SYN: и пусть он будет у него, и пусть он читает его во все дни жизни своей,
    дабы научался бояться Господа, Бога своего, и старался исполнять все слова закона
    сего и постановления сии;
  bqc-SIM: iↄ kũa, iↄ a kyokɛ e a wɛ̃ni lɛ́u, kɛ́ à e vĩakɛa Dii á Luaɛ dada,
    iↄ aà ikoyãɛ beeↄ kũa píi, i aà ↄtondↄkĩi gwa.
  tcz-CHONGTHU: Hiche danbu lekhajol chu akoma akoi ding adamlai sunga asim jing ding
    ahi. Hichea kona chu dan leh thupeh ijakai Pakaiya kon in aume ti amu chet ding,
    dengchang tah’a ajui jing ding ahi.
  mar-mar: नियमशास्त्रातील सर्व आज्ञांचे त्याने पालन करावे व अशा रीतीने तो परमेश्वर
    देवाचे भय बाळगायला शिकेल.
  soq-soq: Ita me buka ema wadepie mampesapie wisialempe os waimpa. Ema epeinta me
    ando Iawe God wiwirawalempe anaanawa uduudu ruawalempe os waimpa.
  qub-qub: Chay cupyachishan laycunatami rayga chararanga waran-waran liguinanpaj.
    Chaynöpami yachaconga Tayta Diosta rispitayta. Pay yachachishancunatapis cumlenga.
  hat-hat: Se pou li toujou gen liv la avèk li, se pou li li l' chak jou jouk li mouri,
    pou l' ka aprann gen krentif pou Seyè a, Bondye li a, pou l' ka swiv tout prensip
    ki nan lalwa a, pou l' ka fè tou sa yo mande l' fè ladan l'.
  eng-BSB: It is to remain with him, and he is to read from it all the days of his
    life, so that he may learn to fear the LORD his God by carefully observing all
    the words of this instruction and these statutes.
  tod-tod: Naama zɛʋɛi mina ɠula zea, é ɗa kala sii ma voloi pɛ su, naa ɠa a kɛ é
    Ɠɔoɠɔ GALAGI ná-GALAGI ɠaazuluaba vai maaɠɔli, é tɔ gooiti kpein so, ta deveiti,
    é ɗa ziɛ ga tiye,
  eng-WEBPB: It shall be with him, and he shall read from it all the days of his life,
    that he may learn to fear the LORD his God, to keep all the words of this law
    and these statutes, to do them;
  kbq-kbq: Ana huteno ana avontafera erino ome ante'neno maka kna hampri vava nehuno,
    Ra Anumzana Anumzama'amofoma koro'ma hunte'zana rempi nehuno, kasege'ane tra ke'anena
    nevaririno,
  nhe-BL: Huan nopa amatlajcuiloli ica nochi ni tlanahuatili monequi nopa tlanahuatijquetl
    nochipa quipiyas imaco. Monequi quipohuas mojmostla para nochi iyolis para quimatis
    quejatza quitlepanitas TOTECO Dios huan quejatza quichijtinemis nochi tlajtoli
    tlen quiijtohua ni tlamachtili.
  gub-BL: Tuwihawete wereko putar a'e Tupàn ze'eg pape rehe imuapyk wi pyrer nehe.
    Wikuwe mehe 'ar nànàn umugeta putar a'e Tupàn ze'eg a'e nehe. Nezewe mehe ukwaw
    putar Tupàn Tuweharupi Wiko Ma'e Zanezar wi ukyze haw nehe. Nezewe mehe weruzar
    katu putar ize'eg paw nehe, hemiapo kar paw nehe no.
  eng-DRA: And he shall have it with him, and shall read it all the days of his life,
    that he may learn to fear the Lord his God, and keep his words and ceremonies,
    that are commanded in the law;
