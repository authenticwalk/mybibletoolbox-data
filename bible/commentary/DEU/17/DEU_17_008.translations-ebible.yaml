  wol-KYG: Su leen mbir jafee ba wees leen ci àtteb bakkan bu ñu faat, ak ay jote,
    ak loraangey yaram yu ñu teg nit, ak mboolem dëngoo bu laaj àtte ci seen biir
    dëkk, dangeen di dem ba ca bérab ba seen Yàlla Aji Sax ji di taamuji,
  eng-YLT: '''When anything is too hard for thee for judgment, between blood and blood,
    between plea and plea, and between stroke and stroke — matters of strife within
    thy gates — then thou hast risen, and gone up unto the place on which Jehovah
    thy God doth fix,'
  eng-WYC-2017: If thou perceivest, that hard and doubtful doom is with thee, betwixt
    blood and blood, cause and cause, leprosy and not leprosy, and thou seest that
    the words of [the] judges within thy gates be diverse in their deeming; rise thou,
    and go up to the place that thy Lord God hath chosen;
  eng-WMBB: If there arises a matter too hard for you in judgement, between blood
    and blood, between plea and plea, and between stroke and stroke, being matters
    of controversy within your gates, then you shall arise, and go up to the place
    which the LORD your God chooses.
  urd-GVH: अगर तेरे शहर के क़ाज़ियों के लिए किसी मुक़दमे का फ़ैसला करना मुश्किल हो
    तो उस मक़दिस में आकर अपना मामला पेश कर जो रब तेरा ख़ुदा चुनेगा, ख़ाह किसी को क़त्ल
    किया गया हो, उसे ज़ख़मी कर दिया गया हो या कोई और मसला हो।
  rug-rug: Koari kaiqa tinasuna pa vinaripitui si hoke tasuna sisigiti koari na tie
    varipitui pa popoa pude vizatia sa hinokara meke sapu kokoha, sapu guari na tinasuna
    guana tinago pepeso na linetelete, babe na vinari seke va bakorai, babe na vinotikaena
    pa vari korapana sa vina mate tie pa kinuhana, meke sapu lopu rovea ba tava mate
    hoboro. Pana ta evaṉa sapu gua asa, si mamu la koasa vasina hopena tana vinahesina
    e Zihova sapu ta vizata koe Zihova sa nada Tamasa;
  gaz-gaz: Yoo dubbiiwwan murteessuuf rakkisaa taʼan mana murtii keetti dhiʼaatan
    jechuunis kan akka dhiiga dhangalaasuu, wal mormii seera tokkootii fi kan biraa,
    yookaan miidhaa dhagna irra gaʼu kan garaa garaa gidduutti wanni murtii kennuuf
    rakkisu yoo kaʼe, ati lafa Waaqayyo Waaqni kee filatutti geessi.
  fra-LSG: Si une cause relative à un meurtre, à un différend, à une blessure, te
    paraît trop difficile à juger et fournit matière à contestation dans tes portes,
    tu te lèveras et tu monteras au lieu que l’Éternel, ton Dieu, choisira.
  yal-yal: Xa faxa kitin bata fa hanma matandina hanma maxɔlɔna naxan findixi kiti
    xɔdɛxɛn na ɛ taani, ɛ xa siga na yireni Alatala ɛ Ala dɛnaxan sugandima.
  haw-1868: Ina paha he mea hihia pohihihi ia oe ke hooponopono iwaena o kahi koko
    a me kahi koko, iwaena o kahi pono a me kekahi pono, iwaena o kahi hahau ana a
    me kekahi hahau ana, he mea hookolokolo ma kou mau ipuka; alaila e ku oe a pii
    aku ma kahi a Iehova i wae ai,
  arb-NAV: إِذَا تَعَذَّرَ عَلَيْكُمْ إِصْدَارُ حُكْمٍ فِي قَضِيَّةِ سَفْكِ دَمٍ أَوْ
    دَعْوَى حَقٍّ أَوِ اعْتِدَاءَ بِالضَّرْبِ، مِمَّا يَجْرِي مِنْ أُمُورِ الْخُصُومَاتِ
    فِي مُدُنِكُمْ، فَقُومُوا وَامْضُوا إِلَى الْمَكَانِ الَّذِي يَخْتَارُهُ الرَّبُّ
    إِلَهُكُمْ،
  ewe-ewe: “Ne nya aɖe dzɔ si sesẽ akpa na wò dɔdrɔ̃, le kpɔɖeŋu me, ne wotsɔ hlɔ̃nya
    aɖe ɖe ame aɖe ŋu le esime ɖaseɖiɖi gobii aɖeke mele eŋu o, alo ne wote ame aɖe
    ɖe eme la, ekema ele be nàtsɔ nya la ayi Yehowa, wò Mawu la ƒe kɔkɔeƒe,
  eng-LEE: 'If a matter be unknown to thee for decision, between blood and blood,
    between plea and plea, and between bodily injury and injury, [or] matters of controversy
    within thy gates: then shalt thou arise, and get thee up unto the place which
    the Lord thy God will choose;'
  asm-FB: যদি তেওঁৰ বিচাৰ কৰিবলৈ আপোনালোকলৈ কঠিন হ’য়, সেয়া হত্যায়েই হওঁক নাইবা
    দুর্ঘটনাৰ কাৰণেই হওঁক, যদি দুজন লোকৰ বিবাদ আপোনালোকৰ নগৰৰ দুৱাৰৰ ভিতৰত হ’য়; যদি
    তেওঁৰ বিচাৰ কৰিবলৈ আপোনালোকলৈ অতি কঠিন হয়, তেন্তে আপোনালোকে উঠি, ঈশ্বৰ যিহোৱাই
