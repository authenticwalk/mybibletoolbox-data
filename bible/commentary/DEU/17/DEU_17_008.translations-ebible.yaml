verse: DEU.017.008
translations:
  mal-C: രക്തച്ചൊരിച്ചിലോ നിയമവ്യവഹാരമോ കൊലപാതകമോ, ഇങ്ങനെ നിനക്കു തീർപ്പുകൽപ്പിക്കാൻ
    ബുദ്ധിമുട്ടുള്ള വ്യവഹാരങ്ങൾ നിന്റെ മുമ്പാകെ വന്നാൽ നീ അവ നിങ്ങളുടെ ദൈവമായ യഹോവ
    തെരഞ്ഞെടുക്കുന്ന സ്ഥലത്തു കൊണ്ടുവരണം.
  deu-TKW: Wenn dir ein Rechtshandel in betreff eines Mordes, einer Eigentumsfrage
    oder einer thätlichen Mißhandlung, überhaupt irgend welche Streitsachen in deinen
    Wohnorten außergewöhnlich schwierig vorkommen, so sollst du dich aufmachen und
    hinreisen an die Stätte, die Jahwe, dein Gott, erwählen wird,
  lin-lin: Soki makambo oyo eleki yo makasi mpo na kosambisa ekomi na bisambiselo
    na yo, makambo lokola koboma bato, kowelana, kozokisa bato, mema yango na esika
    oyo Yawe, Nzambe na bino, akopona.
  eng-LSV: When anything is too hard for you for judgment, between blood and blood,
    between plea and plea, and between stroke and stroke—matters of strife within
    your gates—then you have risen and gone up to the place on which your God YHWH
    fixes,
  eng-GNV: If there rise a matter too harde for thee in iudgement betweene blood and
    blood, betweene plea and plea, betweene plague and plague, in the matters of controuersie
    within thy gates, then shalt thou arise, and goe vp vnto the place which the Lord
    thy God shall chuse,
  eng-WEBSTER: 'If there shall arise a matter too hard for thee in judgment, between
    blood and blood, between plea and plea, and between stroke and stroke, being matters
    of controversy within thy gates: then shalt thou arise, and go up to the place
    which the LORD thy God shall choose;'
  nhw-BL: “Quemantic monequi antequitini anquisencahuase se cuesoli catli más ohui,
    huan ohui anquimatise catli melahuac. Huelis acajya temicti, o huelis onca se
    hueyi cualantli, o huelis ome mohuilanayayaj. Ipan tlen hueli tlamantli catli
    pano ipan amoaltepe, sintla ohui anquimatise catli melahuac, huajca xiyaca campa
    TOTECO Dios quitlapejpenijtoc para quiquetzas ichaj.
  swh-ONEN: Kama mashauri yanaletwa katika mahakama zenu ambayo ni magumu zaidi kwenu
    kuyaamua, ikiwa ni umwagaji wa damu, madai au mashambulio, yapelekeni mahali ambapo
    Bwana Mungu wenu atapachagua.
  bba-bba: Goo ù n tɔnu ɡo ǹ kun mɛ ɡɑbu bɑ̀ n sɑnnɑ ǹ kun mɛ ɡoo ù n ɡoo mɛɛrɑ
    kuɑ, mɑ i kpɑnɑ i bu siriɑ, i seewo i kɑ bu dɑ yɑm mi Gusunɔ bɛsɛn Yinni u koo
    tii ɡɔsiɑ sɔɔ.
  eng-KJVCPB: 'If there arise a matter too hard for thee in judgment, between blood
    and blood, between plea and plea, and between stroke and stroke, being matters
    of controversy within thy gates: then shalt thou arise, and get thee up into the
    place which the Lord thy God shall choose;'
  wbp-wbp: Mujuju-jana wangkaja, “Ngaka-karilki, yapangku marda kapu kulungku pinyi
    jinta-kari. Ngalya-karirliji kapulu-nyanu kulungku ngarrirni jarnkujarnku marda.
    Kapu marda yapa jintangku tarnnga-kurra yapa ngalya-kari pinyi. Ngula-jangkaju,
    nyurrurlarlu kajikankulu manngu-nyanyi kujarlu, ‘Nyarrpa-jarrimirlipa kulu-kujaku?’
    Kuja kalu-nyanu kujangu-piya kulu-jarrimi manu kulu wangkami, nyurrurlarlulpankulu-jana
    kangkarla kuwurtu-kurra yangka kuja-nyarra YAAWIYI Kaaturlu yirrarnu nyurru-wiyi.
  luo-luo: Kokel buche matek e dieru ma ok unyal ngʼado, bedni gin buche mag nek,
    larruok kata mag goruok, to tergiuru kama Jehova Nyasaye ma Nyasachu biro yiero.
  meu-meu: Daradara bema vara, daika ese rara e haida; hahebubua, eiava daika ena
    hahebade na momokani, eiava daika ese heatu e matamaia, bona hanua taudia ese
    danu bema hepapahuahulaia; bena ba tore isi, Iehova, emui Dirava, ese baine abia
    hidi gabuna baola,
  npi-ULB: हत्या वा दुर्घटनाबाट भएको मृत्यु वा एउटा वा अर्को व्यक्तिको अधिकार वा एउटा
    किसिमको हानि वा अर्को किसिमको विषय वा तिमीहरूका बिचमा भएका कुनै पनि वादविवाद मिलाउन
    तिमीहरूलाई गार्‍हो भयो भने परमप्रभु तिमीहरूका परमेश्‍वरले आफ्नो पवित्र वासस्थानको
    रूपमा छान्‍नुहुने ठाउँमा जानू ।
  yor-yor: Bí ẹjọ́ bá wá sí ilé ẹjọ́ èyí tí ó nira jù láti dá, yálà ìtàjẹ̀ sílẹ̀ ni,
    ọ̀ràn dídá tàbí ìkanni-lábùkù, ẹ mú wọn lọ sí ibi tí Olúwa Ọlọ́run yín yóò yàn.
  ind-ind: “Kalau ada perkara yang terlalu sulit untuk diselesaikan oleh para hakim
    di kotamu, ajukanlah perkara itu kepada para imam dan hakim utama yang sedang
    menjabat di lokasi tempat penyembahan kepada TUHAN. Mereka akan memutuskan perkara
    yang sulit itu bagimu. Contoh-contoh perkara sulit adalah membedakan hukuman atas
    berbagai macam kasus pembunuhan, perebutan kuasa dan berbagai macam hak milik,
    atau hukuman atas berbagai macam tindakan kekerasan.
  pes-OPCB: اگر واقعه‌ای در میان شما اتفاق بیفتد که قضاوت راجع به آن برای شما سخت
    باشد چه قتل باشد، چه ضرب و جرح، و چه دعوا، در این صورت باید آن مرافعه را به محلی
    که خداوند، خدایتان تعیین می‌کند
  tgl-ULB: Kung magkaroon ng napakahirap na bagay sa iyo sa paghatol—marahil ang isang
    katanungan ng pagpatay o aksidenteng kamatayan, ng karapatan ng isang tao at karapatan
    ng ibang tao o isang natatanging katanungan na masakit na nagawa o ibang uri ng
    bagay—mga bagay na pagtatalo sa loob ng tarangkahan ng inyong mga lungsod, pagkatapos
    dapat kayong umakyat doon sa lugar na pinili ni Yahweh na inyong Diyos bilang
    kaniyang santuwaryo.
  hui-hui: Horo marungi godi hale haga agali maru tíninaga tanoha emene emene karume
    godi maru mo tiga bibe nahe timbuni gendabi wigi bulebira. Uruni mbiralime mendeali
    kago baragola tingini mo ko henerubi dindi andaru garere bialu bi layaguabi gungu
    bialu mende kago homelo benedabe be mememe bayagola homayadabe dabolenebi uruni
    ale tigua hale halu mo tiga bibe nahe holebirago. Timbuni uruni ale mbira wigi
    biragola mana hale haga agali biarume mo tiga nabibeheyagua Anduane Homogo inanaga
    Ngode Datagaliwabe ibugua iname ibuni mitangi bialu lotu lole íbu ngoai holene
    dindi mbira dabo ngelayagoria godi urunibi yu polene nga.
  mya-mya: '``ဒေ​သ​ခံ​တ​ရား​သူ​ကြီး​များ​သည် လူ​သတ် မှု​နှင့်​လူ​သေ​မှု​၌​သော်​လည်း​ကောင်း၊
    ပစ္စည်း ပိုင်​ဆိုင်​ခွင့်​အမှု​အ​ခင်း​များ​နှင့်​ကိုယ်​ထိ​လက် ရောက်​ထိ​ခိုက်​ဒဏ်​ရာ​ရ​စေ​သော​အ​မှု​အ​ခင်း
    များ​၌​သော်​လည်း​ကောင်း အ​ဆုံး​အ​ဖြတ်​ပေး ရန်​ခဲ​ယဉ်း​ခြင်း​ရှိ​သော​အ​ခါ သင်​တို့​၏
    ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ရွေး​ချယ် တော်​မူ​သည့်​တစ်​ခု​တည်း​သော​ကိုး​ကွယ် ရာ​ဌာ​န​သို့​သွား​၍၊-'
  bod-N: གལ་སྲིད་ཁྱོད་རྣམས་ཀྱི་གྲོང་རྡལ་དུ་མི་བསད་པའམ་ཡང་ན་རྩོད་གླེང་དང་ཡང་ན་རྒོལ་རྡུང་སོགས་ཀྱི་དོན་རྐྱེན་བྱུང་སྟེ།
    ཁྱོད་རྣམས་ཀྱིས་ཐག་གཅོད་ཤིན་ཏུ་དཀའ་བར་གྱུར་ན། ཡར་ལངས་ནས་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་བདམས་པའི་གནས་སུ་འགྲོ་དགོས་ལ།
  sna-sna: Kana mhaka dzikauya kumatare enyu dzakanyanya kukuomerai kuti mutonge,
    dzingava dzokudeurwa kweropa, dzokuendesana kumatare kana dzokurwa, endai nadzo
    kunzvimbo iyo Jehovha Mwari wenyu achasarudza.
  spa-BLM: Si surge un asunto demasiado difícil para ti en el juicio, entre sangre
    y sangre, entre alegato y alegato, y entre golpe y golpe, siendo asuntos de controversia
    dentro de tus puertas, entonces te levantarás y subirás al lugar que el Señor,
    tu Dios, elija.
  cac-cac: Tato ay junoc tas tz'ac'ji e ch'olb'itej yaji, palta tato max nachajel
    eyuuj tas tzeyutej e b'oan yaji, icha junoc oval yic chamel, ma yuj junoc mach
    slajvi, ma junocxo comon oval sq'ue vaan d'a e cal, tzex b'at d'a jun lugar sic'b'ilel
    yuj Jehová co Diosal scajnub'oc,
  swh-ULB: Kama jambo linatokea ambalo ni gumu kwenu kufanya maamuzi- pengine swali
    la mauaji au kifo cha ajali, haki ya mtu mmoja na haki ya mtu mwingine, au swali
    moja la aina ya kuzulu kufanyika, au aina nyingine ya jambo-mambo ya utata ndani
    ya malango yenu, basi utapaswa kwenda kwenye eneo ambalo Yahwe Mungu wako atachagua
    kama patakatifu pake.
  bel-bel: Калі ў тваім судзе цяжка будзе табе рассудзіць паміж крывёю і крывёю, паміж
    судом і судом, паміж пабоямі і пабоямі, і будуць нязгодныя меркаваньні ў варотах
    тваіх, дык устань і ідзі на месца, якое выбера Гасподзь, Бог твой,
  deu-ELBBK: Wenn dir eine Sache zwischen Blut und Blut, zwischen Rechtssache und
    Rechtssache und zwischen Verletzung und Verletzung zu schwierig ist zum Urteil,
    irgendwelche Streitsachen in deinen Toren, so sollst du dich aufmachen und an
    den Ort hinaufziehen, den der HERR, dein Gott, erwählen wird.
  mbb-OT: “Penenglitan duen kasu ziyà te kurti niw he mehitenged te kedhimatey, kedtebek
    etawa kebpememuǥel he utew mereǥen he edisisyunan. Ne iyan beeli niw is, uwita
    niw heeyan he kasu ziyà te lugar he ebpilien te Nengazen he Megbevayè niw
  mal-2015: നിന്റെ പട്ടണങ്ങളിൽ കൊലപാതകമാകട്ടെ വസ്തുസംബന്ധമായ വ്യവഹാരമാകട്ടെ അടികലശലാകട്ടെ
    ഇങ്ങിനെയുള്ള ആവലാധികാര്യങ്ങളിൽ വല്ലതും വിധിപ്പാൻ നിനക്കു പ്രയാസം ഉണ്ടായാൽ നീ പുറപ്പെട്ടു
    നിന്റെ ദൈവമായ യഹോവ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തു പോകേണം.
  rmc-rmc: '„Te ela vareso igen pharo prekal tumende te rozsudzinel: o murdaripen,
    o vesekedišagi, abo te vareko zraňinela avre dženes – varesavo dokeriben andre
    tumaro foros – akor oleha dža pre oda than, so peske kidela avri o RAJ, tumaro
    Del.'
  pes-OPV: اگر در میان تو امری که حکم بر آن مشکل شود به ظهور آید، در میان خون و خون،
    و درمیان دعوی و دعوی، و در میان ضرب و ضرب، از مرافعه هایی که در دروازه هایت واقع
    شود، آنگاه برخاسته، به مکانی که یهوه، خدایت، برگزیند، برو.
  ron-1924: Дакэ ци се ва пэря пря греу де жудекат о причинэ привитоаре ла ун омор,
    ла о неынцелеӂере сау ла о рэнире ши ва да прилеж ла чартэ ынэунтрул четэций тале,
    сэ те сколь ши сэ те суй ла локул пе каре-л ва алеӂе Домнул Думнезеул тэу.
  ben-OBCV: যদি এমন সব মামলা তোমাদের আদালতে আসে যেগুলি বিচার করা তোমাদের পক্ষে কঠিন
    হয়ে দাঁড়ায়—সেটি রক্তপাত, বিবাদ অথবা আঘাতের কারণে—তবে সেই মামলা নিয়ে সদাপ্রভুর
    মনোনীত জায়গায় যাবে।
  som-som: Oo haddii dhexdiinna ka kaco xaal garsoorid ah oo idinku adag oo ku saabsan
    dhiig, ama gar, ama dhaawac, oo xaalalkaas irdihiinna gudahooda lagaga murmo,
    kolkaas waa inaad kacdaan oo tagtaan meesha Rabbiga Ilaahiinna ahu dooranayo.
  lat-VUC: 'Si difficile et ambiguum apud te judicium esse perspexeris inter sanguinem
    et sanguinem, causam et causam, lepram et lepram: et judicum intra portas tuas
    videris verba variari: surge, et ascende ad locum, quem elegerit Dominus Deus
    tuus.'
  eng-ASVBT: If there arise a matter too hard for thee in judgment, between blood
    and blood, between plea and plea, and between stroke and stroke, being matters
    of controversy within thy gates; then shalt thou arise, and get thee up unto the
    place which Jehovah thy God shall choose;
  ita-1885: Quando alcuna causa ti sarà troppo difficile, per dar giudicio fra omicidio
    ed omicidio, fra lite e lite, fra piaga e piaga, o altre cause di liti nelle tue
    porte; allora levati, e sali al luogo che il Signore Iddio tuo avrà scelto.
  eng-LXXUP: And if a matter shall be too hard for thee in judgment, between blood
    and blood, and between cause and cause, and between stroke and stroke, and between
    contradiction and contradiction, matters of judgment in your cities;
  eng-ULB: If a matter arises that is too hard for you to judge—perhaps a question
    of murder or accidental death, of one person's right and another person's right,
    or a question of one kind of harm done, or another kind of matter, matters of
    controversy within your city gates—then you must go up to the place that Yahweh
    your God will choose as his sanctuary.
  spa-VBL: Si hay un caso ante el tribunal de su ciudad que sea demasiado problemático
    para resolverlo ustedes mismos, ya sea que la discusión sea sobre asesinato u
    homicidio, una decisión legal contra otra, o diferentes grados de asalto, deben
    traer el asunto al lugar que el Señor su Dios elija.
  fra-_FOB: Quand une affaire sera trop difficile à juger pour toi, qu'il faille distinguer
    entre sang et sang, entre cause et cause, entre plaie et plaie, objets de contestation
    dans tes portes, tu te lèveras et tu monteras au lieu que l'Éternel ton Dieu aura
    choisi;
  mal-mal: നിന്റെ പട്ടണങ്ങളിൽ കൊലപാതകമാകട്ടെ, വസ്തുസംബന്ധമായ വ്യവഹാരമാകട്ടെ, അടികലശലാകട്ടെ,
    ഇങ്ങനെയുള്ള ആവലാധികാര്യങ്ങളിൽ ഏതെങ്കിലും വിധിപ്പാൻ നിനക്ക് പ്രയാസം ഉണ്ടായാൽ നീ
    പുറപ്പെട്ട് നിന്റെ ദൈവമായ യഹോവ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്ത് പോകണം.
  urd-GVR: Agar tere shahr ke qāziyoṅ ke lie kisī muqaddame kā faislā karnā mushkil
    ho to us maqdis meṅ ā kar apnā muāmalā pesh kar jo Rab terā Ḳhudā chunegā, ḳhāh
    kisī ko qatl kiyā gayā ho, use zaḳhmī kar diyā gayā ho yā koī aur maslā ho.
  suz-BL: मिनु इन सहरम मुर साइक्‍तीके, रू योक्‍तीके, तुम्‍मुतीके नु मारेइ मारेइ मचाप्‍चा
    ङा निसाफ बाक्‍त हना, इन सहर रे परमप्रभु यावे, इन परमप्रभु आ योव़शो बाक्‍तीकेम
    लचा माल्‍नीनी।
  ita-1927: Quando il giudizio d’una causa sarà troppo difficile per te, sia che si
    tratti d’un omicidio o d’una contestazione o d’un ferimento, di materie da processo
    entro le tue porte, ti leverai e salirai al luogo che l’Eterno, il tuo Dio, avrà
    scelto;
  ckb-ckb: ئەگەر داوایەکتان بەلاوە سەخت بوو لە بڕیاردان، چ لە تاوانی ڕووداوی کوشتن
    یان داواکاری ماف یان پەلاماردان، لە کاروباری ناکۆکی لە دادگاکانتان، ئەوا هەستن
    و بڕۆن بۆ ئەو شوێنەی یەزدانی پەروەردگارتان هەڵیدەبژێرێت.
  eng-BBE: 'If you are not able to give a decision as to who is responsible for a
    death, or who is right in a cause, or who gave the first blow in a fight, and
    there is a division of opinion about it in your town: then go to the place marked
    out by the Lord your God;'
  kan-OKCV: ನಿಮ್ಮ ಊರುಗಳಲ್ಲಿ ಉಂಟಾದ ವಿವಾದಗಳ ವಿಷಯವಾಗಿ ಅಂದರೆ, ಕೊಲೆಯ ವ್ಯಾಜ್ಯವಾಗಲಿ, ವಾದಿ
    ಪ್ರತಿವಾದ ವ್ಯಾಜ್ಯವಾಗಲಿ, ಹೊಡೆದಾಟದ ವ್ಯಾಜ್ಯವಾಗಲಿ, ನಿಮಗೆ ನ್ಯಾಯತೀರಿಸುವುದು ಕಷ್ಟವಾದರೆ,
