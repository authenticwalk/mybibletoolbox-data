  ory-ory: ତୁମ୍ଭ ନଗର-ଦ୍ୱାର ଭିତରେ, ରକ୍ତପାତ ଓ ରକ୍ତପାତ ମଧ୍ୟରେ, ବିବାଦ ଓ ବିବାଦ ମଧ୍ୟରେ ପୁଣି
    ଆଘାତ ଓ ଆଘାତ ମଧ୍ୟରେ ବିରୋଧ ଉଠିଲେ, ଯଦି ତହିଁର ବିଚାର ତୁମ୍ଭ ପ୍ରତି ଅତି କଠିନ ବୋଧ ହୁଏ;
    ତେବେ ତୁମ୍ଭେ ଉଠି ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ମନୋନୀତ ସ୍ଥାନକୁ ଯିବ;
  chk-chk: Iwe, are eu kapwüng a kon weires ngenikemi, kapwüngün nimanau, kapwüngün
    fitikoko, kapwüngün feiengau ika pwal ekoch kapwüng mi weires ngenikemi ra fis
    me lon ämi kewe telinimw, oupwe feila ren ewe leni ewe Samol mi Lapalap ämi we
    Kot epwe filätä.
  rop-rop: “Maitbi ola lowamen weya yumob jidan kaan sodimat sambala trabul. Maitbi
    sambala pipul agamin gija brom stilimbat enijing, o wen wanbala kilim najawan,
    o wen sambala pipul reken sambodi bin wandim medrimbat najawan men, bat im reken
    im nomo bin medrimbat im, imbin jis hepin lagijat na. Wen diskain ting hepin yumob
    garra go langa det wanbala pleis weya YAWEI bin pikimat blanga weship.
  ukr-1871: Коли буде тобі вже надто трудно розсудити справу між кровю а кровю, між
    позивом а позивом, між зраненим а зраненим, який небудь спір в оселї твоїй, так
    встанеш і пійдеш до місця, що його вибере Господь, Бог твій,
  deu-1951: Wenn es dir zu schwer wird, ein Urteil zu fällen in Sachen eines Mordes
    oder eines Streites oder einer Prügelei, die innerhalb deiner Tore vorkommt, so
    sollst du dich aufmachen und hinaufgehen an den Ort, den der HERR, dein Gott,
    erwählen wird.
  eng-JPS: If there arise a matter too hard for thee in judgment, between blood and
    blood, between plea and plea, and between stroke and stroke, even matters of controversy
    within thy gates; then shalt thou arise, and get thee up unto the place which
    the LORD thy God shall choose.
  srp-1865: Kad ti bude teško rasuditi izmeðu krvi i krvi, izmeðu raspre i raspre,
    ili izmeðu rane i rane, oko kojih bude parnica u tvojem mjestu, tada ustani i
    idi u mjesto koje izbere Gospod Bog tvoj;
  lug-lug: Bwe wanaabangawo emisango egireeteddwa mu mbuga yo nga mizibu gikukaluubiridde
    okusala, oba nga gya kuyiwa musaayi, oba gya kuwozaŋŋanya, oba kukubagana, oba
    ensonga endala zonna ezinaabangamu enkaayana mu bibuga byo, ensonga ezo zonna
    onoozitwalanga mu kifo Mukama Katonda wo ky’anaabanga yeerondedde.
  heb-heb: כי יפלא ממך דבר למשפט בין דם לדם בין דין לדין ובין נגע לנגע דברי ריבת בשעריך
    וקמת ועלית אל המקום אשר יבחר יהוה אלהיך בו׃
  ben-IRV: ক্ষতি কিংবা বিরোধের কিংবা আঘাতের বিষয়ে দুই জনের বিবাদ তোমার কোনো শহরের
    দরজায় উপস্থিত হলে যদি তার বিচার তোমার পক্ষে খুব কঠিন হয়, তবে তুমি উঠে নিজের
    ঈশ্বর সদাপ্রভুর মনোনীত জায়গায় যাবে;
  pan-pan: ਜੇਕਰ ਤੁਹਾਡੇ ਫਾਟਕਾਂ ਦੇ ਅੰਦਰ ਝਗੜੇ ਦੀ ਕੋਈ ਅਜਿਹੀ ਗੱਲ ਉੱਠੇ, ਜਿਸ ਦਾ ਨਿਆਂ ਕਰਨਾ
    ਤੁਹਾਡੇ ਲਈ ਬਹੁਤ ਕਠਿਨ ਹੋਵੇ, ਅਰਥਾਤ ਆਪਸ ਵਿੱਚ ਦਾ ਖੂਨ, ਆਪਸ ਵਿੱਚ ਦਾ ਦਾਵਾ, ਜਾਂ ਆਪਸ ਵਿੱਚ
    ਦੀ ਮਾਰ-ਕੁਟਾਈ, ਤਾਂ ਤੁਸੀਂ ਉੱਠ ਕੇ ਉਸ ਸਥਾਨ ਨੂੰ ਜਾਇਓ ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਚੁਣੇਗਾ,
  mya-JVB: သင့် နေရာ မြို့တွင် လူ အသက်ကို သတ်ခြင်းအမှု၊ တရား တွေ့ခြင်းအမှု၊ လူ ချင်းရိုက်ပုတ်ခြင်းအမှုတို့သည်
    မင်းရှေ့သို့ရောက်၍ မစီရင် မဆုံးဖြတ်နိုင်လျှင်၊ သင် ၏ ဘုရားသခင် ထာဝရဘုရား ရွေးကောက်
    တော်မူသော အရပ် သို့ သွား ၍၊
  hmo-hmo: “Sedira hepapahuahu haida be auka herea, bona hanua kota biagudia ese kota
    hereva idia gwauraia diba lasi, hegeregere daika ese tau ta ia alaia, o daika
    ena samani be momokani, o daika ese heatu ia hamatamaia. Inai bamona daradara
    ia vara neganai, Lohiabada emui Dirava ia abia hidi tomadiho gabuna dekenai do
    umui lao.
  urd-urd: अगर तेरी बस्तियों में कहीं आपस के ख़ून या आपस के दा'वे या आपस की मार पीट
    के बारे में कोई झगड़े की बात उठे, और उसका फ़ैसला करना तेरे लिए निहायत ही मुश्किल
    हो, तो तू उठ कर उस जगह जिसे ख़ुदावन्द तेरा ख़ुदा चुनेगा जाना।
  rus-SYN: Если по какому делу затруднительным будет для тебя рассудить между кровью
    и кровью, между судом и судом, между побоями и побоями, и будут несогласные мнения
    в воротах твоих, то встань и пойди на место, которое изберет Господь, Бог твой,
    чтобы призываемо было там имя Его,
  bqc-SIM: Tó wà mↄ̀ ń gbɛ̃́ káalao á bɛ wɛ̃́lɛu, mɛ́ yã́pi kɛ̀ɛ́ zĩ'ũ, i
    fↄ̃ á kɛ̀kɛo, gbɛ̃dɛa ge yã́gↄ̃gↄ̃a ge gbɛ̃kɛ a ĩan nò, à gɛ́ńnↄ gu pↄ́
    Dii á Lua a sɛu.
  tcz-CHONGTHU: Nalah uva thilsoh chung thu tanna ahahsat behseh a, hichu phat louna,
    tol-that, mithat chule dan chung kalvala chon achung thua boina chom chom neiya
    auma ahileh, hitobang chu Pakai, na Pathen henga nalhut diu ahi.
  mar-mar: एखादे खूनाचे प्रकरण, दोन व्यक्तीमधील वाद, किंवा मारामारीत एखादा जखमी होणे
    अशा सारख्या काही खटल्यांमध्ये न्यायानिवाडा करणे तुम्हास आवाक्याबाहेरचे वाटेल,
    या वादांची सुनावणी चाललेली असताना उचित काय ते ठरवणे न्यायाधीशांना जड जाईल, तेव्हा
    परमेश्वराने निवडलेल्या पवित्र निवासस्थानी जावे.
  qub-qub: «Marcayquicho aybësi alläpa sasa arriglaypaj canga. Aybësi chayno canga
    runa-masinta wañuchishanpita, runa-masinwan rimanacushanpita u runa-masinwan pillyashanpitapis.
    Chaycunata arriglayta mana camäpacorga Tayta Dios acrashan pachaman aywanquicuna.
  hat-hat: Si yo ta mennen ban nou yon ka ki twò difisil pou nou jije, tankou ka yon
    moun ki touye yon lòt, osinon ka moun k'ap diskite pou defann dwa yo ak enterè
    yo, ou ankò lè yon moun resevwa yon move kou nan kò l', ou nenpòt lòt ka ki ta
    prezante devan nou nan lavil kote nou rete a epi ki twò difisil pou nou jije l'
    nou menm, n'a leve, n'a moute kote Seyè a, Bondye nou an, te chwazi pou yo fè
    sèvis pou li a,
  eng-BSB: If a case is too difficult for you to judge, whether the controversy within
    your gates is regarding bloodshed, lawsuits, or assaults, you must go up to the
    place the LORD your God will choose.
  tod-tod: Ni fai ta a ʋaana, é ʋilɛ nu ʋaa vaa ʋa, ɓaa kpɔɛ vaa, ɓaa nu maawana
    vaa, ɓaa faa ta, nii kpaai, wa li ga naa, ʋɛ Ɠɔoɠɔ GALAGI wa-ƓALAGI yeelosu ná
    ʋa.
  eng-WEBPB: If there arises a matter too hard for you in judgement, between blood
    and blood, between plea and plea, and between stroke and stroke, being matters
    of controversy within your gates, then you shall arise, and go up to the place
    which the LORD your God chooses.
  kbq-kbq: Hagi mago'a ranra knazamofo nanekeo, vahe'ma ahe fri'zamofo nanekeo, vahe'mofo
    zama eri savri hu'zamofo nanekeo, ha'ma huno keonke'zama eri havizama hu'nesia
    zante refko huno antahi kemo'ma amuhoma hanigeta, erita ana knazana Ra Anumzana
    tamagri Anumzamo'ma huhamprinte'nenia kumate viho.
  nhe-BL: “Quemantzi monequi intequihuejme inquisencahuase se cuesoli tlen más ohui,
    huan ohui inquimatise tlen melahuac. Huelis acajya temicti, o huelis onca se hueyi
    cualantli, o huelis ome motehuiyayaj. Ipan tlen hueli tlamantli tlen pano ipan
    imoaltepe, intla ohui inquimatise tlen melahuac, huajca xiyaca campa TOTECO Dios
    quitlapejpenijtoc para quiquetzas ichaj.
  gub-BL: Aze ru'u uzeapo putar amo ma'e zawaiw katu ma'e nehe. Tàmuz nupuner kwaw
    imuàgà'ymaw rehe nehe. Aze ru'u amo uzuka putar amo nehe. Aze ru'u mokoz uzemume'u
    amo ywy izar romo wà nehe. Aze ru'u amo upetek putar amo nehe. Aze ru'u wyzài
    ma'e uzeapo putar nehe. Izeapo mehe peho taw Tupàn Tuweharupi Wiko Ma'e umuwete
    haw romo hemixak kwer pe nehe.
  eng-DRA: 'If thou perceive that there be among you a hard and doubtful matter in
    judgment between blood and blood, cause and cause, leprosy and leprosy: and thou
    see that the words of the judges within thy gates do vary: arise, and go up to
    the place, which the Lord thy God shall choose.'
