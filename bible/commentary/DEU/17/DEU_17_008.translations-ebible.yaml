  ind-AYT: Jika ada perkara yang terlalu sulit bagimu untuk diputuskan, misalnya bunuh-membunuh,
    tuntut-menuntut, luka-melukai, yang menjadi inti permasalahan di kotamu maka kamu
    harus pergi ke tempat khusus yang dipilih TUHAN, Allahmu.
  nya-nya: Ngati akubweretserani milandu mʼmabwalo anu imene ili yovuta kuweruza kaya
    ndi yokhetsa magazi, kaya ndi yophwanyirana ufulu, kaya ndi yovulazana, muyitengere
    kumalo kumene Yehova Mulungu wanu adzasankhe.
  hrv-hrv: 'Bude li ti preteško štogod rasuditi: ubojstvo, sukob o pravima, kakvu
    ozljedu ili svađu u tvome gradu, tada ustani i pođi u mjesto što ga odabere Jahve,
    Bog tvoj.'
  mps-mps: “Te me sogo te po sęgę genuai mu te hanude yaibao, tama te jas dabe te
    hanu dabede bidibo te bagego dodolobo usu egobeo. Te bidi dabe aga hasi boi bidi
    homu elama, me bidi ela muai baso, o te bidigo tǫ hagede o be hagede wado yai
    baso, o te bidi dabe aga hasi hwįnama, me bidigo tigi mu dolai baso. Tiali tama,
    te tobage nai dabe te jas dabego dodolobo usu isąbaso da, teda dage te lotu wabo
    pesage Genuai Bidi dago God agai sa muaiba, te pesage deliba naga pao.
  tpi-tpi: “Ating sampela taim bai trabel i bikpela tumas na ol jas i stap long ol
    taun bilong yupela bai i no inap skelim. Em ol kain trabel olsem man i birua na
    kilim arapela man i dai, o ol man i gat kros long graun na haus samting, o man
    i pait na bagarapim bodi bilong narapela man. Sapos dispela kain samting i hat
    tumas long ol dispela jas, orait yupela i mas i go long dispela wanpela ples bilong
    lotu God, Bikpela bilong yumi, bai i makim.
  dan-1931: Når en Retssag angående Blodsudgydelse eller et Ejendomsspørgsmål eller
    Legemsskade, når i det hele en eller anden Retstrætte inden dine Porte er dig
    for vanskelig, skal du stå op og drage til det Sted, HERREN din Gud udvælger,
  vie-OVCB: Nếu gặp trường hợp khó xử như liên hệ đến một vụ sát nhân, ngộ sát, một
    vụ kiện rắc rối, hoặc một vụ bạo hành khác, thì anh em phải đến địa điểm mà Chúa
    Hằng Hữu, Đức Chúa Trời của anh em sẽ chọn,
  guj-2017: જો કોઈ વાતનો ન્યાય આપવો તમને બહુ મુશ્કેલ લાગે, જેમ કે ખૂનનો, મિલકતના હકનો,
    મારામારીનો એક કે બીજી વ્યક્તિ વચ્ચે વિવાદનો કે, કોઈ ઈજાનો પ્રશ્ન હોય કે તમારા
    નગરના દરવાજામાં કોઈ બાબતનો મતભેદ હોય, તો તમારે યહોવાહ તમારા ઈશ્વર પોતાના પવિત્રસ્થાન
    માટે જે જગ્યા પસંદ કરે ત્યાં જવું.
  pon-2006A: “Ekei ahnsou e pahn apwal ong sounkopwung kan re en diarada oh koasoanehdi
    pwunglahn mepwukat, me rasehng pwungen sapwasapw de kalipwelipwehda aramas de
    kamaramas ni nsenki de depweikihla. Ma soangen ire pwukat pahn pwarada, kumwail
    kohla wasahn kaudokteieuo me KAUN-O, amwail Koht, ketin piladahr;
  por-BRBSL: Se surgir um assunto muito difícil para você no julgamento, entre sangue
    e sangue, entre pleito e súplica, e entre AVC e AVC, sendo assunto de controvérsia
