    seu Deus escolher.
  cth-cth: Na khothung vah tami kâtheinae, kâyuenae, kâhemnae naw hah nang hanlah
    lawkcengnae ru poung pawiteh, na BAWIPA Cathut ni a rawi e hmuen koe na cei awh
    vaiteh,
  twi-twi: Sɛ wɔde nsɛm bi ba mo asennii a ne di yɛ mo den sɛ mubebu ho atɛn, sɛ ɛyɛ
    awudi, nnipa bi ntam manso anaa ntɔkwaw a, momfa wɔn nkɔ faako a Awurade, mo Nyankopɔn
    no, bɛpaw no.
  hlt-hlt: Laitloeknah dongah olka te nang ham rhaisang tih na vongka khuikah tuituknah
    olka a om vaengah thii hamla thii, dumlai hamla dumlai, nganboh hamla nganboh
    van a ti coeng atah thoo lamtah BOEIPA na Pathen loh amah ham a coelh nah hmuen
    la cet.
  tbz-SIM: Kɛ̀ dɛ̀ dò mbɛ̀ kùɔ òmɔù nwe, yoo bɛ̀ puotí òmɔù nwe koò kɔ̀ùtɛ yoo yɛkpɑ̀rɛ̀
    kpɛti mɑtì tiì tùɔ̀kɛní kɛ̀ dɛ̀ di yóùnɛ̀ di bo tì bekɛ́mɛ̀ dihɛì kó dibòrì, dí
    tì tɔní ti Yiɛ̀ nKuyie kùù di te ku cĩ́ɛ̃̀tɛ̀ kù tɑ̃ɑ̃tɛ́ dìì bòrì dɛ kpɛ́í.
  msy-2020: “Dughiar tabar osɨmtɨzir ian nguibabar otiviba bar ekeveghtɨ jasba da
    tuisɨghan iburagham. Osɨmtɨzir kamaghɨn gariba, gumazir mam mamɨn apanim gamigha
    a mɨsoghezɨ an areme, gumaziba uan nguaziba ko dɨpeniba bagha uarir anɨngazi,
    o gumaziba uariv sogha, igharazibar mɨkarzibagh asɨghasɨsi. Eghtɨ jasba bizir
    kaba tuisɨghan iburaghtɨ, ia danganir Ikiavɨra Itir God, uan ziam fɨsɨ mɨsɨvamin
    kamra mangɨ an ziam fɨ.
  azb-azb: Əgər şəhərlərinizdə qatillik, dava və ya təcavüz barəsində qərar çıxarmaqda
    həll edə bilmədiyiniz çətinliklərə rast gəlsəniz, Allahınız Rəbbin seçəcəyi yerə
    gedin.
  eng-DBY: If there arise a matter too hard for thee in judgment, between blood and
    blood, between cause and cause, and between stroke and stroke, matters of controversy
    within thy gates, then shalt thou arise, and go up to the place which Jehovah
    thy God will choose.
  hin-2017: “यदि तेरी बस्तियों के भीतर कोई झगड़े की बात हो, अर्थात् आपस के खून, या
    विवाद, या मारपीट का कोई मुकद्दमा उठे, और उसका न्याय करना तेरे लिये कठिन जान पड़े,
