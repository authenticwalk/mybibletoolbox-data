    parai hmuen ah om nahaeloe, na Angraeng Sithaw mah qoih ih ahmuen ah caeh oh;
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Ar bega igar-nabolenaidgi we-igarmar
    dutusur-nudakle be dakele: Dule-oburgwismalad-igargindibe, ebo-urwemalad-igargindibe,
    sabsur-naibisamalad-igargindibe, be-neggweburgi galagwensuli-imakmalad-igargindibe,
    bemar be-Bab-Dummad-Jehová-neg-suoedse be namaloed.'
  uig-CYR: Шәһәр-йезаңларда һөкүм чиқиришқа саңа тәс келидиған бир иш чиқса, мәйли
    хун дәваси, һәқ-тәләп дәваси яки зораванлиқ дәвасида, һәр қандақ талаш-тартиш
    болса орнуңлардин туруп Пәрвәрдигар Худайиң таллайдиған җайға бериңлар.
  tel-2017: హత్యకూ, ప్రమాదవశాత్తూ జరిగిన మరణానికీ మధ్య, ఒకడి హక్కూ మరొకడి హక్కూ మధ్య,
    దెబ్బ తీయడం మరొక రకంగా నష్టపరచడం మధ్య, మీ గ్రామాల్లో భేదాలు వచ్చి, వీటి తేడా తెలుసుకోవడం
    మీకు కుదరకపోతే
  hat-BSA: “Si yon ka twò difisil pou nou deside, pa egzanp, a nivo touye moun, oswa
