  sus-A: شَ قَشَ كِيتِ بَرَ قَ، شَ نَ مُ عَ رَ فَلَنبُي، شَ نَ مُ مَشْنّ، نَشَن قِندِشِ
    كِيتِ شْرْشْي رَ وٌ بّ تَا كُي، وٌ شَ سِفَ يِرٍ وٌ مَرِفِ عَلَتَلَ دّننَشّ سُفَندِشِ.
  fra-SBL: S'il s'élève une affaire trop dure pour toi dans le jugement, entre sang
