  cwe-cwe: “One wasemi wahapotwa kuhumiza mbuli ndala muna yamabululu yenu, fana viya
    mbuli ya kukoma bila kuilunga hebu mbuli ya kuibishila hebu mbuli ya kumulumiza
    imwenga, maabaho mwizasegela na kuhita hanhu hondayahasagule Mndewa Mulungu, Mulungu
    wenu.
  kik-kik: Kũngĩkaagĩa maciira magooti-inĩ manyu mũtangĩhota gũtua, marĩ ma ũiti wa
