verse: DEU.017.016
translations:
  mal-C: മാത്രവുമല്ല, രാജാവ് തനിക്കു കുതിരകളുടെ എണ്ണം വർധിപ്പിക്കുകയോ അവയെ കൂടുതൽ
    സമ്പാദിക്കുന്നതിന് ജനത്തെ ഈജിപ്റ്റിലേക്കു തിരികെ കൊണ്ടുപോകുകയോ ചെയ്യരുത്. “നിങ്ങൾ
    അതുവഴി വീണ്ടും കടന്നുപോകരുത്,” എന്ന് യഹോവ നിങ്ങളോടു പറഞ്ഞിട്ടുണ്ടല്ലോ.
  deu-TKW: 'Nur soll er sich nicht viele Rosse halten, noch das Volk nach Ägypten
    zurückführen, um sich viele Rosse zu verschaffen, während euch doch Jahwe gesagt
    hat: Ihr sollt diesen Weg nie wieder zurückkehren!'
  lin-lin: 'Nzokande mokonzi yango asengeli te kozala na bampunda ebele mpo na ye
    moko mpe kozongisa bato na Ejipito mpo na kobakisa motango ya bampunda, pamba
    te Yawe alobaki na bino : « Botikala kozonga lisusu te na nzela oyo. »'
  eng-LSV: Only, he does not multiply horses for himself, nor cause the people to
    return to Egypt, so as to multiply horses, seeing YHWH has said to you, You do
    not add to return in this way anymore.
  eng-GNV: In any wise he shall not prepare him many horses, nor bring the people
    againe to Egypt, for to encrease the number of horses, seeing the Lord hath sayd
    vnto you, Ye shall henceforth goe no more againe that way.
  eng-WEBSTER: 'But he shall not multiply horses to himself, nor cause the people
    to return to Egypt, to the end that he should multiply horses: forasmuch as the
    LORD hath said to you, ye shall henceforth return no more that way.'
  nhw-BL: Pero amo quinamiqui para nopa tlanahuatijquetl quinmiyaquilis icahuayojhua,
    niyon para quintitlanis tlacame ma itztotij ipan tlali Egipto para quinmiyaquilis
    icahuayojhua nopona, pampa TOTECO anmechilhuijtoc para ayacmo quema ximocuepaca
    tlali Egipto. Quej nopa quiijtohua.
  swh-ONEN: Hata hivyo, kamwe mfalme asijipatie hesabu kubwa ya farasi kwa ajili yake
    mwenyewe, au kuwafanya watu warudi Misri ili kupata farasi zaidi, kwa maana Bwana
    amekuambia, “Hamtairudia njia ile tena.”
  bba-bba: Sinɑ boko wi, u ǹ ko u n dumi mɔ dɑbi dɑbiru. U ǹ ko u n dɑ mɑɑ ɡɑbu
    ɡɔri Eɡibitiɔ bu dumi dweemɑ. Domi Yinni Gusunɔ u bɛɛ sɔ̃ɔwɑ u nɛɛ, u ǹ kĩ i
    mɑɑ wurɑ mi.
  eng-KJVCPB: 'But he shall not multiply horses to himself, nor cause the people to
    return to Egypt, to the end that he should multiply horses: forasmuch as the Lord
    hath said unto you, Ye shall henceforth return no more that way.'
  wbp-wbp: Kajinkili nyurrurlarlu milarni yapa yungu-nyarra wiri nyina, ngulaju kulalu
    milaka wati nantuwu panu-jarlu-kurlu. Kajilpa-nyarra wiri nyinakarla, kulalpa-nyarra
    yilyayarla pina Yijipi-kirra yungunkulurla nantuwu panu-kari mani nyanunguku.
    Manngu-nyangkalu kuja-ngalpa YAAWIYI-rli yimi-ngarrurnu nyurru-wiyi. Wangkaja-ngalpa,
    ‘Kulalu pina-yanta Yijipi-kirra!’
  luo-luo: To ruoth ok onego obed gi farese mangʼeny kata chuno ji mondo odog Misri
    dhi omo moko, nimar Jehova Nyasaye osewachonu niya, “Ok onego udog gi yorno kendo.”
  meu-meu: Ḡau tamona, ia ese ena hosi basine hahohodia, bona ena orea taudia basine
    siaidia lou Aigupto ai, hosi ihahohodia totona. Badina be Iehova ese vada e hereva
    henimui, eto “Nega ta una dala amo basio lou lao”.
  npi-ULB: तर ती राजाले आफ्नो लागि घोडाहरूको वृद्धि नगरून् न त घोडाहरूको वृद्धिको
    लागि मानिसहरूलाई मिश्रमा फर्कन लगाऊन् किनकि 'तिमीहरू त्यसरी फेरि कहिल्यै नजाओ'
    भनी परमप्रभुले तिमीहरूलाई भन्‍नुभएको छ ।
  yor-yor: Síwájú sí i, ọba náà kò gbọdọ̀ kó ọ̀pọ̀lọpọ̀ ẹṣin jọ fún ara rẹ̀, tàbí
    kí ó rán àwọn ènìyàn náà padà sí Ejibiti láti wá àwọn ẹṣin sí i, nítorí pé Olúwa
    ti sọ fún un yín pé, “Ẹ kò gbọdọ̀ tún padà lọ ní ọ̀nà náà mọ́.”
  ind-ind: “Sesudah orang itu menjadi raja, dia tidak boleh mengumpulkan banyak kuda
    untuk pasukannya. Dia tidak boleh mengirim rombongan ke Mesir untuk membeli kuda,
    sebab TUHAN sudah memerintahkan, ‘Kalian tidak boleh kembali lagi ke negeri itu.’
  pes-OPCB: 'او نباید به فکر جمع کردن اسب باشد و افرادش را به مصر بفرستد تا از آنجا
    برایش اسب بیاورند، چون خداوند به شما گفته است: «هرگز بار دیگر به مصر باز نگردید.»'
  tgl-ULB: Pero hindi dapat siya magparami ng mga kabayo para sa kaniyang sarili o
    magdulot sa mga tao na bumalik sa Ehipto para sila ay magparami ng mga kabayo,
    dahil sinabi ni Yahweh sa inyo, 'Mula ngayon hindi na dapat kayo bumalik sa daang
    iyon.'
  hui-hui: Kini ogonime ibunaga ami agaliru wai pole biralu pelonaga nogo hosiru dewaore
    helolene nawi. Ibunaga agali maru Iyibi dindiha nogo hosiru yolobu pudaba lolenebi
    nawi dege. Ani larogoni irane Anduane Homogohanda ibunaga wali agali lenego aria
    mbira Iyibi dindiha lone dai nabuleore lene.
  mya-mya: ဘု​ရင်​သည်​သူ​၏​တပ်​မ​တော်​အ​တွက်​မြင်း မြောက်​မြား​စွာ​မ​ထား​ရှိ​စေ​ရ။
    ထာ​ဝ​ရ ဘု​ရား​က မိ​မိ​၏​လူ​မျိုး​ကို​အီ​ဂျစ်​ပြည် သို့​ပြန်​မ​သွား​ရ​ဟု​အ​မိန့်​တော်​ရှိ​သော
    ကြောင့် ဘု​ရင်​သည်​မြင်း​ဝယ်​ရန်​လူ​များ ကို​ထို​ပြည်​သို့​မ​စေ​လွှတ်​ရ။-
  bod-N: རྒྱལ་པོས་རང་གི་ཆེད་དུ་རྟ་མང་པོ་བསྒྲིག་པའམ། རྟ་བསྒྲིག་པའི་དོན་དུ་མི་རྣམས་ཕྱིར་ཨེ་ཅིབ་ཡུལ་ལ་འགྲོ་རུ་བཅུག་མི་ཆོག
    ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་ཕྱིན་ཆད་ལམ་དེ་ནས་ཕྱིར་ལོག་མི་རུང་ཞེས་བཀའ་གནང་བའི་ཕྱིར་རོ།
    །
  sna-sna: Mambo haafaniri kuva namabhiza akawanda kana kuita kuti vanhu vadzokere
    kuIjipiti kundotora mamwe, nokuti Jehovha akutaurirai kuti, “Hamufaniri kudzoka
    nenzira iyoyo zvakare.”
  spa-BLM: 'Sólo que no multiplicará los caballos para sí mismo, ni hará que el pueblo
    vuelva a Egipto, con el fin de multiplicar los caballos; porque Yahvé os ha dicho:
    “No volveréis por ese camino.”'
  cac-cac: Palta a jun rey chi', mocab' tzijtumoc noc' schej smolb'ej, mocab' schecb'at
    eb' vinac d'a Egipto yic sb'at eb' yic'cot jantacoc noc' chej ta', yujto a Jehová
    alannaccani to man̈xa b'aq'uin̈ tzex b'atxi d'a Egipto chi'.
  swh-ULB: Lakini hapaswi kuzidisha farasi kwa ajili yake, wala kusababisha watu kurudi
    Misri ili kwamba aweze kuzidisha farasi, kwa kuwa Yahwe alikwisha sema kwako,
    'Unapaswa kuanzia sasa usirudi njia hiyo tena.'
  bel-bel: 'Толькі каб ён ня множыў сабе коней і не вяртаў народа ў Егіпет дзеля памнажэньня
    сабе коней, бо Гасподзь сказаў вам: «не вяртайцеся больш дарогаю гэтай»;'
  wed-wed: Ma tauna eḡa ana horse maḡamaḡaui ina ḡamoi. Ma eḡa rava ina paritawanei
    au Egypt da horse ina gimarai. Aubaina Bada i riwa da natunatuna eḡa melanai ina naeme
    kampa.
  deu-ELBBK: 'Nur soll er sich die Pferde nicht vermehren und soll das Volk nicht
    nach Ägypten zurückführen, um sich die Pferde zu vermehren; denn der HERR hat
    euch gesagt: Ihr sollt fortan nicht wieder dieses Weges zurückkehren.'
  mbb-OT: Kinahanglan he kenà ebpekehebeten te hadì niw is menge kudè din wey kenè
    din ipelikù diyà te Ehipto is menge etew zin te kebpemasa te menge kudà, su is
    Nengazen he Megbevayè niw migkaǥi ziyà te keniyu te kenè kew en likù diyà.
  mal-2015: എന്നാൽ അവന്നു കുതിര അനവധി ഉണ്ടാകരുതു. അധികം കുതിര സമ്പാദിക്കേണ്ടതിന്നു
    ജനം മിസ്രയീമിലേക്കു മടങ്ങിപ്പോകുവാൻ അവൻ ഇടവരുത്തരുതു; ഇനിമേൽ ആ വഴിക്കു തിരിയരുതു
    എന്നു യഹോവ നിങ്ങളോടു കൽപ്പിച്ചിട്ടുണ്ടല്ലോ.
  rmc-rmc: 'O kraľis peske našťi skidel but grajen a našťi bičhavel le manušen pale
    andro Egipt, hoj odarik peske te anel buter grajen. Bo o RAJ tumenge phenďa: ‚Šoha
    tumen ole dromeha ma visaren pale!‘'
  pes-OPV: لکن او برای خود اسبهای بسیار نگیرد، و قوم را به مصر پس نفرستد، تا اسبهای
    بسیار برای خود بگیرد، چونکه خداوند به شما گفته است بار دیگر به آن راه برنگردید.
  ron-1924: 'Дар сэ н-айбэ мулць кай ши сэ ну ынтоаркэ пе попор ын Еӂипт ка сэ айбэ
    мулць кай, кэч Домнул в-а зис: ‘Сэ ну вэ май ынтоарчець пе друмул ачела.’'
  aui-aui: Bi gegha hosi peyaridi inayouna tounamani kiiravine bo wawaya iniporadi
    Ijiptma da sinayouna bi sinarutayina sinaveramagha, basuna Yawe God iwona da yana
    wawaya gemeyani noko kedanagha sinaveramagha Ijiptma.
  ben-OBCV: সেই রাজা যেন নিজের জন্য অনেক ঘোড়া জোগাড় না করে কিংবা আরও ঘোড়া আনার
    জন্য মিশরে ফেরত না পাঠায়, কেননা সদাপ্রভু তোমাদের বলেছেন, “তোমরা ওই পথে আর ফিরে
    যাবে না।”
  som-som: Laakiinse isagu waa inuusan fardo badsan, oo dadkana uusan Masar dib ugu
    celin si uu fardo u badsado, maxaa yeelay, Rabbigu wuxuu idinku yidhi, Hadda ka
    dib jidkaas waa inaydaan dib ugu noqon.
  lat-VUC: Cumque fuerit constitutus, non multiplicabit sibi equos, nec reducet populum
    in Ægyptum, equitatus numero sublevatus, præsertim cum Dominus præceperit vobis
    ut nequaquam amplius per eamdem viam revertamini.
  eng-ASVBT: Only he shall not multiply horses to himself, nor cause the people to
    return to Egypt, to the end that he may multiply horses; forasmuch as Jehovah
    hath said unto you, Ye shall henceforth return no more that way.
  ita-1885: 'Ma pur non moltiplichisi egli i cavalli; e non faccia ritornare il popolo
    in Egitto, per aver moltitudine di cavalli; conciossiachè il Signore vi abbia
    detto: Non tornate mai più per questa via.'
  eng-LXXUP: For he shall not multiply to himself horses, and he shall by no means
    turn the people back to Egypt, lest he should multiply to himself horses; for
    the Lord said, Ye shall not anymore turn back by that way.
  eng-ULB: But he must not multiply horses for himself, nor cause the people to return
    to Egypt so that he may multiply horses, for Yahweh had said to you, 'You will
    never return that way again.'
  spa-VBL: 'Tu rey no debe tener grandes cantidades de caballos, ni enviar a sus hombres
    a Egipto para comprar más caballos, porque el Señor ha declarado: “No debes volver
    allí nunca más”.'
  fra-_FOB: 'Seulement il ne se procurera point un grand nombre de chevaux, et il
    ne ramènera point le peuple en Égypte, afin d''augmenter le nombre des chevaux;
    car l''Éternel vous a dit: Vous ne retournerez plus par ce chemin-là.'
  mal-mal: എന്നാൽ അവന് അനവധി കുതിരകൾ ഉണ്ടാകരുത്. അധികം കുതിരകളെ സമ്പാദിക്കുന്നതിന്
    ജനം ഈജിപ്റ്റിലേക്ക് മടങ്ങിപ്പോകുവാൻ അവൻ ഇടവരുത്തരുത്; ‘മേലിൽ ആ വഴിക്ക് തിരിയരുത്’
    എന്ന് യഹോവ നിങ്ങളോട് കൽപ്പിച്ചിട്ടുണ്ടല്ലോ.
  urd-GVR: Bādshāh bahut zyādā ghoṛe na rakhe, na apne logoṅ ko unheṅ ḳharīdne ke
    lie Misr bheje. Kyoṅki Rab ne tujh se kahā hai ki kabhī wahāṅ wāpas na jānā.
  suz-BL: मेकोमी शुश शारा आंम कली मवोदल। मिनु मेकोमी शारा ग्‍याप्‍चा कली मुर आन कली
    इजीप्‍त मसोइक्‍तल। मारदे हना परमप्रभु यावेमी ‘मेको लां गेनायो लेश्‍शा मलने’ देंत।
    १राजा १०:२६-२९
  ita-1927: 'Però, non abbia egli gran numero di cavalli, e non riconduca il popolo
    in Egitto per procurarsi gran numero di cavalli, poiché l’Eterno vi ha detto:
    “Non rifarete mai più quella via”.'
  ckb-ckb: 'بەڵام با ئەو پاشایە ئەسپ بۆ خۆی زۆر نەکات و گەل نەنێرێتەوە بۆ میسر، بۆ
    ئەوەی ئەسپی زۆرتر بەدەستبهێنێت، چونکە یەزدان پێی فەرموون: «نەکەن جارێکی دیکە بەو
    ڕێگایەدا بگەڕێنەوە.»'
  eng-BBE: 'And he is not to get together a great army of horses for himself, or make
    the people go back to Egypt to get horses for him: because the Lord has said,
    You will never again go back that way.'
  kan-OKCV: ಅರಸನು ತನಗಾಗಿ ಕುದುರೆಗಳನ್ನು ಹೆಚ್ಚಿಸಿಕೊಳ್ಳಬಾರದು. ಕುದುರೆಗಳನ್ನು ಹೆಚ್ಚಿಸಿಕೊಳ್ಳುವ
    ಹಾಗೆ ಜನರನ್ನು ಈಜಿಪ್ಟ್ ದೇಶಕ್ಕೆ ಕಳುಹಿಸಬಾರದು. “ಆ ಮಾರ್ಗವಾಗಿ ನೀವು ಇನ್ನು ತಿರುಗಿ ಹೋಗಬಾರದು,”
    ಎಂದು ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಹೇಳಿದ್ದಾರೆ.
  tam-2017: அவன் அநேக குதிரைகளைச் சம்பாதிக்காமலும் அநேக குதிரைகளைத் தனக்குச் சம்பாதிக்கும்படி
    மக்களைத் திரும்ப எகிப்திற்குப் போகச்செய்யாமலும் இருப்பானாக; இனி அந்த வழியாக நீங்கள்
    திரும்பிப்போகவேண்டாம் என்று யெகோவா உங்களுக்குச் சொல்லியிருக்கிறாரே.
  spa-RV-1909: 'Empero que no se aumente caballos, ni haga volver el pueblo á Egipto
    para acrecentar caballos: porque Jehová os ha dicho: No procuraréis volver más
    por este camino.'
  ron-BTF: 'Numai să nu aibă mulţi cai şi să nu facă pe popor să se întoarcă în Egipt,
    pentru a-şi înmulţi caii, văzând că DOMNUL v-a spus: Să nu vă mai întoarceţi pe
    acea cale.'
  eng-WEBP: Only he shall not multiply horses to himself, nor cause the people to
    return to Egypt, to the end that he may multiply horses; because the LORD has
    said to you, “You shall not go back that way again.”
  eng-FBV: Your king must not have large numbers of horses, or send his men to Egypt
    to buy more horses, because the Lord has declared, “You must never to return there
    again.”
  nld-1939: 'Hij mag geen talrijke paarden gaan houden, en het volk niet naar Egypte
    terugvoeren om meer paarden te krijgen; want Jahweh heeft u gezegd: Nooit keert
    ge meer terug langs die weg!'
  nch-BL: Pero amo quinamiqui para nopa tanahuatijquet quinmiyaquilis icahuayojhua,
    yon para quintitanis tacame ma itztotij ipan tali Egipto para quinmiyaquilis icahuayojhua
    nopona, pampa TOTECO amechilhuijtoc para ayecmo quema ximocuepaca tali Egipto.
    Quej nopa quiijtohua.
  vie-1934: 'Song vua ấy chẳng nên lo cho có nhiều ngựa, chớ vì muốn thêm nhiều ngựa
    mà dẫn dân sự trở lại xứ Ê-díp-tô; bởi Đức Giê-hô-va đã phán cùng các ngươi rằng:
    Các ngươi sẽ chẳng trở về đường đó nữa.'
  hin-CV: इसके अलावा, वह अपने घोड़ों की गिनती में वृद्धि नहीं करेगा और न ही वह प्रजा
    के लोगों को मजबूर करेगा, कि वे मिस्र देश में जाकर घोड़ों की गिनती में वृद्धि करें;
    क्योंकि तुम्हारे लिए याहवेह का आदेश है, “तुम कभी भी वहां नहीं लौटेंगे.”
  eng-OURB: Only he shall not multiply horses to himself, nor cause the people to
    teshuvah ·completely return· to Egypt [Abode of slavery], to the end that he may
    multiply horses; because Adonai has said to you, “You shall not go back that way
    again.”
  spa-BES: 'Y él no debe reunir un gran ejército de caballos para sí mismo, ni hacer
    que la gente regrese a Egipto para conseguir caballos para él; porque el Señor
    ha dicho: nunca más volverás por ese camino.'
  tdx-tdx: 'Asoao tsy hamorohotaha’e soa­vala ho am-bata’e, ndra hampibalihe’e mb’e
    Mitsraime mb’eo ondatio hampi­tomboa’e soavala amy ni­tsarae’ Iehovà ama’ areoy
    ty hoe: Tsy himpoly mb’eo ka nahareo.'
  vid-vid: Na heye, yawe yalihela falasi wenji kwa chiwalo cha heye na yaleche kuwahilusa
    wanhu Misili leka kikungajizila falasi wenji ng'hatu, kwa vila Mkulu Nguluwi nakawalonjela,
    ‘Mleche kuhiluka ako kahi.’
  eng-OKE: Only he shall not multiply to him horses, nor cause the people to return
    to Mizraim for the purpose of multiplying horses; for the Lord hath said to you,
    Ye shall no more return by that way.
  tha-KJV: แต่​ว่าอย่าให้​ผู้​นั้​นม​ีม้าของตนเองมากเกินไป หรือเป็นเหตุ​ให้​ประชาชนกลับไปอียิปต์เพื่อจะมีม้ามากๆ
    เพราะพระเยโฮวาห์​ได้​ตรัสกั​บท​่านทั้งหลายแล้​วว​่า ‘​เจ้​าทั้งหลายจะไม่​ได้​กล​ับไปทางนั้​นอ​ีกเลย’
  por-BR-2018: 'Porém que não se aumente cavalos, nem faça voltar o povo ao Egito
    para acrescentar cavalos: porque o SENHOR vos disse: Não procurareis voltar mais
    por este caminho.'
  deu-ELO: 'Nur soll er sich die Rosse nicht mehren und soll das Volk nicht nach Ägypten
    zurückführen, um sich die Rosse zu mehren; denn Jehova hat euch gesagt: Ihr sollt
    fortan nicht wieder dieses Weges zurückkehren.'
  eng-WYC-2018: And when the king is ordained, he shall not multiply horses to him(self),
    neither he shall lead again the people into Egypt, neither he shall be raised
    into pride, or tyranny, by the number of knights, mostly since the Lord commanded
    to you, that ye turn no more again by the same way. (And when the king is ordained,
    he shall not multiply horses unto himself, nor shall he lead the people back to
    Egypt, in order to add to his horses, for the Lord hath commanded that ye never
    go back there.)
  epo-epo: 'Sed li ne multigu al si ĉevalojn, kaj li ne revenigu la popolon en Egiptujon,
    por multigi ĉevalojn; la Eternulo diris al vi: Ne iru plu returne laŭ tiu vojo.'
  uig-PIN: 'Padixaⱨ bolsa ɵzi üqün atlarni kɵpǝytmǝsliki yaki atlarni kɵpǝytimǝn dǝp
    hǝlⱪni Misirƣa ⱪayturmasliⱪi kerǝk; qünki Pǝrwǝrdigar silǝrgǝ: «Silǝr xu yol bilǝn
    ⱨǝrgiz ⱪaytmasliⱪinglar kerǝk» degǝnidi.'
  beo-beo: Amo hina bagade dunu da hosi bagohame hame gagumu. Amola e da ea fi dunu
    hosi bidi lama:ne Idibidi sogega hame asunasimu. Bai Hina Gode da Ea fi dunu da
    Idibidi sogega hamedafa buhagima:ne sia:i dagoi.
  tpi-OTNT: King i no ken kisim planti hos bilong ami bilong en. Na em i no ken salim
    ol man i go long Isip bilong baim ol hos. Long wanem, Bikpela i bin tok ol manmeri
    bilong en i no ken i go bek gen long Isip.
  hau-SA: Sarkin, ba zai nemi dawakai da yawa wa kansa ba, ko yă sa mutane su koma
    Masar don su sami ƙarin dawakai ba, gama Ubangiji ya faɗa muku, “Ba za ku ƙara
    koma wancan hanya kuma ba.”
  uig-LAT: 'Padishah bolsa özi üchün atlarni köpeytmesliki yaki atlarni köpeytimen
    dep xelqni Misirgha qayturmasliqi kérek; chünki Perwerdigar silerge: «Siler shu
    yol bilen hergiz qaytmasliqinglar kérek» dégenidi.'
  nde-nde: Inkosi njalo akumelanga izifuyele amabhiza amanengi loba ithume abantu
    babuyele eGibhithe ukuyazuza amanye khona ngoba uThixo ulitshelile wathi, ‘Lingaphindi
    liyihambe njalo leyondlela.’
  ton-ton: 'Kaeʻoua naʻa fakalahi ʻe ia ʻae fanga hoosi kiate ia, pe pule ke toe ʻalu
    atu ʻae kakai ki ʻIsipite, koeʻuhi ke ne fakalahi ʻae fanga hoosi: he kuo folofola
    ʻa Sihova kiate kimoutolu, ʻE ʻikai te mou toe ʻalu ʻi he hala ko ia.'
  ces-1613: 'A však ať nemívá mnoho koňů, a ať neobrací zase lidu do Egypta, z příčiny
    rozmnožení koňů, zvláště poněvadž Hospodin vám řekl: Nevracujte se zase cestou
    touto více.'
  eng-WMB: Only he shall not multiply horses to himself, nor cause the people to return
    to Egypt, to the end that he may multiply horses; because the LORD has said to
    you, “You shall not go back that way again.”
  tam-TCV: மேலும், அவன் தனக்கென்று அதிக எண்ணிக்கையான குதிரைகளைச் சொந்தமாக்கிக்கொள்ளக்கூடாது.
    அரசன் அதிகமான குதிரைகளைப் பெறுவதற்கு மக்களைத் திரும்பவும் எகிப்திற்கு அனுப்பவும்கூடாது.
    ஏனெனில், “நீங்கள் அந்த வழியாய்த் திரும்பவும் போகக்கூடாது” என்று யெகோவா உங்களுக்குச்
    சொல்லியிருக்கிறார்.
  ceb-ULB: Apan kinahanglan nga dili siya magpadaghan ug mga kabayo alang sa iyang
    kaugalingon, o mahimong hinungdan nga mobalik sa Ehipto ang katawhan aron makapadaghan
    siya sa iyang kabayo, tungod kay misulti si Yahweh diha kaninyo, 'Sukad karon
    kinahanglang dili na kamo mobalik niana nga dalan pag-usab.'
  pol-UBG: 'Tylko niech nie pomnaża sobie koni ani nie prowadzi ludu do Egiptu, aby
    nabyć wiele koni, ponieważ PAN wam powiedział: Nie wracajcie tą drogą nigdy więcej.'
  urd-GVU: بادشاہ بہت زیادہ گھوڑے نہ رکھے، نہ اپنے لوگوں کو اُنہیں خریدنے کے لئے مصر
    بھیجے۔ کیونکہ رب نے تجھ سے کہا ہے کہ کبھی وہاں واپس نہ جانا۔
  deu-1912: Allein daß er nicht viele Rosse halte und führe das Volk nicht wieder
    nach Ägypten um der Menge der Rosse willen; weil der HERR euch gesagt hat, daß
    ihr hinfort nicht wieder diesen Weg kommen sollt.
  kan-2017: ಅವನು ಕುದುರೆಯ ದಂಡನ್ನು ಕೂಡಿಸಿಕೊಳ್ಳಬಾರದು. ಕುದುರೆಗಳನ್ನು ಕೊಂಡುಕೊಳ್ಳುವುದಕ್ಕಾಗಿ
    ತನ್ನ ಪ್ರಜೆಗಳನ್ನು ಐಗುಪ್ತದೇಶಕ್ಕೆ ಹೋಗಗೊಡಿಸಬಾರದು. ನೀವು ಇನ್ನು ಆ ದೇಶಕ್ಕೆ ಹೋಗಲೇಬಾರದು
    ಎಂದು ಯೆಹೋವನು ಆಜ್ಞಾಪಿಸಿದ್ದಾನಲ್ಲಾ.
  yap-yap: En nra pilung e dabi leamnag ni nge yo’ornag e os rok ni fan ko ba’ rok
    e salthaw, ma dabi l’oeg e girdi’ nga Egypt ni ngar chuw’iyed e os. Ya keyog SOMOL
    ni girdi’ rok e dakuriy bi’id ni ngki sul ngaram.
  hlt-MCSB: Tekah manghai loh marhang khaw amah ham ping sak boel saeh. Marhang aka
    ping sak ham khaw pilnam te Egypt la na balkhong sak mahpawh. Te dongah ni BOEIPA
    loh nang taegah, “Tekah longpuei ah koep balkhong ham na khoep mahpawh,” a ti
    tih a thui.
  mdy-ETH: ዬያ ካኣታሢኮ ዖላ ዓሶም ሚርጌ ፓራ ዓኣያ ማዓኒ ኮይሱዋሴ፤ ፓራሢ ሻንቃኒ ጊብፄ ዓጮ ዓሲ ዳካኒያ ዒዛም ኮይሱዋሴ፤
    ዓይጎሮ ጌዔቴ ናንጊና ናንጋ ጎዳ ፔኤኮ ዴራ ጊብፄ ዓጮ ማዒ ዴንዱዋጉዲ ላኣጌሢሮኬ።
  twi-ASANTE: Ɛnsɛ sɛ saa ɔhene no pɛ apɔnkɔ dodoɔ sɛ nʼagyapadeɛ anaasɛ ɔma nnipa
    sane kɔ Misraim kɔtɔ apɔnkɔ dodoɔ wɔ hɔ, ɛfiri sɛ, Awurade aka akyerɛ mo sɛ. “Ɛnsɛ
    sɛ mosane kɔ mo akyi bio.”
  mwc-mwc: Ba taupauma wai kega ikesina kairavina horse pesarisi ina yauna, ba kega
    pipiya ina wosisi sina veramaga ku Egypt yebo mutusi sina gimona, kairavina Bada
    i wona, ‘Komi kega nao ku kupura kona veramaga mena.’
  eng-WEBU: Only he shall not multiply horses to himself, nor cause the people to
    return to Egypt, to the end that he may multiply horses; because the LORD has
    said to you, “You shall not go back that way again.”
  bnp-bnp: A hariki, nahea ge bole a maka hos vona ge kupo. Nahea ge rudu e huriki
    a bakovi ri gi puru o Egipto, ri gi kona a maka hos. A vuhuna, e BAKOVI DAGI i
    taki e huriki a tara vona nahea ri gi hamule puru o Egipto tabu.
  wal-wal: He kawoi paraa daruwaa shiishshanau bessenna; qassi asaikka paraa corayanau
    naa77antto Gibxxe simmanaadan oottoppo. Aissi giikko, GODAI, ‘He ogiyaara naa77antto
    mulekka simmoppite’ yaagiis.
  spa-PDDPT: 'Pero él no aumentará para él caballos, ni ordenará que el pueblo regrese
    a Egipto para aumentar caballos, porque Yavé les dijo: Jamás volverán ustedes
    por ese camino.'
  gun-gun: Ha'e rami avi penderuvixave ma nda'evei ojeupe guarã kavaju omboetave aguã,
