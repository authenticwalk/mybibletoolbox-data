  tbz-SIM: Dɛ kóo kpɑ̀ɑ̀tì nɛ́ bɑ́ ntú wèè mɔ̀kɛ sikpɑ̀rìsɛ̃ĩ́ mɛdiɛ̀ nhò mɛ mbɑ́ɑ́
    tɔ̃ mbɛnìtìbɛ̀ Esibiti kɛ̀ bɛ̀ bo wɑɑ́ nsisɛ̃ĩ́ kɛ yɛ̃́ ti Yiɛ̀ nKuyie yetɛmɛ̀
    kɛ tú di bɑ́ɑ́ nɑ Esibiti kó mutentɑ̃́ɑ̃́.
  msy-2020: Ikiavɨra Itir God, ghaze, an gumazamiziba ua Isipɨn mangan an aghua. Kamaghɨn,
    atrivim uan mɨdorozir gumaziba ameghtɨ, me uam hoziar avɨribagh ivesɨ Isipɨn mangan
    markɨ.
  azb-azb: 'Qoy padşah özü üçün at çoxaltmasın. İlxısını artırmaq üçün xalqı Misirə
    – geriyə qaytarmasın, çünki Rəbb sizə belə demişdi: “Bir də bu yoldan geri qayıtmayın”.'
  eng-DBY: Only he shall not multiply horses to himself, nor lead back the people
    to Egypt, to multiply horses; for Jehovah hath said unto you, Ye shall not return
    again any more that way.
  hin-2017: और वह बहुत घोड़े न रखे, और न इस मनसा से अपनी प्रजा के लोगों को मिस्र में
    भेजे कि उसके पास बहुत से घोड़े हो जाएँ, क्योंकि यहोवा ने तुम से कहा है, कि तुम
