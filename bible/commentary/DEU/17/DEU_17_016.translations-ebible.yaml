  urd-GVH: बादशाह बहुत ज़्यादा घोड़े न रखे, न अपने लोगों को उन्हें ख़रीदने के लिए
    मिसर भेजे। क्योंकि रब ने तुझसे कहा है कि कभी वहाँ वापस न जाना।
  rug-rug: Lopu kaqu vagi va soku hose sa baṉara, meke lopu kaqu garunu pule la tie
    pa popoa Izipi si asa pude holu va soku hose. Ura ele zama nia Zihova, sapu namu
    lopu kaqu pule la vasina sari Nana tinoni, gua.
  gaz-gaz: Sababii Waaqayyo, “Lammata garas hin deebitan” jedhee sitti himeef, mootichi
    ofii isaatii fardeen hin baayʼifatin yookaan lakkoobsa fardeenii baayʼifachuuf
    jedhee gara Gibxitti saba hin deebisin.
  fra-LSG: 'Mais qu’il n’ait pas un grand nombre de chevaux; et qu’il ne ramène pas
    le peuple en Égypte pour avoir beaucoup de chevaux; car l’Éternel vous a dit:
    Vous ne retournerez plus par ce chemin-là.'
  yal-yal: A mi lan ɛ mangan xa soo wuyaxi sɔtɔ. A mi lan a xa muxune rasiga Misiran
    yi soone saradeni, bayo Alatala a falaxi nɛn ɛ xa, a ɛ nama siga na bɔxɔni sɔnɔn.
  haw-1868: 'Aka, mai hoomahuahua oia i na lio nona, aole hoi ia e hoihoi i na kanaka
    i Aigupita, i mea e hoomahuahua ai ia i na lio: no ka mea, ua olelo mai o Iehova
    ia oukou, Mai hoi hou aku oukou ilaila.'
  arb-NAV: 'وَلَكِنْ إِيَّاهُ أَنْ يُكَثِّرَ مِنْ عَدَدِ خُيُولِهِ، أَوْ يُعِيدَ الشَّعْبَ
    إِلَى مِصْرَ لِيَحْصُلَ عَلَى مَزِيدٍ مِنَ الْخَيْلِ لأَنَّ الرَّبَّ قَالَ لَكُمْ:
    لَا تَرْتَدُّوا لِلرُّجُوعِ فِي هَذِهِ الطَّرِيقِ أَيْضاً.'
  ewe-ewe: Kpɔ egbɔ be meƒle sɔ geɖewo na eɖokui o, eye medɔ eƒe amewo ɖe Egipte be
    woaƒle sɔwo tso afi ma vɛ na ye hã o, elabena Yehowa gblɔ na wò be, ‘Mègatrɔ yi
    Egipte gbeɖe o.’
  eng-LEE: Only he shall not acquire for himself many horses; so that he may not cause
    the people to return to Egypt, in order to acquire many horses; whereas the Lord
    hath said unto you, Ye shall henceforth not return on that way any more.
  asm-FB: কেৱল তেওঁ নিজৰ কাৰণে অনেক ঘোঁৰা নাৰাখিব, বা অনেক ঘোঁৰা ৰাখিবৰ মনেৰে প্ৰজাসকলক
    পুনৰায় মিচৰলৈ নপঠাব। কিয়নো যিহোৱাই আপোনালোকক কৈছিল, ইয়াৰ পাছত “আপোনালোকে সেই
    বাটেদি পুনৰায় উলটি নাযাব।”
  sus-A: عَ مُ لَن سٌي فبٍفبٍ شَ لُ وٌ شَ مَنفّ يِ رَ. عَ مُ لَن عَ شَ مِشِيٍ رَ سَنبَ
    مِسِرَ عٍ سَرَدٍ، بَرِ مَ عَلَتَلَ عَ قَلَشِ نّ وٌ بّ، عَ وٌ نَشَ سِفَ نَ بْشِ
    مَ سْنْن.
  fra-SBL: 'Seulement, il ne multipliera pas les chevaux pour lui-même, et il ne fera
    pas retourner le peuple en Égypte, afin de multiplier les chevaux, car l''Éternel
    vous a dit : « Vous ne retournerez plus par là. »'
  hbo-hbo: רַק֮ לֹא־יַרְבֶּה־לֹּ֣ו סוּסִים֒ וְלֹֽא־יָשִׁ֤יב אֶת־הָעָם֙ מִצְרַ֔יְמָה
    לְמַ֖עַן הַרְבֹּ֣ות ס֑וּס וַֽיהוָה֙ אָמַ֣ר לָכֶ֔ם לֹ֣א תֹסִפ֗וּן לָשׁ֛וּב בַּדֶּ֥רֶךְ
    הַזֶּ֖ה עֹֽוד׃
  eng-WYCLIFFE: And whanne the king is ordeyned, he schal not multiplie horsis to
    hym, nethir he schal lede ayen the puple in to Egipt, nethir he schal be reisid
    bi the noumbre of knyytis, moost sithen the Lord comaundide to you, that ye turne
    no more ayen bi the same weie.
  cwe-cwe: Mfalume kolondeka sekeyawe na vihongwe wengi, hebu sekeyawabweleze wanhu
    Misili muladi yapate vihongwe wengi, kwaviya Mndewa Mulungu kawazuma sekewabwele
    uko ng'o.
  kik-kik: Mũthamaki ũcio, o nake ndakaneingĩhĩrie mbarathi, kana atũme andũ macooke
    bũrũri wa Misiri makamũgĩĩrĩre ingĩ, nĩgũkorwo Jehova amwĩrĩte atĩrĩ, “Mũtikanacooke
    na thuutha, mũgere njĩra ĩyo rĩngĩ.”
  fra-NCL: 'Mais qu’il n’ait pas un grand nombre de chevaux, et qu’il ne ramène pas
    le peuple en Égypte pour avoir beaucoup de chevaux ; car Yahweh vous a dit : « Vous
    ne retournerez plus désormais par ce chemin-là. »'
  cek-AK: Toe siangpahrang loe angmah hanah pop parai hrang to tawnh han om ai, to
    tih ai boeh loe pop parai hrang tawnh hanah kaminawk Izip prae ah amlaemsak han
    om ai; Angraeng mah, To bang ih loklam ah amlaem let hmah lai ah, tiah ang thuih
    o boeh.
  cuk-cuk: '”Dule-reyga-onug-imaklegoed gwen moli-ichesuli-nika guosulid. Deginbali,
    we-dule, gwen gannar Israel-dulemar Egipto-yarse-molimar-aminaega imakosulid,
    ar ade, Bab-Jehová sogsa gusad: ‘Melle bipisaale gannar we-igarba namaloye.’'
  uig-CYR: 'Падишаһ болса өзи үчүн атларни көпәйтмәслиги яки атларни көпәйтимән дәп
    хәлиқни Мисирға қайтурмаслиғи керәк; чүнки Пәрвәрдигар силәргә: «Силәр шу йол
    билән һәргиз қайтмаслиғиңлар керәк» дегән еди.'
  tel-2017: అతడు గుర్రాలను చాలా ఎక్కువగా సంపాదించుకోకూడదు. గుర్రాలను ఎక్కువగా సంపాదించడానికి
    ప్రజలను ఐగుప్తుకు తిరిగి వెళ్లనివ్వకూడదు. ఎందుకంటే యెహోవా ఇక మీదట మీరు ఈ దారిలో
    వెళ్లకూడదని మీతో చెప్పాడు.
  hat-BSA: 'Anplis, li p ap miltipliye cheval pou pwòp tèt li, ni li p ap fè pèp la
    retounen an Égypte pou miltipliye cheval; akoz SENYÈ a te di nou: ‘Nou p ap retounen
    la ankò.’'
  bxh-bxh: Kin te ibege hosi boludi aiꞌena i abidi e dodoga i fatamali fuyoꞌidi Idipi
    be hosi hahaisa ti abidi, paꞌana Guyau emi Yaubada haꞌa ya falibamiu iyen, Tabu
    au fuyo niya.
  kos-kos: Tia enenu in pukanten horse nutin un mwet mweun lal tokosra, ac elan tia
    supwala mwet nu Egypt in moul horse we, mweyen LEUM GOD El fahk tari mu mwet lal
    in tia sifil folok nu we.
  hbo-WLC: רַק֮ לֹא־יַרְבֶּה־לּ֣וֹ סוּסִים֒ וְלֹֽא־יָשִׁ֤יב אֶת־הָעָם֙ מִצְרַ֔יְמָה
    לְמַ֖עַן הַרְבּ֣וֹת ס֑וּס וַֽיהוָה֙ אָמַ֣ר לָכֶ֔ם לֹ֣א תֹסִפ֗וּן לָשׁ֛וּב בַּדֶּ֥רֶךְ
    הַזֶּ֖ה עֽוֹד׃
  ibo-ibo: Hụ na eze ahụ ị họpụtara enweghị ọtụtụ ịnyịnya. Eze ahụ ekwesịkwaghị izipụ
    ndị ga-aga Ijipt ịzụpụtara ya ọtụtụ ịnyịnya ọzọ, nʼihi na Onyenwe anyị agwala
    gị sị, “Ị gaghị alaghachi Ijipt ọzọ.”
  ory-ory: ମାତ୍ର ସେ ରାଜା ଆପଣା ପାଇଁ ଅନେକ ଅଶ୍ୱ ରଖିବ ନାହିଁ, କିଅବା ଅନେକ ଅଶ୍ୱ ରଖିବା ଅଭିପ୍ରାୟରେ
    ଲୋକମାନଙ୍କୁ “ପୁନର୍ବାର ମିସରକୁ ଗମନ କରାଇବ ନାହିଁ;” କାରଣ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କୁ କହିଅଛନ୍ତି,
    ତୁମ୍ଭେମାନେ ଏହି ସମୟଠାରୁ ସେହି ପଥରେ ଆଉ ଫେରିଯିବ ନାହିଁ।
  chk-chk: Nge ewe king esap achomongala nöün oris, esap pwal tinala aramas Isip pwe
    repwe kamö nöün oris, pun ewe Samol mi Lapalap a ürenikemi pwe ousap fokun liwinsefäliti
    ewe fanü.
  rop-rop: Det king na nomo lau blanga abum bigmob hosis blanga im ami en im kaan
    jandim enibodi blanga go langa Ijip blanga baiyim ola hosis, dumaji YAWEI bin
    tok im ronwan pipul kaan gobek langa det kantri.
  ukr-1871: 'Тільки не буде він заводити багацько коней, і не вертати ме людей в Египет,
    щоб можна було заводити багацько коней; бо ж Господь приказав вам: Більш уже не
    можна вам вертатись сїєю дорогою.'
  deu-1951: 'Nur soll er nicht viele Pferde halten und das Volk nicht wieder nach
    Ägypten führen, um die Zahl seiner Pferde zu vermehren, da doch der HERR euch
    gesagt hat: Ihr sollt nicht mehr dorthin zurückkehren!'
  eng-JPS: 'Only he shall not multiply horses to himself, nor cause the people to
    return to Egypt, to the end that he should multiply horses; forasmuch as the LORD
    hath said unto you: ''Ye shall henceforth return no more that way.'''
  srp-1865: 'Ali da ne drži mnogo konja, i da ne vraæa naroda u Misir da bi imao mnogo
    konja, jer vam je Gospod kazao: ne vraæajte se više ovijem putem.'
  lug-lug: Kabaka oyo tateekwa kwefuniranga mbalaasi nnyingi, wadde okutumanga abantu
    mu Misiri bamufunirengayo embalaasi endala okwongeranga ku z’alina obungi; kubanga
    Mukama yagamba nti, “Temuddangayo kukwata kkubo eryo,”
  heb-heb: רק לא ירבה לו סוסים ולא ישיב את העם מצרימה למען הרבות סוס ויהוה אמר לכם
    לא תספון לשוב בדרך הזה עוד׃
  ben-IRV: আর সেই রাজা নিজের জন্য অনেক ঘোড়া রাখবে না এবং অনেক ঘোড়ার চেষ্টায় লোকদেরকে
    আবার মিশর দেশে নিয়ে যাবে না; কারণ সদাপ্রভু তোমাদেরকে বলেছেন, এর পরে তোমরা সেই
    রাস্তায় আর ফিরে যাবে না।
  pan-pan: ਪਰ ਉਹ ਆਪਣੇ ਲਈ ਬਹੁਤ ਘੋੜੇ ਨਾ ਵਧਾਵੇ, ਨਾ ਹੀ ਉਹ ਘੋੜੇ ਵਧਾਉਣ ਲਈ ਪਰਜਾ ਨੂੰ ਮਿਸਰ
    ਵਿੱਚ ਮੋੜੇ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਨੂੰ ਆਖਿਆ ਹੈ ਕਿ ਤੁਸੀਂ ਉਸ ਰਾਹ ਨੂੰ ਫੇਰ ਕਦੀ ਨਾ ਮੁੜਿਓ।
  mya-JVB: ထိုရှင်ဘုရင်သည် ကိုယ် အဘို့ များစွာ သော မြင်း တို့ကို မ မွေးရ။ မြင်း များပြား
    စေခြင်းငှာ အဲဂုတ္တု ပြည်သို့ လူ ကို မ ပြန် စေရ။ အကြောင်း မူကား၊ ထို လမ်း သို့
    မ ပြန် မသွားရဟု ထာဝရဘုရား အမိန့် တော်ရှိ၏။
  hmo-hmo: Emui king ese hosi momo do ia abia lasi, bona ia ese taunimanima Aigupito
    dekenai do ia siaia lasi, hosi ma haida do idia hoia totona. Badina be Lohiabada
    ese ia hereva vadaeni, iena bese taudia be Aigupito dekenai do idia giroa lou
    lasi.
  urd-urd: इतना ज़रूर है कि वह अपने लिए बहुत घोड़े न बढ़ाए, और न लोगों को मिस्र में
    भेजे ताकि उसके पास बहुत से घोड़े हो जाएँ, इसलिए कि ख़ुदावन्द ने तुमसे कहा है कि
    तुम उस राह से फिर कभी उधर न लौटना।
  rus-SYN: 'Только чтоб он не умножал себе коней и не возвращал народа в Египет для
    умножения себе коней, ибо Господь сказал вам: “не возвращайтесь более путем сим”;'
  bqc-SIM: Kíapi suli sↄ̃́ kãaaazi dasio. Asu to gbɛ̃́ↄ gɛ́ sↄ̃́ dasi wɛɛlɛi Egipio,
    asa Dii òɛ́ à mɛ̀, ásu ɛa gɛ́ we lↄoɛ.
  tcz-CHONGTHU: Leng a pang pen ding pen chun, sakol kangtalai ngaichat jeh’a mikhat
    tou Egypt gam'a sakol kangtalai cho dinga asol thei lou ding ahi. Ajeh chu nangho
    Egypt gam nakile kit thei lou diu ahitai.
  mar-mar: त्याने स्वत:साठी अधिकाधिक घोडे बाळगता कामा नयेत. घोडदळ वाढवण्यासाठी त्याने
    मिसरमध्ये माणसे पाठवता कामा नयेत. कारण, तुम्ही पुन्हा माघारी फिरता कामा नये, असे
    परमेश्वराने बजावले आहे.
  soq-soq: Apana sa mai meba baiwa oas uara otepi ona baiwa ba apana waaubamopio leuntopue
    oas isiwa otepua baiwa Isibtiwa antopu. Ipawa Iawe God wanase, ‘E mai leutane
    Isibtiwa aitana, diaida.’
  qub-qub: Chay ray ama rantengachu achca cawallucunata. Egiptumanpis ama cachangachu
    cawallu rantej.Tayta Diosmi nishurayqui ‹Egiptuman aywaj nänipa ama imaypis cutimunquichu›
    nir.
  hat-hat: 'Men, wa sa a pa bezwen gen kantite chwal pou lame li, ni li pa bezwen
    voye moun nan peyi Lejip al achte chwal pou kavalye l'' yo, paske Seyè a te di
    nou: Piga nou janm pran chemen tounen nan peyi sa a ankò.'
  eng-BSB: But the king must not acquire many horses for himself or send the people
    back to Egypt to acquire more horses, for the LORD has said, ‘You are never to
    go back that way again.’
  tod-tod: 'Masagi naa mina sooi wola mɔin ɓɔɠɔ ya, é mina nuɓusɛiti teʋe Ezipete
    yooi zu, ga ti li, ti soo mɔinɗa ɠeya ná. Mazɔlɔɔ Ɠɔoɠɔ GALAGI ɠɛni wo ma: «À
    mina mɔ ɠale ma, wo ʋa ziɛ ga pelei ná.»'
  eng-WEBPB: Only he shall not multiply horses to himself, nor cause the people to
    return to Egypt, to the end that he may multiply horses; because the LORD has
    said to you, “You shall not go back that way again.”
  kbq-kbq: Hagi ana kini ne'mo'a rama'a hosi afutamina ontege, vahera huzmantenkeno
    hosi afukura hakre'za Isipia oviho. Na'ankure Ra Anumzamo'a huno, e'i kantega
    ru'enena rukrahe hutma oviho huno hu'ne.
  nhe-BL: Pero ax quinamiqui para nopa tlanahuatijquetl quinmiyaquilis icahuayojhua,
    niyon para quintitlanis tlacame ma itztotij ipan tlali Egipto para quinmiyaquilis
    icahuayojhua nopona, pampa TOTECO inmechilhuijtoc para ayoc quema ximocuepaca
    tlali Egipto. Queja nopa quiijtohua.
  gub-BL: Tuwe penuwihawete nuwereko kwaw kawaru tetea'u wemiruze'eg zauxiapekwer
    wanupe wà nehe. — Peho Ezit ywy rehe kawaru wame'eg kar pà nehe, ni'i kwaw wemiruze'eg
    awa wanupe nehe. Ta'e Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe peme a'e xe. —
    Napezewyr pixik kwaw Ezit ywy rehe nehe, i'i peme.
  eng-DRA: And when he is made king, he shall not multiply horses to himself, nor
    lead back the people into Egypt, being lifted up with the number of his horsemen,
    especially since the Lord hath commanded you to return no more the same way.
