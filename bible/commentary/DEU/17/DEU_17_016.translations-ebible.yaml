    pendevy “Ndapejevyvei 'rã kova'e tape rupi” he'i va'ekue Senhor.
  ilo-ULB: Ngem masapul a saan isuna nga agpaadu kadagiti kabalio a maipaay iti bagina,
    wenno pasublienna dagiti tattao idiay Egipto tapno mapaaduna dagiti kabalio, ta
    insao ni Yahweh kadakayo, 'Masapul a saankayo nga agsubli manen iti dayta a dalan.'
  kpg-kpg: Di king hagalee hai mee gi nia hoodo e logo ang gi ana gau dauwa, gei mee
    hagalee hagau ana gau gi Egypt e hui nia hoodo, idimaa Dimaadua gu helekai bolo
    ana daangada la hagalee hula labelaa gi golo.
  uig-ARA: 'پادىشاھ بولسا ئۆزى ئۈچۈن ئاتلارنى كۆپەيتمەسلىكى ياكى ئاتلارنى كۆپەيتىمەن
    دەپ خەلقنى مىسىرغا قايتۇرماسلىقى كېرەك؛ چۈنكى پەرۋەردىگار سىلەرگە: «سىلەر شۇ يول
    بىلەن ھەرگىز قايتماسلىقىڭلار كېرەك» دېگەنىدى.'
  sus-sus: A mu lan soe gbegbe xa lu wo xa mangɛ yi ra. A mu lan a xa mixie rasanba
    Misira e sarade, barima Alatala a falaxi nɛ wo bɛ, a wo naxa siga na bɔxi ma sɔnɔn.
  pon-2006: Nanmwarki menet sohte pahn sapwellimaniki oahs tohto ong sapwellime sounpei
    kan, oh e sohte pahn poaronelahng Isip aramas pwehn pwainda oahs, pwe KAUN-O ketin
    mahsanih me sapwellime aramas akan sohte pahn pwurala Isip.
  ksd-ksd: 'Ma koko na vague mangoro na os, ma koko na agure pa mule ra tarai uro
    Aigipto ure ra peal os; tago ra Luluai i tar ve u dari: Koko una lilikun mulai
    ubara.'
  tur-YTC: Ancak kendisi için atlar çoğaltmayacak ve at çoğaltmak için halkın Mısır'a
    dönmesine neden olmayacaktır; çünkü Yahve sana, “Bir daha o yola dönmeyeceksin”
    dedi.
  grc-BRENT: Διότι οὐ πληθυνεῖ ἑαυτῷ ἵππον, οὐδὲ μὴ ἀποστρέψῃ τὸν λαὸν εἰς Αἴγυπτον,
    ὅπως μὴ πληθύνῃ αὑτῷ ἵππον· ὁ δὲ Κύριος εἶπεν, οὐ προσθήσεσθε ἀποστρέψαι τῇ ὁδῷ
    ταύτῃ ἔτι.
  ind-AYT: Hanya saja, dia tidak boleh memiliki banyak kuda dan tidak boleh menyuruh
    bangsa ini kembali ke Mesir demi memperbanyak kudanya, karena TUHAN telah berfirman
    kepadamu, “Jangan kembali melalui jalan ini lagi.”
  nya-nya: Komatu mfumuyo isadzikundikire akavalo, kapena kutuma anthu kupita ku Igupto
    kukayipezera akavalo ena, pakuti Ambuye akuti, “Simuyenera kubweranso ku Igupto
    mʼnjira yomweyo.”
  hrv-hrv: 'Samo neka ne drži mnogo konja i ne šalje naroda u Egipat da poveća broj
    konja. Jer vam je Jahve rekao: ''Ovim se putem nikada više ne vraćajte!'''
  mps-mps: Te tuni bidi dolo siyu, tama agai ami bidigo hos kibu hauwa me selamo dao.
    Tama agai te bidi dabe te hos abelemainogo Isipba tagala palamuo. Magi baso meni,
    God Genuai Bidigo te po wai dao, ‘Eno we bidi te Isip buluba ma pelamuo,’ po wai
    dao.
  tpi-tpi: King i no ken kisim planti hos bilong ami bilong en. Na em i no ken salim
