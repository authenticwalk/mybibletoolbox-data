    bilong en i no ken i go bek gen long Isip.
  dan-1931: 'Kun må han ikke holde mange Heste og sende Folket tilbage til Ægypten
    for at skaffe sig mange Heste; thi HERREN har jo sagt til eder: “I må ikke mere
    vende tilbage ad den Vej!”'
  vie-OVCB: 'Vua Ít-ra-ên không được chuyên lo gây dựng cho mình một đàn ngựa đông
    đảo, vì nếu vậy thì sẽ đưa dân mình trở lại làm nô lệ cho Ai Cập một lần nữa.
    Anh em đừng quên lời Chúa Hằng Hữu đã phán: ‘Các ngươi sẽ không trở lại Ai Cập
    nữa.’'
  guj-2017: ફક્ત આટલું જ કે તે પોતાને માટે મોટી સંખ્યામાં ઘોડાઓ ન રાખે. અને પોતાના
    ઘોડાઓની સંખ્યામાં વધારો કરવાના મતલબથી તે લોકોને પાછા મિસર ન મોકલે. કેમ કે યહોવાહે
    તમને કહ્યું છે કે “તમારે હવે પછી કદી એ રસ્તે પાછા જવું નહિ.”
  pon-2006A: Nanmwarki menet sohte pahn sapwellimaniki oahs tohto ong sapwellime sounpei
