verse: DEU.017.004
translations:
  mal-C: വിവരം നിന്നെ അറിയിച്ച് നീ അതു കേൾക്കുകയും ചെയ്താൽ നീ അതിനെപ്പറ്റി കൃത്യമായി
    അന്വേഷിക്കണം. ഇങ്ങനെ ഒരു അറപ്പായ കാര്യം ഇസ്രായേലിൽ പ്രവർത്തിച്ചിരിക്കുന്നത് സത്യവും
    തെളിയിക്കപ്പെടുകയും ചെയ്തെങ്കിൽ ആ മ്ലേച്ഛത പ്രവർത്തിച്ച പുരുഷനെയോ സ്ത്രീയെയോ നഗരവാതിൽക്കൽ
    കൊണ്ടുവരികയും കല്ലെറിഞ്ഞു കൊല്ലുകയും വേണം.
  deu-TKW: und es dir angezeigt wird, und sich nach Anstellung des Verhörs und gründlicher
    Untersuchung ergiebt, daß es sich in der That so verhält, daß solcher Greuel in
    Israel verübt worden ist,
  lin-lin: bongo bamemeli yo sango ya ndenge wana, yekola yango malamu. Soki emonani
    solo ete likambo ya nkele esalemi kati na Isalaele ;
  eng-LSV: and it has been declared to you, and you have heard, and have searched
    diligently, and behold, [if] truth, the thing is established; this abomination
    has been done in Israel—
  eng-GNV: 'And it be tolde vnto thee, and thou hast heard it, then shalt thou inquire
    diligently: and if it be true, and the thing certaine, that such abomination is
    wrought in Israel,'
  eng-WEBSTER: 'And it shall be told thee, and thou hast heard of it , and inquired
    diligently, and behold, it is true, and the thing certain, that such abomination
    is wrought in Israel:'
  nhw-BL: Quema anquicaquise para quej nopa se quichihua, monequi xitlatzintocaca
    cuali campa hueli tlen nopa tlamantli, huan sintla anquimatise para nelía temachtli
    panotoc nopa tlamantli catli TOTECO amo quinequi quiitas campa anisraelitame,
  swh-ONEN: hili likiwa limeletwa mbele yenu, ni lazima kulichunguza kikamilifu. Ikiwa
    ni kweli na kuwa limehakikishwa kwamba hili ni chukizo lililofanyika katika Israeli,
  bba-bba: Sɑnɑm mɛ i nuɑ bɑ nɛɛ, ɡoo u yen bweseru kuɑ, i ko i yen ɡɑri wɛ̃ɛriwɑ
    kɑ lɑɑkɑri. Ì n deemɑ yɛ̃ro u sese disiɡii te kuɑwɑ kɑ ɡem bɛɛ Isirelibɑn tem
    sɔɔ,
  eng-KJVCPB: 'and it be told thee, and thou hast heard of it, and inquired diligently,
    and behold, it is true, and the thing certain, that such abomination is wrought
    in Israel:'
  wbp-wbp: Kaji yapa yanirni, manu kaji-nyarra wangkami nyurrurlaku kuja yapa ngalya-kari
    nganta nyangu parntarrinja-kurra, ngulaju nyurrurlarlu yaninjarla nyangka junga-japa
    yimiji. Kajilpa yali yapa-kari parntarrinjintarla kamparru yalirrarla kuja-piyarla,
    kujaju maju-nyayirni nyampurlaju Yijiralirla.
  luo-luo: Ka wachni okel e nyimu, to nyaka unon tiende malongʼo. Ka unono wachni
    ma uyudo ni gima kwerono otimore e Israel adier,
  meu-meu: 'bena haida ese bema hamaorolaimui: ba kamonai negana ai anina do ba tahua
    malaka-malaka. Bena boma diba momokani una kara dika-rohorohona vada e karaia
    Israel ai,'
  npi-ULB: र यस बारेमा तिमीहरूलाई बताइयो भने वा तिमीहरूले यस बारेमा सुन्यौ भने तिमीहरूले
    होसियारीसाथ अनुसन्धान गर्नू । इस्राएलमा त्यस्तो घृणित कुरो गरिएको साँचो र निश्‍चित
    ठहरियो भने तिमीहरूले गर्नुपर्ने कुरो यही हो ।
  yor-yor: tí èyí sì dé etí ìgbọ́ ọ yín, kí ẹ wádìí ọ̀rọ̀ náà dájúdájú. Bí ó bá jẹ́
    òtítọ́ tí ó sì hàn gbangba pé ó ti ṣe ohun ìríra yìí, ní Israẹli.
  ind-ind: '@see-verse:DEU.017.003'
  pes-OPCB: اول خوب تحقیق کنید و بعد که معلوم شد چنین گناهی در اسرائیل به وقوع پیوسته
    است،
  tgl-ULB: at kung sinabi sa iyo ang tungkol dito o kung maririnig mo ito—pagkatapos
    ay dapat kang gumawa ng isang maingat na pagsusuri. Kung totoo at tiyak ito na
    isang kasuklam-suklam na bagay na natapos gawin sa Israel—
  hui-hui: Wali agali mbirame mana urunidagua bialu ka lene hale harimiyagua nde irane
    aginaga biyadabe hondole baya hangu goaria handalimu. Isaraele dindiha mbiralime
    mana ko ogoni henene anidagua bialu heneyagua
  mya-mya: '@see-verse:DEU.017.003'
  bod-N: གཏམ་དེ་ཁྱོད་རྣམས་ལ་སྨྲས་ཤིང་ཐོས་ཡོད་ན་དེར་རྩད་གཅོད་ཡག་པོ་བྱེད་དགོས་ལ། སྐྱུག་བྲོ་བའི་བྱ་སྤྱོད་དེ་ཡེས་ར་ཨེལ་གྱི་ནང་དུ་བྱུང་བ་བདེན་ཞིང་དོན་དངོས་ཡིན་ན།
  sna-sna: uye izvi zvaziviswa kwamuri, ipapo munofanira kunyatsozvibvunzisisa kwazvo.
    Kana chiri chokwadi uye zvanyatsoonekwa kuti chinhu ichi chinonyangadza chakaitwa
    muIsraeri,
  spa-BLM: y se os diga, y lo hayáis oído, entonces indagaréis con diligencia. He
    aquí, si es cierto, y la cosa es cierta, que tal abominación se hace en Israel,
  cac-cac: ayic tz'ab'chaj specal chi', scham val sb'eyc'olaji. Tato yel ix sc'ulej
    jun yajb'entac chi' jun anima chi',
  swh-ULB: na kama ungeambiwa kuhusu hiki, au kama una mifugo- basi unapaswa kufanya
    uchunguzi wa makini. Kama ni kweli na hakika kwamba chukizo kama hilo limefanyika
    Israeli-
  bel-bel: 'і табе абвешчана будзе, і ты пачуеш, дык ты добра пашукай: і калі гэта
    чыстая праўда, калі зроблена мярзота гэтая ў Ізраіле,'
  deu-ELBBK: und es wird dir berichtet, und du hörst es, so sollst du genau nachforschen;
    und siehe, ist es Wahrheit, steht die Sache fest, ist dieser Gräuel in Israel
    verübt worden,
  mbb-OT: Emun egkezineg niw heini kinahanglan he ebpurungan niw edsusiya. Ne emun
    tutuu he ebeelan diyà te Israel haazà is utew mezaat he vaal,
  mal-2015: അതിനെക്കുറിച്ചു നിനക്കു അറിവുകിട്ടുകയും ചെയ്താൽ നീ നല്ലവണ്ണം ശോധനകഴിച്ചു
    അങ്ങനെയുള്ള മ്ലേച്ഛത യിസ്രായേലിൽ നടന്നു എന്നുള്ളതു വാസ്തവവും കാര്യം യഥാർത്ഥവും
    എന്നു കണ്ടാൽ
  rmc-rmc: Sar pal oda šuneha abo te tuke vareko pal oda phenela, dodžan tut, či oda
    hin čačipen, hoj ajso džungipen vareko kerďa andro Izrael. Te oda ela čačes avke,
  pes-OPV: و از آن اطلاع یافته، بشنوی، پس نیکو تفحص کن. واینک اگر راست و یقین باشد
    که این رجاست دراسرائیل واقع شده است،
  ron-1924: Де ындатэ че вей луа куноштинцэ ши вей афла лукрул ачеста, сэ фачь черчетэрь
    амэнунците. Дакэ лукрул есте адевэрат, дакэ фаптул есте ынтемеят, дакэ урычуня
    ачаста а фост сэвыршитэ ын Исраел,
  ben-OBCV: এবং তা তোমাদের জানানো হয়, তবে তোমরা তা ভালো করে তদন্ত করে দেখবে। যদি
    তা সত্যি হয় এবং এরকম ঘৃণিত কাজ ইস্রায়েলীদের মধ্যে করা হয়েছে বলে প্রমাণিত হয়,
  som-som: haddii laydiin soo sheego oo aad maqashaan, markaas waa inaad dadka aad
    u haybisaan, oo bal eega, haddii ay run tahay iyo wax xaqiiqa ah in reer binu
    Israa'iil lagu sameeyey wax karaahiyo oo caynkaas ah,
  lat-VUC: 'et hoc tibi fuerit nuntiatum, audiensque inquisieris diligenter et verum
    esse repereris, et abominatio facta est in Israël:'
  eng-ASVBT: and it be told thee, and thou hast heard of it; then shalt thou inquire
    diligently; and, behold, if it be true, and the thing certain, that such abomination
    is wrought in Israel,
  ita-1885: e ciò ti sarà rapportato, e tu l'avrai inteso, informatene diligentemente;
    e se tu trovi che ciò sia vero e certo, che questa cosa abbominevole sia stata
    commesso in Israele;
  eng-LXXUP: and it be told thee, and thou shalt have inquired diligently, and, behold,
    the thing really took place, this abomination has been done in Israel;
  eng-ULB: and if you are told about this, or if you have heard of it, then you must
    make a careful investigation. If it is true and certain that such an abomination
    has been done in Israel, this is what you should do.
  spa-VBL: Si escuchas tal informe, necesitas hacer una investigación completa. Si
    se descubre que el informe es cierto, y que se ha cometido un pecado tan terrible
    en Israel,
  fra-_FOB: Et que cela t'aura été rapporté, et que tu l'auras appris; alors tu t'informeras
    exactement, et si tu trouves que ce qu'on a dit soit véritable et certain, et
    que cette abomination ait eté commise en Israël,
  mal-mal: നിനക്ക് അറിവു കിട്ടിയാൽ നീ നല്ലവണ്ണം പരിശോധിച്ച് അങ്ങനെയുള്ള മ്ലേച്ഛത യിസ്രായേലിൽ
    നടന്നു എന്നുള്ളത് വാസ്തവവും കാര്യം യഥാർത്ഥവും എന്നു കണ്ടാൽ
  urd-GVR: Jab bhī tujhe is qism kī ḳhabar mile to is kā pūrā khoj lagā. Agar bāt
    durust nikle aur aisī ghinaunī harkat wāqaī Isrāīl meṅ kī gaī ho
  suz-BL: मिनु मुरपुकीम मेको आन पर्बम इन कली शेंताक्‍म हना, गेपुकीम रिम्‍शो पा खोदील
    निदील पा हिल्‍लो पचा माल्‍नीनी। मिनु मेको थमा पा इन इस्राएलमी मोदेंशो ग्रांग्रा
    दिचा ङा गेय पशो बाक्‍त हना,
  ita-1927: quando ciò ti sia riferito e tu l’abbia saputo, informatene diligentemente;
    e se è vero, se il fatto sussiste, se una tale abominazione è stata realmente
    commessa in Israele,
  ckb-ckb: جا پێتان ڕاگەیەنرا و بیستتان، دەبێت ئێوە باش لێی بکۆڵنەوە. ئەگەر تاوانبارکردنەکە
    ڕاست بوو و بێگومان ئەو کارە قێزەونە لە ئیسرائیل کرابوو،
  eng-BBE: If word of this comes to your ears, then let this thing be looked into
    with care, and if there is no doubt that it is true, and such evil has been done
    in Israel;
  kan-OKCV: ಆ ಸಂಗತಿಯನ್ನು ನೀವು ಕೇಳಿದಾಗ ಅದನ್ನು ಕೂಲಂಕಷವಾಗಿ ತನಿಖೆ ಮಾಡಬೇಕು. ಆಗ ಇಸ್ರಾಯೇಲರಲ್ಲಿ
    ಯಾರಿಂದಾದರೂ ಆ ಅಸಹ್ಯಕರವಾದ ಕಾರ್ಯವು ನಡೆದದ್ದು ಸತ್ಯವೆಂದು ತಿಳಿದುಬಂದರೆ,
  tam-2017: அது உன் காதுகேட்க உனக்கு அறிவிக்கப்படும்போது, நீ அதை நன்றாக விசாரிக்கவேண்டும்;
    அது உண்மையென்றும், அப்படிப்பட்ட அருவருப்பு இஸ்ரவேலில் நடந்தது நிச்சயம் என்றும்
    காண்பாயானால்,
  spa-RV-1909: Y te fuere dado aviso, y, después que oyeres y hubieres indagado bien,
    la cosa parece de verdad cierta, que tal abominación ha sido hecha en Israel;
  ron-BTF: Şi ţi se va spune şi vei fi auzit, să cercetezi cu atenţie; şi, iată, dacă
    este adevărat şi dacă lucrul este sigur, că s-a făcut această urâciune în Israel,
  eng-WEBP: and you are told, and you have heard of it, then you shall inquire diligently.
    Behold, if it is true, and the thing certain, that such abomination is done in
    Israel,
  eng-FBV: If you hear such a report, you need to make a full investigation. If you
    find out that the report is true, and that such an awful sin has been committed
    in Israel,
  nld-1939: dan moet ge, zodra ge bericht ervan krijgt, een zorgvuldig onderzoek instellen.
    En wanneer het ontwijfelbaar vaststaat, dat die gruwel in Israël is gepleegd,
  nch-BL: Quema anquicaquise para se quej nopa quichihua, monequi xitatzintocaca cuali
    campa hueli ten nopa tamanti, huan sinta anquimatise para nelía temachti panotoc
    nopa tamanti cati TOTECO amo quinequi quiitas campa anisraelitame,
  vie-1934: khi điều đó đem học cho ngươi hay, thì phải tra hỏi kỹ càng, và nếu điều
    người ta nói là thật, và quả quyết có một sự gớm ghê dường ấy đã phạm trong Y-sơ-ra-ên,
  hin-CV: यदि तुम्हें इसकी सूचना दी गई है अथवा तुमने इस विषय में सुना हुआ है; तब तुम
    इसकी सूक्ष्म छानबीन करोगे. देख लेना कि सूचना सत्य ही है, और इस्राएल में यह घटना
    घटित हुई ही है,
  eng-OURB: and you are told, and you have sh'ma ·heard obeyed· of it, then you shall
    inquire diligently. Behold, if it is true, and the thing certain, that such detestable
    things are being done in Israel [God prevails],
  spa-BES: Si les llega esta noticia a sus oídos, entonces, miren esto con cuidado,
    y si no hay duda de que es verdad, y tal mal se ha hecho en Israel;
  tdx-tdx: aa ie nitaroñeñe ama’o le jinanji’o naho hinotsohotso’o soa naho nioniñe
    t’ie to, vaho tsy kalafo te nanoeñe e Israele ao i hativàñe zay,
  vid-vid: namwe namlonjelwa ago na mhulika usenga awo, molola goya na wone kuwe kukomya
    na kota chinhu achi cha kuzudiza nachiditigwa kuli Isilaeli,
  eng-OKE: And it be told thee, and thou hast heard; thou shalt inquire fairly, and
    if such word be true that this abomination hath been wrought in Israel,
  tha-KJV: มี​คนมาบอกท่านแล้วและท่านก็​ได้ยิน และได้สอบถามอย่างขะมักเขม้น และดู​เถิด
    ถ้าเป็นความจริงและเป็นเรื่องแน่นอนว่า สิ​่งที่น่าสะอิดสะเอียนนั้​นม​ีคนกระทำกันในอิสราเอล
  por-BR-2018: E te for dado aviso, e, depois que ouvires e houveres indagado bem,
    a coisa parece de verdade certa, que tal abominação foi feita em Israel;
  deu-ELO: und es wird dir berichtet, und du hörst es, so sollst du genau nachforschen;
    und siehe, ist es Wahrheit, steht die Sache fest, ist dieser Greuel in Israel
    verübt worden,
  eng-WYC-2018: and this is told to thee, and thou hearest (of) it, and inquirest
    diligently, and thou findest that it is sooth, and that (such an) abomination
    is done in Israel;
  epo-epo: 'kaj estos dirite al vi, kaj vi aŭdos kaj bone esploros, kaj montriĝos,
    ke la afero estas preciza vero, ke tiu abomenaĵo estas farita en Izrael:'
  uig-PIN: — xundaⱪ bir ixtin hǝwǝr tapⱪan yaki uni angliƣan bolsang, undaⱪta sǝn
    ǝstayidilliⱪ bilǝn sürüxtürgin; bu ix ispatlinip rast qiⱪsa, dǝrwǝⱪǝ Israilda
    xundaⱪ yirginqlik ix ⱪilinƣan bolsa,
  beo-beo: 'amo sia: nabasea, dilia bai dawa:ma:ne noga:le hogoma. Amo wadela:i hou
    da dafawane Isala:ili soge ganodini hamoi dagoi ba:sea,'
  tpi-OTNT: Sapos yupela i harim tok long man o meri i mekim olsem, orait yupela i
    mas painimaut gut as bilong dispela samting. Sapos dispela tok i tru, na dispela
    samting nogut i kamap namel long yupela Israel,
  hau-SA: in kuwa aka faɗa muku wannan, to, dole a bincika sosai. In kuwa gaskiya
    ne, aka kuma tabbatar cewa wannan abin ƙyama ya faru a cikin Isra’ila,
  uig-LAT: — shundaq bir ishtin xewer tapqan yaki uni anglighan bolsang, undaqta sen
    estayidilliq bilen sürüshtürgin; bu ish ispatlinip rast chiqsa, derweqe Israilda
    shundaq yirginchlik ish qilin’ghan bolsa,
  nde-nde: kube kanti lokhu sekubikiwe kini, kutsho ukuthi kuzamele likuchwayisise
    ngokupheleleyo. Nxa kuliqiniso njalo sekubonakele ukuthi kuliqiniso lokhu okuyisinengiso
    okwenzakele ko-Israyeli,
  ton-ton: 'Pea kapau ʻoku tala ia kiate koe, pea kuo ke fanongo ki ai, mo ke fehuʻi
    fakapapau, pea vakai, ʻoku moʻoni, pea kuo pau pe ʻae meʻa ko ia, kuo fai ʻi ʻIsileli
    ʻae meʻa kovi ko ia:'
  ces-1613: 'A bylo by povědíno tobě, a slyšel bys o tom, tedy vyptáš se pilně na
    to, a jestliže bude pravda a věc jistá, že by se stala taková ohavnost v Izraeli:'
  eng-WMB: and you are told, and you have heard of it, then you shall inquire diligently.
    Behold, if it is true, and the thing certain, that such abomination is done in
    Israel,
  tam-TCV: அது உங்களுடைய கவனத்திற்குக் கொண்டுவரப்படும்பொழுது, நீங்கள் அதை முற்றிலும்
    விசாரணை செய்யவேண்டும். அந்த அருவருப்பான செயல் உண்மையாயிருந்து அது இஸ்ரயேலில் செய்யப்பட்டது
    என நிரூபிக்கப்பட்டால்,
  ceb-ULB: ug kung nasuginlan kamo niini, o nakadungog kamo mahitungod niini—kinahanglan
    maghimo kamo ug mainampingong pagtuki. Kung kini tinuod ug sigurado nga adunay
    gabuhat niining gikasilagang butang sa Israel—
  pol-UBG: I zostanie ci o tym doniesione, a ty wysłuchasz tego, zbadasz to dokładnie
    i okaże się to prawdą i rzeczą pewną, że popełniono taką obrzydliwość w Izraelu;
  urd-GVU: جب بھی تجھے اِس قسم کی خبر ملے تو اِس کا پورا کھوج لگا۔ اگر بات درست نکلے
    اور ایسی گھنونی حرکت واقعی اسرائیل میں کی گئی ہو
  deu-1912: und es wird dir angesagt, und du hörst es, so sollst du wohl darnach fragen.
    Und wenn du findest, das es gewiß wahr ist, daß solcher Greuel in Israel geschehen
    ist,
  kan-2017: ನೀವು ಆ ಸಂಗತಿಯನ್ನು ಕೇಳಿದಾಗ ಸೂಕ್ಷ್ಮವಾಗಿ ವಿಚಾರಣೆಯನ್ನು ಮಾಡಬೇಕು. ಆಗ ಇಸ್ರಾಯೇಲರಲ್ಲಿ
    ಯಾರಿಂದಾದರೂ ಆ ನಿಷಿದ್ಧಕಾರ್ಯವು ನಡೆದದ್ದು ನಿಜವೆಂದು ತಿಳಿದು ಬಂದರೆ,
  yap-yap: Ma fa’anra kam rung’aged ban’en ni aray rogon, mi gimed muruwliy ngari
    mich u wun’med ko rriyul’ fa dangay. Ya fa’anra riyul’ nike buch ban’en ni aray
    feni kireb u lan yu Israel,
  hlt-MCSB: Nang taengkah a thui te na yaak vaengah tuektuek cae lamtah tueilaehkoi
    hno he Israel khui lamkah loh a saii te oltak la a sikim atah,
  mdy-ETH: ዬያጉዴ ባኣዚ ዒንሢ ዋይዜ ዎዶና ኮሺ ዛጊ ዖኦጪ ዔሩዋቴ፤ ዬያጉዴ ፑርቶ ባካ ዒስራዔኤሌ ዓሶ ባኣካ ማዺንቴሢ ጎኔ
    ማዔቴ፥
  twi-ASANTE: sɛ mote saa asɛm no a, monhwehwɛ mu yie. Sɛ ɛyɛ nokorɛ na wɔkɔ mu hunu
    sɛ ɛyɛ akyiwadeɛ na wayɛ wɔ Israel a,
  eng-WEBU: and you are told, and you have heard of it, then you shall inquire diligently.
    Behold, if it is true, and the thing certain, that such abomination is done in
    Israel,
  bnp-bnp: Mua bara mu longo a viri i rata maea, mu kasisi kamumua, a ra vuhuna a
    maki i ratea. Na tahuna a maki i muma hateka iea ge bele muholi ne mua e huriki
    a Israel,
  wal-wal: hegaa malabaa intte siyikko, he yohuwaa minttidi qorite. Intte qorin, hegaa
    mala tunabai Israa7eela giddon oosettidoogee tumanne geeshsha gidikko,
  spa-PDDPT: y te lo dicen, si después de escucharlo y hacer una completa indagación,
    con seguridad es cierto que tal repugnancia se cometió en Israel,
  gun-gun: Ha'e va'e reko omombe'ua rã pendu vy ma peikuaa pota porã 'rã. Ha'e gui
    xapy'a rei anhetẽ ete ri Israel kuery mbyte ha'eve'ỹ va'e ojapo ramo
  ilo-ULB: ket no naibaga kadakayo daytoy wenno no nangngeganyo daytoy—ket masapul
    a mangaramidka iti naannad a panangsukimat. No pudno daytoy ken sigurado a ti
    kasta a banag a makarimon ket naaramid idiay Israel.
  kpg-kpg: Maa goodou ga longono di longo beelaa, hagadina ina di maa hagatau. Ma gaa donu
    bolo di mee huaidu deenei la guu gila i Israel,
  uig-ARA: ــ شۇنداق بىر ئىشتىن خەۋەر تاپقان ياكى ئۇنى ئاڭلىغان بولساڭ، ئۇنداقتا سەن
    ئەستايىدىللىق بىلەن سۈرۈشتۈرگىن؛ بۇ ئىش ئىسپاتلىنىپ راست چىقسا، دەرۋەقە ئىسرائىلدا
    شۇنداق يىرگىنچلىك ئىش قىلىنغان بولسا،
  sus-sus: Wo na na fe mɔɔli ifalɛ mɛ, wo xa a xɔn nafen a fanyi ra. Wo na a kolon
    na fe xɔnxi bara raba Isirayila bɔxi ma,
  pon-2006: Eri ma kumwail rong soangen irair wet, kumwail pahn rapahki ni keneinei.
    Ma mehlel pwoat me soahng wet pweidahr nan Israel,
  ksd-ksd: ma ona di vaarike piram, ma u tar valongore ra tinata tana, io, una ongor
    ma ra tinir ure, ma ona i dovot ma i tar kapa bulu ba i tar pait ra bilak na mangamangana
    damana livuan pire Israel
  tur-YTC: ve sana söylendiyse ve bunu duyduysan, o zaman dikkatle araştıracaksınız.
    İşte, İsrael'de böyle bir iğrençliğin yapıldığı doğruysa ve kesinse,
  grc-BRENT: καὶ ἀναγγελῇ σοι καὶ ἐκζητήσῃς σφόδρα, καὶ ἰδοὺ ἀληθῶς γέγονε τὸ ῥῆμα,
    γεγένηται τὸ βδέλυγμα τοῦτο ἐν Ἰσραήλ·
  ind-AYT: Jika hal ini diceritakan kepadamu dan kamu telah mendengarnya, kamu harus
    menyelidikinya dengan baik. Jika terbukti bahwa hal keji itu memang dilakukan
    di Israel,
  nya-nya: ndipo inu nʼkuwuzidwa zimenezi, mufufuze bwinobwino. Ngati ndi zoona, ndipo
    ngati zatsimikizika kuti chonyansa choterechi chachitikadi mu Israeli,
  hrv-hrv: i tebi se to javi i ti to čuješ, onda pomno istraži; i bude li istina i
    doista se ta grozota učinila u Izraelu,
  mps-mps: Tialima, dagego te tama kolesaga tiali po obaso da, teda dagego te po page
    bugagia gegelama suyu bolo yao. Tialima, te po mu tama elama, tama te dwai sę
    dage Israel dabe tomode pedalobaso da,
  tpi-tpi: Sapos yupela i harim tok long man o meri i mekim olsem, orait yupela i
    mas painimaut gut as bilong dispela samting. Sapos dispela tok i tru, na dispela
    samting nogut i kamap namel long yupela Israel,
  dan-1931: og det bliver dig meldt, så du får det at høre, da skal du omhyggeligt
    undersøge Sagen, og hvis det viser sig, at det virkelig forholder sig således,
    at der er øvet en sådan Vederstyggelighed i Israel,
  vie-OVCB: Anh em phải thận trọng điều tra khi nghe được tin này, và nếu thấy đúng
    như thế,
  guj-2017: તે વિષે તમને ખબર પડે કે તમે તે વિષે સાંભળો તો તમે તે વિષે કાળજીપૂર્વક
    તપાસ કરો. જો એ વાત સાચી અને ચોક્કસ હોય કે, એવું ઘૃણાસ્પદ કામ ઇઝરાયલમાં બન્યું
    છે.
  pon-2006A: Eri ma kumwail rong soangen irair wet, kumwail pahn rapahki ni keneinei.
    Ma mehlel pwoat me soahng wet pweidahr nan Israel,
  por-BRBSL: e vos for dito, e tiverdes ouvido falar disso, então, inquirireis diligentemente.
    Eis que, se for verdade, e a coisa certa, que tal abominação é feita em Israel,
  cth-cth: nang ni kamthang na thai teh akung na khei navah, Isarel miphun dawk hot
    patetlah e panuettho e hah sakpayon katang pawiteh,
  twi-twi: na sɛ mote saa asɛm no a, monhwehwɛ mu yiye. Sɛ ɛyɛ nokware na wɔkɔ mu
    hu sɛ wɔayɛ saa akyiwade yi wɔ Israel a,
  hlt-hlt: Nang taengkah a thui te na yaak vaengah tuektuek cae lamtah tueilaehkoi
    hno he Israel khui lamkah loh a saii te oltak la a sikim atah,
  tbz-SIM: Kɛ̀ bɛ̀ tì ndi nɑ̀kɛ́, yoo di cɛ̃́nkɛ tì kèèmu, dí tũnnɛ dɛ kó tinɑ́ɑǹtì
    kó icɛ kɛ́fiɛ́ kɛ́yɑ̀ ti fɔ̃̀tìrì kó dikũ̀nnì. Kɛ̀ di yɑ̀ kɛ̀ tì mɛ̀nkɛ dɔ̀ɔ̀mu
    Isidɑyɛɛribɛ cuokɛ̀,
  msy-2020: Ia gumazim o amizir arazir kurar kam gamimɨn mɨgɨrɨgɨar kam baregh, deravɨra
    mɨgɨrɨgɨar kamɨn mɨngarim bagh ruiva a batogh. Eghtɨ mɨgɨrɨgɨar kam a guizbangɨra,
    eghtɨ ia fogh suam, kar bar arazir kuram Israelian tongɨn oto,
  azb-azb: bu hadisədən xəbərdar olsanız, eşitdiklərinizi yaxşı-yaxşı araşdırın. Əgər
    bu xəbər doğrudursa və belə iyrənc halın İsraildə baş verdiyi sübuta yetərsə,
  eng-DBY: and it be told thee, and thou hearest of it; then thou shalt make thorough
    inquiry, and if it be truth [and] the thing be certain, that this abomination
    hath been wrought in Israel,
  hin-2017: और यह बात तुझे बताई जाए और तेरे सुनने में आए; तब भली भाँति पूछपाछ करना,
    और यदि यह बात सच ठहरे कि इस्राएल में ऐसा घृणित कर्म किया गया है,
  wol-KYG: buñu leen ko yeggee ba ngeen dégg ko, seetleen mbir ma bu baax. Su dee
    dëgg gu wér, ne defees na lu jomblu loolu ci biir Israyil,
  eng-YLT: and it hath been declared to thee, and thou hast heard, and hast searched
    diligently, and lo, truth; the thing is established; this abomination hath been
    done in Israel —
  kne-kne: masapol ay esten yo ay paneknekan. Mo mapaneknekan ay tet-ewa ay wada en
    dakayo ay Israelita di nangamag si kaman nina ay madagsen ay basol,
  eng-WYC-2017: and this is told to thee, and thou hearest it, and inquirest diligently,
    and thou findest that it is sooth, and that abomination is done in Israel;
  eng-WMBB: and you are told, and you have heard of it, then you shall enquire diligently.
    Behold, if it is true, and the thing certain, that such abomination is done in
    Israel,
  urd-GVH: जब भी तुझे इस क़िस्म की ख़बर मिले तो इसका पूरा खोज लगा। अगर बात दुरुस्त
    निकले और ऐसी घिनौनी हरकत वाक़ई इसराईल में की गई हो
  rug-rug: be avosi gamu sari na inavoso gua arini, si mi viliti valeani. Meke be
    hinokara sa kinaleana hie sapu ta evaṉa pa popoa Izireli,
  gaz-gaz: yoo wanni kun sitti himamee atis dhageesse, dubbicha gad qabii akka gaariitti
    qoradhu; yoo wanni jedhame sun dhugaa taʼee wanni jibbisiisaan akkasii Israaʼel
    keessatti hojjetamuun isaa mirkanaaʼe,
  fra-LSG: Dès que tu en auras connaissance, dès que tu l’auras appris, tu feras avec
    soin des recherches. La chose est-elle vraie, le fait est-il établi, cette abomination
    a-t-elle été commise en Israël,
  yal-yal: ɛ yi na mɛ, ɛ xa a feen xɔnfen ki faɲi. Ɛ na a kolon na fe ɲaxin bata liga
    Isirayila yi,
  haw-1868: 'A ua haiia ia oe, a ua lohe, a ua ninau pono oe, aia hoi, he oiaio no
    ia, ua hanaia keia mea ino iloko o ka Iseraela:'
  arb-NAV: وَشَاعَ خَبَرُهُ، فَسَمِعْتُمْ بِهِ، وَتَحَقَّقْتُمْ بَعْدَ فَحْصٍ دَقِيقٍ
    أَنَّ ذَلِكَ الرِّجْسَ اقْتُرِفَ فِي إِسْرَائِيلَ،
  ewe-ewe: ku nya la me tsitotsito gbã, ne nàkpɔ be ɖikeke aɖe le nya la ƒe nyateƒenyenye
    me hã.
  eng-LEE: 'And it be told thee, and thou hearest of it: then shalt thou inquire diligently;
    and, behold, if it be true, the thing is certain, such abomination hath been wrought
    in Israel:'
  asm-FB: আৰু সেইবোৰ আপোনালোকৰ আগত কোৱা হ’ল, আৰু আপোনালোকে তাক শুনিলে, এই সকলো আপোনালোকে
    শুনি সাৱধানতাৰে বিচাৰ কৰিব। ইস্ৰায়েলৰ মাজত তেনে ঘিণলগীয়া কাৰ্য কৰা যদি হৈছে,
    সেই কথা যদি সঁচা আৰু নিশ্চয় হয়,
  sus-A: وٌ نَ نَ قٍ مْولِ عِقَلّ مّ، وٌ شَ عَ شْن نَقٍن عَ قَنيِ رَ. وٌ نَ عَ كٌلٌن
    نَ قٍ شْنشِ بَرَ رَبَ عِسِرَيِلَ بْشِ مَ،
  fra-SBL: et qu'on vous le dise et que vous en entendiez parler, vous vous informerez
    avec soin. S'il est vrai, et si la chose est certaine, qu'une telle abomination
    se commet en Israël,
  hbo-hbo: וְהֻֽגַּד־לְךָ֖ וְשָׁמָ֑עְתָּ וְדָרַשְׁתָּ֣ הֵיטֵ֔ב וְהִנֵּ֤ה אֱמֶת֙ נָכֹ֣ון
    הַדָּבָ֔ר נֶעֶשְׂתָ֛ה הַתֹּועֵבָ֥ה הַזֹּ֖את בְּיִשְׂרָאֵֽל׃
  eng-WYCLIFFE: and this is teld to thee, and thou herist, and `enquerist diligentli,
    and fyndist that it is soth, and abhomynacioun is doon in Israel;
  cwe-cwe: na mweye muhahulika mbuli izo, mwizalola goya, one ihawa kweli kuwa chinhu
    icho cha kutibusa chitendigwa Isilaili,
  kik-kik: na mũmenyithio ũhoro ũcio-rĩ, hĩndĩ ĩyo no nginya mũgaatuĩria ũhoro ũcio
    wega. Kũngĩkorwo ũhoro ũcio nĩ wa ma, na hakorwo na ũira atĩ ũndũ ũcio ũrĩ thaahu
    nĩwĩkĩtwo thĩinĩ wa Isiraeli,
  fra-NCL: quand la chose t’aura été rapportée, quand tu l’auras appris, tu feras
    d’exactes recherches. Si le bruit est vrai et le fait bien établi, si cette abomination
    a été commise en Israël,
  cek-AK: na thaih o nahaeloe, to hmuen kawng to kahoih ah dueng oh loe, to baktih
    panuet thok hmuen Israel kaminawk salakah om tangtang nahaeloe,
  cuk-cuk: Ar dule deyob gusye be wisgunonimalale, nue-ise-egisar be imakmalo. Ar
    Israel-dulemar-abargi we-ibmar-isgana nue-napira gusye be wisgunonimalale,
  uig-CYR: — шундақ бир иштин хәвәр тапқан яки уни аңлиған болсаң, ундақта сән әстайидиллиқ
    билән сүрүштүргин; бу иш испатлинип раст чиқса, дәрвәқә Исраилда шундақ жиркиничлик
    иш қилинған болса,
  tel-2017: ఆ చెడ్డ పని చేసిన పురుషుణ్ణి, స్త్రీని మీ ఊరి బయటకు తీసుకువెళ్ళి రాళ్లతో
    కొట్టి చంపాలి.
  hat-BSA: epi si yo di nou sa, e nou te tande sa, alò, nou va fè yon ankèt avèk dilijans.
    Veye byen, epi si se vrè, e se sèten ke bagay abominab sila a te fèt an Israël,
  kos-kos: Kowos fin lohng kain in pweng inge, kowos sokak akwoya. Fin pwaye lah ma
    koluk se inge sikyak in Israel,
  hbo-WLC: וְהֻֽגַּד־לְךָ֖ וְשָׁמָ֑עְתָּ וְדָרַשְׁתָּ֣ הֵיטֵ֔ב וְהִנֵּ֤ה אֱמֶת֙ נָכ֣וֹן
    הַדָּבָ֔ר נֶעֶשְׂתָ֛ה הַתּוֹעֵבָ֥ה הַזֹּ֖את בְּיִשְׂרָאֵֽל׃
  ibo-ibo: ọ bụrụ na e mere ka ị maara nʼihe dị otu a dị maọbụ ị nụ ya, ị ghaghị ịjụ
    ase, nyochaa ya nke ọma. Ọ bụrụ na ihe ị nụrụ bụ eziokwu, ọ bụrụ nʼezie na e mere
    ihe arụ dị otu a nʼala Izrel,
  ory-ory: ତେବେ, ତାହା ତୁମ୍ଭକୁ କୁହାଗଲେ ଓ ତୁମ୍ଭେ ତାହା ଶୁଣିଲେ, ତାହା ଭଲ ରୂପେ ବୁଝିବ; ଆଉ
    ଦେଖ, ଯଦି ତାହା ସତ୍ୟ, ପୁଣି କଥା ନିଶ୍ଚିତ ହୁଏ ଯେ, ଇସ୍ରାଏଲ ମଧ୍ୟରେ ଏରୂପ ଘୃଣ୍ୟ କର୍ମ କରାଯାଇଅଛି;
  chk-chk: nge oua rong usun me ren eman, mürin oupwe achocho le ais usun. Iwe, are
    a let o allükülük pwe ei sokun föför mi anioput a fis lon Israel,
  rop-rop: Wal if yumob irrim nyus lagijat wal yumob garra lafta faindim sambala witnis
    hu bin luk wanim bin hepin. If im garram oni wanbala witnis yumob kaan kilim im
    ded, bat if yumob garram sambala witnis, wal yumob garra kilim im ded. Wal yumob
    garra deigim det sambodi atsaid brom det taun en yumob garra stonim im ded. En
    ola witnismob garra tjakam ola ston langa det sambodi basdam, en bambai ola najalot
    pipul garra stonim im du. Wen yumob dum lagijat wal yumob garra stapam diskain
    nogudbala ting.
  ukr-1871: 'А тобі про се скажуть і ти се почуєш, то мусиш добре про се розвідати:
    і як виявиться, що се правда, і так воно є, і таку гидоту зроблено в Ізраїлї,'
  deu-1951: und es wird dir gesagt und du hörst es, so sollst du fleißig nachforschen.
    Und wenn du findest, daß es gewiß wahr ist, daß solcher Greuel in Israel geschehen
    ist,
  eng-JPS: and it be told thee, and thou hear it, then shalt thou inquire diligently,
    and, behold, if it be true, and the thing certain, that such abomination is wrought
    in Israel;
  srp-1865: I tebi se to javi i ti èuješ, onda raspitaj dobro; pa ako bude istina
    i doista se uèinila ona gadna stvar u Izrailju,
  lug-lug: ekikolwa ekyo ne kikutegeezebwangako; kale onookinoonyerezangako n’obwegendereza.
    Bwe kinaakakasibwanga nga kya mazima, ng’ekibi ekyo kikoleddwa mu Isirayiri,
  heb-heb: והגד לך ושמעת ודרשת היטב והנה אמת נכון הדבר נעשתה התועבה הזאת בישראל׃
  ben-IRV: আর তোমাকে তা বলা হয়েছে ও তুমি শুনেছ, তবে যত্নসহকারে খোঁজ করবে, আর দেখ,
    যদি এটা সত্য ও নিশ্চিত হয় যে, ইস্রায়েলের মধ্যে এরকম ঘৃণার্হ কাজ হয়েছে,
  pan-pan: ਅਤੇ ਇਹ ਗੱਲ ਤੁਹਾਨੂੰ ਦੱਸੀ ਜਾਵੇ ਅਤੇ ਤੁਹਾਡੇ ਸੁਣਨ ਵਿੱਚ ਆਵੇ ਤਦ ਤੁਸੀਂ ਇਸ ਬਾਰੇ
    ਚੰਗੀ ਤਰ੍ਹਾਂ ਪੁੱਛ-ਗਿੱਛ ਕਰਿਓ, ਅਤੇ ਵੇਖੋ, ਜੇਕਰ ਉਹ ਗੱਲ ਸੱਚੀ ਅਤੇ ਪੱਕੀ ਹੋਵੇ ਕਿ ਅਜਿਹਾ
    ਘਿਣਾਉਣਾ ਕੰਮ ਇਸਰਾਏਲ ਵਿੱਚ ਕੀਤਾ ਗਿਆ ਹੈ,
  mya-JVB: သင် သည် သိတင်းကြား ၍ စေ့စေ့ မေးမြန်းသောအခါ ၊ ဣသရေလ အမျိုး၌ ထို စက်ဆုပ်
    ရွံရှာဘွယ်သော အမှု ကို ပြု မိသည်မှန် လျှင်၊
  hmo-hmo: Inai bamona sivarai umui kamonai neganai, do umui tahua namonamo. Bema
    umui davaria unai kara ia vara momokani vadaeni Israela dekenai,
  urd-urd: और यह बात तुझको बताई जाए और तेरे सुनने में आए, तो तू जाँफ़िशानी से तहक़ीक़ात
    करना और अगर यह ठीक हो और कत'ई तौर पर साबित हो जाए कि इस्राईल में ऐसा मकरूह काम
    हुआ,
  rus-SYN: и тебе возвещено будет, и ты услышишь, то ты хорошо разыщи; и если это
    точная правда, если сделана мерзость сия в Израиле,
  bqc-SIM: tó á mà màa, à yã́pi gbɛagbɛa maamaa. Tó wà yãbɛ̃ɛpi kɛ̀ á guu
    sĩanaɛ, mɛ́ a sea vĩo,
  tcz-CHONGTHU: Hitobang hohi nakhol chilsoh kei diu ahi. Ajeh chu Israel mite lah
    a hitobang hi umkha get inte.
  mar-mar: अशी बातमी कानावर आली की तुम्ही त्याबाबतीत कसून चौकशी करा. हे भयंकर कृत्ये
    इस्राएलमध्ये खरोखर घडले आहे याबद्दल तुमची खात्री झाली,
  qub-qub: Sumaj musyapacunqui rasunpa adurashanta musyanayquipaj. Israel runacunacho
    rasunpa chayno melanaypäta rurasha captenga
  hat-hat: epi sa rive tonbe nan zòrèy nou, lè n'a vin konn sa, n'a chache konnen
    byen sa ki te pase. Si sa te fèt vre, si yo ka rive ban nou prèv se yon moun nan
    pèp Izrayèl la menm ki te fè move bagay sa a,
  eng-BSB: and if it is reported and you hear about it, you must investigate it thoroughly.
    If the report is true and such an abomination has happened in Israel,
  tod-tod: Wa ma woo mɛnina feya, wo ɠwɛɛ faa ɠɛ su, à ná wola wuuɓɛ ga pagɔ. Ni
    gaama ʋe, fai naa ɠoleʋɛ, faa ɲɔi naa ɠɛɛʋɛ Izelayɛle nuiti saama,
  eng-WEBPB: and you are told, and you have heard of it, then you shall enquire diligently.
    Behold, if it is true, and the thing certain, that such abomination is done in
    Israel,
  kbq-kbq: mago'a vahe'mo'ma eme kasami'nigenka, hakenka antahigeso'e hutenka, tamage
    ana kasri avu'ava'ma Israeli vahe amu'nompima hu'nenkenka,
  nhe-BL: Quema inquicaquise para queja nopa se quichihua, monequi xitlatzintocaca
    cuali campa hueli tlen nopa tlamantli, huan intla inquimatise para nelía temachtli
    panotoc nopa tlamantli tlen TOTECO ax quinequi quiitas campa inisraelitame,
  gub-BL: Aze amo umume'u agwer ma'e iapo awer peme nehe, Pepuranu katu purehe ikwaw
    pà nehe. Aze amo Izaew uzapo tuwe agwer iaiw ma'e nehe,
  eng-DRA: 'And this is told thee, and hearing it thou hast inquired diligently, and
    found it to be true, and that the abomination is committed in Israel:'
