verse: DEU.017.011
translations:
  mal-C: അവർ നിനക്ക് ഉപദേശിച്ചുതന്നിരിക്കുന്ന തീരുമാനങ്ങൾക്കനുസരിച്ച് നീ പ്രവർത്തിക്കണം.
    അവർ നിന്നോടു പറയുന്നതിൽനിന്ന് ഇടത്തോട്ടോ വലത്തോട്ടോ നീ മാറരുത്.
  deu-TKW: Gemäß der Weisung, die sie dir erteilen, und dem Urteile, das sie dir zustellen,
    sollst du handeln, ohne von dem Spruche, den sie dir mitteilen, zur Rechten oder
    zur Linken abzuweichen.
  lin-lin: Okosala kolanda mobeko oyo bakoteya yo mpe bikateli oyo bakopesa yo. Kokende
    libanda te ya bikateli oyo bakopesa yo.
  eng-LSV: According to the tenor of the law which they direct you, and according
    to the judgment which they say to you, you do; you do not turn aside from the
    word which they declare to you [to] the right or left.
  eng-GNV: 'According to the Lawe, which they shall teach thee, and according to the
    iudgement which they shall tell thee, shalt thou doe: thou shalt not decline from
    the thing which they shall shew thee, neither to the right hand, nor to the left.'
  eng-WEBSTER: 'According to the sentence of the law which they shall teach thee,
    and according to the judgment which they shall tell thee, thou shalt do: thou
    shalt not decline from the sentence which they shall show thee, to the right hand,
    nor to the left.'
  nhw-BL: Senquistoc xijtoquilica nopa tlanahuatili catli anmechmachtise huan xijchihuaca
    nochi inincamanal. Amo xijpatlaca niyon quentzi.
  swh-ONEN: Fanyeni sawasawa na sheria wanayowafundisha na maamuzi wanayowapa. Msigeuke
    mkono wa kuume au kushoto kuacha kufanya yale wanayowaambia.
  bba-bba: I ko i woodɑ kɑ sɔ̃ɔsi ni bɑ bɛɛ wɛ̃ mi mɛm nɔɔwɑwɑ mɑm mɑm. I ku rɑ yen
    ɡɑɑ yinɑ.
  eng-KJVCPB: 'according to the sentence of the law which they shall teach thee, and
    according to the judgment which they shall tell thee, thou shalt do: thou shalt
    not decline from the sentence which they shall shew thee, to the right hand, nor
    to the left.'
  wbp-wbp: Kapulu-nyarra marda ngarrirni warla-pajirninjaku yalirra kulu wita-wangu-patu.
    Kapulu-nyarra marda ngarrirni yampinjaku. Kajili-nyarra wangkami nyurrurlaku,
    purda-nyangkalu-jana.
  luo-luo: Nyaka une ni utimo mana kaka giwachonu ma ok uweyo kata matin. Kik ukwan
    ka nono gik ma giwachonu.
  meu-meu: bae haduamui heḡereḡerena ai bona bae haere henimui eḡerena ai mo ba kara.
    Edia hahemaoro herevana amo basio raka siri, idiba kahana ai eiava lauri kahana
    ai.
  npi-ULB: तिनीहरूले गर्न भनी तिमीहरूलाई निर्देशन दिने हरेक कुरो मान्‍न तिमीहरू होसियार
    होओ । तिनीहरूले सिकाउने नियमलाई पछ्याउनू, र तिनीहरूले दिएको निर्णयअनुसार गर्नू
    । तिनीहरूले बताउने कुराबाट दायाँ वा बायाँतिर नतर्कनू ।
  yor-yor: Ẹ ṣe bí òfin tí wọ́n kọ́ ọ yín, àti ìpinnu tí wọ́n fún un yín. Ẹ má ṣe
    yípadà sọ́tùn tàbí sósì, kúrò nínú ohun tí wọ́n sọ fún un yín.
  ind-ind: Sesudah para imam dan hakim memberi keputusan tentang perkaramu berdasarkan
    hukum TUHAN, kalian semua harus melaksanakannya. Jangan menyimpang dari keputusan
    akhir yang mereka berikan kepada kalian.
  pes-OPCB: '@see-verse:DEU.017.010'
  tgl-ULB: Sundin ninyo ang batas na kanilang tinuro sa inyo at gawin ayon sa mga
    pasya na kanilang ibibigay sa inyo. Huwag kayong lumihis mula sa kung ano ang
    sasabihin nila sa inyo, sa kanang kamay o sa kaliwa.
  hui-hui: Tígua bi langirago baya hangu hale howa bilimu laradagua biai halimu.
  mya-mya: သင်​တို့​သည်​သူ​တို့​၏​စီ​ရင်​ဆုံး​ဖြတ်​ချက်​ကို လက်​ခံ​၍ ညွှန်​ကြား​ချက်​အ​တိုင်း​တစ်​သ​ဝေ
    မ​တိမ်း​လိုက်​နာ​ရ​မည်။-
  bod-N: དེ་དག་གིས་ཁྱོད་རྣམས་ལ་བསླབས་པའི་བཀའ་ཁྲིམས་དང་། དེ་དག་གིས་ཁྱོད་རྣམས་ལ་སྨྲས་པའི་ཁྲིམས་གཅོད་བཞིན་དུ་བསྒྲུབ་དགོས།
    དེ་ཚོས་ཁྱོད་རྣམས་ལ་གནང་བའི་བཀའ་ལས་གཡས་གཡོན་གང་དུའང་གཟུར་མི་རུང་ངོ་། །
  sna-sna: Muite maererano nomurayiro wavanokudzidzisai uye nokutonga kwavanokuudzai.
    Hamufaniri kutsauka kubva pane zvavanokuudzai, kurudyi kana kuruboshwe.
  spa-BLM: Harás según las decisiones de la ley que te enseñen y según la sentencia
    que te digan. No te apartarás de la sentencia que te anuncien, ni a la derecha
    ni a la izquierda.
  cac-cac: Icha val tz'aj yalchaj chi', icha chi' tze c'ulej. Malaj val jab'oc tas
    tze q'uexa'.
  swh-ULB: Fuata sheria wanayowafundisha, na kufanya kulingana na maamuzi wanawapa.
    Msigeuke kutoka kwa kile wanawambia, kwa kulia au kushoto.
  bel-bel: паводле закона, якому яны навучаць цябе, і паводле вызначэньня, якое яны
    скажуць табе, зрабі і ня ўхіляйся ні направа, ні налева ад таго, што яны скажуць
    табе.
  deu-ELBBK: Dem Gesetz gemäß, das sie dich lehren, und nach dem Recht, das sie dir
    sagen werden, sollst du tun; von dem Spruch, den sie dir verkünden werden, sollst
    du weder zur Rechten noch zur Linken abweichen.
  mbb-OT: Ke hengkey is egkedisisyunan dan he pinesikad te kesuǥuan, ereg he edsunuzen
    niw. Kenè niw supaka is egkeǥiyen dan keniyu.
  mal-2015: അവർ ഉപദേശിച്ചുതരുന്ന പ്രമാണത്തിന്നും പറഞ്ഞുതരുന്ന വിധിക്കും അനുസരണയായി
    നീ ചെയ്യേണം; അവർ പറഞ്ഞുതരുന്ന വിധി വിട്ടു നീ ഇടത്തോട്ടൊ വലത്തോട്ടൊ മാറരുതു.
  rmc-rmc: Doľiker lengre lava, ker savoro avke, sar rozsudzinena, a ma visar tut
    olestar.
  pes-OPV: موافق مضمون شریعتی که به توتعلیم دهند، و مطابق حکمی که به تو گویند، عمل
    نما، و از فتوایی که برای تو بیان می‌کنند به طرف راست یا چپ تجاوز مکن.
  ron-1924: Сэ фачь дупэ леӂя пе каре те вор ынвэца ши дупэ хотэрыря пе каре о вор
    рости ей, сэ ну те абаць де ла че-ць вор спуне ей, нич ла дряпта, нич ла стынга.
  ben-OBCV: তোমাদের তারা যা শিক্ষা দেবে এবং যে রায় দেবে সেইমতোই তোমরা কাজ করবে। তারা
    তোমাদের যা বলবে সেই অনুযায়ী করবে, ডানদিকে বা বাঁদিকে ফিরবে না।
  som-som: Oo siduu yahay sharciga ay idin bari doonaan, iyo siduu yahay xukunka ay
    idiin sheegi doonaan waa inaad u samaysaan. Xukunka ay idiin sheegi doonaan waa
    inaydaan uga leexan xagga midigta ama xagga bidixda toona.
  lat-VUC: juxta legem ejus, sequerisque sententiam eorum, nec declinabis ad dexteram
    neque ad sinistram.
  eng-ASVBT: according to the tenor of the law which they shall teach thee, and according
    to the judgment which they shall tell thee, thou shalt do; thou shalt not turn
    aside from the sentence which they shall show thee, to the right hand, nor to
    the left.
  ita-1885: Fa' secondo la Legge ch'essi ti avranno insegnata, e secondo la ragione
    che ti avranno detta; non istornarti di ciò che ti avranno detto, nè a destra
    nè a sinistra.
  eng-LXXUP: 'Thou shalt do according to the law and to the judgment which they shall
    declare to thee: thou shalt not swerve to the right hand or to the left from any
    sentence which they shall report to thee.'
  eng-ULB: Follow the law they teach you, and do according to the decisions they give
    you. Do not turn aside from what they tell you, to the right hand or to the left.
  spa-VBL: conforme a las instrucciones legales que les den y según el veredicto que
    ellos dicten. No te desvíes de tal decisión.
  fra-_FOB: Tu agiras conformément à la loi qu'ils t'auront enseignée, et selon le
    droit qu'ils t'auront prononcé; tu ne te détourneras point de ce qu'ils t'auront
    déclaré, ni à droite ni à gauche.
  mal-mal: അവർ ഉപദേശിച്ചുതരുന്ന പ്രമാണവും പറഞ്ഞുതരുന്ന വിധിയും അനുസരിച്ച് നീ ചെയ്യേണം;
    അവർ പറഞ്ഞുതരുന്ന വിധി വിട്ട് നീ ഇടത്തോട്ടോ വലത്തോട്ടോ മാറരുത്.
  urd-GVR: Sharīat kī jo bhī bāt wuh tujhe sikhāeṅ aur jo bhī faislā wuh deṅ us par
    amal kar. Jo kuchh bhī wuh tujhe batāeṅ us se na dāīṅ aur na bāīṅ taraf muṛnā.
  suz-BL: मेको इन कली शेंशा अरेशो लोव़ नु निसाफ पतीके गे पचा माल्‍नीनी। मेको लोव़
    नेंशा, ग्‍युरा नु पेरा गे मलने।
  ita-1927: Ti conformerai alla legge ch’essi t’avranno insegnata e al diritto come
    te l’avranno dichiarato; non devierai da quello che t’avranno insegnato, né a
    destra né a sinistra.
  ckb-ckb: بەپێی ئەو ڕێنماییە فێرتان دەکەن و ئەو حوکمەی پێتانی دەڵێن، وا دەکەن، لەو
    شتانە لامەدەن کە پێتانی ڕادەگەیەنن، نە بەلای ڕاست و نە بەلای چەپ.
  eng-BBE: 'Acting in agreement with their teaching and the decision they give: not
    turning to one side or the other from the word they have given you.'
  kan-OKCV: ಅವರು ನಿಮಗೆ ಬೋಧಿಸುವ ತೀರ್ಪಿನ ಪ್ರಕಾರವೂ, ಅವರು ನಿಮಗೆ ಹೇಳುವ ನ್ಯಾಯದ ಪ್ರಕಾರವೂ
    ನೀವು ಮಾಡಬೇಕು. ಅವರು ನಿಮಗೆ ತಿಳಿಸುವ ವಾಕ್ಯವನ್ನು ಬಿಟ್ಟು ಎಡಕ್ಕಾದರೂ, ಬಲಕ್ಕಾದರೂ ತಿರುಗಬಾರದು.
  tam-2017: அவர்கள் உனக்கு அறிவிக்கும் தீர்ப்பைவிட்டு வலதுபுறம் இடதுபுறம் சாயாமல்,
    அவர்கள் உனக்கு உணர்த்தும் பிரமாணத்தின்படியும், உனக்குச் சொல்லும் நியாயத்தீர்ப்பின்படியும்
    செய்யக்கடவாய்.
  spa-RV-1909: 'Según la ley que ellos te enseñaren, y según el juicio que te dijeren,
    harás: no te apartarás ni á diestra ni á siniestra de la sentencia que te mostraren.'
  ron-BTF: Să faci conform hotărârii legii care te vor învăţa ei şi conform judecăţii
    pe care ţi-o vor spune ei; să nu te abaţi nici la dreapta, nici la stânga de la
    hotărârea pe care ţi-o vor spune ei.
  eng-WEBP: According to the decisions of the law which they shall teach you, and
    according to the judgment which they shall tell you, you shall do. You shall not
    turn away from the sentence which they announce to you, to the right hand, nor
    to the left.
  eng-FBV: in accordance with the legal instructions they give you and the verdict
    they delivered. Don't deviate from the decision they give you.
  nld-1939: Gij moet handelen naar de uiteenzetting, die zij u hebben gegeven en naar
    het oordeel, dat zij voor u hebben geveld, en noch ter rechter- noch ter linkerzijde
    afwijken van de uitspraak, die zij u hebben meegedeeld.
  nch-BL: Senquisa xijtoquilica nopa tanahuatili cati amechmachtise huan xijchihuaca
    nochi inincamanal. Amo xijpataca yon quentzi.
  vie-1934: Phải làm theo luật pháp họ dạy cho, và sự phán xét họ giảng ra, chớ xây
    về bên hữu hay bên tả mà bỏ các điều giảng của họ.
  hin-CV: तुम्हें उनके द्वारा निर्देशित विधान की शर्तों का और उनके द्वारा घोषित निर्णय
    का निष्पादन करना होगा. उस आदेश से विमुख तुम नहीं होओगे, न तो दाएं और न बाएं.
  eng-OURB: according to the decisions of the Torah ·Teaching· which they shall teach
    you, and according to the judgment which they shall tell you, you shall do. You
    shall not turn aside from the sentence which they shall show you, to the right
    hand, nor to the left.
  spa-BES: Actuando de acuerdo con su enseñanza y la decisión que tomen, no desviarse
    de un lado a otro por la palabra que les han dado.
  tdx-tdx: le i Hake hañòha’ iareo azo, le ho henefe’o i lily hisaontsia’ iereo te
    hanoe’o, le tsy hivike ndra mañavana ndra mañavia irehe amy zaka taroñe’ iereo
    ama’oy.
  vid-vid: Yowalapa kudita kota malajizo gompegwe vyowataguse kwa hemwe. Mgomanjize
    ng'hatu utaguso woulavigwa kwa hemwe.
  eng-OKE: Upon the word of the law which they teach thee, and upon the judgment they
    tell thee, thou shalt act; thou shalt not swerve from the word they will have
    shown thee, to the right or the left.
  tha-KJV: ท่านจงกระทำตามคำแนะนำจากพระราชบัญญั​ติ​ซึ่งเขาให้​แก่​ท่าน และกระทำตามคำตัดสินซึ่งเขาได้สั่งท่าน
    ท่านทั้งหลายอย่าหันเหไปจากคำตัดสินซึ่งเขาชี้แจงแก่​ท่าน อย่าหันไปทางขวามือหรือซ้ายมือ
  por-BR-2018: 'Segundo a lei que eles te ensinarem, e segundo o juízo que te disserem,
    farás: não te desviarás nem à direita nem à esquerda da sentença que te mostrarem.'
  deu-ELO: Dem Gesetze gemäß, das sie dich lehren, und nach dem Rechte, das sie dir
    sagen werden, sollst du tun; von dem Spruche, den sie dir verkünden werden, sollst
    du weder zur Rechten noch zur Linken abweichen.
  eng-WYC-2018: thou shalt follow the sentence of them; thou shalt not bow therefrom
    to the right side, either to the left.
  epo-epo: Laŭ la instruo, kiun ili donos al vi, kaj laŭ la decido, kiun ili diros
    al vi, agu; de tio, kion ili diros al vi, ne dekliniĝu dekstren nek maldekstren.
  uig-PIN: Silǝr ularning silǝrgǝ kɵrsǝtkǝn ⱪanun ⱨɵkümi boyiqǝ, qiⱪiridiƣan ⱪarari
    boyiqǝ ⱪilisilǝr; ular silǝrgǝ tapxuridiƣan sɵzdin ong ya solƣa qǝtnǝp kǝtmǝnglar.
  beo-beo: Ilia da sema amola hou huluane dilima olelemu. Ilia olelei defele, noga:le
    hamoma. Lobodafa la:ididili o lobo fofadi la:ididili amoga mae masa be moloidafa
    gusuba:i masa.
  tpi-OTNT: Yupela i mas kisim dispela tok bilong ol na bihainim tru olgeta tok ol
    i givim long yupela.
  hau-SA: Ku yi bisa ga dokar da suka koyar muku da kuma hukuncin da suka yi muku.
    Kada ku juya daga abin da suka faɗa muku, ko zuwa dama, ko zuwa hagu.
  uig-LAT: Siler ularning silerge körsetken qanun hökümi boyiche, chiqiridighan qarari
    boyiche qilisiler; ular silerge tapshuridighan sözdin ong ya solgha chetnep ketmenglar.
  nde-nde: Yenzani ngokomthetho njengalokho abalifundisa ngakho lezinqumo abalipha
    zona. Lingaphambuki kulokho abalitshela khona, liye kwesokudla loba kwesenxele.
  ton-ton: Ke ke fai ʻo tatau mo e fakamaau ʻoe fono ʻaia tenau ako ʻaki kiate koe,
    pea hangē ko e fakamaau ʻaia tenau tala kiate koe, ʻoua naʻa ke afe mei hono fakatonutonu
    ʻaia tenau fakahā kiate koe, ki he nima toʻomataʻu, pe ki he toʻohema.
  ces-1613: Podlé vyrčení zákona, kterémuž by tě naučili, a podlé rozsudku, kterýžť
    by vypověděli, učiníš; neuchýlíš se od slova sobě oznámeného ani na pravo ani
    na levo.
  eng-WMB: According to the decisions of the law which they shall teach you, and according
    to the judgment which they shall tell you, you shall do. You shall not turn away
    from the sentence which they announce to you, to the right hand, nor to the left.
  tam-TCV: செய்யும்படி அவர்கள் உங்களுக்குப் பணிக்கும் ஒவ்வொன்றையும் செய்யக் கவனமாயிருங்கள்.
    அவர்கள் உங்களுக்குப் போதிக்கிற சட்டத்தின்படியேயும், அவர்கள் உங்களுக்குக் கொடுக்கிற
    தீர்மானங்களின்படியேயும் செயற்படுங்கள். அவர்கள் சொல்வதிலிருந்து வலதுபக்கமோ, இடது
    பக்கமோ விலகவேண்டாம்.
  ceb-ULB: Sunda ang balaod nga gitudlo nila kaninyo, ug pagbuhat sumala sa hukom
    nga ilang ihatag kaninyo. Ayaw pagtipas sa ilang gisulti kaninyo, sa tuong kamot
    o ngadto sa wala.
  pol-UBG: Postąpisz zgodnie z pouczeniem prawa, którego ci udzielą, i zgodnie z rozstrzygnięciem,
    które ci przekażą. Nie odstąpisz od orzeczenia, które ci oznajmią ani na prawo,
    ani na lewo.
  urd-GVU: شریعت کی جو بھی بات وہ تجھے سکھائیں اور جو بھی فیصلہ وہ دیں اُس پر عمل
    کر۔ جو کچھ بھی وہ تجھے بتائیں اُس سے نہ دائیں اور نہ بائیں طرف مُڑنا۔
  deu-1912: Nach dem Gesetz, das sie dich lehren, und nach dem Recht, das sie dir
    sagen, sollst du dich halten, daß du davon nicht abweichest, weder zur Rechten
    noch zur Linken.
  kan-2017: ಅವರು ಕಲಿಸಿಕೊಡುವ ಆಜ್ಞೆಗಳನ್ನು ಅನುಸರಿಸಿ, ಅವರು ಹೇಳಿಕೊಡುವ ತೀರ್ಪಿನಂತೆ ನೀವು ಮಾಡಬೇಕು;
    ಅವರು ತಿಳಿಸುವ ಮಾತನ್ನು ಬಿಟ್ಟು ಎಡಕ್ಕಾದರೂ ಬಲಕ್ಕಾದರೂ ತಿರುಗಬಾರದು.
  yap-yap: Mu faned e tin kar dugliyed mi gimed rin’ e tin karogned ni dab mu paged
    bochiyang riy.
  hlt-MCSB: Nang ham han thuinuet uh olkhueng neh nang taengah han thui uh laitloeknah
    a tarhing ah saii lamtah nang hamla a thui uh olka te khaw banvoei bantang la
    phaelh boeh.
  mdy-ETH: ዔያታ ዒንሢም ኬኤዛ ዳምቦ ጎይፆ ቢያ ባኮ ማዹዋቴ፤ ፔቴታዖ ዬያ ማዺፆ ሃሺፖቴ።
  twi-ASANTE: Monni mmara a wɔkyerɛ mo ne gyinaeɛ a wɔbɛsi ama mo no so pɛpɛɛpɛ. Monnnane
    deɛ wɔka kyerɛ mo no ani. Monnkɔ nifa anaa benkum.
  eng-WEBU: According to the decisions of the law which they shall teach you, and
    according to the judgment which they shall tell you, you shall do. You shall not
    turn away from the sentence which they announce to you, to the right hand, nor
    to the left.
  bnp-bnp: '@see-verse:DEU.017.010'
  wal-wal: Eti inttena tamaarissido higgiyaadaaninne eti yootido pirddaadan oottite;
    eti pirddido pirddaappe ushachchinne haddirssi ainne sher77i gooppite.
  spa-PDDPT: Actuarás según la instrucción que ellos te enseñen, y según el veredicto
    que te digan. No te apartarás ni a la derecha ni a la izquierda de la sentencia
    que te declaren.
  gun-gun: Lei re ha'e kuery nembo'eague rami 'rã rejapo. Ayvu ndevy omombe'uague
    gui nderejepe'ai 'rãe, reiporu kuaa regua katy, neĩ reiporu kuaa e'ỹa katy ma
    voi.
  ilo-ULB: Surotenyo ti linteg nga isuroda kadakayo, ken aramidenyo a maiyannurot
    kadagiti pangngeddeng nga itedda kadakayo. Saankayo a sumisiasi kadagiti ibagada
    kadakayo, iti makannawan wenno iti makattigid.
  kpg-kpg: Hai mee gi di nadau hagamodu, gi daudalia nadau helekai huogodoo.
  uig-ARA: سىلەر ئۇلارنىڭ سىلەرگە كۆرسەتكەن قانۇن ھۆكۈمى بويىچە، چىقىرىدىغان قارارى
    بويىچە قىلىسىلەر؛ ئۇلار سىلەرگە تاپشۇرىدىغان سۆزدىن ئوڭ يا سولغا چەتنەپ كەتمەڭلار.
  sus-sus: E sɛriyɛ naxan birin falama wo bɛ, wo xa na raba. Wo naxa binya yirefanyi
    ma, xa na mu kɔɔla ma.
  pon-2006: Kumwail pahn peikiong dahme re koasoanehdi oh idawehn ar kaweid kan ni
    oaretik.
  ksd-ksd: una mur ra kukurai ra tinata na varkurai dia tovo tar ia tam, ma ra varkurai
    iat ba di ve u tana; koko una vana kan ra nga na varkurai dia vavinar u tana,
    ta ra papar a lima tuna ba ta ra papar a maira.
  tur-YTC: Sana öğretecekleri yasanın kararlarına ve sana söyleyecekleri hükümlere
    göre yapacaksın. Sana bildirdikleri hükümden ne sağa ne de sola sapacaksın.
  grc-BRENT: Κατὰ τὸν νόμον καὶ κατὰ τὴν κρίσιν ἣν ἂν εἴπωσί σοι, ποιήσεις· οὐκ ἐκκλινεῖς
    ἀπὸ τοῦ ῥήματος οὗ ἐὰν ἀναγγείλωσί σοι δεξιὰ οὐδὲ ἀριστερά.
  ind-AYT: Kamu harus melakukannya sesuai dengan hukum yang diajarkannya kepadamu
    dan menurut keputusan yang mereka katakan kepadamu baik itu ke kanan atau ke kiri.
  nya-nya: Kachiteni motsatira malamulo ndi malangizo amene adzakuwuzeni; osawanyoza,
    potembenukira kumanja kapena kumanzere.
  hrv-hrv: Uradi prema uputi koju ti dadnu i prema presudi koju donesu. Od presude
    koju ti kažu ne odstupaj ni desno ni lijevo.
  mps-mps: Dagego augwaligo te po dabe sese selama, tama augwaligo po sese tama wali
    pao, te augwaligo dagebolo mabo te po.
  tpi-tpi: Yupela i mas kisim dispela tok bilong ol na bihainim tru olgeta tok ol
    i givim long yupela.
  dan-1931: Efter den Vejledning, de giver dig, og efter den Kendelse, de kundgør
    dig, skal du handle uden at vige til højre eller venstre fra, hvad de giver dig
    til Kende.
  vie-OVCB: tuyệt đối vâng theo mọi chỉ thị đã nhận, không được thay đổi gì cả.
  guj-2017: તેઓ જે નિયમ તમને શીખવે તેને અનુસરો, જે નિર્ણય તેઓ આપે તે પ્રમાણે કરો.
    તેઓ જે કહે તેમાંથી ડાબે હાથે કે જમણે હાથે ફરશો નહિ.
  pon-2006A: Kumwail pahn peikiong dahme re koasoanehdi oh idawehn ar kaweid kan ni
    oaretik.
  por-BRBSL: De acordo com as decisões da lei que eles lhe ensinarão, e de acordo
    com o julgamento que eles lhe dirão, você fará. Você não se afastará da sentença
    que eles lhe anunciarão, nem para a direita, nem para a esquerda.
  cth-cth: Ahnimouh ni na cangkhai e lawkcengnae hoi a dei awh e lawk tâtueng e patetlah
    na sak han. Ahnimouh ni na patue e cangkhainae dawk hoi avoilah aranglah na phen
    mahoeh.
  twi-twi: Munni mmara a wɔkyerɛ mo ne gyinae a wobesi ama mo no so pɛpɛɛpɛ. Monnnan
    nea wɔka kyerɛ mo no ani. Monnkɔ nifa anaa benkum.
  hlt-hlt: Nang ham han thuinuet uh olkhueng neh nang taengah han thui uh laitloeknah
    a tarhing ah saii lamtah nang hamla a thui uh olka te khaw banvoei bantang la
    phaelh boeh.
  tbz-SIM: Bɛ̀ yóó di duɔ́ ndìì nùù nɛ̀ bɛ̀ yóó di nɑ́kɛ́ tìì nɑ́ɑǹtì dí ndɛ̀ tũ nweti
    weti kɛ bɑ́ɑ́ súɔ́ ndɛ̀mɑrɛ̀, dí tũnnɛ bɛ̀ yɛ̃ ndí dɔɔ̀ tìì kó dimɑ̀ɑ̀.
  msy-2020: Ia men nɨghnɨzir me ia ganɨdir kaba inigh, egh bar adar gɨn mangɨ.
  azb-azb: Öyrədilən təlimata və söylənilən hökmə görə rəftar edin. Əmr edilənlərdən
    nə sağa, nə də sola dönün.
  eng-DBY: 'according to the sentence of the law which they shall declare unto thee,
    and according to the judgment which they shall tell thee, thou shalt do: thou
    shalt not decline from the word which they shall declare unto thee, to the right
    hand, or the left.'
  hin-2017: व्यवस्था की जो बात वे तुझे बताएँ, और न्याय की जो बात वे तुझ से कहें, उसी
    के अनुसार करना; जो बात वे तुझको बताएँ उससे दाएँ या बाएँ न मुड़ना।
  wol-KYG: Kàddug ndigal la ñu leen digal, ak àtte ba ñu leen ci wax, jëfeleen ko.
    Buleen lajje fenn kàddu ga ñu leen ca wax; du ndijoor, du càmmoñ.
  eng-YLT: '''According to the tenor of the law which they direct thee, and according
    to the judgment which they say to thee thou dost do; thou dost not turn aside
    from the word which they declare to thee, right or left.'
  eng-WYC-2017: thou shalt pursue [or follow] the sentence of them; thou shalt not
    bow therefrom to the right side, either to the left.
  eng-WMBB: According to the decisions of the law which they shall teach you, and
    according to the judgement which they shall tell you, you shall do. You shall
    not turn away from the sentence which they announce to you, to the right hand,
    nor to the left.
  urd-GVH: शरीअत की जो भी बात वह तुझे सिखाएँ और जो भी फ़ैसला वह दें उस पर अमल कर।
    जो कुछ भी वह तुझे बताएँ उससे न दाईं और न बाईं तरफ़ मुड़ना।
  rug-rug: Gamu si kaqu va tabei sari na dia vinizata meke luli betoi sari doduru
    dia vina tumatumae.
  gaz-gaz: Akka seera isaan si barsiisaniittii fi akka qajeelfama isaan siif kennaniitti
    hojjedhu. Waan isaan sitti himan irraa mirgatti yookaan bitaatti hin gorin.
  fra-LSG: Tu te conformeras à la loi qu’ils t’enseigneront et à la sentence qu’ils
    auront prononcée; tu ne te détourneras de ce qu’ils te diront ni à droite ni à
    gauche.
  yal-yal: E na sariyan naxan birin fala ɛ xa, ɛ xa na liga. Ɛ nama fata a ma yiifanna
    ma, hanma kɔmɛnna ma.
  haw-1868: 'E like me ka olelo o ke kanawai a lakou e hoike mai ai ia oe, a e like
    me ka hooponopono ana a lakou e olelo mai ai ia oe, pela oe e hana''i: mai huli
    ae oe mai ka olelo aku a lakou e hoike mai ai ia oe, ma ka akau, aole hoi ma ka
    hema.'
  arb-NAV: وَاعْمَلُوا بِمُوْجِبِ الشَّرِيعَةِ الَّتِي يُعَلِّمُونَكُمْ إِيَّاهَا،
    وَالْقَضَاءِ الَّذِي يُصْدِرُونَهُ. وَلا تَحِيدُوا عَمَّا يَنُصُّونَ عَلَيْهِ
    مِنْ حُكْمٍ لَا يَمِيناً وَلا شِمَالاً.
  ewe-ewe: Ele be woawɔ ɖe ʋɔnudrɔ̃la la ƒe nyametsotso dzi pɛpɛpɛ.
  eng-LEE: 'In accordance with the instruction which they may instruct thee, and according
    to the decision which they may say unto thee, shalt thou do: thou shalt not depart
    from the sentence which they may tell thee, to the right, or to the left.'
  asm-FB: আপোনালোকক তেওঁলোকে যি ব্যৱস্থাৰ শিক্ষা দিব, আৰু যি শাসন-প্ৰণালী ক’ব, সেই
    ব্যৱস্থা আৰু শাসন-প্ৰণালী অনুসাৰে আপুনি কাৰ্য কৰিব। তেওঁলোকে দিয়া ৰায়ৰ সোঁ কি
    বাওঁফালে নুঘুৰিব।
  sus-A: عٍ سّرِيّ نَشَن بِرِن قَلَمَ وٌ بّ، وٌ شَ نَ رَبَ. وٌ نَشَ بِنيَ يِرٍقَنيِ
    مَ، شَ نَ مُ كْولَ مَ.
  fra-SBL: Tu agiras selon les décisions de la loi qu'ils t'enseigneront et selon
    le jugement qu'ils te diront. Tu ne te détourneras pas de la sentence qu'ils t'annonceront,
    ni à droite, ni à gauche.
  hbo-hbo: עַל־פִּ֨י הַתֹּורָ֜ה אֲשֶׁ֣ר יֹור֗וּךָ וְעַל־הַמִּשְׁפָּ֛ט אֲשֶׁר־יֹאמְר֥וּ
    לְךָ֖ תַּעֲשֶׂ֑ה לֹ֣א תָס֗וּר מִן־הַדָּבָ֛ר אֲשֶׁר־יַגִּ֥ידֽוּ לְךָ֖ יָמִ֥ין וּשְׂמֹֽאל׃
  eng-WYCLIFFE: thou schalt sue the sentence of hem; thou schalt not bowe to the riyt
    side, ether to the lefte.
  cwe-cwe: Molondeka musondelele ndagilizi na ulamuzi wondawaulave kumwenu. Sekemuleke
    kutenda fana vowamulongeleni.
  kik-kik: Ĩkagai kũringana na watho ũrĩa mamũrutĩte, na mũrũmĩrĩre matua mao marĩa
    mekũmũhe. Mũtikanehũgũre mwena wa ũrĩo kana wa ũmotho, mũtigane na ũrĩa mamwĩrĩte.
  fra-NCL: Tu agiras selon la loi qu’ils enseigneront, et selon la sentence qu’ils
    auront prononcée, sans te détourner ni à droite ni à gauche de ce qu’ils t’auront
    fait connaître.
  cek-AK: nihcae mah ang thuih o ih lokcaekhaih hoi ang patuk o ih lokcaekhaih baktih
    toengah sah oh; ang thuih o ih lok takroekhaih to banqoi bantang amkhraeng o taak
    hmah.
  cuk-cuk: Ar igi bemarga igarmar-uklegoe, degi, igi bemarga soglegoe, aba bemar ibmar-imakmaloed.
    Ar igarmar-bemarga-uklesad bipisaale be ogwaosulid, bela a-sogedba bemar imakoed.
  uig-CYR: Силәр уларниң силәргә көрсәткән қанун һөкүми бойичә, чиқиридиған қарари
    бойичә қилисиләр; улар силәргә тапшуридиған сөздин оң я солға чәтнәп кәтмәңлар.
  tel-2017: వారు మీకు బోధించే చట్టాన్ని పాటించాలి. వారు ఇచ్చిన తీర్పు ప్రకారం జరిగించాలి.
    వారు మీకు చెప్పే మాట నుంచి కుడికిగాని ఎడమకుగాని తిరగకూడదు.
  hat-BSA: Selon tèm lalwa ke yo enstwi nou yo, e selon desizyon ke yo di nou, nou
    va fè yo. Nou pa pou vire akote pawòl ke yo deklare a nou menm yo, ni adwat, ni
    agoch.
  kos-kos: Kowos in insese nu ke konauk lalos, ac fahsr fal nu ke ma nukewa elos sapkin.
  hbo-WLC: עַל־פִּ֨י הַתּוֹרָ֜ה אֲשֶׁ֣ר יוֹר֗וּךָ וְעַל־הַמִּשְׁפָּ֛ט אֲשֶׁר־יֹאמְר֥וּ
    לְךָ֖ תַּעֲשֶׂ֑ה לֹ֣א תָס֗וּר מִן־הַדָּבָ֛ר אֲשֶׁר־יַגִּ֥ידֽוּ לְךָ֖ יָמִ֥ין וּשְׂמֹֽאל׃
  ibo-ibo: Mee dịka iwu ha ziri gị si dị, na dịka mkpebi ha nyere gị si dị. Ewezugala
    onwe gị site nʼokwu ha nyere gị nʼụzọ ọbụla
  ory-ory: ବ୍ୟବସ୍ଥାର ମର୍ମ ଅନୁସାରେ ସେମାନେ ତୁମ୍ଭକୁ ଯାହା ଶିଖାଇବେ ଓ ବିଚାରର ନିଷ୍ପତ୍ତି ବିଷୟରେ
    ସେମାନେ ତୁମ୍ଭକୁ ଯାହା କହିବେ, ତୁମ୍ଭେ ତଦନୁସାରେ କରିବ; ସେମାନେ ତୁମ୍ଭକୁ ଯେଉଁ ନିଷ୍ପତ୍ତି
    ଜଣାଇବେ, ତହିଁର ଦକ୍ଷିଣକୁ କି ବାମକୁ ଫେରିବ ନାହିଁ।
  chk-chk: Oupwe chök föri mine ra aiti ngenikemi, pwal mine ra apwüngala. Ousap fokun
    tokola seni.
  rop-rop: Nomo ensabek langa det haibala lowamen en detlot serramonimen. Yumob garra
    dum ebrijing wanim detlot dalim yumob blanga dum.
  ukr-1871: Ти зробиш по слову закона, що вони навчять тебе, і по правдї, що скажуть
    тобі; од вироку, що скажуть тобі, не відступиш нї праворуч, нї лїворуч.
  deu-1951: Nach dem Gesetze, das sie dich lehren, und nach dem Urteil, das sie dir
    fällen, sollst du handeln; du sollst von der Erkenntnis, die sie eröffnen, weder
    zur Rechten noch zur Linken abweichen.
  eng-JPS: According to the law which they shall teach thee, and according to the
    judgment which they shall tell thee, thou shalt do; thou shalt not turn aside
    from the sentence which they shall declare unto thee, to the right hand, nor to
    the left.
  srp-1865: Po zakonu kojemu te nauèe, i po presudi, koju ti kažu, uèini; ne otstupi
    od onoga što ti kažu ni nadesno ni nalijevo.
  lug-lug: Kinaakugwaniranga okukola ng’amateeka ge banaabanga bakunnyonnyodde bwe
    gagamba, n’ensala yaabwe nga bw’eneebanga gye banaakutegeezanga. Bye banaakutegeezanga
    tobivangako kulaga ku mukono ogwa ddyo oba ku gwa kkono.
  heb-heb: על פי התורה אשר יורוך ועל המשפט אשר יאמרו לך תעשה לא תסור מן הדבר אשר יגידו
    לך ימין ושמאל׃
  ben-IRV: তারা তোমাকে যে নিয়ম শেখাবে, তার সিদ্ধান্ত অনুযায়ী তুমি করবে; যা তারা
    বলেছে তার ডান দিকে কি বাম দিকে ফিরবে না;
  pan-pan: ਬਿਵਸਥਾ ਦੀਆਂ ਜੋ ਗੱਲਾਂ ਉਹ ਤੁਹਾਨੂੰ ਦੱਸਣ, ਅਤੇ ਨਿਆਂ ਦੀਆਂ ਜੋ ਗੱਲਾਂ ਉਹ ਤੁਹਾਨੂੰ
    ਆਖਣ, ਤੁਸੀਂ ਉਸੇ ਦੇ ਅਨੁਸਾਰ ਕਰਿਓ। ਉਸ ਫੈਸਲੇ ਤੋਂ ਜਿਹੜਾ ਉਹ ਤੁਹਾਨੂੰ ਦੱਸਣ ਨਾ ਸੱਜੇ ਮੁੜਿਓ
    ਅਤੇ ਨਾ ਖੱਬੇ।
  mya-JVB: သူတို့ဘော်ပြ သော ဓမ္မသတ် စီရင်ချက်၊ ကြားပြော သော ဆုံးဖြတ်ချက်ရှိသည်အတိုင်း
    ပြု ရမည်။ သူတို့ပြ သော စီရင် ချက်မှ လက်ျာ ဘက်၊ လက်ဝဲ ဘက်သို့ မ လွှဲ ရ။
  hmo-hmo: Edia kota hereva do umui abia dae momokani, bona edia hadibaia hereva ta
    ta ibounai do umui badinaia namonamo.
  urd-urd: शरी'अत की जो बात वह तुझको सिखाएँ और जैसा फ़ैसला तुझको बताएँ, उसी के मुताबिक़
    करना और जो कुछ फ़तवा वह दें उससे दहने या बाएँ न मुड़ना।
  rus-SYN: по закону, которому научат они тебя, и по определению, какое они скажут
    тебе, поступи, и не уклоняйся ни направо, ни налево от того, что они скажут тебе.
  bqc-SIM: À zĩkɛ ikoyã pↄ́ aa dàɛ́wa ń lá aa yã́kpalɛ mìdɛo. Ásuli pãalɛ
    ↄplaai ge zɛɛio.
  tcz-CHONGTHU: Dan dung juiya thulhuhna chu ahin phondoh tenguleh, thulhuhna jouse
    chu ahina banga chelha ding, imacha na hapbe thei tah lou diu ahi.
  mar-mar: तुला ज्या सूचना ते देतील व जो निर्णय तुला सांगतील त्याप्रमाणे कर. त्यांनी
    तुला सांगितलेल्या निर्णयापासुन उजवीडावीकडे वळू नको.
  qub-qub: Llapanta arriglanqui imanöpis paycuna tantiyachishushayquinölla. Paycuna
    nishanta juctapis mana rucachiypa arriglanqui.
  hat-hat: Se pou nou rann jijman an dapre regleman yo te moutre nou an, dapre jan
    yo menm yo te jije bagay la, san nou pa chanje anyen nan sa yo te di nou an.
  eng-BSB: according to the terms of law they give and the verdict they proclaim.
    Do not turn aside to the right or to the left from the decision they declare to
    you.
  tod-tod: Wa ziɛ ga tɔ gooi, ta wo ɠala da, ta tukpɔi naa ti gaaleʋezu, wo mina zeɠe
    ta-levei gila kpalaa ba.
  eng-WEBPB: According to the decisions of the law which they shall teach you, and
    according to the judgement which they shall tell you, you shall do. You shall
    not turn away from the sentence which they announce to you, to the right hand,
    nor to the left.
  kbq-kbq: Nanekema refko hute'za, ana hazenkemofo agofetu'ma na'anema hanaza nanekea
    avariri fatgo hiho. Hagi kva vahe'mo'zama hanaza nanekea ame'a aseta rukamarege,
    mago'a kea eritregera tamagra tamavesitera osiho.
  nhe-BL: Senquistoc xijtoquilica nopa tlanahuatili tlen inmechmachtise huan xijchihuaca
    nochi inintlajtol. Amo xijpatlaca niyon quentzi.
  gub-BL: — He'e, peze wanupe nehe. Peruzar waze'eg nehe. Pezapo tuwe wanemiapo kar
    nehe.
  eng-DRA: 'According to his law; and thou shalt follow their sentence: neither shalt
    thou decline to the right hand nor to the left hand.'
