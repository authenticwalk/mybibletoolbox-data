    God will choose; [but] from the midst of thy brethren shalt thou set a king over
    thee; thou mayest not set over thee a stranger, who is not thy brother.
  asm-FB: তেতিয়া আপোনালোকৰ ঈশ্বৰ যিহোৱাই যি জনক মনোনীত কৰিব, সেইজনকেই আপোনালোকৰ ওপৰত
    ৰজা পাতিব। আপোনালোকৰ নিজৰ ভাইসকলৰ মাজৰ পৰা এজনক বাচি লৈ আপোনালোকৰ ওপৰত ৰজা পাতিব।
    যি জন আপোনালোকৰ ভাই নহয়, এনে অনা-ইহুদী লোকক আপোনালোকৰ ওপৰত ৰজা পাতিব নোৱাৰিব।
  sus-A: وٌ مَرِفِ عَلَتَلَ نَ مِشِ نَشَن سُفَندِ، نَ نَن قَمَ قِندِدٍ وٌ شَ مَنفّ
    رَ. وٌ نَشَ تِن شْحّ شَ قِندِ وٌ شَ مَنفّ رَ، وٌ نفَشَكٍرٍنيِ مُ نَشَن نَ.
  fra-SBL: tu établiras comme roi sur toi celui que l'Éternel, ton Dieu, aura choisi.
    Tu établiras comme roi sur toi un homme d'entre tes frères. Tu ne pourras pas
    mettre sur toi un étranger qui ne soit pas ton frère.
  hbo-hbo: שֹׂ֣ום תָּשִׂ֤ים עָלֶ֙יךָ֙ מֶ֔לֶךְ אֲשֶׁ֥ר יִבְחַ֛ר יְהוָ֥ה אֱלֹהֶ֖יךָ
    בֹּ֑ו מִקֶּ֣רֶב אַחֶ֗יךָ תָּשִׂ֤ים עָלֶ֙יךָ֙ מֶ֔לֶךְ לֹ֣א תוּכַ֗ל לָתֵ֤ת עָלֶ֙יךָ֙
    אִ֣ישׁ נָכְרִ֔י אֲשֶׁ֥ר לֹֽא־אָחִ֖יךָ הֽוּא׃
  eng-WYCLIFFE: thou schalt ordeyne hym, whom thi Lord God chesith of the noumbre
    of thi brethren. Thou schalt not mow make king a man of anothir folk, which man
    is not thi brother.
  cwe-cwe: Modaha kumwika mfalume yondayamsagule Mndewa Mulungu, Mulungu wenu. Mwizamwika
    imwe wa wakaya wayenu yawe mfalume wenu. Sekemumtende nyambenyambe yeli siyo mkaya
    miyenu yawe mfalume wenu.
  kik-kik: Menyererai wega mũgaathuura mũthamaki ũrĩa Jehova Ngai wanyu amwamũrĩire.
    No nginya akoima gatagatĩ-inĩ ka ariũ a ithe wanyu. Mũtigathuure mũndũ wa kũngĩ
    atuĩke mũthamaki wanyu, mũndũ ũtarĩ mũrũ wa thoguo Mũisiraeli.
  fra-NCL: tu mettras sur toi un roi que Yahweh, ton Dieu, aura choisi ; c’est du
    milieu de tes frères que tu prendras un roi, pour l’établir sur toi ; tu ne pourras
    pas te donner pour roi un étranger qui ne serait pas ton frère.
  cek-AK: na Angraeng Sithaw mah qoih ih kami to nang ukkung ah qoi ah, nam nawkamya
    thung ih kami maeto nang ih siangpahrang ah suem ah; prae kalah kami, nam nawkamya
    ah kaom ai, kami to nang ukkung ah suem hmah.
  cuk-cuk: Be-Bab-Dummad-Jehová na doa susa, a-dule be-reyga be mesmaloed. Be-dule-wargwen
    be-reyga be onugsamaloed. Dule-be-yarginsuliddi, be-reyga be imakosurmalad.
  uig-CYR: шу чағда сән өзүңгә пәқәт Пәрвәрдигар Худайиң таллайдиғинини тикләйсән;
    үстүңгә қериндаш болмиған чәтәлликни бекитмәслигиң керәк.
  tel-2017: మీ సోదరుల్లోనే ఒకణ్ణి మీ మీద రాజుగా నియమించుకోవాలి. మీ సోదరుడుకాని విదేశీయుణ్ణి
    మీపై రాజుగా నియమించుకోకూడదు.
  hat-BSA: Nou va, anverite, mete yon wa ke SENYÈ a chwazi sou nou, youn ki soti nan
    sitwayen parèy nou yo, nou va mete l kòm wa sou nou. “Nou pa kapab mete yon etranje
    sou nou menm, ki pa sitwayen parèy nou.
  bxh-bxh: Na, kin sai Guyau emi Yaubada ya fasinabo ami faꞌobiyo in bena hidamiu
    hesa ai ganahewamiu. Tabu taꞌowawa hesa in hige Isalaela dogana au fasinabo.
  kos-kos: Karinganang tuh mwet se kowos ac sulela in tokosra elan mwet se ma LEUM
    GOD El sulela. El enenu elan siena sin mwet Israel wiowos. Nik kowos oru sie mwetsac
    in tokosra lowos.
  hbo-WLC: שׂ֣וֹם תָּשִׂ֤ים עָלֶ֙יךָ֙ מֶ֔לֶךְ אֲשֶׁ֥ר יִבְחַ֛ר יְהוָ֥ה אֱלֹהֶ֖יךָ
    בּ֑וֹ מִקֶּ֣רֶב אַחֶ֗יךָ תָּשִׂ֤ים עָלֶ֙יךָ֙ מֶ֔לֶךְ לֹ֣א תוּכַ֗ל לָתֵ֤ת עָלֶ֙יךָ֙
    אִ֣ישׁ נָכְרִ֔י אֲשֶׁ֥ר לֹֽא־אָחִ֖יךָ הֽוּא׃
  ibo-ibo: O si otu a dịrị, lezie anya hụ na onye ị ga-eme eze bụ onye ahụ Onyenwe
    anyị Chineke gị ga-ahọpụta. Onye ahụ aghaghị ịbụ onye Izrel nʼihi na i kwesighị
    ime onye mba ọzọ eze ka ọ chịa gị.
  ory-ory: ତେବେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଯାହାକୁ ମନୋନୀତ କରିବେ, ତାହାକୁ ହିଁ ତୁମ୍ଭେ ଆପଣା
    ଉପରେ ରାଜା କରିବ; ତୁମ୍ଭେ ଆପଣା ଭ୍ରାତୃଗଣ ମଧ୍ୟରୁ ଜଣକୁ ଆପଣା ଉପରେ ରାଜା କରି ନିଯୁକ୍ତ କରିବ;
    ଯେ ତୁମ୍ଭର ଭ୍ରାତା ନୁହେଁ, ଏପରି ବିଦେଶୀୟ ବ୍ୟକ୍ତିକୁ ରାଜା କରି ପାରିବ ନାହିଁ।
  chk-chk: oupwe chök seikätä eman king ewe Samol mi Lapalap ämi we Kot a filätä.
    Oupwe chök eäni eman king seni leimi. Ousap eäni eman chon ekis king.
  rop-rop: Wal yumob garra meiksho det men yumob pikimat blanga king im na det seimwan
    YAWEI pikimat. Det men garra jidan blanga yumob kantrimen. Yumob nomo pikimat
    king brom najalot kantri.
  ukr-1871: Так поставиш над собою царем тільки того, кого Господь, Бог твій, вибере;
    зміж браття твого вибереш царя над собою. Не можна тобі поставити над собою чужоземця,
    що не з твого браття.
  deu-1951: so sollst du den zum König über dich setzen, den der HERR, dein Gott,
    erwählen wird. Aus der Mitte deiner Brüder sollst du einen König über dich setzen;
    du kannst keinen Fremden, der nicht dein Bruder ist, über dich setzen.
  eng-JPS: thou shalt in any wise set him king over thee, whom the LORD thy God shall
    choose; one from among thy brethren shalt thou set king over thee; thou mayest
    not put a foreigner over thee, who is not thy brother.
  srp-1865: Samo onoga postavi sebi za cara, kojega izbere Gospod Bog tvoj; izmeðu
    braæe svoje postavi cara sebi; a nemoj postaviti nad sobom èovjeka tuðina, koji
    nije brat tvoj.
  lug-lug: Weegenderezanga n’ossaawo kabaka oyo Mukama Katonda wo gw’anaakulonderanga.
    Kikugwanira okumuggyanga mu bantu bo bennyini. Tokkirizibwenga kwessizangawo kabaka
    omunnaggwanga anaabanga tavudde mu baganda bo bennyini, okukufuganga.
  heb-heb: שום תשים עליך מלך אשר יבחר יהוה אלהיך בו מקרב אחיך תשים עליך מלך לא תוכל
    לתת עליך איש נכרי אשר לא אחיך הוא׃
  ben-IRV: তখন তোমার ঈশ্বর সদাপ্রভু যাকে মনোনীত করবেন, তাঁকেই নিজের ওপরে রাজা নিযুক্ত
    করবে; তোমার ভাইদের মধ্যে থেকে নিজের ওপরে রাজা নিযুক্ত করবে; যে তোমার ভাই না, এমন
    বিজাতীয় লোককে নিজের ওপরে রাজা করতে পারবে না।
  pan-pan: ਤਾਂ ਜਿਸ ਨੂੰ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਚੁਣ ਲਵੇ, ਤੁਸੀਂ ਜ਼ਰੂਰ ਹੀ ਉਸ ਨੂੰ ਆਪਣੇ
    ਉੱਤੇ ਰਾਜਾ ਨਿਯੁਕਤ ਕਰ ਲਿਓ। ਤੁਸੀਂ ਆਪਣੇ ਭਰਾਵਾਂ ਵਿੱਚੋਂ ਹੀ ਕਿਸੇ ਨੂੰ ਆਪਣਾ ਰਾਜਾ ਨਿਯੁਕਤ
    ਕਰਿਓ, ਤੁਸੀਂ ਕਿਸੇ ਪਰਦੇਸੀ ਨੂੰ ਜੋ ਤੁਹਾਡਾ ਭਰਾ ਨਹੀਂ ਹੈ, ਆਪਣਾ ਰਾਜਾ ਨਿਯੁਕਤ ਨਹੀਂ ਕਰ ਸਕਦੇ।
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား ရွေးကောက် တော်မူသောသူ ၊ ညီအစ်ကို အမျိုးသားချင်းကိုသာ
    ရှင်ဘုရင် အရာ၌ ချီးမြှောက် ရမည်။ ညီအစ်ကို အမျိုးသားချင်းမ ဟုတ်သော တပါး အမျိုးသားကို
    မ ချီးမြှောက် ရ။
  hmo-hmo: Lohiabada, emui Dirava ese ia abia hidi tauna sibona be emui king do umui
    halaoa. Emui bese Israela tauna ta do umui abia, emui king do umui halaoa, idau
    bese tauna lasi.
  urd-urd: तो तू बहरहाल सिर्फ़ उसी को अपना बादशाह बनाना जिसको ख़ुदावन्द तेरा ख़ुदा
    चुन ले, तू अपने भाइयों में से ही किसी को अपना बादशाह बनाना, और परदेसी को जो तेरा
    भाई नहीं अपने ऊपर हाकिम न कर लेना।
  rus-SYN: то поставь над собою царя, которого изберет Господь, Бог твой; из среды
    братьев твоих поставь над собою царя; не можешь поставить над собою царем иноземца,
    который не брат тебе.
  bqc-SIM: À gbɛ̃́ pↄ́ Dii á Lua a sɛ á guu dilɛ á kía ũ. Ásuli buipãle dilɛ
    a ũo.
  tcz-CHONGTHU: Chutengleh Israel mite lah a Pakai, Pathen in atundoh ding ahi. Hichu
    nalah uva mikhat pen pang ding, amavang kholjin mi nalhen thei lou diu ahi.
  mar-mar: तेव्हा परमेश्वराने निवड केलेल्या व्यक्तीची तुम्ही राजा म्हणून नेमणूक करा.
    राजा हा तुमच्यापैकीच असला पाहिजे, परदेशी असता कामा नये.
  soq-soq: Mida e danla bedewe Iawe God sonabedia ituno warerelepi. Ita mai bola da
    nambea apanawa wisene bedelawo wandia sonabeno warerelepi, dia.
  qub-qub: Chayno munarga Tayta Dios acrashan Israel-masiquita churanqui rayniqui
    cananpaj. Rayniquipäga jäpa runata ama churanquichu.
  hat-hat: se yon moun menm ras ak nou Seyè a, Bondye nou an, va chwazi pou li mete
    wa sou nou. Nou pa gen dwa pran yon moun lòt nasyon ki pa menm ras avèk nou pou
    nou mete l' wa sou nou.
  eng-BSB: you are to appoint over yourselves the king whom the LORD your God shall
    choose. Appoint a king from among your brothers; you are not to set over yourselves
    a foreigner who is not one of your brothers.
  tod-tod: Wa masagi naa zei ɓɔɠɔ unda, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI a yiimazeɠe la.
    Zou loin ta ɠa wa seɠe, wo sei ɓɔɠɔ unda, wo la zooga wo ʋa yeelo wɛɛn ʋa ga wa-masagi.
  eng-WEBPB: you shall surely set him whom the LORD your God chooses as king over
    yourselves. You shall set as king over you one from amongst your brothers. You
    may not put a foreigner over you, who is not your brother.
  kbq-kbq: E'inagema hanutma Ra Anumzana tamagri Anumzamo'ma kini manigahie huno'ma
    hania ne' kinia azeri otiho. Tamagra vahepintike kinia azeri otigahaze. Hagi ruregati
    vahe'ma tamagranema enemanisia vahera kinia azeri oraotigahaze.
  nhe-BL: Huajca monequi xijtequitlalica para tlanahuatijquetl nopa tlacatl tlen TOTECO
    Dios quitlapejpenis. Monequi xijtlalica se israelita huan ax se tlen sejcoyoc
    ehua.
  gub-BL: Tuwe Tupàn Tuweharupi Wiko Ma'e wexak penuwihawete nehe. Nupuner kwaw amo
    ywy rehe arer romo weko haw rehe nehe. Xo Izaew izuapyr zo upuner penuwihawete
    romo weko haw rehe nehe. Tupàn wexak putar Izaew penuwihawete romo nehe.
  eng-DRA: Thou shalt set him whom the Lord thy God shall choose out of the number
    of thy brethren. Thou mayst not make a man of another nation king, that is not
    thy brother.
