verse: DEU.017.015
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ തെരഞ്ഞെടുക്കുന്ന രാജാവിനെത്തന്നെ നീ രാജാവായി വാഴിക്കാൻ
    ശ്രദ്ധിക്കണം. അവൻ നിന്റെ സ്വന്തം സഹോദരന്മാരിൽ ഒരുവൻ ആയിരിക്കണം. അവൻ ഇസ്രായേല്യരുടെ
    സഹോദരൻ അല്ലാത്ത ഒരു പ്രവാസി ആയിരിക്കരുത്.
  deu-TKW: so darfst du nur einen solchen zum König über dich setzen, den Jahwe, dein
    Gott, erwählt. einen von deinen Volksgenossen sollst du als König über dich setzen;
    einen Ausländer, der nicht dein Volksgenosse ist, darfst du nicht über dich setzen.
  lin-lin: sala keba ete opona kaka mokonzi oyo Yawe, Nzambe na yo, akopona. Asengeli
    kowuta kati na bandeko na bino. Kotia mopaya te oyo azali ndeko na bino te kati
    na Isalaele mpo na kokonza bino.
  eng-LSV: you certainly set a king over you on whom YHWH fixes; you set a king over
    you from the midst of your brothers; you are not able to set a stranger over you,
    who is not your brother.
  eng-GNV: 'Then thou shalt make him King ouer thee, whome the Lord thy God shall
    chuse: from among thy brethren shalt thou make a King ouer thee: thou shalt not
    set a stranger ouer thee, which is not thy brother.'
  eng-WEBSTER: 'Thou shalt in any wise set him king over thee whom the LORD thy God
    shall choose: one from among thy brethren shalt thou set king over thee: thou
    mayest not set a stranger over thee, who is not thy brother.'
  nhw-BL: Huajca monequi xijtequitlalica para tlanahuatijquetl nopa tlacatl catli
    TOTECO Dios quitlapejpenis. Monequi xijtlalica se israelita huan amo se catli
    seyoc tlali ehua.
  swh-ONEN: kuweni na uhakika wa kumweka mfalme juu yenu ambaye Bwana Mungu wenu atamchagua.
    Ni lazima atoke miongoni mwa ndugu zenu wenyewe. Msimweke mgeni juu yenu ambaye
    si ndugu wa Kiisraeli.
  bba-bba: wi Gusunɔ bɛsɛn Yinni u ɡɔsɑ, wiyɑ i ko i swĩi u ko sinɑ boko. U ko n sɑ̃ɑwɑ
    Isireli. I ku rɑ de sɔɔ wi i ǹ sɑ̃ɑ bwese teeru u ko bɛɛn sinɑ boko.
  eng-KJVCPB: 'thou shalt in any wise set him king over thee, whom the Lord thy God
    shall choose: one from among thy brethren shalt thou set king over thee: thou
    mayest not set a stranger over thee, which is not thy brother.'
  wbp-wbp: Ngulaju ngula-juku. Kala purda-nyangkajulu ngajulu jalangurlu! Kulalu-jana
    kutu-manta murnmangka yungu-nyarra wiri nyina, lawa. Pardakalurla YAAWIYI-ki.
    Milakalu yangka kuja kanyarra YAAWIYI wangkami. Kulalu milaka yapa-kari kuja-ka
    ngurrara-kari-wardingki nyina, lawa. Milakalu ngurrara-jinta yapa yungu-nyarra
    wiri kingi nyina.
  luo-luo: to neuru ni uyiero ruoth ma Jehova Nyasaye ma Nyasachu ema ochiwo, kendo
    nyaka obed achiel kuom oweteu, kik uket ngʼat machielo, ma ok en ja-Israel wadu.
  meu-meu: Iehova emui Dirava, ese baine abia hidi tauna na emui pavapava ai ba halaoa.
    Emui bese tauna ta bavabia, emui pavapava ai ba halaoa; idau bese tauna ta, basio
    abia.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले चुन्‍नुहुने व्यक्तिलाई तिमीहरूले निश्‍चय
    नै राजाको रूपमा चुन्‍नू । तिमीहरूका दाजुभाइका बिचबाट नै तिमीहरूले आफ्ना लागि राजा
    चुन्‍नू । कुनै पनि परदेशीलाई आफ्नो राजा नबनाओ ।
  yor-yor: 'Ẹ rí i dájú pé ọba tí Olúwa Ọlọ́run yín yàn fún un yín ní ẹ yàn. Ó gbọdọ̀
    jẹ́ láàrín àwọn arákùnrin yín. Ẹ má ṣe fi àjèjì jẹ ọba lórí i yín: àní ẹni tí
    kì í ṣe arákùnrin ní Israẹli.'
  ind-ind: Kalian boleh mengangkat raja, tetapi haruslah orang yang ditunjuk oleh
    TUHAN, dan dia harus berasal dari keturunan Israel, bukan dari bangsa lain.
  pes-OPCB: باید مردی را به پادشاهی برگزینید که خداوند، خدایتان انتخاب می‌کند. او
    باید اسرائیلی باشد و نه بیگانه.
  tgl-ULB: pagkatapos dapat ninyong tiyakin na magtakda bilang isang hari para sa
    inyong sarili, isang tao na siyang pipiliin ni Yahweh na inyong Diyos. Dapat kayong
    magtakda ng isang hari para sa inyong sarili, isang tao na mula sa inyong mga
    kapatid. Nawa'y hindi ka magtakda ng isang dayuhan, na hindi ninyo kapatid, para
    sa inyong sarili.
  hui-hui: Ani hame larimiyagua nde ogoningi tíninaga hameme dabole ndo Anduane Homogo
    ibunime mbirali tínaga kini helo dabenego walia helo halimu. Ani bialu kini ogoni
    ibu dindi tarali ndo tíni iginioreme helo helolene nga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ရွေး​ချယ်​တော်​မူ​သော​သူ ကို​သာ​ဘု​ရင်​တင်​မြှောက်​ရ​မည်။
    သူ​သည် သင်​တို့​၏​အ​မျိုး​သား​ချင်း​ထဲ​မှ​ဖြစ်​ရ မည်။ လူ​မျိုး​ခြား​ကို​ဘု​ရင်​မ​တင်​မြှောက်​ရ။-
  bod-N: ཅི་ནས་ཀྱང་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་བདམས་པའི་རྒྱལ་པོ་ཞིག་འཇོག་དགོས།
    རྒྱལ་པོ་དེ་ཁྱོད་རྣམས་ཀྱི་སྤུན་ཟླའི་ཁྲོད་ནས་འཇོག་དགོས། ཁྱོད་རྣམས་ཀྱི་སྤུན་ཟླ་མིན་པའི་ཕྱི་ཕྱོགས་པ་ཞིག་ཁྱོད་ཅག་གི་གོང་ལ་འཇོག་མི་རུང་།
  sna-sna: chenjererai kuti mugadze mambo achasarudzwa naJehovha Mwari wenyu. Anofanira
    kubva pakati pehama dzenyu. Musazvigadzira mutorwa, uyo asiri hama yenyu muIsraeri.
  spa-BLM: ciertamente pondréis como rey sobre vosotros al que Yahvé vuestro Dios
    elija. Pondrás como rey sobre ti a uno de tus hermanos. No podrán poner sobre
    ustedes a un extranjero que no sea su hermano.
  cac-cac: a junoc quetchon̈ab' ol siq'uel Jehová co Diosal, a' ol eyac'och e reyaloc.
    Man̈oc junoc ch'oc chon̈ab'il ol eyac'och e reyaloc, yujto man̈ quetchon̈ab'oc.
  swh-ULB: basi unapaswa kwa hakika kujiwekea mfalme juu yako mtu yeyote ambaye Yahwe
    atachagua. Unapaswa kujiweka kama mfalme juu yako mtu yeyote kutoka miongoni mwa
    ndugu zenu. Haupaswi kuweka mgeni, ambaye si ndugu yenu, juu yenu.
  bel-bel: дык пастаў над сабою цара, якога выбера Гасподзь, Бог твой; спасярод братоў
    тваіх пастаў над сабою цара; ня можаш паставіць над сабою іншаземца, які ня брат
    табе.
  wed-wed: Ona inana-kauei da Bada ami dam nununai awariei ami gulau ina vinevinei,
    ma eḡa dobu ḡela ravai ona vinei.
  deu-ELBBK: so sollst du nur den König über dich setzen, den der HERR, dein Gott,
    erwählen wird; aus der Mitte deiner Brüder sollst du einen König über dich setzen;
    du sollst nicht einen fremden Mann über dich setzen, der nicht dein Bruder ist.
  mbb-OT: Kinahanglan he iyan niw ebpilien he hadì is etew he mibpilì te Nengazen
    he Megbevayè niw, wey kinahanglan he zuma niw he Israilihanen. Kenè kew pilì te
    kenà Israilihanen.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ തിരഞ്ഞെടുക്കുന്ന രാജാവിനെ നിന്റെമേൽ ആക്കേണം; നിന്റെ
    സഹോദരന്മാരുടെ ഇടയിൽനിന്നു ഒരുത്തനെ നിന്റെമേൽ രാജാവാക്കേണം; നിന്റെ സഹോദരനല്ലാത്ത
    അന്യജാതിക്കാരനെ നിന്റെമേൽ ആക്കിക്കൂടാ.
  rmc-rmc: Dodikhen pre oda, hoj te ačhaven oles, kas peske kidela avri o RAJ, tumaro
    Del. Mušinel oda te el vareko tumendar. Našťi oda el cudzincos, savo nane tumaro
    phral.
  pes-OPV: البته پادشاهی را که یهوه خدایت برگزیند برخود نصب نما. یکی از برادرانت را
    بر خود پادشاه بساز، و مرد بیگانه‌ای را که از برادرانت نباشد، نمی توانی بر خود
    مسلط نمایی.
  ron-1924: сэ пуй песте тине ка ымпэрат пе ачела пе каре-л ва алеӂе Домнул Думнезеул
    тэу, ши ануме сэ ей ун ымпэрат дин мижлокул фрацилор тэй; ну вей путя сэ пуй ымпэрат
    пе ун стрэин, каре сэ ну фие фрателе тэу.
  aui-aui: Yawe God kami dam kamonama tomogha tana inavineyi bi konatore da yami kiiwawo.
    Gegha tomogha wiibata konavineyina, iiyabo na gedam turamina.
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু যাকে ঠিক করে দেবেন তাকেই তোমরা নিশ্চয় করে তোমাদের
    রাজা করবে। সে যেন তোমাদের ইস্রায়েলী ভাইদের মধ্যে একজন হয়। যে ইস্রায়েলী নয়,
    এমন কোনও বিদেশিকে তোমাদের উপরে রাজা করবে না
  som-som: si kastaba ha ahaatee waa inaad boqrataan kii Rabbiga Ilaahiinna ahu doorto.
    Oo mid aad walaalihiinna kala soo dhex baxdaan waa inaad boqrataan. Waa inaydaan
    shisheeye aan walaalkiin ahayn boqor ka dhigan.
  lat-VUC: eum constitues, quem Dominus Deus tuus elegerit de numero fratrum tuorum.
    Non poteris alterius gentis hominem regem facere, qui non sit frater tuus.
  eng-ASVBT: 'thou shalt surely set him king over thee, whom Jehovah thy God shall
    choose: one from among thy brethren shalt thou set king over thee; thou mayest
    not put a foreigner over thee, who is not thy brother.'
  ita-1885: del tutto costituisci per re sopra te colui che il Signore Iddio tuo avrà
    eletto; costituisci per re sopra te uno d'infra i tuoi fratelli; tu non potrai
    costituir sopra te un uomo straniere, che non sia tuo fratello.
  eng-LXXUP: 'thou shalt surely set over thee the ruler whom the Lord God shall choose:
    of thy brethren thou shalt set over thee a ruler; thou shalt not have power to
    set over thee a stranger, because he is not thy brother.'
  eng-ULB: then you must surely set as king over yourself someone whom Yahweh your
    God will choose. You must set as king over yourself someone from among your brothers.
    You may not put a foreigner, who is not your brother, over yourself.
  spa-VBL: puedes tener un rey pero sólo uno elegido por el Señor tu Dios. Debe ser
    un israelita. No debes tener un rey que sea extranjero, alguien que no sea israelita.
  fra-_FOB: Tu ne manqueras pas de t'établir pour roi celui que l'Éternel ton Dieu
    aura choisi; tu établiras sur toi un roi d'entre tes frères; tu ne pourras point
    mettre sur toi un homme étranger, qui ne soit point ton frère.
  mal-mal: നിന്റെ ദൈവമായ യഹോവ തിരഞ്ഞെടുക്കുന്ന രാജാവിനെ നിന്റെമേൽ ആക്കണം; നിന്റെ സഹോദരന്മാരുടെ
    ഇടയിൽനിന്ന് ഒരുവനെ നിന്റെമേൽ രാജാവാക്കണം; നിന്റെ സഹോദരനല്ലാത്ത അന്യജാതിക്കാരനെ
    രാജാവാക്കരുത്.
  urd-GVR: Agar tū aisā kare to sirf wuh shaḳhs muqarrar kar jise Rab terā Ḳhudā chunegā.
    Wuh pardesī na ho balki terā apnā Isrāīlī bhāī ho.
  suz-BL: परमप्रभु यावे, इन परमप्रभुमी योव़शो मुर कली ला वोइक्‍चा दुम्‍ब। इन लोक्‍ब
    आन दाते रे योव़शा पिप वोइक्‍चा माल्‍नीनी। अर्को जात ङा मुर पिप सेल्‍चा मदुम्‍ब,
    इन लोक्‍ब कली ला सेल्‍चा माल्‍ब।
  ita-1927: dovrai costituire su di te come re colui che l’Eterno, il tuo Dio, avrà
    scelto. Costituirai su di te come re uno de’ tuoi fratelli; non potrai costituire
    su di te uno straniero che non sia tuo fratello.
  ckb-ckb: ئەوا ئەو پاشایە بۆ خۆتان دادەنێن کە یەزدانی پەروەردگارتان هەڵیدەبژێرێت،
    یەکێک لە براکانتان بۆ خۆتان دەکەنە پاشا، بۆتان نییە یەکێکی بێگانە دابنێن کە ئیسرائیلییەکی
    براتان نییە.
  eng-BBE: 'Then see that you take as your king the man named by the Lord your God:
    let your king be one of your countrymen, not a man of another nation who is not
    one of yourselves.'
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಆಯ್ದುಕೊಳ್ಳುವವನನ್ನು ನಿಮಗೆ ಅರಸನನ್ನಾಗಿ ನೇಮಿಸಿಕೊಳ್ಳಬೇಕು.
    ನಿಮ್ಮ ಇಸ್ರಾಯೇಲ್ ಸಹೋದರರಲ್ಲಿಂದ ಒಬ್ಬನನ್ನು ನಿಮ್ಮ ಅರಸನನ್ನಾಗಿ ನೇಮಿಸಿಕೊಳ್ಳಬೇಕು. ನಿಮ್ಮ
    ಸಹೋದರನಲ್ಲದ ಅನ್ಯದೇಶದವನನ್ನು ನಿಮ್ಮ ಮೇಲೆ ನೇಮಿಸಿಕೊಳ್ಳಬಾರದು.
  tam-2017: உன் தேவனாகிய யெகோவா தெரிந்து கொள்பவனையே உனக்கு ராஜாவாக ஏற்படுத்தக்கடவாய்;
    உன் சகோதரர்களுக்குள்ளிருக்கிற ஒருவனையே உன்மேல் ராஜாவாக ஏற்படுத்தக்கடவாய்; உன்
    சகோதரன் அல்லாத அந்நியனை ராஜாவாக ஏற்படுத்தக்கூடாது.
  spa-RV-1909: 'Sin duda pondrás por rey sobre ti al que Jehová tu Dios escogiere:
    de entre tus hermanos pondrás rey sobre ti: no podrás poner sobre ti hombre extranjero,
    que no sea tu hermano.'
  ron-BTF: Să pui împărat peste tine pe acela pe care îl va alege DOMNUL Dumnezeul
    tău, să pui împărat peste tine pe unul dintre fraţii tăi; nu poţi să pui peste
    tine pe un străin, care nu este fratele tău.
  eng-WEBP: you shall surely set him whom the LORD your God chooses as king over yourselves.
    You shall set as king over you one from among your brothers. You may not put a
    foreigner over you, who is not your brother.
  eng-FBV: you can have a king but only one chosen by the Lord your God. He must be
    an Israelite. You must not have a king who is a foreigner; someone who is not
    an Israelite.
  nld-1939: dan moogt gij slechts als koning over u aanstellen, dien Jahweh, uw God,
    zal uitverkiezen. Het moet iemand uit uw broeders zijn, dien gij als koning over
    u aanstelt; in geen geval moogt gij een buitenlander, iemand die niet tot uw broeders
    behoort, aan uw hoofd plaatsen.
  nch-BL: Huajca monequi xijtequitalica quej tanahuatijquet nopa tacat cati TOTECO
    Dios quitapejpenis. Monequi xijtalica se israelita huan amo se cati seyoc tali
    ehua.
  vie-1934: thì khá lập một vua lên cai trị ngươi, mà Giê-hô-va Đức Chúa Trời ngươi
    sẽ chọn; phải lập lên một vua thuộc về anh em ngươi; chớ nên lập một người ngoại
    bang lên, không phải anh em ngươi.
  hin-CV: निश्चित ही तुम अपने लिए वह राजा नियुक्त करोगे, जिसे याहवेह, तुम्हारे परमेश्वर
    तय करेंगे. वह तुम्हारी ही जाति का होगा, जिसे तुम अपने लिए राजा नियुक्त करोगे;
    तुम किसी विदेशी को अपने लिए राजा नियुक्त नहीं करोगे, जो तुम्हारा स्वजातीय नहीं
    है.
  eng-OURB: you shall surely set him king over yourselves, whom Adonai your God chooses.
    You shall set as king over you one from among your brothers. You may not put a
    foreigner over you, who is not your brother.
  spa-BES: 'Luego, mira que tomes como rey a un hombre, el hombre nombrado por el
    Señor tu Dios: que su rey sea uno de tus compatriotas, no un hombre de otra nación
    que no sea compatriota.'
  tdx-tdx: le toe i ho joboñe’ Iehovà Andria­nañahare’oy ty hedrè’o ho mpanjaka ama’o;
    ty hirik’ amo rolongo’oo ty hajado’o ho mpanjaka hifehe azo, fa tsy hampifehè’o
    azo ty renetane tsy longo’o.
  vid-vid: moweza kumuwika mndewa hali hemwe munhu yawele Mkulu Nguluwi, Nguluwi wa
    hemwe, komhagula. Momuwika yumwe wa wang'holozenu yawe mndewa hali hemwe. Mleche
    kumdita mjenzi yohawele mng'holozenu yawe mndewa wa hemwe.
