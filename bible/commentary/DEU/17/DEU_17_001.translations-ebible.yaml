verse: DEU.017.001
translations:
  mal-C: എന്തെങ്കിലും രോഗമോ വൈകല്യമോ ഉള്ള കാളയെയോ ആടിനെയോ നിന്റെ ദൈവമായ യഹോവയ്ക്കു
    യാഗം അർപ്പിക്കരുത്. അത് നിന്റെ ദൈവമായ യഹോവയ്ക്കു വെറുപ്പാകുന്നു.
  deu-TKW: Du sollst Jahwe, deinem Gotte, kein Rind oder Schaf opfern, das einen Makel,
    irgend etwas Schlimmes, an sich hat; denn das ist Jahwe, deinem Gott, ein Greuel.
  lin-lin: Okobonza te epai na Yawe, Nzambe na yo, ngombe to meme oyo ezali na mbeba
    to oyo ezali mabe, pamba te yango ezali likambo ya nkele liboso ya Yawe, Nzambe
    na yo.
  eng-LSV: “You do not sacrifice to your God YHWH ox or sheep in which there is a
    blemish—any bad thing; for it [is] an abomination [to] your God YHWH.
  eng-GNV: 'Thou shalt offer vnto the Lord thy God no bullocke nor sheepe wherein
    is blemish or any euill fauoured thing: for that is an abomination vnto the Lord
    thy God.'
  eng-WEBSTER: 'Thou shalt not sacrifice to the LORD thy God any bullock, or sheep,
    in which is blemish, or any evil favoredness: for that is an abomination to the
    LORD thy God.'
  nhw-BL: “Amo xijmactilica amoTECO Dios se toro, niyon se borrego catli mococohua,
    o catli quipolohua se tlenijqui, o quipiya se tlenijqui catli amo cuali. Pampa
    TOTECO Dios amo quinequi quiitas se tlacajcahualistli quej nopa.
  swh-ONEN: Msimtolee Bwana Mungu wenu dhabihu ya maksai au kondoo ambaye ana dosari
    yoyote au hitilafu ndani yake, kwa kuwa hilo litakuwa chukizo kwake.
  bba-bba: I ku rɑ Gusunɔ bɛsɛn Yinni yɑ̃kuru kuɑ kɑ kɛtɛ ǹ kun mɛ kɑ yɑ̃ɑru ǹ kun
    mɛ kɑ boo, yen ɡɑɑ yɑ̀ n bɑrɑru ɡɑru ǹ kun mɛ ɑlebu ɡɑɑ mɔ, domi yɑ sɑ̃ɑwɑ sese
    disiɡiru win mi.
  eng-KJVCPB: 'Thou shalt not sacrifice unto the Lord thy God any bullock, or sheep,
    wherein is blemish, or any evil favouredness: for that is an abomination unto
    the Lord thy God.'
  luo-luo: Kik itim misango ne Jehova Nyasaye ma Nyasachi gi rwath kata gi rombo man-gi
    songa kata mbala, nimar mano en gima kwero e nyime.
  meu-meu: 'Boromakau ta eiava mamoe ta mai bebeka-bebekana eiava mai enadika ta basio
    hahelaḡaia Iehova, emui Dirava, ena: badina be una na kara dika-rohorohona Iehova,
    emui Dirava, vairanai.'
  npi-ULB: तिमीहरूले परमप्रभु तिमीहरूका परमेश्‍वरको लागि कुनै पनि खोट लागेको वा खराब
    भएको बलि नचढाउनू किनकि त्यो परमप्रभु तिमीहरूका परमेश्‍वरको लागि घृणित कुरो हुने
    छ ।
  yor-yor: Ẹ má ṣe fi màlúù tàbí àgùntàn tí ó ní àbùkù, tàbí àbàwọ́n rú ẹbọ sí Olúwa
    Ọlọ́run yín, nítorí ìríra ni èyí yóò jẹ́ fún un.
  ind-ind: “Jangan mempersembahkan sapi, kambing, atau domba yang cacat kepada TUHAN
    Allahmu, sebab persembahan seperti itu adalah penghinaan bagi TUHAN.”
  pes-OPCB: هرگز گاو یا گوسفند مریض و معیوب، برای خداوند، خدایتان قربانی نکنید. خداوند
    از این کار متنفر است.
  tgl-ULB: Hindi kayong dapat maghandog kay Yahweh na inyong Diyos ng isang baka o
    tupa na may kapintasan o kapansanan dahil kasuklam-suklam iyon sa harapan ni Yahweh
    na inyong Diyos.
  hui-hui: Tígua nogo bulumaga wangabebi sibirubi mbira ko tingini biakohe derebi
    karu Anduane Homogo inanaga Ngode Datagaliwabe ibuhondo loma bialu nabo milimu.
    Loma ogonibi bu mirago Anduane Homogo ibu hame nalagaore ka.
  mya-mya: '``အ​ပြစ်​အ​နာ​အ​ဆာ​ပါ​ရှိ​သော​နွား​ထီး၊ သို့​မ​ဟုတ်​သိုး​ကို​သင်​တို့​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​အား​မ​ပူ​ဇော်​ရ။ ထာ​ဝ​ရ ဘု​ရား​သည်​ထို​သို့​သော​ယဇ်​ကောင်​ကို​ရွံ​ရှာ
    တော်​မူ​၏။'''''
  bod-N: བ་གླང་དང་ར་ལུག་ཆག་སྐྱོན་ཅན་གང་ཡང་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་མི་རུང་།
    ཅི་ལ་ཞེ་ན། དེ་ལ་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྐྱུག་བྲོ་བ་ཡིན་ནོ། །
  sna-sna: Musabayira Jehovha Mwari wenyu mombe kana gwai rine chakaipa pariri kana
    rakaremara, nokuti izvozvo zvinomunyangadza.
  spa-BLM: No sacrificarás a Yahvé vuestro Dios un buey o una oveja que tenga algún
    defecto o algo malo, porque eso es una abominación para Yahvé vuestro Dios.
  cac-cac: Man̈ eyac' noc' vacax, ma noc' calnel silab'il d'a Jehová co Diosal tato
    ay spaltail snivanil noc', yujto chuclaj d'a Jehová tato icha chi' sco c'ulej.
  swh-ULB: Haupaswi kumtolea dhabihu Yahwe Mungu wako ng'ombe au kondoo aliye na kasoro
    au kitu chochote kibaya, kwa kuwa hiyo itakuwa chukizo kwa Yahwe Mungu wako.
  bel-bel: Ня прынось у ахвяру Госпаду, Богу твайму, вала, альбо авечкі, на якой будзе
    загана, альбо што-небудзь благое, бо гэта агіда Госпаду, Богу твайму.
  deu-ELBBK: Du sollst dem HERRN, deinem Gott, kein Rind- oder Kleinvieh opfern, an
    dem ein Gebrechen ist, irgend etwas Schlimmes; denn es ist ein Gräuel für den
    HERRN, deinen Gott.
  mbb-OT: “Kenè niw pemuhata is Nengazen he Megbevayè niw te vaka etawa kerehidu he
    zuen din sazir, su utew mezaat is ked-isipa zin kayi.
  mal-2015: വല്ല ഊനമോ വിരൂപതയോ ഉള്ള കാളയെ എങ്കിലും ആടിനെ എങ്കിലും നിന്റെ ദൈവമായ യഹോവെക്കു
    യാഗം കഴിക്കരുതു; അതു നിന്റെ ദൈവമായ യഹോവെക്കു വെറുപ്പു ആകുന്നു.
  rmc-rmc: „Ma obetin le RAJESKE, tumare Devleske, bikos abo bakres, saven hin varesavi
    chiba, bo kada o RAJ, tiro Del našťi avri ačhel.
  pes-OPV: گاو یا گوسفندی که در آن عیب یا هیچ چیز بد باشد، برای یهوه خدای خودذبح منما،
    چونکه آن، نزد یهوه خدایت مکروه است.
  ron-1924: Сэ н-адучь жертфэ Домнулуй Думнезеулуй тэу вреун боу сау вреун мел каре
    сэ айбэ вреун кусур сау врео метяхнэ трупяскэ, кэч ар фи о урычуне ынаинтя Домнулуй
    Думнезеулуй тэу.
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভুর উদ্দেশে তোমরা এমন কোনও গরু কিংবা মেষ উৎসর্গ করবে
    না যার খুঁত আছে, কারণ তিনি তা ঘৃণা করেন।
  som-som: Rabbiga Ilaahiinna ah waa inaydaan allabari ugu bixin dibi ama wan ay ku
    yaallaan iin ama wax xun oo kale, waayo, taasu waxay Rabbiga Ilaahiinna ah u tahay
    karaahiyo.
  lat-VUC: 'Non immolabis Domino Deo tuo ovem, et bovem, in quo est macula, aut quippiam
    vitii: quia abominatio est Domino Deo tuo.'
  eng-ASVBT: Thou shalt not sacrifice unto Jehovah thy God an ox, or a sheep, wherein
    is a blemish, or anything evil; for that is an abomination unto Jehovah thy God.
  ita-1885: Non sacrificare al Signore Iddio tuo bue, pecora, o capra, che abbia difetto,
    o alcun male; perciocchè è cosa abbominevole al Signore Iddio tuo.
  eng-LXXUP: Thou shalt not sacrifice to the Lord thy God a calf or a sheep, in which
    there is a blemish, or any evil thing; for it is an abomination to the Lord thy
    God.
  eng-ULB: You must not sacrifice to Yahweh your God an ox or a sheep in which is
    any blemish or anything bad, for that would be an abomination to Yahweh your God.
  spa-VBL: No sacrifiques al Señor tu Dios ganado o una oveja que tenga un defecto
    grave, porque eso es ofensivo para el Señor tu Dios.
  fra-_FOB: Tu ne sacrifieras à l'Éternel ton Dieu, ni taureau, ni agneau ni chevreau
    qui ait un défaut, un vice d'aucune espèce; car c'est une abomination pour l'Éternel
    ton Dieu.
  mal-mal: ഏതെങ്കിലും ന്യൂനതയോ വൈരൂപ്യമോ ഉള്ള കാളയെയോ ആടിനെയോ നിന്റെ ദൈവമായ യഹോവയ്ക്ക്
    യാഗം കഴിക്കരുത്; അത് നിന്റെ ദൈവമായ യഹോവയ്ക്ക് വെറുപ്പാകുന്നു.
  urd-GVR: Rab apne Ḳhudā ko nāqis gāy-bail yā bheṛ-bakrī pesh na karnā, kyoṅki wuh
    aisī qurbānī se nafrat rakhtā hai.
  suz-BL: मोसामी “गेपुकीमी परमप्रभु यावे, इन परमप्रभु कली कोङटे बोङटे गाक्‍ब मिक्‍च
    मताइब, मारेइ दुम्‍शो ब्‍यफ भेडा चढ़ेचा मदुम्‍ब। मोदेंशो परमप्रभु यावे, इन परमप्रभु
    कली ग्रांग्रा बाक्‍ब। लेवी २२:२०; मलाकी १:६-९
  ita-1927: Non immolerai all’Eterno, al tuo Dio, bue o pecora che abbia qualche difetto
    o qualche deformità, perché sarebbe cosa abominevole per l’Eterno, ch’è il tuo
    Dio.
  ckb-ckb: بۆ یەزدانی پەروەردگارتان گایەک یان بەرخێک سەرمەبڕن کە کەموکوڕییەک یان شتێکی
    خراپی تێدابێت، چونکە ئەوە قێزەونە لەلای یەزدانی پەروەردگارتان.
  eng-BBE: 'No ox or sheep which has a mark on it or is damaged in any way may be
    offered to the Lord your God: for that is disgusting to the Lord your God.'
  kan-OKCV: ಯಾವುದೇ ಊನತೆ ಅಥವಾ ಅವಲಕ್ಷಣವುಳ್ಳ ಹೋರಿಯನ್ನಾಗಲಿ, ಕುರಿಯನ್ನಾಗಲಿ ನಿಮ್ಮ ದೇವರಾದ
    ಯೆಹೋವ ದೇವರಿಗೆ ಅರ್ಪಿಸಬಾರದು. ಏಕೆಂದರೆ ಅದು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಅಸಹ್ಯವೇ.
  tam-2017: “பழுதும் அவலட்சணமுமான யாதொரு மாட்டையாவது ஆட்டையாவது உன் தேவனாகிய யெகோவாவுக்குப்
    பலியிடவேண்டாம்; அது உன் தேவனாகிய யெகோவாவுக்கு அருவருப்பாக இருக்கும்.
  spa-RV-1909: 'NO sacrificarás á Jehová tu Dios buey, ó cordero, en el cual haya
    falta ó alguna cosa mala: porque es abominación á Jehová tu Dios.'
  ron-BTF: Să nu sacrifici DOMNULUI Dumnezeul tău vreun taur sau vreo oaie, în care
    să fie vreun cusur, sau vreun lucru rău, pentru că este o urâciune înaintea DOMNULUI
    Dumnezeul tău.
  eng-WEBP: You shall not sacrifice to the LORD your God an ox or a sheep in which
    is a defect or anything evil; for that is an abomination to the LORD your God.
  eng-FBV: Don't sacrifice to the Lord your God cattle or a sheep that has a defect
    or has something seriously wrong, for that is offensive to the Lord your God.
  nld-1939: Gij moogt Jahweh, uw God, geen rund of schaap offeren, dat een gebrek
    heeft, of waaraan iets scheelt, want dit is een gruwel voor Jahweh, uw God.
  nch-BL: “Amo xijmactilica amoTECO Dios se toro o se borrego cati mococohua, o cati
    quipolohua se tenijqui, o quipiya se tenijqui cati amo cuali. Pampa TOTECO Dios
    amo quinequi quiitas se tacajcahualisti quej nopa.
  vie-1934: Ngươi chớ dâng cho Giê-hô-va Đức Chúa Trời ngươi con bò đực, hoặc con
    chiên có tì vít, hay một tật chi; vì ấy là một sự gớm ghiếc cho Giê-hô-va Đức
    Chúa Trời ngươi.
  hin-CV: तुम याहवेह, अपने परमेश्वर को ऐसा कोई बछड़ा अथवा भेड़ अर्पित नहीं करोगे,
    जिसमें किसी प्रकार का कलंक अथवा कोई दोष है, क्योंकि यह याहवेह, तुम्हारे परमेश्वर
    की दृष्टि में घृणित है.
  eng-OURB: You shall not sacrifice to Adonai your God an ox, or a sheep, in which
    is a defect, or anything evil; for that is an abomination to Adonai your God.
  spa-BES: 'Ningún buey u oveja que tenga defecto en él o que esté dañado de alguna
    manera puede ser ofrecido al Señor Tu Dios: porque eso es abominación para el
    Señor tu Dios.'
  tdx-tdx: Asoao tsy hisoroña’o am’ Iehovà Andrianañahare’o ty bania ndra añondry
    aman-kandra ndra aman-kila amy t’ie tiva am’ Iehovà Andrianañahare’o.
  vid-vid: “Mleche kulavya nhambiko kwa Mkulu Nguluwi, Nguluwi wa hemwe, isenga ama
    ing'holo lilivinji liwele na nongwa yoneche, kwa vila alyo ndo izudizo kwa Mkulu
    Nguluwi, Nguluwi wa hemwe.
  eng-OKE: Thou shalt not sacrifice before the Lord thy God a bullock or ram which
    hath blemish in it, not anything that is evil; for that is abomination before
    the Lord thy God.
  tha-KJV: “ท่านทั้งหลายอย่านำวัวผู้หรือแกะที่​มีตำหนิ​หรือความพิการใดๆเป็นเครื่องบูชาแด่พระเยโฮวาห์พระเจ้าของท่าน
    เพราะเป็นสิ่งที่น่าสะอิดสะเอียนต่อพระเยโฮวาห์พระเจ้าของท่าน
  por-BR-2018: 'Não sacrificarás ao SENHOR teu Deus boi, ou cordeiro, no qual haja
    falta ou alguma coisa má: porque é abominação ao SENHOR teu Deus.'
  deu-ELO: Du sollst Jehova, deinem Gott, kein Rind-oder Kleinvieh opfern, an welchem
    ein Gebrechen ist, irgend etwas Schlimmes; denn es ist ein Greuel für Jehova,
    deinen Gott.
  eng-WYC-2018: Thou shalt not offer to thy Lord God an ox and a sheep in which is
    a wem, either anything of vice/either anything of reproof, for it is abomination
    to thy Lord God. (Thou shalt not offer to the Lord thy God an ox or a sheep which
    hath a blemish, or a fault, for that is an abomination to the Lord thy God.)
  epo-epo: Ne oferbuĉu al la Eternulo, via Dio, bovon aŭ ŝafon, kiu havas sur si difekton,
    kian ajn malbonaĵon; ĉar tio estas abomenaĵo por la Eternulo, via Dio.
  uig-PIN: Pǝrwǝrdigar Hudayingƣa ⱨǝrⱪandaⱪ nuⱪsani yaki baxⱪa kǝmqiliki bolƣan kala
    yaki ⱪoyni ⱪurbanliⱪ süpitidǝ sunmasliⱪing kerǝk; qünki undaⱪ ⱪilix Pǝrwǝrdigar
    Hudayingƣa yirginqliktur.
  beo-beo: Dilia Hina Godema gobele salimusa:, wadela:i o bahoi bulamagau o sibi mae
    ima. Hina Gode da amo hou higasa.
  tpi-OTNT: “Yupela i no ken kisim wanpela bulmakau man o wanpela sipsip i gat wanpela
    samting i bagarapim bodi bilong en, na ofaim long God, Bikpela bilong yumi. Bikpela
    i no laikim tru dispela samting.
  hau-SA: Kada ku miƙa wa Ubangiji Allahnku, saniya ko tunkiyar da take da wani lahani,
    ko naƙasa a cikinta, gama wannan zai zama abar ƙyama gare shi.
  uig-LAT: Perwerdigar Xudayinggha herqandaq nuqsani yaki bashqa kemchiliki bolghan
    kala yaki qoyni qurbanliq süpitide sunmasliqing kérek; chünki undaq qilish Perwerdigar
    Xudayinggha yirginchliktur.
  nde-nde: “Lingenzi umhlatshelo kuThixo uNkulunkulu wenu ngenkabi loba imvu elesici
    lesolekayo, ngoba lokho kuyisinengiso kuye.
  ton-ton: '“ʻOua naʻa ke feilaulau ʻaki kia Sihova ko ho ʻOtua ha pulu, pe ha sipi,
    ʻaia ʻoku ai hano mele, pe ha momoʻi kovi: he ko e meʻa kovi ia kia Sihova ko
    ho ʻOtua.'
  ces-1613: Nebudeš obětovati Hospodinu Bohu svému vola aneb dobytčete, na němž by
    vada byla, aneb jakákoli věc zlá, nebo ohavnost jest Hospodinu Bohu tvému.
  eng-WMB: You shall not sacrifice to the LORD your God an ox or a sheep in which
    is a defect or anything evil; for that is an abomination to the LORD your God.
  tam-TCV: குறைபாடுடைய அல்லது பழுதுடைய மாட்டையோ, செம்மறியாட்டையோ உங்கள் இறைவனாகிய
    யெகோவாவுக்குப் பலியிடவேண்டாம். ஏனெனில், அது அவருக்கு அருவருப்பாயிருக்கும்.
  ceb-ULB: Kinahanglan dili kamo maghalad ngadto kang Yahweh ug torong baka o karnero
    nga adunay ikasaway o bisan unsa nga daot, tungod kay gikasilagan kana sa atubangan
    ni Yahweh nga inyong Dios.
  pol-UBG: Nie złożysz PANU, swemu Bogu, ofiary z cielca lub owcy, które mają skazę
    lub jakąkolwiek wadę, gdyż to budzi odrazę w PANU, twym Bogu.
  urd-GVU: رب اپنے خدا کو ناقص گائےبَیل یا بھیڑبکری پیش نہ کرنا، کیونکہ وہ ایسی قربانی
    سے نفرت رکھتا ہے۔
  deu-1912: Du sollst dem HERRN, deinem Gott, keinen Ochsen oder Schaf opfern, das
    einen Fehl oder irgend etwas Böses an sich hat; denn es ist dem HERRN, deinem
    Gott, ein Greuel.
  kan-2017: ಯಾವುದೇ ಕುಂದುಕೊರತೆ ಅಥವಾ ಊನ ಇರುವ ಎತ್ತು ಮತ್ತು ಕುರಿಗಳನ್ನು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಿಗೆ
    ಸಮರ್ಪಿಸಬಾರದು. ಅಂಥವುಗಳನ್ನು ಸಮರ್ಪಿಸುವುದು ಆತನಿಗೆ ಅಸಹ್ಯವಾಗಿದೆ.
  yap-yap: “Dab mu pi’ed e garbaw fa saf ni maligach ngak SOMOL ni Got romed ni bay
    bang u downgin nib kireb; ya dabun SOMOL.
  hlt-MCSB: Hno thae he BOEIPA na Pathen kah tueilaehkoi ni. A pum dongah a lolhmaih
    khat khat aka om vaito neh tu te BOEIPA na Pathen taengah na nawn mahpawh.
  mdy-ETH: ሙሴ ኬኤዛዖ፦ «ዒንሢኮ ባኣቶይዳፓ ማዔቴያ ማራቶይዳፓ ፔቴ ዔኤቢ ቦሂሳ ባኣዚ ዓኣ ቆልሞ ናንጊና ናንጋ ጎዳ ማዔ
    ዒንሢኮ ፆኦዛሢም ሚቺ ዒንጎ ዒንጊሢ ማሂ ሺኢሺፖቴ፤ ዬያ ናንጊና ናንጋ ጎዳ ዒፃያኬ» ጌዔኔ።
  twi-ASANTE: Mommfa anantwie anaa nnwan a wɔadi dɛm mmɔ afɔdeɛ mma Awurade, mo Onyankopɔn,
    ɛfiri sɛ, ɛyɛ nʼakyiwadeɛ.
  eng-WEBU: You shall not sacrifice to the LORD your God an ox or a sheep in which
    is a defect or anything evil; for that is an abomination to the LORD your God.
  bnp-bnp: E Moses i ta tabu i ta maea, “Naha ni bolea a bulmakau a toga a sipsip
    i nabatabuna, mu gu habi ne BAKOVI DAGI a Vure ne mua. A naro iea i muma hateka
    na matane BAKOVI DAGI.
  wal-wal: “GODAASSI, intte Xoossaassi, tilla bollaara de7enna mehiyaa, woikko intte
    dorssaa yarshsho oottidi shiishshoppite; hegee a sinttan sheneyiyaabaa.
  spa-PDDPT: No sacrificarás a Yavé tu ʼElohim un becerro o una oveja que tenga falla
    o defecto, porque es repugnancia a Yavé tu ʼElohim.
  gun-gun: — Ha'e gui vaka ra'y e'ỹ vy vexa'i iporã e'ỹ, ivaikue rei va'e ma peme'ẽ
    eme Senhor Penderuete pe, mba'eta ixupe ramo ojeguaru pyrã.
  ilo-ULB: Masapul a saankayo a mangipaay iti sakripisio kenni Yahweh a Diosyo iti
    maysa a baka wenno maysa a karnero nga adda pakapilawanna wenno banag a saan a
    nasayaat, ta makarimon daytoy kenni Yahweh a Diosyo.
  kpg-kpg: “Hudee tigidaumaha ina gi Dimaadua di godou God, dahi kau be siibi dela
    e dee dohu di mee i dono gili. Dimaadua e ginagina ai.
  uig-ARA: پەرۋەردىگار خۇدايىڭغا ھەرقانداق نۇقسانى ياكى باشقا كەمچىلىكى بولغان كالا
    ياكى قوينى قۇربانلىق سۈپىتىدە سۇنماسلىقىڭ كېرەك؛ چۈنكى ئۇنداق قىلىش پەرۋەردىگار
    خۇدايىڭغا يىرگىنچلىكتۇر.
  sus-sus: Wo mu lan wo xa ninge xa na mu yɛxɛɛ ba sɛrɛxɛ ra wo Marigi Alatala bɛ,
    naxan kɛɲa mu fan, xa na mu a ra naxan mabɛnxi, barima wo Marigi Alatala na fe
    mɔɔli xɔnxi.
  pon-2006: “Kumwail dehr meirongkihong KAUN-O, amwail Koht, kou de sihpw me mie soangen
    soumwahu ieu ni paliwere; pwe KAUN-O kin ketin kalahdeki met.
  ksd-ksd: Koko una vartabar tadav ra Luluai kaum God ma ra bulumakau ba ra sip ona
    ta magit i kaina tana, ma ona pa i ko kakit; tago nam i da ra magit na milmilikuan
    tadav ra Luluai kaum God.
  tur-YTC: Tanrın Yahve'ye kusurlu ya da kötü bir şeyi olan öküz ya da koyun kurban
    etmeyeceksin; çünkü bu, Tanrın Yahve'ye iğrenç bir şeydir.
  grc-BRENT: Οὐ θύσεις Κυρίῳ τῷ Θεῷ σου μόσχον ἢ πρόβατον, ἐν ᾧ ἐστιν ἐν αὐτῷ μῶμος,
    πᾶν ῥῆμα πονηρόν· ὅτι βδέλυγμα Κυρίῳ τῷ Θεῷ σου ἐστίν.
  ind-AYT: Janganlah kamu mempersembahkan kepada TUHAN, Allahmu, sapi atau domba yang
    cacat atau yang buruk. Itu adalah kebencian terhadap TUHAN, Allahmu.
  nya-nya: Musapereke nsembe kwa Yehova Mulungu wanu ngʼombe kapena nkhosa imene ili
    ndi chilema kapena cholakwika chilichonse, pakuti zimenezi zimamunyansa.
  hrv-hrv: Ne žrtvuj Jahvi, Bogu svome, ni vola ni ovna koji bi na sebi imao manu
    ili kakvo zlo, jer bi to bilo ružno pred Jahvom, Bogom tvojim.
  mps-mps: “Dagego te kau kibu o sipsip kibu te agai tigi dolai me selama, tama Genuai
    Bidi dago God agaba ofa me elamuo. Genuai Bidigo te tiwai nai mu godolo me egobeo,”
    wali, Mosesgo.
  tpi-tpi: “Yupela i no ken kisim wanpela bulmakau man o wanpela sipsip i gat wanpela
    samting i bagarapim bodi bilong en, na ofaim long God, Bikpela bilong yumi. Bikpela
    i no laikim tru dispela samting.
  dan-1931: Du må ikke ofre HERREN din Gud en Okse eller et Stykke Småkvæg, som har
    nogen Lyde, nogen som helst Fejl; thi det er HERREN din Gud en Vederstyggelighed.
  vie-OVCB: “Không được dâng lên Chúa Hằng Hữu, Đức Chúa Trời của anh em, một con
    bò hay một con chiên tật nguyền, vì đó là một điều ghê tởm đối với Chúa.
  guj-2017: યહોવાહ તમારા ઈશ્વરને તમારે ખોડખાંપણવાળાં કે કંઈ પણ રીતે ખરાબ બળદ કે ઘેટો
    અર્પણ કરવો નહિ. કેમ કે યહોવાહ તમારા ઈશ્વરને તે બલિદાનો ઘૃણાસ્પદ છે.
  pon-2006A: “Kumwail dehr meirongkihong KAUN-O, amwail Koht, kou de sihpw me mie
    soangen soumwahu ieu ni paliwere; pwe KAUN-O kin ketin kalahdeki met.
  por-BRBSL: Você não sacrificará a Javé seu Deus um boi ou uma ovelha em que haja
    um defeito ou qualquer mal; pois isso é uma abominação a Javé seu Deus.
  cth-cth: Maito thoseh, tu thoseh, toun kaawm e, kakuep hoeh e hoi na BAWIPA Cathut
    koe thuengnae na sak mahoeh. Hot patetlah e thuengnae BAWIPA Cathut ni a panuet
    e lah ao.
  twi-twi: Mommfa anantwi anaa nguan a wɔadi dɛm anaa wonnye mmɔ afɔre mma Awurade,
    mo Nyankopɔn no, efisɛ ɛyɛ nʼakyiwade.
  hlt-hlt: Hno thae he BOEIPA na Pathen kah tueilaehkoi ni. A pum dongah a lolhmaih
    khat khat aka om vaito neh tu te BOEIPA na Pathen taengah na nawn mahpawh.
  tbz-SIM: Di bɑ́ɑ́ féútɛ́ fɛnɑ̀ɑ̀fɛ̀ yoo fɛpìèfɛ̀ ti Yiɛ̀ nKuyie nkùù di te kɛ̀ dɛ̀
    nhɑ̃ kuyɛ̀nkù mɑkù, kɛ yɛ̃́ kù dɛ̀ wùómmɛ̀ isɔkɛ nyi ti Yiɛ̀ nKuyie nkùù di te.
  msy-2020: Egha Moses kamaghɨn mɨgɨa ghaze, “Ia bulmakaun apuritam, o sipsipɨn duatam
    mɨkarzimɨn ititam inigh Ikiavɨra Itir God, en God bagh ofa damuan markɨ. Ikiavɨra
    Itir God arazir kam bar an aghua.
  azb-azb: Hər hansı bir qüsuru və çatışmazlığı olan öküzü ya da qoyunu Allahınız
    Rəbbə qurban etməyin. Belə etmək Allahınız Rəbb üçün iyrəncdir.
  eng-DBY: Thou shalt not sacrifice to Jehovah thy God an ox or sheep wherein is a
    defect, or anything bad; for it is an abomination to Jehovah thy God.
  hin-2017: “तू अपने परमेश्वर यहोवा के लिये कोई बैल या भेड़-बकरी बलि न करना जिसमें
    दोष या किसी प्रकार की खोट हो; क्योंकि ऐसा करना तेरे परमेश्वर यहोवा के समीप घृणित
    है।
  wol-KYG: Buleen sarxalal seen Yàlla Aji Sax ji, aw nag mbaa ab gàtt bu am sikk,
    mbaa jenn laago, ndax seen Yàlla Aji Sax ji seexlu na loolu.
  eng-YLT: '''Thou dost not sacrifice to Jehovah thy God ox or sheep in which there
    is a blemish — any evil thing; for it [is] the abomination of Jehovah thy God.'
  eng-WYC-2017: Thou shalt not offer to thy Lord God an ox and a sheep in which is
    a wem, either anything of vice or reproof, for it is abomination to thy Lord God.
  eng-WMBB: You shall not sacrifice to the LORD your God an ox or a sheep in which
    is a defect or anything evil; for that is an abomination to the LORD your God.
  urd-GVH: रब अपने ख़ुदा को नाक़िस गाय-बैल या भेड़-बकरी पेश न करना, क्योंकि वह ऐसी
    क़ुरबानी से नफ़रत रखता है।
  rug-rug: Kaqu va vukivukihi lani gamu koe Zihova sa nada Tamasa sari na bulumakao
    na sipi saripu loke ari kisakisadi tinidi; gua asa si qetu sisigiti nia e Zihova.
  gaz-gaz: Sangaa yookaan hoolaa fafa yookaan hirʼina kam iyyuu qabu Waaqayyo Waaqa
    keetiif aarsaa hin dhiʼeessin; wanni akkasii isa biratti jibbisiisaa dhaatii.
  fra-LSG: Tu n’offriras en sacrifice à l’Éternel, ton Dieu, ni bœuf, ni agneau qui
    ait quelque défaut ou difformité; car ce serait en abomination à l’Éternel, ton
    Dieu.
  yal-yal: Ɛ nama ɲingen hanma yɛxɛɛn ba saraxan na Alatala ɛ Ala xa, fɛ naxan na,
    hanma naxan madɔnxi, bayo Alatala ɛ Ala na fe sifan naɲaxuxi.
  haw-1868: 'MAI kaumaha aku oe ia Iehova kou Akua i ka bipikane a i ka hipa paha,
    ina he wahi mea kina iki kona, a he wahi mea ino paha: no ka mea, he mea hoowahawahaia
    2 Iehova kou Akua.'
  arb-NAV: لَا تَذْبَحُوا لِلرَّبِّ إِلَهِكُمْ ثَوْراً أَوْ حَمَلاً فِيهِ عَيْبٌ أَوْ
    شَيْءٌ رَدِيءٌ، لأَنَّ ذَلِكَ رِجْسٌ لَدَى الرَّبِّ.
  ewe-ewe: “Mègatsɔ nyitsu alo alẽ si le dɔ lém alo esi nane wɔ la sa vɔe na Yehowa,
    wò Mawu la gbeɖegbeɖe o. Yehowa, wò Mawu la bua nunana siawo abe ŋunyɔnu ene.
  eng-LEE: Thou shalt not sacrifice unto the Lord thy God any bullock, or lamb, whereon
    there is a blemish, any thing evil; for it is an abomination unto the Lord thy
    God.
  asm-FB: ঈশ্বৰ যিহোৱালৈ আপোনালোকে কোনো ঘুণ কি খূঁত থকা গৰু, মেৰ-ছাগ বা ছাগ বলিদান
    নকৰিব। কিয়নো সেয়ে আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ ঘিণলগীয়া।
  sus-A: وٌ مُ لَن وٌ شَ نِنفٍ شَ نَ مُ يّشّي بَ سّرّشّ رَ وٌ مَرِفِ عَلَتَلَ بّ،
    نَشَن كّحَ مُ قَن، شَ نَ مُ عَ رَ نَشَن مَبّنشِ، بَرِ مَ وٌ مَرِفِ عَلَتَلَ نَ
    قٍ مْولِ شْنشِ.
  fra-SBL: Tu ne sacrifieras pas à l'Éternel, ton Dieu, un bœuf ou un mouton qui présente
    un défaut ou un mal quelconque, car c'est une abomination pour l'Éternel, ton
    Dieu.
  hbo-hbo: לֹא־תִזְבַּח֩ לַיהוָ֨ה אֱלֹהֶ֜יךָ שֹׁ֣ור וָשֶׂ֗ה אֲשֶׁ֨ר יִהְיֶ֥ה בֹו֙
    מ֔וּם כֹּ֖ל דָּבָ֣ר רָ֑ע כִּ֧י תֹועֲבַ֛ת יְהוָ֥ה אֱלֹהֶ֖יךָ הֽוּא׃ ס
  eng-WYCLIFFE: Thou schalt not offre to thi Lord God an oxe and a scheep in which
    is a wem, ether ony thing of vice, for it is abhominacioun to thi Lord God.
  cwe-cwe: “Sekemumulavile Mndewa Mulungu, Mulungu wenu, nhambiko ya ng'ombe hebu
    ng'hondolo yeli na chilema chochose, kwaviya mbuli iyo yomtenda Mndewa Mulungu,
    Mulungu wenu yehilwe.
  kik-kik: Mũtikanarutĩre Jehova Ngai wanyu igongona rĩa ndegwa kana rĩa ngʼondu ĩrĩ
    na kaũũgũ kana ũũgũ, nĩgũkorwo ũndũ ũcio ũrĩ thaahu harĩ Jehova.
  fra-NCL: Tu ne sacrifieras à Yahweh, ton Dieu, ni bœuf ni agneau, qui ait quelque
    défaut ou difformité ; car c’est une abomination à Yahweh, ton Dieu.
  cek-AK: Coek koi kaom, kasae maitaw, tuunawk to na Angraeng Sithaw han angbawnhaih
    ah paek hmah; to baktih hmuen loe na Angraeng Sithaw hmaa ah panuet thok hmuen
    ah oh.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Mer be be-Bab-Dummad-Jehováʼba moli-bebe-nikad-bonikwagwad
    uko. Deginbali, sibad-wawaad-sapingwagwad-bonikwagwad, degi, ibmar-ichakwagwad
    mer be ukbalo. Ar ade, be-Bab-Dummad-Jehováʼba we-ibmar, ibmar-nuedsulid, ibmar-isganad.”'
  uig-CYR: Пәрвәрдигар Худайиңға һәр қандақ нуқсани яки башқа кәмчилиги болған кала
    яки қойни қурбанлиқ сүпитидә сунмаслиғиң керәк; чүнки ундақ қилиш Пәрвәрдигар
    Худайиңға жиркиничликтур.
  tel-2017: “ఎలాంటి మచ్చలు, లోపాలు ఉన్న ఎద్దులు, గొర్రెలు మీ యెహోవా దేవునికి బలిగా
    అర్పించకూడదు. అది మీ యెహోవా దేవునికి అసహ్యం.
  hat-BSA: “Nou p ap fè sakrifis a SENYÈ Bondye nou an, ni bèf, ni mouton ki gen fot
    oswa okenn defo; paske sa se yon bagay abominab a SENYÈ a, Bondye nou an.
  kos-kos: “Nimet kisakin nu sin LEUM GOD lowos, kutena cow ku sheep ma oasr kutena
    ma koluk ke mano. Ma inge mwe srungayuk sel.
  hbo-WLC: לֹא־תִזְבַּח֩ לַיהוָ֨ה אֱלֹהֶ֜יךָ שׁ֣וֹר וָשֶׂ֗ה אֲשֶׁ֨ר יִהְיֶ֥ה בוֹ֙
    מ֔וּם כֹּ֖ל דָּבָ֣ר רָ֑ע כִּ֧י תוֹעֲבַ֛ת יְהוָ֥ה אֱלֹהֶ֖יךָ הֽוּא׃ ס
  ibo-ibo: Achụrụla Onyenwe anyị bụ Chineke gị ehi maọbụ atụrụ nwere nkwarụ ọbụla
    maọbụ ntụpọ. Onyinye dị otu a bụ ihe arụ nʼebe ọ nọ.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ତୁମ୍ଭେ କୌଣସି ପ୍ରକାର ଖୁନ୍ତ କି ମନ୍ଦତା
    ବିଶିଷ୍ଟ ଗୋରୁ କି ମେଷ ବଳିଦାନ କରିବ ନାହିଁ; କାରଣ ତାହା ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ
    ଘୃଣିତ ବସ୍ତୁ ଅଟେ।
  chk-chk: Iwe, ousap eäni asor ngeni ewe Samol mi Lapalap ämi we Kot eman ätemwänin
    kow ika eman sip mi wor terin, ese lifilifil met sokun. Pun ei sokun asor a anioput
    ngeni ewe Samol mi Lapalap ämi we Kot.
  rop-rop: “Wal yumob nomo lau sekrifais langa YAWEI det trubala God blanga wi eni
    buligi o ship garram eni siknis o enijing nogud atsaidwei langa im bodi, dumaji
    YAWEI brabli nogudbinji langa detkain.
  ukr-1871: Не приноси на жертву Господеві, Богові твому, бичка й барана, що має яку
    хибу, яку огидь; бо се гидота Господеві, Богу твому.
  deu-1951: Du sollst dem HERRN, deinem Gott, keinen Ochsen und kein Schaf opfern,
    das einen Mangel oder sonst etwas Böses an sich hat; denn das wäre dem HERRN,
    deinem Gott, ein Greuel.
  eng-JPS: Thou shalt not sacrifice unto the LORD thy God an ox, or a sheep, wherein
    is a blemish, even any evil thing; for that is an abomination unto the LORD thy
    God.
  srp-1865: Ne prinosi Gospodu Bogu svojemu ni vola ni jagnjeta ni jareta na kom ima
    mana ili kako god zlo; jer je gadno pred Gospodom Bogom tvojim.
  lug-lug: Toleetanga kiweebwayo eri Mukama Katonda wo eky’ente oba eky’endiga ng’eriko
    akamogo oba ekikyamu kyonna, kubanga ebiri ng’ebyo Katonda wo abikyayira ddala.
  heb-heb: לא תזבח ליהוה אלהיך שור ושה אשר יהיה בו מום כל דבר רע כי תועבת יהוה אלהיך
    הוא׃
  ben-IRV: তুমি ঈশ্বর সদাপ্রভুর উদ্দেশ্যে দোষী, কোনো ধরনের কলঙ্কযুক্ত গরু কিংবা মেষ
    বলিদান করবে না; কারণ তোমার ঈশ্বর সদাপ্রভু তা ঘৃণা করেন।
  pan-pan: ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਲਈ ਕੋਈ ਬਲ਼ਦ ਜਾਂ ਲੇਲਾ ਬਲੀ ਨਾ ਚੜ੍ਹਾਇਓ ਜਿਸ ਦੇ ਵਿੱਚ
    ਕੋਈ ਕੱਜ ਜਾਂ ਕੋਈ ਦੋਸ਼ ਹੋਵੇ ਕਿਉਂ ਜੋ ਉਹ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਲਈ ਘਿਣਾਉਣਾ ਹੈ।
  mya-JVB: ပါသောသိုး ၊ နွား၊ ယုတ် သောလက္ခဏာ ပါသောသိုး၊ နွား ကို၊ သင် ၏ဘုရားသခင် ထာဝရဘုရား
    အား ယဇ် မ ပူဇော်ရ။ ထိုသို့ သော ယဇ်ကို သင် ၏ဘုရားသခင် ထာဝရဘုရား သည် စက်ဆုပ် ရွံရှာတော်မူ၏
  hmo-hmo: “Boromakau ta o mamoe ta mai ena bero o toto, o mai ena dika ta do umui
    alaia lasi, Lohiabada emui Dirava ena boubou gauna totona, badina inai kara dekenai
    Lohiabada ia badu henia noho.
  urd-urd: तू ख़ुदावन्द अपने ख़ुदा के लिए कोई बैल या भेड़ — बकरी, जिसमें कोई 'ऐब या
    बुराई हो, ज़बह मत करना क्यूँकि यह ख़ुदावन्द तेरे ख़ुदा के नज़दीक मकरूह है।
  rus-SYN: Не приноси в жертву Господу, Богу твоему, вола, или овцы, на которой будет
    порок, или что-нибудь худое, ибо это мерзость для Господа, Бога твоего.
  bqc-SIM: Ásuli sa'o Dii á Luawa ń zu ge sã vãi ge a sãadeoo, asa Dii á Lua
    ye yã́ bee taa gĩyãio.
  tcz-CHONGTHU: Ana damlou gancha kiti phot Pakai, Pathen henga nakatdoh thei lou
    diu ahi. Ajeh chu Pakaiya dia hitobang thilpeh hohi thet um ahi.
  mar-mar: परमेश्वरास यज्ञात अर्पण करायचा गोऱ्हा किंवा मेंढरू यांच्यात कोणतेही व्यंग
    असता कामा नये. कारण तुमचा देव परमेश्वर ह्याला त्याचा वीट आहे.
  qub-qub: «Töruta carpis uyshata carpis däñashata u mana allitaga Tayta Diospaj altarcho
    ama rupachinquichu. Mana allicunataga Tayta Dios fiyupami melanäcun.
  hat-hat: Piga nou janm pran yon bèf, osinon yon kabrit oswa yon mouton ki gen yon
    enfimite, osinon ki donmaje pou nou ofri bay Seyè a, Bondye nou an, paske Seyè
    a, Bondye nou an, pa vle wè bagay konsa menm.
  eng-BSB: You shall not sacrifice to the LORD your God an ox or a sheep with any
    defect or serious flaw, for that is detestable to the LORD your God.
  tod-tod: À mina sua ɠula ga zalaɠa Ɠɔoɠɔ GALAGI wa-ƓALAGI ʋɛ, nii nɛɛʋuzuʋɛ tanɔpɛ
    ge ba, é ɠɛni ga nikɛi, ɓaa baalagi, ɓaa bolii, mazɔlɔɔ toɠa ɠɛ ga kɔzɔba ani
    Ɠɔoɠɔ GALAGI wa-ƓALAGI ʋɛ.
  eng-WEBPB: You shall not sacrifice to the LORD your God an ox or a sheep in which
    is a defect or anything evil; for that is an abomination to the LORD your God.
  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamofontegama kresramna vuntesazana, kri e'ori
    afuhe afahe osu'nesia bulimakaono, sipisipio, aheta kresramna vuonteho. Na'ankure
    kri erino afuhe afuhe'ma hu bulimakaono, sipisipima kresramnama vuntezankura Agrira
    agoteno avesra nehie.
  nhe-BL: “Amo xijmactilica imoTECO Dios se toro, niyon se borrego tlen mococohua,
    o tlen quipolohua se tlenijqui, o quipiya se tlenijqui tlen ax cuali. Pampa TOTECO
    Dios ax quinequi quiitas se tlacajcahualistli queja nopa.
  gub-BL: Pezuka zo tapi'ak awa ikatu 'ymaw hereko har Tupàn Tuweharupi Wiko Ma'e
    Zanezar pe nehe. Nezewegatete perur zo àràpuhàràn hawitu ma'e ikatu 'ymaw hereko
    har izupe nehe. Nezewe haw iro Tupàn pe.
  eng-DRA: 'Thou shalt not sacrifice to the Lord thy God a sheep, or an ox, wherein
    there is blemish, or any fault: for that is an abomination to the Lord thy God.'
