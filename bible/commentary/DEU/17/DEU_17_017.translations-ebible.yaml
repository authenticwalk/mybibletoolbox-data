verse: DEU.017.017
translations:
  mal-C: അവന്റെ ഹൃദയം തെറ്റിപ്പോകാതിരിക്കാൻ അവൻ അനേകം ഭാര്യമാരെ തനിക്കായി സ്വീകരിക്കരുത്.
    തനിക്കായി സ്വർണവും വെള്ളിയും അധികം സമ്പാദിച്ചുകൂട്ടാനും പാടില്ല.
  deu-TKW: Auch soll er sich nicht viele Frauen halten, damit sein Herz nicht abwendig
    werde, und Silber und Gold soll er sich nicht in Masse anhäufen.
  lin-lin: Asengeli te kozala na basi ebele noki te motema na ye ekopengwa. Asengeli
    te kozala na palata mpe wolo ebele koleka.
  eng-LSV: And he does not multiply wives for himself, and his heart does not turn
    aside, and he does not exceedingly multiply silver and gold for himself.
  eng-GNV: Neither shall hee take him many wiues, lest his heart turne away, neither
    shall he gather him much siluer and golde.
  eng-WEBSTER: 'Neither shall he multiply wives to himself, that his heart may turn
    not away: neither shall he greatly accumulate to himself silver and gold.'
  nhw-BL: Amo quinamiqui para se tlanahuatijquetl ma quinpiyas miyac sihuame pampa
    quiquixtise tlen iojhui TOTECO. Huan amo cuali para quipiyas miyac oro o plata.
  swh-ONEN: Kamwe asioe wake wengi, la sivyo moyo wake utapotoka. Kamwe asijilimbikizie
    kiasi kikubwa cha fedha na dhahabu.
  bba-bba: Win kurɔbu bɑ ǹ ko bɑ n dɑbi win ɡɔ̃ru ɡu ku rɑɑ kɑ ɡɛrɑ Gusunɔn min di.
    U ǹ koo mɑɑ tii sii ɡeesu kɑ wurɑ sweenɑ siki siki.
  eng-KJVCPB: 'Neither shall he multiply wives to himself, that his heart turn not
    away: neither shall he greatly multiply to himself silver and gold.'
  wbp-wbp: Kajinkili-nyanu nyurrurlarlu milarni kingi wiri, ngulaju yungu-jana marnkurrpa-mipa
    kali-nyanuju mardarni, kula panu. Kajilpa-jana panu kali-nyanu mardakarla, ngulaju
    kajikalu karlirr-kanyi Kaatu-kujaku. Manu yungu wita tala mardarni, kula panu.
  luo-luo: Kik obed gi mon mathoth nikech mano dipoka oketho parone. Bende kik obed
    gi fedha kod dhahabu mangʼeny.
  meu-meu: Adavana danu basine hahohodia, idia ese lalona bae ania na garina; bona
    silver momo bona gold momo basine habou.
  npi-ULB: तिनले आफ्ना लागि धेरै पत्‍नीहरू नल्याऊन् नत्रता तिनको हृदय बरालिने छ ।
    तिनले सुन र चाँदीको थुप्रो नलगाऊन् ।
  yor-yor: Kò gbọdọ̀ kó aya jọ, kí ọkàn rẹ̀ má bá a yapa kúrò. Kò gbọdọ̀ kó fàdákà
    àti wúrà jọ fún ara rẹ̀ lọ́pọ̀lọ́pọ̀.
  ind-ind: Raja dilarang memiliki banyak istri, agar istrinya tidak mempengaruhi dia
    untuk berpaling dari TUHAN. Raja juga tidak boleh mengumpulkan banyak emas dan
    perak.
  pes-OPCB: او نباید زنان زیادی برای خود بگیرد مبادا دلش از خداوند دور شود؛ همچنین
    نباید برای خود ثروت بیندوزد.
  tgl-ULB: At hindi siya dapat magdagdag ng mga asawa para sa kaniyang sarili, para
    ang kaniyang puso ay hindi na tumalikod kay Yahweh; ni paramihin ng lubusan ng
    pilak o ginto.
  hui-hui: Kini ogonime wali dewa dabu bulene nawi. Ani larogoni irane wali dewa uruni
    tigua kinime Anduane Homogo yu wahalu pelonaga haru pubagi holebira. Ai ibugua
    muni ngolo silibarubi dewaore ilu wia dege bialu holenebi nawi.
  mya-mya: ဘု​ရင်​သည်​မ​ယား​များ​စွာ​ရှိ​လျှင် ထာ​ဝ​ရ ဘု​ရား​ကို​စွန့်​သွား​နိုင်​သ​ဖြင့်
    သူ​၌​မ​ယား များ​စွာ​မ​ရှိ​စေ​ရ။ ရွှေ၊ ငွေ​လည်း​များ​စွာ မ​ရှိ​စေ​ရ။-
  bod-N: ཁོའི་སེམས་ཡ་ཝཱེ་དང་མི་འབྲལ་བའི་ཆེད་དུ་རང་ལ་བཙུན་མོ་མང་པོ་བསྟེན་མི་རུང་ལ།
    རང་ཉིད་ལ་གསེར་དངུལ་ཧ་ཅང་མང་པོ་ཡང་བསོག་མི་རུང་ངོ་། །
  sna-sna: Haafaniri kutora madzimai akawanda, nokuti mwoyo wake ungazotsauswa. Haafaniri
    kuunganidza sirivha negoridhe zvakawanda.
  spa-BLM: No multiplicará para sí las esposas, para que su corazón no se desvíe.
    No multiplicará en gran medida para sí la plata y el oro.
  cac-cac: Mocab' tzijtumoc tz'aj eb' ix yetb'eyum, yic max juviel d'a yichan̈ Jehová
    yuj eb' ix. Mocab' ste molb'ej q'uen oro yed' q'uen plata.
  swh-ULB: Na hapaswi kuzidisha wake kwa ajili yake, ili kwamba moyo wake usigeuke
    kotoka kwa Yahwe; wala hapaswi sana kuzidisha kwa ajili yake fedha au dhahabu.
  bel-bel: і каб не памнажаў сабе жонак, каб не разбэсьцілася сэрца ў яго, і каб срэбра
    і золата ня множыў сабе празьмерна.
  wed-wed: Ma gulau eḡa awawana ina maḡa, ma eḡa gold ma silver ina maurei da nuapouna
    ina vinua-raḡaraḡai.
  deu-ELBBK: Und er soll sich die Frauen nicht vermehren, dass sein Herz nicht abwendig
    werde; und Silber und Gold soll er sich nicht sehr vermehren.
  mbb-OT: Kinahanglan he kenà mahabet is esawa zin su kela ke iniyuǥi zin is Nengazen
    wey kinahanglan he kenà sikandin med-angken te zekelà he selapì wey vulawan.
  mal-2015: അവന്റെ ഹൃദയം മറിഞ്ഞുപോകാതിരിപ്പാൻ അനേകം ഭാര്യമാരെ അവൻ എടുക്കരുതു; വെള്ളിയും
    പൊന്നും അധികമായി സമ്പാദിക്കയും അരുതു.
  rmc-rmc: Našťi peske skidel but romňijen, bo aleha pes visarela le RAJESTAR; aňi
    peske našťi skidel but rup abo somnakaj.
  pes-OPV: و برای خود زنان بسیار نگیرد، مبادا دلش منحرف شود، و نقره و طلا برای خودبسیار
    زیاده نیندوزد.
  ron-1924: Сэ ну айбэ ун маре нумэр де невесте, ка сэ ну и се абатэ инима, ши сэ
    ну стрынгэ марь грэмезь де арӂинт ши аур.
  aui-aui: Bi kiiwawo genatuwavinena korotodi inayounana. Memeda inabera, na kate
    nuwanuwana sinatayina wamiri da Yawe God geinakivinina; bi bada moura geinituwiitaghomana.
  ben-OBCV: তার যেন অনেক স্ত্রী না থাকে, তাতে তার মন বিপথে যাবে। সে যেন প্রচুর পরিমাণে
    সোনা এবং রুপো জমা না করে।
  som-som: Oo naagona waa inuusan badsan si aan qalbigiisu Rabbiga uga leexan, oo
    lacag iyo dahabna waa inuusan aad u badsan.
  lat-VUC: Non habebit uxores plurimas, quæ alliciant animum ejus, neque argenti et
    auri immensa pondera.
  eng-ASVBT: 'Neither shall he multiply wives to himself, that his heart turn not
    away: neither shall he greatly multiply to himself silver and gold.'
  ita-1885: Parimente, non moltiplichisi le mogli, acciocchè il suo cuore non si svii;
    nè anche moltiplichisi grandemente l'argento e l'oro.
  eng-LXXUP: And he shall not multiply to himself wives, lest his heart turn away;
    and he shall not greatly multiply to himself silver and gold.
  eng-ULB: He must not take many wives for himself, so that his heart does not turn
    away. He must not accumulate large amounts of silver and gold.
  spa-VBL: No debe tener muchas esposas, para que no lo alejen del camino del Señor.
    No debe tener grandes cantidades de plata y oro.
  fra-_FOB: Il ne prendra pas non plus un grand nombre de femmes, de peur que son
    cœur ne se détourne; il ne s'amassera pas non plus beaucoup d'argent et d'or.
  mal-mal: അവന്റെ ഹൃദയം തിരിഞ്ഞുപോകാതിരിപ്പാൻ അനേകം ഭാര്യമാരെ അവൻ എടുക്കരുത്; വെള്ളിയും
    പൊന്നും അധികമായി സമ്പാദിക്കയും അരുത്.
  lit-lit: Taip pat jam neleidžiama dauginti sau žmonų, kad nenukryptų jo širdis,
    ir jam neleidžiama apsčiai dauginti sau sidabro bei aukso.
  urd-GVR: Terā bādshāh zyādā bīwiyāṅ bhī na rakhe, warnā us kā dil Rab se dūr ho
    jāegā. Aur wuh had se zyādā sonā-chāṅdī jamā na kare.
  suz-BL: मिनु परमप्रभु यावे रे ङोन मलल, दे मीश मुर शुश चाक्‍चा मदुम्‍ब। मिनु मेकोम
    आंम कली शुश सुन चांदी मखुप्‍तल। १राजा ११:१-८; १राजा १०:१४
  ita-1927: E neppure abbia gran numero di mogli, affinché il suo cuore non si svii;
    e neppure abbia gran quantità d’argento e d’oro.
  ckb-ckb: هەروەها با ژن بۆ خۆی زۆر نەکات، نەوەک دڵی لابدات. با زێڕ و زیویش بۆ خۆی
    گەلێک زۆر نەکات.
  eng-BBE: And he is not to have a great number of wives, for fear that his heart
    may be turned away; or great wealth of silver and gold.
  kan-OKCV: ಅರಸನು ದಾರಿತಪ್ಪಿ ಹೋಗದಂತೆ ತನಗೆ ಹೆಚ್ಚು ಜನ ಹೆಂಡತಿಯರನ್ನು ಮದುವೆ ಮಾಡಿಕೊಳ್ಳಬಾರದು.
    ಅವನು ತನಗಾಗಿ ಹೆಚ್ಚು ಬೆಳ್ಳಿಬಂಗಾರವನ್ನು ಕೂಡಿಸಿಟ್ಟುಕೊಳ್ಳಬಾರದು.
  tam-2017: அவனுடைய இருதயம் பின்வாங்கிப் போகாமலிருக்க அவன் அநேகம் மனைவிகளைத் திருமணம்
    செய்யவேண்டாம்; வெள்ளியும் பொன்னும் தனக்கு மிகுதியாகப் பெருகச்செய்யவும் வேண்டாம்.
  spa-RV-1909: 'Ni aumentará para sí mujeres, porque su corazón no se desvíe: ni plata
    ni oro acrecentará para sí en gran copia.'
  ron-BTF: Nici să nu aibă multe soţii, ca să nu i se abată inima; nici să nu îşi
    înmulţească mult argint şi aur.
  eng-WEBP: He shall not multiply wives to himself, that his heart not turn away.
    He shall not greatly multiply to himself silver and gold.
  eng-FBV: He must not have many wives, so they don't lead him away from following
    the Lord. He must not have large quantities of silver and gold.
  nld-1939: Ook mag hij geen talrijke vrouwen nemen, om niet afvallig te worden, en
    niet veel zilver en goud ophopen.
  nch-BL: Amo quinamiqui para se tanahuatijquet ma quinpiyas miyac sihuame pampa quiquixtise
    ten iojhui TOTECO. Huan amo cuali para quipiyas miyac oro o plata.
  vie-1934: Vua cũng không nên kén nhiều phi tần, e lòng người trở xấu xa; lại chẳng
    nên thâu góp nhiều bạc vàng.
  hin-CV: वह अपनी पत्नियों की गिनती में वृद्धि नहीं करेगा, नहीं तो उसका मन लक्ष्य
    से फिर जाएगा. वह अपने लिए सोने-चांदी में भी वृद्धि का यत्न न करे.
  eng-OURB: He shall not multiply wives to himself, that his heart not turn away.
    He shall not greatly multiply to himself silver and gold.
  spa-BES: Y no debe tener un gran número de esposas, por temor a que su corazón sea
    descarriado; tampoco gran riqueza de plata y oro.
  tdx-tdx: Le ie tsy hañenga valy maro, tsy mone hitsile ty arofo’e, vaho tsy hanontoña’e
    volafoty naho volamena mitoabotse.
  vid-vid: Na yaleche kuwa na wadala wenji, hanji nhumbula ya heye yombelenhuka Mkulu
    Nguluwi, na yaleche kuwa na sendi nyinji na zahabu nyinji ng'hatu.
  eng-OKE: Neither shall he multiply wives to him, that his heart be not turned away;
    nor shall he increase silver and gold for himself greatly.
  tha-KJV: และอย่าให้​ผู้​นั้​นม​ีภรรยามาก เกรงว่าจิตใจของเขาจะหันเหไปเสีย หรืออย่าให้​มี​เงิ​นม​ีทองเป็นของตนอย่างมากมาย
  por-BR-2018: 'Nem aumentará para si mulheres, para que seu coração não se desvie:
    nem prata nem ouro acrescentará para si em grande quantidade.'
  deu-ELO: Und er soll sich die Weiber nicht mehren, daß sein Herz nicht abwendig
    werde; und Silber und Gold soll er sich nicht sehr mehren.
  eng-WYC-2018: The king shall not have many wives, that draw his mind to lusts, neither
    he shall have great weights of silver and of gold. (The king shall not have many
    wives, who would draw away his mind to lust, or too much fleshliness, nor shall
    he have great quantities of silver and gold.)
  epo-epo: Kaj li ne multigu al si edzinojn, por ke ne dekliniĝu lia koro; kaj arĝenton
    kaj oron li ne tro multigu al si.
  uig-PIN: Padixaⱨ kɵp ayallarni ɵz ǝmrigǝ almasliⱪi kerǝk; bolmisa uning kɵngli ezip
    ketixi mumkin. U ɵzi üqün altun-kümüxni kɵpǝytmǝsliki kerǝk.
  beo-beo: Hina bagade dunu da uda bagohame, amo hame lama:mu. Bai e da Hina Gode
    Ea hou fisisa:besa:le, uda eno hame lama:mu. E da silifa, gouli amola muni bagade
    hame lama:mu.
  tpi-OTNT: I tambu long king i maritim planti meri, long wanem, ol bai i mekim em
    i givim baksait long Bikpela. Na tu, em i no ken wok long kisim planti gol na
    silva.
  hau-SA: Sarkin ba zai auri mata masu yawa ba, in ba haka ba zuciyarsa za tă karkata.
    Ba zai tara azurfa da zinariya da yawa ba.
  uig-LAT: Padishah köp ayallarni öz emrige almasliqi kérek; bolmisa uning köngli
    ézip kétishi mumkin. U özi üchün altun-kümüshni köpeytmesliki kérek.
  nde-nde: Kayingathathi abafazi abanengi funa inhliziyo yayo idukiswe. Kayingazinothisi
    ngesiliva langegolide elinengi kakhulu.
  ton-ton: 'Pea ʻoua naʻa fakatokolahi ʻe ia ʻae uaifi kiate ia, telia naʻa afe kehe
    hono loto: pea ʻoua naʻa ne fakalahi ʻaupito ʻae siliva mo e koula kiate ia.'
  ces-1613: Nebudeť také míti mnoho žen, aby se neodvrátilo srdce jeho; stříbra také
    aneb zlata ať sobě příliš nerozmnožuje.
  eng-WMB: He shall not multiply wives to himself, that his heart not turn away. He
    shall not greatly multiply to himself silver and gold.
  tam-TCV: அரசன் தனக்கு அநேக மனைவிகளை வைத்திருக்கக்கூடாது. அப்படிச் செய்தால் அவனுடைய
    இருதயம் வழிவிலகிப்போகும். அவன் பெருந்தொகையான தங்கத்தையும், வெள்ளியையும் சேர்த்துவைக்கவும்கூடாது.
  ceb-ULB: Ug kinahanglan dili siya magpadaghan sa iyang mga asawa alang sa iyang
    kaugalingon, aron ang iyang kasingkasing dili motalikod kang Yahweh; dili gani
    siya angay magpadaghan sa mga plata ug bulawan alang sa iyang kaugalingon.
  pol-UBG: Nie będzie też pomnażał sobie żon, aby jego serce się nie odwróciło; niech
    nie nabywa zbyt wiele srebra i złota.
  urd-GVU: تیرا بادشاہ زیادہ بیویاں بھی نہ رکھے، ورنہ اُس کا دل رب سے دُور ہو جائے
    گا۔ اور وہ حد سے زیادہ سونا چاندی جمع نہ کرے۔
  deu-1912: Er soll auch nicht viele Weiber nehmen, daß sein Herz nicht abgewandt
    werde, und soll auch nicht viel Silber und Gold sammeln.
  kan-2017: ಅವನು ಅನೇಕ ಸ್ತ್ರೀಯರನ್ನು ಮದುವೆ ಮಾಡಿಕೊಳ್ಳಬಾರದು; ಮಾಡಿಕೊಂಡರೆ ಅವನ ಮನಸ್ಸು ಯೆಹೋವನ
    ಕಡೆಯಿಂದ ತಿರುಗುವುದಕ್ಕೆ ಅವಕಾಶವಾಗುವುದು. ಅವನು ಹೆಚ್ಚು ಬೆಳ್ಳಿಬಂಗಾರವನ್ನು ಕೂಡಿಸಿಟ್ಟುಕೊಳ್ಳಬಾರದು.
  yap-yap: Fare pilung e dabi yo’or le’engin, ya irera’ e n’en nra k’aring nge pi’
    keru’ ngak SOMOL; ma ku dabi marweliy ni nge fel’ rogon ko silber nge gol.
  hlt-MCSB: A yuu khaw yet boel saeh lamtah a thinko phaelh boel saeh. Tangka neh
    sui khaw amah ham muep kuk boel saeh.
  mdy-ETH: ሃሣ ዬይ ካኣታሢ ሚርጌ ላኣሊ ዔካንዳያኣ ኮይሱዋሴ፤ ያዺ ማዔቴ ፆኦሲ ዒ ካኣሽኩዋጉዲ ዒዛ ባሻንዳኔ፤ ዬያጉዲ ጊንሣ
    ዎርቄና ቢራና ሚርጊሻኒ ዒ ኮዓያ ማዖፓ።
  twi-ASANTE: Ɛnsɛ sɛ ɔware yerenom bebree anyɛ saa a, nʼakoma bɛfiri Awurade so.
    Ɛnsɛ sɛ ɔboaboa dwetɛ ne sika pii ano.
  mwc-mwc: Kona kega kaokaowana pesarisi ina yauna muri yai ba nuwanuwana BADA karinai
    sina taina sirei, kona kega mariya ini sasaranei, ba silver ba gold ina yauna
    saki.
  eng-WEBU: He shall not multiply wives to himself, that his heart not turn away.
    He shall not greatly multiply to himself silver and gold.
  bnp-bnp: A hariki, nahea ge parangi a ngatavine ge ala kupo, a vuhuna bara ri rata
    ia i ngalahere ne BAKOVI DAGI, i uka ma ge bole a maka gol a silva ge kupo.
  wal-wal: A wozanaa balettennaadan, kawoi cora maccaasaa ekkoppo. Worqqaakka biraakka
    darii shiishshoppo.
  spa-PDDPT: No tomará para él muchas mujeres, no sea que se desvíe su corazón. Ni
    acumulará para él mucha plata y oro.
  gun-gun: Nda'evei avi ojou reta aguã gua'yxy jevyrã, opy'a py tape porã gui opia
    e'ỹ aguã. Nda'evei guive ojeupe guarã prata e'ỹ vy ouro ojou reta aguã.
  ilo-ULB: Ken masapul a saan isuna nga agpaadu iti asawa a maipaay iti bagina, tapno
    saan nga umadayo ti pusona manipud kenni Yahweh; wenno masapul a saan isuna nga
    agpaadu kadagiti pirak ken balitok a maipaay iti bagina.
  kpg-kpg: Di king hagalee hai ono lodo e logo, idimaa di hai deenei gaa hai a mee
    gii huli gi daha mo Dimaadua, gei mee hagalee hai eia gi maluagina gi nia silber
    mono goolo.
  uig-ARA: پادىشاھ كۆپ ئاياللارنى ئۆز ئەمرىگە ئالماسلىقى كېرەك؛ بولمىسا ئۇنىڭ كۆڭلى
    ئېزىپ كېتىشى مۇمكىن. ئۇ ئۆزى ئۈچۈن ئالتۇن-كۈمۈشنى كۆپەيتمەسلىكى كېرەك.
  sus-sus: A mu lan a xa ginɛ gbegbe dɔxɔ. Na fee nan fama a ragbilende Alatala fɔxɔ
    ra. A mu lan a xa gbeti gbegbe nun xɛɛma gbegbe malan.
  pon-2006: Nanmwarki menet sohte pahn sapwellimaniki likend tohto, pwe met pahn kahrehiong
    eh pahn sohpeisang KAUN-O, e pil sohte pahn kepwehpwekihla silper oh kohl.
  ksd-ksd: Koko na vapealane kana umana taulai, pi koko ra balana na rara; ma koko
    na vangala kana silva ma kana goled.
  tur-YTC: Yüreği sapmasın diye kendine eşler çoğaltmayacak. Kendisine fazla gümüş
    ve altın çoğaltmayacak.
  grc-BRENT: Καὶ οὐ πληθυνεῖ ἑαυτῷ γυναῖκας, ἵνα μὴ μεταστῇ αὐτοῦ καρδία· καὶ ἀργύριον
    καὶ χρυσίον οὐ πληθυνεῖ ἑαυτῷ σφόδρα.
  ind-AYT: Dia juga tidak boleh memiliki banyak istri dan hatinya tidak boleh menyimpang.
    Dan, dia tidak boleh membuat dirinya sendiri kaya dengan perak dan emas.
  nya-nya: Asadziwunjikire akazi kuopa kuti mtima wake ungamusocheretse. Asadziwunjikirenso
    golide ndi siliva wambiri.
  hrv-hrv: I neka nema mnogo žena da mu srce ne pođe stranputicom; i neka sebi ne
    gomila srebra ni zlata!
  mps-mps: Te tuni bidi kingo we hauwa selamo dao. Magi baso meni, augwaligo agai
    Genuai Bidiba tudi ola momainogo yaibao. Tama me ma, agai gol me silva hauwa sabo
    sę elamuo wao.
  tpi-tpi: I tambu long king i maritim planti meri, long wanem, ol bai i mekim em
    i givim baksait long Bikpela. Na tu, em i no ken wok long kisim planti gol na
    silva.
  dan-1931: Heller ikke må han have mange Hustruer, for at hans Hjerte ikke skal forledes
    til Frafald, og han må ikke samle sig Sølv og Guld i Overflod.
  vie-OVCB: Vua cũng không được tuyển nhiều cung phi để lòng bị quyến dụ, cũng không
    được gom góp cho mình nhiều vàng bạc.
  guj-2017: વળી તે ઘણી પત્નીઓ કરે નહિ. કે જેથી તેનું હૃદય યહોવાહ તરફથી વિમુખ થઈ ન
    જાય. વળી તે પોતાને સારુ સોનુંચાંદી અતિશય ન વધારે.
  pon-2006A: Nanmwarki menet sohte pahn sapwellimaniki likend tohto, pwe met pahn
    kahrehiong eh pahn sohpeisang KAUN-O, e pil sohte pahn kepwehpwekihla silper oh
    kohl.
  por-BRBSL: Ele não multiplicará esposas para si mesmo, para que seu coração não
    se afaste. Ele não se multiplicará muito para si mesmo prata e ouro.
  cth-cth: Ahnie a lungthin a rawp hoeh nahanelah, yu moikapap lat mahoeh. Suingun
    hai moikapap pâkhueng mahoeh.
  twi-twi: Ɛnsɛ sɛ ɔware yerenom bebree anyɛ saa a, ne koma befi Awurade so. Ɛnsɛ
    sɛ ɔboaboa dwetɛ ne sikakɔkɔɔ pii ano.
  hlt-hlt: A yuu khaw yet boel saehlamtah a thinko phaelh boel saeh. Tangka neh sui
    khaw amah ham muep kuk boel saeh.
  tbz-SIM: Ò mɛ mbɑ́ ntú wèè mɔ̀kɛ bɛnitipòbɛ̀ pɛ́u bɛ̀ yɑ̀ɑ̀ bo ò dɛ́tinnɛ Kuyie,
    ò mɛ mbɑ́ mmɔkɛ timɑ́tì pɛ́ítì nɛ̀ mɛsɔɔ mpɛ́u.
  msy-2020: Atrivim amuir avɨribar ikɨsɨ nɨghnɨghan markɨ, egh uaghan gol ko silvan
    avɨribar pozim mɨkɨnan markɨ. Da a damutɨ, an akɨrim ragh Ikiavɨra Itir God, gasaragham.
  azb-azb: Padşah çox arvad almasın, yoxsa ürəyi haqq yolundan dönər. O özü üçün çoxlu
    qızıl-gümüş yığıb onu çoxaltmasın.
  eng-DBY: Neither shall he multiply wives to himself, that his heart turn not away;
    neither shall he greatly multiply to himself silver and gold.
  hin-2017: और वह बहुत स्त्रियाँ भी न रखे, ऐसा न हो कि उसका मन यहोवा की ओर से पलट
    जाए; और न वह अपना सोना-चाँदी बहुत बढ़ाए।
  wol-KYG: Bumu barey jabar, balaa am xelam di lajj. Xaalis ak wurus it, bumu ko barele
    lool.
  eng-YLT: And he doth not multiply to himself wives, and his heart doth not turn
    aside, and silver and gold he doth not multiply to himself — exceedingly.
  eng-WYC-2017: The king shall not have many wives, that draw his mind to lusts, neither
    he shall have great weights of silver and of gold.
  eng-WMBB: He shall not multiply wives to himself, that his heart not turn away.
    He shall not greatly multiply to himself silver and gold.
  urd-GVH: तेरा बादशाह ज़्यादा बीवियाँ भी न रखे, वरना उसका दिल रब से दूर हो जाएगा।
    और वह हद से ज़्यादा सोना-चाँदी जमा न करे।
  rug-rug: Meke lopu kaqu vagi va soku barikaleqe sa baṉara, ura koasa hahanana gua
    asa, si kote paqaha taloa koe Zihova sa bulona sa baṉara; meke lopu kaqu vagi
    va soku siliva na qolo si asa.
  gaz-gaz: Akka yaadni isaa hin badneef inni niitota baayʼee fuudhuu hin qabu; meetii
    fi warqee baayʼisees walitti qabachuu hin qabu.
  fra-LSG: Qu’il n’ait pas un grand nombre de femmes, afin que son cœur ne se détourne
    point; et qu’il ne fasse pas de grands amas d’argent et d’or.
  yal-yal: A mi lan a yi ɲaxalan wuyaxi dɔxɔ. Na feene nan a bɔɲɛn naxɛtɛma Ala fɔxɔ
    ra. A mi lan a yi gbeti gbeen nun xɛma wuyaxi sɔtɔ.
  haw-1868: Mai hoomahuahua hoi oia i na wahine nana, o huli ae kona naau; aole hoi
    ia e hoomahuahua loa ae i ke kala a me ke gula nona.
  arb-NAV: وَلْيَحْذَرْ مِنْ أَنْ يَكُونَ مِزْوَاجاً لِئَلّا يَزِيغَ قَلْبُهُ، وَلا
    يُكَثِّرُ لِنَفْسِهِ مِنَ الذَّهَبِ وَالْفِضَّةِ.
  ewe-ewe: Mele be fia la naɖe srɔ̃ geɖe o; ne menye nenema o la, eƒe dzi atrɔ ɖa
    tso Yehowa gbɔ. Mele be wòakpɔ hotsui guduu hã o.
  eng-LEE: Neither shall he take to himself many wives, that his heart may not turn
    away; nor shall he acquire for himself too much silver and gold.
  asm-FB: আৰু তেওঁৰ মন যেন অপথে নাযায়, এই কাৰণে তেওঁলোকৰ ছোৱালী বিয়া নকৰিব; আৰু
    তেওঁ নিজৰ কাৰণে ৰূপ আৰু সোণ অধিককৈ নবঢ়াব।
  sus-A: عَ مُ لَن عَ شَ فِنّ فبٍفبٍ دْشْ. نَ قٍيٍ نَن قَمَ عَ رَفبِلٍندٍ عَلَتَلَ
    قْشْ رَ. عَ مُ لَن عَ شَ فبٍتِ فبٍفبٍ نُن شّيمَ فبٍفبٍ مَلَن.
  fra-SBL: Il ne se multipliera pas de femmes, afin que son cœur ne se détourne pas.
    Il ne multipliera pas pour lui l'argent et l'or.
  hbo-hbo: וְלֹ֤א יַרְבֶּה־לֹּו֙ נָשִׁ֔ים וְלֹ֥א יָס֖וּר לְבָבֹ֑ו וְכֶ֣סֶף וְזָהָ֔ב
    לֹ֥א יַרְבֶּה־לֹּ֖ו מְאֹֽד׃
  eng-WYCLIFFE: The kyng schal not haue ful many wyues, that drawen his soule `to
    ouer myche fleischlynesse, nether `he schal haue grete burthuns of siluer and
    of gold.
  cwe-cwe: Mfalume sekeyawe na wanaake wengi, buleivo kezamuleka Mulungu, hebu sekeyaipatile
    hela na zahabu nyingi.
  kik-kik: Nake ndakanahikie atumia aingĩ, nĩguo ngoro yake ndĩkanagarũrũke. Ningĩ
    ndakaneingĩhĩrie betha na thahabu.
  fra-NCL: Qu’il n’ait pas un grand nombre de femmes, de peur que son cœur ne se détourne ;
    qu’il ne fasse pas de grands amas d’argent et d’or.
  cek-AK: Anih ih palungthin amkhraeng han ai ah, zu pop ah tawnh han om ai; sui hoi
    sum kanglung doeh angmah han pop parai ah patung han om ai.
  cuk-cuk: Degine, dule-reyga-onug-imaklegoed ome-ichesuli nikuosurbalid, adi, melle
    amarse binsaed-galedii guegar. Adi, melle bab-dummagan-baiganse nanaegar. Deginbali,
    bukidar mani-onmakdii guosurbalid, bukidar ormar-onmakdii guosurbalid.
  uig-CYR: Падиша көп аялларни өз әмригә алмаслиғи керәк; болмиса униң көңли езип
    кетиши мүмкин. У өзи үчүн алтун-күмүчни көпәйтмәслиги керәк.
  tel-2017: తన హృదయం తొలగిపోకుండా అతడు ఎక్కువమంది స్త్రీలను పెళ్లి చేసుకోకూడదు. వెండి
    బంగారాలను అతడు తన కోసం ఎక్కువగా సంపాదించుకోకూడదు.
  hat-BSA: Li p ap pran anpil fanm; sinon, kè li va detounen. Ni li p ap ranmase anpil
    ajan avèk lò pou tèt li.
  bxh-bxh: Tabu lalahuna ti ouli. Doꞌata ginauli te ya foya ponoli be Guyau ya lau afulen.
    Yo tabu siluba yo gole boludi i abidi.
  kos-kos: In tia pus mutan kien tokosra, mweyen elos ac ku in kifasulla liki LEUM
    GOD; ac elan tia sifacna akkasrupyal ke silver ac gold.
  hbo-WLC: וְלֹ֤א יַרְבֶּה־לּוֹ֙ נָשִׁ֔ים וְלֹ֥א יָס֖וּר לְבָב֑וֹ וְכֶ֣סֶף וְזָהָ֔ב
    לֹ֥א יַרְבֶּה־לּ֖וֹ מְאֹֽד׃
  ibo-ibo: Eze ahụ agaghị enwe ọtụtụ nwunye, nʼihi na nke a ga-eme ka obi ya si nʼebe
    Onyenwe anyị nọ pụọ. Ọ gakwaghị ababiga ụba ọlaọcha na ọlaedo oke.
  ory-ory: କିଅବା ସେ ଅନେକ ସ୍ତ୍ରୀ ବିବାହ କରିବ ନାହିଁ, କଲେ ତାହାର ହୃଦୟ ବିପଥଗାମୀ ହେବ; ଅଥବା
    ସେ ଆପଣା ପାଇଁ ରୂପା କି ସୁନା ଅତିଶୟ ବଢ଼ାଇବ ନାହିଁ।
  chk-chk: Iwe, ewe king esap achomongala pwülüan pwe lelukan esap tokola seni Kot,
    esap pwal fokun achomonga nöün silifer ika kolt.
  rop-rop: Wal det king na nomo lau blanga abum detmatj waif, dumaji olabat mait meigim
    im tenawei brom YAWEI. En im nomo lau meigimbat miselp jidan ritjwan garram bigmob
    silba en gol.
  ukr-1871: Так само не буде він заводити в себе багацько жіноцтва, щоб серце його
    не відступило. Та й срібла і золота не буде він багацько нагромаджувати в себе.
  deu-1951: Er soll auch nicht viele Weiber nehmen, damit sein Herz nicht auf Abwege
    gerate; auch soll er sich nicht zu viel Silber und Gold sammeln.
  eng-JPS: Neither shall he multiply wives to himself, that his heart turn not away;
    neither shall he greatly multiply to himself silver and gold.
  srp-1865: I da nema mnogo žena, da se ne bi otpadilo srce njegovo, ni srebra ni
    zlata da nema vrlo mnogo.
  lug-lug: Tawasanga bakazi bangi kubanga bagenda kumukyamyanga. So tekimugwanira
    kwetuumangako zaabu n’effeeza ennyingi ennyo.
  heb-heb: ולא ירבה לו נשים ולא יסור לבבו וכסף וזהב לא ירבה לו מאד׃
  ben-IRV: আর সে অনেক স্ত্রী গ্রহণ করবে না, পাছে তার হৃদয় সদাপ্রভুর থেকে ফিরে যায়
    এবং সে নিজের জন্য রূপা কিংবা সোনা বহুগুণ করবে না।
  pan-pan: ਉਹ ਬਹੁਤ ਸਾਰੀਆਂ ਪਤਨੀਆਂ ਵੀ ਨਾ ਰੱਖੇ, ਕਿਤੇ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਉਸ ਦਾ ਮਨ ਫਿਰ ਜਾਵੇ,
    ਨਾ ਉਹ ਆਪਣੇ ਲਈ ਚਾਂਦੀ-ਸੋਨਾ ਬਹੁਤ ਵਧਾਵੇ।
  mya-JVB: သူ ၏ စိတ် နှလုံးသည် ဖောက်ပြန် ခြင်းနှင့် ကင်းလွတ်မည်အကြောင်း များစွာ သော
    မယား တို့ကို မ ယူ ရ။ ရွှေ ငွေ ကိုလည်း များ စွာမ ဆည်းဖူး ရ။
  hmo-hmo: “King danu ese adavana momo do ia abia lasi, idia ese Lohiabada dekena
    amo iena lalona do idia veria garina. King ese danu siliva bona golo momo do ia
    haboua lasi.
  urd-urd: और वह बहुत सी बीवियाँ भी न रख्खे ऐसा न हो कि उसका दिल फिर जाए, और न वह
    अपने लिए सोना चाँदी ज़ख़ीरा करे।
  rus-SYN: и чтобы не умножал себе жен, дабы не развратилось сердце его, и чтобы серебра
    и золота не умножал себе чрезмерно.
  bqc-SIM: Asu nↄsɛ dasio, kɛ́ an yã́ su aà sↄ̃ bleo yã́i. Asu ã́nusu ń vuao
    kãaaazi zↄ̃ↄzↄ̃ↄo.
  tcz-CHONGTHU: Lengpa chun jitampi anei thei lou ding ahi. Ajeh chu amahon Pakai
    akona apui mang thei diu ahi. Chule ama ding jeng ajong sana leh dangka akikhol
    thei lou ding ahi.
  mar-mar: तसेच त्यास बऱ्याच स्त्रिया असू नयेत. कारण त्याने तो परमेश्वरापासून परावृत्त
    होईल. सोन्या-रुप्याचाही फार साठा त्याने करु नये.
  soq-soq: Ita do me mai manamanainapa uara naimopi ipawa mo me insaisawa teinawadasapio
    Iawe God baiwa simbialeidia epie nambelepi. Ita do me mai gold ba mane ita dewa
    daitada mampe mauralepi.
  qub-qub: Chay mandaj rayga ama achca warmiyoj cangachu. Achca warmiyoj carga Tayta
    Diostapis gongaycunmanmi. Guellayta ni goritapis alläpa ama shuntachunchu.
  hat-hat: Wa a pa fèt pou l' gen anpil madanm, paske sa ka fè l' pèdi tèt li. Li
    pa fèt pou l' gen twòp ajan ak twòp lò pou tèt pa l'.
  eng-BSB: He must not take many wives for himself, lest his heart go astray. He must
    not accumulate for himself large amounts of silver and gold.
  tod-tod: Anzai mina mɔin, kigi a ʋa ʋote, a ʋa zeɠe GALA ba. É mina walii wola
    ɠaalɛ ba, ɓaa zanugi.
  eng-WEBPB: He shall not multiply wives to himself, that his heart not turn away.
    He shall not greatly multiply to himself silver and gold.
  kbq-kbq: Hagi rama'a a'nea ana kini ne'mo'a onteno, ru agu'a azeri rukrahe hinkeno
    Ra Anumzamofo amefi humigahie. Hagi rama'a silvane golinena onteno.
  nhe-BL: Ax quinamiqui para se tlanahuatijquetl ma quinpiyas miyac sihuame pampa
    quiquixtise tlen iojhui TOTECO. Huan ax cuali para quipiyas miyac oro o plata.
  gub-BL: Tuwe tuwihawete nuwereko kwaw wemireko tetea'u wà nehe. Ta'e nezewe haw
    umunyryk kar putar Tupàn wi a'e nehe xe. Nomono'og kwaw parat tetea'u uzeupe nehe.
    Ni or nehe no.
  eng-DRA: He shall not have many wives, that may allure his mind, nor immense sums
    of silver and gold.
