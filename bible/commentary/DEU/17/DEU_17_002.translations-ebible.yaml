verse: DEU.017.002
translations:
  mal-C: യഹോവ നിനക്കു നൽകുന്ന നഗരങ്ങളിലൊന്നിൽ താമസിക്കുന്ന ഒരു പുരുഷനോ സ്ത്രീയോ നിന്റെ
    ദൈവമായ യഹോവയുടെമുമ്പിൽ തിന്മചെയ്ത് അവിടത്തെ ഉടമ്പടി ലംഘിക്കുകയും
  deu-TKW: Wenn unter dir in einer deiner Ortschaften, die dir Jahwe, dein Gott, giebt,
    jemand, es sei ein Mann oder ein Weib, betroffen wird, welcher thut, was Jahwe,
    deinem Gotte, mißfällt, indem er seine Bundesordnung übertritt
  lin-lin: Soki kati na moko ya bingumba oyo Yawe, Nzambe na yo, apesi yo ; emonani
    na mobali to mwasi oyo asali mabe na miso ya Yawe, Nzambe na yo, wana abuki boyokani
    elongo na Ye
  eng-LSV: When there is found in your midst, in one of your cities which your God
    YHWH is giving to you, a man or a woman who does evil in the eyes of your God
    YHWH by transgressing His covenant,
  eng-GNV: If there be founde among you in any of thy cities, which the Lord thy God
    giueth thee, man or woman that hath wrought wickednes in the sight of the Lord
    thy God, in transgressing his couenant,
  eng-WEBSTER: If there shall be found among you, within any of thy gates which the
    LORD thy God giveth thee, man or woman that hath wrought wickedness in the sight
    of of the LORD thy God, in transgressing his covenant,
  nhw-BL: “Quema anitztose ipan nopa altepeme catli amoTECO Dios anmechmacas, huelis
    anquicaquise para se tlacatl o se sihuatl quipinahualtía TOTECO huan quiixpano
    nopa camanal sencahuali.
  swh-ONEN: Ikiwa mwanaume au mwanamke anayeishi kati ya mojawapo ya miji akupayo
    Bwana, anakutwa anafanya uovu mbele za Bwana Mungu wenu, kwa kuvunja Agano lake,
  bba-bba: Ì n dɑ dɑ i wɑ̃ɑ wuu si Gusunɔ bɛsɛn Yinni u bɛɛ wɛ̃ sɔɔ, sɔrɔkudo sɔ̃ɔ
    teeru wuu sin ɡɑɡu sɔɔ, tɔn durɔ ɡoo ǹ kun mɛ tɔn kurɔ ɡoo u koo Yinni Gusunɔ
    tɔnu kɑm kom kuɑ u dɑ u bũnu yiirɑ u sɑ̃, kɑ mɑm sɔ̃ɔ kɑ suru kɑ kperi kpuro.
    Yeyɑ yɑ ko n sɑ̃ɑ kɔ̃sɑ Gusunɔn nɔni sɔɔ domi n ǹ mɛ u bɛɛ yiire i ko.
  eng-KJVCPB: If there be found among you, within any of thy gates which the Lord
    thy God giveth thee, man or woman, that hath wrought wickedness in the sight of
    the Lord thy God, in transgressing his covenant,
  wbp-wbp: …Mujuju-jana wangkaja nyanungurraku, “YAAWIYI-rli ngalipa-nyangu Kaaturlu
    kapu-nyarra yinyi nyurrurlaku yapaku panu-nyayirni jinta-kari jinta-kari ngurra
    yungunkulu ngulangka nyina. Kajinkili yalirla nyina, kajinkili marda nyanyi wati,
    karnta marda kuja-ka majumaju ngurrju-mani, yalirli yapangku kula-ka yalirli YAAWIYI-kirlangu
    kuruwarri purami jungarnirli.
  luo-luo: Ka dichwo kata dhako modak e dieru e achiel kuom dalane ma Jehova Nyasaye
    omiyou oyud katimo richo e wangʼ Jehova Nyasaye ma Nyasachu kendo koketho singruokne,
  meu-meu: Tau ta eiava hahine ta boma davaria bogaragimui ai, Iehova, emui Dirava,
    ese baine henimui hanuadia ta lalonai, Iehova, emui Dirava, vairanai vada e kara
    havara ena taravatu vada e tataia utu,
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई दिनुहुने कुनै पनि सहरमा परमप्रभु
    तिमीहरूका परमेश्‍वरको दृष्‍टिमा तिमीहरूका बिचमा कुनै पुरुष वा स्‍त्रीले दुष्‍ट
    काम गर्‍यो भने वा उहाँको करार भङ्ग गर्‍यो भने वा
  yor-yor: Bí ọkùnrin tàbí obìnrin kan tó ń gbé láàrín yín ní èyíkéyìí ìlú wọ̀n-ọn-nì,
    tí Olúwa fún un yín bá ń ṣe ibi ní ojú Olúwa Ọlọ́run yín, ní ríré májẹ̀mú rẹ̀
    kọjá,
  ind-ind: “Apabila nanti di salah satu kota yang TUHAN berikan kepada kalian ada
    seorang laki-laki atau perempuan yang dituduh melakukan kejahatan yang melanggar
    perjanjian TUHAN dengan kita, dengan cara menyembah selain TUHAN, yaitu dewa-dewa,
    matahari, bulan, atau bintang, maka kalian harus menyelidiki apakah tuduhan itu
    benar. Jika memang benar bahwa orang itu sudah melakukan hal yang menjijikkan
    itu di Israel,
  pes-OPCB: اگر بشنوید مرد یا زنی در یکی از شهرهای سرزمینتان از عهد یهوه خدایتان تخلف
    نموده، بت یا خورشید و ماه و ستارگان را که خداوند پرستش آنها را اکیداً قدغن کرده،
    عبادت می‌کند،
  tgl-ULB: Kung mayroong matagpuan sa inyo, kahit saan sa loob ng tarangkahan ng inyong
    mga lungsod na ibibigay ni Yahweh na inyong Diyos, sinumang lalaki o babae na
    gumagawa ng masama sa paningin ni Yahweh na inyong Diyos at lumalabag sa kaniyang
    kautusan—
  hui-hui: Wali agali tínaga tano ogoniha karu aria mbirame Anduane Homogo kagonaga
    habo nalolene bi lowini ngaru pugualu
  mya-mya: '``အ​ကယ်​၍​သင်​တို့​၏​မြို့​ရွာ​များ​တွင် ယောကျာ်း သို့​မ​ဟုတ်​မိန်း​မ​တစ်​ဦး​ဦး​သည်
    ထာ​ဝ​ရ ဘု​ရား​၏​အ​မိန့်​တော်​ကို​ဆန့်​ကျင်​လျက် အ​ခြား​သော​ဘု​ရား​များ​နှင့်​နေ၊
    လ၊ ကြယ် များ​ကို​ဝတ်​ပြု​ကိုး​ကွယ်​သ​ဖြင့် ထာ​ဝ​ရ ဘု​ရား​၏​ပ​ဋိ​ညာဉ်​ကို​ချိုး​ဖောက်​၍
    အ​ပြစ် ကူး​လွန်​ကြောင်း​သ​တင်း​ကြား​မိ​လျှင်​စေ့ စေ့​စပ်​စပ်​စုံ​စမ်း​လော့။ ဣ​သ​ရေ​လ​အမျိုး
    သား​တို့​တွင်​ထို​စက်​ဆုပ်​ဖွယ်​သော​အ​မှု ပြု​သည်​ကို​ဧ​ကန်​သိ​ရ​သော​အ​ခါ၊-'
  bod-N: ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་གནང་བའི་གྲོང་རྡལ་གང་རུང་དུ། ཁྱོད་རྣམས་ཀྱི་ནང་དུ་སྐྱེས་པ་དང་བུད་མེད་གང་ཡིན་ཡང་།
    སུ་ཞིག་གིས་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད་ནས་ཁོང་གི་ཞལ་ཆད་དང་འགལ་ཏེ།
  sna-sna: Kana pakati penyu mune rimwe ramaguta amuri kupiwa naJehovha pakawanikwa
    murume kana mukadzi achiita zvakaipa pamberi paJehovha Mwari wenyu, achiputsa
    sungano,
  spa-BLM: Si se encuentra entre vosotros, dentro de cualquiera de vuestras puertas
    que Yahvé vuestro Dios os da, un hombre o una mujer que haga lo que es malo a
    los ojos de Yahvé vuestro Dios al transgredir su pacto,
  cac-cac: Tato a d'a juntzan̈ chon̈ab' ol yac' Jehová co Diosal chi' d'ayex, ol el
    specal to ay junoc vinac, ma junoc ix ix max c'anab'ajan strato Jehová chi', axo
    d'a juntzan̈ comon dios tz'och ejmelal, d'a c'u, d'a q'uen uj, ma d'a q'uen c'anal,
    aton juntzan̈ ix yal Jehová to max yal-laj coch ejmelal d'ay,
  swh-ULB: Kama kunapatikana miongoni mwenu, ndani ya malango ya mji wowote ambao
    Yahwe Mungu wenu anawapatia, mwanaume yoyote au mwanamke ambaye anafanya uovu
    mbele ya Yahwe Mungu wenu kuiharibu agano lake -
  bel-bel: Калі знойдзецца сярод цябе ў якім-небудзь селішчы тваім, што Гасподзь,
    Бог твой, дае табе, мужчына альбо жанчына, хто зробіць ліхое прад вачыма Госпада,
    Бога твайго, пераступіўшы запавет Бога,
  deu-ELBBK: Wenn in deiner Mitte, in einem deiner Tore, die der HERR, dein Gott,
    dir gibt, ein Mann oder eine Frau gefunden wird, die das tun, was böse ist in
    den Augen des HERRN, deines Gottes, indem sie seinen Bund übertreten,
  mbb-OT: “Penenglitan duen sevaha he maama etawa vahi he meǥinged diyà te sevaha
    zuen te menge inged he ibeǥey keniyu te Nengazen he Megbevayè niw he nezekepan
    he mibaal te vaal he mezaat is ked-isip duen te Nengazen he Megbevayè niw. Su
    midsupak din is paaǥi te Nengazen te kebpekid-uyun keniyu
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിനക്കു തരുന്ന ഏതൊരു പട്ടണത്തിലെങ്കിലും നിന്റെ ദൈവമായ
    യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു അവന്റെ നിയമം ലംഘിക്കയും
  rmc-rmc: Šaj pes ačhel, hoj andre varesavo foros, so tumenge diňa o RAJ, tumaro
    Del, pes arakhela murš abo džuvľi, save anglo RAJ, angle tumaro Del, kerena varesavo
    nalačhipen a aleha na doľikerena leskri zmluva,
  pes-OPV: اگر در میان تو، در یکی از دروازه هایت که یهوه خدایت به تو می‌دهد، مرد یا
    زنی پیدا شودکه در نظر یهوه، خدایت، کار ناشایسته نموده، ازعهد او تجاوز کند،
  ron-1924: Се ва гэси поате ын мижлокул тэу, ынтр-уна дин четэциле пе каре ци ле
    дэ Домнул Думнезеул тэу, ун бэрбат сау о фемее каре сэ факэ че есте рэу ынаинтя
    Домнулуй Думнезеулуй тэу ши каре сэ калче легэмынтул Луй,
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু তোমাদের যেসব নগর দেবেন তার যে কোনো একটির মধ্যে
    যদি কোনও পুরুষ কিংবা স্ত্রীলোক তোমাদের ঈশ্বর সদাপ্রভুর দেওয়া বিধান অমান্য করে
    তাঁর দৃষ্টিতে যা মন্দ তা করে,
  som-som: Oo magaalooyinkiinna Rabbiga Ilaahiinna ahu uu idin siinayo haddii laga
    dhex helo nin ama naag sameeya wax Rabbiga Ilaahiinna ah hortiisa shar ku ah isagoo
    axdigiisa ka gudba,
  lat-VUC: Cum reperti fuerint apud te intra unam portarum tuarum, quas Dominus Deus
    tuus dabit tibi, vir aut mulier qui faciant malum in conspectu Domini Dei tui,
    et transgrediantur pactum illius,
  eng-ASVBT: If there be found in the midst of thee, within any of thy gates which
    Jehovah thy God giveth thee, man or woman, that doeth that which is evil in the
    sight of Jehovah thy God, in transgressing his covenant,
  ita-1885: Quando si troverà nel mezzo di te, in una delle tue città le quali il
    Signore Iddio tuo ti dà, uomo, o donna, che faccia ciò che dispiace al Signore
    Iddio tuo, trasgredendo il suo patto,
  eng-LXXUP: And if there should be found in any one of thy cities, which the Lord
    thy God gives thee, a man or a woman who shall do that which is evil before the
    Lord thy God, so as to transgress his covenant,
  eng-ULB: If there is found among you, within any of your city gates that Yahweh
    your God is giving you, any man or woman who does what is evil in the sight of
    Yahweh your God and transgresses his covenant,
  spa-VBL: Puede que exista un informe de que uno de ustedes, ya sea hombre o mujer,
    que vive en un pueblo que el Señor su Dios le dio, ha sido encontrado pecando
    a los ojos del Señor su Dios al romper el pacto del Señor.
  fra-_FOB: Quand il se trouvera au milieu de toi, dans quelqu'une des villes que
    l'Éternel ton Dieu te donne, un homme ou une femme qui fasse ce qui est mauvais
    aux yeux de l'Éternel ton Dieu, en transgressant son alliance,
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിനക്ക് തരുന്ന ഏതൊരു പട്ടണത്തിലും ദൈവത്തിന് അനിഷ്ടമായത്
    ചെയ്ത് അവന്റെ നിയമം ലംഘിക്കുകയും
  urd-GVR: Jab tū un shahroṅ meṅ ābād ho jāegā jo Rab terā Ḳhudā tujhe degā to ho
    saktā hai ki tere darmiyān koī mard yā aurat Rab tere Ḳhudā kā ahd toṛ kar wuh
    kuchh kare jo use burā lage.
  suz-BL: मिनु परमप्रभु यावे, इन परमप्रभुमी इन कली गेशो सहरमी सुइ वोंइश मुर मीश मुरुमी
    परमप्रभु यावे, इन परमप्रभु आ ङोंइती मरिम्‍शो पा आ कबल कली प्रोंइशा, ब्‍यवस्‍था
    १३:७-१२
  ita-1927: Se si troverà nel tuo mezzo, in una delle città che l’Eterno, il tuo Dio,
    ti dà, un uomo o una donna che faccia ciò che è male agli occhi dell’Eterno, del
    tuo Dio, trasgredendo il suo patto
  ckb-ckb: ئەگەر لەنێوتان، لە یەکێک لە شارۆچکەکانتان کە یەزدانی پەروەردگارتان پێتانی
    دەدات، پیاوێک یان ئافرەتێک بینرا کارێک دەکات کە لەلای یەزدانی پەروەردگارتان خراپە
    و پەیمانەکەی دەشکێنێت و
  eng-BBE: If there is any man or woman among you, in any of the towns which the Lord
    your God gives you, who does evil in the eyes of the Lord your God, sinning against
    his agreement,
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಕೊಡುವ ಯಾವುದೇ ಊರಿನಲ್ಲಿ, ಯಾವ ಪುರುಷನಾಗಲಿ,
    ಸ್ತ್ರೀಯಾಗಲಿ ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯನ್ನು ಮೀರಿ ಅವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದಾಗಿರುವುದನ್ನು
    ನಡೆಸಲು ಸಾಧ್ಯ.
  tam-2017: “உன் தேவனாகிய யெகோவாவின் கண்களுக்கு முன்பாக எந்த ஆணாவது பெண்ணாவது உன்
    தேவனாகிய யெகோவா உனக்குக் கொடுக்கிற வாசல்கள் ஒன்றில் அக்கிரமம்செய்து, அவருடைய உடன்படிக்கையை
    மீறி,
  spa-RV-1909: Cuando se hallare entre ti, en alguna de tus ciudades que Jehová tu
    Dios te da, hombre, ó mujer, que haya hecho mal en ojos de Jehová tu Dios traspasando
    su pacto,
  ron-BTF: Dacă se găseşte printre voi, în vreuna din porţile tale, pe care DOMNUL
    Dumnezeul tău ţi le dă, un bărbat sau o femeie care a lucrat stricăciuni înaintea
    ochilor DOMNULUI Dumnezeul tău, încălcând legământul lui,
  eng-WEBP: If there is found among you, within any of your gates which the LORD your
    God gives you, a man or woman who does that which is evil in the LORD your God’s
    sight in transgressing his covenant,
  eng-FBV: There may be a report that one of you, whether a man or a woman, living
    in a town that the Lord your God gave you, has been found to be sinning in the
    sight of the Lord your God by breaking the Lord's agreement.
  nld-1939: Wanneer in een van uw steden, die Jahweh, uw God, u zal geven, onder u
    een man of een vrouw wordt gevonden, die kwaad doet in de ogen van Jahweh, uw
    God, en zijn Verbond overtreedt,
  nch-BL: “Quema anitztose ipan nopa altepeme cati amoTECO Dios amechmacas, huelis
    anquicaquise para se tacat o se sihuat quipinahualtía TOTECO huan quiixpano nopa
    camanal sencahuali.
  vie-1934: Khi ở giữa ngươi, trong một thành nào mà Giê-hô-va Đức Chúa Trời ngươi
    ban cho ngươi, có một người nam hay nữ làm điều ác trước mặt Giê-hô-va Đức Chúa
    Trời ngươi, vi phạm giao ước Ngài,
  hin-CV: यदि याहवेह, तुम्हारे परमेश्वर द्वारा प्रदान किए गए तुम्हारे नगरों में तुम्हारे
    बीच में कोई ऐसा पुरुष अथवा स्त्री है, जो याहवेह, तुम्हारे परमेश्वर की वाचा को
    तोड़कर उनकी दृष्टि में गलत काम करे,
  eng-OURB: If there is found among you, within any of your gates which Adonai your
    God gives you, a man or woman who does that which is evil in Adonai your God’s
    sight, in transgressing his covenant,
  spa-BES: Si hay algún hombre o mujer entre ustedes, en cualquiera de los pueblos
    que el Señor tu Dios les ha dado, hace lo malo ante los ojos del Señor tu Dios,
    pecando contra su pacto,
  tdx-tdx: Aa naho oniñe ama’ areo ao, amo rova natolo’ Iehovà Andria­nañahare’o azoo
    ty lahilahy ndra ty ampela manao hakeo ampivazohoa’ Iehovà Andria­na­ña­hare’o,
    ie mandilatse amy fañina’ey;
  vid-vid: “Wone mhuliche kuli umwe wa muji hana mlume ama mdala yalingudita wihe
