    the Lord thy God giveth thee. a man or a woman, that doth the wickedness in the
    eyes of the Lord thy God, to transgress his covenant,
  asm-FB: ঈশ্বৰ যিহোৱাই আপোনালোকক যি যি নগৰ দিছে, তাৰ কোনো নগৰৰ দুৱাৰৰ ভিতৰত যদি এনে
    পুৰুষ কি স্ত্ৰীক তোমাৰ মাজত পোৱা যায়, যে, তেওঁলোকে গৈ তোমাৰ ঈশ্বৰ যিহোৱাৰ নিয়মটি
    ভাঙি তেওঁৰ দৃষ্টিত কুকৰ্ম কৰি, আন দেৱতাক সেৱা পূজা কৰিছে।
  sus-A: شَ وٌ مِشِ ندٍ تٌ وٌ شَ تَايٍ كُي، وٌ مَرِفِ عَلَتَلَ نَشٍيٍ قِشِ وٌ مَ،
    نَشَن عَلَ فبّتّ بَتُمَ، عَ بَرَ قٍ حَاشِ رَبَ نَشَن مُ رَقَن وٌ مَرِفِ عَلَتَلَ
    مَ. عَ بَرَ عَلَ شَ سَاتّ مَتَندِ
  fra-SBL: S'il se trouve parmi vous, dans l'une des portes que l'Éternel, votre Dieu,
    vous donne, un homme ou une femme qui fasse ce qui est mal aux yeux de l'Éternel,
    votre Dieu, en transgressant son alliance,
  hbo-hbo: כִּֽי־יִמָּצֵ֤א בְקִרְבְּךָ֙ בְּאַחַ֣ד שְׁעָרֶ֔יךָ אֲשֶׁר־יְהוָ֥ה אֱלֹהֶ֖יךָ
    נֹתֵ֣ן לָ֑ךְ אִ֣ישׁ אֹו־אִשָּׁ֗ה אֲשֶׁ֨ר יַעֲשֶׂ֧ה אֶת־הָרַ֛ע בְּעֵינֵ֥י יְהוָֽה־אֱלֹהֶ֖יךָ
    לַעֲבֹ֥ר בְּרִיתֹֽו׃
  eng-WYCLIFFE: And whanne a man ether a womman, that doon yuel in the siyte of thi
    Lord God, ben foundun at thee, with ynne oon of thi yatis whiche thi Lord God
    schal yyue to thee, and thei breken the couenaunt of God,
  cwe-cwe: “One muhahulika muna dibululu dimwe mwa mabululu yenu kuwa kauko mulume
    hebu muke yotenda wihi haulongozi wa Mndewa Mulungu, Mulungu wenu, na kubena lagano
    jake,
  kik-kik: Mũndũ mũrũme kana mũndũ-wa-nja ũtũũranagia na inyuĩ itũũra-inĩ rĩmwe rĩa
    kũrĩa Jehova ekũmũhe, angĩoneka agĩĩka ũũru maitho-inĩ ma Jehova Ngai wanyu na
    ũndũ wa gũthũkia kĩrĩkanĩro gĩake,
  fra-NCL: S’il se trouve au milieu de toi, dans l’une de tes villes que Yahweh, ton
    Dieu, te donne, un homme ou une femme qui fasse ce qui est mal aux yeux de Yahweh,
    ton Dieu, en transgressant son alliance,
  cek-AK: Na Angraeng mah paek ih vangpui maeto ah, nongpa maw, to tih ai boeh loe
    nongpata maw, to tih ai boeh loe na Angraeng Sithaw mikhnuk ah, a lokmaihaih to
    amkhraeng taak moe, kahoih ai hmuen to a sak,
  cuk-cuk: “Be-dulemar-abargi machereddibe, omedibe, be-Bab-Dummad-Jehová bemarga-neggweburmar-uksadgi,
    Bab-Jehová-asabin ibmar-isgana-imaksale, a-dule, Bab-Dummad-Jehová-bemarga-Igar-uksadgi
    annasad.
  uig-CYR: Пәрвәрдигар Худайиң саңа тәқдим қилидиған шәһәр-йезаң ичидә әр болсун,
    аял болсун, бирисиниң Пәрвәрдигар Худайиңниң алдида бирәр рәзил ишни қилғанлиғи
    — Униң әһдисигә хилаплиқ қилғанлиғи, башқа илаһларға (мәсилән, Мән саңа ибадәт
    қилишқа мәнъий қилған қуяш, ай яки пүткүл самави қошун болған юлтузларға), ибадәт
    қилип уларға баш урғанлиғи байқалса,
  tel-2017: మీ యెహోవా దేవుని నిబంధన మీరి ఆయన దృష్టిలో దుర్మార్గం చేస్తూ నేనిచ్చిన
    ఆజ్ఞకు వ్యతిరేకంగా అన్యదేవుళ్ళకు, అంటే సూర్యునికి గానీ చంద్రునికి గానీ ఆకాశ నక్షత్రాల్లో
    దేనికైనా నమస్కరించి మొక్కే పురుషుడు, స్త్రీ ఎవరైనా మీ యెహోవా దేవుడు మీకిస్తున్న
    ఏ గ్రామంలోనైనా మీ మధ్య కనబడినప్పుడు,
  hat-BSA: “Si sa twouve nan mitan nou, nan okenn vil nou yo ke SENYÈ a, Bondye nou
    an, ap bannou yo, yon nonm oswa yon fanm ki fè sa ki mal nan zye SENYÈ Bondye
    nou an, nan transgrese akò Li a,
  kos-kos: “Kowos fin lohng lah oasr in sie sin siti suwos, sie mwet — mukul ku mutan
    — su orekma koluk lain LEUM GOD ac kunausla wuleang lal
  hbo-WLC: כִּֽי־יִמָּצֵ֤א בְקִרְבְּךָ֙ בְּאַחַ֣ד שְׁעָרֶ֔יךָ אֲשֶׁר־יְהוָ֥ה אֱלֹהֶ֖יךָ
    נֹתֵ֣ן לָ֑ךְ אִ֣ישׁ אוֹ־אִשָּׁ֗ה אֲשֶׁ֨ר יַעֲשֶׂ֧ה אֶת־הָרַ֛ע בְּעֵינֵ֥י יְהוָֽה־אֱלֹהֶ֖יךָ
    לַעֲבֹ֥ר בְּרִיתֽוֹ׃
  ibo-ibo: Ọ bụrụ na ị nụ na onye ọbụla nʼime obodo ndị ahụ Onyenwe anyị nyere gị,
    nwoke maọbụ nwanyị na-eme ihe dị njọ nʼanya Onyenwe anyị Chineke gị ime ihe megidere
    ọgbụgba ndụ ya,
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ଯେଉଁ ଯେଉଁ ନଗର ଦିଅନ୍ତି, ତହିଁର କୌଣସି ନଗର-ଦ୍ୱାର
    ମଧ୍ୟରେ ଯଦି କୌଣସି ପୁରୁଷ କି ସ୍ତ୍ରୀ, ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ନିୟମ ଲଙ୍ଘନ କରି ତାହାଙ୍କ
    ଦୃଷ୍ଟିରେ କୁକର୍ମ କରୁଥିବାର ଦେଖାଯାଏ
  chk-chk: Iwe, are a fis me lon eu lein ämi kewe telinimw Kot epwe ngenikemi, pwe
    eman mwän ika eman fefin a föri mine a ngau me fän mesen ewe Samol mi Lapalap
    ämi we Kot ren an purätiu än Kot we pwon,
  rop-rop: “Bambai wen yumob jidan langa det kantri weya YAWEI garra gibit yumob maitbi
    yumob irrim nyus brom wanbala taun, hau sambodi bin dum nogudbala ting langa YAWEI
    en imbin breigim det brabli strongwan pramis blanga YAWEI
  ukr-1871: Коли між сусїдами твоїми, в якій оселї твоїй, що дає тобі Господь, Бог
    твій, та знайдеться чоловік чи жінка, що чинити муть погань перед очима Господа,
    Бога твого, переступаючи завіт його,
  deu-1951: Wenn unter dir, in einem deiner Tore, die der HERR, dein Gott, dir geben
    wird, ein Mann oder ein Weib gefunden wird, welche tun, was vor den Augen des
    HERRN böse ist, so daß sie seinen Bund übertreten,
  eng-JPS: If there be found in the midst of thee, within any of thy gates which the
    LORD thy God giveth thee, man or woman, that doeth that which is evil in the sight
    of the LORD thy God, in transgressing His covenant,
  srp-1865: Ako se naðe kod tebe u kojem od mjesta tvojih, koja ti da Gospod Bog tvoj,
    èovjek ili žena da uèini zlo pred Gospodom Bogom tvojim prestupajuæi zavjet njegov,
  lug-lug: Omuntu yenna omusajja oba omukazi abeera mu mmwe, mu kimu ku bibuga Mukama
    Katonda wo by’akuwa, bw’anaakwatibwanga ng’akoze ebibi mu maaso ga Mukama Katonda
    wo, ng’amenye endagaano ya Mukama,
  heb-heb: כי ימצא בקרבך באחד שעריך אשר יהוה אלהיך נתן לך איש או אשה אשר יעשה את הרע
    בעיני יהוה אלהיך לעבר בריתו׃
  ben-IRV: তোমার মধ্যে, তোমার ঈশ্বর সদাপ্রভু তোমাকে যে সব শহর দেবেন, তার কোনো শহরের
    দরজার ভিতরে যদি এমন কোনো পুরুষ কিংবা স্ত্রীলোক পাওয়া যায়, যে তোমার ঈশ্বর সদাপ্রভুর
    নিয়ম লঙ্ঘনের মাধ্যমে তাঁর দৃষ্টিতে যা খারাপ, তাই করেছে;
  pan-pan: ਜੇਕਰ ਤੁਹਾਡੇ ਫਾਟਕਾਂ ਦੇ ਅੰਦਰ, ਜਿਹੜੇ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਦੇਣ ਵਾਲਾ
    ਹੈ, ਕੋਈ ਅਜਿਹਾ ਪੁਰਖ ਜਾਂ ਇਸਤਰੀ ਪਾਈ ਜਾਵੇ, ਜਿਸ ਨੇ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨੇਮ ਦੀ
    ਉਲੰਘਣਾ ਕਰਕੇ ਕੋਈ ਅਜਿਹਾ ਕੰਮ ਕੀਤਾ ਹੋਵੇ ਜੋ ਉਸ ਦੀ ਨਜ਼ਰ ਵਿੱਚ ਬੁਰਾ ਹੈ
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား ပေး တော်မူသော မြို့ တို့တွင်၊
  hmo-hmo: “Bema Lohiabada emui Dirava ese umui ia henia hanua ta lalonai tau ta o
    hahine ta umui davaria, ia ese Lohiabada dekenai ia kara dika,
  urd-urd: '''अगर तेरे बीच तेरी बस्तियों में जिनको ख़ुदावन्द तेरा ख़ुदा तुझको दे,
    कहीं कोई मर्द या ''औरत मिले जिसने ख़ुदावन्द तेरे ख़ुदा के सामने यह बदकारी की हो
    कि उसके ''अहद को तोड़ा हो,'
  rus-SYN: Если найдется среди тебя в каком-либо из жилищ твоих, которые Господь,
    Бог твой, дает тебе, мужчина или женщина, кто сделает зло пред очами Господа,
    Бога твоего, преступив завет Его,
  bqc-SIM: Tó gbɛ̃e ku wɛ̃́lɛ pↄ́ Dii á Lua lɛ́ kpáwáↄ guu, gↄ̃ɛ ge nↄɛ, mɛ́ àlɛ
    yã́ pↄ́ Dii á Lua yeio kɛ, àlɛ Dii bàakuaánↄ yã́ gboo,
  tcz-CHONGTHU: Pakai, Pathen in napehnau gam'a nachen tenguleh, nalah uva kona numei
    hileh pasal hileh Pakai, na Pathen'u mitmua aphalou nabol thei lou diu chule kitepna
    nasuhboh thei lou diu ahi.
  mar-mar: तुमचा देव परमेश्वर ह्याने दिलेल्या नगरात राहायला लागल्यावर एखादे दृष्कृत्ये
    घडल्याचे तुमच्या कानावर आले. परमेश्वराच्या कराराचा भंग केल्याचे पाप एखाद्या स्त्रीच्या
    किंवा पुरुषाच्या हातून झाल्याचे कळले. परमेश्वराच्या आज्ञेविरूद्ध,
  qub-qub: «Tayta Dios goycushunayquipaj caycaj nasyuncho tiyarcaycaptiqui maygan
    marcachöpis capas mayacanman ollgupis u warmipis Dios melanashan cajta rurarcaycashan,
    Tayta Dioswan conträtu rurashanta manacajman churashan.
  hat-hat: Si ta gen nan mitan nou, nan yonn nan lavil Seyè a, Bondye nou an, te ban
    nou yo, yon nonm osinon yon fanm ki ta fè yon bagay ki pa fè Seyè a, Bondye nou
    an, plezi, si li ta rive pa kenbe kontra li pase ak Bondye a,
  eng-BSB: If a man or woman among you in one of the towns that the LORD your God
    gives you is found doing evil in the sight of the LORD your God by transgressing
    His covenant
  tod-tod: Tanisu taaiti Ɠɔoɠɔ GALAGI wa-ƓALAGI ti veezu wo ʋɛ, zunui ta, ɓaa anzanui
    ta ɠa ɠɛ ta zu, é ɗa wa-ƓALAGI Ɠɔoɠɔ GALAGI wanama vai ɠɛ, é ná-minazeɠegi
    ɠoloɠolo,
  eng-WEBPB: If there is found amongst you, within any of your gates which the LORD
    your God gives you, a man or woman who does that which is evil in the LORD your
    God’s sight in transgressing his covenant,
  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamo'ma tamisia rankumapima amu'nontamifinti
    mago vemo'o, a'mo'ma kefo avu'ava'ma huno, Ra Anumzamo'enema huhagerafi huvempa
    kema runetagreno,
  nhe-BL: “Quema initztose ipan nopa altepetini tlen imoTECO Dios inmechmacas, huelis
    inquicaquise para se tlacatl o se sihuatl quipinahualtía TOTECO huan quiixpano
    nopa tlajtolsencahuali.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zanezar umur putar tawhu peme nehe. Aze ru'u
    amo awa a'e tawhu pe har, aze ru'u amo kuzà a'e pe har uzapo putar ikatu 'ym ma'e
    Tupàn henataromo ze'eg hehe we iapo katu pyrer izuhaw pà nehe.
  eng-DRA: When there shall be found among you within any of thy gates, which the
    Lord thy God shall give thee, man or woman that do evil in the sight of the Lord
    thy God, and transgress his covenant,
