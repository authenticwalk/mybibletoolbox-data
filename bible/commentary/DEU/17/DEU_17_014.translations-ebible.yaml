    nations that are around me,”
  urd-GVH: तू जल्द ही उस मुल्क में दाख़िल होगा जो रब तेरा ख़ुदा तुझे देनेवाला है।
    जब तू उस पर क़ब्ज़ा करके उसमें आबाद हो जाएगा तो हो सकता है कि तू एक दिन कहे, “आओ
    हम इर्दगिर्द की तमाम क़ौमों की तरह बादशाह मुक़र्रर करें जो हम पर हुकूमत करे।”
  rug-rug: Pana vagia meke koa ia gamu sa popoa sapu kaqu poni gamu e Zihova sa nada
    Tamasa, si kote okoro hiva vizatia gamu si keke nada baṉara, kekeṉoṉo gugua ri
    doduru butubutu pa vari likohaeda.
  gaz-gaz: Ati yommuu biyya Waaqayyo Waaqni kee siif kennutti galtee dhaaltuu fi biyya
    sana keessa qubattee, “Akkuma saboota naannoo koo jiraataniitti anis mootii of
    irrattan moosisa” jettutti,
  fra-LSG: 'Lorsque tu seras entré dans le pays que l’Éternel, ton Dieu, te donne,
    lorsque tu le posséderas, que tu y auras établi ta demeure, et que tu diras: Je
    veux mettre un roi sur moi, comme toutes les nations qui m’entourent,'
  yal-yal: Ɛ na so bɔxɔni waxatin naxan yi, Alatala ɛ Ala dɛnaxan fima ɛ ma, ɛ na
    dɔxɔ na, yanyina nde ɛ a mirima nɛn, a ɛ fan xa ɛ gbee mangan sɔtɔ alo ɛ rabilinna
    siyane.
  haw-1868: 'A hiki aku oe ma ka aina a Iehova kou Akua e haawi mai ai ia oe, a lilo
    ia nou, a noho oe ilaila, a e olelo iho oe, E hoonoho au i alii maluna o''u, e
    like me na lahuikanaka a puni o''u:'
  arb-NAV: 'وَمَتَى بَلَغْتُمُ الأَرْضَ الَّتِي يُوَرِّثُهَا لَكُمُ الرَّبُّ إِلَهُكُمْ
    وَامْتَلَكْتُمُوهَا وَاسْتَوْطَنْتُمْ فِيهَا وَقُلْتُمْ: لِنُتَوِّجْ عَلَيْنَا
    مَلِكاً كَبَقِيَّةِ الأُمَمِ الْمُحِيطَةِ بِنَا'
  ewe-ewe: “Ne èva ɖo anyigba si Yehowa, wò Mawu, le na wò ge dzi, eye nèxɔe la, de
    asi tamebubu me be, ‘Ele be fia nanɔ mía si abe dukɔ bubu siwo ƒo xlã mí la ene!’
  eng-LEE: 'When thou art come unto the land which the Lord thy God giveth thee, and
    thou hast taken possession of it, and dwellest therein, and thou sayest, I wish
    to set a king over me, like all the nations that are round about me:'
  asm-FB: আপোনালোকৰ ঈশ্বৰ যিহোৱাই আপোনালোকক যি দেশ দিছে, সেই দেশত সোমাই তাক অধিকাৰ
    কৰি বাস কৰোঁতে, যেতিয়া ক’ব, “মোৰ চাৰিওফালে থকা আটাই জাতিৰ দৰে মইও মোৰ ওপৰত এজন
    ৰজা পাতোঁ।”
  sus-A: وٌ نَ سٌ بْشِ مَ تّمُي نَشّ، وٌ مَرِفِ عَلَتَلَ دّننَشّ قِمَ وٌ مَ، وٌ نَ
    سَبَتِ نَا، تّمُندٍ وٌ قَمَ نّ عَ مَحْشُندٍ وٌ قَن شَ وٌ فبٍ مَنفّ سْتْ عَلْ بٌورٍ
    سِ نَشٍيٍ وٌ رَبِلِنشِ.
  fra-SBL: 'Lorsque tu seras arrivé dans le pays que l''Éternel, ton Dieu, te donne,
    que tu le posséderas et que tu y habiteras, et que tu diras : « J''établirai un
    roi sur moi, comme toutes les nations qui m''entourent »,'
  hbo-hbo: כִּֽי־תָבֹ֣א אֶל־הָאָ֗רֶץ אֲשֶׁ֨ר יְהוָ֤ה אֱלֹהֶ֙יךָ֙ נֹתֵ֣ן לָ֔ךְ וִֽירִשְׁתָּ֖הּ
    וְיָשַׁ֣בְתָּה בָּ֑הּ וְאָמַרְתָּ֗ אָשִׂ֤ימָה עָלַי֙ מֶ֔לֶךְ כְּכָל־הַגֹּויִ֖ם
    אֲשֶׁ֥ר סְבִיבֹתָֽי׃
  eng-WYCLIFFE: Whanne thou hast entrid in to the lond, which thi Lord God schal yyue
    to thee, and weldist it, and dwellist therynne, and seist, Y schal ordeyne a kyng
    on me, as alle naciouns `bi cumpas han;
  cwe-cwe: “Vondamwingile muna iisi iyomwing'hani Mndewa Mulungu, Mulungu wenu, muihazi
    na kukala umo, maabaho mwizalonga, ‘Chizakwika mfalume kumwetu, fana zisi za banzi
    zose.’
  kik-kik: Rĩrĩa mũgaathiĩ bũrũri ũrĩa Jehova Ngai wanyu ekũmũhe, na mũkorwo mũwĩgwatĩire
    na mũgaatũũra kuo, na muuge atĩrĩ, “Rekei tũgĩe na mũthamaki witũ ta ndũrĩrĩ iria
    ciothe itũthiũrũrũkĩirie,”
  fra-NCL: 'Lorsque tu seras entré dans le pays que Yahweh, ton Dieu, te donne, que
    tu en auras pris possession, et que tu y auras établi ta demeure, si tu dis :
    « Je veux mettre un roi sur moi, comme toutes les nations qui m’entourent »,'
  cek-AK: Na Angraeng Sithaw mah paek ih prae thungah na kun moe, prae to na toep
    naah, ka taengah kaom acaengnawk baktih toengah, kai ukkung siangpahrang maeto
    ka suek han, tiah na thuih nahaeloe,
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Bemar, be-Bab-Dummad-Jehová bemarga
    yar-uknaidse dognonikile, a-yala bemargadga gunonikile, degine, agi bemar bukwadgi
    sokarmalale: ‘Anmar-sedii gumalaga anmar rey-onugsamarmogoye. Ar igi-neggweburmar-anmar-dikarba-bubukwad
    na rey-nikamala, deyob anmar gumogoye.’'
  uig-CYR: 'Сән Пәрвәрдигар Худайиң саңа тәқдим қилидиған зиминға кирип уни егилигәндә,
    шундақла униңда турғанда: «Мән әтрапимдики әлләрниңкидәк өзүмгә бир падиша тиклимәкчимән»
    десәң,'
  tel-2017: మీ యెహోవా దేవుడు మీకిస్తున్న దేశంలో మీరు ప్రవేశించి దాన్ని స్వాధీనం చేసుకుని
    అందులో నివసించి, మా చుట్టూ ఉన్న అందరి ప్రజల్లాగా మా మీద రాజును నియమించుకుంటాం
    అనుకుంటే, మీ యెహోవా దేవుడు ఎన్నుకునే వ్యక్తిని తప్పకుండా మీ మీద రాజుగా నియమించుకోవాలి.
  hat-BSA: '“Lè nou antre nan peyi ke SENYÈ Bondye nou an, bannou an pou posede, e
    nou viv ladann, nou va di: ‘Annou mete yon wa sou nou tankou tout nasyon ki antoure
    nou yo’.'
  bxh-bxh: Yena ami luhulau tanohi Guyau emi Yaubada ya felemiu bena aiꞌemiu ami abi,
    yo ami gogoi, haba auwen, “Nuꞌu hahaisa sadaida yai mate edi kin. Eda ta faꞌobiyo.
    Haba ita doha iti.”
  kos-kos: “Tukun kowos ac eisla facl se LEUM GOD lowos El ac sot nu suwos ac kowos
    oakwuki tari we, na kowos ac lungse in oasr sie tokosra lowos, in oana mutunfacl
    nukewa su raunikowosla.
  hbo-WLC: כִּֽי־תָבֹ֣א אֶל־הָאָ֗רֶץ אֲשֶׁ֨ר יְהוָ֤ה אֱלֹהֶ֙יךָ֙ נֹתֵ֣ן לָ֔ךְ וִֽירִשְׁתָּ֖הּ
    וְיָשַׁ֣בְתָּה בָּ֑הּ וְאָמַרְתָּ֗ אָשִׂ֤ימָה עָלַי֙ מֶ֔לֶךְ כְּכָל־הַגּוֹיִ֖ם
    אֲשֶׁ֥ר סְבִיבֹתָֽי׃
  ibo-ibo: Mgbe ị banyere nʼala ahụ Onyenwe anyị Chineke gị na-enye gị, merie ndị
    bi nʼime ya, biri nʼime ya, i nwere ike malite iche nʼobi gị sị, “Anyị kwesiri
    inwe eze dịka mba ndị ọzọ niile dị anyị gburugburu.”
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ଯେଉଁ ଦେଶ ଦିଅନ୍ତି, ଯେତେବେଳେ ତୁମ୍ଭେ ତହିଁରେ
    ପ୍ରବେଶ କରି ତାହା ଅଧିକାର କରିବ ଓ ତହିଁ ମଧ୍ୟରେ ବାସ କରିବ; “ଆଉ ଆମ୍ଭର ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ
    ସକଳ ଗୋଷ୍ଠୀୟମାନଙ୍କ ପରି ଆମ୍ଭେ ମଧ୍ୟ ଆପଣା ଉପରେ ଏକ ରାଜା ନିଯୁକ୍ତ କରିବା,” ଯେବେ ଏହି କଥା
    କହିବ;
  chk-chk: “Iwe, lupwen oupwe tolong lon ewe fanü ewe Samol mi Lapalap ämi we Kot
    epwe ngenikemi pwe oupwe fanüeni o nonom lon, nge mürin oua apasa, ‘Aipwe eäni
    eman king usun ekewe mwü meinisin ra nom ünüküm,’
  rop-rop: Wal Mosis bin kipgon tok, “Bambai na wen yumob jidan langa det kantri weya
    YAWEI garra gibit yumob, wal yumob garra tok, ‘Wi wandim sambodi blanga jidan
    king jis laik ol detlot najalot pipul garram king.’
  ukr-1871: 'Як прийдеш у землю, що дає тобі Господь, Бог твій, і занявши її осядешся
    в їй та скажеш: Поставлю над собою царя, як у всїх народів, що навкруги мене:'
  deu-1951: 'Wenn du in das Land kommst, das der HERR, dein Gott, dir geben wird,
    und es einnimmst und darin wohnst und alsdann sagst: «Ich will einen König über
    mich setzen, wie alle Völker, die um mich her sind!»'
  eng-JPS: 'When thou art come unto the land which the LORD thy God giveth thee, and
    shalt possess it, and shalt dwell therein; and shalt say: ''I will set a king
    over me, like all the nations that are round about me'';'
  srp-1865: 'Kad uðeš u zemlju koju ti daje Gospod Bog tvoj da je naslijediš, i naseliš
    se u njoj, ako reèeš: da postavim sebi cara, kao što imaju svi narodi oko mene,'
  lug-lug: Bw’olimala okuyingira mu nsi Mukama Katonda wo gy’akuwa, n’ogirya, n’obeera
    omwo, oliyinza okugamba nti, “Leka neeteekerewo kabaka ananfuganga okufaanana
    ng’amawanga amalala gonna aganneebunguludde;”
  heb-heb: כי תבא אל הארץ אשר יהוה אלהיך נתן לך וירשתה וישבתה בה ואמרת אשימה עלי מלך
    ככל הגוים אשר סביבתי׃
  ben-IRV: তোমার ঈশ্বর সদাপ্রভু তোমাকে যে দেশ দিচ্ছেন, তুমি যখন সেখানে গিয়ে দেশ অধিকার
    করে বাস করবে; আর বলবে, “আমার চারদিকের সব জাতির মতো আমিও নিজের উপরে এক জন রাজা
    নিযুক্ত করব,”
  pan-pan: ਜਦ ਤੁਸੀਂ ਉਸ ਦੇਸ਼ ਪਹੁੰਚ ਜਾਓ ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਦੇਣ ਵਾਲਾ
    ਹੈ ਅਤੇ ਅਧਿਕਾਰ ਕਰਕੇ ਉਸ ਵਿੱਚ ਵੱਸ ਜਾਓ ਅਤੇ ਆਖਣ ਲੱਗੋ, ਅਸੀਂ ਵੀ ਆਪਣੇ ਆਲੇ-ਦੁਆਲੇ ਦੀਆਂ ਕੌਮਾਂ
    ਦੀ ਤਰ੍ਹਾਂ ਆਪਣੇ ਉੱਤੇ ਇੱਕ ਰਾਜਾ ਨਿਯੁਕਤ ਕਰ ਲਈਏ,
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား ပေး တော်မူသော ပြည် ကို သင်သည် ဝင်စား ၍ နေသောအခါ
    ၊ သင်က၊ ငါ့ ပတ်လည် ၌ နေသော တပါး သော လူမျိုးအပေါင်း တို့ နည်းတူ ၊ ငါ သည် ရှင်ဘုရင်
    အရာ ၌ တစုံတယောက်ကို ချီးမြှောက် မည်ဟု ဆို လျှင်၊
  hmo-hmo: “Lohiabada, emui Dirava, ese umui dekenai do ia henia tano lalonai do umui
    ginidae, bona do umui abia, emui tano korikori, bona unuseni do umui noho. Unai
    neganai do umui ura emui king ta do umui haginia, umui emui tano kahirakahira
    idia noho besedia be mai edia king bamona.
  urd-urd: जब तू उस मुल्क में जिसे ख़ुदावन्द तेरा ख़ुदा तुझको देता है पहुँच जाये,
    और उस पर क़ब्ज़ा कर के वहाँ रहने और कहने लगे, कि उन क़ौमों की तरह जो मेरे चारों
    तरफ़ हैं मैं भी किसी को अपना बादशाह बनाऊँ।
  rus-SYN: 'Когда ты придешь в землю, которую Господь, Бог твой, дает тебе, и овладеешь
    ею, и поселишься на ней, и скажешь: “поставлю я над собою царя, подобно прочим
    народам, которые вокруг меня”,'
  bqc-SIM: Tó a gɛ̃ bùsu pↄ́ Dii á Lua lɛ́ kpáwá guu, á sì a zↄ̃lɛu, á mɛ
    wà gbɛ̃́ dilɛ wá kía ũ, lá bui pↄ́ liaawáziↄ kɛ̀wa.
  tcz-CHONGTHU: Ajeh chu Pakai, Pathen in napehnau gamsung nalhun diu ahitai. Hiche
    gamsung nalhun tenguleh, i-lamkai diuvin leng khat, nam dangte kivaipoh nabang
    in tungdoh tauhite tia nasei diu ahi.
  mar-mar: तुमचा देव परमेश्वर देत असलेल्या देशात तुम्ही जात आहात. त्याचा ताबा घेऊन
    तुम्ही तेथे रहाल. मग इतर राष्ट्राप्रमाणे आपण आपल्यावर राजा नेमावा असे तुम्हास
    वाटेल.
  soq-soq: Ita Moses wanase, “Iawe God bola ema enalede, bola sa bedewe odane emalawoala
    apanawa nanaumone aimone ita du wadamona. Aupe ema epe wana, ‘Bola isiwa tainimboa
    warereu do waimoi, sa baiwa no do warere da sonabeto onianepi.’
  qub-qub: '«Tayta Dios goycushunayquipaj aunishushayqui nasyunman chayar chaycho
    tiyashpayqui capas ninquipaj: ‹Lädö nasyuncuna rayniyoj cashanno rayniyoj caytami
    munä› nir.'
  hat-hat: 'Lè n''a fin antre nan peyi Seyè a, Bondye nou an, va ban nou an, lè n''a
    fin pran tout peyi a pou nou rete ladann l'', si lide ta vin nan tèt nou pou nou
    di: Nou ta renmen gen yon wa pou gouvènen nou tankou tout lòt nasyon k''ap viv
    nan peyi ki sou fwontyè nou yo,'
  eng-BSB: When you enter the land that the LORD your God is giving you and have taken
    possession of it and settled in it, and you say, “Let us set a king over us like
    all the nations around us,”
  tod-tod: 'Siɛgi zu wo lɛɛzu la naama yooi zu, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI feezu wo
    ʋɛ, wo seɠe ga wɔnɔ, wo zei su, tanisu wa ʋaazu ɠɛɛzu ma: «Ade masa sei ɓɔɠɔ unda,
    eɠɛʋelei zii zɔiti ti la, ti de-maaɠoolii zu.»'
  eng-WEBPB: When you have come to the land which the LORD your God gives you, and
    possess it and dwell in it, and say, “I will set a king over me, like all the
    nations that are around me,”
  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamo'ma neramia mopama omerisantihareta umanisuta
    amanage hugahaze, mago'a kuma'ma manigagi'naza kuma'mozama hazaza huta kini azeri
    oti'nune huta hugahaze.
  nhe-BL: '“Quema inajsitose ipan nopa tlali tlen imoTECO Dios inmechmacas, huan ya
    inmoaxcatijtose huan nopona initztose, huelis inquinequise se tlanahuatijquetl.
    Huelis inquiijtose: ‘Tijnequij tijpiyase se tlanahuatijquetl tlen technahuatis
    queja quipiyaj sequinoc tlacame tlen itztoque ipan ni tlaltini tonechca.’'
  gub-BL: Peixe putar ywy Tupàn Tuweharupi Wiko Ma'e Zanezar peme hemimur rehe nehe.
    Pepyhyk putar nehe. Amo kwarahy pawire a'e pe peneko mehe peputar putar amo awa
    penuwihawete romo nehe. Ta'e heta tuwihawete ywy penuwake har rehe har wanupe
    wà xe.
  eng-DRA: 'When thou art come into the land, which the Lord thy God will give thee,
    and possessest it, and shalt say: I will set a king over me, as all nations have
    that are round about:'
