verse: DEU.017.014
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ നിനക്കു നൽകുന്ന ദേശത്തു പ്രവേശിച്ചശേഷം നീ അതു കൈവശമാക്കുകയും
    അവിടെ വാസം ഉറപ്പിക്കുകയും ചെയ്തുകഴിയുമ്പോൾ, “നമ്മുടെ ചുറ്റുമുള്ള ജനതകൾക്കെല്ലാം
    ഉള്ളതുപോലെ ഒരു രാജാവിനെ നമുക്കു വാഴിക്കാം” എന്നു നീ പറഞ്ഞാൽ,
  deu-TKW: 'Wenn du nach deinem Einzug in das Land, das dir Jahwe, dein Gott, giebt,
    Besitz davon genommen und dir Wohnung darin gemacht hast und du dann sprichst:
    Ich will einen König über mich setzen, wie alle die Völker, die rings um mich
    wohnen,'
  lin-lin: 'Tango okokota na mokili oyo Yawe, Nzambe na yo, akopesa yo ; tango okozwa
    yango mpe okovanda kati na yango, tango mosusu okoki koloba : « Tika ete toluka
    mokonzi oyo akokonza biso ndenge ezali na bikolo nyonso oyo ezingeli biso, »'
  eng-LSV: When you come into the land which your God YHWH is giving to you, and have
    possessed it, and dwelt in it, and you have said, Let me set a king over me like
    all the nations which [are] around me—
  eng-GNV: Whe thou shalt come vnto ye land which the Lord thy God giueth thee, and
    shalt possesse it, and dwell therein, if thou say, I will set a King ouer me,
    like as all the nations that are about me,
  eng-WEBSTER: When thou art come into the land which the LORD thy God giveth thee,
    and shalt possess it, and shalt dwell in it, and shalt say, I will set a king
    over me, like as all the nations that are about me;
  nhw-BL: '“Quema anajsitose ipan nopa tlali catli amoTECO Dios anmechmacas, huan
    ya anmoaxcatijtose huan nopona anitztose, huelis anquinequise se tlanahuatijquetl.
    Huelis anquiijtose: ‘Tijnequij tijpiyase se tlanahuatijquetl catli technahuatis
    quen quipiyaj sequinoc masehualme catli itztoque ipan ni tlalme tonechca.’'
  swh-ONEN: Wakati utakapoingia katika nchi anayowapa Bwana Mungu wenu kuimiliki na
    kukaa humo, nanyi mkasema, “Na tumweke mfalme juu yetu kama mataifa yanayotuzunguka,”
  bba-bba: Sɑnɑm mɛ i duɑ i wɑ̃ɑ tem mɛ Gusunɔ bɛsɛn Yinni u bɛɛ wɛ̃ɛmɔ sɔɔ, mɑ i
    ɡeruɑ i nɛɛ, i kĩ i n sinɑ boko mɔwɑ nɡe mɛ bwese ni nu bɛɛ sikerenɛ nu mɔ,
  eng-KJVCPB: When thou art come unto the land which the Lord thy God giveth thee,
    and shalt possess it, and shalt dwell therein, and shalt say, I will set a king
    over me, like as all the nations that are about me;
  wbp-wbp: Mujuju-jana wangkaja, “Ngakarrangakarra nyurrurlaju kapunkulu yukamirra
    yali-kirra nguru-kurra Kanana-kurra. YAAWIYI-rli ngalipa-nyangurlu Kaaturlu kanyarra
    yinyi yaliji walyaju nyurrurlaku. Kapunkulu-jana jurnta kanyi yalirraku yapaku
    kuja kalu yalirla nyina jalangu, manu kapu-nyarra nyurrurla-nyangulku nguna. Yalirlanya
    kapunkulu nyurrurlaju nyina. Ngakalkuju kapunkulu-nyanu jarnkujarnku wangkamilki,
    ‘Yapaju kuja kalu nguru-kari nguru-karirla nyina, ngulaju kalu-jana wiriwiri mardarni
    yungulu-jana wiri nyina nyanungurraku. Waraa! Milarnirlipa-nyanu wati yungu-ngalpa
    wiri-yijala nyina kingi ngalipaku.’
  luo-luo: Ka udonjo e piny ma ruoth ma Jehova Nyasaye ma Nyasachu miyou, mi ukawe
    kendo udakie ma uwacho niya, “We waket ruodhwa mana kaka ogendini moluorowa,”
  meu-meu: Iehova, emui Dirava, ese baine henimui tanona ai ba kau, bavabia, emui
    tano korikori ai ba halaoa, bona ba noholaia; una negana ai boma ura pavapava
    ta ba haginia, e noho hetabiramu besedia na heheto,
  npi-ULB: तिमीहरू परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई दिनुहुने देशमा आइपुगेर
    यसको अधिकार गरेपछि र यसमा बसोबास गर्न थालेपछि तिमीहरूले 'हाम्रा वरिपरि भएका सबै
    जातिले जस्तै हाम्रो शासन गर्न राजा चुन्‍ने छौँ' भन्यौ भने
  yor-yor: Nígbà tí ẹ bá dé ilẹ̀ náà tí Olúwa Ọlọ́run yín yóò fún un yín, tí ẹ sì
    ti gba ilẹ̀ náà, tí ẹ sì ń gbé inú rẹ̀, tí ẹ sì wá sọ pé, “Ẹ jẹ́ kí a yan ọba
    tí yóò jẹ lé wa lórí bí i ti àwọn orílẹ̀-èdè tí ó yí wa ká.”
  ind-ind: “Sesudah kalian menguasai dan menetap di negeri yang sebentar lagi TUHAN
    Allah serahkan kepada kalian, mungkin ada yang akan berkata, ‘Mari kita mengangkat
    seorang raja untuk memerintah kita, seperti bangsa-bangsa lain di sekeliling kita.’
  pes-OPCB: هرگاه در سرزمینی که یهوه خدایتان آن را به شما خواهد داد، ساکن شده، به
    این فکر بیفتید که «ما هم باید مثل قومهای دیگری که اطراف ما هستند یک پادشاه داشته
    باشیم»،
  tgl-ULB: Kapag dumating kayo sa lupain na ibibigay sa inyo ni Yahweh na iyong Diyos,
    at kapag aangkinin ninyo ito at magsimulang manirahan dito at pagkatapos sinabi
    ninyo, 'Magtatakda ako ng isang hari para sa aking sarili, tulad ng lahat ng mga
    bansa na nakapalibot sa akin,'
  hui-hui: Mosesehanda bi laabo halu lalu, Tígua dindi mbira Anduane Homogo inanaga
    Ngode Datagaliwabe ibugua ngulebero lalu lo wiyagoria pu howa dindi tara tara
    ngaruha kinime haru kadagua tíbi nde kini mbirame haru helo hame loleberemi.
  mya-mya: '``သင်​တို့​သည်​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ပေး​သ​နား​တော်​မူ​မည့်​ပြည်​ကို​သိမ်း​ပိုက်​နေ
    ထိုင်​ကြ​သော​အ​ခါ ပတ်​ဝန်း​ကျင်​နိုင်ငံ​များ နည်း​တူ​ဘု​ရင်​တစ်​ပါး​ကို​နန်း​တင်​လို
    ကြ​ပေ​လိမ့်​မည်။-'
  bod-N: ཁྱོད་རྣམས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ལ་གནང་བའི་ཡུལ་དུ་སླེབས་ནས་དེ་བདག་གིར་བཟུང་ཞིང་དེར་གཞིས་ཆགས་པའི་དུས་སུ།
    ཁྱོད་རྣམས་ཀྱིས་ང་ཚོའི་མཐའ་འཁོར་དུ་ཡོད་པའི་མི་རིགས་ཐམས་ཅད་དང་འདྲ་བར། ང་ཚོས་རང་ལ་སྲིད་སྐྱོང་བའི་རྒྱལ་པོ་ཞིག་བསྐོ་བར་བྱའོ་ཞེས་སྨྲ་བ་ཡིན་ན།
  sna-sna: Kana muchinge mapinda munyika yamuri kupiwa naJehovha Mwari wenyu uye kana
    muchinge maitora kuti ive yenyu, uye magara mairi, uye mukati, “Ngatizvigadzirei
    mambo sezvakaita ndudzi dzose dzakapoteredza,”
  spa-BLM: 'Cuando lleguéis a la tierra que Yahvé vuestro Dios os da, y la poseáis
    y habitéis en ella, y digáis: “Pondré un rey sobre mí, como todas las naciones
    que me rodean”,'
  cac-cac: 'Ayic ayexxo och d''a sat lum luum ol yac'' Jehová co Diosal d''ayex, ayic
    toxo ix eyac'' ganar eyic''an luum, cajan exxo ta'', talaj tze comon alej icha
    tic: Caq''uecoch junoc co reyal ol ac''an yajalil d''ayon̈, icha juntzan̈ chon̈ab''
    ay d''a co lac''anil tic. Tato ol eyal icha chi'','
  swh-ULB: Wakati mlipokuja kwenye nchi ambayo Yahwe Mungu anawapa, na wakati mnamiliki
    na kuanza kuishi ndani yake, na halafu unasema, 'Nitajiwekea mfalme juu yangu,
    kama mataifa yote yanayonizunguka mimi,'
  bel-bel: 'Калі ты прыйдзеш у зямлю, якую Гасподзь, Бог твой, дае табе, і авалодаеш
    ёю, і аселішся на ёй, і скажаш: «пастаўлю я над сабою цара, як і ў іншых народаў,
    якія вакол мяне»,'
  wed-wed: “Maranai Bada ami God dobu e vereveremia o ruiruiana, ma o vaia, ma numa
    o voanaiei da o maeni. Ma ona riwa, ‘Dam ḡelaui ai gulau e mamae ma tauta menanare?’
  deu-ELBBK: 'Wenn du in das Land kommst, das der HERR, dein Gott, dir gibt, und es
    besitzt und darin wohnst und sagst: Ich will einen König über mich setzen, gleich
    allen Nationen, die rings um mich her sind:'
  mbb-OT: “Emun ebpekeseled kew en duen te tanà he ibeǥey keniyu te Nengazen he Megbevayè
    niw wey egkaangken niw en heini ne zutun kew en he meǥinged, egkaǥi kew te, ‘Ebpilì
    kiw te hadì he ebpengulu kenitew iring te menge nasyun diyà te peliǥuy kenitew.’
  mal-2015: 'നിന്റെ ദൈവമായ യഹോവ നിനക്കു തരുന്ന ദേശത്തു നീ ചെന്നു അതിനെ കൈവശമാക്കി
    അവിടെ കുടിപാർത്ത ശേഷം: എന്റെ ചുറ്റമുള്ള സകലജാതികളെയുംപോലെ ഞാൻ ഒരു രാജാവിനെ എന്റെമേൽ
    ആക്കുമെന്നു പറയുമ്പോൾ'
  rmc-rmc: '„Sar džana andre phuv, so tumenge del o RAJ, tumaro Del, zalena la, bešena
    ode a akor phenena: ‚Ačhavas peske kraľis avke, sar oda keren aver narodi pašal
    amende.‘'
  pes-OPV: چون به زمینی که یهوه، خدایت، به تومی دهد، داخل شوی و در آن تصرف نموده،
    ساکن شوی و بگویی مثل جمیع امتهایی که به اطراف منند پادشاهی بر خود نصب نمایم،
  ron-1924: 'Дупэ че вей интра ын цара пе каре ць-о дэ Домнул Думнезеул тэу ши о вей
    стэпыни, дупэ че-ць вей ашеза локуинца ши вей зиче: ‘Вряу сэ пун песте мине ун
    ымпэрат, ка тоате нямуриле каре мэ ынконжоарэ’,'
  aui-aui: Wasina bi Mosis iwona bo, “Yawe God, kubura yavereveremi bi raghanina konapiika
    noko kuburine na kami aviya konageiwayidi bi yami bare konayoghana da konatourawiipikapika
    murine, na mma naboni konanuwagiura, ‘Dam turaturada ere yadi kiikiiwawo. Noko
    biidi na kiiwawo tana kiiravidae tanavineyi.’
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু যে দেশটি তোমাদের দিতে যাচ্ছেন সেখানে গিয়ে তা অধিকার
    করে যখন তোমরা সেখানে বসবাস করতে থাকবে এবং বলবে, “আমাদের নিকটবর্তী জাতিগুলির মতো
    এসো, আমরা আমাদের জন্য একজনকে রাজা হিসেবে বেছে নিই,”
  som-som: Oo markaad gashaan dalka Rabbiga Ilaahiinna ahu uu idin siinayo, oo intaad
    hantidaan aad dhex degtaan, haddaad istidhaahdaan, Waxaannu doonaynaa inaannu
    boqor u boqranno sida quruumaha hareerahayaga ku wareegsan oo kale,
  lat-VUC: 'Cum ingressus fueris terram, quam Dominus Deus tuus dabit tibi, et possederis
    eam, habitaverisque in illa, et dixeris: Constituam super me regem, sicut habent
    omnes per circuitum nationes:'
  eng-ASVBT: When thou art come unto the land which Jehovah thy God giveth thee, and
    shalt possess it, and shalt dwell therein, and shalt say, I will set a king over
    me, like all the nations that are round about me;
  ita-1885: 'Quando tu sarai entrato nel paese che il Signore Iddio tuo ti dà, e lo
    possederai, e vi abiterai dentro; se tu vieni a dire: Io voglio costituire un
    re sopra me, come hanno tutte le genti che son d''intorno a me;'
  eng-LXXUP: And when thou shalt enter into the land which the Lord thy God gives
    thee, and shalt inherit it and dwell in it, and shalt say, I will set a ruler
    over me, as also the other nations round about me;
  eng-ULB: When you have come to the land that Yahweh your God gives you, and when
    you take possession of it and begin to live in it, and then you say, 'I will set
    a king over myself, like all the nations that are round about me,'
  spa-VBL: 'Una vez que hayas entrado en la tierra que el Señor tu Dios te da, la
    hayas tomado y te hayas establecido en ella, y decidas: “Tengamos un rey que nos
    gobierne como lo hacen todas las demás naciones que nos rodean”,'
  fra-_FOB: 'Quand tu seras entré au pays que l''Éternel ton Dieu te donne, et que
    tu le posséderas et y demeureras, si tu dis: J''établirai un roi sur moi, comme
    toutes les nations qui m''entourent,'
  mal-mal: 'നിന്റെ ദൈവമായ യഹോവ നിനക്ക് തരുന്ന ദേശത്ത് നീ ചെന്ന് അത് കൈവശമാക്കി അവിടെ
    വസിച്ചതിനു ശേഷം: “എന്റെ ചുറ്റമുള്ള സകല ജനതകളെയുംപോലെ ഞാൻ ഒരു രാജാവിനെ എന്റെ മേൽ
    ആക്കും” എന്ന് പറയുമ്പോൾ'
  urd-GVR: Tū jald hī us mulk meṅ dāḳhil hogā jo Rab terā Ḳhudā tujhe dene wālā hai.
    Jab tū us par qabzā karke us meṅ ābād ho jāegā to ho saktā hai ki tū ek din kahe,
    “Āo ham irdgird kī tamām qaumoṅ kī tarah bādshāh muqarrar kareṅ jo ham par hukūmat
    kare.”
  suz-BL: मिनु गेपुकी परमप्रभु यावे, इन परमप्रभुमी इन कली गेशो रागी जाक्‍दीश्‍शा,
    इन के सेल्‍शा बाक्‍नीनु, गेपुकीमी ‘एर ओंथ ङा रागी रागी खोदेंशो पा आंइ कली यो पिप
    का वोइक्‍चा माल्‍नीक’ देंतीनी हना, १सामुएल ८:५-९
  ita-1927: 'Quando sarai entrato nel paese che l’Eterno, il tuo Dio, ti dà e ne avrai
    preso possesso e l’abiterai, se dici: “Voglio costituire su di me un re come tutte
    le nazioni che mi circondano”,'
  ckb-ckb: کاتێک هاتنە ئەو خاکەی کە یەزدانی پەروەردگارتان دەتانداتێ و دەستتان بەسەردا
    گرت و تێیدا نیشتەجێ بوون، جا ئەگەر بڵێن، «پاشایەک بۆ خۆمان دادەنێین وەک هەموو
    ئەو نەتەوانەی دەوروبەرمان،»
  eng-BBE: When you have come into the land which the Lord your God is giving you,
    and have taken it for a heritage and are living in it, if it is your desire to
    have a king over you, like the other nations round about you;
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಕೊಡುವ ದೇಶಕ್ಕೆ ನೀವು ಬಂದು, ಅದನ್ನು ಸ್ವಾಧೀನಪಡಿಸಿಕೊಂಡು,
    ಅದರಲ್ಲಿ ವಾಸವಾಗಿರುವಾಗ, “ನಮ್ಮ ಸುತ್ತಲಿರುವ ಎಲ್ಲಾ ಜನಾಂಗಗಳ ಹಾಗೆ ನಮಗೆ ಅರಸನನ್ನು ಇಟ್ಟುಕೊಳ್ಳುತ್ತೇವೆ,”
    ಎಂದು ಹೇಳಿಕೊಳ್ಳಬಹುದು.
  tam-2017: '“உன் தேவனாகிய யெகோவா உனக்குக் கொடுக்கும் தேசத்தில் நீ போய்ச் சேர்ந்து,
    அதைச் சொந்தமாக்கிக்கொண்டு, அதில் குடியேறினபின், நீ: என்னைச் சுற்றிலும் இருக்கிற
    சகல மக்களையும்போல, நானும் எனக்கு ஒரு ராஜாவை ஏற்படுத்தவேண்டும் என்பாயானால்;'
  spa-RV-1909: 'Cuando hubieres entrado en la tierra que Jehová tu Dios te da, y la
    poseyeres, y habitares en ella, y dijeres: Pondré rey sobre mí, como todas las
    gentes que están en mis alrededores;'
  ron-BTF: 'După ce vei fi intrat în ţara pe care ţi-o dă DOMNUL Dumnezeul tău şi
    o vei stăpâni şi vei locui în ea şi vei spune: Voi pune un împărat peste mine,
    asemenea tuturor naţiunilor care sunt împrejurul meu;'
  eng-WEBP: When you have come to the land which the LORD your God gives you, and
    possess it and dwell in it, and say, “I will set a king over me, like all the
    nations that are around me,”
  eng-FBV: After you've entered the land that the Lord your God is giving you, and
    have taken it over and settled in it, and you decide, “Let's have a king to rule
    over us like all the other nations around us do,”
  nld-1939: 'Wanneer gij in het land zijt gekomen, dat Jahweh, uw God, u zal geven,
    het in bezit hebt genomen, en u daar zult hebben gevestigd, en zegt: Ik wil een
    koning over mij aanstellen, zoals alle volken, die mij omringen,'
  nch-BL: '“Quema ya anajsitose ipan nopa tali cati amoTECO Dios amechmacas, huan
