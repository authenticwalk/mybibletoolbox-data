    बहुत दिनों तक राज्य करते रहें।
  wol-KYG: ba du xoggliku ci kawi bokkam, te du moye santaane bi fenn; du ndijoor,
    du càmmoñ, ndax mu gudd fan ci nguuram, moom ak askanam, ci digg Israyil.
  eng-YLT: so that his heart is not high above his brethren, and so as not to turn
