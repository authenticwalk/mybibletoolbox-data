    quiquinpis, wamrancunapis, wamrancunapita mirajcunapis Israel nasyuncho imaypis
    raymi cangapaj.
  hat-hat: Konsa, li p'ap ka mete nan tèt li li plis pase rès pèp la, li p'ap janm
