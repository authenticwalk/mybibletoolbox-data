  uig-CYR: Шундақла униң көңли қериндашлири алдида һакавурлишип кәтмәйду, бу әмирләрдин
    оң я солға чәтнәп кәтмәйду вә шуниңдәк Исраил арисида униң вә оғуллириниң падишалиқ
    күнлири көп болиду.
  tel-2017: అలా చేస్తున్నప్పుడు దేవుడైన యెహోవా పట్ల భయంతో తన సోదరులపై గర్వించకుండా
    ఈ ఆజ్ఞల విషయంలో కుడికి గాని ఎడమకు గాని తొలగకుండా ఉంటాడు. అప్పుడు రాజ్యంలో అతడూ
    అతని కొడుకులూ ఇశ్రాయేలులో ఎక్కువ కాలం జీవిస్తారు.”
  hat-BSA: e pou li pa konsidere tèt li pi bon ke Izrayelit parèy li yo, e ke li pa
