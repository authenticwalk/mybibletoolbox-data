  eng-WYC-2017: neither his heart be raised into pride on his brethren, neither bow
    he into the right side, either left side, that he reign long time, he and his
    sons on Israel.
  eng-WMBB: that his heart not be lifted up above his brothers, and that he not turn
    away from the commandment to the right hand, or to the left, to the end that he
    may prolong his days in his kingdom, he and his children, in the middle of Israel.
  urd-GVH: अपने आपको अपने इसराईली भाइयों से ज़्यादा अहम नहीं समझेगा और किसी तरह भी
    शरीअत से हटकर काम नहीं करेगा। नतीजे में वह और उस की औलाद बहुत अरसे तक इसराईल पर
    हुकूमत करेंगे।
  rug-rug: Lopu kaqu balabala ia sa sapu asa si leana holani sari na tie Izireli turaṉana,
    meke lopu kaqu makudo va tabea sa sa vina tumatumae na tinarae te Zihova. Meke
    kaqu koa baṉara pa soku vuaheni si asa, meke sari na tutina si kaqu koa baṉara
    nia sa popoa Izireli koari na sinage na sage.
  gaz-gaz: kunis akka inni akka waan obboloota isaa caaluutti of ilaalee seericha
    irraa gara mirgaatti yookaan bitaatti hin gorreef. Akkasiinis innii fi sanyiin
    isaa mootummaa isaa irratti Israaʼel keessatti bara dheeraadhaaf ni mooʼu.
  fra-LSG: afin que son cœur ne s’élève point au-dessus de ses frères, et qu’il ne
    se détourne de ces commandements ni à droite ni à gauche; afin qu’il prolonge
    ses jours dans son royaume, lui et ses enfants, au milieu d’Israël.
  yal-yal: Na nan a ligama, a mi a yɛtɛ rafisama a ngaxakedenne xa, a fata sariyan
    ma yiifanna ma hanma kɔmɛnna ma. Nayi, a mangaya xunkuyen sɔtɔma nɛn, a tan nun
    a diine Isirayila yamaan tagi.
  haw-1868: I hookiekie ole ai ia i kona naau maluna o kona poe hoahanau, i huli ole
    aku ia mai ke kauoha ae, ma ka akau, aole hoi ma ka hema; i mea e nui ai na la
    o kona aupuni, oia a me kana mau keiki iwaena o ka Iseraela.
  arb-NAV: لِئَلّا يَتَكَبَّرَ عَلَى إِخْوَتِهِ وَيَحِيدَ عَنِ الْوَصِيَّةِ يَمِيناً
    أَوْ شِمَالاً. فَإِنْ فَعَلَ ذَلِكَ فَإِنَّهُ وَذُرِّيَّتَهُ يَمْلِكُونَ طَوِيلاً
    فِي وَسَطِ إِسْرَائِيلَ.
  ewe-ewe: Se siawo xexlẽ ɣe sia ɣi ana be fia la mabu be yenyo wu Israelvi bubuawo
    o. Kpe ɖe esia ŋu la, axe mɔ nɛ be matrɔ tso Mawu ƒe seawo gbɔ le mɔ suetɔ kekeake
    nu o, eye wòana be eƒe fiaɖuɖu nadidi, eye wòadze edzi. Ekema via ŋutsuwo aɖu
    fia ɖe eyome.”
  eng-LEE: 'So that his heart be not lifted up above his brethren, and so that he
    turn not aside from the commandment, to the right, or to the left: in order that
    he may live many days in his kingdom, he, and his children, in the midst of Israel.'
  asm-FB: এই কাৰণে নিজ ঈশ্বৰ যিহোৱাক ভয় কৰিবলৈ শিকি, এই ব্যৱস্থাৰ সকলো বাক্য, আৰু
    বিধিবোৰ পালন কৰি সেই মতে কাৰ্য কৰিবৰ অৰ্থে, সেই পুস্তকখনি তেওঁৰ ওচৰত থাকিব, আৰু
