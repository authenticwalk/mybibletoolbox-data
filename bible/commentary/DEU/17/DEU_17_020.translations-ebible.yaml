  sus-A: نَ قٍ نَن قَمَ عَ نِيَدٍ، عَ مُ عَ يّتّ رَقِسَ عَ نفَشَكٍرٍنيِيٍ بّ، عَ مَن
    مُ تَنتَن سّرِيّ مَ، عَ مُ بِنيَ يِرٍقَنيِ مَ نُن كْولَ مَ. نَ تّمُي عَ مَنفّيَ
    شْنكُيٍ سْتْمَ نّ، عَ تَن نُن عَ شَ دِيٍ عِسِرَيِلَ حَمَ تَفِ.
