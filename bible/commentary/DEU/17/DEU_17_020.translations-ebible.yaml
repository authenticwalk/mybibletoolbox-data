    huejcahuase para tlanahuatise ipan tlali Israel.
  gub-BL: Aze uzapo nezewe haw nehe, nuiko wera'u kwaw amo wanuwi nehe. Weruzar katu
    putar Tupàn ze'eg paw rupi nehe. Nezewe mehe umumaw putar kwarahy tetea'u tuwihawete
    romo wiko pà nehe. Izuapyapyr wiko putar Izaew wanuwihawete romo kwarahy tetea'u
    imumaw pà wà nehe.
  eng-DRA: And that his heart be not lifted up with pride over his brethren, nor decline
