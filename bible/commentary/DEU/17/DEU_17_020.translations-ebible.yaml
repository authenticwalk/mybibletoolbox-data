    and his sons may reign many years over his kingdom in Israel.
  tod-tod: naa ɠa a kɛ, é mina ʋili kibɔɔlɔmai zu, é ʋa waso zou nuiti ma, é ʋa
    zeɠe devei gila kpalaa ba, nii a kɛ, sii zuɠooza ná-masadai zu, ta mavofodaiti,
