    і сини його серед Ізраїля.
  deu-1951: damit sich sein Herz nicht über seine Brüder erhebe und er nicht abweiche
    von dem Gebot, weder zur Rechten, noch zur Linken, auf daß er lange lebe in seinem
    Königreich, er und seine Kinder, unter Israel.
  eng-JPS: that his heart be not lifted up above his brethren, and that he turn not
    aside from the commandment, to the right hand, or to the left; to the end that
    he may prolong his days in his kingdom, he and his children, in the midst of Israel.
  srp-1865: Da se ne bi podiglo srce njegovo iznad braæe njegove, i da ne bi otstupilo
    od ove zapovijesti ni nadesno ni nalijevo, da bi dugo carovao on i sinovi njegovi
    u Izrailju.
  lug-lug: nga teyeekulumbaza kusukkirira ku bannansi banne, era nga takyama kuva
    ku mateeka gano okulaga ku mukono ogwa ddyo oba ku gwa kkono. Bw’anaakolanga bw’atyo,
    ye, n’ezzadde lye banaafuganga mu bwakabaka bwe, mu Isirayiri, okumala ennaku
    nnyingi.
  heb-heb: לבלתי רום לבבו מאחיו ולבלתי סור מן המצוה ימין ושמאול למען יאריך ימים על
    ממלכתו הוא ובניו בקרב ישראל׃
  ben-IRV: তিনি এইগুলি করবেন যেন নিজের ভাইদের ওপরে তার হৃদয় উদ্ধত না হয় এবং সে আদেশের
    ডান দিকে কি বাম দিকে না ফেরে; এই ভাবে যেন ইস্রায়েলের মধ্যে তার ও তার সন্তানদের
    রাজত্ব দীর্ঘ দিন থাকে।
  pan-pan: ਤਾਂ ਜੋ ਉਹ ਮਨ ਵਿੱਚ ਘਮੰਡ ਕਰਕੇ ਆਪਣੇ ਭਰਾਵਾਂ ਨੂੰ ਆਪਣੇ ਤੋਂ ਨੀਵਾਂ ਨਾ ਸਮਝੇ, ਅਤੇ
    ਉਹ ਇਸ ਹੁਕਮਨਾਮੇ ਤੋਂ ਨਾ ਤਾਂ ਸੱਜੇ ਮੁੜੇ ਅਤੇ ਨਾ ਹੀ ਖੱਬੇ, ਇਸ ਲਈ ਉਹ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ ਇਸਰਾਏਲ
    ਦੇ ਵਿਚਕਾਰ ਬਹੁਤ ਦਿਨਾਂ ਤੱਕ ਰਾਜ ਕਰਨ।
  mya-JVB: သူ ၏ညီအစ်ကို တို့ကို မထီမဲ့မြင်ပြု၍ မာနထောင်လွှားသဖြင့်၊ တရားလမ်းမှ လက်ျာ
    ဘက်၊ လက်ဝဲ ဘက်သို့ မ လွှဲ မည်အကြောင်း ၊ နန်းတော် ပေါ် မှာ ထိုင် သောအခါ လေဝိ သား
    ယဇ်ပုရောဟိတ် ၌ ရှိသောဤ ဓမ္မပညတ်တရား စာ ကို ရေးကူး ၍ လက်ခံစာကို တသက်လုံး စောင့်ရှောက်ကြည့်ရှုဘတ်ရွတ်ရ
    မည်။
  hmo-hmo: Unai bamona ia karaia neganai, king be do ia hekokoroku lasi, do ia laloa
    lasi, ia ese iena varavara Israela taudia ia hereaia. Bona ia ese danu Taravatu
    dekena amo do ia raka siri lasi, idiba kahanai o lauri kahanai. Unai bamona ia
    karaia neganai, ia ese king dagi do ia dogoatao lagani momo, bona iena tubudia
    ese Israela do idia gunalaia uru momo lalonai.”
  urd-urd: जिससे उसके दिल में ग़ुरूर न हो कि वह अपने भाइयों को हक़ीर जाने, और इन अहकाम
    से न तो दहने न बाएँ मुड़े; ताकि इस्राईलियों के बीच उसकी और उसकी औलाद की सल्तनत
    ज़माने तक रहे।
  rus-SYN: чтобы не надмевалось сердце его пред братьями его, и чтобы не уклонялся
