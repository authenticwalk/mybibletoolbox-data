verse: DEU.017.020
translations:
  mal-C: അവൻ സഹോദരന്മാരെക്കാൾ തന്നെത്തന്നെ ശ്രേഷ്ഠനെന്നു കരുതാതിരിക്കാനും നിയമത്തിൽനിന്ന്
    ഇടത്തോട്ടോ വലത്തോട്ടോ വ്യതിചലിക്കാതിരിക്കേണ്ടതിനും അത് അവനോടൊപ്പം ഇരിക്കുകയും
    തന്റെ ജീവകാലമെല്ലാം വായിക്കുകയുംചെയ്യണം. അപ്പോൾ അവനും അവന്റെ തലമുറയും ദീർഘകാലം
    ഇസ്രായേലിൽ രാജാക്കന്മാരായി ഭരണംനടത്തും.
  deu-TKW: daß er sich nicht hochmütig über seine Volksgenossen erhebe und von den
    Geboten weder zur Rechten noch zur Linken abweiche, damit er und seine Söhne eine
    lange Reihe von Jahren inmitten Israels die Herrschaft führen.
  lin-lin: mpo ete atombola te na lolendo liboso ya bandeko na ye to abima te libanda
    ya mibeko na yango. Boye, ye elongo na bakitani na ye bakowumela tango molayi
    na bokonzi kati na Isalaele.
  eng-LSV: so that his heart is not high above his brothers, and so as not to turn
    aside from the command [to] the right or left, so that he prolongs days over his
    kingdom, he and his sons in the midst of Israel.”
  eng-GNV: That his heart be not lifted vp aboue his brethren, and that he turne not
    from the commandement, to the right hand or to the left, but that he may prolong
    his daies in his kingdom, he, and his sonnes in the middes of Israel.
  eng-WEBSTER: 'That his heart may not be lifted above his brethren, and that he may
    not turn aside from the commandment to the right hand or to the left: to the end
    that he may prolong his days in his kingdom, he, and his children, in the midst
    of Israel.'
  nhw-BL: Quej nopa amo moilhuis yaya más hueyi que sequinoc imasehualhua huan amo
    moiyocaquixtis tlen ni tlanahuatilme. Huan quej nopa yaya ica nochi iixhuihua
    huejcahuase para tlanahuatise ipan tlali Israel.
  swh-ONEN: naye asijifikirie kuwa ni bora kuliko ndugu zake na kuipotosha sheria.
    Ndipo yeye na wazao wake watatawala katika ufalme wake kwa muda mrefu katika Israeli.
  bba-bba: Kpɑ u ku tii suɑ u n tɑmɑɑ u win Isirelisibu kerewɑ kpɑ u ku woodɑ yen
    ɡɑɑ yinɑ kpɑ wi kɑ win bibun bweserun bɑndu tu dɑkɑɑ dɑ Isirelibɑn suunu sɔɔ.
  eng-KJVCPB: 'that his heart be not lifted up above his brethren, and that he turn
    not aside from the commandment, to the right hand, or to the left: to the end
    that he may prolong his days in his kingdom, he, and his children, in the midst
    of Israel.'
  wbp-wbp: Kula-jana yampimi yalirra kuruwarri puranja-wangurlu. Manu kula-nyanu kuja
    wangkami, ‘Ngajujurna ngurrju-nyayirni. Ngajujurna ngurrju, kula yalirra-piya
    yapa ngalya-kari-piya.’ Kajirla yali wiri jungarni-jiki nyina YAAWIYI-ki, ngulaju
    nyanungu-nyangu kurdukurdu manu nyanungurra-nyangu kurdukurdu kapulu-jana wiriwiri
    panu-kariki nyina nyampurla Yijiralirla tarnnga-nyayirni.”…
  luo-luo: Kendo kik okwanre ni ober maloyo owetene koweyo luwo chik. Bangʼe en kod
    nyikwaye nobedie loch ndalo mangʼeny e pinyruodh Israel.
  meu-meu: Lalona danu basine hekokoroku, ena bese taudia basine dadaraidia, bona
    haheḡani amo basine raka siri, idiba kahana ai eiava lauri kahana ai; bena ena
    mauri dinadia bae hoho bona natuna edia mauri dinadia bae hoho, ena basileia Israel
    ai.
  npi-ULB: तिनले आफैलाई आफ्ना दाजुभाइहरूभन्दा श्रेष्‍ठ नठानून् र यी आज्ञाहरूबाट तर्केर
    दायाँ वा बायाँ नलागून् भनेर तिनले यसो गर्नुपर्छ किनकि आफ्नो राज्यमा तिनी र तिनका
    सन्तानहरूले इस्राएलमा लामो समयसम्म शासन गर्नुपर्ने हुन्छ ।
  yor-yor: Kí ó má ba à lérò pé òun sàn ju àwọn arákùnrin rẹ̀ yòókù lọ, kí ó sì ti
    ipa bẹ́ẹ̀ yípadà kúrò nínú òfin wọ̀nyí sí ọ̀tún tàbí sí òsì. Bẹ́ẹ̀ ni òun àti
    àwọn ọmọ rẹ̀ yóò jẹ ọba pẹ́ títí ní Israẹli.
  ind-ind: Dengan demikian, raja tidak menjadi sombong dan menganggap dirinya lebih
    baik daripada orang-orang sebangsanya, serta tidak akan menyimpang dari hukum-hukum
    ini. Dengan begitu, dia dan keturunannya boleh tetap memimpin bangsa Israel.”
  pes-OPCB: این کار او باعث خواهد شد خود را از دیگران برتر نداند و از هیچ‌یک از اوامر
    خداوند انحراف نورزد. بدین ترتیب سلطنت او طولانی خواهد بود و پس از او نیز پسرانش،
    نسلهای زیادی بر اسرائیل سلطنت خواهند کرد.
  tgl-ULB: Dapat niyang gawin ito para hindi magmataas ang kaniyang puso sa kaniyang
    mga kapatid at para hindi siya lilihis mula sa mga kautusan, sa kanan man o sa
    kaliwa, para sa layunin na humaba ang kaniyang mga araw sa kaniyang kaharian,
    siya at kaniyang mga anak, sa Israel.
  hui-hui: Ani biragome ibugua ibuninaga mini hangu mo yaraga haabo halu Isaraele
    wali agali mo hengedope nahaga holebira. Ani howa ibugua Anduane Homogonaga bi
    mana lowini ngaruni aria mbira pugua nabiaga howa ibu luore kini haho wialu mali
    dewa pu a̱i̱a̱i̱ bulebira. Kini holebirarubi uruni ibu waneigini aguanerume dege
    hama pu a̱i̱ holebira, lalu Mosesehanda lene.
  mya-mya: ဤ​နည်း​အား​ဖြင့်​သူ​သည်​မိ​မိ​၏​အ​မျိုး​သား ချင်း​တို့​ထက် သာ​သည်​ဟူ​၍​မာ​န​ထောင်​လွှား
    သော​စိတ်​ရှိ​မည်​မ​ဟုတ်။ ထာ​ဝ​ရ​ဘု​ရား​၏ အ​မိန့်​တော်​များ​ကို​လည်း​လွန်​ဆန်​မည်​မ​ဟုတ်။
    ထို​အ​ခါ​သူ​နှင့်​သူ​၏​အ​ဆက်​အ​နွယ်​တို့ သည် ဣ​သ​ရေ​လ​နိုင်​ငံ​ကို​အ​ဋ္ဌွန့်​ရှည်​စွာ
    အုပ်​စိုး​ရ​ကြ​လိမ့်​မည်။''
  bod-N: དེ་ལྟར་བྱས་ན་ཁོའི་སེམས་སུ་ང་རྒྱལ་སྐྱེས་ནས་རང་གི་སྤུན་ཟླར་མཐོང་ཆུང་མི་བྱེད་ཅིང་།
    བཀའ་རྒྱ་འདི་ལས་གཡས་གཡོན་གང་དུའང་མི་གཟུར་བར། ཁོ་དང་ཁོའི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ཡེས་ར་ཨེལ་དུ་རང་གི་རྒྱལ་སྲིད་བསྐྱངས་ནས་ཚེ་ཐག་རིང་བར་འགྱུར་རོ།
    །
  sna-sna: Uye haafaniri kuzviona seari nani kupfuura hama dzake agotsauka kubva pamurayiro
    kurudyi kana kuruboshwe. Ipapo iye nezvizvarwa zvake achagara nguva huru paushe
    hwake muIsraeri.
  spa-BLM: para que su corazón no se enaltezca sobre sus hermanos, y para que no se
    aparte del mandamiento ni a la derecha ni a la izquierda, a fin de que prolongue
    sus días en su reino, él y sus hijos, en medio de Israel.
  cac-cac: Yic vach' max sna'paxi to nivan yelc'och d'a yichan̈ eb' quetchon̈ab',
    max yiq'uel sb'a d'a juntzan̈ schecnab'il Jehová tic. Icha chi' ol aj snajtilax
    yopisio yed' yin̈tilal d'a e cal.
  swh-ULB: Anapaswa kufanya hivi ili kwamba moyo wake usiinuliwe zaidi ya ndugu zake,
    na ili kwamba asigeuke mbali na amri, kwa kulia au kwa kushoto' kwa kusudi kwamba
    aweze kuzidisha siku zake katika ufalme wake, yeye na watoto wake, miongoni mwa
    Israel.
  bel-bel: каб не надзімалася сэрца ягонае перад братамі ягонымі, і каб ня ўхіляўся
    ён ад закона ні направа, ні налева, каб доўгія дні заставаўся на царстве сваім
    ён і сыны ягоныя сярод Ізраіля.
  wed-wed: Ma lamnei eḡa ina terepa-melei ma ana rava ina inana-ḡairei bo eḡa tarawatu
    ina mae-puputei ma ina deḡa au kelakelauna bo au oiena. Ma tauna ma ana epaepaia
    ina mae gulau au Israel da kimta maḡamaḡaui ina kwa.”
  deu-ELBBK: damit sein Herz sich nicht über seine Brüder erhebe und damit er von
    dem Gebot weder zur Rechten noch zur Linken abweiche, damit er die Tage in seinem
    Königtum verlängere, er und seine Söhne, in der Mitte Israels.
  mbb-OT: Pinaaǥi te layun din kebesaha kayi ne kenà sikandin ebpekepahambug he edhuna
    sikandin he meupiya te zuma zin he menge Israilihanen, ne kenà sikandin ebpekesupak
    te menge suǥù te Nengazen. Emun edtumanen din heini is langun ne ebpekahadì sikandin
    wey is menge kevuwazan din diyà te Israel te meluǥayad he timpu.
  mal-2015: അവന്റെ ഹൃദയം സഹോദരന്മാർക്കു മീതെ അഹങ്കരിച്ചുയരാതെയും അവൻ കല്പന വിട്ടു
    ഇടത്തോട്ടൊ വലത്തോട്ടൊ തിരിയാതെയും ഇരിക്കേണ്ടതിന്നും അവനും അവന്റെ പുത്രന്മാരും
    യിസ്രായേലിന്റെ ഇടയിൽ ദീർഘകാലം രാജ്യഭാരം ചെയ്യേണ്ടതിന്നുമായി അവൻ തന്റെ ആയുഷ്ക്കാലം
    ഒക്കെയും അതു വായിക്കയും വേണം.
  rmc-rmc: Te kada kerela, na gondoľinela pal peste, hoj hino feder sar savore manuša
    andral o Izrael, a na visarela pes le zakonostar aňi pre jekh sera aňi pre aver.
    Avke the ov the leskre potomki kraľinena andro Izrael pro furt.“
  pes-OPV: مبادا دل او بر برادرانش افراشته شود، و از این اوامر به طرف چپ یا راست منحرف
    شود، تا آنکه او وپسرانش در مملکت او در میان اسرائیل روزهای طویل داشته باشند.
  ron-1924: пентру ка инима луй сэ ну се ыналце май пресус де фраций луй ши сэ ну
    се абатэ де ла порунчиле ачестя нич ла дряпта, нич ла стынга ши сэ айбэ астфел
    мулте зиле ын ымпэрэция луй, ел ши копиий луй, ын мижлокул луй Исраел.
  aui-aui: Raghanina mmko inaberana, kate geinatoregeeyena mayeni da yana wawaya inagetawanidina.
    Bi kate mmkodi gwarama geinamiiri wamira katakatiiye bo dugedugeye bi touna da
    nosinosina teya raghani gurina Isrel sinibadeni.”
  ben-OBCV: এবং নিজেকে অন্যান্য ইস্রায়েলী ভাইদের থেকে ভালো মনে না করে আর সেই বিধানের
    ডানদিকে বা বাঁদিকে সরে না যায়। তাহলে সে এবং তার বংশধরেরা ইস্রায়েলের উপরে বহুদিন
    রাজত্ব করতে পারবে।
  som-som: si uusan qalbigiisu kor ugaga kicin walaalihiis, oo uusan amarka uga leexan
    xagga midigta ama xagga bidixda toona, in isaga iyo carruurtiisuba ay boqortooyada
    ku cimridheeraadaan reer binu Israa'iil dhexdooda.
  lat-VUC: Nec elevetur cor ejus in superbiam super fratres suos, neque declinet in
    partem dexteram vel sinistram, ut longo tempore regnet ipse et filii ejus super
    Israël.
  eng-ASVBT: 'that his heart be not lifted up above his brethren, and that he turn
    not aside from the commandment, to the right hand, or to the left: to the end
    that he may prolong his days in his kingdom, he and his children, in the midst
    of Israel.'
  ita-1885: Acciocchè il cuor suo non s'innalzi sopra i suoi fratelli, e ch'egli non
    si svii dal comandamento, nè a destra nè a sinistra; affin di prolungare i suoi
    giorni nel suo regno, egli, e i suoi figliuoli, nel mezzo d'Israele.
  eng-LXXUP: that his heart be not lifted up above his brethren, that he depart not
    from the commandments on the right hand or on the left; that he and his sons may
    reign long in his dominion among the children of Israel.
  eng-ULB: He must do this so that his heart is not lifted up above his brothers,
    and so that he does not turn away from the commandments, to the right hand or
    to the left; for the purpose that he may prolong his days in his kingdom, he and
    his children, among Israel.
  spa-VBL: Entonces no pensará más en sí mismo que en sus compatriotas israelitas,
    y no se desviará de los mandamientos, para que él y sus hijos puedan tener un
    largo reinado sobre el reino de Israel.
  fra-_FOB: De peur que son cœur ne s'élève au-dessus de ses frères et qu'il ne se
    détourne de ce commandement, à droite ou à gauche; et afin qu'il prolonge ses
    jours dans son règne, lui et ses fils, au milieu d'Israël.
  mal-mal: അവന്റെ ഹൃദയം സഹോദരന്മാർക്കു മീതെ അഹങ്കരിച്ചുയരാതെയും അവൻ കല്പന വിട്ട് ഇടത്തോട്ടോ
    വലത്തോട്ടോ തിരിയാതെയും ഇരിക്കേണ്ടതിനും അവനും അവന്റെ പുത്രന്മാരും യിസ്രായേലിന്റെ
    ഇടയിൽ ദീർഘകാലം രാജ്യഭാരം ചെയ്യേണ്ടതിനുമായി അവൻ തന്റെ ആയുഷ്ക്കാലം ഒക്കെയും അത്
    വായിക്കുകയും വേണം.
  urd-GVR: apne āp ko apne Isrāīlī bhāiyoṅ se zyādā aham nahīṅ samjhegā aur kisī tarah
    bhī sharīat se haṭ kar kām nahīṅ karegā. Natīje meṅ wuh aur us kī aulād bahut
    arse tak Isrāīl par hukūmat kareṅge.
  suz-BL: मेकोमी आंम लोक्‍ब आन दा‍तेमी आंम कली ठेयब मसुदल। परमप्रभु यावे आ शेंशो लोव़
    रे ङोन मलल। ग्‍युरा पेरा गे मलल। मिनु आं तौ चचपुकीमी इस्राएल ङा राज्‍य कली शुश
    नाक्‍ती सम्‍म सासन पामेक्‍ल” देंत। ब्‍यवस्‍था ५:२९
  ita-1927: affinché il cuor suo non si elevi al disopra de’ suoi fratelli, ed egli
    non devii da questi comandamenti né a destra né a sinistra, e prolunghi così i
    suoi giorni nel suo regno, egli coi suoi figliuoli, in mezzo ad Israele.
  ckb-ckb: نەوەک بەسەر براکانیدا لووتبەرز بێت، نەوەک لە فەرمانەکان بەلای ڕاست یان
    بەلای چەپدا لابدات، بۆ ئەوەی درێژە بە ماوەی پاشایەتییەکەی بدات، خۆی و نەوەکانی
    لەنێو ئیسرائیل.
  eng-BBE: 'So that his heart may not be lifted up over his countrymen, and he may
    not be turned away from the orders, to one side or the other: but that his life
    and the lives of his children may be long in his kingdom in Israel.'
  kan-OKCV: ಹೀಗೆ ಮಾಡಿದರೆ, ಅವನೂ, ಅವನ ಸಂತತಿಯವರೂ ದೀರ್ಘಕಾಲ ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ರಾಜ್ಯಾಧಿಕಾರ
    ನಡೆಸುವರು.
  tam-2017: அவன் லேவியர்களாகிய ஆசாரியரிடத்திலிருக்கிற நியாயப்பிரமாண புத்தகத்தைப்பார்த்து,
    தனக்காக ஒரு பிரதியை எழுதி, தன்னிடத்தில் வைத்துக்கொண்டு, தன் உயிருள்ள நாட்களெல்லாம்
    அதை வாசிக்கவேண்டும்; இப்படிச் செய்வதினால், தானும் தன் மகன்களும் இஸ்ரவேலின் நடுவே
    தங்கள் ராஜ்ஜியத்திலே நீடித்து வாழ்வார்கள்.
  spa-RV-1909: 'Para que no se eleve su corazón sobre sus hermanos, ni se aparte del
    mandamiento á diestra ni á siniestra: á fin que prolongue sus días en su reino,
    él y sus hijos, en medio de Israel.'
  ron-BTF: Ca să nu i se înalţe inima deasupra fraţilor săi şi să nu se abată de la
    poruncă nici la dreapta, nici la stânga, pentru ca să îşi prelungească zilele
    în împărăţia sa, el şi copiii lui, în mijlocul lui Israel.
  eng-WEBP: that his heart not be lifted up above his brothers, and that he not turn
    away from the commandment to the right hand, or to the left, to the end that he
