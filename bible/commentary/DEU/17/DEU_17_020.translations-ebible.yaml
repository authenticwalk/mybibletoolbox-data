    ac fwilin tulik natul ac fah leumi Israel ke fwil puspis tokol.
  hbo-WLC: לְבִלְתִּ֤י רוּם־לְבָבוֹ֙ מֵֽאֶחָ֔יו וּלְבִלְתִּ֛י ס֥וּר מִן־הַמִּצְוָ֖ה
