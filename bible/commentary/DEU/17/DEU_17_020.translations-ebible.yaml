    Mgbe ahụ, ya onwe ya, na ụmụ ụmụ ya ga-achị alaeze Izrel ogologo oge.
  ory-ory: ଆପଣା ଭ୍ରାତୃଗଣ ଉପରେ ତାହାର ହୃଦୟ ଅହଙ୍କାରୀ ହେବ ନାହିଁ, ପୁଣି ସେ ଆଜ୍ଞାର ଦକ୍ଷିଣକୁ
    କି ବାମକୁ ଫେରିବ ନାହିଁ; ତହିଁରେ ସେ ଇସ୍ରାଏଲ ମଧ୍ୟରେ ତାହାର ଓ ତାହାର ସନ୍ତାନମାନଙ୍କ ରାଜତ୍ଵର
    ଦିନ ବଢ଼ାଇ ପାରିବ।
  chk-chk: Ren ei esap lamalamtekia lelukan won pwin kewe chon Israel, esap pwal aleasolap
    ngeni ewe allük. Mürin epwe nemenem fansoun langatam lon mwün lon Israel, ir me
    mwirimwirin kana.”
  rop-rop: Wal wen det king dum lagijat, im kaan reken miselp jidan mobeda langa im
    kantrimen. Im garra kipgon dumbat wanim detlot lowa blanga YAWEI tok blanga im.
    Wen im dum lagijat im garra jidan king blanga longtaim en ola biginini blanga
    im garra jidan boswan blanga det kantri longtaim du.”
  ukr-1871: Щоб серце його не виносилось над браттєю його, і щоб не відступав він
