    и сыновья его посреди Израиля.
  bqc-SIM: Asu azĩa sɛ lɛsĩ dɛ a gbɛ̃́ↄla à pãalɛ ikoyãɛ ↄplaai ge zɛɛio, kɛ́
    aàpi ń a buiↄ e gɛ̃gɛ̃ Isaili kpalau yã́i.
  tcz-CHONGTHU: Hiche lekhajol asima kona chu kiletsahna puma, achenkhompi mi jouse
    sanga chungnung kahi tia umlou ding ahi. Chule hichea kona hi lamchoma kihei mang
    louva umjing ding kahi tijong ahet doh thei ding ahi. Keima leh ka chilhah ten
    Israel sung hi akhang akhanga ka vaihop diu ahi, tijong het dohna anei thei diu
    ahi.
  mar-mar: म्हणजे आपल्या प्रजेपेक्षा, भाऊबंदापेक्षा आपण कोणी उच्च आहोत अशी जाणीव त्यास
    स्पर्श करणार नाही. तो नियमांपासून विचलीत होणार नाही. अशाप्रकारे वागल्यास तो व
    त्याचे वंशज इस्राएलावर दीर्घकाळ राज्य करतील.
  soq-soq: Me epe dewalepie apanawa bedeuwo meba ituaisilepie ebowa mai debamasapi,
    dia. Ita me ando mai insaisawa leusaitusapie anaana epiiepie nambe alepi, dia.
    Ita me nosinosiwa do Israel apanawa oniakasamompo walama dauma dialepi.”
  qub-qub: Chaynöpis laycunata waran-waran liguir tantiyacushpanga marca-masincunata
