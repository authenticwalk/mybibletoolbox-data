verse: DEU.017.006
translations:
  mal-C: രണ്ടോ മൂന്നോ സാക്ഷികളുടെ വാമൊഴിയിന്മേൽമാത്രമേ ഒരു വ്യക്തിയെ വധിക്കാൻ പാടുള്ളൂ.
    ഒരു സാക്ഷിയുടെ മൊഴിമേൽ ആരെയും വധിക്കാൻ പാടില്ല.
  deu-TKW: Auf die Aussage zweier oder dreier Zeugen hin soll der zum Tode Verurteilte
    getötet werden, nicht aber darf er getötet werden auf die Aussage nur eines Zeugen
    hin.
  lin-lin: Ezali kaka na litatoli ya bato mibale to misato nde okoki koboma moto,
    kasi na litatoli ya moto moko te.
  eng-LSV: By the mouth of two witnesses or three witnesses is he who is being put
    to death put to death; he is not put to death by the mouth of one witness;
  eng-GNV: 'At the mouth of two or three witnesses shall he that is woorthie of death,
    die: but at the mouth of one witnesse, he shall not die.'
  eng-WEBSTER: At the mouth of two witnesses, or three witnesses, shall he that is
    worthy of death be put to death; but at the mouth of one witness he shall not
    be put to death.
  nhw-BL: “Monequi itztose ome o eyi masehualme catli tlatestigojquetzase para quiitztoque
    quema quichihua catli fiero para se juez huelis quiijtos ma miqui. Amo aqui hueli
    anquimictise sintla san se masehuali tlatestigojquetzas para quichijtoc catli
    amo cuali.
  swh-ONEN: Kwa ushuhuda wa mashahidi wawili au watatu mtu huyo atauawa, bali hakuna
    mtu atakayeuawa kwa ushuhuda wa shahidi mmoja tu.
  bba-bba: I ku rɑ ɡoo tɑɑrɛ wɛ̃ i ɡo mɑ n kun mɔ tɔmbu yiru ǹ kun mɛ itɑ bɑ win
    seedɑ di. Tɔn turon seedɑ dibu kun turɑ.
  eng-KJVCPB: At the mouth of two witnesses, or three witnesses, shall he that is
    worthy of death be put to death; but at the mouth of one witness he shall not
    be put to death.
  wbp-wbp: Kajilpa yapa jintangku-mipa nyangkarla yali wati-kari marda karnta-kari
    parntarrinja-kurra, ngulajulu-jana yampiya pinja-wangurlu. Kala kajilpalu jirramarlu
    marda marnkurrparlu marda nyangkarla kuja-kurra, ngulajulu luwaka pirli-kirlirli
    yali yapa maju, manulu tarnnga-kurra pungka!
  luo-luo: Kik ungʼadne ngʼato buch tho ka nitie mana janeno achiel kende, to ngʼadne
    ngʼato buch tho ka nitie joneno ariyo kata adek.
  meu-meu: Dibadia taudia rarua eiava tatoi edia hahebade dainai una tau eiava una
    hahine ba hodoa mase; a tau tamona ena hahebade dainai basio hodoa mase.
  npi-ULB: दुई वा तिन जना साक्षीको आधारमा त्यसलाई मारिने छ । तर एक जना मात्र साक्षीको
    आधारमा त्यसलाई मारिनुहुँदैन । तिनीहरूलाई मार्न
  yor-yor: Lénu ẹlẹ́rìí méjì tàbí mẹ́ta ni a ó pa ọkùnrin náà tí ó yẹ láti kú, ṣùgbọ́n
    ẹ má ṣe pànìyàn nípasẹ̀ ẹlẹ́rìí kan ṣoṣo.
  ind-ind: “Seseorang hanya boleh dihukum mati jika pelanggarannya terbukti berdasarkan
    keterangan dari dua atau tiga saksi. Dilarang menjatuhkan hukuman mati berdasarkan
    kesaksian satu orang saja.
  pes-OPCB: ولی هرگز شخصی را بنا به شهادت یک گواه به قتل نرسانید؛ حداقل باید دو یا
    سه شاهد وجود داشته باشند.
  tgl-ULB: Sa bibig ng dalawang o tatlong mga saksi, ang dapat mamatay ay hatulan
    ng kamatayan, pero sa bibig ng isang saksi ay hindi siya dapat hatulan ng kamatayan.
  hui-hui: Ibugua mana ko ogonidagua binidago kirali tebiralirume hendene kayagua
    ani bo home lolene nga. Ai mbirali hangume hendene kayagua nde wali agali homelo
    bolene nawi.
  mya-mya: သို့​ရာ​တွင်​သက်​သေ​ခံ​နှစ်​ဦး​သုံး​ဦး​ရှိ​မှ သာ​ထို​အ​ပြစ်​ရှိ​သူ​ကို​သေ​ဒဏ်​စီ​ရင်​ရ
    မည်။ သက်​သေ​တစ်​ဦး​တည်း​၏​ထွက်​ချက် ဖြင့်​ထို​သူ​ကို​သေ​ဒဏ်​မ​စီ​ရင်​ရ။-
  bod-N: མི་གཉིས་སམ་གསུམ་གྱིས་བདེན་དཔང་བྱས་ན་ཤི་འོས་པའི་མི་དེ་གསོད་དགོས་ཀྱི། བདེན་དཔང་བྱེད་མཁན་མི་གཅིག་ལས་མེད་ན་མི་དེ་གསོད་མི་རུང་།
  sna-sna: Nokupupura kwezvapupu zviviri kana zvitatu munhu achaurayiwa, asi hapana
    munhu anofanira kuurayiwa nokupupura kwechapupu chimwe chete.
  spa-BLM: En boca de dos testigos, o de tres testigos, morirá el que haya de morir.
    Por la boca de un solo testigo no morirá.
  cac-cac: Palta max yal-laj yoch chamel d'a yib'an̈ jun anima chi' tato junn̈ej testigo.
    Yovalil ay chavan̈oc, ma oxvan̈oc testigo, ichato chi' tz'och chamel chi' d'a
    yib'an̈.
  swh-ULB: Kwa kinywa cha mashahidi wawili, au mashahidi watatu, itakuwa yeye anayepaswa
    kuuwawa; lakini kwa kinywa cha shahidi mmoja peke hatauwawa.
  bel-bel: 'Па словах двух сьведкаў, альбо трох сьведкаў, павінен памерці засуджаны
    на сьмерць: нельга аддаваць сьмерці па словах аднаго сьведкі;'
  deu-ELBBK: Auf die Aussage zweier Zeugen oder dreier Zeugen soll getötet werden,
    wer sterben soll; er soll nicht auf die Aussage eines einzelnen Zeugen getötet
    werden.
  mbb-OT: Egkehimu he edhimetayan is etew emun egketuenan he nekesalà sikandin pinaaǥi
    te kebpenistiǥus te zezuwa etawa tetelu he menge tistiǥus, iyan, emun sevaha zà
    is ebpenistiǥus ne kenà egkehimu he edhimetayan.
  mal-2015: മരണയോഗ്യനായവനെ കൊല്ലുന്നതു രണ്ടോ മൂന്നോ സാക്ഷികളുടെ വാമൊഴിമേൽ ആയിരിക്കേണം;
    ഏകസാക്ഷിയുടെ വാമൊഴിമേൽ അവനെ കൊല്ലരുതു.
  rmc-rmc: Te pre leste svedčinena duj abo trin švedki, mušinel te el murdardo. Te
    ela ča jekh švedkos, našťi les murdares.
  pes-OPV: از گواهی دو یا سه شاهد، آن شخصی که مستوجب مرگ است کشته شود؛ از گواهی یک
    نفر کشته نشود.
  ron-1924: Чел виноват де моарте сэ фие оморыт пе мэртурия а дой сау трей марторь;
    сэ ну фие оморыт пе мэртурия унуй сингур мартор.
  ben-OBCV: কোনও মানুষকে মেরে ফেলতে হলে দুই বা তিনজন সাক্ষীর কথার উপর নির্ভর করে তা
    করতে হবে, মাত্র একজন সাক্ষীর কথার উপর নির্ভর করে তা করবে না।
  som-som: Oo kii la dilayo, markii laba ama saddex qof ku markhaati furaan waa in
    la dilo, laakiinse qof keliya markhaatigiisa waa inaan lagu dilin.
  lat-VUC: In ore duorum aut trium testium peribit qui interficietur. Nemo occidatur,
    uno contra se dicente testimonium.
  eng-ASVBT: At the mouth of two witnesses, or three witnesses, shall he that is to
    die be put to death; at the mouth of one witness he shall not be put to death.
  ita-1885: Facciasi morir colui che deve morire in sul dire di due o di tre testimoni;
    non facciasi morire in sul dire d'un sol testimonio.
  eng-LXXUP: He shall die on the testimony of two or three witnesses; a man who is
    put to death shall not be put to death for one witness.
  eng-ULB: At the mouth of two witnesses, or three witnesses, will he who must die
    be put to death; but at the mouth of only one witness he must not be put to death.
  spa-VBL: Esa persona debe ser ejecutada basándose en las pruebas aportadas por dos
    o tres testigos. Nadie será ejecutado sobre la base de la evidencia dada por un
    solo testigo.
  fra-_FOB: C'est sur la parole de deux ou trois témoins que sera mis à mort celui
    qui devra mourir; il ne sera pas mis à mort sur la parole d'un seul témoin.
  mal-mal: മരണയോഗ്യനായവനെ കൊല്ലുന്നത് രണ്ടോ മൂന്നോ സാക്ഷികളുടെ വാമൊഴിമേൽ ആയിരിക്കണം;
    ഏകസാക്ഷിയുടെ വാമൊഴിമേൽ അവനെ കൊല്ലരുത്.
  urd-GVR: Lekin lāzim hai ki pahle kam az kam do yā tīn log gawāhī deṅ ki us ne aisā
    hī kiyā hai. Use sazā-e-maut dene ke lie ek gawāh kāfī nahīṅ.
  suz-BL: साइक्‍चा पुंइसीब आन पर्बम मुर निक्‍शी नु सांमी ‘गो ताता, सांकछी दुम्‍ती’
    देंतेक्‍म हना, ला साइक्‍चा दुम्‍ब। का ला सांकछी बाक्‍त हना साइक्‍चा मदुम्‍ब। ब्‍यवस्‍था
    १९:१५; १राजा २१:१०; हिब्रू १०:२८
  ita-1927: Colui che dovrà morire sarà messo a morte sulla deposizione di due o di
    tre testimoni; non sarà messo a morte sulla deposizione di un solo testimonio.
  ckb-ckb: ئەوەی بکوژرێت لەسەر زاری دوو شایەت یان سێ شایەت دەکوژرێت، نابێت لەسەر زاری
    یەک شایەت بکوژرێت.
  eng-BBE: On the word of two or three witnesses, a man may be given the punishment
    of death; but he is not to be put to death on the word of one witness.
  kan-OKCV: ಒಬ್ಬನ ಸಾಕ್ಷಿಯ ಮಾತಿನಿಂದ ಮಾತ್ರ ಯಾರಿಗೂ ಮರಣಶಿಕ್ಷೆಯಾಗಬಾರದು. ಮರಣಶಿಕ್ಷೆಯನ್ನು
    ವಿಧಿಸುವುದಕ್ಕೆ ಇಬ್ಬರು ಸಾಕ್ಷಿಗಳು ಇಲ್ಲವೆ ಮೂವರು ಸಾಕ್ಷಿಗಳು ಬೇಕು.
  tam-2017: சாவுக்குப் பாத்திரமானவன் இரண்டு மூன்று சாட்சிகளுடைய வாக்கினால் கொலை செய்யப்படக்கடவன்;
    ஒரே சாட்சியினுடைய வாக்கினால் அவனைக் கொலைசெய்யக்கூடாது.
  spa-RV-1909: Por dicho de dos testigos, ó de tres testigos, morirá el que hubiere
    de morir; no morirá por el dicho de un solo testigo.
  ron-BTF: Din gura a doi martori, sau a trei martori, să fie ucis cel care va fi
    demn de moarte, dar să nu fie ucis din gura unui singur martor.
  eng-WEBP: At the mouth of two witnesses, or three witnesses, he who is to die shall
    be put to death. At the mouth of one witness he shall not be put to death.
  eng-FBV: That person is to be executed based on the evidence given by two or three
    witnesses. No one shall be executed on the evidence given by a single witness.
  nld-1939: Op het woord van twee of drie getuigen zal de schuldige met de dood worden
    gestraft; maar hij mag niet worden gedood op het woord van slechts één getuige.
  nch-BL: “Monequi itztose ome o eyi masehualme cati tatestigojquetzase para quiitztoque
    quema quichijqui cati fiero para se juez huelis quiijtos ma miqui. Amo aqui hueli
    anquimictise sinta setzi masehuali tatestigojquetza para quiitztoc quichijqui
    cati amo cuali.
  vie-1934: Cứ theo lời của hai hoặc ba người chứng mới xử tử kẻ đáng bị chết; nhưng
    cứ lời của một người chứng không đủ xử tử người.
  hin-CV: मृत्यु दंड के लिए तय व्यक्ति को दो या तीन गवाहों के सबूत पर मृत्यु दंड दिया
    जाए; सिर्फ एक गवाह के सबूत पर किसी को मृत्यु दंड न दिया जाए.
  eng-OURB: At the mouth of two witnesses, or three witnesses, he who is to die shall
    be put to death. At the mouth of one witness he shall not be put to death.
  spa-BES: En la palabra de dos o tres testigos, un hombre puede recibir el castigo
    de la muerte; pero no debe ser muerto en la palabra de un testigo.
  tdx-tdx: Am-paliem-pitalily telo ndra mpitalily roe ty hañohofan-doza i mañeva havetrakey,
    f’ie tsy ho vonoeñe am-pa­lie’ ty mpitalily raike.
  vid-vid: Ayo, kokopoligwa wone kuwele na ulolezi wa wanhu weli ama wadatu. Yaleche
    kukopoligwa wone kuwele na ulolezi wa munhu yumwe.
  eng-OKE: 'On the word of two witnesses or, of three shall he die who is guilty of
    death: he shall not die on the word of one witness.'
  tha-KJV: ผู้​ที่​ถู​กกล่าวโทษถึงตายนั้น ให้​มี​พยานสองหรือสามปากยืนยั​นว​่าผู้นั้​นม​ี​ความผิด
    จึงให้ปรับโทษถึงตายได้ อย่าลงโทษผู้ใดถึงตายด้วยพยานปากเดียว
  por-BR-2018: Por dito de duas testemunhas, ou de três testemunhas, morrerá o que
    houver de morrer; não morrerá pelo dito de uma só testemunha.
  deu-ELO: Auf die Aussage zweier Zeugen oder dreier Zeugen soll getötet werden, wer
    sterben soll; er soll nicht auf die Aussage eines einzelnen Zeugen getötet werden.
  eng-WYC-2018: He that shall be slain, shall perish in the mouth of twain, either
    of three witnesses; no man be slain, for one man saith witnessing against him.
    (He who shall be put to death, shall die only after the testimony of two, or three,
    witnesses; no one shall die because one person saith witnessing against them.)
  epo-epo: Laŭ la akuzo de du atestantoj aŭ tri atestantoj la mortigoto estu ekzekutita;
    li ne estu mortigita laŭ la akuzo de unu atestanto.
  uig-PIN: Birsini ɵlümgǝ mǝⱨkum ⱪilix üqün ikki-üq guwaⱨqining sɵzliri boluxi kerǝk.
    Birsini birla guwaⱨqining sɵzi bilǝn ɵltürüxkǝ bolmaydu.
  beo-beo: Be hedolo mae medole legema. Ba:su dunu aduna o aduna baligi da ea wadela:i
    hou dafawane ba:i dagoiba:le fawane, medole legema. Be dunu afae fawane da ba:su
    dunu esalea, mae medole legema.
  tpi-OTNT: Sapos i gat tupela tripela man samting i lukim dispela man o meri i mekim
    rong, orait yupela i ken kilim dispela man o dispela meri i dai. Sapos wanpela
    man tasol i lukim, i no gat rot bilong kilim dispela man o meri i dai.
  hau-SA: Bisa ga shaidar mutum biyu ko uku, za a iya kashe mutum, amma ba za a iya
    kashe mutum bisa ga shaida mutum guda ba.
  uig-LAT: Birsini ölümge mehkum qilish üchün ikki-üch guwahchining sözliri bolushi
    kérek. Birsini birla guwahchining sözi bilen öltürüshke bolmaydu.
  nde-nde: Ngobufakazi bababili loba abathathu indoda izabulawa, kodwa kakho ozabulawa
    ngobufakazi bomuntu oyedwa kuphela.
  ton-ton: ¶ “ʻI he ngutu ʻoe fakamoʻoni ʻe toko ua, pe toko tolu, ʻe tuku ke mate
    ʻaia ʻoku totonu ke mate; ka ʻi he ngutu ʻoe fakamoʻoni ʻe tokotaha pe ʻe ʻikai
    fakamaau ke mate ia;
  ces-1613: V ústech dvou aneb tří svědků zabit bude ten, kdož umříti má, nebudeť
    pak zabit podlé vyznání svědka jednoho.
  eng-WMB: At the mouth of two witnesses, or three witnesses, he who is to die shall
    be put to death. At the mouth of one witness he shall not be put to death.
  tam-TCV: இரண்டு அல்லது மூன்றுபேரின் சாட்சியத்தின் அடிப்படையிலேயே ஒருவன் கொல்லப்படவேண்டும்.
    ஒரே சாட்சியின் அடிப்படையில் ஒருவனும் கொல்லப்படக்கூடாது.
  ceb-ULB: Pinaagi sa baba sa duha o tulo ka mga saksi, siya nga kinahanglang mamatay
    pagapatyon; apan kung pinaagi lamang sa baba sa usa ka saksi dili siya mahimong
    patyon.
  pol-UBG: Na podstawie zeznania dwóch lub trzech świadków ma być zabity skazany na
    śmierć; nie wolno skazać go na śmierć na podstawie zeznania jednego świadka.
  urd-GVU: لیکن لازم ہے کہ پہلے کم از کم دو یا تین لوگ گواہی دیں کہ اُس نے ایسا ہی
    کیا ہے۔ اُسے سزائے موت دینے کے لئے ایک گواہ کافی نہیں۔
  deu-1912: Auf zweier oder dreier Zeugen Mund soll sterben, wer des Todes wert ist;
    aber auf eines Zeugen soll er nicht sterben.
  kan-2017: ಒಬ್ಬನೇ ಒಬ್ಬನ ಸಾಕ್ಷಿಯ ಮಾತಿನ ಮೇಲೆ ಯಾರಿಗೂ ಮರಣಶಿಕ್ಷೆಯಾಗಬಾರದು. ಮರಣಶಿಕ್ಷೆಯನ್ನು
    ವಿಧಿಸುವುದಕ್ಕೆ ಇಬ್ಬರು ಇಲ್ಲವೆ ಮೂವರ ಸಾಕ್ಷಿಗಳು ಬೇಕು.
  yap-yap: Machane, rayag ni ngan thang e pogofan rok ni fa’anra l’agruw fa bo’or
    ko l’agruw e girdi’ nra micheg nike rin’ facha’ e kireb. Dab ni thang e pogofan
    rok facha’ ni fa’anra kemus ni ta’abe’ e micheg e tin ke rin’.
  hlt-MCSB: Aka duek tueng khaw laipai pakhat kah a ka dongkah neh duek tarha pawt
    vetih laipai panit pathum ka dongkah ol a om daengah ni a duek eh.
  mdy-ETH: ጋዓንቴ ዬያይዲ ዎዺንታንዳሢኮ ቤርታ ላምዖ፥ ሃንጎ ሃይሦ ዓሲ ማርካዻንዳያ ኮይሳኔ፤ ማርካ ፔቴ ሌሊ ማዔቴ ዬኖጉዴ
    ዓሲ ዎዺንቶፓ፤
  twi-ASANTE: Adansefoɔ baanu anaa baasa ano asɛm so na ɛsɛ sɛ wɔgyina kum saa ɔbarima
    no. Nanso, ɛnsɛ sɛ wɔgyina ɔdanseni baako ano asɛm so kum obi.
  eng-WEBU: At the mouth of two witnesses, or three witnesses, he who is to die shall
    be put to death. At the mouth of one witness he shall not be put to death.
  bnp-bnp: Ge tahoka a viri ge ala rua o ge ala tolu to go masia ra viri i rata a
    naro hale iea, mu rabalakia. A viri ge ala taku ge masia, naha ni rabalakia.
  wal-wal: He woriyo asi haiqqanau bessiyoogee naa77u woikko heezzu markkai markkattiina
    gido; issi asa markkaa qaalan ai asinne haiqqoppo.
  spa-PDDPT: Por declaración de dos o tres testigos morirá el que debe morir. No podrá
    ser condenado a muerte por el testimonio de un solo testigo.
  gun-gun: Mokoĩ e'ỹ vy mboapy hexaare omombe'u ramo mae ma pejuka omano aguã rami
    ojejavy va'ekue. Peteĩ'i hexaare omombe'u ramo nomanoi 'rã.
  ilo-ULB: Iti ngiwat ti dua wenno tallo a saksi, masapul a mapapatay isuna, ngem
    iti ngiwat iti maysa laeng a saksi masapul a saan isuna a mapapatay.
  kpg-kpg: Malaa, mee belee hai hua gii made, be di maa nia daangada hagadootonu e lua
    be nonua ne hagamodongoohia aga a mee. Deai tangada ga dilidili gii made be di maa
    tangada hagadootonu hua e dahi e hagamodongoohia aga a mee ai.
  uig-ARA: بىرسىنى ئۆلۈمگە مەھكۇم قىلىش ئۈچۈن ئىككى-ئۈچ گۇۋاھچىنىڭ سۆزلىرى بولۇشى
    كېرەك. بىرسىنى بىرلا گۇۋاھچىنىڭ سۆزى بىلەن ئۆلتۈرۈشكە بولمايدۇ.
  sus-sus: Mixi naxan lan a xa faxa, a mu faxama sinden fo a tongo seede firin xui
    ma, xa na mu a ra saxan. A mu lan a xa faxa seede keren gbansan xui ma.
  pon-2006: Aramaso pahn kamakamala ma aramas riemen de tohtohsang pahn kadehdehda
    duwen eh sapwung; ahpw ma emente aramas me pahn kadehde, e sohte pahn kamakamala.
  ksd-ksd: Ta ra varvai kai ra urua ba ra utul a tena varvai kapa da doko nina i topa
    ia ba na virua; ma koko da doka ta ra varvai kai ra kopono tena varvai kapa ka.
  tur-YTC: Ölecek olan, iki ya da üç tanığın ağzıyla öldürülecektir. Tek bir tanığın
    ağzıyla öldürülmeyecektir.
  grc-BRENT: Ἐπὶ δυσὶ μάρτυσιν ἢ ἐπὶ τρισὶ μάρτυσιν ἀποθανεῖται· ὁ ἀποθνήσκων οὐκ
    ἀποθανεῖται ἐφʼ ἑνὶ μάρτυρι.
  ind-AYT: Atas pernyataan dua atau tiga saksi, dia haruslah dihukum mati, dia tidak
    boleh dihukum mati dengan hanya satu orang saksi.
  nya-nya: Munthu aziphedwa pakakhala mboni ziwiri kapena zitatu koma osati mboni
    imodzi yokha ayi.
  hrv-hrv: Na smrt osuđeni neka se pogubi na iskaz dvojice ili trojice svjedoka. Na
    riječ jednoga svjedoka ne smije se pogubiti.
  mps-mps: Tialima, te bidi sigo ma selago te we o te bidigo te dwai kolesaga ebo
    subaso da, teda dagego te we o te bidi elama, isilao. Ma, bidi deligo naga suai
    baso da, teda te we o bidi elama isilabo sunumi meni yaibao. Usugobeo.
  tpi-tpi: Sapos i gat tupela tripela man samting i lukim dispela man o meri i mekim
    rong, orait yupela i ken kilim dispela man o dispela meri i dai. Sapos wanpela
    man tasol i lukim, i no gat rot bilong kilim dispela man o meri i dai.
  dan-1931: På to eller tre Vidners Udsagn skal Dødsdommen udføres; den må ikke udføres
    på et enkelt Vidnes Udsagn.
  vie-OVCB: Tuy nhiên, ít nhất phải có hai hoặc ba nhân chứng buộc tội mới có thể
    xử tử phạm nhân. Chỉ một nhân chứng thì không đủ.
  guj-2017: બે સાક્ષીના કે ત્રણ સાક્ષીના આધારે તે મરનારને મરણદંડ આપવામાં આવે; પણ એક
    સાક્ષીના આધારે તેને મરણદંડ આપવો નહિ.
  pon-2006A: Aramaso pahn kamakamala ma aramas riemen de tohtohsang pahn kadehdehda
    duwen eh sapwung; ahpw ma emente aramas me pahn kadehde, e sohte pahn kamakamala.
  por-BRBSL: Na boca de duas testemunhas, ou de três testemunhas, será morto aquele
    que tiver de morrer. Na boca de uma testemunha, ele não será morto.
  cth-cth: Lawkpanuesaknae kapanuekkhaikung kahni touh kathum touh awm pawiteh, due
    kamcu e tami teh na thei awh katang han. Lawkpanuesaknae kapanuekkhaikung buet
    touh dueng awm pawiteh, thet mahoeh.
  twi-twi: Nnansefo baanu anaa baasa ano asɛm so na ɛsɛ sɛ wogyina kum saa ɔbarima
    no. Nanso ɛnsɛ sɛ wogyina ɔdanseni baako pɛ ano asɛm so kum obi.
  hlt-hlt: Aka duek tueng khaw laipai pakhat kah a ka dongkah neh duek tarha pawt
    vetih laipai panit pathum ka dongkah ol a om daengah ni a duek eh.
  tbz-SIM: Onìtì òmɑ́ɑ̀ weè bɑ́ɑ́ bɛ́i nhò yɑ̀mɛ̀ òmɔù kɛ̀ dí ò kùɔ, bɛ̀dɛ́bɛ̀ yoo
    bɛ̀tɑ̃ɑ̃ti kɛ̀ bɛɛ̀ bɛ́i ndí ò kùɔ.
  msy-2020: Egh gumazamizir pumuning o 3pla an gantɨ, an arazir kuram damutɨ, me an
    gun mɨkeghtɨ, me dagɨabar a ginivightɨ an aremegh.
  azb-azb: Ölümə məhkum olan adam iki yaxud üç nəfərin şahidliyi ilə öldürülməlidir.
    Tək bir nəfərin şahidliyi ilə öldürülməsin.
  eng-DBY: 'At the mouth of two witnesses, or three witnesses, shall he that is to
    die be put to death: he shall not be put to death at the mouth of one witness.'
  hin-2017: जो प्राणदण्ड के योग्य ठहरे वह एक ही की साक्षी से न मार डाला जाए, किन्तु
    दो या तीन मनुष्यों की साक्षी से मार डाला जाए। (यूह. 8:17, 1 तीमु. 5:19, इब्रा.
    10:28)
  wol-KYG: Kàddug ñaari seede ba ñett nag, ci lees di reye ki ñu wara rey, waaye deesu
    ko rey ci kàddug benn seede.
  eng-YLT: By the mouth of two witnesses or of three witnesses is he who is dead put
    to death; he is not put to death by the mouth of one witness;
  kne-kne: Makeddengan ay matey di esa ay ipogaw mo wada di dowa ono tolo ay manistigo
    sin basol na, ngem adi mabalin ay peslen yo mo es-esa anggoy di tistigo.
  eng-WYC-2017: He that shall be slain, shall perish in the mouth of twain [or two],
    either of three witnesses; no man be slain, for one man saith witnessing against
    him.
  eng-WMBB: At the mouth of two witnesses, or three witnesses, he who is to die shall
    be put to death. At the mouth of one witness he shall not be put to death.
  urd-GVH: लेकिन लाज़िम है कि पहले कम अज़ कम दो या तीन लोग गवाही दें कि उसने ऐसा ही
    किया है। उसे सज़ाए-मौत देने के लिए एक गवाह काफ़ी नहीं।
  rug-rug: Kaqu karua babe soku tie va sosode si kaqu vivinei vura nia, sapu sea sa
    tie, meke kaqu tava mate si asa, ba lopu kaqu tava mate si asa be kekeke mo sa
    tie va sosode si tozia sapu sea si asa.
  gaz-gaz: Namni duuti isaaf malu tokko dhuga baʼumsa nama lamaa yookaan sadiitiin
    haa ajjeefamu; garuu dhuga baʼumsa nama tokkoo qofaan namni kam iyyuu ajjeefamuu
    hin qabu.
  fra-LSG: Celui qui mérite la mort sera exécuté sur la déposition de deux ou de trois
    témoins; il ne sera pas mis à mort sur la déposition d’un seul témoin.
  yal-yal: Muxun naxan lan a xa faxa, a mi faxɛ singen fɔ muxu firin hanma saxan na
    sereyaan ba. A mi lan a xa faxa sereya kedenna gbansanna xuiin ma.
  haw-1868: Ma ka waha o na mea hoike elua, ekolu paha mea hoike, e pepehiia'ku ai
    ka mea pono no ka make; aole e pepehiia oia a make ma ka waha o ka mea hoike hookahi.
  arb-NAV: لَا تَقْتُلْهُ إِلّا بَعْدَ أَنْ تَقُومَ عَلَيْهِ شَهَادَةُ اثْنَيْنِ أَوْ
    ثَلاثَةٍ وَيُحْظَرُ أَنْ تَقْتُلَ بِمُوْجِبِ شَهَادَةِ وَاحِدٍ فَقَطْ.
  ewe-ewe: Ke mègawu ame aɖeke le ɖasefo ɖeka pɛ ko ƒe ɖaseɖiɖi ta o. Ele be ɖasefoawo
    nade eve alo etɔ̃ kokoko.
  eng-LEE: Upon the evidence of two witnesses, or of three witnesses, shall he that
    is worthy of death be put to death; he shall not be put to death upon the evidence
    of one witness.
  asm-FB: পাছত আপোনালোকে সেই কথাৰ দুজন সাক্ষীৰ মুখেৰে শুনিহে, যাৰ প্ৰাণদণ্ড কৰিব লাগে,
    তাৰ প্ৰাণদণ্ড কৰিব। এজন সাক্ষীৰ মুখেৰে তেওঁৰ প্ৰাণদণ্ড নহ’ব।
  sus-A: مِشِ نَشَن لَن عَ شَ قَشَ، عَ مُ قَشَمَ سِندٍن قٌ عَ تٌنفٌ سٍيدٍ قِرِن شُي
    مَ، شَ نَ مُ عَ رَ سَشَن. عَ مُ لَن عَ شَ قَشَ سٍيدٍ كٍرٍن فبَنسَن شُي مَ.
  fra-SBL: Sur la bouche de deux témoins, ou de trois témoins, celui qui doit mourir
    sera mis à mort. Sur la bouche d'un seul témoin, il ne sera pas mis à mort.
  hbo-hbo: עַל־פִּ֣י ׀ שְׁנַ֣יִם עֵדִ֗ים אֹ֛ו שְׁלֹשָׁ֥ה עֵדִ֖ים יוּמַ֣ת הַמֵּ֑ת לֹ֣א
    יוּמַ֔ת עַל־פִּ֖י עֵ֥ד אֶחָֽד׃
  eng-WYCLIFFE: He that schal be slayn, schal perische in the mouth of tweyne, ethir
    of thre witnessis; no man be slayn, for o man seith witnessyng ayens hym.
  cwe-cwe: Munhu kodaha kukomigwa kwa ukalangama wa wanhu waidi hebu watatu. One mkalangama
    yahawa imwe, munhu iyo sekeyakomigwe.
  kik-kik: Na ũndũ wa ũira wa andũ eerĩ kana atatũ, mũndũ no oragwo, no gũtirĩ mũndũ
    ũkooragwo na ũndũ wa ũira wa mũndũ ũmwe.
  fra-NCL: Sur la parole de deux témoins ou de trois témoins on mettra à mort celui
    qui doit mourir ; il ne sera pas mis à mort sur la parole d’un seul témoin.
  cek-AK: Hnukung hnetto maw, to tih ai boeh loe thumto maw om nahaeloe, to kami to
    hum oh; toe hnukung maeto khue om nahaeloe hum han om ai.
  cuk-cuk: ”Dule-e-daksamalad, walabodibe, walapaadibe, a-sogedba, sunna we-dule oburgweleged.
    Dule-wargwen-sogedbardi, geg oburgwileged.
  uig-CYR: Бирисини өлүмгә мәһкүм қилиш үчүн икки-үч гувачиниң сөзлири болуши керәк.
    Бирисини бирла гувачиниң сөзи билән өлтүрүшкә болмайду.
  tel-2017: కేవలం ఒక్క వ్యక్తి సాక్ష్యంపై అతణ్ణి చంపకూడదు.
  hat-BSA: “Sou temwayaj a de temwen oswa twa temwen, sila ki dwe mouri an, va vin
    mete a lanmò. Li p ap mete a lanmò sou temwayaj a yon sèl temwen.
  kos-kos: Tusruktu, el ac anwuki fin oasr mwet loh luo ku pus liki, su lainul; el
    fah tia anwuki fin oasr mwet loh sefanna.
  hbo-WLC: עַל־פִּ֣י ׀ שְׁנַ֣יִם עֵדִ֗ים א֛וֹ שְׁלֹשָׁ֥ה עֵדִ֖ים יוּמַ֣ת הַמֵּ֑ת לֹ֣א
    יוּמַ֔ת עַל־פִּ֖י עֵ֥ד אֶחָֽד׃
  ibo-ibo: Ma otu o si dị, a gaghị eme ka onye ahụ nwụọ site naanị nʼama otu mmadụ,
    kama ọ ga-anwụ site nʼama mmadụ abụọ maọbụ atọ gbara.
  ory-ory: ପ୍ରାଣଦଣ୍ଡ ଯୋଗ୍ୟ ବ୍ୟକ୍ତି ଦୁଇ ସାକ୍ଷୀର ବା ତିନି ସାକ୍ଷୀର ମୁଖ ଦ୍ୱାରା ହତ ହେବ;
    ଏକ ସାକ୍ଷୀର ମୁଖ ଦ୍ୱାରା ତାହାର ପ୍ରାଣଦଣ୍ଡ ହେବ ନାହିଁ।
  chk-chk: Nge epwe chök ninnila, are a wor ruoman ika ülüman chon pwärätä an tipis.
    Esap wor eman epwe ninnila are a wor eman chök chon pwärätä.
  rop-rop: '@see-verse:DEU.017.005'
  ukr-1871: По слову двох сьвідків мусять стратити осудженого на смерть. Неможна стратити
    його по слову одного сьвідка.
  deu-1951: Wer des Todes schuldig ist, soll auf die Aussage von zwei oder drei Zeugen
    hin sterben. Aber auf die Aussage eines einzigen Zeugen hin soll er nicht sterben.
  eng-JPS: At the mouth of two witnesses, or three witnesses, shall he that is to
    die be put to death; at the mouth of one witness he shall not be put to death.
  srp-1865: Na svjedoèanstvo dva ili tri èovjeka da se pogubi onaj koga valja pogubiti;
    ali na svjedoèanstvo jednoga èovjeka da se ne pogubi.
  lug-lug: Omuntu anattibwanga nga wamaze kulabikawo obujulizi bw’abantu babiri oba
    basatu, naye omuntu tattibwenga ku bujulizi bw’omuntu omu yekka.
  heb-heb: על פי שנים עדים או שלשה עדים יומת המת לא יומת על פי עד אחד׃
  ben-IRV: প্রাণদণ্ডের যোগ্য ব্যক্তির প্রাণদণ্ড দুই সাক্ষীর কিংবা তিন সাক্ষীর প্রমাণে
    হবে; একমাত্র সাক্ষীর প্রমাণে তার প্রাণদণ্ড হবে না।
  pan-pan: ਜੋ ਮੌਤ ਦੀ ਸਜ਼ਾ ਦੇ ਯੋਗ ਹੋਵੇ, ਉਹ ਇੱਕ ਹੀ ਗਵਾਹ ਦੀ ਗਵਾਹੀ ਤੇ ਨਾ ਮਾਰਿਆ ਜਾਵੇ, ਸਗੋਂ
    ਦੋ ਜਾਂ ਤਿੰਨ ਗਵਾਹਾਂ ਦੀ ਗਵਾਹੀ ਤੇ ਹੀ ਮਾਰਿਆ ਜਾਵੇ।
  mya-JVB: သက်သေခံ နှစ် ယောက် သုံး ယောက်ရှိလျှင် သေ ထိုက်သောသူသည် အသေ ခံရမည်။ သက်သေခံ
    တယောက် တည်းရှိလျှင် အသေ မ ခံရ။
  hmo-hmo: “Do umui alaia mase diba bema tau rua o tau haida ese idia samania. To
    bema tau tamona sibona ese ia samania neganai, unai tau o hahine do umui alaia
    lasi.
  urd-urd: जो वाजिब — उल — क़त्ल ठहरे वह दो या तीन आदमियों की गवाही से मारा जाए, सिर्फ़
    एक ही आदमी की गवाही से वह मारा न जाए।
  rus-SYN: 'По словам двух свидетелей, или трех свидетелей, должен умереть осуждаемый
    на смерть: не должно предавать смерти по словам одного свидетеля;'
  bqc-SIM: Tó seeladeↄ ku gbɛ̃ↄn pla ge àaↄ̃, à gbɛ̃́pi dɛ. Ásuli gbɛ̃dɛ gbɛ̃́
    mɛ̀ndo seeladekɛ yã́ musuo.
  tcz-CHONGTHU: Hinlah mikhat jeng seh thutannan mithat hih un, mithum beh thutanna'a
    chu thina nachan sah thei diu ahi.
  mar-mar: त्या व्यक्तीच्या दुष्कृत्याला दोन किंवा तीन साक्षीदार असले पाहिजेत. एकच
    साक्षीदार असेल तर मात्र अशी शिक्षा करु नका.
  qub-qub: «Wañuchicanga ishcay u quimsa testïgucuna captinrämi. Juc testïgu nishallanwanga
    manami wañuchicangachu.
  hat-hat: Anvan nou kondannen yon moun amò, fòk gen de osinon twa moun ki pou kanpe
    pou fè depozisyon kont li. Si se yon sèl moun ki fè depozisyon kont li, yo pa
    ka kondannen moun lan amò.
  eng-BSB: On the testimony of two or three witnesses a man shall be put to death,
    but he shall not be executed on the testimony of a lone witness.
  tod-tod: Nii maanɛai é za, zeele felegɔ ɓaa saʋagɔ ná-zeele wooi ɠa wa lo ma,
    wo paa, zeele ɠila ná-zeele woo la kula ɠɛa su.
  eng-WEBPB: At the mouth of two witnesses, or three witnesses, he who is to die shall
    be put to death. At the mouth of one witness he shall not be put to death.
  kbq-kbq: Hagi havi avu'ava'ma nehanigeno tare tagufa vahe'mo'zama kete'zama huama'ma
    huntesagetage, ahe friho. Hagi magoke vahe'mo'ma keteno huama'ma hania zantera
    vahera zamahe ofrigahaze.
  nhe-BL: “Monequi itztose ome o eyi tlacame tlen tlatestigojquetzase para quiitztoque
    quema quichihua tlen fiero para se juez huelis quiijtos ma miqui. Axaca hueli
    inquimictise intla san se tlacatl tlatestigojquetzas para quichijtoc tlen ax cuali.
  gub-BL: Aze naheta kwaw mokoz teko hemiapo kwer hexak arer wà nehe, pezuka zo nehe.
    Aze pitài zo hemiapo kwer hexak arer nehe, pezuka zo nehe.
  eng-DRA: By the mouth of two or three witnesses shall he die that is to be slain.
    Let no man be put to death, when only one beareth witness against him.
