verse: DEU.027.007
translations:
  mal-C: അവിടെ സമാധാനയാഗങ്ങൾ അർപ്പിച്ച് നിന്റെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ ഭക്ഷിക്കുകയും
    ആനന്ദിക്കുകയും വേണം.
  deu-TKW: und Heilsopfer schlachten und sie daseIbst verzehren und vor Jahwe, deinem
    Gotte, fröhlich sein.
  lin-lin: Na likolo ya etumbelo yango, bokobonza bambeka ya boyokani ; bokolia yango
    kaka na esika wana mpe bokosepela na miso ya Yawe, Nzambe na bino.
  eng-LSV: and sacrificed peace-offerings, and eaten there, and rejoiced before your
    God YHWH,
  eng-GNV: 'And thou shalt offer peace offrings, and shalt eate there and reioyce
    before the Lord thy God:'
  eng-WEBSTER: And thou shalt offer peace-offerings, and shalt eat there, and rejoice
    before the LORD thy God.
  nhw-BL: Xijmacaca tlacajcahualistli para tlasehuilistli huan nopona iixtla amoTECO
    Dios xijcuaca tlen nopa tlacajcahualistli huan xiilhuichihuaca.
  swh-ONEN: Toeni sadaka za amani juu yake, mkizila na kufurahia mbele za Bwana Mungu
    wenu.
  bba-bba: kɑ siɑrɑbun yɑ̃kunu kuɑ, kpɑ i sinɑ mi i di kɑ nuku dobu Gusunɔ bɛsɛn Yinnin
    wuswɑɑɔ.
  eng-KJVCPB: and thou shalt offer peace offerings, and shalt eat there, and rejoice
    before the Lord thy God.
  luo-luo: Timuru misengini mag lalruok kanyo, ka uchiemo kendo ubedo gi mor e nyim
    Jehova Nyasaye ma Nyasachu.
  meu-meu: Herohemaino bouboudia danu ba hahelaḡadia. Unuseni ai danu bavaniani bona
    ba moale hebou, Iehova, emui Dirava, vairanai.
  npi-ULB: त्यसमा तिमीहरूले मेलबलि र स्वैच्छिक बलि पनि चढाउनू । तिमीहरू परमप्रभु तिमीहरूका
    परमेश्‍वरको सामु आनन्द मनाओ ।
  yor-yor: Rú ẹbọ àlàáfíà níbẹ̀ kí o jẹ wọ́n, kí o sì yọ̀ níwájú Olúwa Ọlọ́run rẹ.
  ind-ind: '@see-verse:DEU.027.006'
  pes-OPCB: قربانیهای سلامتی را نیز بر روی آن ذبح کرده، بخورید و در همان جا در حضور
    خداوند، خدایتان شادی کنید.
  tgl-ULB: at mag-aalay kayo ng mga handog para sa pagtitipon-tipon at kumain doon;
    magdiriwang kayo sa harap ni Yahweh na inyong Diyos.
  hui-hui: Anduane Homogola ho gimbu bulene lomarubi bu delaga bialu halimu. Ani bialu
    nogo loma bo delaramigonaga mbiriniru nalu howa Anduane Homogo inanaga Ngode Datagaliwabenaga
    deni turu timbuni ho halimu.
  mya-mya: ထို​ယဇ်​ပလ္လင်​ပေါ်​တွင်​မီး​ရှို့​ရာ​ယဇ်​များ​ကို ပူ​ဇော်​ရ​မည်။-
  bod-N: ཞི་བདེའི་མཆོད་པ་རྣམས་ཀྱང་ཕུལ་ནས་གནས་དེར་བཟའ་དགོས་ཤིང་། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་ནས་སྤྲོ་སྐྱིད་ལ་རོལ་དགོས།
  sna-sna: Mubayire zvipiriso zvokuwadzana ipapo, muzvidye muchipembera pamberi paJehovha
    Mwari wenyu.
  spa-BLM: Sacrificarás ofrendas de paz y comerás en él. Te alegrarás ante el Señor,
    tu Dios.
  cac-cac: Tzeyac'anpax silab' sch'oxan e junc'olal yed' co Diosal chi'. Ata' tzex
    va d'a tzalajc'olal d'a yichan̈ Jehová chi'.
  swh-ULB: na utatoa sadaka ya pamoja na utakula pale; utafurahia mbele ya Yahwe Mungu
    wako.
  bel-bel: і прынось ахвяры мірныя, і еж там, і радуйся прад Госпадам, Богам тваім;
  deu-ELBBK: und du sollst Friedensopfer opfern, und dort essen und dich freuen vor
    dem HERRN, deinem Gott.
  mbb-OT: Pemuhat kew zaan te pemuhat he para te meupiya he kedepità, ne keena niw
    haazà dutun, ne medlipey kew ziyà te etuvangan te Nengazen he Megbevayè niw.
  mal-2015: സമാധാനയാഗങ്ങളും അർപ്പിച്ചു അവിടെവെച്ചു തിന്നുകയും നിന്റെ ദൈവമായ യഹോവയുടെ
    സന്നിധിയിൽ സന്തോഷിക്കയും വേണം;
  rmc-rmc: Obetinen mek the e smiromoskri obeta, hoj ode te chan a te radisaľon anglo
    RAJ, tumaro Del.
  pes-OPV: وذبایح سلامتی ذبح کرده، در آنجا بخور و به حضور یهوه خدایت شادی نما.
  ron-1924: сэ адучь жертфе де мулцумире ши сэ мэнынчь аколо ши сэ те букурь ынаинтя
    Домнулуй Думнезеулуй тэу.
  ben-OBCV: সেখানে মঙ্গলার্থক বলিদান করবে, আর সেই জায়গায় সেগুলি খাবে এবং তোমাদের
    ঈশ্বর সদাপ্রভুর সামনে আনন্দ করবে।
  som-som: Oo waa inaad qurbaanno nabaadiino sadqaysaan, oo aad halkaas ku cuntaan,
    oo aad Rabbiga Ilaahiinna ah hortiisa ku faraxdaan.
  lat-VUC: et immolabis hostias pacificas, comedesque ibi, et epulaberis coram Domino
    Deo tuo.
  eng-ASVBT: and thou shalt sacrifice peace offerings, and shalt eat there; and thou
    shalt rejoice before Jehovah thy God.
  ita-1885: Sacrifica ancora quivi sacrificii da render grazie; e mangia, e rallegrati
    davanti al Signore Iddio tuo.
  eng-LXXUP: And thou shalt there offer a peace offering; and thou shalt eat and be
    filled, and rejoice before the Lord thy God.
  eng-ULB: and you will sacrifice fellowship offerings and will eat there; you will
    rejoice before Yahweh your God.
  spa-VBL: Ahí es también donde debes sacrificar y comer tus ofrendas de paz, celebrando
    en la presencia del Señor tu Dios.
  fra-_FOB: Tu y offriras aussi des sacrifices de prospérité, et tu mangeras là, et
    te réjouiras devant l'Éternel ton Dieu.
  mal-mal: അവിടെവെച്ച് തിന്നുകയും നിന്റെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ സന്തോഷിക്കുകയും
    വേണം;
  urd-GVR: Salāmatī kī qurbāniyāṅ bhī us par chaṛhā. Unheṅ wahāṅ Rab apne Ḳhudā ke
    huzūr khā kar ḳhushī manā.
  suz-BL: मिनु गेपुकीमी दुशा बाक्‍चा आ पर्बम चढ़ेतीक चढ़ेचा माल्‍नीनी। मिनु गेपुकीमी
    परमप्रभु यावे, इन परमप्रभु आ ङोंइती मेको जशा ब्‍वशा ग्‍येरसीने। ब्‍यवस्‍था १२:७
  ita-1927: E offrirai de’ sacrifizi di azioni di grazie, e quivi mangerai e ti rallegrerai
    dinanzi all’Eterno, al tuo Dio.
  ckb-ckb: هەروەها قوربانی هاوبەشی سەرببڕن و لەوێ بیخۆن و لەبەردەم یەزدانی پەروەردگارتان
    دڵخۆش بن.
  eng-BBE: And you are to make your peace-offerings, feasting there with joy before
    the Lord your God.
  kan-OKCV: ಅಲ್ಲಿ ದಹನಬಲಿಗಳನ್ನೂ ಸಮಾಧಾನ ಬಲಿಗಳನ್ನೂ ಸಮರ್ಪಿಸಿ, ಸಹಭೋಜನ ಮಾಡಿ, ನಿಮ್ಮ ದೇವರಾದ
    ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸಂಭ್ರಮದಿಂದಿರಬೇಕು.
  tam-2017: சமாதானபலிகளையும் செலுத்தி, உன் தேவனாகிய யெகோவாவுடைய சந்நிதியில் சாப்பிட்டுச்
    சந்தோஷமாக இருந்து,
  spa-RV-1909: Y sacrificarás pacíficos, y comerás allí; y alegrarte has delante de
    Jehová tu Dios.
  ron-BTF: Şi să aduci ofrande de pace şi să mănânci acolo şi să te bucuri înaintea
    DOMNULUI Dumnezeul tău.
  eng-WEBP: You shall sacrifice peace offerings, and shall eat there. You shall rejoice
    before the LORD your God.
  eng-FBV: That is also where you are to sacrifice and eat your peace offerings, celebrating
    in the presence of the Lord your God.
  nld-1939: moet ge vredeoffers slachten, daar een maaltijd houden en vrolijk zijn
    voor het aanschijn van Jahweh, uw God.
  nch-BL: Xijmacaca tacajcahualisti para tasehuilisti huan nopona iixpa amoTECO Dios
    xijcuaca ten nopa tacajcahualisti huan xiilhuichihuaca.
  vie-1934: Cũng phải dâng của lễ thù ân, ăn tại đó và vui vẻ trước mặt Giê-hô-va
    Đức Chúa Trời ngươi.
  hin-CV: तुम मेल बलि अर्पित करोगे और भोजन वहीं करोगे और वहीं याहवेह अपने परमेश्वर
    के सामने उल्लास मनाओगे.
  eng-OURB: You shall sacrifice peace offerings, and shall eat there. You shall rejoice
    before Adonai your God.
  spa-BES: Y debes hacer tus ofrendas de paz, festejando allí con alegría delante
    del Señor su Dios.
  tdx-tdx: Le hañenga soron-kanintsiñe naho hikama naho hirebek’ añatrefa’ Iehovà
    An­dria­nañahare’o;
  vid-vid: Momlavila nhambiko za kikala goya na kulya baho na kusangalala hali Mkulu
    Nguluwi, Nguluwi wa hemwe.
  eng-OKE: And thou shalt sacrifice consecrated victims, and eat there, and rejoice
    before the Lord thy God;
  tha-KJV: และท่านจงถวายสันติ​บูชา และรับประทานเสียที่​นั่น และท่านจงปี​ติ​ร่าเริงต่อพระพักตร์พระเยโฮวาห์พระเจ้าของท่าน
  por-BR-2018: E sacrificarás ofertas pacíficas, e comerás ali; e te alegrarás diante
    do SENHOR teu Deus.
  deu-ELO: und du sollst Friedensopfer opfern, und daselbst essen und dich freuen
    vor Jehova, deinem Gott. -
  eng-WYC-2018: and thou shalt offer peaceable sacrifices, and thou shalt eat there,
    and thou shalt make feast before thy Lord God. (and thou shalt offer peace offerings,
    and thou shalt eat them there, and thou shalt make a feast before the Lord thy
    God.)
  epo-epo: kaj buĉu pacoferojn, kaj manĝu tie, kaj estu gaja antaŭ la Eternulo, via
    Dio.
  uig-PIN: wǝ xu yǝrdǝ inaⱪliⱪ ⱪurbanliⱪlirinimu sununglar, ulardin yǝp Pǝrwǝrdigar
    Hudayinglarning ⱨuzurida xadlininglar.
  beo-beo: Amogawi, dilia gobele salasu hamoma amola Hahawane Gilisili Olofole Iasu
    gobele salasu hamoma amola amo hu gobei dilia Hina Gode ba:ma:ne hahawane moma
    amola Ema nodoma.
  tpi-OTNT: na ol ofa bilong kamap wanbel wantaim God. Na yupela i mas kaikai mit
    bilong dispela ofa bilong kamap wanbel long dispela ples, na amamas long ai bilong
    God, Bikpela bilong yumi.
  hau-SA: Ku miƙa hadayun salama a can, kuna ci, kuna farin ciki a gaban Ubangiji
    Allahnku.
  uig-LAT: we shu yerde inaqliq qurbanliqlirinimu sununglar, ulardin yep Perwerdigar
    Xudayinglarning huzurida shadlininglar.
  nde-nde: Lizanikela iminikelo yokuthula khonapho, liyidle lithokoze phambi kukaThixo
    uNkulunkulu wenu.
  ton-ton: Pea te ke ʻatu ai ʻae ngaahi feilaulau fakamelino, pea ke kai ʻi ai, pea
    ke fiefia ʻi he ʻao ʻo Sihova ko ho ʻOtua.
  ces-1613: Obětovati budeš i oběti pokojné, a jísti tu a veseliti se před Hospodinem
    Bohem svým.
  eng-WMB: You shall sacrifice peace offerings, and shall eat there. You shall rejoice
    before the LORD your God.
  tam-TCV: அங்கே சமாதான காணிக்கைகளையும் செலுத்தி, உங்கள் இறைவனாகிய யெகோவா முன்னிலையில்,
    நீங்களும் சாப்பிட்டு மகிழ்ந்திருங்கள்.
  ceb-ULB: ug maghalad ka ug halad sa pakigdait ug mangaon didto; magmaya ka atubangan
    ni Yahweh nga inyong Dios.
  pol-UBG: Złożysz też ofiary pojednawcze i będziesz tam jadł, i radował się przed
    PANEM, swoim Bogiem;
  urd-GVU: سلامتی کی قربانیاں بھی اُس پر چڑھا۔ اُنہیں وہاں رب اپنے خدا کے حضور کھا
    کر خوشی منا۔
  deu-1912: Und sollst Dankopfer opfern und daselbst essen und fröhlich sein vor dem
    HERRN, deinem Gott.
  kan-2017: ಅಲ್ಲಿ ಸರ್ವಾಂಗಹೋಮಗಳನ್ನೂ ಮತ್ತು ಸಮಾಧಾನಯಜ್ಞಗಳನ್ನೂ ಸಮರ್ಪಿಸಿ, ಸಹಭೋಜನಮಾಡಿ, ನಿಮ್ಮ
    ದೇವರಾದ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸಂಭ್ರಮಿಸಬೇಕು.
  yap-yap: ma ku aram e gin ngu’um ogniged mi gimed kay e pi maligach ney ni nge gapaseg
    thilmed Got, ma gimed be pining e magaer u p’eowchen SOMOL ni Got romed.
  hlt-MCSB: Rhoepnah na nawn vaengah pahoi ca lamtah BOEIPA na Pathen kah mikhmuh
    ah kohoe sak.
  mdy-ETH: ፔቱሞና ዒንጎ ዒንጊፆ ዒንጊ፥ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዓኣ ቤዞይዳ ሙይ ሙይ ዎዛዹዋቴ።
  twi-ASANTE: Mommɔ asomdwoeɛ afɔdeɛ nso wɔ so na momfa anigyeɛ nnidi wɔ hɔ wɔ Awurade,
    mo Onyankopɔn, anim.
  eng-WEBU: You shall sacrifice peace offerings, and shall eat there. You shall rejoice
    before the LORD your God.
  bnp-bnp: turana a nihabi na nivalemu turana Vure. Mu kani mu vivi vona a bobona
    sipsip a bulmakau na nihabi, ne vona ni rata a nivalemu na matane BAKOVI DAGI
    a Vure ne hita.
  wal-wal: Issippetettaa yarshshuwaakka shiishshidi, hegan miiddi, GODAA intte Xoossaa
    sinttan ufaittite.
  spa-PDDPT: Allí sacrificarás ofrendas de paz, comerás, te regocijarás delante de
    Yavé tu ʼElohim,
  gun-gun: Peme'ẽ avi 'rã peteĩ rami pendekuaia regua ha'e py. Ha'e rami vy pekaru
    ha'e pevy'a 'rã Senhor Penderuete renonde.
  ilo-ULB: ken mangidatagkayonto kadagiti daton a pakikapia ken mangankayo sadiay;
    agragsakkayonto iti sanggoanan ni Yahweh a Diosyo.
  kpg-kpg: deelaa di gowaa e tigidaumaha ai goodou, ga miami tigidaumaha hagadaubuni
    deelaa, ga danggee manawa lamalia i mua o Dimaadua di godou God.
  uig-ARA: ۋە شۇ يەردە ئىناقلىق قۇربانلىقلىرىنىمۇ سۇنۇڭلار، ئۇلاردىن يەپ پەرۋەردىگار
    خۇدايىڭلارنىڭ ھۇزۇرىدا شادلىنىڭلار.
  sus-sus: Wo xa xanunteya sɛrɛxɛe fan ba, wo naxee donma sɛɛwɛ kui wo Marigi Alatala
    ya i.
  pon-2006: oh kumwail pahn pil wia meirong en kaminimin kan me kumwail pahn tungoalepene
    oh kapingkalahngankihong KAUN-O, amwail Koht.
  ksd-ksd: ma avat a vartabar ma ra umana tinabar na varmaram, ma avat a ian abara;
    ma avat a gugu ta ra luaina mata i ra Luluai kavava God.
  tur-YTC: Esenlik sunularını kesip orada yiyeceksin. Tanrın Yahve'nin önünde sevineceksin.
  grc-BRENT: Καὶ θύσεις ἐκεῖ θυσίαν σωτηρίου· καὶ φάγῃ, καὶ ἐμπλησθήσῃ, καὶ εὐφρανθήσῃ
    ἔναντι Κυρίου τοῦ Θεοῦ σου.
  ind-AYT: Persembahkanlah juga kurban perdamaian, makanlah, dan bersukacitalah di
    sana di hadapan TUHAN, Allahmu.
  nya-nya: Muperekerepo nsembe zopereka za chiyanjano, muzidye ndi kukondwera pamaso
    pa Yehova Mulungu wanu.
  hrv-hrv: Prinosi i pričesnice i ondje ih blaguj, radujući se pred Jahvom, Bogom
    svojim.
  mps-mps: me te God dali haliga tigi deli ebo ofa me yao. Tama dagego te haliga tigi
    deli ebo te ofa ebo kibu mi te pesagede naga tuao, tama Genuai Bidi dago God agai
    gesabidide wiegi yai homu pemene iyąo.
  tpi-tpi: na ol ofa bilong kamap wanbel wantaim God. Na yupela i mas kaikai mit bilong
    dispela ofa bilong kamap wanbel long dispela ples, na amamas long ai bilong God,
    Bikpela bilong yumi.
  dan-1931: og du skal ofre Takofre og holde Måltid der og være glad for HERREN din
    Guds Åsyn.
  vie-OVCB: Anh em cũng dâng lễ vật tri ân và ăn mừng tại đó trước mặt Chúa Hằng Hữu,
    Đức Chúa Trời của anh em.
  guj-2017: તમારે શાંત્યર્પણો ચઢાવીને ત્યાં ખાવું; તમારે યહોવાહ તમારા ઈશ્વરની સમક્ષ
    આનંદ કરવો.
  pon-2006A: oh kumwail pahn pil wia meirong en kaminimin kan me kumwail pahn tungoalepene
    oh kapingkalahngankihong KAUN-O, amwail Koht.
  por-BRBSL: Sacrificareis ofertas de paz, e ali comereis. Alegrar-te-ás perante Iavé
    teu Deus.
  cth-cth: Roum thuengnae hai na thueng vaiteh, hote hmuen koe na canei awh vaiteh,
    a hmalah nawmnae na sak awh han.
  twi-twi: Mommɔ asomdwoe afɔre nso wɔ so na momfa anigye nnidi wɔ hɔ wɔ Awurade,
    mo Nyankopɔn no, anim.
  hlt-hlt: Rhoepnah na nawn vaengah pahoi ca lamtah BOEIPA na Pathen kah mikhmuh ah
    kohoe sak.
  tbz-SIM: Dí kù fìé iwũɔ̃ mɛtɑummɛ̀ kpɛyi di yóó dɛ̀ nyì di, ti Yiɛ̀ nKuyie nkùù
    di te ku ììkɛ̀ nɛ̀ diwɛ̀ì.
  msy-2020: Egh ia God, ko navir vamɨran ikiamin ofabar amu, egh danganir kamɨn ofan
    kamɨn asɨzir tuzim amɨ, egh Ikiavɨra Itir God, ian Godɨn damazimɨn bar akongegh.
  azb-azb: Ünsiyyət qurbanlarını orada kəsib yeyərək Allahınız Rəbbin önündə sevinin.
  eng-DBY: And thou shalt sacrifice peace-offerings, and shalt eat there, and rejoice
    before Jehovah thy God.
  hin-2017: और वहीं मेलबलि भी चढ़ाकर भोजन करना, और अपने परमेश्वर यहोवा के सम्मुख आनन्द
    करना।
  wol-KYG: Defleen ca itam ay saraxi cant ci biir jàmm yu ngeen di lekk foofa. Ngeen
    daldi bége fa seen kanam Yàlla Aji Sax ji.
  eng-YLT: and sacrificed peace-offerings, and eaten there, and rejoiced before Jehovah
    thy God,
  eng-WYC-2017: and thou shalt offer peaceable sacrifices, and thou shalt eat there,
    and thou shalt make feast before thy Lord God.
  eng-WMBB: You shall sacrifice peace offerings, and shall eat there. You shall rejoice
    before the LORD your God.
  urd-GVH: सलामती की क़ुरबानियाँ भी उस पर चढ़ा। उन्हें वहाँ रब अपने ख़ुदा के हुज़ूर
    खाकर ख़ुशी मना।
  rug-rug: Taveti sari na vina vukivukihi hinenahena binaere vasina tugo, meke kaqu
    henahena qetuqetu si gamu pa kenuna e Zihova sa mia Tamasa.
  gaz-gaz: Achittis aarsaa nagaa qalii nyaadhuutii fuula Waaqayyo Waaqa keetii duratti
    gammadi.
  fra-LSG: tu offriras des sacrifices d’actions de grâces, et tu mangeras là et te
    réjouiras devant l’Éternel, ton Dieu.
  yal-yal: Ɛ mɔn xa bɔɲɛ xunbeli saraxane fan ba mɛnni, ɛ e don, ɛ sɛwa Alatala ɛ
    Ala yɛtagi.
  haw-1868: A e kaumaha oe i na mohaialoha, a e ai iho oe malaila, a e olioli oe imua
    o Iehova kou Akua.
  arb-NAV: وَهُنَاكَ تُقَرِّبُونَ ذَبَائِحَ سَلامٍ، وَتَأْكُلُونَ وَتَحْتَفِلُونَ
    فِي حَضْرَةِ الرَّبِّ إِلَهِكُمْ.
  ewe-ewe: “Sa ŋutifafavɔ hã ɖe edzi, eye nàɖu nu kple dzidzɔ le afi ma le Yehowa
    wò Mawu ƒe ŋkume.
  eng-LEE: And thou shalt slay peace-offerings, and eat [them] there; and thou shalt
    rejoice before the Lord thy God.
  asm-FB: আপোনালোকে মঙ্গলাৰ্থক বলি উৎসর্গ কৰি তাত ভোজন কৰিব আৰু আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ
    আগত আনন্দ কৰিব।
  sus-A: وٌ شَ شَنُنتٍيَ سّرّشّيٍ قَن بَ، وٌ نَشٍيٍ دٌنمَ سّيوّ كُي وٌ مَرِفِ عَلَتَلَ
    يَ عِ.
  fra-SBL: Tu y sacrifieras des sacrifices de prospérité et tu y mangeras. Tu te réjouiras
    devant l'Éternel, ton Dieu.
  hbo-hbo: וְזָבַחְתָּ֥ שְׁלָמִ֖ים וְאָכַ֣לְתָּ שָּׁ֑ם וְשָׂ֣מַחְתָּ֔ לִפְנֵ֖י יְהוָ֥ה
    אֱלֹהֶֽיךָ׃
  eng-WYCLIFFE: and thou schalt ete there, and thou schalt make feeste bifor thi Lord
    God.
  cwe-cwe: Mwizamulavila nhambiko za tindiwalo na mwizazidila uko na kudeng'helela
    haulongozi ha Mndewa Mulungu, Mulungu wenu.
  kik-kik: Mũkarutĩra indo cia magongona ma ũiguano o hau, mũcirĩe mũgĩkenagĩra o
    hau mbere ya Jehova Ngai wanyu.
  fra-NCL: tu offriras des sacrifices pacifiques, et tu mangeras là et tu te réjouiras
    devant Yahweh, ton Dieu.
  cek-AK: Angdaeh angbawnhaih to sah oh loe, na Angraeng Sithaw khaeah anghoehaih
    hoiah caa oh.
  cuk-cuk: Degine, gwenatigwar-guega ibmar-ogumakar-ukleged ega be ukbaloed. Agi,
    be mas-gunmaloed. Be-Bab-Dummad-Jehová-asabin be wergumaloed.
  uig-CYR: вә шу йәрдә енақлиқ қурбанлиқлириниму сунуңлар, улардин йәп Пәрвәрдигар
    Худайиңларниң һозурида шатлиниңлар.
  tel-2017: మీరు సమాధాన బలులు అర్పించి అక్కడ భోజనం చేసి మీ దేవుడైన యెహోవా ఎదుట సంతోషించాలి.
  hat-BSA: Nou va fè sakrifis ofrann lapè yo, e nou va manje la. Konsa, nou va rejwi
    nou devan SENYÈ a, Bondye nou an.
  kos-kos: Na kowos fah orek kisa in akinsewowo ac mongo kac, ac kowos fah engan ye
    mutun LEUM GOD lowos.
  hbo-WLC: וְזָבַחְתָּ֥ שְׁלָמִ֖ים וְאָכַ֣לְתָּ שָּׁ֑ם וְשָׂ֣מַחְתָּ֔ לִפְנֵ֖י יְהוָ֥ה
    אֱלֹהֶֽיךָ׃
  ibo-ibo: Chụọ aja udo nʼebe ahụ, rie ha, ma ṅụrịakwa ọṅụ nʼihu Onyenwe anyị Chineke
    gị.
  ory-ory: ଆଉ ତୁମ୍ଭେ ମଙ୍ଗଳାର୍ଥକ ବଳିଦାନ କରି ସେଠାରେ ଭୋଜନ କରିବ ଓ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ
    ସମ୍ମୁଖରେ ଆନନ୍ଦ କରିବ।
  chk-chk: Oupwe pwal eäni ämi asoren kinamwe ikenan o mongö ewe asor. Iwe, oupwe
    pwapwa me fän mesen ewe Samol mi Lapalap ämi we Kot.
  rop-rop: en yumob garra sekrifais en dagat det feloship ofring en gibit theingks
    langa YAWEI.
  ukr-1871: І вознесеш на йому всепаленнє Господеві, Богу твому.
  deu-1951: Und du sollst Dankopfer darbringen und daselbst essen und fröhlich sein
    vor dem HERRN, deinem Gott.
  eng-JPS: And thou shalt sacrifice peace-offerings, and shalt eat there; and thou
    shalt rejoice before the LORD thy God.
  srp-1865: Prinesi i zahvalne žrtve, i jedi ih ondje, i veseli se pred Gospodom Bogom
    svojim.
  lug-lug: Oliwaayo ebiweebwayo olw’emirembe, n’obiriira eyo ng’osanyukira mu maaso
    ga Mukama Katonda wo.
  heb-heb: וזבחת שלמים ואכלת שם ושמחת לפני יהוה אלהיך׃
  ben-IRV: এবং মঙ্গলার্থক বলিদান করবে আর সেই জায়গায় খাবে এবং তোমার ঈশ্বর সদাপ্রভুর
    সামনে আনন্দ করবে।
  pan-pan: ਤੁਸੀਂ ਉੱਥੇ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਬਲੀਆਂ ਚੜ੍ਹਾਇਓ ਅਤੇ ਉੱਥੇ ਹੀ ਭੋਜਨ ਖਾਇਓ ਅਤੇ ਯਹੋਵਾਹ
    ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਨਮੁਖ ਅਨੰਦ ਕਰਿਓ।
  mya-JVB: မိဿဟာယ ယဇ်တို့ကိုလည်း ပူဇော် ၍ ၊ ထို အရပ် တွင် စား သောက်လျက် ရှေ့ တော်၌
    ပျော်မွေ့ ခြင်းကို ပြုရမည်။
  hmo-hmo: Maino karaia bouboudia danu do umui alaia mase, bona unuseni do umui ania.
    Bona do umui moale hebou, Lohiabada, emui Dirava ena vairanai.
  urd-urd: और वहीं सलामती की क़ुर्बानियाँ अदा करना और उनको खाना और ख़ुदावन्द अपने
    ख़ुदा के सामने ख़ुशी मनाना।
  rus-SYN: и приноси жертвы мирные, и ешь и насыщайся там, и веселись пред Господом
    Богом твоим;
  bqc-SIM: À sáaukpa sa'o we lↄ, í pↄnakɛ Dii á Lua aɛ.
  tcz-CHONGTHU: Hiche maicham chunga chu chamna thil jong nakat doh diu, asa jong
    chu nanghon naneh jeng diu, Pakai, Pathen angsunga kipah tah a naum diu ahi.
  mar-mar: तेथे शांत्यर्पणांचे यज्ञ करून भोजन करा. व आपला देव परमेश्वर ह्याच्यासमोर
    आनंद करा.
  qub-qub: Alli goyaypita sacrifisyu uywacunatapis pishtanqui. Chaymi Tayta Diospa
    ñaupancho fistata rurar micunqui.
  hat-hat: Se la n'a fè ofrann bèt pou yo touye pou di Bondye mesi. Se la n'a manje
    ofrann nou yo, se la n'a fè fèt devan Seyè a, Bondye nou an.
  eng-BSB: There you are to sacrifice your peace offerings, eating them and rejoicing
    in the presence of the LORD your God.
  tod-tod: Wa ziilɛi zalaɠaiti kula, wo naa mi náʋɛ nɔ, wo ɠoozunɛ Ɠɔoɠɔ GALAGI wa-ƓALAGI
    ɠaazu.
  eng-WEBPB: You shall sacrifice peace offerings, and shall eat there. You shall rejoice
    before the LORD your God.
  kbq-kbq: Hagi e'i ana nehuta rimpa fru ofanena anante nehuta, ne'zana neneta, Ra
    Anumzana tamagri Anumzamofo avuga musena hugahaze.
  nhe-BL: Xijmacaca tlacajcahualistli para tlasehuilistli huan nopona iixtla imoTECO
    Dios xijcuaca tlen nopa tlacajcahualistli huan xiilhuichihuaca.
  gub-BL: Pemono ma'e Tupàn pe pezemuawyze kar haw nehe no. Pe'u a'e ma'ea'yr ikurer
    nehe. Penurywete a'e pe Tupàn Tuweharupi Wiko Ma'e henataromo nehe.
  eng-DRA: And shalt immolate peace victims, and eat there, and feast before the Lord
    thy God.
