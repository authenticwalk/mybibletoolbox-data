verse: DEU.027.010
translations:
  mal-C: അതുകൊണ്ട് നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ വചനങ്ങൾ അനുസരിക്കുകയും ഞാൻ ഇന്നു നിങ്ങളോടു
    കൽപ്പിക്കുന്ന അവിടത്തെ സകലനിയമങ്ങളും ഉത്തരവുകളും പ്രമാണിക്കുകയും വേണം.”
  deu-TKW: so höre denn auf die Stimme Jahwes, deines Gottes, und halte seine Gebote
    und seine Satzungen, die ich dir heute gebiete.
  lin-lin: Botosa Yawe, Nzambe na bino, mpe bosalela mitindo mpe bikateli na Ye oyo
    nalingi kopesa bino lelo. »
  eng-LSV: and you have listened to the voice of your God YHWH, and done His commands
    and His statutes which I am commanding you today.”
  eng-GNV: Thou shalt hearken therefore vnto the voyce of the Lord thy God, and do
    his commandements and his ordinances, which I commande thee this day.
  eng-WEBSTER: Thou shalt therefore obey the voice of the LORD thy God, and do his
    commandments and his statutes which I command thee this day.
  nhw-BL: Huajca monequi xijneltoquilica amoTECO Dios huan xijchihuaca nochi itlanahuatilhua
    huan itlamachtilhua catli ama timechnahuatijtoque xijchihuaca.”
  swh-ONEN: Mtii Bwana Mungu wako, na kufuata amri zake na maagizo ninayokupa leo.”
  bba-bba: Yen sɔ̃, i de i nùn mɛm nɔɔwɑ kpɑ i win yiirebu kɑ win woodɑbɑ swĩi ye
    nɑ bɛɛ sɑɑriɑ mi ɡisɔ.
  eng-KJVCPB: Thou shalt therefore obey the voice of the Lord thy God, and do his
    commandments and his statutes, which I command thee this day.
  luo-luo: Luor Jehova Nyasaye ma Nyasachi kendo mondo iluw chikene kod buchene ma
    amiyi kawuono.”
  meu-meu: Taunabunai, Iehova, emui Dirava, gadona ba kamonai; ena haheḡani bona ena
    taravatu hari ina dina ai na henimuimu vada ba badinadia.
  npi-ULB: त्यसकारण, आज मैले तिमीहरूलाई दिएका आज्ञा र विधिहरूसाथै परमप्रभु तिमीहरूका
    परमेश्‍वरको कुरा पालन गर ।”
  yor-yor: Gbọ́rọ̀ sí Olúwa Ọlọ́run rẹ kí o sì tẹ̀lé àṣẹ àti òfin rẹ̀ tí mo ń fi fún
    ọ lónìí.”
  ind-ind: maka kalian harus menaati Dia dengan melakukan semua peraturan dan ketetapan-Nya
    yang hari ini saya sampaikan kepada kalian.”
  pes-OPCB: بنابراین باید از یهوه خدای خود پیروی نمایی و فرمانها و فرایض او را که
    امروز به تو می‌دهم اطاعت کنی.»
  tgl-ULB: Sa gayon, Dapat ninyong sundin ang boses ni Yahweh na inyong Diyos at sundin
    ang kaniyang mga utos at mga batas na sinasabi ko sa inyo ngayon.”
  hui-hui: Anigo tígua ibunaga bi mana i̱na áyu latagi harogo bayuwa hale howa talialu
    bialu halimu, lene.
  mya-mya: သို့​ဖြစ်​၍​ကိုယ်​တော်​၏​စ​ကား​ကို​နား​ထောင် လျက် သင်​တို့​အား​ငါ​တို့​ယ​နေ့​ဆင့်​ဆို​သော
    ပ​ညတ်​တော်​ရှိ​သ​မျှ​တို့​ကို​စောင့်​ထိန်း​ကြ လော့'' ဟု​မှာ​ကြား​ကြ​၏။
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་ལ་ཉན་དགོས་ཤིང་། ངས་དེ་རིང་ཁྱོད་ཅག་ལ་བསྒོས་པའི་ཁོང་གི་བཀའ་རྒྱ་དང་སྒྲིག་ཁྲིམས་རྣམས་སྲུངས་ཤིག་ཅེས་སྨྲས་སོ།།
  sna-sna: Naizvozvo teererai Jehovha Mwari wenyu uye mugotevera mirayiro nemitemo
    yandinokupai nhasi.”
  spa-BLM: Por lo tanto, obedecerás la voz de Yahvé, tu Dios, y pondrás en práctica
    sus mandamientos y sus estatutos, que yo te ordeno hoy.”
  cac-cac: Yuj chi' yovalil tze c'anab'ajej juntzan̈ checnab'il yed' juntzan̈ sc'ayb'ub'al
    Jehová svalcanel tic d'ayex, xchi vin̈.
  swh-ULB: Mnapaswa basi kutii sauti ya Yahwe Mungu wenu na kutii amri na sheria zake
    ambazo ninawaamuru leo.”
  bel-bel: дык вось, слухайся голасу Госпада, Бога твайго, і выконвай запаведзі Ягоныя
    і пастановы Ягоныя, якія наказваю табе сёньня.
  deu-ELBBK: So gehorche der Stimme des HERRN, deines Gottes, und tu seine Gebote
    und seine Satzungen, die ich dir heute gebiete.
  mbb-OT: Sunuza niw is Nengazen he Megbevayè niw ne tumana niw is menge suǥù din
    wey menge sulunuzen he ibeǥey ku keniyu ǥuntaan.”
  mal-2015: ആകയാൽ നിന്റെ ദൈവമായ യഹോവയുടെ വാക്കു അനുസരിച്ചു, ഞാൻ ഇന്നു നിന്നോടു ആജ്ഞാപിക്കുന്ന
    അവന്റെ കല്പനകളും ചട്ടങ്ങളും ആചരിക്കേണം എന്നു പറഞ്ഞു.
  rmc-rmc: Vašoda šunen o hangos le RAJESKRO, tumare Devleskro a doľikeren leskre
    prikazaňja the o lava, so adadžives tumenge dav.“
  pes-OPV: «ای اسرائیل خاموش باش و بشنو. امروز قوم یهوه خدایت شدی.
  ron-1924: Сэ аскулць де гласул Домнулуй Думнезеулуй тэу ши сэ ымплинешть порунчиле
    ши леӂиле Луй пе каре ци ле дау астэзь.”
  ben-OBCV: তোমরা তোমাদের ঈশ্বর সদাপ্রভুর বাধ্য হবে এবং আজ আমি তোমাদের যে সমস্ত আজ্ঞা
    ও অনুশাসন দিচ্ছি তা তোমরা পালন করবে।”
  som-som: Haddaba waa inaad addeecdaan codka Rabbiga Ilaahiinna ah, oo aad yeeshaan
    amarradiisa iyo qaynuunnadiisa aan maanta idinku amrayo.
  lat-VUC: audies vocem ejus, et facies mandata atque justitias, quas ego præcipio
    tibi.
  eng-ASVBT: Thou shalt therefore obey the voice of Jehovah thy God, and do his commandments
    and his statutes, which I command thee this day.
  ita-1885: Ubbidisci adunque alla voce del Signore Iddio tuo, e metti in opera i
    suoi comandamenti, e i suoi statuti, i quali oggi ti do.
  eng-LXXUP: And thou shalt hearken to the voice of the Lord thy God, and shalt do
    all his commands, and his ordinances, as many as I command thee this day.
  eng-ULB: You must therefore obey the voice of Yahweh your God and obey his commandments
    and statutes that I am commanding you today.”
  spa-VBL: Así que obedezcan lo que el Señor su Dios les dice, y sigan los mandamientos
    y preceptos que les doy hoy”.
  fra-_FOB: Tu obéiras donc à la voix de l'Éternel ton Dieu, et tu observeras ses
    commandements et ses statuts que je te prescris aujourd'hui.
  mal-mal: ആകയാൽ നിന്റെ ദൈവമായ യഹോവയുടെ വാക്ക് അനുസരിച്ച്, ഞാൻ ഇന്ന് നിന്നോട് ആജ്ഞാപിക്കുന്ന
    അവന്റെ കല്പനകളും ചട്ടങ്ങളും ആചരിക്കണം” എന്നു പറഞ്ഞു.
  urd-GVR: is lie us kā farmāṅbardār rah aur us ke un ahkām par amal kar jo maiṅ tujhe
    āj de rahā hūṅ.”
  suz-BL: मोपतीके परमप्रभु यावे, इन परमप्रभु आ देंशो टिने। मुलाक्‍ती गो इन कली माइश्‍शो
    आ शेंशो लोव़ नु आ फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नेल्‍ल टिने” देंतेक्‍म।
  ita-1927: Ubbidirai quindi alla voce dell’Eterno, del tuo Dio, e metterai in pratica
    i suoi comandamenti e le sue leggi che oggi ti do”.
  ckb-ckb: جا گوێڕایەڵی یەزدانی پەروەردگارتان بن، کار بەو فەرمان و فەرزانەی بکەن کە
    من ئەمڕۆ فەرمانتان پێ دەکەم.»
  eng-BBE: For this cause you are to give ear to the voice of the Lord your God, and
    do his orders and his laws which I give you this day.
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮಾತಿಗೆ ವಿಧೇಯರಾಗಿ, ನಾನು ಈ ಹೊತ್ತು
    ನಿಮಗೆ ಆಜ್ಞಾಪಿಸುವ ಅವರ ಆಜ್ಞೆಗಳನ್ನೂ ತೀರ್ಪುಗಳನ್ನೂ ಅನುಸರಿಸಬೇಕು,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: ஆகையால் நீ உன் தேவனாகிய யெகோவாவுடைய சத்தத்திற்குக் கீழ்ப்படிந்து, இன்று
    நான் உனக்கு கொடுக்கிற அவருடைய கற்பனைகளின்படியும், கட்டளைகளின்படியும் செய்வாயாக”
    என்று சொன்னான்.
  spa-RV-1909: Oirás pues la voz de Jehová tu Dios, y cumplirás sus mandamientos y
    sus estatutos, que yo te ordeno hoy.
  ron-BTF: De aceea să asculţi de vocea DOMNULUI Dumnezeul tău şi să împlineşti poruncile
    lui şi statutele lui, pe care ţi le poruncesc astăzi.
  eng-WEBP: You shall therefore obey the LORD your God’s voice, and do his commandments
    and his statutes, which I command you today.”
  eng-FBV: So obey what the Lord your God tells you, and follow commandments and regulations
    that I'm giving you today.”
  nld-1939: Luister dus naar de stem van Jahweh, uw God, en onderhoud zijn geboden
    en bepalingen, die ik u heden opleg.
  nch-BL: Huajca monequi xijneltoquilica amoTECO Dios huan xijchihuaca nochi itanahuatilhua
    huan itamachtilhua cati ama timechnahuatijtoque xijchihuaca.”
  vie-1934: vậy, phải nghe theo tiếng phán của Giê-hô-va Đức Chúa Trời ngươi và giữ
    theo những điều răn và luật lệ của Ngài, mà ta truyền cho ngươi ngày nay.
  hin-CV: तब तुम याहवेह अपने परमेश्वर का आज्ञापालन करोगे, उनके आदेशों का और नियमों
    का पालन करोगे, जो आज मैं तुम्हारे सामने प्रस्तुत कर रहा हूं.”
  eng-OURB: You shall therefore sh'ma ·hear obey· Adonai your God’s voice, and do
    his instructions and his statutes, which I enjoin you today.” (5)
  spa-BES: Por esta razón, debes oír la voz del Señor tu Dios, y cumplir sus mandamientos
    y las leyes que les doy este día.
  tdx-tdx: Aa le oriho ty fiarañanaña’ Iehovà Andria­nañahare’o, vaho ano o lili’eo
    naho o fañè’e lilieko azo androanio.
  vid-vid: Ahyo, momhulichiza Mkulu Nguluwi, Nguluwi wa hemwe kuno muwinza malajizo
    na mizilo ja heye jondilinguwalonjela lehano.”
  eng-OKE: and thou shalt hearken to the Word of the Lord thy God, and do His commandments
    and His statutes which I command thee this day.
  tha-KJV: เพราะฉะนั้นท่านจงเชื่อฟังพระสุรเสียงของพระเยโฮวาห์พระเจ้าของท่าน คือรักษาพระบัญญั​ติ​และกฎเกณฑ์ของพระองค์
    ซึ่งข้าพเจ้าบัญชาท่านไว้ในวันนี้”
  por-BR-2018: Ouvirás, pois, a voz do SENHOR teu Deus, e cumprirás seus mandamentos
    e seus estatutos, que eu te ordeno hoje.
  deu-ELO: So gehorche der Stimme Jehovas, deines Gottes, und tue seine Gebote und
    seine Satzungen, die ich dir heute gebiete.
  eng-WYC-2018: thou shalt hear his voice, and thou shalt do the commandments, and
    his rightwisenesses, which I command to thee today. (thou shalt listen to his
    voice, and thou shalt do his commandments, and his statutes, which I command to
    thee today.)
  epo-epo: Aŭskultu do la voĉon de la Eternulo, via Dio, kaj plenumu Liajn ordonojn
    kaj Liajn leĝojn, kiujn mi donas al vi hodiaŭ.
  uig-PIN: Əmdi Pǝrwǝrdigar Hudayinglarning awaziƣa ⱪulaⱪ selip, mǝn bügün silǝrgǝ
    tapiliƣan uning ǝmrliri wǝ bǝlgilimilirigǝ ǝmǝl ⱪilinglar» — deyixti.
  beo-beo: Dilia Hina Gode nabima. Ea hamoma:ne sia:i amola Ea sema na da wali eso
    dilima iaha, amoma noga:le fa:no bobogema.”
  tpi-OTNT: olsem na yupela i mas bihainim tok bilong em. Na yupela i mas bihainim
    olgeta dispela lo bilong em nau mi givim long yupela.”
  hau-SA: Ku yi biyayya ga Ubangiji Allahnku, ku bi umarnansa da ƙa’idodin da nake
    ba ku a yau.”
  uig-LAT: Emdi Perwerdigar Xudayinglarning awazigha qulaq sélip, men bügün silerge
    tapilighan uning emrliri we belgilimilirige emel qilinglar» — déyishti.
  nde-nde: Lalelani uThixo uNkulunkulu wenu futhi lilandele imilayo kanye lezimiso
    engilitshela zona namuhla.”
  ton-ton: Ko ia ke ke fai talangofua ai ki he leʻo ʻo Sihova ko ho ʻOtua, pea fai
    ki heʻene ngaahi fekau mo ʻene ngaahi tuʻutuʻuni, ʻaia ʻoku ou fekau kiate koe
    he ʻaho ni.”
  ces-1613: Protož poslouchej hlasu Hospodina Boha svého, a zachovávej přikázaní jeho
    i ustanovení jeho, kteráž já tobě dnes přikazuji.
  eng-WMB: You shall therefore obey the LORD your God’s voice, and do his commandments
    and his statutes, which I command you today.”
  tam-TCV: ஆகவே உங்கள் இறைவனாகிய யெகோவாவுக்குக் கீழ்ப்படிந்து, இன்று நான் உங்களுக்குக்
    கொடுக்கிற அவருடைய கட்டளைகளையும், விதிமுறைகளையும் பின்பற்றுங்கள்” என்றார்கள்.
  ceb-ULB: Busa tumana gayod ang tingog ni Yahweh nga inyong Dios ug tumana ang iyang
    kasugoan ug ang mga balaod nga akong gisugo kanimo karong adlawa.”
  pol-UBG: Będziesz więc słuchał głosu PANA, swego Boga, i będziesz wypełniał jego
    przykazania i ustawy, które dziś ci nakazuję.
  urd-GVU: اِس لئے اُس کا فرماں بردار رہ اور اُس کے اُن احکام پر عمل کر جو مَیں تجھے
    آج دے رہا ہوں۔“
  deu-1912: daß du der Stimme des HERRN, deines Gottes, gehorsam seist und tust nach
    seinen Geboten und Rechten, die ich dir heute gebiete.
  kan-2017: ಆದುದರಿಂದ ಈಗ ನಾನು ನಿಮಗೆ ಹೇಳುವ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಮಾತುಗಳಿಗೆ ಕಿವಿಗೊಟ್ಟು
    ಆತನ ಆಜ್ಞಾವಿಧಿಗಳನ್ನು ಅನುಸರಿಸಬೇಕು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: ere umfolgad rok mu um ayuweged urngin e motochiyel rok ni kug pi’ ngomed
    e daba’.”
  hlt-MCSB: Te dongah BOEIPA na Pathen ol te hnatun lamtah tihnin kah kai loh nang
    kang uen olpaek neh oltlueh he vai,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ኬኤዜ ባኮ ዋይዚ ዓይሢንታያ ማዑዋቴ፤ ታኣኒያ ሃኖ ዒንሢም ዓይሣ ዓይሢፆንታ
    ዳምቦንታ ካፑዋቴ» ጌዔኔ።
  twi-ASANTE: Monyɛ ɔsetie mma Awurade, mo Onyankopɔn, na monni ne mmara ne nʼahyɛdeɛ
    a mede rema mo ɛnnɛ yi so.”
  eng-WEBU: You shall therefore obey the LORD your God’s voice, and do his commandments
    and his statutes, which I command you today.”
  bnp-bnp: Mu longototo a maka nitana, mu ramai a maka vinara vona a habi ne mua mona.”
  wal-wal: Hegaa gishshau, hachchi taani intteyyo immiyo azazuwaanne awaajuwaa naagiyoogan,
    GODAA intte Xoossaa qaalau azazettite” yaagiis.
  spa-PDDPT: Así que escucharás la voz de Yavé tu ʼElohim y cumplirás sus Mandamientos
    y Estatutos que yo te ordeno hoy.
  gun-gun: Ha'e nunga rupi penhe'ẽ rendu Senhor Penderuete, ha'e pejapopa ojapo uka
    ha'e ayvu oeja va'ekue aỹ pẽvy amombe'u va'e.
  ilo-ULB: Masapul ngarud nga agtulnogkayo iti timek ni Yahweh a Diosyo ken agtulnogkayo
    kadagiti bilbilin ken kadagiti alagadenna nga ibilbilinko kadakayo ita nga aldaw.”
  kpg-kpg: Malaa, goodou hagalongo mo di daudalia ana haganoho huogodoo, ala e gowadu
    ko au gi goodou dangi nei.”
  uig-ARA: ئەمدى پەرۋەردىگار خۇدايىڭلارنىڭ ئاۋازىغا قۇلاق سېلىپ، مەن بۈگۈن سىلەرگە
    تاپىلىغان ئۇنىڭ ئەمرلىرى ۋە بەلگىلىمىلىرىگە ئەمەل قىلىڭلار» ــ دېيىشتى.
  sus-sus: Wo xa bira wo Marigi Alatala xui fɔxɔ ra. Wo xa a xa masenyi nun a xa sɛriyɛ
    rabatu a rabatu ki ma, n naxan xaranfe wo bɛ to lɔxɔɛ.»
