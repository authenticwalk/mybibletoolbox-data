verse: DEU.027.020
translations:
  mal-C: “പിതാവിന്റെ ഭാര്യയോടുകൂടെ ലൈംഗികബന്ധത്തിലേർപ്പെടുന്നവർ, പിതാവിന്റെ കിടക്ക
    മലിനപ്പെടുത്തിയതുകൊണ്ട് ശപിക്കപ്പെട്ടവർ.” ജനമെല്ലാം “ആമേൻ” എന്നു പറയണം.
  deu-TKW: 'Verflucht ist, wer dem Weibe seines Vaters beiwohnt, denn er hat die Scham
    seines Vaters aufgedeckt. Und das ganze Volk soll sprechen: So sei es!'
  lin-lin: '« Alakelama mabe moto nyonso oyo akosangisa nzoto na mwasi ya tata na
    ye, pamba te asambwisi mbeto ya tata na ye ! » Bato nyonso bakozongisa : « Amen ! »'
  eng-LSV: “Cursed [is] he who is lying with his father’s wife, for he has uncovered
    his father’s skirt.” And all the people have said, “Amen.”
  eng-GNV: 'Cursed be hee that lyeth with his fathers wife: for he hath vncouered
    his fathers skirt: And all the people shall say: So be it.'
  eng-WEBSTER: 'Cursed be he that lieth with his father''s wife; because he uncovereth
    his father''s skirt: and all the people shall say, Amen.'
  nhw-BL: 'Tlatelchihuali ma eli catli ihuaya motecas isihua itata pampa quiixpanotoc
    itata. Huan nochi anisraelitame anquiijtose: ‘Quej nopa ma eli.’'
  swh-ONEN: “Alaaniwe mtu akutanaye kimwili na mke wa baba yake, kwa maana anadharau
    malazi ya baba yake.” Kisha watu wote watasema, “Amen!”
  bba-bba: Kpɑ Lefibɑ bu nɛɛ, bɔ̃rurowɑ wi u win tundon kurɔ kĩɑ, domi u win tundon
    kpin yeru disi dokewɑ mi. Kpɑ tɔmbu kpuro bu nɛɛ, ɑmi!
  eng-KJVCPB: Cursed be he that lieth with his father’s wife; because he uncovereth
    his father’s skirt. And all the people shall say, Amen.
  luo-luo: “Okwongʼ ngʼat ma terore gi chi wuon, nimar odwanyo kitanda wuon.” Eka
    ji duto nodwok niya, “Amin!”
  meu-meu: Tamana adavana ida e eno boumu tauna na bae uduguiraia, badina be ia ese
    tamana vada e haida hahemaraia. (Bena taunimanima; iboudiai baeto “Amen”.)
  npi-ULB: '''आफ्नो पिताको अधिकार हरण गरी पिताकी पत्‍नीसँग सहवास गर्ने मानिस श्रापित
    होस् ।'' तब सबै मानिसले भनून्, ''आमेन ।'''
  yor-yor: “Ègún ni fún ọkùnrin náà tí ó dùbúlẹ̀ pẹ̀lú ìyàwó baba rẹ̀, nítorí ó ti
    dójúti ibùsùn baba rẹ̀.” Nígbà náà ni gbogbo ènìyàn wọ̀nyí yóò wí pé, “Àmín!”
  ind-ind: ‘Terkutuklah laki-laki yang menghina ayahnya dengan cara bersetubuh dengan
    salah satu istri ayahnya.’ Dan seluruh umat akan menjawab, ‘Amin.’
  pes-OPCB: '«لعنت خدا بر کسی که با زن پدرش همبستر شود، چون آن زن به پدرش تعلق دارد.»
    و تمامی قوم بگویند: «آمین.»'
  tgl-ULB: '''Nawa''y isumpa ang taong sumiping sa asawa ng kaniyang ama, dahil kinuha
    niya ang karapatan ng kaniyang ama.'' At lahat ng mga tao ay dapat magsabi ng,
    ''Amen.'''
  hui-hui: Mbiralime ibu aba one kayu biyagua ibu aba mo tagaore hayagonaga nde Ngode
    Datagaliwabenaga mo ko holene ogoni ibuha wulebira, lolebira. Ani laragola wali
    agali bibahendeme ladai bialu lalu, Heneneore Ngode Datagaliwabehanda aniore bilo,
    lolebira.
  mya-mya: '`` `ဖ​ခင်​၏​မ​ယား​တစ်​ဦး​ဦး​နှင့်​ဖောက်​ပြန်​၍ ဖ​ခင်​အား​အ​ရှက်​ခွဲ​သူ​သည်
    ဘု​ရား​သ​ခင်​၏ ကျိန်​ခြင်း​ကို​ခံ​စေ​သ​တည်း'' ဟု​ကျိန်​ဆို​သော အ​ခါ``လူ​အ​ပေါင်း​တို့​က`အာ​မင်''
    ဟု​ဝန်​ခံ ရ​ကြ​မည်။'
  bod-N: སུ་ཞིག་ཕ་ཡི་ཆུང་མ་དང་ལུས་འབྲེལ་བྱས་ན། དེས་རང་གི་ཕ་ཡི་སྨད་གོས་བཤུས་པ་ཡིན་པས་དེ་ལ་དམོད་པ་ཕོག་གྱུར་ཅིག་ཅེས་པའི་ལན་དུ།
    མི་ཐམས་ཅད་ཀྱིས་ཨ་མེན་ཞེས་ཞུ་དགོས།
  sna-sna: “Ngaatukwe munhu anovata nomukadzi wababa vake, nokuti azvidza nhoo yababa
    vake.” Ipapo vanhu vose vachati, “Ameni!”
  spa-BLM: '‘Maldito el que se acuesta con la mujer de su padre, porque deshonra el
    lecho de su padre.’ Todo el pueblo dirá: “Amén”.'
  cac-cac: 'Catab''il mach smulan yed'' ix yetb''eyum smam, yujto a mach sc''ulan
    icha chi'', syac'' q''uixvelal smam chi'', xcham eb''. Axo masanil eb'' chon̈ab''
    chi'' tz''alani: Ujocab''i, xcham eb''.'
  swh-ULB: Alaaniwe mwanamume atakayelala na mke wa baba yake, kwa sababu atakuwa
    amechukua haki za baba yake’. Kisha watu wote lazima waseme, ‘Amina’.
  bel-bel: 'Пракляты, хто ляжа з жонкаю бацькі свайго, бо ён адкрыў край вопраткі
    бацькі свайго! І ўвесь народ скажа: амін.'
  deu-ELBBK: 'Verflucht sei, wer bei der Frau seines Vaters liegt, denn er hat die
    Decke seines Vaters aufgedeckt! Und das ganze Volk sage: Amen!'
  mbb-OT: “Rinewakan is etew he edhilavet te esawa ta amey zin, su ebpeel-elezan din
    is amey zin.” Ne edtavak is langun te, “Amen!”
  mal-2015: 'അപ്പന്റെ ഭാര്യയോടുകൂടെ ശയിക്കുന്നവൻ അപ്പന്റെ വസ്ത്രം നീക്കിയതുകൊണ്ടു
    ശപിക്കപ്പെട്ടവൻ. ജനമെല്ലാം: ആമേൻ എന്നു പറയേണം.'
  rmc-rmc: '‚Prekošlo hino oda, ko pašľola le dadeskra romňaha, bo oleha kerel ladž
    peskre dadeske.‘ A savore manuša mi phenen: ‚Amen!‘'
  pes-OPV: '«ملعون باد کسی‌که با زن پدر خود همبسترشود، چونکه دامن پدر خود را کشف نموده
    است.» و تمامی قوم بگویند: «آمین!»'
  ron-1924: '‘Блестемат сэ фие чел че се ва кулка ку неваста татэлуй сэу, кэч ридикэ
    ынвелитоаря татэлуй сэу!’ Ши тот попорул сэ рэспундэ: ‘Амин!’'
  ben-OBCV: “সেই লোক অভিশপ্ত যে তার বাবার স্ত্রীর সঙ্গে শোয় কারণ তাতে সে বাবাকে অসম্মান
    করে।” তখন সমস্ত লোক বলবে, “আমেন!”
  som-som: Inkaaru ha ku dhacdo kii la seexda naagtii aabbihiis, maxaa yeelay, aabbihiis
    buu maradii ka banneeyey. Oo dadka oo dhammuna ha yidhaahdeen, Aamiin.
  lat-VUC: 'Maledictus qui dormit cum uxore patris sui, et revelat operimentum lectuli
    ejus: et dicet omnis populus: Amen.'
  eng-ASVBT: Cursed be he that lieth with his father’s wife, because he hath uncovered
    his father’s skirt. And all the people shall say, Amen.
  ita-1885: 'Maledetto sia chi giace con la moglie di suo padre; perciocchè egli scopre
    il lembo di suo padre. — E tutto il popolo dica: Amen.'
  eng-LXXUP: 'Cursed is he that lies with his father’s wife, because he has uncovered
    his father’s skirt: and all the people shall say, So be it.'
  eng-ULB: '''May the man be cursed who lies with his father''s wife, because he has
    taken away his father''s rights.'' Then all the people must say, ''Amen.'''
  spa-VBL: '“¡Maldito sea el que se acueste con la mujer de su padre, porque habrá
    deshonrado a su padre!” Todos dicen: “¡Amén!”'
  fra-_FOB: 'Maudit celui qui couche avec la femme de son père! Car il lève le bord
    de la couverture de son père. Et tout le peuple dira: Amen!'
  mal-mal: 'അപ്പന്റെ ഭാര്യയോടുകൂടെ ശയിക്കുന്നവൻ അപ്പന്റെ വസ്ത്രം നീക്കിയതുകൊണ്ട് ശപിക്കപ്പെട്ടവൻ.
    ജനമെല്ലാം: ആമേൻ എന്നു പറയണം.'
  urd-GVR: ‘Us par lānat jo apne bāp kī bīwī se hambistar ho jāe, kyoṅki wuh apne
    bāp kī behurmatī kartā hai.’ Sab log kaheṅ, ‘Āmīn!’
  suz-BL: मिनु “सु मुर आ आफ आ मीश नु इप्‍बा, मेको मुर सराप राइब। मारदे हना मेकोमी
    आ आफ कली मुने तोक्‍ब” देंतेक्‍म। मिनु मुर नेल्‍लेमी “आमेन, मोदेंशो दुम्‍ल” देंचा
    माल्‍नीम। लेवी १८:८
  ita-1927: 'Maledetto chi giace con la moglie di suo padre, perché ha sollevato il
    lembo della coperta di suo padre! E tutto il popolo dirà: Amen.'
  ckb-ckb: «نەفرەت لێکراوە ئەوەی لەگەڵ باوەژنی خۆی جووت دەبێت، چونکە ناموسی باوکی
    بردووە.» هەموو گەلیش دەڵێن، «ئامین!»
  eng-BBE: Cursed is he who has sex relations with his father's wife, for he has put
    shame on his father. And let all the people say, So be it.
  kan-OKCV: ಅವರು, “ಮಲತಾಯಿಯ ಸಂಗಡ ಅನೈತಿಕವಾಗಿ ನಡೆದು ತನ್ನ ತಂದೆಯ ಹಾಸಿಗೆಯನ್ನು ಅವಮಾನಪಡಿಸಿದವನು
    ಶಾಪಗ್ರಸ್ತನು,” ಎಂದು ಹೇಳಿದಾಗ, ಎಲ್ಲಾ ಜನರು, “ಆಮೆನ್,” ಎಂದು ಹೇಳಬೇಕು.
  tam-2017: தன் தகப்பனுடைய மனைவியோடே உறவுகொள்கிறவன், தன் தகப்பனை அவமானப்படுத்தியதால்,
    சபிக்கப்பட்டவன் என்பார்களாக; மக்களெல்லோரும் ஆமென் என்று சொல்வார்களாக.
  spa-RV-1909: 'Maldito el que se echare con la mujer de su padre; por cuanto descubrió
    el regazo de su padre. Y dirá todo el pueblo: Amén.'
  ron-BTF: 'Blestemat fie cel ce se culcă cu soţia tatălui său, pentru că ridică învelitoarea
    patului tatălui său. Şi tot poporul să spună: Amin.'
  eng-WEBP: ‘Cursed is he who lies with his father’s wife, because he dishonors his
    father’s bed.’ All the people shall say, ‘Amen.’
  eng-FBV: “A curse on any man who sleeps with his father's wife, for he has disgraced
    his father!” Everyone says “Amen!”
  nld-1939: 'Vervloekt, die gemeenschap houdt met de vrouw van zijn vader; want hij
    slaat het dek van zijn vader op. En heel het volk zal zeggen: Amen!'
  nch-BL: 'Tatelchihuali ma eli cati ihuaya motecas isihua itata pampa quiixpano itata.
    Huan nochi anisraelitame anquiijtose: ‘Quej nopa ma eli.’'
  vie-1934: 'Đáng rủa sả thay kẻ nào nằm cùng vợ kế của cha mình! Vì kẻ đó làm nhục
    cha mình. Cả dân sự phải đáp: A-men!'
  hin-CV: “शापित है वह, जो अपने पिता की पत्नी के साथ संबंध बनाता है, उसने अपने पिता
    को लज्जित किया है.” तब सारी सभा उत्तर में कहेगी, “आमेन!”
  eng-OURB: ‘Cursed is he who lies with his father’s wife, because he dishonors his
    father’s bed.’ ‘All the people shall say, ‘Amen ·So be it·.’
  spa-BES: 'Maldito el que tiene relaciones sexuales con la esposa de su padre, porque
    ha avergonzado a su padre. Y todo el mundo dirá: Amén .'
  tdx-tdx: 'Afàtse ty mifandiatihy ami’ty valin-drae’e; ie mañafake ty kitamben-drae’e.
    Le hene hanao ty hoe ondatio: Ie izay.'
  vid-vid: “ ‘Yapanjilwe mlume yalinguwasa na mdala wa mhaza wa heye, mina nakambasa
    soni mhaza wa heye.’ Na wanhu weng'ha wokwidichila, ‘Ena!’
  eng-OKE: 'Accursed he who lieth with his father’s wife: he uncovereth the skirt
    of his father. And all the people shall say, Amen.'
  tha-KJV: ‘​ผู้​ใดสมสู่กับภรรยาของบิดาตน เพราะเขาได้เปิดผ้าของนางผู้เป็นของบิดา ให้​ผู้​นั้นถูกสาปแช่ง’
    ให้​ประชาชนทั้งปวงกล่าวว่า ‘เอเมน’
  por-BR-2018: 'Maldito o que se deitar com a mulher de seu pai; porquanto revelou
    o colo de seu pai. E dirá todo o povo: Amém.'
  deu-ELO: 'Verflucht sei, wer bei dem Weibe seines Vaters liegt, denn er hat die
    Decke seines Vaters aufgedeckt! Und das ganze Volk sage: Amen!'
  eng-WYC-2018: Cursed is (he) that sleepeth with his father’s wife, and showeth the
    private(s) of his bed; and all the people shall say, Amen!
  epo-epo: 'Malbenita estu, kiu kuŝas kun la edzino de sia patro; ĉar li malkovris
    la baskon de sia patro. Kaj la tuta popolo diros: Amen.'
  uig-PIN: '«Kimki atisining hotuni bilǝn yatsa, atisining yotⱪinini aqⱪan bolƣaqⱪa
    lǝnǝtkǝ ⱪalsun» dǝp jakarlisun. Andin hǝlⱪning ⱨǝmmisi jawabǝn: Amin! — desun.'
  beo-beo: ‘Nowa dunu da ea eda idua gilisili golasea, gagabusu da ema aligima:ne
    dialoma:mu. Bai e da ea eda diaheda:su amo wadela:sa.’ Amasea, dunu huluane da
    ‘Ama’ sia:mu.
  tpi-OTNT: “‘Sapos wanpela man i mekim trabel long meri bilong papa bilong en, orait
    God i ken bagarapim dispela man. Dispela pasin i mekim papa i sem nogut tru.’
    Na olgeta manmeri bai i tok, ‘Tru tumas, God i ken mekim olsem.’
  hau-SA: “La’ananne ne mutumin da ya kwana da matar mahaifinsa, gama ya ƙasƙantar
    da gadon mahaifinsa ke nan.” Sai dukan mutane su ce, “Amin!”
  uig-LAT: '«Kimki atisining xotuni bilen yatsa, atisining yotqinini achqan bolghachqa
    lenetke qalsun» dep jakarlisun. Andin xelqning hemmisi jawaben: Amin! — désun.'
  nde-nde: ‘Kaqalekiswe umuntu olala lomfazi kayise, ngoba ethelela umbheda kayise
    ihlazo.’ Ngakho abantu bonke bazakuthi, ‘Ameni!’
  ton-ton: Ke malaʻia ia ʻoku mohe mo e uaifi ʻo ʻene tamai; he ʻoku ne fakatelefua
    ʻene tamai. Pea ʻe pehē ʻe he kakai kotoa pē, ʻEmeni.
  ces-1613: 'Zlořečený, kdož by obýval s manželkou otce svého, nebo odkryl podolek
    otce svého; i řekne všecken lid: Amen.'
  eng-WMB: ‘Cursed is he who lies with his father’s wife, because he dishonors his
    father’s bed.’ All the people shall say, ‘Amen.’
  tam-TCV: “தகப்பனின் மறுமனைவியுடன் உடலுறவுகொள்பவன் தன் தகப்பனை அவமதித்தபடியால் அவன்
    சபிக்கப்பட்டவன்.” அப்பொழுது எல்லா மக்களும், “ஆமென்!” என்று சொல்லவேண்டும்.
  ceb-ULB: '''Matinunglo ang tawong makigdulog sa asawa sa iyang amahan, tungod kay
    gikuhaan niya sa katungod ang iyang amahan.'' Ug ang tibuok katawhan moingon,
    ''Amen.'''
  pol-UBG: 'Przeklęty, kto obcuje z żoną swego ojca, bo odkrywa brzeg płaszcza swego
    ojca. A cały lud powie: Amen.'
  urd-GVU: ’اُس پر لعنت جو اپنے باپ کی بیوی سے ہم بستر ہو جائے، کیونکہ وہ اپنے باپ
    کی بےحرمتی کرتا ہے۔‘ سب لوگ کہیں، ’آمین!‘
  deu-1912: 'Verflucht sei, wer bei seines Vaters Weibe liegt, daß er aufdecke die
    Decke seines Vaters! und alles Volk soll sagen: Amen.'
  kan-2017: “ಅವರು, ಮಲತಾಯಿಯನ್ನು ಸಂಗಮಿಸಿ ತಂದೆಗೆ ಅವಮಾನಪಡಿಸಿದವನು ಶಾಪಗ್ರಸ್ತನು” ಎಂದು ಹೇಳಲು
    ಜನರೆಲ್ಲರೂ, “ಆಮೆನ್” ಅನ್ನಬೇಕು.
  yap-yap: “‘Nge bucheg Got wa’athan e en ni yow ra par reb i le’engin e chitamngin
    ya be dariyfannag e chitamngin.’ “Me fulweg e girdi’ ni gubin ni lungurad, ‘Amen!’
  hlt-MCSB: “A napa mul a poelh tih a napa yuu taengah aka yalh tah thae a phoei thil
    vaengah, pilnam loh , “Amen,” boeih ti saeh.
  mdy-ETH: « ‹ዒንዶ ሌጎ ማዓያና ላሂ ዓዶ ዻውሲሳ ዓሲ ቢያ ጋዳንቂንቴያ ማዖም!› ጋዓዛ፥ ዴራ ቢያሢ ‹ማዓንታኣ!› ጎዖንጎ»
    ጌዔኔ።
  twi-ASANTE: “Nnome nka obiara a ɔne nʼagya yere bɛda, ɛfiri sɛ, wagu nʼagya mpa
    ho fi.” Na ɔman no nyinaa bɛgye so sɛ, “Amen!”
  eng-WEBU: ‘Cursed is he who lies with his father’s wife, because he dishonors his
    father’s bed.’ All the people shall say, ‘Amen.’
  bnp-bnp: “‘A bakovi i mahita turane girihine tamana, a Vure bara i habi a vuranga
    vona a bakovi iea. Ra naro i ratea i vakamaruhu e tamana.’ E huriki lobo ri gi
    koli ri gi ta maea, ‘A ngava i muholi hateka.’
  wal-wal: “‘Ba aawaa machcheera zin77idi, ba aawaa bonchchuwaa kaushshiya asi qanggettidaagaa
    gido’ yaagin, asai ubbai, ‘Amin77i!’ yaago.
  spa-PDDPT: '¡Maldito el que se una a la esposa de su padre, porque descubre la falda
    de su padre! Y todo el pueblo dirá: ¡Amén!'
  gun-gun: 'Aipoe''i ''rã: “Ayvu vaipy ''rã oiko oxy ranga reve onheno va''e, nguu
    rupa omongy''a rire.” Heta va''e kuery ombovai vy “Ha''eve va''e” he''i ''rã.'
  ilo-ULB: '''Mailunod koma ti tao a makikaidda iti asawa ti amana, gapu ta innalana
    ti karbengan ti amana.'' Ket masapul a kunaen dagiti amin a tattao, ''Amen.'''
  kpg-kpg: “‘Di hagalauwa a God la gii tale ang gi tangada dela e hagabalumee ge hagalangaadia
    dono damana i dana kii i baahi tei o nia lodo o dono damana.’ “Gei nia daangada
    huogodoo ga helekai, ‘Amen!’
  uig-ARA: '«كىمكى ئاتىسىنىڭ خوتۇنى بىلەن ياتسا، ئاتىسىنىڭ يوتقىنىنى ئاچقان بولغاچقا
    لەنەتكە قالسۇن» دەپ جاكارلىسۇن. ئاندىن خەلقنىڭ ھەممىسى جاۋابەن: ئامىن! ــ دېسۇن.'
  sus-sus: «Dankɛ na mixi bɛ naxan sama a baba xa ginɛ fɛ ma, a a baba rayaagi.» Ɲama
    birin fa a ratin, «Amina.»
  pon-2006: “‘Koht en ketin keriahla aramas emen me pahn kanamenekihala eh pahpa ni
    eh pahn wiahiong nsenen pwopwoud ong emen en eh pahpa eh pwoud kan.’ “Koaros pahn
    sapeng patohwan, ‘Amen!’
  ksd-ksd: Na ti bilak nina ba na va pire ra taulai kai tamana; tago i pala ra mal
    kai tamana. Ma ra tarai par diat a biti, Amen.
  tur-YTC: '''Babasının karısıyla yatana lanet olsun, çünkü babasının yatağına saygısızlık
    etmiştir.'' Bütün halk, ''Amin'' diyecek.'
  grc-BRENT: Ἐπικατάρατος ὁ κοιμώμενος μετὰ γυναικὸς τοῦ πατρὸς αὐτοῦ, ὅτι ἀπεκάλυψε
    συγκάλυμμα τοῦ πατρὸς αὐτοῦ· καὶ ἐροῦσι πᾶς ὁ λαὸς, γένοιτο.
  ind-AYT: ‘Terkutuklah orang yang bersetubuh dengan istri ayahnya karena dia telah
    menyingkapkan punca kainnya!’ Dan, seluruh umat berkata, ‘Amin!’
  nya-nya: “Ndi wotembereredwa munthu amene agonana ndi mkazi wa abambo ake pakuti
    iye sachitira ulemu pogona pa abambo ake.” Pamenepo anthu onse adzati, “Ameni!”
  hrv-hrv: '''Proklet bio koji legne sa ženom oca svoga, jer je razgrnuo pokrivač
    oca svoga!''- I sav narod neka reče: ''Amen!'''
  mps-mps: “‘Te bidi mego aga ayago we dali dwai sę me yai baso da, teda Godigo te
    bidi dolaibao. Te tama tiali kolesagago aga aya hale dwai mu te ilali dao.’ Tama
    tigidali we bidigo te Livai dabego te po wei ponoyu te po waibao, ‘Mu tama dao,
    Godigo te tama timainao.’”
  tpi-tpi: “‘Sapos wanpela man i mekim trabel long meri bilong papa bilong en, orait
    God i ken bagarapim dispela man. Dispela pasin i mekim papa i sem nogut tru.’
    Na olgeta manmeri bai i tok, ‘Tru tumas, God i ken mekim olsem.’
  dan-1931: '“Forbandet enhver, som har Samleje med sin Faders Hustru; thi han har
    løftet sin Faders Tæppe!” Og hele Folket skal svare: “Amen!”'
  vie-OVCB: '‘Ai ngủ với vợ kế cha mình phải bị nguyền rủa, vì người ấy xúc phạm vợ
    cha mình.’ Toàn dân sẽ đáp: ‘A-men.’'
  guj-2017: ‘જે કોઈ માણસ પોતાના પિતાની પત્ની સાથે વ્યભિચાર કરે તો તે શાપિત થાઓ, કેમ
    કે, તેણે પોતાના પિતાની નિવસ્ત્રતા જોઈ.’ અને બધા લોકો કહે, ‘આમીન.’”
  pon-2006A: “‘Koht en ketin keriahla aramas emen me pahn kanamenekihala eh pahpa
    ni eh pahn wiahiong nsenen pwopwoud ong emen en eh pahpa eh pwoud kan.’ “Koaros
    pahn sapeng patohwan, ‘Amen!’
  por-BRBSL: '''Maldito aquele que se deita com a esposa de seu pai, porque desonra
    a cama de seu pai''. Todas as pessoas devem dizer: “Amém”.'
  cth-cth: Na pa hoi dueng kâkuen e na pa e a yu hah ka ipkhai e tami teh yawthoenae
    awm lawiseh telah thoe a bo awh vaiteh, tami pueng ni Amen ati awh han.
  twi-twi: “Nnome nka obiara a ɔne nʼagya yere bɛda, efisɛ wagu nʼagya mpa ho fi.”
    Na ɔman no nyinaa begye so se, “Amen!”
  hlt-hlt: “A napa mul a poelh tih a napa yuu taengah aka yalh tah thae a phoei thil
    vaengah, pilnam loh, “Amen,” boeih ti saeh.
  tbz-SIM: 'Kɛ̀ wèè duɔ́nɛ̀ o cicɛ pokù, dɛ yiɛ̀ mbo yɑ̀! Kɛ yɛ̃́ ò fìetɛmɛ̀ o cicɛ
    kpɛrɛ ndɛ. Kɛ̀ Isidɑyɛɛribɛ bɛmɔuu cɔ́útɛ́ kɛ dɔ̀: Dɛ̀ mmɛ ndo!'
  msy-2020: “ ‘Gumazim uan afeziamɨn amuim ko dakuightɨ, God gumazir kam gasɨghasigham.
    Arazir kam afeziam damightɨ a bar aghumsigham.’ Eghtɨ gumazamiziba bar kamaghɨn
    akam ikaragh suam, ‘Bar guizbangɨra, God kamaghɨra damu.’
  azb-azb: '“Qoy atasının arvadı ilə yatana lənət olsun! Çünki o, atasının nikahını
    ləkələmişdir”. Bütün xalq desin: “Amin!”'
  eng-DBY: Cursed be he that lieth with his father's wife; for he uncovereth his father's
    skirt! And all the people shall say, Amen.
  hin-2017: ‘श्रापित हो वह जो अपनी सौतेली माता से कुकर्म करे, क्योंकि वह अपने पिता
    का ओढ़ना उघाड़ता है।’ तब सब लोग कहें, ‘आमीन।’
  wol-KYG: 'Ñu neeti: «Alku ñeel na ku tëdde jabaru baayam, ndax suturas baayam la
    xàwwi.» Mbooloo mépp ne: «Amiin!»'
  eng-YLT: '''Cursed [is] he who is lying with his father''s wife, for he hath uncovered
    his father''s skirt, — and all the people have said, Amen.'
  eng-WYC-2017: Cursed is that sleepeth with his father’s wife, and showeth the privates
    of his bed; and all the people shall say, Amen!
  eng-WMBB: ‘Cursed is he who lies with his father’s wife, because he dishonours his
    father’s bed.’ All the people shall say, ‘Amen.’
  urd-GVH: ‘उस पर लानत जो अपने बाप की बीवी से हमबिसतर हो जाए, क्योंकि वह अपने बाप
    की बेहुरमती करता है।’ सब लोग कहें, ‘आमीन!’
  rug-rug: ‘Kaqu ta levei koe Zihova sa tie sapu eko turaṉia sa sa barikaleqe tanisa
    tamana, ura na va kurekurea sa sa tamana.’ Meke kaqu olaṉa sari doduru tie, ‘Emeni!’
  gaz-gaz: “Namni niitii abbaa isaa wajjin ciisu haa abaaramu; inni siree abbaa isaa
    xureesseeraatii.” Ergasiis sabni hundi, “Ameen!” haa jedhu.
  fra-LSG: 'Maudit soit celui qui couche avec la femme de son père, car il soulève
    la couverture de son père! Et tout le peuple dira: Amen!'
  yal-yal: “Ala xa na kanna danga naxan nun a fafe a ɲaxanla kafuma, bayo a bata a
    fafe rayagi.” Yamaan birin xa a ratin, e naxa, “Amina.”
  haw-1868: 'E poino ke kanaka ke moe me ka wahine a kona makuakane; no ka mea, ua
    wehe ae ia i ke kapa moe o kona makuakane: a o na kanaka a pau e olelo mai, Pela
    io no.'
  arb-NAV: 'مَلْعُونٌ كُلُّ مَنْ يُضَاجِعُ امْرَأَةَ أَبِيهِ، لأَنَّهُ يَكْشِفُ سِتْرَ
    أَبِيهِ. وَيَقُولُ جَمِيعُ الشَّعْبِ: آمِين.'
  ewe-ewe: “Mawu ƒe fiƒode nava ame sia ame si awɔ ahasi kple fofoa srɔ̃wo dometɔ
    ɖeka la dzi, elabena fofoa tɔe.” Eye ameawo katã ado ɣli be, “Amen; neva eme nenema!”
  eng-LEE: Cursed be he that lieth with his father's wife; because he uncovereth his
    father's skirt; and all the people shall say, Amen.
  asm-FB: যি কোনোৱে বাপেকৰ ভার্যাৰে সৈতে ব্যভিচাৰ কৰে, তেওঁ বাপেকৰ অধিকাৰ লোৱাৰ কাৰণে
    অভিশপ্ত হওক; তাতে সকলো লোকে ক’ব ‘আমেন।’
  sus-A: «دَنكّ نَ مِشِ بّ نَشَن سَمَ عَ بَبَ شَ فِنّ قّ مَ، عَ عَ بَبَ رَيَافِ.»
    حَمَ بِرِن قَ عَ رَتِن، «عَمِنَ.»
  fra-SBL: « Maudit soit celui qui couche avec la femme de son père, car il déshonore
    la couche de son père ». Tout le peuple dira « Amen ».
  hbo-hbo: אָר֗וּר שֹׁכֵב֙ עִם־אֵ֣שֶׁת אָבִ֔יו כִּ֥י גִלָּ֖ה כְּנַ֣ף אָבִ֑יו וְאָמַ֥ר
    כָּל־הָעָ֖ם אָמֵֽן׃ ס
  eng-WYCLIFFE: Cursid is he that slepith with `the wijf of his fadir, and schewith
    the hiling of his bed; and al the puple schal seie, Amen!
  cwe-cwe: “ ‘Yaduwiligwe mulume yoyose yombandama muke wa tati yake, kwaviya kamguma
    chinyala tati yake.’ Wanhu wose wezakwidika, ‘Ivo.’
  kik-kik: “Kũgwatwo nĩ kĩrumi-rĩ, nĩ mũndũ ũrĩa ũkomaga na mũtumia wa ithe, nĩgũkorwo
    nĩ ũrĩrĩ wa ithe aagĩire gĩtĩĩo.” Hĩndĩ ĩyo nao andũ othe moige, “Ameni!”
  fra-NCL: 'Maudit soit celui qui couche avec la femme de son père, car il soulève
    la couverture de son père ! — Et tout le peuple dira : Amen !'
  cek-AK: Ampa ih iihkhun khingya ai moe, ampa ih zu iip haih kami loe tangoeng ih
    kami ah oh, tiah thuih naah, kami boih mah, Amen, tiah thuih o han oh.
  cuk-cuk: '‘Dule-gwensak e-bab-ome-ebo negsichigi-nanaele, e-bab-abirgunagwar-guedi
    galagwensuli oichonaid, we-dule, sabsur-odurdaklesun.’ Bela dulemar abin-sogoed:
    ‘Eye, sabsur-odurdaklesun.’'
  uig-CYR: '«Кимки атисиниң хотуни билән ятса, атисиниң йотқинини ачқан болғачқа ләнәткә
    қалсун» дәп җакалисун. Андин хәлиқниң һәммиси җававән: Амин! — десун.'
  tel-2017: “తన తండ్రి భార్యతో లైంగిక సంబంధం పెట్టుకున్నవాడు, తన తండ్రి పడకను హేళన
    చేసినవాడు శాపగ్రస్తుడు” అని చెప్పినప్పుడు, ప్రజలంతా “ఆమేన్‌” అనాలి.
  hat-BSA: '‘Modi se sila ki kouche avèk madanm a papa li, akoz li te dekouvri jip
    papa l.’ Epi tout pèp la va di: ‘Amen’.'
  kos-kos: “‘Selnga lun God in oan fin kutena mwet su orek kosro yurin sie sin mutan
    kien papa tumal. Ouiya se inge akkalemye lah el oru sie mwe mwekin nu sin papa
    tumal.’ “Na mwet nukewa fah fahk, ‘Amen!’
  hbo-WLC: אָר֗וּר שֹׁכֵב֙ עִם־אֵ֣שֶׁת אָבִ֔יו כִּ֥י גִלָּ֖ה כְּנַ֣ף אָבִ֑יו וְאָמַ֥ר
    כָּל־הָעָ֖ם אָמֵֽן׃ ס
  ibo-ibo: “Onye a bụrụ ọnụ ka onye ahụ bụ nke na-abakwuru nwunye nna ya soro ya dinaa,
    nʼihi na o merụọla ihe ndina nna ya.” Ụmụ Izrel niile ga-aza, “Amen.”
  ory-ory: “ଯେକେହି ଆପଣା ପିତୃର ଭାର୍ଯ୍ୟା ସଙ୍ଗେ ଶୟନ କରେ, ସେ ଶାପଗ୍ରସ୍ତ ହେଉ।” ଯେହେତୁ ସେ
    ଆପଣା ପିତାର ଅଧିକାରକୁ ଅନାବୃତ କଲା। ତହିଁରେ ସମସ୍ତ ଲୋକ କହିବେ, ଆମେନ୍‍।
  chk-chk: ‘A anümamau eman mwän mi kon ren pwülüen saman, pun a turunufasei saman
    ren.’ Nge ekewe aramas meinisin repwe apasa, ‘Amen.’
  rop-rop: “‘Wal YAWEI garra panishim enibodi san wen im silipsilipbat garram eni
    waif blanga im dedi. Tharran na garra meigim im dedi sheim!’ “En ola pipul garra
    tok, ‘Yuwai! Trubala dijan im tok!’
  ukr-1871: 'Проклят, хто зляжеться з жінкою батька свого, бо відхилив він батькове
    одїяло! І ввесь нарід скаже: Амінь!'
  deu-1951: 'Verflucht sei, wer bei seines Vaters Weibe liegt; denn er hat seinen
    Vater entblößt! Und alles Volk soll sagen: Amen!'
  eng-JPS: 'Cursed be he that lieth with his father''s wife; because he hath uncovered
    his father''s skirt. And all the people shall say: Amen.'
  srp-1865: 'Proklet da je koji bi obležao ženu oca svojega, te otkrio skut oca svojega.
    A sav narod neka reèe: amin.'
  lug-lug: “Akolimirwe omuntu yenna eyeebaka ne muka kitaawe, kubanga ekitanda kya
    kitaawe akimalamu ekitiibwa.” Abantu bonna ne baddamu nti, “Amiina.”
  heb-heb: ארור שכב עם אשת אביו כי גלה כנף אביו ואמר כל העם אמן׃
  ben-IRV: যে কেউ বাবার স্ত্রীর সঙ্গে শোয়, নিজের বাবার অধিকার সরিয়ে দেয় সে শাপগ্রস্ত
    হবে। তখন সব লোক বলবে, আমেন।
  pan-pan: ਸਰਾਪੀ ਹੋਵੇ ਉਹ, ਜਿਹੜਾ ਆਪਣੇ ਪਿਤਾ ਦੀ ਪਤਨੀ, ਨਾਲ ਕੁਕਰਮ ਕਰੇ ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਆਪਣੇ
    ਪਿਤਾ ਦਾ ਨੰਗੇਜ਼ ਖੋਲ੍ਹਿਆ ਹੈ। ‘ਤਦ ਸਾਰੀ ਪਰਜਾ ਆਖੇ, ਆਮੀਨ।’
  mya-JVB: အဘ နှင့် သာဆိုင်သော အဘ ၏ မယား နှင့် ပေါင်းဘော် သောသူသည် အမင်္ဂလာရှိစေသတည်းဟု
    ကျိန် လျှင်၊ လူ အပေါင်း တို့က အာမင် ဟု ဝန်ခံ ရကြမည်။
  hmo-hmo: “ ‘Iena tamana ena adavana ta ia sihari henia tauna be Dirava ese do ia
    hadikaia momokani. Badina unai tau ese iena tamana ia hahemaraia noho.’ “Vadaeni
    taunimanima ibounai do idia haere, do idia gwau, ‘Amen.’
  urd-urd: '''ला''नत उस पर जो अपने बाप की बीवी से मुबाश्रत करे, क्यूँकि वह अपने बाप
    के दामन को बेपर्दा करता है। और सब लोग कहें, ''आमीन।'
  rus-SYN: 'Проклят, кто ляжет с женою отца своего, ибо он открыл край одежды отца
    своего! И весь народ скажет: аминь.'
  bqc-SIM: Láaipↄn gbɛ̃́ pↄ́ gɛ̃̀ a mae gɛ̃kĩi à wùlɛ ń aà nao ũ. Gbɛ̃́pii
    i mɛ, ãmi!
  tcz-CHONGTHU: Pasal khat touvin apa jinu chu aluppi khah tah a ahileh, amapa chu
    gaosapna chang jeng ding ahi. Ajeh chu amapa hin apa jinu nih ahopeh’e atiuleh
    mipin jong, Amen! tia adonbut diu ahi.
  mar-mar: लेवींनी म्हणावे “वडीलांच्या पत्नीशी (सख्ख्या किंवा सावत्र आईशी) शरीरसंबंध
    ठेवून वडीलांच्या तोंडाला काळे फासणारा शापित असो.” तेव्हा सर्व लोकांनी “आमेन” म्हणावे.
  qub-qub: « ‹Pipis papäninta pengayman churar märistanwan cacoj cäga maldisyunasha
    cachun› nir. «Niptin llapan runacunana ‹¡Nishayquino cachun!› nenga.
  hat-hat: '-Madichon Bondye pou tout gason ki va kouche ak madanm papa l'', paske
    se avili l''ap avili papa l''! Tout pèp la va reponn: -Se sa menm! Nou dakò!'
  eng-BSB: ‘Cursed is he who sleeps with his father’s wife, for he has violated his
    father’s marriage bed.’ And let all the people say, ‘Amen!’
  tod-tod: '«Foovoo nu ɠa ga naa, zɔi a la ga kɛɛɠɛ anzai ta, mazɔlɔɔ é ɓaaɠula kɛɛɠɛ
    ma.» Nuɓusɛi kpein ka ɠɛ ma: «Amina!»'
  eng-WEBPB: ‘Cursed is he who lies with his father’s wife, because he dishonours
    his father’s bed.’ All the people shall say, ‘Amen.’
  kbq-kbq: Nefa nenaroma anteno masesimofona kazusi huntone, na'ankure agra nefa a'ene
    maseno nefa agia eri haviza hu'ne hanageno, maka tamage hu'za hugahaze.
  nhe-BL: 'Tlatelchihuali ma eli tlen ihuaya motecas isihua itata pampa quiixpanotoc
    itata. Huan nochi inisraelitame inquiijtose: ‘Queja nopa ma eli.’'
  gub-BL: — Aze amo awa uker oho u hemireko puhe nehe, Tupàn omono putar uze'egaiw
    a'e awa rehe a'e nehe. Ta'e umumaranugar kar putar u nezewe mehe a'e nehe xe.
    — Azeharomoete, i'i putar teko wanupe wà no.
  eng-DRA: 'Cursed be he that lieth with his father’s wife, and uncovereth his bed:
    and all the people shall say: Amen.'
