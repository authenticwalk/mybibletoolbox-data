verse: DEU.027.019
translations:
  mal-C: “പ്രവാസികളുടെയും അനാഥരുടെയും വിധവയുടെയും ന്യായം മറച്ചുകളയുന്നവർ ശപിക്കപ്പെട്ടവർ.”
    ജനമെല്ലാം “ആമേൻ” എന്നു പറയണം.
  deu-TKW: 'Verflucht ist, wer das Recht von Fremdlingen, Waisen oder Witwen beugt!
    Und das ganze Volk soll sprechen: So sei es!'
  lin-lin: '« Alakelama mabe moto nyonso oyo akokata makambo na ndenge ya mabe mpo
    na mopaya, mpo na mwana etike mpe mpo na mwasi oyo akufisa mobali ! » Bato nyonso
    bakozongisa : « Amen ! »'
  eng-LSV: “Cursed [is] he who is turning aside the judgment of fatherless, sojourner,
    and widow.” And all the people have said, “Amen.”
  eng-GNV: 'Cursed be he that hindreth the right of the stranger, the fatherles, and
    the widow: And all the people shall say: So be it.'
  eng-WEBSTER: 'Cursed be he that perverteth the judgment of the stranger, fatherless,
    and widow: and all the people shall say, Amen.'
  nhw-BL: 'Tlatelchihuali ma eli catli quichihuilis catli amo xitlahuac se seyoc tlali
    ejquetl, o se cahualtzi o se icnotzi. Huan nochi anisraelitame anquiijtose: ‘Quej
    nopa ma eli.’'
  swh-ONEN: “Alaaniwe mtu apotoshaye haki ya mgeni, yatima au mjane.” Kisha watu wote
    watasema, “Amen!”
  bba-bba: Kpɑ Lefibɑ bu nɛɛ, bɔ̃rurowɑ wi u sɔɔ ǹ kun mɛ ɡobeku ǹ kun mɛ ɡɔmini
    win ɡem birɑ siri yerɔ. Kpɑ tɔmbu kpuro bu nɛɛ, ɑmi!
  eng-KJVCPB: Cursed be he that perverteth the judgment of the stranger, fatherless,
    and widow. And all the people shall say, Amen.
  luo-luo: “Okwongʼ ngʼat maketho buch japiny moro, nyathi kich kod dhako ma chwore
    otho.” Eka ji duto nodwok niya, “Amin!”
  meu-meu: Idau tauna enai eiava ihareha enai eiava vabu enai hahemaoro e hagagevaiamu
    tauna na bae uduguiraia. (Bena taunimanima iboudiai baeto “Amen”.)
  npi-ULB: '''परदेशी, टुहुरा वा विधवाले पाउनुपर्ने न्याय हरण गर्ने मानिस श्रापित होस्
    ।'' तब सबै मानिसले भनून्, ''आमेन ।'''
  yor-yor: “Ègún ni fún ọkùnrin náà tí ó yí ìdájọ́ po fún àlejò, aláìní baba tàbí
    opó.” Nígbà náà ni gbogbo ènìyàn wọ̀nyí yóò wí pé, “Àmín!”
  ind-ind: ‘Terkutuklah orang yang merampas hak pendatang, anak yatim, atau janda.’
    Dan seluruh umat akan menjawab, ‘Amin.’
  pes-OPCB: '«لعنت خدا بر کسی که نسبت به غریبان، یتیمان و بیوه‌زنان بی‌عدالتی نماید.»
    و تمامی قوم بگویند: «آمین.»'
  tgl-ULB: '''Nawa''y isumpa ang taong nagkakait ng katarungan na nararapat sa isang
    dayuhan, ulila, o balo.'' At lahat ng mga tao ay dapat magsabi ng, ''Amen.'''
  hui-hui: Mbiralime wali agali dindi taraha howa íbu hene karuhondobi waneigini ai̱ya
    abala homene karuhondobi agalini homene wali dalo bedaruhondobi biamogo bulene
    ngadagua nabi tihondo mana ko ngago bialu heagua nde Ngode Datagaliwabenaga mo
    ko holene ogoni ibuha wulebira, lolebira. Ani laragola wali agali bibahendeme
    ladai bialu lalu, Heneneore Ngode Datagaliwabehanda aniore bilo, lolebira.
  mya-mya: '`` `လူ​မျိုး​ခြား​များ၊ မိ​ဘ​မဲ့​က​လေး​များ နှင့်​မု​ဆိုး​မ​များ​ရ​ထိုက်​သော​အ​ခွင့်​အ​ရေး
    ကို​ဆုံး​ရှုံး​စေ​သော​သူ​သည် ဘု​ရား​သ​ခင်​၏ ကျိန်​ခြင်း​ကို​ခံ​စေ​သ​တည်း'' ဟု​ကျိန်​ဆို
    သော​အ​ခါ။ ``လူ​အ​ပေါင်း​တို့​က`အာ​မင်'' ဟု​ဝန်​ခံ​ရ​ကြ မည်။'
  bod-N: བྱེས་པ་དང་དྭ་ཕྲུག ཡུགས་མོ་བཅས་ལ་དྲང་བདེན་ལོག་སྤྱོད་བྱེད་པའི་མི་ལ་དམོད་པ་ཕོག་གྱུར་ཅིག་ཅེས་པའི་ལན་དུ།
    མི་ཐམས་ཅད་ཀྱིས་ཨ་མེན་ཞེས་ཞུ་དགོས།
  sna-sna: “Ngaatukwe munhu anorega kururamisira mutorwa, nherera kana chirikadzi.”
    Ipapo vanhu vose vachati, “Ameni!”
  spa-BLM: '‘Maldito el que niega la justicia al extranjero, al huérfano y a la viuda’.
    Todo el pueblo dirá: “Amén”.'
  cac-cac: 'Catab''il mach sc''ulan tas man̈ tojoloc d''a eb'' ch''oc chon̈ab''il,
    d''a eb'' unin man̈xa smam, ma d''a eb'' ix ix chamnac yetb''eyum, xcham eb''.
    Axo masanil eb'' chon̈ab'' chi'' tz''alani: Ujocab''i, xcham eb''.'
  swh-ULB: Alaaniwe mwanamume atumiaye nguvu kupokonya haki inayomstahili mgeni, yatima,
    au mjane. Kisha watu wote lazima waseme, ‘Amina’.
  bel-bel: 'Пракляты, хто крыва судзіць прыхадня, сірату і ўдаву! І ўвесь народ скажа:
    амін.'
  deu-ELBBK: 'Verflucht sei, wer das Recht des Fremden, der Waise und der Witwe beugt!
    Und das ganze Volk sage: Amen!'
  mbb-OT: “Rinewakan is etew he kenà ebeǥey te hustu he kukuman diyà te kenà menge
    Israilihanen, diyà te menge ilu wey menge valu he vahi.” Ne edtavak is langun
    te, “Amen!”
  mal-2015: 'പരദേശിയുടെയും അനാഥന്റെയും വിധവയുടെയും ന്യായം മറിച്ചുകളയുന്നവൻ ശപിക്കപ്പെട്ടവൻ.
    ജനമെല്ലാം: ആമേൻ എന്നു പറയേണം.'
  rmc-rmc: '‚Prekošlo hino oda, ko previsarela o pravos le cudzincengro, le širotengro
    the le vdovengro.‘ A savore manuša mi phenen: ‚Amen!‘'
  pes-OPV: '«ملعون باد کسی‌که داوری غریب و یتیم وبیوه را منحرف سازد.» و تمامی قوم
    بگویند: «آمین!»'
  ron-1924: '‘Блестемат сэ фие чел че се атинӂе де дрептул стрэинулуй, орфанулуй ши
    вэдувей!’ Ши тот попорул сэ рэспундэ: ‘Амин!’'
  ben-OBCV: “সেই লোক অভিশপ্ত যে বিদেশিদের, পিতৃহীনদের কিংবা বিধবাদের প্রতি অন্যায়
    বিচার করে।” তখন সমস্ত লোক বলবে, “আমেন!”
  som-som: Inkaaru ha ku dhacdo kii qalloociya garta qariibka iyo agoonta iyo carmalka.
    Oo dadka oo dhammuna ha yidhaahdeen, Aamiin.
  lat-VUC: 'Maledictus qui pervertit judicium advenæ, pupilli et viduæ: et dicet omnis
    populus: Amen.'
  eng-ASVBT: Cursed be he that wresteth the justice due to the sojourner, fatherless,
    and widow. And all the people shall say, Amen.
  ita-1885: 'Maledetto sia chi pervertisce la ragione del forestiere, dell''orfano,
    e della vedova. — E tutto il popolo dica: Amen.'
  eng-LXXUP: 'Cursed is everyone that shall pervert the judgment of the stranger,
    and orphan, and widow: and all the people shall say, So be it.'
  eng-ULB: '''May the man be cursed who uses force to take away the justice due to
    a foreigner, fatherless, or widow.'' Then all the people must say, ''Amen.'''
  spa-VBL: '“¡Maldito sea el que no trate bien a los extranjeros, a los huérfanos
    y a las viudas!” Todos dicen: “¡Amén!”'
  fra-_FOB: 'Maudit celui qui pervertit le droit de l''étranger, de l''orphelin et
    de la veuve! Et tout le peuple dira: Amen!'
  mal-mal: 'പരദേശിയുടെയും അനാഥന്റെയും വിധവയുടെയും ന്യായം മറിച്ചുകളയുന്നവൻ ശപിക്കപ്പെട്ടവൻ.
    ജനമെല്ലാം: ആമേൻ എന്നു പറയണം.'
  urd-GVR: ‘Us par lānat jo pardesiyoṅ, yatīmoṅ yā bewāoṅ ke huqūq qāym na rakhe.’
    Sab log kaheṅ, ‘Āmīn!’
  suz-BL: मिनु “सु मुरुमी अर्को रागी ङा मुर, रोम रोइक्‍च नु वोंइश बेक्‍शो मीश मुर
    आन कली ठीक निसाफ मपाइबा, मेको मुर सराप राइब” देंतेक्‍म। मिनु मुर नेल्‍लेमी “आमेन,
    मोदेंशो दुम्‍ल” देंचा माल्‍नीम। प्रस्‍थान २२:२०-२१
  ita-1927: 'Maledetto chi conculca il diritto dello straniero, dell’orfano e della
    vedova! E tutto il popolo dirà: Amen.'
  ckb-ckb: «نەفرەت لێکراوە ئەوەی دادپەروەری بۆ نامۆ و هەتیو و بێوەژن ناکات.» هەموو
    گەلیش دەڵێن، «ئامین!»
  eng-BBE: Cursed is he who gives a wrong decision in the cause of a man from a strange
    land, or of one without a father, or of a widow. And let all the people say, So
    be it.
  kan-OKCV: ಅವರು, “ಪರವಾಸಿಗೂ, ದಿಕ್ಕಿಲ್ಲದವನಿಗೂ, ವಿಧವೆಗೂ ನ್ಯಾಯಬಿಟ್ಟು ತೀರ್ಪು ಹೇಳಿದವನು
    ಶಾಪಗ್ರಸ್ತನು,” ಎಂದು ಹೇಳಿದಾಗ, ಎಲ್ಲಾ ಜನರು, “ಆಮೆನ್,” ಎಂದು ಹೇಳಬೇಕು.
  tam-2017: அந்நியன், திக்கற்றவன், விதவை ஆகிய இவர்களுடைய நியாயத்தைப் புரட்டுகிறவன்
    சபிக்கப்பட்டவன் என்பார்களாக; மக்களெல்லோரும் ஆமென் என்று சொல்வார்களாக.
  spa-RV-1909: 'Maldito el que torciere el derecho del extranjero, del huérfano, y
    de la viuda. Y dirá todo el pueblo: Amén.'
  ron-BTF: 'Blestemat fie cel ce perverteşte judecata străinului, a celui fără tată
    şi a văduvei. Şi tot poporul să spună: Amin.'
  eng-WEBP: ‘Cursed is he who withholds justice from the foreigner, fatherless, and
    widow.’ All the people shall say, ‘Amen.’
  eng-FBV: “A curse on anyone who doesn't treat foreigners, the orphans, and widows
    fairly!” Everyone says “Amen!”
  nld-1939: 'Vervloekt, die het recht van vreemdeling, wees en weduwe verkracht. En
    heel het volk zal zeggen: Amen!'
  nch-BL: 'Tatelchihuali ma eli cati quichihuilis cati amo xitahuac se seyoc tali
    ejquet, o se cahualtzi o se icnotzi. Huan nochi anisraelitame anquiijtose: ‘Quej
    nopa ma eli.’'
  vie-1934: 'Đáng rủa sả thay người nào làm cong vạy pháp chánh của khách lạ, kẻ mồ
    côi, và người góa bụa! Cả dân sự phải đáp: A-men!'
  hin-CV: “शापित है वह, जो किसी विदेशी, अनाथ और विधवा के लिए योजनायुक्त न्याय को बिगाड़
    देता है.” तब सारी सभा इसके उत्तर में कहेगी, “आमेन!”
  eng-OURB: ‘Cursed is he who withholds mishpat ·justice· from the foreigner, orphan,
    and widow.’ All the people shall say, ‘Amen ·So be it·.’
  spa-BES: 'Maldito el que da una decisión equivocada en la causa de un hombre extranjero,
    o de un huérfano, o de una viuda. Y todo el pueblo dirá: Amén.'
  tdx-tdx: 'Afàtse ty mañola-jaka amy renetaney naho amy bode-raey vaho amy vantotsey.
    Le hene hanao ty hoe ondatio: Ie izay.'
  vid-vid: “ ‘Yapanjilwe munhu yoneche yalingwajiliza hachi ya mjenzi ama mlekwa ama
    mdala yafililwe na mlume wa heye.’ Na wanhu weng'ha wokwidichila, ‘Ena!’
  eng-OKE: Accursed he who perverteth the judgment of the stranger, the orphan, or
    the widow. And all the people shall say, Amen.
  tha-KJV: ‘​ผู้​ใดทำให้เสียความยุ​ติ​ธรรมอันควรได้​แก่​คนต่างด้าว ลูกกำพร้าพ่อและแม่​ม่าย
    ให้​ผู้​นั้นถูกสาปแช่ง’ ให้​ประชาชนทั้งปวงกล่าวว่า ‘เอเมน’
  por-BR-2018: 'Maldito o que distorcer o direito do estrangeiro, do órfão, e da viúva.
    E dirá todo o povo: Amém.'
  deu-ELO: 'Verflucht sei, wer das Recht des Fremdlings, der Waise und der Witwe beugt!
    Und das ganze Volk sage: Amen!'
  eng-WYC-2018: He is cursed that perverteth the doom of a comeling, of a fatherless,
    either motherless child, and of a widow; and all the people shall say, Amen! (Cursed
    is anyone who withholdeth justice, or their rights, from the newcomer, the fatherless
    or the motherless child, and the widow; and all the people shall say, Amen!)
  epo-epo: 'Malbenita estu, kiu forklinas la rajton de fremdulo, orfo, kaj vidvino.
    Kaj la tuta popolo diros: Amen.'
  uig-PIN: '«Kimki musapir, yetim-yesir wǝ tul hotun toƣrisidiki ⱨɵkümni burmilisa,
    lǝnǝtkǝ ⱪalsun» dǝp jakarlisun. Andin hǝlⱪning ⱨǝmmisi jawabǝn: — Amin! desun.'
  beo-beo: '‘Nowa dunu da ga fi, guluba: mano amola didalo ilia fofada:su hame fidisia,
    gagabusu da amo dunuma aligima:ne dialoma:mu.’ Amasea, dunu huluane da ‘Ama’ sia:ma:mu.'
  tpi-OTNT: “‘Sapos wanpela man i mekim rong long ol manmeri bilong arapela lain na
    long ol pikinini, papa bilong ol i dai pinis, na long ol meri, man bilong ol i
    dai pinis, orait God i ken bagarapim dispela man.’ Na olgeta manmeri bai i tok,
    ‘Tru tumas, God i ken mekim olsem.’
  hau-SA: “La’ananne ne mutumin da ya yi rashin adalci ga baƙo, maraya ko gwauruwa.”
    Sai dukan mutane su ce, “Amin!”
  uig-LAT: '«Kimki musapir, yétim-yésir we tul xotun toghrisidiki hökümni burmilisa,
    lenetke qalsun» dep jakarlisun. Andin xelqning hemmisi jawaben: — Amin! désun.'
  nde-nde: ‘Kaqalekiswe umuntu ovimbela ukuthonisiswa ngokulunga kowezizweni, lentandane
    kanye lomfelokazi.’ Ngakho abantu bonke bazakuthi, ‘Ameni!’
  ton-ton: Ke malaʻia ia ʻoku ne fakahalaʻi ʻae fakamaauʻi ʻoe muli, mo e tamai mate,
    mo e uitou. Pea ʻe lea pehē ʻe he kakai kotoa pē, ʻEmeni.
  ces-1613: 'Zlořečený, kdož převrací spravedlnost příchozího, sirotka a vdovy; a
    odpoví všecken lid: Amen.'
  eng-WMB: ‘Cursed is he who withholds justice from the foreigner, fatherless, and
    widow.’ All the people shall say, ‘Amen.’
  tam-TCV: “அந்நியனுக்கும், தந்தையற்றவனுக்கும், விதவைக்கும் நீதி வழங்காதிருக்கிறவன்
    சபிக்கப்பட்டவன்.” அப்பொழுது எல்லா மக்களும், “ஆமென்!” என்று சொல்லவேண்டும்.
  ceb-ULB: '''Matinunglo ang tawong mosakmit sa kaangayan nga alang sa usa ka langyaw,
    sa mga ilo, o sa mga babayeng balo.'' Ug ang tibuok katawhan moingon, ''Amen.'''
  pol-UBG: 'Przeklęty, kto nagina sądu przybysza, sieroty i wdowy. A cały lud powie:
    Amen.'
  urd-GVU: ’اُس پر لعنت جو پردیسیوں، یتیموں یا بیواؤں کے حقوق قائم نہ رکھے۔‘ سب لوگ
    کہیں، ’آمین!‘
  deu-1912: 'Verflucht sei, wer das Recht des Fremdlings, des Waisen und der Witwe
    beugt! Und alles Volk soll sagen: Amen.'
  kan-2017: “ಅವರು, ಪರದೇಶಿ, ಅನಾಥ, ಇವರ ವ್ಯಾಜ್ಯದಲ್ಲಿ ನ್ಯಾಯ ಬಿಟ್ಟು ತೀರ್ಪುಹೇಳಿದವನು ಶಾಪಗ್ರಸ್ತನು”
    ಎಂದು ಹೇಳಲು ಜನರೆಲ್ಲರೂ, “ಆಮೆನ್” ಅನ್ನಬೇಕು.
  yap-yap: “‘Nge bucheg Got wa’athan e en nra sasalpiy mat’wun e pi milekag ni yad
    be par u fithik’med, nge pi’in kanim’ rorad, nge pi’in ke yim’ figirngirad.’ “Me
    fulweg e girdi’ ni gubin ni lungurad, ‘Amen!’
  hlt-MCSB: “Yinlai, cadah nuhmai kah laitloeknah aka maelh pah te thae a phoei thil
    vaengah, pilnam loh , “Amen,” boeih ti saeh.
  mdy-ETH: « ‹ዓሲኬ ጎዑዋዖ ሜሌ ዓጪፓ ሙኬ ዓሶንታ ዜኤሮ ናኣቶንታ ዜኤሮ ዒንዶንሢንታ ሜታሳ ዓሲ ቢያ ጋዳንቂንቴያ ማዖም!›
    ጋዓዛ፥ ዴራ ቢያሢ ‹ማዓንታኣ!› ጎዖንጎ» ጌዔኔ።
  twi-ASANTE: “Nnome nka obiara a ɔsisi ahɔhoɔ, nwisiaa ne akunafoɔ.” Na ɔman no nyinaa
    bɛgye so sɛ, “Amen!”
  eng-WEBU: ‘Cursed is he who withholds justice from the foreigner, fatherless, and
    widow.’ All the people shall say, ‘Amen.’
  bnp-bnp: “‘A Bakovi i rata hale e huriki a mosi, e huriki a tuna duku, e huriki
    a havuri, a Vure bara i habi a vuranga vona.’ Muri e huriki lobo ri gi koli ri
    gi ta maea, ‘A ngava i muholi hateka.’
  wal-wal: “‘Betiyaa, aaya aawu bainna naatu pirddaanne am77ee pirddaa geellayiya
    asi qanggettidaagaa gido’ yaagin, asai ubbai, ‘Amin77i’ yaago.
  spa-PDDPT: '¡Maldito el que pervierta el derecho del extranjero, del huérfano y
    de la viuda! Y todo el pueblo dirá: ¡Amén!'
  gun-gun: 'Aipoe''i ''rã: “Ayvu vaipy ''rã oiko mombyry guigua, e''ỹ vy tyre''ỹ ha''e
    imeve''ỹ va''e mba''e oipe''a va''e.” Heta va''e kuery ombovai vy “Ha''eve va''e”
    he''i ''rã.'
  ilo-ULB: '''Mailunod koma ti tao a mangpilit a mangikkat iti kalintegan ti ganggannaet,
    ulila, wenno balo a babai,'' Ket masapul a kunaen dagiti amin a tattao, ''Amen.'''
  kpg-kpg: “‘Di haga halauwa a Dimaadua la gii tale ang gi tangada dela e duuli be
    daa gi daha nia donu digau mai i daha, mo nia dama guu mmade nadau maadua, mo
    nia ahina ala guu mmade nadau lodo.’ “Gei nia daangada huogodoo ga helekai, ‘Amen!’
  uig-ARA: '«كىمكى مۇساپىر، يېتىم-يېسىر ۋە تۇل خوتۇن توغرىسىدىكى ھۆكۈمنى بۇرمىلىسا،
    لەنەتكە قالسۇن» دەپ جاكارلىسۇن. ئاندىن خەلقنىڭ ھەممىسى جاۋابەن: ــ ئامىن! دېسۇن.'
  sus-sus: «Dankɛ na mixi bɛ naxan sɛriyɛ rakanama xɔɲɛ, kiridi, xa na mu a ra kaaɲɛ
    ginɛ ra.» Ɲama birin fa a ratin, «Amina.»
  pon-2006: “‘Koht en ketin keriahla aramas emen me pahn kauwehla oh kihsang en mehn
    liki kan, en me sepwoupwou kan, en liohdi kan ar pwuhng.’ “Koaros pahn sapeng
    patohwan, ‘Amen!’
  ksd-ksd: Na ti bilak nina ba na pukue vakaina ra varkurai ure ra vaira, ra nat na
    ling, ma ra ua na vavina. Ma ra tarai par diat a biti, Amen.
  tur-YTC: '''Yabancıdan, yetimden ve dul kadından adaleti esirgeyene lanet olsun.''
    Bütün halk, ''Amin'' diyecek.'
  grc-BRENT: Ἐπικατάρατος ὃς ἂν ἐκκλίνῃ κρίσιν προσηλύτου καὶ ὀρφανοῦ καὶ χήρας· καὶ
    ἐροῦσι πᾶς ὁ λαός, γένοιτο.
  ind-AYT: ‘Terkutuklah orang yang menghalangi hak orang asing, anak yatim, dan para
    janda!’ Dan, seluruh umat berkata, ‘Amin!’
  nya-nya: “Ndi wotembereredwa munthu amene sachitira chilungamo mlendo, ana amasiye
    kapena mkazi wamasiye.” Pamenepo anthu onse adzati, “Ameni!”
  hrv-hrv: '''Proklet bio koji krnji prava došljaka, sirote i udovice!'' - I sav narod
    neka reče: ''Amen!'''
  mps-mps: “‘Tialima, te bidi mego dwai sę te gasa hani bidi dali me, o te augwa
    aya isai wai puluba dali me, o te wilawe we dabe dali me yai baso da, teda Godigo
    te bidi dolomainao.’ Tama tigidali we bidigo te po waibao, ‘Mu tama dao. Godigo
    te tama timainao.’”
  tpi-tpi: “‘Sapos wanpela man i mekim rong long ol manmeri bilong arapela lain na
    long ol pikinini, papa bilong ol i dai pinis, na long ol meri, man bilong ol i
    dai pinis, orait God i ken bagarapim dispela man.’ Na olgeta manmeri bai i tok,
    ‘Tru tumas, God i ken mekim olsem.’
  dan-1931: '“Forbandet enhver, som bøjer Retten for den fremmede, den faderløse og
    Enken!” Og hele Folket skal svare: “Amen!”'
  vie-OVCB: '‘Ai xử bất công với người ngoại kiều, cô nhi, hay quả phụ phải bị nguyền
    rủa.’ Toàn dân sẽ đáp: ‘A-men.’'
  guj-2017: ‘જે કોઈ માણસ પરદેશી, અનાથ કે વિધવાનો અન્યાય કરે તો તે શાપિત થાઓ.’ અને
    બધા લોકો કહે, ‘આમીન.’”
  pon-2006A: “‘Koht en ketin keriahla aramas emen me pahn kauwehla oh kihsang en mehn
    liki kan, en me sepwoupwou kan, en liohdi kan ar pwuhng.’ “Koaros pahn sapeng
    patohwan, ‘Amen!’
  por-BRBSL: '''Maldito é aquele que retém a justiça do estrangeiro, sem pai e viúva''.
    Todas as pessoas devem dizer: “Amém”.'
  cth-cth: Kalan lah lawkceng navah, miphun alouknaw, naranaw, lahmainunaw hah kamsoum
    hoeh lah ka sung sak e tami teh yawthoenae awm lawiseh telah thoe a bo awh vaiteh,
    tami pueng ni Amen ati awh han.
  twi-twi: “Nnome nka obiara a osisi ahɔho, nyisaa ne akunafo.” Na ɔman no nyinaa
    begye so se, “Amen!”
  hlt-hlt: “Yinlai, cadah nuhmai kah laitloeknah aka maelh pah te thae a phoei thil
    vaengah, pilnam loh, “Amen,” boeih ti saeh.
  tbz-SIM: 'Kɛ̀ wèè bekɛ́ siyɑ́ɑ̀bìsí kó tibeéntì okúpokù ĩ́nkɛ̀, yoo dɛciribirɛ,
    yoo opɔ̀ɔ̀, dɛ yiɛ̀ mbo yɑ̀. Kɛ̀ Isidɑyɛɛribɛ bɛmɔuu cɔ́útɛ́ kɛ dɔ̀: Dɛ̀ mmɛ ndò!'
  msy-2020: “ ‘Gumazim ikɨzir igharazibar gumazamiziba, ko borir afeziaba ariaghireziba,
    ko amizir paba ariaghireziba pazɨ me damutɨ, God gumazir kam gasɨghasigham.’ Eghtɨ
    gumazamiziba bar kamaghɨn akam ikaragh suam, ‘Bar guizbangɨra, God kamaghɨra damu.’
  azb-azb: '“Qoy qəribə, yetimə, dul qadına haqsızlıq edənə lənət olsun!” Bütün xalq
    desin: “Amin!”'
  eng-DBY: Cursed be he that perverteth the judgment of the stranger, fatherless,
    and widow! And all the people shall say, Amen.
  hin-2017: ‘श्रापित हो वह जो परदेशी, अनाथ, या विधवा का न्याय बिगाड़े।’ तब सब लोग
    कहें, ‘आमीन।’
  wol-KYG: 'Ñu neeti «Alku ñeel na ku jengal àtteb doxandéem ak jirim akub jëtun.»
    Mbooloo mépp ne: «Amiin!»'
  eng-YLT: '''Cursed [is] he who is turning aside the judgment of fatherless, sojourner,
    and widow, — and all the people have said, Amen.'
  eng-WYC-2017: He is cursed that perverteth the doom of a comeling, of a fatherless,
    either motherless child, and of a widow; and all the people shall say, Amen!
  eng-WMBB: ‘Cursed is he who withholds justice from the foreigner, fatherless, and
    widow.’ All the people shall say, ‘Amen.’
  urd-GVH: ‘उस पर लानत जो परदेसियों, यतीमों या बेवाओं के हुक़ूक़ क़ायम न रखे।’ सब
    लोग कहें, ‘आमीन!’
  rug-rug: ‘Kaqu ta levei koe Zihova sa tie sapu ṉoṉovalia sa tie karovona, na tie
    eapana na tie nabonabokona koasa nana kinopuna sa tinoṉoto.’ Meke kaqu olaṉa sari
    doduru tie, ‘Emeni!’
  gaz-gaz: “Namni murtii alagaa, ijoollee abbaa hin qabneetii fi niitota dhirsoonni
    isaanii irraa duʼanii jalʼisu haa abaaramu.” Ergasiis sabni hundi, “Ameen!” haa
    jedhu.
  fra-LSG: 'Maudit soit celui qui porte atteinte au droit de l’étranger, de l’orphelin
    et de la veuve! Et tout le peuple dira: Amen!'
  yal-yal: “Ala xa na kanna danga naxan na kiti ɲaxin sa xɔɲɛn ma hanma kiridina hanma
    kaɲa gilɛna.” Yamaan birin xa a ratin, e naxa, “Amina.”
  haw-1868: 'E poino ke kanaka ke hookeekee i ka pono o ka malihini, a me ke keiki
    makua ole, a me ka wahinekanemake: a o na kanaka a pau e olelo mai, Pela io no.'
  arb-NAV: 'مَلْعُونٌ كُلُّ مَنْ يَجُورُ عَلَى حَقِّ الْغَرِيبِ وَالْيَتِيمِ وَالأَرْمَلَةِ.
    وَيَقُولُ جَمِيعُ الشَّعْبِ: آمِين.'
  ewe-ewe: “Mawu ƒe fiƒode nava ame sia ame si aba amedzro, tsyɔ̃evi kple ahosi aɖe
    la dzi.” Eye ameawo katã ado ɣli be, “Amen; neva eme nenema!”
  eng-LEE: Cursed be he that perverteth the cause of the stranger, of the fatherless,
    and of the widow; and all the people shall say, Amen.
  asm-FB: যি কোনোৱে বিদেশী, পিতৃহীন আৰু বিধৱাৰ প্রতি অন্যায় বিচাৰ হ’বলৈ দিয়ে, তেওঁ
    অভিশপ্ত হওক; তাতে সকলো লোকে ক’ব ‘আমেন।’
  sus-A: «دَنكّ نَ مِشِ بّ نَشَن سّرِيّ رَكَنَمَ شْحّ، كِرِدِ، شَ نَ مُ عَ رَ كَاحّ
    فِنّ رَ.» حَمَ بِرِن قَ عَ رَتِن، «عَمِنَ.»
  fra-SBL: « Maudit soit celui qui refuse de rendre justice à l'étranger, à l'orphelin
    et à la veuve ». Tout le peuple dira « Amen ».
  hbo-hbo: אָר֗וּר מַטֶּ֛ה מִשְׁפַּ֥ט גֵּר־יָתֹ֖ום וְאַלְמָנָ֑ה וְאָמַ֥ר כָּל־הָעָ֖ם
    אָמֵֽן׃ ס
  eng-WYCLIFFE: He is cursid that peruertith the doom of a comelyng, of a fadirles,
    ethir modirles child, and of a widewe; and al the puple schal seie, Amen!
  cwe-cwe: “ ‘Yaduwiligwe munhu yoyose hahumiza voilondeka kwa nyambenyambe hebu mchiwa
    hebu mgane.’ Wanhu wose wezakwidika, ‘Ivo.’
  kik-kik: “Kũgwatwo nĩ kĩrumi-rĩ, nĩ mũndũ ũrĩa ũtaciiragĩra mũndũ wa kũngĩ, kana
    mwana wa ngoriai, kana mũtumia wa ndigwa na kĩhooto.” Hĩndĩ ĩyo nao andũ othe
    moige, “Ameni!”
  fra-NCL: 'Maudit soit celui qui viole le droit de l’étranger, de l’orphelin et de
    la veuve ! — Et tout le peuple dira : Amen !'
  cek-AK: Angvinnawk, amno ampa tawn ai kaminawk hoi lamhmainawk nuiah, katoeng ai
    ah lokcaek kami loe tangoeng ih kami ah oh, tiah thuih naah, kami boih mah, Amen,
    tiah thuih o han oh.
  cuk-cuk: '‘Dule-gwensak Israel-dulesulidga, dule-sergan-satedga, degi, ome-ei-sui-burgwisadga,
    igar-mamaidba ibmar-egadmogad ega nabosulile, we-dule, sabsur-odurdaklesun.’ Bela
    dulemar abin-sogoed: ‘Eye, sabsur-odurdaklesun.’'
  uig-CYR: '«Кимки мусапир, житим-йесир вә тул хотун тоғрисидики һөкүмни бурмилиса,
    ләнәткә қалсун» дәп җакалисун. Андин хәлиқниң һәммиси җававән: — Амин! десун.'
  tel-2017: “పరదేశికి గానీ, తండ్రి లేనివాడికి గానీ, విధవరాలికి గానీ అన్యాయపు తీర్పు
    తీర్చేవాడు శాపగ్రస్తుడు” అని చెప్పినప్పుడు, ప్రజలంతా “ఆమేన్‌” అనాలి.
  hat-BSA: '‘Modi se sila ki tòde lajistis pou yon etranje, òfelen, oswa vèv.’ Epi
    tout pèp la va di: ‘Amen’.'
  kos-kos: “‘Selnga lun God in oan fin kutena mwet su ikolya nununku suwohs liki mwetsac,
    mwet mukaimtal, ac katinmas.’ “Na mwet nukewa fah fahk, ‘Amen!’
  hbo-WLC: אָר֗וּר מַטֶּ֛ה מִשְׁפַּ֥ט גֵּר־יָת֖וֹם וְאַלְמָנָ֑ה וְאָמַ֥ר כָּל־הָעָ֖ם
    אָמֵֽן׃ ס
  ibo-ibo: “Onye a bụrụ ọnụ ka onye ahụ bụ nke na-adịghị ekpe ikpe ziri ezi nye ndị
    ọbịa, na ụmụ mgbei, na ndị inyom di ha nwụrụ.” Ụmụ Izrel niile ga-aza, “Amen.”
  ory-ory: “ଯେକେହି ବିଦେଶୀ, ପିତୃହୀନ ଓ ବିଧବାର ବିଚାର ଅନ୍ୟାୟ କରେ, ସେ ଶାପଗ୍ରସ୍ତ ହେଉ।” ତହିଁରେ
    ସମସ୍ତ ଲୋକ କହିବେ, ଆମେନ୍‍।
  chk-chk: ‘A anümamau eman mwän a sorei mine a pwüng ngeni eman chon ekis, eman mi
    mäsen me eman fefin mi mä pwülüan.’ Nge ekewe aramas meinisin repwe apasa, ‘Amen.’
  rop-rop: “‘Wal YAWEI garra panishim enibodi hu nomo gibit feyago langa detlot pipul
    brom najawan kantri, o detlot biginini hu nomo garram dedi o mami, o detlot widogel.’
    “En ola pipul garra tok, ‘Yuwai! Trubala dijan im tok!’
  ukr-1871: 'Проклят, хто перекручує суд приходневі, сиротї і вдові! І ввесь нарід
    скаже: Амінь!'
  deu-1951: 'Verflucht sei, wer das Recht des Fremdlings, des Waisleins und der Witwe
    beugt! Und alles Volk soll sagen: Amen!'
  eng-JPS: 'Cursed be he that perverteth the justice due to the stranger, fatherless,
    and widow. And all the people shall say: Amen.'
  srp-1865: 'Proklet da je koji bi izvrnuo pravicu došljaku, siroti ili udovici. A
    sav narod neka reèe: amin.'
  lug-lug: “Akolimirwe omuntu yenna atalaga bwenkanya eri bannamawanga, oba bamulekwa
    oba bannamwandu.” Abantu bonna ne baddamu nti, “Amiina.”
  heb-heb: ארור מטה משפט גר יתום ואלמנה ואמר כל העם אמן׃
  ben-IRV: যে কেউ বিদেশীর, পিতৃহীনের, কি বিধবার বিচারে অন্যায় করে, সে শাপগ্রস্ত হবে।
    তখন সব লোক বলবে, আমেন।
  pan-pan: ਸਰਾਪੀ ਹੋਵੇ ਉਹ, ਜਿਹੜਾ ਪਰਦੇਸੀ, ਯਤੀਮ, ਅਤੇ ਵਿਧਵਾ ਦਾ ਨਿਆਂ ਵਿਗਾੜੇ। ‘ਤਦ ਸਾਰੀ ਪਰਜਾ
    ਆਖੇ, ਆਮੀਨ।’
  mya-JVB: တရား တွေ့ခြင်းအမှုမှာတပါး အမျိုးသား၊ မိဘ မရှိသောသူ၊ မုတ်ဆိုးမ ကို မ တရားသဖြင့်
    အရှုံးပေးသောသူသည် အမင်္ဂလာရှိစေသတည်းဟု ကျိန် လျှင်၊ လူ အပေါင်း တို့က အာမင် ဟု
    ဝန်ခံ ရကြမည်။
  hmo-hmo: “ ‘Idau bese tauna dekenai, o tamana bona sinana lasi maragina, o vabu
    edia kota ia hagagevaia tauna be Dirava ese do ia hadikaia momokani.’ “Vadaeni
    taunimanima ibounai do idia haere, do idia gwau, ‘Amen.’
  urd-urd: '''ला''नत उस पर जो परदेसी और यतीम और बेवा के मुक़द्दमे को बिगाड़े।” और
    सब लोग कहें, ''आमीन।'
  rus-SYN: 'Проклят, кто превратно судит пришельца, сироту и вдову! И весь народ скажет:
    аминь.'
  bqc-SIM: Láaipↄn gbɛ̃́ pↄ́ yãkɛ̀kɛ bↄ̀mↄ ge nɛtonɛ ge gyaaɛ ↄkpɛai ũ. Gbɛ̃́pii
    i mɛ, ãmi!
  tcz-CHONGTHU: Kholjin miho leh chaga meithai kikah a thu adih louva tan mihem chu,
    gaosapna chang jeng ding ahi. Hitia ahinsei teng mipin adonbut’a, Amen! ati sohkei
    diu ahi.
  mar-mar: लेवींनी म्हणावे “परकीय, अनाथ, आणि विधवा यांच्याबाबतीत न्यायीपणाने न वागणारे
    शापित असो.” तेव्हा सर्व लोकांनी “आमेन” म्हणावे.
  qub-qub: « ‹Jäpa runacunata, wacchacunata, biyüdacunata mana alli ricaj cäga maldisyunasha
    cachun› nir. «Niptin llapan runacunana ‹¡Nishayquino cachun!› nenga.
  hat-hat: '-Madichon Bondye pou moun k''ap fè pasdwa sou moun lòt nasyon yo, sou
    timoun ki san papa ak sou vèv yo! Tout pèp la va reponn: -Se sa menm! Nou dakò!'
  eng-BSB: ‘Cursed is he who withholds justice from the foreigner, the fatherless,
    or the widow.’ And let all the people say, ‘Amen!’
  tod-tod: '«Foovoo nu ɠa ga naa, zɔi é tukpɔɠaaleʋe vai maaʋesu seikɔɠɔma nui laalɔɠɔma,
    ɓaa podoin, ɓaa poanzai.» Nuɓusɛi kpein ka ɠɛ ma: «Amina!»'
  eng-WEBPB: ‘Cursed is he who withholds justice from the foreigner, fatherless, and
    widow.’ All the people shall say, ‘Amen.’
  kbq-kbq: Hagi ruregati emani vahero, megusa mofavreo, kento a'nemofo zama eri savari
    hania vahera, kazusi huzamantone hu'za hanageno, maka vahe'mo'za tamage hu'za
    hugahaze.
  nhe-BL: 'Tlatelchihuali ma eli tlen quichihuilis tlen ax xitlahuac se sejcoyoc ejquetl,
    o se cahualtzi o se icnotzi. Huan nochi inisraelitame inquiijtose: ‘Queja nopa
    ma eli.’'
  gub-BL: — Aze amo teko nuzekaiw kwaw amo ywy rehe arer uiwy rehe wiko ma'e wanehe
    wà nehe, kuzà imen umàno ma'e kwer wanehe wà nehe no, tu 'ym ma'e wanehe wà nehe
    no, Tupàn omono putar uze'egaiw a'e teko rehe a'e nehe. — Azeharomoete, i'i putar
    teko wanupe wà no.
  eng-DRA: 'Cursed be he that perverteth the judgment of the stranger, of the fatherless
    and the widow: and all the people shall say: Amen.'
