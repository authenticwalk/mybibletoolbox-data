verse: DEU.027.011
translations:
  mal-C: 'ആ ദിവസം മോശ വീണ്ടും ജനത്തോടു കൽപ്പിച്ചു:'
  deu-TKW: 'An ebendemselben Tage gab Mose dem Volke folgende Anweisung:'
  lin-lin: 'Kaka na mokolo wana, Moyize apesaki mitindo oyo epai na bato :'
  eng-LSV: And Moses commands the people on that day, saying,
  eng-GNV: And Moses charged the people the same day, saying,
  eng-WEBSTER: And Moses charged the people the same day, saying,
  nhw-BL: 'Huan nojquiya ipan nopa tonal Moisés quinilhui nochi nopa masehualme:'
  swh-ONEN: 'Siku ile ile Mose akawaagiza watu:'
  bba-bba: Mɔwisi u dɔmɑ te tɔn be sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And Moses charged the people the same day, saying,
  luo-luo: E odiechiengʼ onogono Musa nochiko oganda kowachonegi niya,
  meu-meu: 'Una dina ai danu Mose ese Israel taudia e hamaorodia, eto:'
  npi-ULB: त्यही दिन मोशाले मानिसहरूलाई आज्ञा दिई भने,
  yor-yor: Ní ọjọ́ kan náà Mose pàṣẹ fún àwọn ènìyàn pé.
  ind-ind: Pada hari itu Musa menyuruh umat Israel,
  pes-OPCB: 'در همان روز موسی این دستور را به قوم اسرائیل داد:'
  tgl-ULB: Sa araw ding iyon inutusan ni Moises ang mga tao at sinabi,
  hui-hui: Mosesehanda Isaraele wali agalihondo bi lone lamialu lalu,
  mya-mya: ထို့​နောက်​မော​ရှေ​က​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​အား၊-
  bod-N: ཉིན་དེར་མོ་ཤེ་ཡིས་མི་རྣམས་ལ་འདི་ལྟར།
  sna-sna: 'Pazuva rimwe chetero Mozisi akarayira vanhu achiti:'
  spa-BLM: 'Ese mismo día Moisés ordenó al pueblo diciendo:'
  cac-cac: 'An̈ejtona'' d''a jun c''u chi'' ix yalpax jun checnab''il tic vin̈aj Moisés
    d''a eb'' yetchon̈ab'' chi'':'
  swh-ULB: Musa aliwaamuru watu siku hiyo hiyo na kusema,
  bel-bel: 'І наказаў Майсей народу ў той дзень, кажучы:'
  deu-ELBBK: 'Und Mose gebot dem Volk an demselben Tag und sprach:'
  mbb-OT: 'Dutun daan he andew mibmenduan ni Moises is menge etew:'
  mal-2015: 'അന്നു മോശെ ജനത്തോടു കല്പിച്ചതു എന്തെന്നാൽ:'
  rmc-rmc: 'Mek oda džives o Mojžiš prikazinďa le manušenge:'
  pes-OPV: پس آواز یهوه خدایت را بشنو و اوامر وفرایض او را که من امروز به تو امر می‌فرمایم،
    بجاآر.»
  ron-1924: 'Ын ачеяшь зи, Мойсе а май дат урмэтоаря порункэ попорулуй:'
  ben-OBCV: 'সেই দিনই মোশি লোকদের এই আদেশ দিলেন:'
  som-som: Oo isla maalintaas Muuse wuxuu dadkii ku amray oo ku yidhi,
  lat-VUC: 'Præcepitque Moyses populo in die illo, dicens:'
  eng-ASVBT: And Moses charged the people the same day, saying,
  ita-1885: 'Mosè ancora in quello stesso giorno comandò, e disse al popolo:'
  eng-LXXUP: And Moses charged the people on that day, saying,
  eng-ULB: Moses commanded the people the same day and said,
  spa-VBL: 'Ese día Moisés dio estas órdenes al pueblo:'
  fra-_FOB: 'Ce jour-là, Moïse fit aussi au peuple ce commandement et dit:'
  mal-mal: 'അന്ന് മോശെ ജനത്തോടു കല്പിച്ചത് എന്തെന്നാൽ:'
  urd-GVR: Usī din Mūsā ne Isrāīliyoṅ ko hukm de kar kahā,
  suz-BL: मिनु मेको नाक्‍तीम मोसामी मुर आन कली
  ita-1927: 'In quello stesso giorno Mosè diede pure quest’ordine al popolo:'
  ckb-ckb: 'جا لەو ڕۆژەدا موسا فەرمانی بە گەل کرد و گوتی:'
  eng-BBE: That same day Moses said to the people,
  kan-OKCV: 'ಇದಲ್ಲದೆ ಮೋಶೆ ಅದೇ ದಿನದಲ್ಲಿ ಜನರಿಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೇನೆಂದರೆ:'
  tam-2017: 'மேலும் அந்நாளிலே மோசே மக்களை நோக்கி:'
  spa-RV-1909: 'Y mandó Moisés al pueblo en aquel día, diciendo:'
  ron-BTF: 'Şi Moise a poruncit poporului în ziua aceea, spunând:'
  eng-WEBP: Moses commanded the people the same day, saying,
  eng-FBV: 'That day Moses gave these orders to the people:'
  nld-1939: 'Daarna gaf Moses op die eigen dag het volk het volgende bevel:'
  nch-BL: 'Huan nojquiya ipan nopa tonali Moisés quinilhui nochi nopa masehualme:'
  vie-1934: 'Ngày đó, Môi-se cũng truyền cho dân sự lịnh nầy:'
  hin-CV: 'उसी दिन मोशेह ने प्रजा को ये आदेश दिए:'
  eng-OURB: Moses [Drawn out] enjoined the people the same day, saying,
  spa-BES: 'Ese mismo día Moisés dijo al pueblo:'
  tdx-tdx: 'Le hoe ka ty namantoha’ i Mosè ondatio amy àndroy:'
  vid-vid: Zuwa alyo Musa nakawalajiza wanhu na kulonga,
  eng-OKE: 'And Mosheh charged the people on that day, saying:'
  tha-KJV: ในวันเดียวกันนั้นโมเสสได้กำชับประชาชนว่า
  por-BR-2018: 'E mandou Moisés ao povo naquele dia, dizendo:'
  deu-ELO: 'Und Mose gebot dem Volke an selbigem Tage und sprach:'
  eng-WYC-2018: And Moses commanded to the people in that day, and said,
  epo-epo: 'Kaj Moseo ordonis al la popolo en tiu tago, dirante:'
  uig-PIN: 'Xu küni Musa hǝlⱪⱪǝ ǝmr ⱪilip mundaⱪ dedi: —'
  beo-beo: Amo esoga, Mousese da ilima amane hamoma:ne sia:i,
  tpi-OTNT: Orait nau Moses i tokim ol Israel gen,
  hau-SA: A wannan rana Musa ya umarce mutane,
  uig-LAT: 'Shu küni Musa xelqqe emr qilip mundaq dédi: —'
  nde-nde: 'Ngalolosuku uMosi walaya abantu wathi:'
  ton-ton: ¶ Pea naʻe fekau ʻe Mōsese ki he kakai ʻi he ʻaho ko ia, ʻo pehē,
  ces-1613: 'I přikázal Mojžíš v ten den lidu, řka:'
  eng-WMB: Moses commanded the people the same day, saying,
  tam-TCV: 'மேலும் அதே நாளில் மோசே மக்களுக்குக் கட்டளையிட்டதாவது:'
  ceb-ULB: Nagsugo usab si Moises sa katawhan nianang adlawa ug miingon,
  pol-UBG: 'W tym samym dniu Mojżesz nakazał ludowi:'
  urd-GVU: اُسی دن موسیٰ نے اسرائیلیوں کو حکم دے کر کہا،
  deu-1912: 'Und Mose gebot dem Volk desselben Tages und sprach:'
  kan-2017: ಮೋಶೆ ಆ ದಿನದಲ್ಲಿ ಜನರಿಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೇನೆಂದರೆ,
  yap-yap: Me ga’ar Moses ngak fapi girdi’ nu Israel,
  hlt-MCSB: Amah tekah khohnin vaengah Moses loh pilnam te a uen tih,
  mdy-ETH: ዬኖ ኬሎና ሙሴ ዒስራዔኤሌ ዴሮም፦
  twi-ASANTE: Saa ɛda no ara, Mose hyɛɛ ɔmanfoɔ no sɛ,
  eng-WEBU: Moses commanded the people the same day, saying,
  bnp-bnp: E Moses i vakuku tabu e huriki a Israel i ta maea,
  wal-wal: He gallassikka Muusee asaa hagaadan yaagidi azaziis;
  spa-PDDPT: 'También Moisés mandó al pueblo aquel día:'
  gun-gun: 'Ha''e va''e ára Moisés ojapo uka heta va''e kuery pe. Ha''e vy aipoe''i:'
  ilo-ULB: Binilin ni Moses dagiti tattao iti dayta met laeng nga aldaw ket kinunana,
  kpg-kpg: Gei Moses ga helekai gi nia daangada Israel,
  uig-ARA: 'شۇ كۈنى مۇسا خەلققە ئەمر قىلىپ مۇنداق دېدى: ــ'
  sus-sus: Na lɔxɔɛ kerenyi, Annabi Munsa man naxa yi yaamari so ɲama yi ra,
  pon-2006: Moses eri mahsanihong mehn Israel ko,
  ksd-ksd: 'Ma ta nam ra bung iat Moses i ga vartuluai pire ra tarai dari:'
  tur-YTC: Moşe aynı gün halka buyurup dedi,
  grc-BRENT: Καὶ ἐνετείλατο Μωυσῆς τῷ λαῷ ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγων,
  ind-AYT: Pada hari itu, Musa juga memberikan perintah kepada umat,
  nya-nya: 'Tsiku lomwelo Mose analamula anthu kuti:'
  hrv-hrv: 'Onoga dana naredi Mojsije narodu:'
  mps-mps: Tialima, Mosesgo Israel dabebolo te sogo ma walali,
  tpi-tpi: Orait nau Moses i tokim ol Israel gen,
  dan-1931: 'Og Moses bød på denne Dag Folket:'
  vie-OVCB: 'Hôm ấy, Môi-se cũng buộc dân chúng làm điều này:'
  guj-2017: તે જ દિવસે મૂસાએ તે લોકોને આજ્ઞા આપીને કહ્યું,
  pon-2006A: Moses eri mahsanihong mehn Israel ko,
  por-BRBSL: 'Moisés ordenou ao povo no mesmo dia, dizendo:'
  cth-cth: Mosi ni hot hnin vah, taminaw koe kâ a poe e teh,
  twi-twi: 'Saa da no ara, Mose hyɛɛ ɔmanfo no se:'
  hlt-hlt: Amah tekah khohnin vaengah Moses loh pilnam te a uen tih,
  tbz-SIM: 'Dɛ kó diyiè ndi Mɔyiisi duɔ́mmɛ̀ Isidɑyɛɛribɛ dinùù kɛ dɔ̀:'
  msy-2020: Egha Moses ua Israelia mɨgei,
  azb-azb: 'O gün Musa xalqa belə dedi:'
  eng-DBY: And Moses gave commandment to the people the same day, saying,
  hin-2017: फिर उसी दिन मूसा ने प्रजा के लोगों को यह आज्ञा दी,
  wol-KYG: 'Musaa nag sant mbooloo ma bésub keroog, ne leen:'
  eng-YLT: And Moses commandeth the people on that day, saying,
  eng-WYC-2017: And Moses commanded to the people in that day, and said,
  eng-WMBB: Moses commanded the people the same day, saying,
  urd-GVH: उसी दिन मूसा ने इसराईलियों को हुक्म देकर कहा,
  rug-rug: Beto asa si zama se Mosese koari na tinoni Izireli,
  gaz-gaz: 'Museenis gaafasuma akkana jedhee saba ajaje:'
  fra-LSG: 'Le même jour, Moïse donna cet ordre au peuple:'
  yal-yal: Na lɔxɔ kedenni, Musa mɔn yi yamarini ito so yamaan yii, a naxa,
  haw-1868: A kauoha aku la hoi o Mose i na kanaka ia la, i ka i ana'ku,
  arb-NAV: 'وَأَوْصَى مُوسَى الشَّعْبَ فِي ذَلِكَ الْيَوْمِ نَفْسِهِ قَائِلاً:'
  ewe-ewe: Mose de se siawo na Israelviwo gbe ma gbe ke.
  eng-LEE: And Moses commanded the people on the same day, saying,
  asm-FB: সেইদিনা মোচিয়ে লোকসকলক এই আজ্ঞা কৰিলে,
  sus-A: نَ لْشْي كٍرٍنيِ، عَننَبِ مُنسَ مَن نَشَ يِ يَامَرِ سٌ حَمَ يِ رَ،
  fra-SBL: 'Le même jour, Moïse donna cet ordre au peuple :'
  hbo-hbo: וַיְצַ֤ו מֹשֶׁה֙ אֶת־הָעָ֔ם בַּיֹּ֥ום הַה֖וּא לֵאמֹֽר׃
  eng-WYCLIFFE: And Moises comaundide to the puple in that day,
  cwe-cwe: Siku iyo iyo Musa kawalagiliza wanhu, kalonga,
  kik-kik: 'Mũthenya o ro ũcio, Musa agĩatha andũ acio, akĩmeera atĩrĩ:'
  fra-NCL: 'Le même jour, Moïse donna cet ordre au peuple :'
  cek-AK: Mosi mah to na niah kaminawk khaeah thuih pae let ih lok loe,
  cuk-cuk: 'A-ibagine, Moisés Israel-dulemarga weyob igar-uksad:'
  uig-CYR: 'Шу күни Муса хәлиққә әмир қилип мундақ деди: —'
  tel-2017: ఆ రోజే మోషే ప్రజలకు ఇలా ఆజ్ఞాపించాడు, మీరు యొర్దాను దాటిన తరువాత, షిమ్యోను,
    లేవీ, యూదా, ఇశ్శాఖారు, యోసేపు,
  hat-BSA: 'Moïse te osi bay lòd a pèp la nan jou sa a. Li te di:'
  kos-kos: Na ke len sacna, Moses el fahk nu sin mwet Israel,
  hbo-WLC: וַיְצַ֤ו מֹשֶׁה֙ אֶת־הָעָ֔ם בַּיּ֥וֹם הַה֖וּא לֵאמֹֽר׃
  ibo-ibo: Nʼotu ụbọchị ahụ ka Mosis nyere ha iwu sị,
  ory-ory: ସେହି ଦିନ ମୋଶା ଲୋକମାନଙ୍କୁ ଆଜ୍ଞା ଦେଇ କହିଲେ,
  chk-chk: Iwe, lon ewe chök ränin Moses a allük ngeni ekewe aramas o üreniir,
  rop-rop: Wal Mosis bin kipgon tok,
  ukr-1871: 'І заповідав Мойсей того дня людові такими словами:'
  deu-1951: 'Und Mose gebot dem Volk an jenem Tage und sprach:'
  eng-JPS: 'And Moses charged the people the same day, saying:'
  srp-1865: 'I zapovjedi Mojsije u onaj dan narodu govoreæi:'
  lug-lug: Ku lunaku lwe lumu Musa yakuutira abantu bw’ati nti,
  heb-heb: ויצו משה את העם ביום ההוא לאמר׃
  ben-IRV: সেই দিনের মোশি লোকদেরকে এই আদেশ দিলেন, বললেন,
  pan-pan: ਮੂਸਾ ਨੇ ਉਸੇ ਦਿਨ ਪਰਜਾ ਨੂੰ ਇਹ ਹੁਕਮ ਦਿੱਤਾ,
  mya-JVB: တဖန် မောရှေ သည် ထို နေ့၌ လူ များတို့ကို မှာထား သည်မှာ၊
  hmo-hmo: Unai dina dekenai danu Mose ia gwau,
  urd-urd: और मूसा ने उसी दिन लोगों से ताकीद करके कहा कि;
  rus-SYN: 'И заповедал Моисей народу в день тот, говоря:'
  bqc-SIM: 'Gↄↄ doũpi zĩ́ ↄ̃ Mↄizi yãdìlɛnɛ́ à mɛ̀:'
  tcz-CHONGTHU: Mose’n jong mipi jouse chu aphohsal jeng in, aheng uvah hiti hin asei
    tan ahi.
  mar-mar: त्याच दिवशी मोशेने लोकांस हेही सांगितले,
  qub-qub: 'Chay junajlla Moisesga Israelcunata niran:'
  hat-hat: 'Menm jou sa a, Moyiz bay pèp Izrayèl la lòd sa a:'
  eng-BSB: 'On that day Moses commanded the people:'
  tod-tod: 'Naama volo ná nɔ ɠa Moize niima levei veeni la nuɓusɛiti zea, é ɠɛ ti
    ma:'
  eng-WEBPB: Moses commanded the people the same day, saying,
  kbq-kbq: Ana zupa Mosese'a amanage huno Israeli vahera zamasmi'ne,
  nhe-BL: 'Huan nojquiya ipan nopa tonal Moisés quinilhui nochi nopa tlacame:'
  gub-BL: A'e 'ar mehe Moizez uze'eg teko Izaew wanupe.
  eng-DRA: 'And Moses commanded the people in that day, saying:'
