verse: DEU.027.023
translations:
  mal-C: “അമ്മായിയമ്മയോടുകൂടെ ലൈംഗികബന്ധത്തിലേർപ്പെടുന്നവർ ശപിക്കപ്പെട്ടവർ.” ജനമെല്ലാം
    “ആമേൻ” എന്നു പറയണം.
  deu-TKW: 'Verflucht ist, wer seiner Schwägerin beiwohnt! Und das ganze Volk soll
    sprechen: So sei es!'
  lin-lin: '« Alakelama mabe moto nyonso oyo akosangisa nzoto na mama ya mwasi na
    ye ! » Bato nyonso bakozongisa : « Amen ! »'
  eng-LSV: “Cursed [is] he who is lying with his mother-in-law.” And all the people
    have said, “Amen.”
  eng-GNV: 'Cursed be he that lyeth with his mother in law: And all the people shall
    say: So be it.'
  eng-WEBSTER: 'Cursed be he that lieth with his mother-in-law: and all the people
    shall say, Amen.'
  nhw-BL: 'Tlatelchihuali ma eli catli ihuaya motecas imona. Huan nochi anisraelitame
    anquiijtose: ‘Quej nopa ma eli.’'
  swh-ONEN: “Alaaniwe mtu akutanaye kimwili na mama mkwe wake.” Kisha watu wote watasema,
    “Amen!”
  bba-bba: Kpɑ Lefibɑ bu nɛɛ, bɔ̃rurowɑ wi u kɑ win kurɔn mɛro kpunɑ. Kpɑ tɔmbu kpuro
    bu nɛɛ, ɑmi!
  eng-KJVCPB: Cursed be he that lieth with his mother in law. And all the people shall
    say, Amen.
  luo-luo: “Okwongʼ ngʼat ma oterore gi mar-mare.” Eka ji duto nodwok niya, “Amin!”
  meu-meu: Rava bada hahinena ida e eno boumu tauna na bae uduguiraia. (Bena taunimanima
    iboudiai baeto “Amen”.)
  npi-ULB: '''आफ्नी सासुसँग सहवास गर्ने मानिस श्रापित होस् ।'' तब सबै मानिसले भनून्,
    ''आमेन ।'''
  yor-yor: “Ègún ni fún ọkùnrin náà tí ó dùbúlẹ̀ pẹ̀lú ìyá ìyàwó o rẹ̀.” Nígbà náà
    ni gbogbo ènìyàn wọ̀nyí yóò wí pé, “Àmín!”
  ind-ind: ‘Terkutuklah orang yang bersetubuh dengan ibu mertuanya.’ Dan seluruh umat
    akan menjawab, ‘Amin.’
  pes-OPCB: '«لعنت خدا بر کسی که با مادر زن خود همبستر شود.» و تمامی قوم بگویند: «آمین.»'
  tgl-ULB: '''Nawa''y isumpa ang taong sumiping sa kaniyang biyenang babae.'' At lahat
    ng mga tao ay dapat magsabi ng, ''Amen.'''
  hui-hui: Agali mbirame ibu imane bedago kayu biyagua nde Ngode Datagaliwabenaga
    mo ko holene ogoni ibuha wulebira, lolebira. Ani laragola wali agali bibahendeme
    ladai bialu lalu, Heneneore Ngode Datagaliwabehanda aniore bilo, lolebira.
  mya-mya: '`` `မိ​မိ​ယောက္ခ​မ​နှင့်​ကာ​မ​စပ်​ယှက်​သူ​သည် ဘု​ရား​သ​ခင်​၏​ကျိန်​ခြင်း​ကို​ခံ​စေ​သ​တည်း''
    ဟု ကျိန်​ဆို​သော​အ​ခါ``လူ​အ​ပေါင်း​တို့​က`အာ​မင်'' ဟု​ဝန်​ခံ​ရ​ကြ​မည်။'
  bod-N: རང་གི་སྒྱུག་མོ་དང་ལུས་འབྲེལ་བྱེད་པའི་མི་ལ་དམོད་པ་ཕོག་གྱུར་ཅིག་ཅེས་པའི་ལན་དུ།
    མི་ཐམས་ཅད་ཀྱིས་ཨ་མེན་ཞེས་ཞུ་དགོས།
  sna-sna: “Ngaatukwe munhu anovata namai vomukadzi wake.” Ipapo vanhu vose vachati,
    “Ameni!”
  spa-BLM: '‘Maldito el que se acuesta con su suegra’. Todo el pueblo dirá: “Amén”.'
  cac-cac: 'Catab''il mach smulan yed'' ix sn̈i'', xcham eb''. Axo masanil eb'' chon̈ab''
    chi'' tz''alani: Ujocab''i, xcham eb''.'
  swh-ULB: Alaaniwe mwanamume atakayelala na mama mkwe’. Kisha watu wote lazima waseme,
    ‘Amina’.
  bel-bel: 'Пракляты, хто ляжа зь цешчаю сваёю! І ўвесь народ скажа: амін.'
  deu-ELBBK: 'Verflucht sei, wer bei seiner Schwiegermutter liegt! Und das ganze Volk
    sage: Amen!'
  mbb-OT: “Rinewakan is etew he edhilavet te enuǥang din he vahi.” Ne edtavak is langun
    te, “Amen!”
  mal-2015: 'അമ്മാവിയമ്മയോടുകൂടെ ശയിക്കുന്നവൻ ശപിക്കപ്പെട്ടവൻ. ജനമെല്ലാം: ആമേൻ എന്നു
    പറയേണം.'
  rmc-rmc: '‚Prekošlo hino oda, ko pašľola peskra sasaha.‘ A savore manuša mi phenen:
    ‚Amen!‘'
  pes-OPV: '«ملعون باد کسی‌که با مادر‌زن خودبخوابد.» و تمامی قوم بگویند: «آمین!»'
  ron-1924: '‘Блестемат сэ фие чел че се ва кулка ку соакрэ-са!’ Ши тот попорул сэ
    рэспундэ: ‘Амин!’'
  ben-OBCV: “সেই লোক অভিশপ্ত যে তার শাশুড়ির সঙ্গে ব্যভিচার করে।” তখন সমস্ত লোক বলবে,
    “আমেন!”
  som-som: Inkaaru ha ku dhacdo kii soddohdiis la seexda. Oo dadka oo dhammuna ha
    yidhaahdeen, Aamiin.
  lat-VUC: 'Maledictus qui dormit cum socru sua: et dicet omnis populus: Amen.'
  eng-ASVBT: Cursed be he that lieth with his mother-in-law. And all the people shall
    say, Amen.
  ita-1885: 'Maledetto sia chi giace con la sua suocera. — E tutto il popolo dica:
    Amen.'
  eng-LXXUP: 'Cursed is he that lies with his daughter-in-law: and all the people
    shall say, So be it. Cursed is he that lies with his wife’s sister: and all the
    people shall say, So be it.'
  eng-ULB: '''May the man be cursed who sleeps with his mother-in-law.'' Then all
    the people must say, ''Amen.'''
  spa-VBL: '“¡Maldito sea el hombre que se acueste con su suegra!” Todos dicen: “¡Amén!”'
  fra-_FOB: 'Maudit celui qui couche avec sa belle-mère! Et tout le peuple dira: Amen!'
  mal-mal: 'അമ്മാവിയമ്മയോടുകൂടി ശയിക്കുന്നവൻ ശപിക്കപ്പെട്ടവൻ. ജനമെല്ലാം: ആമേൻ എന്നു
    പറയണം.'
  urd-GVR: ‘Us par lānat jo apnī sās se hambistar ho jāe.’ Sab log kaheṅ, ‘Āmīn!’
  suz-BL: मिनु “सु मुर आ शिमी नु इप्‍ब, मेको मुर सराप राइब” देंतेक्‍म। मिनु मुर नेल्‍लेमी
    “आमेन, मोदेंशो दुम्‍ल” देंचा माल्‍नीम। लेवी १८:१७
  ita-1927: 'Maledetto chi giace con la sua suocera! E tutto il popolo dirà: Amen.'
  ckb-ckb: «نەفرەت لێکراوە ئەوەی لەگەڵ خەسووی خۆی جووت دەبێت.» هەموو گەلیش دەڵێن،
    «ئامین!»
  eng-BBE: Cursed is he who has sex relations with his mother-in-law. And let all
    the people say, So be it.
  kan-OKCV: ಅವರು, “ತನ್ನ ಅತ್ತೆಯ ಸಂಗಡ ಅನೈತಿಕವಾಗಿ ನಡೆದುಕೊಂಡವನು ಶಾಪಗ್ರಸ್ತನು,” ಎಂದು ಹೇಳಿದಾಗ,
    ಎಲ್ಲಾ ಜನರು, “ಆಮೆನ್,” ಎಂದು ಹೇಳಬೇಕು.
  tam-2017: தன் மாமியாருடன் உறவுகொள்கிறவன் சபிக்கப்பட்டவன் என்பார்களாக; மக்களெல்லோரும்
    ஆமென் என்று சொல்வார்களாக.
  spa-RV-1909: 'Maldito el que se echare con su suegra. Y dirá todo el pueblo: Amén.'
  ron-BTF: 'Blestemat fie cel ce se culcă cu soacra sa. Şi tot poporul să spună: Amin.'
  eng-WEBP: ‘Cursed is he who lies with his mother-in-law.’ All the people shall say,
    ‘Amen.’
  eng-FBV: “A curse on any man who sleeps with his mother-in-law!” Everyone says “Amen!”
  nld-1939: 'Vervloekt, die gemeenschap houdt met zijn schoonmoeder. En heel het volk
    zal zeggen: Amen!'
  nch-BL: 'Tatelchihuali ma eli cati ihuaya motecas imona. Huan nochi anisraelitame
    anquiijtose: ‘Quej nopa ma eli.’'
  vie-1934: 'Đáng rủa sả thay kẻ nào nằm cùng bà gia mình! Cả dân sự phải đáp: A-men!'
  hin-CV: “शापित है वह, जो अपनी सास के साथ संबंध बनाता है.” तब सारी सभा उत्तर में
    कहेगी, “आमेन!”
  eng-OURB: ‘Cursed is he who lies with his mother-in-law.’ ‘All the people shall
    say, ‘Amen ·So be it·.’
  spa-BES: 'Maldito el que tiene relaciones sexuales con su suegra. Y todo el pueblo
    dirá: Amén.'
  tdx-tdx: 'Afàtse ze mitrao sarimbo ami’ty rafoza-ampela’e. Le hene hanao ty hoe
    ondatio: Ie izay.'
  vid-vid: “ ‘Yapanjilwe munhu yoneche yalinguwasa na mkweye.’ Na wanhu weng'ha wokwidichila,
    ‘Ena!’
  eng-OKE: Accursed is he who lieth with his mother-in-law. And all the people shall
    say, Amen.
  tha-KJV: ‘​ผู้​ใดสมสู่กับแม่ยายของตน ให้​ผู้​นั้นถูกสาปแช่ง’ ให้​ประชาชนทั้งปวงกล่าวว่า
    ‘เอเมน’
  por-BR-2018: 'Maldito o que se deitar com sua sogra. E dirá todo o povo: Amém.'
  deu-ELO: 'Verflucht sei, wer bei seiner Schwiegermutter liegt! Und das ganze Volk
    sage: Amen!'
  eng-WYC-2018: Cursed is he that sleepeth with his wife’s mother; and all the people
    shall say, Amen!
  epo-epo: 'Malbenita estu, kiu kuŝas kun sia bopatrino. Kaj la tuta popolo diros:
    Amen.'
  uig-PIN: '«Kimki ⱪeynanisi bilǝn yatsa lǝnǝtkǝ ⱪalsun» dǝp jakarlisun. Andin hǝlⱪning
    ⱨǝmmisi jawabǝn: Amin! — desun.'
  beo-beo: ‘Nowa dunu da idua ea ame ema gilisili golasea, gagabusu da ema aligima:ne
    dialoma:mu.’ Amasea, dunu huluane da ‘Ama’ sia:mu.
  tpi-OTNT: “‘Sapos wanpela man i mekim trabel long tambu mama bilong em, orait God
    i ken bagarapim dispela man.’ Na olgeta manmeri bai i tok, ‘Tru tumas, God i ken
    mekim olsem.’
  hau-SA: “La’ananne ne mutumin da ya kwana da mahaifiyar matarsa.” Sai dukan mutane
    su ce, “Amin!”
  uig-LAT: '«Kimki qéynanisi bilen yatsa lenetke qalsun» dep jakarlisun. Andin xelqning
    hemmisi jawaben: Amin! — désun.'
  nde-nde: ‘Kaqalekiswe umuntu olala loninazala.’ Ngakho abantu bonke bazakuthi, ‘Ameni!’
  ton-ton: Ke malaʻia ia ʻoku mohe mo ʻene faʻē ʻi he fono. Pea ʻe pehē ʻe he kakai
    kotoa pē, ʻEmeni.
  ces-1613: 'Zlořečený, kdož by obýval s svegruší svou; i odpoví všecken lid: Amen.'
  eng-WMB: ‘Cursed is he who lies with his mother-in-law.’ All the people shall say,
    ‘Amen.’
  tam-TCV: “தன் மனைவியின் தாயுடன் உறவுகொள்பவன் சபிக்கப்பட்டவன்.” அப்பொழுது எல்லா மக்களும்,
    “ஆமென்!” என்று சொல்லவேண்டும்.
  ceb-ULB: '''Matinunglo ang tawong makigdulog sa iyang ugangan nga babaye.'' Ug ang
    tibuok katawhan moingon, ''Amen.'''
  pol-UBG: 'Przeklęty, kto obcuje ze swoją teściową. A cały lud powie: Amen.'
  urd-GVU: ’اُس پر لعنت جو اپنی ساس سے ہم بستر ہو جائے۔‘ سب لوگ کہیں، ’آمین!‘
  deu-1912: 'Verflucht sei, wer bei seiner Schwiegermutter liegt! Und alles Volk soll
    sagen: Amen.'
  kan-2017: “ಅವರು, ಅತ್ತೆಯನ್ನು ಸಂಗಮಿಸಿದವನು ಶಾಪಗ್ರಸ್ತನು” ಎಂದು ಹೇಳಲು ಜನರೆಲ್ಲರೂ, “ಆಮೆನ್”
    ಅನ್ನಬೇಕು.
  yap-yap: “‘Nge bucheg Got wa’athan e en ni yow ra par e re bpin ni chitiningin e
    en nle’engin.’ “Me fulweg e girdi’ ni gubin ni lungurad, ‘Amen!’
  hlt-MCSB: A masae-huta taengah aka yalh te thae a phoei thil vaengah, pilnam loh
    , “Amen,” boeih ti saeh.
  mdy-ETH: « ‹ባይሶና ዎላ ላሃ ዓቲንቄ ቢያ ጋዳንቂንቴያ ማዖም!› ጋዓዛ፥ ዴራ ቢያሢ ‹ማዓንታኣ!› ጎዖንጎ» ጌዔኔ።
  twi-ASANTE: “Nnome nka obiara a ɔne nʼase baa bɛda.” Na ɔman no nyinaa bɛgye so
    sɛ, “Amen!”
  eng-WEBU: ‘Cursed is he who lies with his mother-in-law.’ All the people shall say,
    ‘Amen.’
  bnp-bnp: “‘A bakovi i mahita turane lahuana ngatavine, a Vure bara i habi a vuranga
    vona.’ E huriki lobo ri gi koli ri gi ta maea, ‘A ngava i muholi hateka.’
  wal-wal: “‘Ba bolloteera zin77iya asi qanggettidaagaa gido’ yaagin, asai ubbai,
    ‘Amin77i!’ yaago.
  spa-PDDPT: '¡Maldito el que se una a su suegra! Y todo el pueblo dirá: ¡Amén!'
  gun-gun: 'Aipoe''i ''rã: “Ayvu vaipy ''rã oiko guaixo reve onheno va''e.” Heta va''e
    kuery ombovai vy “Ha''eve va''e” he''i ''rã.'
  ilo-ULB: '''Mailunod koma ti tao a makikaidda iti katuganganna a babai.'' Ket masapul
    a kunaen dagiti amin a tattao, ''Amen.'''
  kpg-kpg: “‘Di haga halauwa a Dimaadua la gii tale ang gi tangada dela ma gaa kii
    ginaua mo tinana dono lodo.’ “Gei nia daangada huogodoo ga helekai, ‘Amen!’
  uig-ARA: '«كىمكى قېينئانىسى بىلەن ياتسا لەنەتكە قالسۇن» دەپ جاكارلىسۇن. ئاندىن خەلقنىڭ
    ھەممىسى جاۋابەن: ئامىن! ــ دېسۇن.'
  sus-sus: «Dankɛ na mixi bɛ naxan nun a bitanyi ginɛma kafuma.» Ɲama birin fa a ratin,
    «Amina.»
  pon-2006: “‘Koht en ketin keriahla aramas emen me wiahiong nsenen pwopwoud ong en
    eh pwoud eh nohno.’ “Koaros pahn sapeng patohwan, ‘Amen!’
  ksd-ksd: Na ti bilak nina ba na va tadav nimuna. Ma ra tarai par diat a biti, Amen.
  tur-YTC: '''Kayınvalidesiyle yatana lanet olsun.'' Bütün halk, ''Amin'' diyecek.'
  grc-BRENT: Ἐπικατάρατος ὁ κοιμώμενος μετὰ νύμφης αὐτοῦ· καὶ ἐροῦσι πᾶς ὁ λαός, γένοιτο·
    ἐπικατάρατος ὁ κοιμώμενος μετὰ τῆς ἀδελφῆς τῆς γυναικὸς αὐτοῦ· καὶ ἐροῦσι πᾶς
    ὁ λαὸς, γένοιτο.
  ind-AYT: ‘Terkutuklah orang yang bersetubuh dengan ibu mertuanya!’ Dan, seluruh
    umat berkata, ‘Amin!’
  nya-nya: “Ndi wotembereredwa munthu amene agonana ndi apongozi ake.” Pamenepo anthu
    onse adzati, “Ameni!”
  hrv-hrv: '''Proklet bio koji legne s punicom svojom!'' - I sav narod neka reče:
    ''Amen!'''
  mps-mps: “‘Te bidi mego aga au, te aga wego ida dali penani ebo sę yai baso da,
    teda Godigo te bidi dolomainao.’ Tama te we bidi tigidaligo te po waibao, ‘Mu
    tama dao. Godigo te tama timainao.’”
  tpi-tpi: “‘Sapos wanpela man i mekim trabel long tambu mama bilong em, orait God
    i ken bagarapim dispela man.’ Na olgeta manmeri bai i tok, ‘Tru tumas, God i ken
    mekim olsem.’
  dan-1931: '“Forbandet enhver, som har Samleje med sin Hustrus Moder!” Og hele Folket
    skal svare: “Amen!”'
  vie-OVCB: '‘Ai ngủ với bà gia phải bị nguyền rủa.’ Toàn dân sẽ đáp: ‘A-men.’'
  guj-2017: ‘જે કોઈ માણસ તેની સાસુ સાથે કુકર્મ કરે તો તે શ્રાપિત થાઓ.’ અને બધા લોકો
    કહે, ‘આમીન.’”
  pon-2006A: “‘Koht en ketin keriahla aramas emen me wiahiong nsenen pwopwoud ong
    en eh pwoud eh nohno.’ “Koaros pahn sapeng patohwan, ‘Amen!’
  por-BRBSL: '''Maldito é aquele que se deita com sua sogra''. Todas as pessoas devem
    dizer: “Amém”.'
  cth-cth: Yu e manu ka ipkhai e tami teh yawthoenae awm lawiseh telah thoe a bo awh
    vaiteh, tami pueng ni Amen ati awh han.
  twi-twi: “Nnome nka obiara a ɔne nʼasebea bɛda.” Na ɔman no nyinaa begye so se,
    “Amen!”
  hlt-hlt: A masae-huta taengah aka yalh te thae a phoei thil vaengah, pilnam loh,
    “Amen,” boeih ti saeh.
  tbz-SIM: 'Kɛ̀ wèè duɔ́nɛ̀ o pokù yɔ̃ dɛ yiɛ̀ mbo yɑ̀. Kɛ̀ Isidɑyɛɛribɛ bɛmɔuu cɔ́útɛ́
    kɛ dɔ̀: Dɛ̀ mmɛ ndò!'
  msy-2020: “ ‘Gumazim uan asamir amebam ko dakuigham, God gumazir kam gasɨghasigham.’
    Eghtɨ gumazamiziba bar kamaghɨn akam ikaragh suam, ‘Bar guizbangɨra, God kamaghɨra
    damu.’
  azb-azb: '“Qoy qayınanası ilə yatana lənət olsun!” Bütün xalq desin: “Amin!”'
  eng-DBY: Cursed be he that lieth with his mother-in-law! And all the people shall
    say, Amen.
  hin-2017: ‘श्रापित हो वह जो अपनी सास के संग कुकर्म करे।’ तब सब लोग कहें, ‘आमीन।’
  wol-KYG: 'Ñu neeti: «Alku ñeel na ku tëdde yaayu jabaram.» Mbooloo mépp ne: «Amiin!»'
  eng-YLT: '''Cursed [is] he who is lying with his mother-in-law, — and all the people
    have said, Amen.'
  eng-WYC-2017: Cursed is he that sleepeth with his wife’s mother; and all the people
    shall say, Amen!
  eng-WMBB: ‘Cursed is he who lies with his mother-in-law.’ All the people shall say,
    ‘Amen.’
  urd-GVH: ‘उस पर लानत जो अपनी सास से हमबिसतर हो जाए।’ सब लोग कहें, ‘आमीन!’
  rug-rug: ‘Kaqu ta levei koe Zihova sa tie sapu eko turaṉia sa tinana hopehopena.’
    Meke kaqu olaṉa sari doduru tie, ‘Emeni!’
  gaz-gaz: “Namni haadha niitii isaa wajjin ciisu haa abaaramu.” Ergasiis sabni hundi,
    “Ameen!” haa jedhu.
  fra-LSG: 'Maudit soit celui qui couche avec sa belle-mère! Et tout le peuple dira:
    Amen!'
  yal-yal: “Ala xa na kanna danga naxan nun a bitan ɲaxanla kafuma.” Yamaan birin
    xa a ratin, e naxa, “Amina.”
  haw-1868: 'E poino ke kanaka, ke moe ia me kona makuahonoaiwahine: a o na kanaka
    a pau e olelo mai, Pela io no.'
  arb-NAV: 'مَلْعُونٌ كُلُّ مَنْ يُضَاجِعُ حَمَاتَهُ. فَيَقُولُ جَمِيعُ الشَّعْبِ:
    آمِين.'
  ewe-ewe: “Mawu ƒe fiƒode nava ame sia ame si ade asi lɔ̃xoa ŋu la dzi.” Eye ameawo
    katã ado ɣli be, “Amen; neva eme nenema!”
  eng-LEE: Cursed be he that lieth with his mother-in-law; and all the people shall
    say, Amen.
  asm-FB: যি কোনোৱে শাহুৱেকেৰে সৈতে শয়ন কৰিব, তেওঁ অভিশপ্ত হওক; তাতে সকলো লোকে ক’ব
    ‘আমেন।’
  sus-A: «دَنكّ نَ مِشِ بّ نَشَن نُن عَ بِتَنيِ فِنّمَ كَقُمَ.» حَمَ بِرِن قَ عَ رَتِن،
    «عَمِنَ.»
  fra-SBL: « Maudit soit celui qui couche avec sa belle-mère ». Tout le peuple dira
    « Amen ».
  hbo-hbo: אָר֕וּר שֹׁכֵ֖ב עִם־חֹֽתַנְתֹּ֑ו וְאָמַ֥ר כָּל־הָעָ֖ם אָמֵֽן׃ ס
  eng-WYCLIFFE: Cursid is he that slepith with his wyues modir; and al the puple schal
    seye, Amen!
  cwe-cwe: “ ‘Yaduwiligwe munhu yoyose yombandama mama wa muke wake.’ Wanhu wose wezakwidika,
    ‘Ivo.’
  kik-kik: “Kũgwatwo nĩ kĩrumi-rĩ, nĩ mũndũ ũrĩa ũkomaga na nyina wa mũtumia wake.”
    Hĩndĩ ĩyo nao andũ othe moige, “Ameni!”
  fra-NCL: 'Maudit soit celui qui couche avec sa belle-mère ! — Et tout le peuple
    dira : Amen !'
  cek-AK: Amsae nongpata iip haih kami loe tangoeng ih kami ah oh, tiah thuih naah,
    kami boih mah, Amen, tiah thuih o han oh.
  cuk-cuk: '‘Dule-gwensak na e-saka-ome-ebo galagwensuli negsichigi-nanaele, we-dule,
    sabsur-odurdaklesun.’ Bela dulemar abin-sogoed: ‘Eye, sabsur-odurdaklesun.’'
  uig-CYR: '«Кимки қейинаниси билән ятса ләнәткә қалсун» дәп җакалисун. Андин хәлиқниң
    һәммиси җававән: Амин! — десун.'
  tel-2017: “తన అత్తతో లైంగిక సంబంధం పెట్టుకున్నవాడు శాపగ్రస్తుడు” అని చెప్పినప్పుడు,
    ప్రజలంతా “ఆమేన్‌” అనాలి.
  hat-BSA: '‘Modi se sila ki kouche avèk bèlmè li.’ Epi tout pèp la va di: ‘Amen.’'
  kos-kos: “‘Selnga lun God in oan fin kutena mukul su orek kosro yurin nina kien
    mutan kial.’ “Na mwet nukewa fah fahk, ‘Amen!’
  hbo-WLC: אָר֕וּר שֹׁכֵ֖ב עִם־חֹֽתַנְתּ֑וֹ וְאָמַ֥ר כָּל־הָעָ֖ם אָמֵֽן׃ ס
  ibo-ibo: “Onye a bụrụ ọnụ ka onye ahụ bụ, nke ya na nne nwunye ya na-edina.” Ụmụ
    Izrel niile ga-aza, “Amen.”
  ory-ory: “ଯେକେହି ଆପଣା ଶାଶୁ ସଙ୍ଗେ ଶୟନ କରେ, ସେ ଶାପଗ୍ରସ୍ତ ହେଉ।” ତହିଁରେ ସମସ୍ତ ଲୋକ କହିବେ,
    ଆମେନ୍‍।
  chk-chk: ‘A anümamau eman mwän mi kon ren inen pwülüan.’ Nge ekewe aramas meinisin
    repwe apasa, ‘Amen.’
  rop-rop: “‘Wal YAWEI garra panishim enibodi hu silipsilipbat garram det mami blanga
    im ronwan waif.’ “En ola pipul garra tok, ‘Yuwai! Trubala dijan im tok!’
  ukr-1871: 'Проклят, хто зляжеться з тещею своєю! І ввесь нарід скаже: Амінь!'
  deu-1951: 'Verflucht sei, wer bei seiner Schwiegermutter liegt! Und alles Volk soll
    sagen: Amen!'
  eng-JPS: 'Cursed be he that lieth with his mother-in-law. And all the people shall
    say: Amen.'
  srp-1865: 'Proklet da je koji bi obležao taštu svoju. A sav narod neka reèe: amin.'
  lug-lug: “Akolimirwe omuntu yenna eyeebaka ne nnyina wa mukazi we.” Abantu bonna
    ne baddamu nti, “Amiina.”
  heb-heb: ארור שכב עם חתנתו ואמר כל העם אמן׃
  ben-IRV: যে কেউ নিজের শাশুড়ীর সঙ্গে শোয়, সে শাপগ্রস্ত হবে। তখন সব লোক বলবে, আমেন।
  pan-pan: ਸਰਾਪੀ ਹੋਵੇ ਉਹ, ਜਿਹੜਾ ਆਪਣੀ ਸੱਸ ਨਾਲ ਕੁਕਰਮ ਕਰੇ। ‘ਤਦ ਸਾਰੀ ਪਰਜਾ ਆਖੇ, ਆਮੀਨ।’
  mya-JVB: မယား ၏ အမိနှင့် ပေါင်းဘော် သောသူသည် အမင်္ဂလာ ရှိစေသတည်းဟု ကျိန် လျှင်၊
    လူ အပေါင်း တို့က အာမင် ဟု ဝန်ခံ ရကြမည်။
  hmo-hmo: “ ‘Iena hahine ena sinana ia sihari henia tauna be Dirava ese do ia hadikaia
    momokani.’ “Vadaeni taunimanima ibounai do idia haere, do idia gwau, ‘Amen.’
  urd-urd: '''ला''नत उस पर जो अपनी सास से मुबाश्रत करे। और सब लोग कहें, ''आमीन।'
  rus-SYN: 'Проклят, кто ляжет с тещею своею! И весь народ скажет: аминь. Проклят,
    кто ляжет с сестрою жены своей! И весь народ скажет: аминь.'
  bqc-SIM: Láaipↄn gbɛ̃́ pↄ́ wùlɛ ń a ã̀nsueo ũ. Gbɛ̃́pii i mɛ, ãmi!
  tcz-CHONGTHU: Pasal koi hileh ajinu, nu toh lumkhom auma ahileh ama chu gaosapna
    chang jeng hen tia asei teng, mipin jong Amen! tia adonbut diu ahi.
  mar-mar: लेवींनी म्हणावे, “सासूशी लैंगिक संबंध ठेवणारा शापित असो.” तेव्हा सर्व लोकांनी
    म्हणावे “आमेन.”
  qub-qub: « ‹Pipis suyranwan cacoj cäga maldisyunasha cachun› nir. «Niptin llapan
    runacunana ‹¡Nishayquino cachun!› nenga.
  hat-hat: '-Madichon Bondye pou moun ki kouche ak bèlmè li, manman madanm li! Tout
    pèp la va reponn: -Se sa menm! Nou dakò!'
  eng-BSB: ‘Cursed is he who sleeps with his mother-in-law.’ And let all the people
    say, ‘Amen!’
  tod-tod: '«Foovoo nu ɠa ga naa, zɔi a la ga mɔɛin.» Nuɓusɛi kpein ka ɠɛ ma: «Amina!»'
  eng-WEBPB: ‘Cursed is he who lies with his mother-in-law.’ All the people shall
    say, ‘Amen.’
  kbq-kbq: Nenemo a'ma anteno masesia vahera kazusi huzamantone hu'za hanageno, maka
    vahe'mo'za tamage hu'za hugahaze!
  nhe-BL: 'Tlatelchihuali ma eli tlen ihuaya motecas imona. Huan nochi inisraelitame
    inquiijtose: ‘Queja nopa ma eli.’'
  gub-BL: — Aze awa uker oho waiho puhe nehe, Tupàn omono putar uze'egaiw a'e awa
    rehe a'e nehe. — Azeharomoete, i'i putar teko wanupe wà no.
  eng-DRA: 'Cursed be he that lieth with his mother in law: and all the people shall
    say: Amen.'
