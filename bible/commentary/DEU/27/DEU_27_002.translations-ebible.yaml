verse: DEU.027.002
translations:
  mal-C: നിങ്ങൾ യോർദാൻ കടന്ന് നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്കു നൽകുന്ന ദേശത്ത് എത്തുമ്പോൾ
    വലിയ കല്ലുകൾ പടുത്തുയർത്തി അതിൽ കുമ്മായം തേക്കണം.
  deu-TKW: Und wenn ihr über den Jordan hinüber in das Land gezogen seid, das dir
    Jahwe, dein Gott, verleiht, so richte dir große Steine auf, übertünche sie mit
    Kalk
  lin-lin: Tango bokokatisa Yordani mpo na kokota na mokili oyo Yawe, Nzambe na bino,
    akopesa bino, bokotelemisa ndambo ya mabanga minene mpe bokopakola yango pembe.
  eng-LSV: and it has been, in the day that you pass over the Jordan to the land which
    your God YHWH is giving to you, that you have raised up great stones for yourself,
    and plastered them with plaster,
  eng-GNV: And when ye shall passe ouer Iorden vnto the lande which the Lord thy God
    giueth thee, thou shalt set thee vp great stones, and playster them with plaister,
  eng-WEBSTER: 'And it shall be on the day when ye shall pass over Jordan to the land
    which the LORD thy God giveth thee, that thou shalt set thee up great stones,
    and plaster them with plaster:'
  nhw-BL: Ipan nopa tonal quema anquiixcotonase nopa hueyatl Jordán huan ancalaquise
    ipan nopa tlali catli amoTECO Dios anmechmacas, monequi xiquinquejquetzaca teme
    catli huejhueyi huan xiquinchipahualtica ica nextli.
  swh-ONEN: Mtakapokuwa mmevuka Mto Yordani na kuingia katika nchi awapayo Bwana Mungu
    wenu, msimamishe mawe makubwa na mkayatie lipu.
  bba-bba: Tɔ̃ɔ tè sɔɔ i dɑ i Yuudɛnin dɑɑru tɔburɑ, i duɑ tem mɛ Gusunɔ bɛsɛn Yinni
    u bɛɛ wɛ̃ sɔɔ, i de i kpee bɑkɑnu ɡurɑmɑ i sɔnnɑ i tɑ̃wɑru koosi,
  eng-KJVCPB: 'And it shall be on the day when you shall pass over Jordan unto the
    land which the Lord thy God giveth thee, that thou shalt set thee up great stones,
    and plaister them with plaister:'
  luo-luo: Ka usengʼado aora Jordan ma uchopo e piny ma Jehova Nyasaye ma Nyasachu
    miyou, keturu kite moko kendo uwirgi maber.
  meu-meu: Ioridane sinavaina ba hanaia, Iehova, emui Dirava, ese baine henimui tanona
    ai ba raka vareai, dinana ai, huro nadidia badadia ba hagini, bona taba-taba ḡaunaamo
    bae tabaia ahu.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई दिनुहुने देशमा जान जब तिमीहरूले
    यर्दन नदी पार गर्ने छौ तब त्यस दिन तिमीहरूले ठुला-ठुला ढुङ्गाहरू खडा गरेर तिनलाई
    कमेरोले पोत्‍नू ।
  yor-yor: Nígbà tí o bá ti kọjá a Jordani sí inú ilẹ̀ tí Olúwa Ọlọ́run rẹ ń fún ọ,
    gbé kalẹ̀ lára àwọn òkúta ńlá àti aṣọ ìlekè rẹ pẹ̀lú ẹfun.
  ind-ind: Sesuai dengan janji TUHAN Allah kepada nenek moyang kita, sebentar lagi
    kalian akan menyeberangi sungai Yordan dan memasuki negeri yang TUHAN serahkan
    kepada kalian. Sesudah kalian masuk ke negeri yang kaya dan subur itu, dirikanlah
    beberapa batu besar di gunung Ebal, lapisilah dengan labur, dan tuliskan semua
    hukum ini pada batu-batu itu.
  pes-OPCB: «وقتی که از رود اردن عبور کردید و به سرزمین موعود یعنی به سرزمینی که شیر
    و عسل در آن جاری است رسیدید، سنگهای بزرگی از کف رودخانه بیرون آورید و آنها را
    به صورت بنای یادبودی در آن طرف رودخانه بر کوه عیبال بر روی یکدیگر قرار دهید. روی
    سنگها را با گچ بپوشانید و سپس قوانین خداوند را بر آن بنویسید.
  tgl-ULB: Sa araw na inyong tatawirin ang Jordan patungo sa lupain na ibibigay sa
    inyo ni Yahweh na inyong Diyos, dapat maglagay kayo ng ilang malalaking mga bato
    at ito'y palitadahan ang ito ng palitada.
  hui-hui: Tí Iba Yodana domalu dindi Anduane Homogo inanaga Ngode Datagaliwabehanda
    ngiragohayagi ubaede halu pu howa horo ogoningi dege tígua ege to̱le̱ timbuni
    ngaru duguwa timeni wabu dambi halimu.
  mya-mya: ယော်​ဒန်​မြစ်​ကို​ဖြတ်​ကူး​ပြီး​လျှင် သင်​တို့​၏ ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ပေး​တော်​မူ
    မည့်​ပြည်​သို့​ဝင်​ရောက်​သော​နေ့​တွင် ကျောက် တုံး​ကြီး​များ​ကို​စိုက်​ထူ​၍​အင်္ဂ​တေ​လိမ်း
    ကျံ​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཕྱིས་སུ་ཡོར་དན་གཙང་པོ་བརྒལ་ནས། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་གནང་བའི་ཡུལ་དུ་སླེབས་པའི་ཉིན་མོར།
    ཁྱོད་ཅག་གིས་རྡོ་ཆེན་པོ་རྣམས་བརྩིགས་ནས་དེར་དཀར་རྩི་བྱུག་དགོས།
  sna-sna: Kana muchinge mayambuka Jorodhani muchipinda munyika yamuri kupiwa naJehovha
    Mwari wenyu, munofanira kumisa mabwe makuru mugoapenda nesuko.
  spa-BLM: El día en que pases el Jordán a la tierra que Yahvé vuestro Dios te da,
    levantarás grandes piedras y las cubrirás con yeso.
  cac-cac: Ayic ol ex c'axpajec' d'a a' Jordán yic ol ex och d'a sat lum luum te yax
    sat ol yac' Jehová co Diosal d'ayex, icha ajnac yac'an sti' d'a eb' co mam quicham,
    tze b'ocanq'ue juntzan̈ q'uen nivac q'ueen d'a yich lum vitz Ebal, tzeyac'anoch
    q'ueen taan̈ d'a q'ueen. Tze tz'ib'ancanoch masanil juntzan̈ c'ayb'ub'al svalcan
    tic d'ayex d'a q'ueen. Tze c'ulej jun tic ayic ayexxoec' ta'.
  swh-ULB: Katika siku mtakapopita juu ya Yordani kwenye nchi ambayo Yahwe Mungu wako
    anawapatia, mnapaswa kutengeneza mawe kiasi makubwa na kuyachapa kwa lipu.
  bel-bel: І калі пяройдзеце за Ярдан у зямлю, якую Гасподзь, Бог твой, дае табе,
    тады пастаў сабе вялікія камяні і абмаж іх вапнаю;
  deu-ELBBK: Und es soll geschehen, an dem Tag, da ihr über den Jordan in das Land
    hinüberzieht, das der HERR, dein Gott, dir gibt, sollst du dir große Steine aufrichten
    und sie mit Kalk bestreichen;
  mbb-OT: Emun ebpekelayun kew en te Jordan ne ziyè kew en te tanà he ibeǥey keniyu
    te Nengazen he Megbevayè niw, ne tambù kew te zezekelà he vatu ne lupita niw heini
    te apug.
  mal-2015: 'നിങ്ങൾ യോർദ്ദാൻ കടന്നു നിന്റെ ദൈവമായ യഹോവ നിനക്കു തരുന്ന ദേശത്തു എത്തുന്ന
    ദിവസം നീ വലിയ കല്ലുകൾ നാട്ടി അവെക്കു കുമ്മായം തേക്കേണം:'
  rmc-rmc: Andre oda džives, sar predžana o paňi Jordan andre phuv, so tumenge del
    o RAJ, tumaro Del, ačhaven tumenge bare bara a makhen len le vapnoha.
  pes-OPV: و درروزی که از اردن به زمینی که یهوه، خدایت، به تومی دهد عبور کنید، برای
    خود سنگهای بزرگ برپاکرده، آنها را با گچ بمال.
  ron-1924: Дупэ че вець трече Йорданул, ка сэ интраць ын цара пе каре ць-о дэ Домнул
    Думнезеул тэу, сэ ридичь ниште петре марь ши сэ ле тенкуешть ку вар.
  ben-OBCV: তোমরা জর্ডন নদী পার হয়ে তোমাদের ঈশ্বর সদাপ্রভুর দেওয়া দেশে গিয়ে বড়ো
    বড়ো পাথর খাড়া করে রাখবে এবং সেগুলি চুন দিয়ে লেপে দেবে।
  som-som: Oo maalintii aad Webi Urdun uga gudubtaan dalkii Rabbiga Ilaahiinna ahu
    uu idin siinayo waa inaad dhagaxyo waaweyn qotomisaan oo aad nuurad ku malaastaan,
  lat-VUC: Cumque transieritis Jordanem in terram, quam Dominus Deus tuus dabit tibi,
    eriges ingentes lapides, et calce lævigabis eos,
  eng-ASVBT: 'And it shall be on the day when ye shall pass over the Jordan unto the
    land which Jehovah thy God giveth thee, that thou shalt set thee up great stones,
    and plaster them with plaster:'
  ita-1885: E nel giorno che sarete passati il Giordano, per entrar nel paese che
    il Signore Iddio vostro vi dà, rizzati delle grandi pietre, e smaltale con calcina.
  eng-LXXUP: And it shall come to pass in the day when ye shall cross over Jordan
    into the land which the Lord thy God gives thee, that thou shalt set up for thyself
    great stones, and shalt plaster them with plaster.
  eng-ULB: On the day when you will pass over the Jordan to the land that Yahweh your
    God is giving you, you must set up some large stones and plaster them with plaster.
  spa-VBL: El día que cruces el Jordán hacia el país que el Señor tu Dios te da, coloca
    unas grandes piedras y píntalas con cal.
  fra-_FOB: Au jour où vous aurez passé le Jourdain, pour entrer au pays que l'Éternel
    ton Dieu te donne, tu te dresseras de grandes pierres, et tu les enduiras de chaux.
  mal-mal: 'നീ യോർദ്ദാൻ കടന്ന്, നിന്റെ ദൈവമായ യഹോവ നിനക്ക് തരുന്ന ദേശത്ത് എത്തുന്ന
    ദിവസം, നീ വലിയ കല്ലുകൾ നാട്ടി അവയുടെമേൽ കുമ്മായം തേക്കണം:'
  urd-GVR: Jab tum Dariyā-e-Yardan ko pār karke us mulk meṅ dāḳhil hoge jo Rab terā
    Ḳhudā tujhe de rahā hai to wahāṅ baṛe patthar khaṛe karke un par safedī kar.
  suz-BL: परमप्रभु यावे, इन परमप्रभुमी इन कली गेशो यर्दन आइक्‍ची हांबु ङा रागीमी शोक्‍सीनी
    नोले ङा नाक्‍तीमी ठेयब फुल्‍लु थारशा, बुलु ब्रुइक्‍तीन।
  ita-1927: E quando avrete passato il Giordano per entrare nel paese che l’Eterno,
    l’Iddio vostro, vi dà, rizzerai delle grandi pietre, e le intonacherai di calcina.
  ckb-ckb: کاتێک لە ڕووباری ئوردون دەپەڕنەوە بۆ ئەو خاکەی یەزدانی پەروەردگارتان پێتان
    دەدات، چینێک بەردی گەورە بۆ خۆتان ڕاگیر بکەن و بە گەچ سواغیان بدەن.
  eng-BBE: And on the day when you go over Jordan into the land which the Lord your
    God is giving you, put up great stones, coating them with building-paste,
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಕೊಡುವ ದೇಶಕ್ಕೆ ನೀವು ಯೊರ್ದನನ್ನು ದಾಟಿ ಪ್ರವೇಶಿಸುವಾಗ,
    ದೊಡ್ಡ ಕಲ್ಲುಗಳನ್ನು ನಿಲ್ಲಿಸಿ, ಅವುಗಳಿಗೆ ಗಿಲಾವು ಮಾಡಿಸಿ,
  tam-2017: உன் தேவனாகிய யெகோவா உங்களுக்குக் கொடுக்கும் தேசத்திற்கு நீ போக யோர்தானைக்
    கடக்கும் நாளில், நீ பெரிய கற்களை நாட்டி, அவைகளுக்குச் சாந்து பூசி,
  spa-RV-1909: 'Y será que, el día que pasareis el Jordán á la tierra que Jehová tu
    Dios te da, te has de levantar piedras grandes, las cuales revocarás con cal:'
  ron-BTF: 'Şi va fi astfel: în ziua când veţi trece peste Iordan, în ţara pe care
    ţi-o dă DOMNUL Dumnezeul tău, să îţi ridici pietre mari şi să le văruieşti cu
    var,'
  eng-WEBP: It shall be on the day when you shall pass over the Jordan to the land
    which the LORD your God gives you, that you shall set yourself up great stones,
    and coat them with plaster.
  eng-FBV: The day you cross the Jordan into the country the Lord your God is giving
    you, set up some large stones and paint them with whitewash.
  nld-1939: En wanneer gij de Jordaan zijt overgetrokken naar het land, dat Jahweh,
    uw God, u gaat geven, moet gij u grote stenen oprichten, ze met kalk bestrijken,
  nch-BL: Ipan nopa tonali quema anquiixcotonase nopa hueyat Jordán huan ancalaquise
    ipan nopa tali cati amoTECO Dios amechmacas, monequi xiquinquejquetzaca teme cati
    huejhueyi huan xiquinchipahualtica ica nexti.
  vie-1934: Khi ngươi đã qua sông Giô-đanh đặng vào xứ mà Giê-hô-va Đức Chúa Trời
    ngươi ban cho ngươi, thì phải dựng những bia đá lớn và thoa vôi.
  hin-CV: जब तुम याहवेह तुम्हारे परमेश्वर द्वारा प्रदान किए जा रहे उस देश में पदार्पण
    करने के उद्देश्य से यरदन नदी को पार करोगे, तुम बड़े आकार की चट्टानें लेकर उन पर
    चूना पोत कर वहां स्थापित कर दोगे,
  eng-OURB: It shall be on the day when you shall pass over the Jordan [Descender]
    to the land which Adonai your God gives you, that you shall set yourself up great
    stones, and coat them with plaster.
  spa-BES: Y el día que pases por el Jordán a la tierra que el Señor tu Dios te está
    dando, levantarán grandes piedras y las blanquearan con cal.
  tdx-tdx: Le amy andro itsaha’ areo Iardeney mb’an-tane atolo’ Iehovà An­dria­nañahare’o
    azo, ty hañoreña’o vato jabajaba ho patrora’o sokay.
  vid-vid: Zuwa lila homloka lwanda lwa Yolodani na kwinjila kuli isi iwele Mkulu
    Nguluwi, Nguluwi wa hemwe, yawapele, mochimika maganga mang'hangala na kugasiliba.
  eng-OKE: In the day that you pass over the Jordan to the land which the Lord thy
    God giveth thee, thou shalt set thee up great stones, and cover them with plaster
    (or lime),
  tha-KJV: ในวั​นที​่ท่านทั้งหลายจะข้ามแม่น้ำจอร์แดนเข้าสู่​แผ่​นดินซึ่งพระเยโฮวาห์พระเจ้าของท่านประทานแก่​ท่าน
    ท่านจงตั้งศิ​ลาก​้อนใหญ่ๆขึ้น เอาปูนโบกเสีย
  por-BR-2018: 'E será que, no dia que passardes o Jordão à terra que o SENHOR teu
    Deus te dá, te hás de levantar pedras grandes, as quais rebocarás com cal:'
  deu-ELO: Und es soll geschehen, an dem Tage, da ihr über den Jordan in das Land
    hinüberziehet, das Jehova, dein Gott, dir gibt, sollst du dir große Steine aufrichten
    und sie mit Kalk bestreichen;
  eng-WYC-2018: And when ye have passed (the) Jordan (or And when ye have crossed
    over the Jordan River), into the land which thy Lord God shall give to thee, thou
    shalt raise (up) great stones, and thou shalt make them plane with chalk,
  epo-epo: Kaj kiam vi transiros trans Jordanon en la landon, kiun la Eternulo, via
    Dio, donas al vi, tiam starigu al vi grandajn ŝtonojn kaj ĉirkaŭŝmiru ilin per
    kalko;
  uig-PIN: Iordan dǝryasidin ɵtüp Pǝrwǝrdigar Hudayinglar silǝrgǝ beridiƣan zeminƣa
    kirgǝn kündǝ, silǝr qong-qong taxlarni tiklǝp ularni ⱨak bilǝn aⱪartinglar;
  beo-beo: Dilia da Yodane Hano degesea amola soge dilia Hina Gode da dilima iaha
    amo ganodini ahoasea, amo esoha igi bagade ili lale ligisima. Amo igi ili da:iya
    ‘balasada’ legema.
  tpi-OTNT: Long de yupela bai i brukim wara Jordan na i go kamap long dispela graun
    God, Bikpela bilong yumi, i givim yupela, orait yupela i mas kisim ol bikpela
    ston na karamapim long simen
  hau-SA: Sa’ad da kuka haye Urdun zuwa cikin ƙasar da Ubangiji Allahnku yake ba ku,
    ku kakkafa waɗansu manyan duwatsu, ku yi musu shafe da farar ƙasa.
  uig-LAT: Iordan deryasidin ötüp Perwerdigar Xudayinglar silerge béridighan zémin’gha
    kirgen künde, siler chong-chong tashlarni tiklep ularni hak bilen aqartinglar;
  nde-nde: Kuzakuthi lapho selichaphile umfula uJodani langena elizweni lelo uThixo
    uNkulunkulu wenu alinika lona, lizamisa amatshe amakhulu liwahuqe ngekalaga.
  ton-ton: 'Pea ʻe hoko ʻo pehē, ʻi he ʻaho ko ia te mou ʻalu ai ki he kauvai ʻe taha
    ʻo Sioatani ki he fonua ʻaia ʻoku foaki kiate koe ʻe Sihova ko ho ʻOtua, te ke
    fokotuʻu ai ʻae ngaahi maka lahi maʻau, pea ke ʻaofi ʻaki ia ʻae lahe:'
  ces-1613: A když přejdeš přes Jordán do země, kterouž Hospodin Bůh tvůj dává tobě,
    vyzdvihneš sobě kameny veliké, a obvržeš je vápnem.
  eng-WMB: It shall be on the day when you shall pass over the Jordan to the land
    which the LORD your God gives you, that you shall set yourself up great stones,
    and coat them with plaster.
  tam-TCV: நீங்கள் யோர்தானைக் கடந்து, உங்கள் இறைவனாகிய யெகோவா உங்களுக்குக் கொடுக்கிற
    நாட்டிற்குள் போகும்போது, சில பெரிய கற்களை நாட்டி அவற்றிற்குச் சாந்து பூசுங்கள்.
  ceb-ULB: Sa adlaw sa pagtabok ninyo sa Jordan padulong sa yuta nga gihatag kaninyo
    ni Yahweh nga inyong Dios, kinahanglan magpatindog kamo ug pipila ka mga dagkong
    bato ug buliti kini sa apog.
  pol-UBG: A w dniu, w którym przeprawicie się przez Jordan do ziemi, którą daje ci
    PAN, twój Bóg, ustawisz sobie wielkie kamienie i pobielisz je wapnem.
  urd-GVU: جب تم دریائے یردن کو پار کر کے اُس ملک میں داخل ہو گے جو رب تیرا خدا تجھے
    دے رہا ہے تو وہاں بڑے پتھر کھڑے کر کے اُن پر سفیدی کر۔
  deu-1912: Und zu der Zeit, wenn ihr über den Jordan geht in das Land, das dir der
    HERR, dein Gott, geben wird, sollst du große Steine aufrichten und sie mit Kalk
    tünchen
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮಗೆ ಕೊಡುವ ದೇಶದಲ್ಲಿ ಪ್ರವೇಶಿಸುವುದಕ್ಕೆ ನೀವು ಯೊರ್ದನ್
    ನದಿಯನ್ನು ದಾಟುವಾಗ ನೀವು ದೊಡ್ಡ ಕಲ್ಲುಗಳನ್ನು ನಿಲ್ಲಿಸಿ, ಅವುಗಳಿಗೆ ಗಿಲಾವು ಮಾಡಿಸಬೇಕು.
  yap-yap: Re rran ni gimed ra th’ab fare lul ni Jordan ngam marod ngalan fare nam
    ni bayi pi’ SOMOL ni Got romed ngomed, e gimed ra n’uf u rom yu raba’ i malang
    nib ga’, mi gimed achey ko wech,
  hlt-MCSB: Jordan na poeng tih BOEIPA na Pathen loh nang taengah m'paek khohmuen
    la na om khohnin vaengah lungto a len te namah loh thoh lamtah lungbok neh hluk.
  mdy-ETH: ዒንሢ ዮርዳኖሴ ዎሮና ፒንቂ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንጋ ዓጮ ጌሌ ዎዶና ዼኤፒ ዼኤፒ ሹቺ ዻካ
    ዔኪጋፓ ዻኣቦ ዻኣቢ ቦኦሪንቶና ዑፆ ቲሽኩዋቴ፤
  twi-ASANTE: Sɛ motwa Yordan kɔduru asase a Awurade, mo Onyankopɔn de rema mo no
    so a, monhyehyɛ aboɔ akɛseɛ na momfa akaadoo nsra ho.
  eng-WEBU: It shall be on the day when you shall pass over the Jordan to the land
    which the LORD your God gives you, that you shall set yourself up great stones,
    and coat them with plaster.
  bnp-bnp: Na parava mu tulu poloa a naru e Iordan, mu gu lakea vona a malala e BAKOVI
    DAGI a Vure ne mua ge habia ne mua, mu bole a maka kedo dagi mu kavitagu na simen.
  wal-wal: Yorddaanoosa SHaafaa pinnidi, GODAI intte Xoossai intteyyo immiyo biittaa
    geliyo wode, gita shuchchata essidi, nooran tiyite.
  spa-PDDPT: El día cuando pases el Jordán hacia la tierra que Yavé tu ʼElohim te
    da, te erigirás unas piedras grandes y las enlucirás con cal.
  gun-gun: Peaxa 'rã Jordão yakã rovai re pendeyvyrã Senhor Penderuete ome'ẽ va'e
    katy peo vy. Yakã peaxaa árave pemo'ã 'rã ita tuvixakue, ha'e cal py pemoxiĩmba
    'rã.
  ilo-ULB: Iti aldaw a ballasiwenyo ti Jordan a mapan iti daga nga ited kadakayo ni
    Yahweh a Diosyo, masapul a mangipasdekkayo kadagiti sumagmamano a dadakkel a bato
    ken palitadaanyo dagitoy.
  kpg-kpg: I di laangi dela ma gaa hula goodou laa lodo di Monowai Jordan, ga ulu
    gi tenua dela e gowadu go Dimaadua di godou God, goodou ga hagaduu aga godou hadu
    llauehe, gaa wanga nia wai mono gelegele pigi, e hii nia maa,
  uig-ARA: ئىئوردان دەرياسىدىن ئۆتۈپ پەرۋەردىگار خۇدايىڭلار سىلەرگە بېرىدىغان زېمىنغا
    كىرگەن كۈندە، سىلەر چوڭ-چوڭ تاشلارنى تىكلەپ ئۇلارنى ھاك بىلەن ئاقارتىڭلار؛
  sus-sus: Wo na Yurudɛn xure igiri tɛmui naxɛ, sigafe ra bɔxi ma wo Marigi Alatala
    naxan fima wo ma, wo xa gɛmɛ xungbe ndee ti, wo e mafiixɛ.
  pon-2006: Rahn me kumwail pahn kotehla Pillap Sordan oh pedolong nan sahpw me KAUN-O,
    amwail Koht, pahn ketikihong kumwail, kumwail pahn kauwada takai kalaimwun kei
    oh iriski mehnkodi.
  ksd-ksd: Ma ta nam ra bung ava bolo lake ra Iordan, ma ava vana ta ra gunan a Luluai
    kavava God i tabar avat me, avat a vung vatur ta umana ngala na vat, ma avat a
    kolo diat;
  tur-YTC: Öyle olacak ki, Yarden'den Tanrınız Yahve'nin sana vermekte olduğu ülkeye
    geçeceğiniz gün, kendine büyük taşlar dikip onları kireçle kaplayacaksın.
  grc-BRENT: Καὶ ἔσται ᾗ ἂν ἡμέρᾳ διαβῆτε τὸν Ἰορδάνην εἰς τὴν γῆν, ἣν Κύριος ὁ Θεός
    σου δίδωσί σοι, καὶ στήσεις σεαυτῷ λίθους μεγάλους, καὶ κονιάσεις αὐτοὺς κονίᾳ.
  ind-AYT: Nanti, saat kamu menyeberangi Sungai Yordan untuk memasuki tanah yang TUHAN,
    Allahmu, berikan kepadamu maka kamu harus mendirikan batu-batu besar dan laburlah
    dengan kapur.
  nya-nya: Mukawoloka mtsinje wa Yorodani kulowa mʼdziko limene Yehova Mulungu wanu
    akukupatsani, muyimiritse miyala ingapo ikuluikulu ndi kuyikulungiza.
  hrv-hrv: Onog dana kad prijeđete preko Jordana u zemlju što ti je daje Jahve, Bog
    tvoj, podigni sebi veliko kamenje; krečom ga okreči
  mps-mps: Te dage te Jordan wę nogelama, u badu Genuai Bidi dago God agai dagebolo
    mawaibao wali te tǫba saboligi pabo sogo da, teda dagego genuai masigi dabe selama,
    tama simenigo pilao,
  tpi-tpi: Long de yupela bai i brukim wara Jordan na i go kamap long dispela graun
    God, Bikpela bilong yumi, i givim yupela, orait yupela i mas kisim ol bikpela
    ston na karamapim long simen
  dan-1931: Og den Dag I går over Jordan ind i det Land, HERREN din Gud vil give dig,
    skal du oprejse dig nogle store Sten og kalke dem over,
  vie-OVCB: Ngày qua Sông Giô-đan tiến vào đất nơi Chúa Hằng Hữu, Đức Chúa Trời của
    anh em, ban cho anh em, anh em phải lấy đá lớn, dùng hồ trét lên
  guj-2017: જયારે તમે યર્દન નદી ઓળંગીને જે દેશ યહોવાહ તમારા ઈશ્વર તમને આપે છે તેમાં
    તમે જાઓ ત્યારે તમારે પોતાને સારુ મોટા પથ્થર ઊભા કરીને તેના પર ચૂનાનો લેપ મારજો.
  pon-2006A: Rahn me kumwail pahn kotehla Pillap Sordan oh pedolong nan sahpw me KAUN-O,
    amwail Koht, pahn ketikihong kumwail, kumwail pahn kauwada takai kalaimwun kei
    oh iriski mehnkodi.
  por-BRBSL: Será no dia em que passarás o Jordão para a terra que Javé teu Deus te
    dá, que levantarás grandes pedras e as revestirás com gesso.
  cth-cth: Nang ni Jordan palang na raka teh, BAWIPA Cathut ni na poe e ram dawk na
    pha toteh, kalen e talungnaw hah ung nateh, thungpangaw hoi na hluk han.
  twi-twi: Sɛ mutwa Yordan kodu asase a Awurade, mo Nyankopɔn no, de rema mo no so
    a, monhyehyɛ abo akɛse na momfa akaadoo nsra ho.
  hlt-hlt: Jordan na poeng tih BOEIPA na Pathen loh nang taengah m'paek khohmuen la
    na om khohnin vaengah lungto a len te namah loh thoh lamtah lungbok neh hluk.
  tbz-SIM: Kɛ̀ di sèńtɛ́ dìì mɔ̀nnì kukó nSuditɛ̃ɛ̃ kɛ bo tɑ kɛtenkɛ̀ ti Yiɛ̀ nKuyie
    nkùù di te kù di duɔ́ nkɛ̀, dí túótɛ́ yɛtɑ̃́rɛ̀ diɛyɛ̀ kɛ́ yɛ̀ fìí, nkɛ́ yɛ̀ mɔ
    mmumɔ̀mmu pɛ́ímù,
  msy-2020: Ia Jordanɨn Fanem giregh vongɨn mangɨ nguazir Ikiavɨra Itir God, ian God,
    ia ganɨdir kamɨn mangɨ, egh aruer kamra dagɨar ekiar taba arigh arinir ghurghurim
    dar aghuigh da avaragh.
  azb-azb: İordan çayını keçib Allahınız Rəbbin sizə verəcəyi torpağa gedəndə böyük
    daşları dik qoyub əhəngləyin.
  eng-DBY: 'And it shall be on the day when ye pass over the Jordan unto the land
    which Jehovah thy God giveth thee, that thou shalt set thee up great stones, and
    plaster them with plaster:'
  hin-2017: और जब तुम यरदन पार होकर उस देश में पहुँचो, जो तेरा परमेश्वर यहोवा तुझे
    देता है, तब बड़े-बड़े पत्थर खड़े कर लेना, और उन पर चूना पोतना;
  wol-KYG: Bés bu ngeen jàllee dexu Yurdan, ba ca réew ma leen seen Yàlla Aji Sax
    ji jox, sampleen ay doj yu mag, ngeen diw doj ya weexal,
  eng-YLT: and it hath been, in the day that ye pass over the Jordan unto the land
    which Jehovah thy God is giving to thee, that thou hast raised up for thee great
    stones, and plaistered them with plaister,
  eng-WYC-2017: And when ye have passed over Jordan, into the land which thy Lord
    God shall give to thee, thou shalt raise great stones, and thou shalt make them
    plane with chalk,
  eng-WMBB: It shall be on the day when you shall pass over the Jordan to the land
    which the LORD your God gives you, that you shall set yourself up great stones,
    and coat them with plaster.
  urd-GVH: जब तुम दरियाए-यरदन को पार करके उस मुल्क में दाख़िल होगे जो रब तेरा ख़ुदा
    तुझे दे रहा है तो वहाँ बड़े पत्थर खड़े करके उन पर सफेदी कर।
  rug-rug: Meke sipu karovia gamu sa Ovuku Zodani, meke ele nuquria gamu sa popoa
    masuruna sapu sokua na ginani na zipale, sapu va tatara nia e Zihova, sa Tamasa
    tadi na tiatamamia pukerane; meke sipu ele nuquria gamu sa popoa sapu kaqu ponini
    gamu e Zihova sa mia Tamasa, si mi varihakehakei ni gamu si kaiqa patu lavata
    pa toqere Ebali, mamu tiqe va napiti nia palasita; mi kuberi vasina sari doduru
    tinarae na vina tumatumae hire.
  gaz-gaz: Erga biyya Waaqayyo Waaqni kee siif kennutti galuuf Yordaanos ceetanii
    booddee dhagoota gurguddaa dhaabiitii nooraa dibi.
  fra-LSG: Lorsque vous aurez passé le Jourdain, pour entrer dans le pays que l’Éternel,
    ton Dieu, te donne, tu dresseras de grandes pierres, et tu les enduiras de chaux.
  yal-yal: Ɛ nɛma Yurudɛn baan gidin waxatin naxan yi, siga na bɔxɔni Alatala ɛ Ala
    naxan soxi ɛ yii, ɛ xa gɛmɛ gbeene ti, ɛ e mafixa.
  haw-1868: A i ka la a oukou e hele aku ai ma kela kapa o Ioredane, i ka aina a Iehova
    kou Akua i haawi mai ai ia oe, e kukulu oe i na pohaku nui, a e hapala ia mau
    mea i ka puna.
  arb-NAV: فَعِنْدَمَا تَجْتَازُونَ نَهْرَ الأُرْدُنِّ إِلَى الأَرْضِ الَّتِي يَهَبُهَا
    الرَّبُّ إِلَهُكُمْ لَكُمْ، تَنْصِبُونَ لأَنْفُسِكُمْ حِجَارَةً كَبِيرَةً وَتَطْلُونَهَا
    بِالْكِلْسِ،
  ewe-ewe: “Ne ètso Yɔdan tɔsisi la, eye nèɖo Ŋugbedodonyigba la dzi la, ɖe kpe gãwo
    tso tɔsisi la me, eye nàtsɔ wo awɔ ŋkuɖodzikpe enumake ɖe tɔsisi la ƒe akpa kemɛ
    le Ebal to la gbɔ. Si akalo na kpeawo,
  eng-LEE: And it shall be on the day when ye pass over the Jordan unto the land which
    the Lord thy God giveth thee, that thou shalt set up for thyself great stones,
    and cover them with plaster;
  asm-FB: আপোনালোকে যি দিনা যৰ্দ্দন নদী পাৰ হৈ আপোনালোকৰ ঈশ্বৰ যিহোৱাই আপোনালোকক দিয়া
    দেশলৈ যাব, তেতিয়া কেইটামান ডাঙৰ ডাঙৰ শিল স্থাপন কৰি ল’ব আৰু চূণেৰে সেইবোৰ লিপি
    দিব।
  sus-A: وٌ نَ يُرُدّن شُرٍ عِفِرِ تّمُي نَشّ، سِفَقٍ رَ بْشِ مَ وٌ مَرِفِ عَلَتَلَ
    نَشَن قِمَ وٌ مَ، وٌ شَ فّمّ شُنفبٍ ندٍيٍ تِ، وٌ عٍ مَقِيشّ.
  fra-SBL: Le jour où vous passerez le Jourdain pour entrer dans le pays que l'Éternel,
    votre Dieu, vous donne, vous dresserez de grandes pierres et vous les enduirez
    de plâtre.
  hbo-hbo: וְהָיָ֗ה בַּיֹּום֮ אֲשֶׁ֣ר תַּעַבְר֣וּ אֶת־הַיַּרְדֵּן֒ אֶל־הָאָ֕רֶץ אֲשֶׁר־יְהוָ֥ה
    אֱלֹהֶ֖יךָ נֹתֵ֣ן לָ֑ךְ וַהֲקֵמֹתָ֤ לְךָ֙ אֲבָנִ֣ים גְּדֹלֹ֔ות וְשַׂדְתָּ֥ אֹתָ֖ם
    בַּשִּֽׂיד׃
  eng-WYCLIFFE: And whanne ye han passid Jordan, in to the lond which thi Lord God
    schal yyue to thee, thou schalt reyse grete stoonus, and thou schalt make tho
    pleyn with chalk,
  cwe-cwe: Vondamuloke ulwanda lwa Yoludani kuhita kuna iisi iyomwing'hani Mndewa
    Mulungu, Mulungu wenu, simikeni mabwe makulu na muyakuluge.
  kik-kik: Mwarĩkia kũringa Rũũĩ rwa Jorodani mũtoonye bũrũri ũrĩa Jehova Ngai wanyu
    ekũmũhe-rĩ, mũkaahaanda mahiga manene na mũmathinge na rĩũmba.
  fra-NCL: Lorsque vous aurez passé le Jourdain pour entrer dans le pays que te donne
    Yahweh, ton Dieu, tu dresseras de grandes pierres et tu les enduiras de chaux,
  cek-AK: Na Angraeng Sithaw mah paek ih prae thungah na kun o moe, Jordan vapui nang
    kat o naah, kalen parai thlung to pakhueng oh loe, thlung bethaih kaw hoiah bet
    oh.
  cuk-cuk: Bemar be-Bab-Dummad-Jehová-yar-bemarga-uksokalidse-dogega Jordán-diwar-obaksamalale,
    a-ibagi, be akwa-dummagan onakmaloed. A-akwamar akwa-sipugwad-calʼye-nugadgi be
    magmaloed.
  uig-CYR: Иордан дәриясидин өтүп Пәрвәрдигар Худайиңлар силәргә беридиған зиминға
    киргән күндә, силәр чоң-чоң ташларни тикләп уларни һак билән ақартиңлар;
  tel-2017: మీ దేవుడైన యెహోవా మీకు అనుగ్రహిస్తున్న దేశంలో ప్రవేశించడానికి మీరు యొర్దాను
    నది దాటే రోజు మీరు పెద్ద రాళ్లను నిలబెట్టి వాటి మీద సున్నం పూయాలి.
  hat-BSA: Se konsa sa va ye nan jou ke nou travèse Jourdain an pou rive nan peyi
    ke SENYÈ a, Bondye nou an, ap bannou an, pou nou fè kanpe pou nou menm gwo wòch
    e kouvri yo avèk mòtye lacho.
  kos-kos: Ke len se kowos ac alukela Infacl Jordan ac utyak nu fin facl se LEUM GOD
    lowos El asot nu suwos, kowos fah tulokunak kutu eot lulap, ac mosrwela ke fasr,
  hbo-WLC: וְהָיָ֗ה בַּיּוֹם֮ אֲשֶׁ֣ר תַּעַבְר֣וּ אֶת־הַיַּרְדֵּן֒ אֶל־הָאָ֕רֶץ אֲשֶׁר־יְהוָ֥ה
    אֱלֹהֶ֖יךָ נֹתֵ֣ן לָ֑ךְ וַהֲקֵמֹתָ֤ לְךָ֙ אֲבָנִ֣ים גְּדֹל֔וֹת וְשַׂדְתָּ֥ אֹתָ֖ם
    בַּשִּֽׂיד׃
  ibo-ibo: Mgbe ị gabigara osimiri Jọdan ruo nʼala ahụ Onyenwe anyị Chineke gị na-enye
    gị, bukọtaanụ nkume buru ibu nʼotu ebe, jirikwa ụrọ ọcha techie ha.
  ory-ory: ପୁଣି ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ଯେଉଁ ଦେଶ ଦେବେ, ତୁମ୍ଭେ ଯେଉଁ ଦିନ ଯର୍ଦ୍ଦନ
    ପାର ହୋଇ ସେଠାରେ ଉପସ୍ଥିତ ହେବ, ସେହି ଦିନ ଆପଣା ନିମନ୍ତେ କେତେକ ବୃହତ ପ୍ରସ୍ତର ସ୍ଥାପନ କରିବ
    ଓ ତାହା ଚୂନରେ ଲେପିବ।
  chk-chk: Lon ewe rän, lupwen oupwe pwerela pekilan ewe chanpupu Jortan o pwerelong
    lon ewe fanü ewe Samol mi Lapalap ämi we Kot epwe ngenikemi, oupwe senätä fau
    mi watte o amotouur ngeni pweech,
  rop-rop: Yumob garra krosim det Jodan Riba en kamat langa det kantri weya YAWEI
    det trubala God blanga wi garra gibit yumob, en weya YAWEI bin pramisim wi grengrenfathamob.
    En det kantri en det graun im brabli gudwan blanga growimap olkain daga. En deya
    na sangodansaid langa det Jodan Riba, yumob garra meigim jandap sambala bigwan
    ston langa det hil gulum Ibal en yumob garra rabum olabat garram waitwan klei
    en raidimdan langa olabat ol detlot lowa weya aibin titjimbat yumob.
  ukr-1871: Того дня, як перейдете через Йордань у землю, що її Господь, Бог твій,
    тобі дає, мусиш собі поставити величезні каменї, та й побілити їх вапном;
  deu-1951: Und es soll geschehen an dem Tage, da ihr über den Jordan ziehet in das
    Land, das der HERR, dein Gott, dir gibt, sollst du dir große Steine aufrichten
    und sie mit Kalk tünchen.
  eng-JPS: And it shall be on the day when ye shall pass over the Jordan unto the
    land which the LORD thy God giveth thee, that thou shalt set thee up great stones,
    and plaster them with plaster.
  srp-1865: I kad prijeðeš preko Jordana u zemlju koju ti daje Gospod Bog tvoj, podigni
    sebi kamenje veliko i namaži ga kreèem.
  lug-lug: Bwe mumalanga okusomoka omugga Yoludaani n’oyingira mu nsi Mukama Katonda
    wo gy’akuwa, oddiranga amayinja amanene n’ogategeka n’ogakubako omuyiko ogw’ennoni
    ng’etabuddwamu omusenyu.
  heb-heb: והיה ביום אשר תעברו את הירדן אל הארץ אשר יהוה אלהיך נתן לך והקמת לך אבנים
    גדלות ושדת אתם בשיד׃
  ben-IRV: আর তোমার ঈশ্বর সদাপ্রভু তোমাকে যে দেশ দিচ্ছেন, তুমি যখন যর্দ্দন পার হয়ে
    সেই দেশে উপস্থিত হবে, তখন নিজের জন্য কিছু বড় পাথর স্থাপন করবে ও তার চূণ দিয়ে
    লেপে দেবে।
  pan-pan: ਜਦ ਤੁਸੀਂ ਯਰਦਨ ਨਦੀ ਤੋਂ ਪਾਰ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਪਹੁੰਚੋਗੇ, ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ
    ਤੁਹਾਨੂੰ ਦਿੰਦਾ ਹੈ, ਤਦ ਤੁਸੀਂ ਆਪਣੇ ਲਈ ਵੱਡੇ-ਵੱਡੇ ਪੱਥਰ ਖੜ੍ਹੇ ਕਰਿਓ ਅਤੇ ਉਨ੍ਹਾਂ ਉੱਤੇ ਲਿਪਾਈ
    ਕਰਿਓ।
  mya-JVB: သင်သည် ယော်ဒန် မြစ်ကို ကူး ၍ ၊ သင် ၏ဘုရားသခင် ထာဝရဘုရား ပေး တော်မူသော ပြည်
    သို့ ရောက် သောအခါ ၊ ကြီး သောကျောက် တို့ကို ထူထောင် ၍ အင်္ဂတေ နှင့် မွမ်းမံ ရမည်။
  hmo-hmo: Ioridane Sinavai do umui hanaia, bona Lohiabada, emui Dirava umui do ia
    henia tano do umui raka vareai dinana dekenai, nadi badadia haida do umui haginia,
    bona semenisi pilasta dekena amo idia do umui koua.
  urd-urd: और जिस दिन तुम यरदन पार हो कर उस मुल्क में जिसे ख़ुदावन्द तेरा ख़ुदा तुझको
    देता है पहुँचो, तो तू बड़े — बड़े पत्थर खड़े करके उन पर चूने की अस्तरकारी करना;
  rus-SYN: И когда перейдете за Иордан, в землю, которую Господь Бог твой дает тебе,
    тогда поставь себе большие камни и обмажь их известью;
  bqc-SIM: Tó a bua Yuudɛ̃wa, a gɛ̃ bùsu pↄ́ Dii á Lua lɛ́ kpáwáu, à gbɛ̀ gbɛ̃̀nɛↄ
    pɛ́lɛpɛlɛ à soolɛwà,
  tcz-CHONGTHU: Pakai, Pathen in napeh nau gamsung nahin jot uva Jordan vadung nahung
    gal kai tenguleh, song len phabep natun diu hiche songho chu songlou mangchaa
    abona na loinam soh kei diu ahi.
  mar-mar: तुमचा देव परमेश्वर देणार असलेल्या प्रदेशात तुम्ही लवकरच यार्देन नदी ओलांडून
    जाणार आहात. त्यादिवशी मोठे धोंडे ऊभारा आणि त्यांच्यावर चुन्याचा लेप लावा.
  qub-qub: Jordán mayuta chimparir, Tayta Dios goycushunayquipaj caycaj nasyunman
    yaycur jawinqui wanca rumicunata. Yuraj cananpäna iscuwan pintanqui.
  hat-hat: Lè n'a janbe lòt bò larivyè Jouden an, pou nou antre nan peyi Seyè a, Bondye
    nou an, ap ban nou an, n'a pran kèk gwo wòch, n'a mete yo kanpe, n'a blanchi yo
    ak lacho.
  eng-BSB: And on the day you cross the Jordan into the land that the LORD your God
    is giving you, set up large stones and coat them with plaster.
  tod-tod: Foloi wa Zuludɛn ɓudɛ la, wo lɔ zooi naa zu, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI
    feezu wo ʋɛ, wa kɔtu ɓaazagi ma ziɠigi ɠaalɛ ba, wo kobegi ziɛ ma.
  eng-WEBPB: It shall be on the day when you shall pass over the Jordan to the land
    which the LORD your God gives you, that you shall set yourself up great stones,
    and coat them with plaster.
  kbq-kbq: Hagi Jodani tima takaheta kantu kazigama Ra Anumzana tamagri Anumzamo'ma
    tamamisia mopafima vanaza zupa, ranra haverami omerita retrurente'neta higo mopa
    kateta erikaroro hunteho.
  nhe-BL: Ipan nopa tonal quema inapanose nopa atemitl Jordán huan incalaquise ipan
    nopa tlali tlen imoTECO Dios inmechmacas, monequi xiquinquejquetzaca tetini tlen
    huejhueyi huan xiquinchipahualtica ica nextli.
  gub-BL: Peahaw putar Zotàw yrykawhu nehe. Peixe putar ywy Tupàn Tuweharupi Wiko
    Ma'e Zanezar peme hemimono rehe nehe. A'e 'ar mehe pemupu'àm itahu nehe. Pemupinim
    a'e itahu tàpuz imuxigaw pupe wamuxig kar pà nehe.
  eng-DRA: And when you are passed over the Jordan into the land which the Lord thy
    God will give thee, thou shalt set up great stones, and shalt plaster them over
    with plaster,
