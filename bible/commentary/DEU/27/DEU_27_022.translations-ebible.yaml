verse: DEU.027.022
translations:
  mal-C: “പിതാവിന്റെ മകളോ മാതാവിന്റെ മകളോ ആയ തന്റെ സഹോദരിയോടുകൂടെ ലൈംഗികബന്ധത്തിലേർപ്പെടുന്നവർ
    ശപിക്കപ്പെട്ടവർ.” ജനമെല്ലാം “ആമേൻ” എന്നു പറയണം.
  deu-TKW: 'Verflucht ist, wer seiner Schwester, sie sei nun die Tochter seines Vaters
    oder seiner Mutter, beiwohnt! Und das ganze Volk soll sprechen: So sei es!'
  lin-lin: '« Alakelama mabe, moto nyonso oyo akosangisa nzoto na ndeko na ye ya mwasi,
    mwana ya tata na ye to mwana ya mama na ye ! » Bato nyonso bakozongisa : « Amen ! »'
  eng-LSV: “Cursed [is] he who is lying with his sister, daughter of his father or
    daughter of his mother.” And all the people have said, “Amen.”
  eng-GNV: 'Cursed be he that lyeth with his sister, the daughter of his father, or
    the daughter of his mother: And all the people shall say: So be it.'
  eng-WEBSTER: 'Cursed be he that lieth with his sister, the daughter of his father,
    or the daughter of his mother: and all the people shall say, Amen.'
  nhw-BL: 'Tlatelchihuali ma eli catli ihuaya motecas isihua icni o se catli icone
    itata o inana. Huan nochi anisraelitame anquiijtose: ‘Quej nopa ma eli.’'
  swh-ONEN: “Alaaniwe mtu akutanaye kimwili na dada yake, binti wa baba yake au binti
    wa mama yake.” Kisha watu wote watasema, “Amen!”
  bba-bba: Kpɑ Lefibɑ bu nɛɛ, bɔ̃rurowɑ wi u kɑ win sesu mɛro turosi ǹ kun mɛ tundo
    turosi kpunɑ. Kpɑ tɔmbu kpuro bu nɛɛ, ɑmi!
  eng-KJVCPB: Cursed be he that lieth with his sister, the daughter of his father,
    or the daughter of his mother. And all the people shall say, Amen.
  luo-luo: “Okwongʼ ngʼat ma terore gi nyamin kata nyar wuon kata nyar min mare.”
    Eka ji duto nodwok niya, “Amin!”
  meu-meu: Taihuna, tamana natuna eiava sinana natuna, ida e eno boumu tauna na bae
    uduguiraia. (Bena taunimanima iboudiai baeto “Amen”.)
  npi-ULB: '''आफ्ना बुबा वा आमाकी छोरी अर्थात् आफ्नै बहिनीसँग सहवास गर्ने मानिस श्रापित
    होस् ।'' तब सबै मानिसले भनून्, ''आमेन ।'''
  yor-yor: “Ègún ni fún ọkùnrin náà tí ó dùbúlẹ̀ pẹ̀lú arábìnrin rẹ̀, ọmọbìnrin baba
    rẹ̀ tàbí ọmọbìnrin ìyá rẹ̀.” Nígbà náà ni gbogbo ènìyàn wọ̀nyí yóò wí pé, “Àmín!”
  ind-ind: ‘Terkutuklah orang yang bersetubuh dengan saudara perempuannya, baik saudara
    kandung maupun saudara tirinya.’ Dan seluruh umat akan menjawab, ‘Amin.’
  pes-OPCB: '«لعنت خدا بر کسی که با خواهر خود، چه تنی و چه ناتنی، همبستر شود.» و تمامی
    قوم بگویند: «آمین.»'
  tgl-ULB: '''Nawa''y isumpa ang taong sumiping sa kaniyang kapatid na babae, ang
    anak na babae ng kaniyang ama, o sa anak na babae ng kaniyang ina.'' At lahat
    ng mga tao ay dapat magsabi ng, ''Amen.'''
  hui-hui: Mbiralime ibu mbalinila kayu biyagua nde Ngode Datagaliwabenaga mo ko holene
    ogoni ibuha wulebira, lolebira. Ani laragola wali agali bibahendeme ladai bialu
    lalu, Heneneore Ngode Datagaliwabehanda aniore bilo, lolebira.
  mya-mya: '`` `မောင်​နှ​မ​ချင်း​နှင့်​ဖြစ်​စေ၊ မိ​တူ​ဖ​ကွဲ​မောင်​နှ မ​ချင်း​နှင့်​ဖြစ်​စေ၊
    ဖ​တူ​မိ​ကွဲ​မောင်​နှ​မ​ချင်း နှင့်​ဖြစ်​စေ၊ ကာ​မ​စပ်​ယှက်​သူ​သည် ဘု​ရား​သ​ခင်
    ၏​ကျိန်​ခြင်း​ကို​ခံ​စေ​သ​တည်း'' ဟု​ကျိန်​ဆို သော​အ​ခါ၊ ``လူ​အ​ပေါင်း​တို့​က`အာ​မင်''
    ဟု​ဝန်​ခံ​ရ​ကြ မည်။'
  bod-N: ཕ་གཅིག་མ་གཉིས་དང་ཡང་ན་མ་གཅིག་ཕ་གཉིས་ཀྱི་ལྕམ་སྲིང་དང་ལུས་འབྲེལ་བྱེད་པའི་མི་ལ་དམོད་པ་ཕོག་གྱུར་ཅིག་ཅེས་པའི་ལན་དུ།
    མི་ཐམས་ཅད་ཀྱིས་ཨ་མེན་ཞེས་ཞུ་དགོས།
  sna-sna: “Ngaatukwe munhu anovata nehanzvadzi yake, mwanasikana wababa vake, kana
    mwanasikana wamai vake.” Ipapo vanhu vose vachati, “Ameni!”
  spa-BLM: '‘Maldito el que se acueste con su hermana, con la hija de su padre o con
    la hija de su madre’. Todo el pueblo dirá: “Amén”.'
  cac-cac: 'Catab''il mach smulan yed'' schab''il yanab'', yanab'' yuj smam ma yuj
    snun, xcham eb''. Axo masanil eb'' chon̈ab'' chi'' tz''alani: Ujocab''i, xcham
    eb''.'
  swh-ULB: Alaaniwe mwanamume atakayelala na dada yake, binti wa baba yake, au binti
    wa mama yake. Kisha watu wote lazima waseme, ‘Amina’.
  bel-bel: 'Пракляты, хто ляжа зь сястрою сваёю, з дачкою бацькі свайго, альбо з дачкою
    маці сваёй! І ўвесь народ скажа: амін.'
  deu-ELBBK: 'Verflucht sei, wer bei seiner Schwester liegt, der Tochter seines Vaters,
    oder der Tochter seiner Mutter! Und das ganze Volk sage: Amen!'
  mbb-OT: “Rinewakan is etew he edhilavet te etevey zin, etevey zin diyà te amey zin
    etawa ziyà te iney zin.” Ne edtavak is langun te, “Amen!”
  mal-2015: അപ്പന്റെ മകളോ അമ്മയുടെ മകളോ ആയ സഹോദരിയോടുകൂടെ ശയിക്കുന്നവൻ ശപിക്കപ്പെട്ടവൻ.
    ജനമെല്ലാം ആമേൻ എന്നു പറയേണം.
  rmc-rmc: '‚Prekošlo hino oda, ko pašľola peskra pheňaha abo peskra ňevlastna pheňaha.‘
    A savore manuša mi phenen: ‚Amen!‘'
  pes-OPV: '«ملعون باد کسی‌که با خواهر خویش چه دختر پدر و چه دختر مادر خویش بخوابد.»
    وتمامی قوم بگویند: «آمین!»'
  ron-1924: '‘Блестемат сэ фие чел че се ва кулка ку сорэ-са, фийка татэлуй сэу сау
    фийка мамей сале!’ Ши тот попорул сэ рэспундэ: ‘Амин!’'
  ben-OBCV: “সেই লোক অভিশপ্ত যে তার বোন, তার বাবার মেয়ে, কিংবা মায়ের মেয়ের সঙ্গে
    ব্যভিচার করে।” তখন সমস্ত লোক বলবে, “আমেন!”
  som-som: Inkaaru ha ku dhacdo kii la seexda walaashiis oo ah ina aabbihiis ama ina
    hooyadiis. Oo dadka oo dhammuna ha yidhaahdeen, Aamiin.
  lat-VUC: 'Maledictus qui dormit cum sorore sua, filia patris sui, vel matris suæ:
    et dicet omnis populus: Amen.'
  eng-ASVBT: Cursed be he that lieth with his sister, the daughter of his father,
    or the daughter of his mother. And all the people shall say, Amen.
  ita-1885: 'Maledetto sia chi giace con la sua sorella, figliuola di suo padre, o
    figliuola di sua madre. — E tutto il popolo dica: Amen.'
  eng-LXXUP: 'Cursed is he that lies with his sister by his father or his mother:
    and all the people shall say, So be it.'
  eng-ULB: '''May the man be cursed who sleeps with his sister, the daughter of his
    father, or with the daughter of his mother.'' Then all the people must say, ''Amen.'''
  spa-VBL: '“¡Maldito sea el hombre que se acueste con su hermana, la hija de su padre
    o la hija de su madre!” Todos dicen: “¡Amén!”'
  fra-_FOB: 'Maudit celui qui couche avec sa sœur, fille de son père, ou fille de
    sa mère! Et tout le peuple dira: Amen!'
  mal-mal: അപ്പന്റെ മകളോ അമ്മയുടെ മകളോ ആയ സഹോദരിയോടുകൂടി ശയിക്കുന്നവൻ ശപിക്കപ്പെട്ടവൻ.
    ജനമെല്ലാം ആമേൻ എന്നു പറയണം.
  urd-GVR: ‘Us par lānat jo apnī sagī bahan, apne bāp kī beṭī yā apnī māṅ kī beṭī
    se hambistar ho jāe.’ Sab log kaheṅ, ‘Āmīn!’
  suz-BL: मिनु “सु मुर आ समी नु इप्‍ब, मेको आ आफ आ तमी बाक्‍त हना यो आ आम आ तमी बाक्‍त
    हना यो, सराप राइब” देंतेक्‍म। मिनु मुर नेल्‍लेमी “आमेन, मोदेंशो दुम्‍ल” देंचा
    माल्‍नीम। लेवी १८:९,११
  ita-1927: 'Maledetto chi giace con la propria sorella, figliuola di suo padre o
    figliuola di sua madre! E tutto il popolo dirà: Amen.'
  ckb-ckb: «نەفرەت لێکراوە ئەوەی لەگەڵ خوشکی خۆی جووت دەبێت، کچی باوکی یان کچی دایکی.»
    هەموو گەلیش دەڵێن، «ئامین!»
  eng-BBE: Cursed is he who has sex relations with his sister, the daughter of his
    father or of his mother. And let all the people say, So be it.
  kan-OKCV: ಅವರು, “ತನ್ನ ತಂದೆಯ ಮಗಳ ಸಂಗಡವಾಗಲಿ, ತಾಯಿಯ ಮಗಳ ಸಂಗಡವಾಗಲಿ ಅನೈತಿಕವಾಗಿ ನಡೆದುಕೊಂಡವನು
    ಶಾಪಗ್ರಸ್ತನು,” ಎಂದು ಹೇಳಿದಾಗ, ಎಲ್ಲಾ ಜನರು, “ಆಮೆನ್,” ಎಂದು ಹೇಳಬೇಕು.
  tam-2017: தன் தகப்பனுக்காவது தாய்க்காவது மகளாகிய தன் சகோதரியுடன் உறவுகொள்கிறவன்
    சபிக்கப்பட்டவன் என்பார்களாக; மக்களெல்லோரும் ஆமென் என்று சொல்வார்களாக.
  spa-RV-1909: 'Maldito el que se echare con su hermana, hija de su padre, ó hija
    de su madre. Y dirá todo el pueblo: Amén.'
  ron-BTF: 'Blestemat fie cel ce se culcă cu sora sa, fiica tatălui său, sau fiica
    mamei sale. Şi tot poporul să spună: Amin.'
  eng-WEBP: ‘Cursed is he who lies with his sister, his father’s daughter or his mother’s
    daughter.’ All the people shall say, ‘Amen.’
  eng-FBV: “A curse on any man who sleeps with his sister, the daughter of his father
    or the daughter of his mother!” Everyone says “Amen!”
  nld-1939: 'Vervloekt, die gemeenschap houdt met zijn zuster, de dochter van zijn
    vader, of die zijner moeder. En heel het volk zal zeggen: Amen!'
  nch-BL: 'Tatelchihuali ma eli cati ihuaya motecas isihua icni o se cati icone itata
    o inana. Huan nochi anisraelitame anquiijtose: ‘Quej nopa ma eli.’'
  vie-1934: 'Đáng rủa sả thay kẻ nào nằm cùng chị em mình, hoặc một cha khác mẹ, hoặc
    một mẹ khác cha! Cả dân sự phải đáp: A-men!'
  hin-CV: “शापित है वह, जो अपनी सौतेली बहन के साथ संबंध बनाता है.” तब सारी सभा उत्तर
    में कहेगी, “आमेन!”
  eng-OURB: ‘Cursed is he who lies with his sister, his father’s daughter or his mother’s
    daughter.’ ‘All the people shall say, ‘Amen ·So be it·.’
  spa-BES: 'Maldito el que tiene relaciones sexuales con su hermana, la hija de su
    padre o de su madre. Y todo el pueblo dirá: Amén.'
  tdx-tdx: 'Afàtse ze miolotse ami’ty rahavave’e, ke anan-drae’e he anan-drene’e.
    Le hene hanao ty hoe ondatio: Ie izay.'
  vid-vid: “ ‘Yapanjilwe munhu yoneche yalinguwasa na lumbulye, hanji yawe mhinza
    wa mhaza wa heye ama mhinza wa mayake.’ Na wanhu weng'ha wokwidichila, ‘Ena!’
  eng-OKE: Accursed is he who lieth with his sister, the daughter of his father or
    the daughter of his mother. And all the people shall say, Amen.
  tha-KJV: ‘​ผู้​ใดที่​สมสู่​กับพี่สาวหรือน้องสาว จะเป็นบุตรสาวของบิดา หรื​อบ​ุตรสาวของมารดาของตนก็​ตาม
    ให้​ผู้​นั้นถูกสาปแช่ง’ ให้​ประชาชนทั้งปวงกล่าวว่า ‘เอเมน’
  por-BR-2018: 'Maldito o que se deitar com sua irmã, filha de seu pai, ou filha de
    sua mãe. E dirá todo o povo: Amém.'
  deu-ELO: 'Verflucht sei, wer bei seiner Schwester liegt, der Tochter seines Vaters
    oder der Tochter seiner Mutter! Und das ganze Volk sage: Amen!'
  eng-WYC-2018: Cursed is he that sleepeth with his sister, the daughter of his father,
    either of his mother; and all the people shall say, Amen!
  epo-epo: 'Malbenita estu, kiu kuŝas kun sia fratino, filino de sia patro aŭ filino
    de sia patrino. Kaj la tuta popolo diros: Amen.'
  uig-PIN: '«Kimki atisining ⱪizi yaki anisining ⱪizi bolƣan ɵz ⱨǝmxirisi bilǝn yatsa
    lǝnǝtkǝ ⱪalsun» — dǝp jakarlisun. Andin hǝlⱪning ⱨǝmmisi jawabǝn: Amin! — desun.'
  beo-beo: ‘Nowa dunu da ea dalusi (ea eda o ea ame idiwi) amoma gilisili golasea,
    gagabusu da ema aligima:ne dialoma:mu.’ Amasea, dunu huluane da ‘Ama’ sia:mu.
  tpi-OTNT: “‘Sapos wanpela man i mekim trabel long susa bilong em, orait God i ken
    bagarapim dispela man.’ Na olgeta manmeri bai i tok, ‘Tru tumas, God i ken mekim
    olsem.’
  hau-SA: “La’ananne ne mutumin da ya kwana da ’yar’uwarsa, ’yar mahaifinsa ko ’yar
    mahaifiyarsa.” Sai dukan mutane su ce, “Amin!”
  uig-LAT: '«Kimki atisining qizi yaki anisining qizi bolghan öz hemshirisi bilen
    yatsa lenetke qalsun» — dep jakarlisun. Andin xelqning hemmisi jawaben: Amin!
    — désun.'
  nde-nde: ‘Kaqalekiswe umuntu olala lodadewabo, indodakazi kayise loba indodakazi
    kanina.’ Ngakho abantu bonke bazakuthi, ‘Ameni!’
  ton-ton: Ke malaʻia ia ʻoku mohe mo hono tuofefine, ko e ʻofefine ʻa ʻene tamai,
    pe ko e tama ʻa ʻene faʻē. Pea ʻe lea pehē ʻe he kakai kotoa pē, ʻEmeni.
  ces-1613: 'Zlořečený, kdož by obýval s sestrou svou, dcerou otce svého, aneb dcerou
    matky své; i řekne všecken lid: Amen.'
  eng-WMB: ‘Cursed is he who lies with his sister, his father’s daughter or his mother’s
    daughter.’ All the people shall say, ‘Amen.’
  tam-TCV: “தனது தகப்பனுக்காவது, தாய்க்காவது பிறந்த தன் சகோதரியுடன் உறவுகொள்பவன் சபிக்கப்பட்டவன்.”
    அப்பொழுது எல்லா மக்களும், “ஆமென்!” என்று சொல்லவேண்டும்.
  ceb-ULB: '''Matinunglo ang tawong makigdulog sa iyang igsoong babaye; nga anak nga
    babaye lamang sa iyang amahan o anak nga babaye lamang sa iyang inahan.'' Ug ang
    tibuok katawhan moingon, ''Amen.'''
  pol-UBG: 'Przeklęty, kto obcuje ze swoją siostrą, córką swego ojca lub córką swojej
    matki. A cały lud powie: Amen.'
  urd-GVU: ’اُس پر لعنت جو اپنی سگی بہن، اپنے باپ کی بیٹی یا اپنی ماں کی بیٹی سے ہم
    بستر ہو جائے۔‘ سب لوگ کہیں، ’آمین!‘
  deu-1912: 'Verflucht sei, wer bei seiner Schwester liegt, die seines Vaters oder
    seiner Mutter Tochter ist! Und alles Volk soll sagen: Amen.'
  kan-2017: “ಅವರು, ತಂದೆಯ ಮಗಳನ್ನಾಗಲಿ ಅಥವಾ ತಾಯಿಯ ಮಗಳನ್ನಾಗಲಿ ಸಂಗಮಿಸಿದವನು ಶಾಪಗ್ರಸ್ತನು”
    ಎಂದು ಹೇಳಲು ಜನರೆಲ್ಲರೂ, “ಆಮೆನ್” ಅನ್ನಬೇಕು.
  yap-yap: “‘Nge bucheg Got wa’athan e en ni yow ra par be’ ni bpin ni walagen, fa
    be’ ni bpin ni walagen nib thil e chitamangirow fa chitiningirow.’ “Me fulweg
    e girdi’ ni gubin ni lungurad, ‘Amen!’
  hlt-MCSB: “A napa canu, a manu canu, amah ngannu taengah aka yalh te thae a phoei
    thil vaengah, pilnam loh , “Amen,” boeih ti saeh.
  mdy-ETH: « ‹ፔኤኮ ጌሮና፤ ሃሣ ዓዶታቴያ ዒንዳ ሜሌፓ ሾዔ ጌሮና ላሃ ዓቲንቄ ቢያ ጋዳንቂንቴያ ማዖም!› ጋዓዛ፥ ዴራ ቢያሢ
    ‹ማዓንታኣ!› ጎዖንጎ» ጌዔኔ።
  twi-ASANTE: “Nnome nka obiara a ɔne ne nuabaa bɛda, sɛ ɔyɛ nʼagya babaa anaa ne
    maame babaa.” Na ɔman no nyinaa bɛgye so sɛ, “Amen!”
  eng-WEBU: ‘Cursed is he who lies with his sister, his father’s daughter or his mother’s
    daughter.’ All the people shall say, ‘Amen.’
  bnp-bnp: “‘A bakovi i mahita turane kurabana, a Vure bara i habi a vuranga vona.’
    E huriki lobo ri gi koli ri gi ta maea, ‘A ngava i muholi hateka.’
  wal-wal: “‘Ba michchiyo gidiya, aawaa na7eera gidin, ba aayee na7eera zin77iya asi
    qanggettidaagaa gido’ yaagin, asai ubbai, ‘Amin77i!’ yaago.
  spa-PDDPT: '¡Maldito el que se una a su hermana, hija de su padre o hija de su madre!
    Y todo el pueblo dirá: ¡Amén!'
  gun-gun: 'Aipoe''i ''rã: “Ayvu vaipy ''rã oiko gueindy reve, nguu rajy e''ỹ vy oxy
    memby reve onheno va''e.” Heta va''e kuery ombovai vy “Ha''eve va''e” he''i ''rã.'
  ilo-ULB: '''Mailunod koma ti tao a makikaidda iti kabsatna a babai, ti anak a babai
    ti amana, wenno iti anak a babai ti inana.'' Ket masapul a kunaen dagiti amin
    a tattao, ''Amen.'''
  kpg-kpg: “‘Di hagahalauwa a Dimaadua la gii tale ang gi tangada dela ma gaa kii
    ginaua mo dono duaahina ahina, be ginaua mo dono duaahina ahina dela e hai duaahina
    ang gi deia, mai tei ono maadua.’ “Gei nia daangada huogodoo ga helekai, ‘Amen!’
  uig-ARA: '«كىمكى ئاتىسىنىڭ قىزى ياكى ئانىسىنىڭ قىزى بولغان ئۆز ھەمشىرىسى بىلەن ياتسا
    لەنەتكە قالسۇن» ــ دەپ جاكارلىسۇن. ئاندىن خەلقنىڭ ھەممىسى جاۋابەن: ئامىن! ــ دېسۇن.'
  sus-sus: «Dankɛ na mixi bɛ naxan nun a maaginɛ kafuma, a baba xa di ginɛ, xa na
    mu a nga xa di ginɛ.» Ɲama birin fa a ratin, «Amina.»
  pon-2006: “‘Koht en ketin keriahla aramas emen me pahn wiahiong nsenen pwopwoud
    ong rie serepein de rehn serepein me ara nohno tehmen de pahpa tehmen.’ “Koaros
    pahn sapeng patohwan, ‘Amen!’
  ksd-ksd: Na ti bilak nina ba na va tadav taina, natu i tamana, ba natu i tinana.
    Ma ra tarai par diat a biti, Amen.
  tur-YTC: '''Kız kardeşiyle, babasının kızıyla ya da annesinin kızıyla yatana lanet
    olsun.'' Bütün halk, ''Amin'' diyecek.'
  grc-BRENT: Ἐπικατάρατος ὁ κοιμώμενος μετὰ ἀδελφῆς ἐκ πατρὸς ἢ μητρὸς αὐτοῦ. καὶ
    ἐροῦσι πᾶς ὁ λαός, γένοιτο.
  ind-AYT: ‘Terkutuklah orang yang bersetubuh dengan saudara perempuannya, anak perempuan
    dari ayahnya atau dari ibunya!’ Dan, seluruh umat berkata, ‘Amin!’
  nya-nya: “Ndi wotembereredwa munthu amene agonana ndi mlongo wake, mwana wamkazi
    wa abambo ake kapena mwana wamkazi wa amayi ake.” Pamenepo anthu onse adzati,
    “Ameni!”
  hrv-hrv: '''Proklet bio koji legne sa svojom sestrom, bila ona kći njegova oca ili
    kći njegove majke.'' - I sav narod neka reče: ''Amen!'''
  mps-mps: “‘Te bidi mego aga abe dali penani ebo sę yai baso da, Godigo te bidi
    dolomainao.’ Tama tigidali we bidigo te po waibao, ‘Mu tama dao. Godigo te bidi
    dolomainao.’”
  tpi-tpi: “‘Sapos wanpela man i mekim trabel long susa bilong em, orait God i ken
    bagarapim dispela man.’ Na olgeta manmeri bai i tok, ‘Tru tumas, God i ken mekim
    olsem.’
  dan-1931: '“Forbandet enhver, som har Samleje med sin Søster, sin Faders eller Moders
    Datter!” Og hele Folket skal svare: “Amen!”'
  vie-OVCB: '‘Ai ngủ với chị em mình, dù chị em cùng cha khác mẹ, cùng mẹ khác cha,
    phải bị nguyền rủa.’ Toàn dân sẽ đáp: ‘A-men.’'
  guj-2017: ‘જો કોઈ માણસ પોતાની બહેન સાથે, પોતાના પિતાની દીકરી, પોતાની માતાની દીકરી
    સાથે કુકર્મ કરે તો તે શાપિત થાઓ.’ અને બધા લોકો કહે, ‘આમીન.’”
  pon-2006A: “‘Koht en ketin keriahla aramas emen me pahn wiahiong nsenen pwopwoud
    ong rie serepein de rehn serepein me ara nohno tehmen de pahpa tehmen.’ “Koaros
    pahn sapeng patohwan, ‘Amen!’
  por-BRBSL: '''Maldito é aquele que se deita com sua irmã, a filha de seu pai ou
    a filha de sua mãe''. Todas as pessoas devem dizer: “Amém”.'
  cth-cth: Na pa e canu, manu e canu, mae tawncanu ka ipkhai e tami teh yawthoenae
    awm lawiseh telah thoe a bo awh vaiteh, tami pueng ni Amen ati awh han.
  twi-twi: “Nnome nka obiara a ɔne ne nuabea bɛda, sɛ ɔyɛ nʼagya babea anaa ne na
    babea.” Na ɔman no nyinaa begye so se, “Amen!”
  hlt-hlt: “A napa canu, a manu canu, amah ngannu taengah aka yalh te thae a phoei
    thil vaengah, pilnam loh, “Amen,” boeih ti saeh.
  tbz-SIM: 'Kɛ̀ wèè duɔ́nɛ̀ o tɑ̃ũ̀ yoo o yɔ̃ yɑnti kou nwe yoo kɛ̀ bɛ̀ wɛ̃ mbɛ yɔ̃
    kɛ cɑ̃́ɑ̃́ mbɛ cicɛ, dɛ yiɛ̀ mbo yɑ̀! Kɛ̀ Isidɑyɛɛribɛ bɛmɔuu cɔ́útɛ́ kɛ dɔ̀:
    Dɛ̀ mmɛ ndò!'
  msy-2020: “ ‘Gumazim uan buaramizim ko dakuigham, kar ti an guizɨn buaramizim, o
    an afeziam ko amuir igharazim otezir guivim, o an amebam ko par igharazim otezir
    guivim. God gumazir kam gasɨghasigham.’ Eghtɨ gumazamiziba bar kamaghɨn akam ikaragh
    suam, ‘Bar guizbangɨra, God kamaghɨra damu.’
  azb-azb: '“Qoy anadan yaxud atadan bir olan bacısı ilə yatana lənət olsun!” Bütün
    xalq desin: “Amin!”'
  eng-DBY: Cursed be he that lieth with his sister, the daughter of his father, or
    the daughter of his mother! And all the people shall say, Amen.
  hin-2017: ‘श्रापित हो वह जो अपनी बहन, चाहे सगी हो चाहे सौतेली, से कुकर्म करे।’ तब
    सब लोग कहें, ‘आमीन।’
  wol-KYG: 'Ñu neeti: «Alku ñeel na ku tëdde ab jigéenam, muy doomu baayam, mbaa doomu
    ndeyam.» Mbooloo mépp ne: «Amiin!»'
  eng-YLT: '''Cursed [is] he who is lying with his sister, daughter of his father,
    or daughter of his mother, — and all the people have said, Amen.'
  eng-WYC-2017: Cursed is he that sleepeth with his sister, the daughter of his father,
    either of his mother; and all the people shall say, Amen!
  eng-WMBB: ‘Cursed is he who lies with his sister, his father’s daughter or his mother’s
    daughter.’ All the people shall say, ‘Amen.’
  urd-GVH: ‘उस पर लानत जो अपनी सगी बहन, अपने बाप की बेटी या अपनी माँ की बेटी से हमबिसतर
    हो जाए।’ सब लोग कहें, ‘आमीन!’
  rug-rug: ‘Kaqu ta levei koe Zihova sa tie sapu eko turaṉia sa tasina vineki sapu
    votiki tinana, babe votiki tamana.’ Meke kaqu olaṉa sari doduru tie, ‘Emeni!’
  gaz-gaz: “Namni obboleettii isaa intala abbaa isaa yookaan intala haadha isaa wajjin
    ciisu haa abaaramu.” Ergasiis sabni hundi, “Ameen!” haa jedhu.
  fra-LSG: 'Maudit soit celui qui couche avec sa sœur, fille de son père ou fille
    de sa mère! Et tout le peuple dira: Amen!'
  yal-yal: “Ala xa na kanna danga naxan nun a magilɛn kafuma, a fafe a dii tɛmɛna,
    hanma a nga a dii tɛmɛna.” Yamaan birin xa a ratin, e naxa, “Amina.”
  haw-1868: 'E poino ke kanaka ke moe ia me kona kaikuwahine, ke kaikamahine a kona
    makuakane, a ke kaikamahine a kona makuwahine: a o na kanaka a pau e olelo mai,
    Pela io no.'
  arb-NAV: 'مَلْعُونٌ كُلُّ مَنْ يُضَاجِعُ أُخْتَهُ ابْنَةَ أُمِّهِ أَوِ ابْنَةَ أَبِيهِ.
    وَيَقُولُ جَمِيعُ الشَّعْبِ: آمِين.'
  ewe-ewe: “Mawu ƒe fiƒode nava ŋutsu si adɔ eya ŋutɔ nɔvinyɔnu, eɖanye fofovia alo
    dadavia gbɔ la dzi.” Eye ameawo katã ado ɣli be, “Amen; neva eme nenema!”
  eng-LEE: Cursed be he that lieth with his sister, the daughter of his father, or
    the daughter of his mother; and all the people shall say, Amen.
  asm-FB: যি কোনোৱে নিজ ভনীয়েক কি বায়েকৰে সৈতে, অৰ্থাৎ নিজ বাপেক-মাকৰ জীয়েকৰ লগত
    শয়ন কৰিব, তেওঁ অভিশপ্ত হওক; তাতে সকলো লোকে ক’ব ‘আমেন।’
  sus-A: «دَنكّ نَ مِشِ بّ نَشَن نُن عَ مَافِنّ كَقُمَ، عَ بَبَ شَ دِ فِنّ، شَ نَ
    مُ عَ نفَ شَ دِ فِنّ.» حَمَ بِرِن قَ عَ رَتِن، «عَمِنَ.»
  fra-SBL: « Maudit soit celui qui couche avec sa sœur, la fille de son père ou la
    fille de sa mère ». Tout le peuple dira « Amen ».
  hbo-hbo: אָר֗וּר שֹׁכֵב֙ עִם־אֲחֹתֹ֔ו בַּת־אָבִ֖יו אֹ֣ו בַת־אִמֹּ֑ו וְאָמַ֥ר כָּל־הָעָ֖ם
    אָמֵֽן׃ ס
  eng-WYCLIFFE: Cursid is he that slepith with his sistir, the douytir of his fadir,
    ethir of his modir; and al the puple schal seie, Amen!
  cwe-cwe: “ ‘Yaduwiligwe munhu yoyose yombandama mwali wake, mwana wa tati yake hebu
    mwana wa mami yake.’ Wanhu wose wezakwidika, ‘Ivo.’
  kik-kik: “Kũgwatwo nĩ kĩrumi-rĩ, nĩ mũndũ ũrĩa ũkomaga na mwarĩ wa nyina, kana na
    mwarĩ wa ithe.” Hĩndĩ ĩyo nao andũ othe moige, “Ameni!”
  fra-NCL: 'Maudit soit celui qui couche avec sa sœur, fille de son père ou fille
    de sa mère ! — Et tout le peuple dira : Amen !'
  cek-AK: A tanu, ampa ih canu, to tih ai boeh loe amno ih canu iip haih kami loe
    tangoeng ih kami ah oh, tiah thuih naah, kami boih mah, Amen, tiah thuih o han
    oh.
  cuk-cuk: '‘Dule-gwensak na e-bun-ebo, e-bab-sisgwa-ebodibe, e-nan-sisgwa-ebodibe,
    galagwensuli negsichidgi-nanaele, we-dule, sabsur-odurdaklesun.’ Bela dulemar
    abin-sogoed: ‘Eye, sabsur-odurdaklesun.’'
  uig-CYR: '«Кимки атисиниң қизи яки анисиниң қизи болған өз һәмшириси билән ятса
    ләнәткә қалсун» — дәп җакалисун. Андин хәлиқниң һәммиси җававән: Амин! — десун.'
  tel-2017: “తన సోదరితో, అంటే తన తండ్రి కూతురుతో గానీ, తన తల్లి కూతురుతో గానీ లైంగిక
    సంబంధం పెట్టుకున్నవాడు శాపగ్రస్తుడు” అని చెప్పినప్పుడు, ప్రజలంతా “ఆమేన్‌” అనాలి.
  hat-BSA: '‘Modi se sila ki kouche avèk sè li, fi a papa li, oswa a manman li.’ Epi
    tout pèp la va di: ‘Amen.’'
  kos-kos: “‘Selnga lun God in oan fin kutena mwet su orek kosro yurin tulik mutan
    wial, ku tulik mutan nutin papa tumal sin siena nina, ku tulik mutan nutin nina
    kial sin siena papa.’ “Na mwet nukewa fah fahk, ‘Amen!’
  hbo-WLC: אָר֗וּר שֹׁכֵב֙ עִם־אֲחֹת֔וֹ בַּת־אָבִ֖יו א֣וֹ בַת־אִמּ֑וֹ וְאָמַ֥ר כָּל־הָעָ֖ם
    אָמֵֽן׃ ס
  ibo-ibo: “Onye a bụrụ ọnụ ka onye ahụ bụ, nke ya na nwanne ya nwanyị na-akwa iko,
    bụ nwanne ya nke nne ya mụrụ, maọbụ nke nwunye nna ya mụrụ.” Ụmụ Izrel niile ga-aza,
    “Amen.”
  ory-ory: “ଯେକେହି ଆପଣା ଭଗିନୀ, ଅର୍ଥାତ୍‍, ଆପଣା ପିତୃଙ୍କ କନ୍ୟା କି ଆପଣା ମାତୃଙ୍କ କନ୍ୟା
    ସଙ୍ଗେ ଶୟନ କରେ, ସେ ଶାପଗ୍ରସ୍ତ ହେଉ।” ତହିଁରେ ସମସ୍ତ ଲୋକ କହିବେ, ଆମେନ୍‍।
  chk-chk: ‘A anümamau eman mwän mi kon ren fefinan, ese lifilifil ika neminewe nöün
    saman föpwül ika nöün inan föpwül.’ Nge ekewe aramas meinisin repwe apasa, ‘Amen.’
  rop-rop: “‘Wal YAWEI garra panishim enibodi hu silipsilipbat garram im sista o im
    haf sista.’ “En ola pipul garra tok, ‘Yuwai! Trubala dijan im tok!’
  ukr-1871: 'Проклят, хто зляжеться з сестрою, з дочкою батька свого, або з дочкою
    матері своєї! І ввесь нарід скаже: Амінь!'
  deu-1951: 'Verflucht sei, wer bei seiner Schwester liegt, die seines Vaters oder
    seiner Mutter Tochter ist! Und alles Volk soll sagen: Amen!'
  eng-JPS: 'Cursed be he that lieth with his sister, the daughter of his father, or
    the daughter of his mother. And all the people shall say: Amen.'
  srp-1865: 'Proklet da je koji bi obležao sestru svoju, kæer oca svojega ili kæer
    matere svoje. A sav narod neka reèe: amin.'
  lug-lug: “Akolimirwe omuntu yenna eyeebaka ne mwannyina omuwala wa kitaawe, oba
    muwala wa nnyina.” Abantu bonna ne baddamu nti, “Amiina.”
  heb-heb: ארור שכב עם אחתו בת אביו או בת אמו ואמר כל העם אמן׃
  ben-IRV: যে কেউ নিজের বোনের সঙ্গে, অর্থাৎ বাবার মেয়ের কিংবা মায়ের মেয়ের সঙ্গে
    শোয়, সে শাপগ্রস্ত হবে। তখন সব লোক বলবে, আমেন।
  pan-pan: ‘ਸਰਾਪੀ ਹੋਵੇ ਉਹ, ਜਿਹੜਾ ਆਪਣੀ ਭੈਣ, ਨਾਲ ਕੁਕਰਮ ਕਰੇ, ਭਾਵੇਂ ਉਹ ਉਸ ਦੇ ਪਿਤਾ ਦੀ ਧੀ
    ਹੋਵੇ ਭਾਵੇਂ ਉਸ ਦੀ ਮਾਂ ਦੀ ਧੀ ਹੋਵੇ। ਤਦ ਸਾਰੀ ਪਰਜਾ ਆਖੇ, ਆਮੀਨ।’
  mya-JVB: အဘ ၏ သမီး ၊ အမိ ၏ သမီး တည်းဟူသောမိမိ အစ်မ နှမနှင့် ပေါင်းဘော် သောသူသည်
    အမင်္ဂလာ ရှိစေသတည်းဟု ကျိန် လျှင်၊ လူ အပေါင်း တို့က အာမင် ဟု ဝန်ခံ ရကြမည်။
  hmo-hmo: “ ‘Iena taihuna, iena tamana ena natuna, o iena sinana ena natuna ia sihari
    henia tauna be Dirava ese do ia hadikaia momokani.’ “Vadaeni taunimanima ibounai
    do idia haere, do idia gwau, ‘Amen.’
  urd-urd: '''ला''नत उस पर जो अपनी बहन से मुबाश्रत करे, चाहे वह उसके बाप की बेटी हो
    चाहे माँ की। और सब लोग कहें, ''आमीन।'
  rus-SYN: 'Проклят, кто ляжет с сестрою своею, с дочерью отца своего, или дочерью
    матери своей! И весь народ скажет: аминь.'
  bqc-SIM: Láaipↄn gbɛ̃́ pↄ́ wùlɛ ń a dãeo ũ. Gbɛ̃́pii i mɛ, ãmi!
  tcz-CHONGTHU: Pasal koi hileh apa sopinu toh lum khom ham, ahilouleh anu chanu toh
    lumkhom auma ahileh, amapa chu gaosapna chang jeng hen tia asei tengleh, mipin
    jong Amen! tia adonbut diu ahi.
  mar-mar: लेवींनी म्हणावे, “सख्ख्या अथवा सावत्र बहिणीशी लैंगिक संबंध ठेवणारा शापित
    असो.” तेव्हा सर्व लोकांनी “आमेन” म्हणावे.
  qub-qub: « ‹Mamallapitapis u taytallapitapis pañin caycajwan cacoj cäga maldisyunasha
    cachun› nir. «Niptin llapan runacunana ‹¡Nishayquino cachun!› nenga.
  hat-hat: '-Madichon Bondye pou tout moun ki kouche avèk sè li, kit se pitit fi papa
    l'', kit se pitit fi manman l''! Tout pèp la va reponn: -Se sa menm! Nou dakò!'
  eng-BSB: ‘Cursed is he who sleeps with his sister, the daughter of his father or
    the daughter of his mother.’ And let all the people say, ‘Amen!’
  tod-tod: '«Foovoo nu ɠa ga naa, zɔi a la ga baazeelai, kɛɛɠɛ ná-doun anzanui, ɓaa
    dee ná-doun anzanui.» Nuɓusɛi kpein ka ɠɛ ma: «Amina!»'
  eng-WEBPB: ‘Cursed is he who lies with his sister, his father’s daughter or his
    mother’s daughter.’ All the people shall say, ‘Amen.’
  kbq-kbq: Nesaroma anteno masesia vahera kazusi huzamantone hu'za hanageno, maka
    vahe'mo'za tamage hu'za hugahaze!
  nhe-BL: 'Tlatelchihuali ma eli tlen ihuaya motecas isihua icni o se tlen icone itata
    o inana. Huan nochi inisraelitame inquiijtose: ‘Queja nopa ma eli.’'
  gub-BL: — Aze amo awa uker oho weinyr u tazyr uhy imemyr ipuhe nehe, Tupàn omono
    putar uze'egaiw a'e awa rehe a'e nehe. Aze uker oho u tazyr uhy imemyr 'ym ipuhe
    nehe, nezewegatete nehe no. — Azeharomoete, i'i putar teko wanupe wà no.
  eng-DRA: 'Cursed be he that lieth with his sister, the daughter of his father, or
    of his mother: and all the people shall say: Amen.'
