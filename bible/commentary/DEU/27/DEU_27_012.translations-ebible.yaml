  gaz-gaz: Yommuu isin Yordaanosin ceetanitti gosoonni Simiʼoon, Lewwii, Yihuudaa,
    Yisaakor, Yoosefii fi kan Beniyaam saba eebbisuuf gaara Gerziim irra haa dhaabatan.
  fra-LSG: Lorsque vous aurez passé le Jourdain, Siméon, Lévi, Juda, Issacar, Joseph
