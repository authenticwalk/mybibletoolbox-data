    tuifigh, kar Simeonɨn anabamɨn adarasi, ko Livain anabamɨn adarasi, ko Juda, ko
    Isakar, ko Josep ko Benjaminɨn anabamɨn adarasi.
  azb-azb: '«İordan çayını keçəndə xalqa xeyir-dua vermək üçün bu qəbilələr Gerizim
    dağında dursun: Şimeon, Levi, Yəhuda, İssakar, Yusif, Binyamin.'
  eng-DBY: 'These shall stand to bless the people upon mount Gerizim, when ye have
    gone over the Jordan: Simeon, and Levi, and Judah, and Issachar, and Joseph, and
    Benjamin.'
  hin-2017: “जब तुम यरदन पार हो जाओ तब शिमोन, लेवी, यहूदा, इस्साकार, यूसुफ, और बिन्यामीन,
