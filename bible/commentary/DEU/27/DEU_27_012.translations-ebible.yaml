  twi-twi: Sɛ mutwa Asubɔnten Yordan a Simeon, Lewi, Yuda, Isakar, Yosef ne Benyamin
    mmusuakuw na wonnyina Gerisim bepɔw so nhyira ɔman no.
  hlt-hlt: “Jordan na poeng tih Gerizim tlang kah pilnam te yoethen paek vaengah he
