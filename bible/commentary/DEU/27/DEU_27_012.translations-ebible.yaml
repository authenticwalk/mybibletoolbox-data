    regua.'
  ilo-ULB: '“Masapul nga agtakder dagitoy a tribu idiay Bantay Gerizim a mangbendision
    kadagiti tattao, kalpasan a maballasiwyo iti Jordan: Simeon, Levi, Juda, Issacar,
    Jose ken Benjamin.'
  kpg-kpg: '“I muli di godou lloo adu laa lodo di Monowai Jordan, gei nia madawaawa
    aanei la gii tuu i hongo di Gonduu Gerizim, i di madagoaa nia hagahumalia ma ga hagamodongoohia
    gi nia daangada: Simeon, Levi, Judah, Issachar, Joseph mo Benjamin.'
  uig-ARA: سىلەر ئىئوردان دەرياسىدىن ئۆتكەندىن كېيىن، بۇلار، يەنى شىمېئون، لاۋىي،
    يەھۇدا، ئىسساكار، يۈسۈپ بىلەن بىنيامىنلار گەرىزىم تېغىنىڭ ئۈستىدە تۇرۇپ، خەلققە
    بەخت-بەرىكەت تىلىسۇن.
  sus-sus: «Wo na Yurudɛn igiri, Simeyɔn bɔnsɔɛ, Lewi bɔnsɔɛ, Yuda bɔnsɔɛ, Isakari
    bɔnsɔɛ, Yusufu bɔnsɔɛ, nun Bunyamin bɔnsɔɛ xa ti Garisimi geya fari, e xa dubɛe
    ti.
  pon-2006: '“Mwurin amwail pahn kotehla Sordan, kadaudok pwukat me pahn wad pah pahn
    uh pohn Nahna Kerisim ni ahnsou me kasarawi en kupwuramwahu pahn kohieng aramas
    akan: kadaudok en Simion, Lipai, Suda, Isakar, Sosep oh Pensamin.'
  ksd-ksd: 'Go diat diat a tur ta ra luana Gerisim upi diat a tata vadoane ra tarai,
    ba ava tar bolo lake ra Iordan: Simeon, Levi, Iuda, Isakar, Iosep, ma Beniamin;'
  tur-YTC: '“Arden''den geçtiğinizde, halkı kutsamak için Gerizim Dağı''nda şunlar
    duracak: Şimon, Levi, Yahuda, İssakar, Yosef ve Benyamin.'
  grc-BRENT: οὗτοι στήσονται εὐλογεῖν τὸν λαὸν ἐν ὄρει Γαριζίν διαβάντες τὸν Ἰορδάνην,
    Συμεὼν, Λευὶ, Ἰουδας, Ἰσσάχαρ, Ἰωσὴφ, καὶ Βενιαμίν.
  ind-AYT: '“Sesudah kamu menyeberangi Sungai Yordan, suku-suku inilah yang harus
    berdiri di Gunung Gerizim untuk memberikan berkat-berkat kepada umat: Simeon,
    Lewi, Yehuda, Isakhar, Yusuf, dan Benyamin.'
  nya-nya: 'Mukawoloka Yorodani, mafuko awa akayimirire pa Phiri la Gerizimu ndi kudalitsa
    anthu: Simeoni, Levi, Yuda, Isakara, Yosefe ndi Benjamini.'
  hrv-hrv: '“Kad prijeđete preko Jordana, neka ova plemena: Šimun, Levi, Juda, Jisakar,
    Josip i Benjamin stanu na brdu Gerizimu da blagoslivljaju narod.'
  mps-mps: “Dage Jordan wę nogelama, nosali te Godigo dage tigidali te wiegi yai
    ilabo po odainogo dage hani we bidi meba pelama, te Gerisim bulu duba dolalugi
    piąo. Te da, te Simeon hani, me Livai hani, me Juda hani, me Isakar hani, me
    Josep hani, Benjamin hani, tama tiao.
  tpi-tpi: “Bihain long yupela i brukim wara Jordan pinis, na yupela olgeta i laik
    kisim tok long God bai i mekim gut long yupela, orait ol manmeri bilong sampela
    lain bilong yupela i mas i go sanap long maunten Gerisim, em ol lain Simeon na
    Livai na Juda na Isakar na Josep na Benjamin.
  dan-1931: “Når I er kommet over Jordan, skal den ene Del af eder tage Plads på Garizims
    Bjerg for at velsigne Folket, nemlig Simeon, Levi, Juda, Issakar, Josef og Benjamin;
  vie-OVCB: “Khi sang Sông Giô-đan rồi, người thuộc các đại tộc Si-mê-ôn, Lê-vi, Giu-đa,
    Y-sa-ca, Giô-sép, và Bên-gia-min phải đứng trên Núi Ga-ri-xim để chúc phước.
  guj-2017: “યર્દન નદી પાર કર્યા પછી લોકોને આશીર્વાદ આપવા, શિમયોન, લેવી, યહૂદા, ઇસ્સાખાર,
    યૂસફ તથા બિન્યામીન કુળો ગરીઝીમ પર્વત પર ઊભાં રહે.
  pon-2006A: '“Mwurin amwail pahn kotehla Sordan, kadaudok pwukat me pahn wad pah
    pahn uh pohn Nahna Kerisim ni ahnsou me kasarawi en kupwuramwahu pahn kohieng
    aramas akan: kadaudok en Simion, Lipai, Suda, Isakar, Sosep oh Pensamin.'
  por-BRBSL: '“Estes estarão no Monte Gerizim para abençoar o povo, quando você tiver
    atravessado o Jordão: Simeão, Levi, Judá, Issachar, Joseph e Benjamin.'
  cth-cth: 'nangmouh ni Jordan palang na raka awh hnukkhu, taminaw yawhawi poe hanelah
    Gerizim mon dawk ka kangdout hane naw teh: Simeon, Levih, Judah, Issakhar, Joseph,
