verse: DEU.027.012
translations:
  mal-C: 'നിങ്ങൾ യോർദാൻനദി കടന്നശേഷം ജനത്തെ അനുഗ്രഹിക്കാൻ ഗെരിസീം പർവതത്തിൽ നിൽക്കേണ്ട
    ഗോത്രങ്ങൾ ഇവരാണ്: ശിമെയോൻ, ലേവി, യെഹൂദാ, യിസ്സാഖാർ, യോസേഫ്, ബെന്യാമീൻ.'
  deu-TKW: 'Wenn ihr den Jordan überschritten habt, sollen sich die einen auf dem
    Berge Gerizim aufstellen, um das Volk zu segnen, nämlich: Simeon, Levi, Juda,
    Issachar, Joseph und Benjamin;'
  lin-lin: '« Tala mabota oyo ekotelema na ngomba Garizimi mpo na kopambola bato tango
    bokokatisa Yordani : libota ya Simeoni, ya Levi, ya Yuda, ya Isakari, ya Jozefi,
    mpe ya Benjame.'
  eng-LSV: '“These stand on Mount Gerizzim to bless the people, in your passing over
    the Jordan: Simeon, and Levi, and Judah, and Issachar, and Joseph, and Benjamin.'
  eng-GNV: 'These shall stand vpon mount Gerizzim, to blesse the people when ye shall
    passe ouer Iorden: Simeon, and Leui, and Iudah, and Issachar, and Ioseph, and
    Beniamin.'
  eng-WEBSTER: 'These shall stand upon mount Gerizim to bless the people, when ye
    have come over Jordan; Simeon, and Levi, and Judah, and Issachar, and Joseph,
    and Benjamin:'
  nhw-BL: “Quema anquipanotose nopa hueyatl Jordán, nopa huejhueyi familias tlen Simeón,
    Leví, Judá, Isacar, José huan Benjamín moquetzase ipan nopa tepetl Gerizim para
    tlayolmelahuase tlaque tlatiochihuali anisraelitame anquipantise sintla anquineltocase
    TOTECO.
  swh-ONEN: 'Mtakapovuka Mto Yordani, makabila haya yatasimama juu ya Mlima Gerizimu
    kubariki watu: Simeoni, Lawi, Yuda, Isakari, Yosefu na Benyamini.'
  bba-bba: ì n Yuudɛnin dɑɑru tɔburɑ i kpɑ, bwese nini, Simɛɔbɑ kɑ Lefibɑ kɑ Bɛnyɑmɛɛbɑ
    kɑ Yudɑbɑ kɑ Isɑkɑribɑ kɑ Yosɛfubɑ bɑ koo dɑ bu yɔ̃rɑwɑ Gɑrisimun ɡuurɔ kpɑ bu
    tɔmbu domɑru kuɑ,
  eng-KJVCPB: 'These shall stand upon mount Gerizzim to bless the people, when ye
    are come over Jordan; Simeon, and Levi, and Judah, and Issachar, and Joseph, and
    Benjamin:'
  luo-luo: 'Ka usengʼado aora Jordan, to dhoudigi nobi e Got Gerizim mondo gigwedh
    ji: Simeon, Lawi, Juda, Isakar, Josef kod Benjamin.'
  meu-meu: 'Ioridane sinavaina ba hanaia, bena ini na Gerisim ororona ai bae gini,
    taunimanima bae hanamodia: Simeon bona Levi bona Iuda bona Isakara bona Iosef
    bona Beniamina.'
  npi-ULB: '“तिमीहरूले यर्दन नदी पार गरेपछि मानिसहरूलाई आशिष् दिन यी कुलहरू गीरीज्‍जीम
    डाँडामा खडा होऊन्: शिमियोन, लेवी, यहूदा, इस्साखार, योसेफ र बेन्यामीन ।'
  yor-yor: 'Nígbà tí ìwọ bá ti kọjá a Jordani, àwọn ẹ̀yà yìí yóò dúró lórí òkè Gerisimu
    láti súre fún àwọn ènìyàn: Simeoni, Lefi, Juda, Isakari, Josẹfu àti Benjamini.'
  ind-ind: '“Sesudah kalian menyeberangi sungai Yordan, lakukanlah upacara ini: Suku
    Simeon, Lewi, Yehuda, Isakar, Yusuf, dan Benyamin akan berdiri di atas gunung
    Gerizim dan menyerukan berbagai berkat atas bangsa Israel apabila menaati TUHAN.'
  pes-OPCB: پس از عبور از رود اردن، قبایل شمعون، لاوی، یهودا، یساکار، یوسف و بنیامین
    باید بر روی کوه جَرِزیم بایستند و قوم را برکت دهند.
  tgl-ULB: '“Pagkatapos ninyong tawirin ang Jordan, dapat tumayo ang mga liping ito
    sa Bundok Gerizim para pagpalain ang mga tao: sina Simeon, Levi, Juda, Isacar,
    Jose, at Benjamin.'
  hui-hui: Mani tí Iba Yodana domaede halu pu howa Anduane Homogohanda tí mo bayale
    helonaga bi larago mo yule lowa wali agali tíni hameigini aria karu Hari Gerisimi
    kagoria irigiho halimu. Hameigini uruni Simionobi Libaibi Yudabi Isagabi Yosebebi
    Beniyaminibi uruni aria tí pu halimu.
  mya-mya: '``သင်​တို့​သည်​ယော်​ဒန်​မြစ်​ကို​ဖြတ်​ကူး​ပြီး နောက် လူ​တို့​အ​ပေါ်​ကောင်း​ချီး​မင်္ဂ​လာ​ရွတ်
    ဆို​သော​အ​ခါ​၌ ရှိ​မောင်၊ လေ​ဝိ၊ ယု​ဒ၊ ဣ​သ​ခါ၊ ယော​သပ်​နှင့်​ဗင်္ယာ​မိန်​အ​နွယ်​တို့​သည်​ဂေ
    ရ​ဇိမ်​တောင်​ပေါ်​တွင်​ရပ်​နေ​ရ​ကြ​မည်။-'
  bod-N: ཁྱོད་རྣམས་ཡོར་དན་གཙང་པོའི་ཕ་རོལ་ཏུ་བརྒལ་བའི་རྗེས་སུ། སི་མུ་ཨོན་དང་། ལེ་ཝི་དང་།
    ཡ་ཧུ་དཱ་དང་། ཡེས་སི་ཀཱར་དང་། ཡོ་སེབ་དང་། པེན་ཡཱ་མེན་བཅས་ཚོ་པའི་མི་རྣམས་གེ་རི་ཟིམ་རི་བོར་ལངས་བསྡད་ནས་མི་མང་ལ་བྱིན་རླབས་གནང་དགོས།
  sna-sna: 'Kana muchinge mayambuka Jorodhani, aya ndiwo marudzi anofanira kundomira
    pamusoro peGomo reGerizimu kuti varopafadze vanhu: Simeoni, Revhi, Judha, Isakari,
    Josefa naBhenjamini.'
  spa-BLM: '“Estos se pondrán en el monte Gerizim para bendecir al pueblo, cuando
    hayáis cruzado el Jordán: Simeón, Leví, Judá, Isacar, José y Benjamín.'
  cac-cac: Ayic toxo ex c'axpajec' d'a a' Jordán, a eb' yin̈tilalcan Simeón, Leví,
    Judá, Isacar, José yed' Benjamín, tz'aj eb' d'a yich vitz Gerizim, yic syal vach'
    lolonel eb' d'a yib'an̈ eb' chon̈ab'.
  swh-ULB: “Makabila haya yanapaswa kusimama katika mlima Gerizimu kuwabariki watu
    baada ya nyinyi kuvuka Yordani; Simeoni, Lawi, Judah, Isakari, Yusufu na Benyamini.
  bel-bel: 'гэтыя павінны стаць на гары Гарызім, каб дабраслаўляць народ, калі пяройдзеце
    Ярдан: Сымон, Лявій, Юда, Ісахар, Язэп і Веньямін;'
  deu-ELBBK: 'Wenn ihr über den Jordan gezogen seid, sollen diese auf dem Berg Gerisim
    stehen, um das Volk zu segnen: Simeon und Levi und Juda und Issaschar und Joseph
    und Benjamin;'
  mbb-OT: '“Emun ebpekelayun kew en te Jordan, iyan heini menge tribu he edhitindeg
    diyà te Buntud he Gerizim te kebpenuvadtuvad te menge etew: is tribu ni Simeon,
    Levi, Juda, Isacar, Jose, wey Benjamin.'
  mal-2015: 'നിങ്ങൾ യോർദ്ദാൻ കടന്ന ശേഷം ജനത്തെ അനുഗ്രഹിപ്പാൻ ഗെരിസീംപർവ്വതത്തിൽ നില്ക്കേണ്ടുന്നവർ:
    ശിമെയോൻ, ലേവി, യെഹൂദാ, യിസ്സാഖാർ, യോസേഫ്, ബേന്യാമീൻ.'
  rmc-rmc: „Sar predžana o Jordan, akor pes mi ačhaven pro verchos Gerizim o izraelika
    kmeňi o Šimeon, o Levi, o Juda, o Jisachar, o Jozef the o Benjamin pro požehnaňje.
  pes-OPV: «چون از اردن عبور کردید، اینان یعنی شمعون و لاوی و یهودا و یساکار و یوسف
    وبنیامین بر کوه جرزیم بایستند تا قوم را برکت دهند.
  ron-1924: „Дупэ че вець трече Йорданул, Симеон, Леви, Иуда, Исахар, Иосиф ши Бениамин
    сэ стя пе мунтеле Гаризим, ка сэ бинекувынтезе попорул,
  ben-OBCV: 'তোমরা যখন জর্ডন পার হবে, এই গোষ্ঠীর লোকেরা গরিষীম পর্বতের উপরে দাঁড়িয়ে
    লোকদের আশীর্বাদ করবে: শিমিয়োন, লেবি, যিহূদা, ইষাখর, যোষেফ ও বিন্যামীন।'
  som-som: Reer Simecoon, iyo reer Laawi, iyo reer Yahuudah, iyo reer Isaakaar, iyo
    reer Yuusuf, iyo reer Benyaamiin waa inay kor istaagaan Buur Gerisiim inay dadka
    u duceeyaan markaad Webi Urdun ka gudubtaan.
  lat-VUC: 'Hi stabunt ad benedicendum populo super montem Garizim, Jordane transmisso:
    Simeon, Levi, Judas, Issachar, Joseph, et Benjamin.'
  eng-ASVBT: 'These shall stand upon mount Gerizim to bless the people, when ye are
    passed over the Jordan: Simeon, and Levi, and Judah, and Issachar, and Joseph,
    and Benjamin.'
  ita-1885: Gli uni d'infra voi stieno sopra il monte di Gherizim, per benedire il
    popolo quando sarete passati il Giordano; cioè, le tribù di Simeone, di Levi,
    di Giuda, d'Issacar, di Giuseppe, e di Beniamino;
  eng-LXXUP: These shall stand to bless the people on Mount Gerizim having gone over
    Jordan; Simeon, Levi, Judah, Issachar, Joseph, and Benjamin.
  eng-ULB: '“These tribes must stand on Mount Gerizim to bless the people after you
    have passed over the Jordan: Simeon, Levi, Judah, Issachar, Joseph, and Benjamin.'
  spa-VBL: 'Después de haber cruzado el Jordán, las siguientes tribus se pararán en
    el Monte Gerizim para bendecir al pueblo: Simeón, Leví, Judá, Isacar, José y Benjamín.'
  fra-_FOB: Quand vous aurez passé le Jourdain, que Siméon, Lévi, Juda, Issacar, Joseph
    et Benjamin se tiennent sur le mont Garizim, pour bénir le peuple;
  mal-mal: '“നിങ്ങൾ യോർദ്ദാൻ നദി കടന്നശേഷം ജനത്തെ അനുഗ്രഹിക്കുവാൻ ഗെരിസീംപർവ്വതത്തിൽ
    നില്ക്കേണ്ടവർ: ശിമെയോൻ, ലേവി, യെഹൂദാ, യിസ്സാഖാർ, യോസേഫ്, ബെന്യാമീൻ.'
  urd-GVR: “Dariyā-e-Yardan ko pār karne ke bād Shamāūn, Lāwī, Yahūdāh, Ishkār, Yūsuf
    aur Binyamīn ke qabīle Garizīm Pahāṛ par khaṛe ho jāeṅ. Wahāṅ wuh barkat ke alfāz
    boleṅ.
  suz-BL: “गेपुकी यर्दन आइक्‍ची हांबु शोक्‍सीने थुम्‍नी नोले, सु सुमी मुर आन कली आसीक
    गेचा कली गेरीजीम माइश्‍शो डांडाम राप्‍शा बाक्‍चा माल्‍नीम देंशा हना, सिमियोन,
    लेवी, यहूदा, इस्‍साकार, योसेफ नु बेन्‍यामीन राप्‍शा बाक्‍चा माल्‍नीम। ब्‍यवस्‍था
    ११:२९
  ita-1927: '“Quando avrete passato il Giordano, ecco quelli che staranno sul monte
    Gherizim per benedire il popolo: Simeone, Levi, Giuda, Issacar, Giuseppe e Beniamino;'
  ckb-ckb: ئەم هۆزانە لەسەر کێوی گەریزیم دەوەستن هەتا داوای بەرەکەت بۆ گەل بکەن کاتێک
    لە ڕووباری ئوردون دەپەڕنەوە، شیمۆن و لێڤی و یەهودا و یەساخار و یوسف و بنیامین.
  eng-BBE: 'These are to take their places on Mount Gerizim for blessing the people
    when you have gone over Jordan: Simeon and Levi and Judah and Issachar and Joseph
    and Benjamin;'
  kan-OKCV: “ನೀವು ಯೊರ್ದನನ್ನು ದಾಟಿದ ಮೇಲೆ ಜನರನ್ನು ಆಶೀರ್ವದಿಸುವುದಕ್ಕೆ ಗೆರಿಜೀಮ್ ಬೆಟ್ಟದಲ್ಲಿ
    ನಿಲ್ಲತಕ್ಕವರು ಸಿಮೆಯೋನ್, ಲೇವಿ, ಯೆಹೂದ, ಇಸ್ಸಾಕಾರ್, ಯೋಸೇಫ, ಬೆನ್ಯಾಮೀನ್ ಮುಂತಾದವರು;
  tam-2017: “நீங்கள் யோர்தான் நதியைக் கடந்தபின்பு, மக்கள் ஆசீர்வதிக்கப்படும்படி கெரிசீம்
    மலையில் சிமியோன், லேவி, யூதா, இசக்கார், யோசேப்பு, பென்யமீன் என்னும் கோத்திரங்கள்
    நிற்கவேண்டும்.
  spa-RV-1909: 'Estos estarán sobre el monte de Gerizim para bendecir al pueblo, cuando
    hubiereis pasado el Jordán: Simeón, y Leví, y Judá, é Issachâr, y José, y Benjamín.'
  ron-BTF: 'Aceştia să stea în picioare să binecuvânteze poporul pe muntele Garizim,
    după ce veţi fi trecut Iordanul: Simeon şi Levi şi Iuda şi Isahar şi Iosif şi
    Beniamin;'
  eng-WEBP: '“These shall stand on Mount Gerizim to bless the people, when you have
    crossed over the Jordan: Simeon, Levi, Judah, Issachar, Joseph, and Benjamin.'
  eng-FBV: 'After you''ve crossed the Jordan, the following tribes are to stand on
    Mount Gerizim to bless the people: Simeon, Levi, Judah, Issachar, Joseph, and
    Benjamin.'
  nld-1939: Wanneer ge de Jordaan zijt overgetrokken, moeten Simeon, Levi, Juda, Issakar,
    Josef en Benjamin op de berg Gerizzim post vatten, om het volk te zegenen;
  nch-BL: “Quema ya anquipanotose nopa hueyat Jordán, nopa huejhueyi familias ten
    Simeón, Leví, Judá, Isacar, José huan Benjamín moquetzase ipan nopa tepet Gerizim
    para tayolmelahuase taya tatiochihualisti anisraelitame anquipantise sinta anquineltocase
    TOTECO.
  vie-1934: Khi các ngươi đi qua sông Giô-đanh rồi, thì Si-mê-ôn, Lê-vi, Giu-đa, Y-sa-ca,
    Giô-sép, và Bên-gia-min phải đứng trên núi Ga-ri-xim, đặng chúc phước cho dân
    sự;
  hin-CV: 'जब तुम यरदन नदी को पार करोगे, गेरिज़िम पर्वत पर खड़े होकर लोगों के लिए
    आशीर्वाद देने के लिए तय व्यक्ति इन गोत्रों से होंगे: शिमओन, लेवी, यहूदाह, इस्साखार,
    योसेफ़ और बिन्यामिन.'
  eng-OURB: '“These shall stand on Mount Gerizim to bless the people, when you have
    crossed over the Jordan [Descender]: Simeon [Hearing], Levi [United with], Judah
    [Praised], Issachar [Hire, Reward], Joseph [May he add], and Benjamin [Son of
    right hand, Son of south].'
  spa-BES: 'Estos deben tomar su lugar en el Monte Gerizim para bendecir a la gente
    cuando hayan cruzado el Jordán: Simeón, Leví y Judá e Isacar y José y Benjamín;'
  tdx-tdx: 'Hitroatse ambone’ ty vohi-Gerizime iretoañe hitata ondatio naho fa nitsake
    Iardeney: i Simone, i Levy, Iehodà, Isakhare, Iosefe, vaho i Beniamine.'
  vid-vid: “Homuwa mlochile lwanda lwa Yolodani, nhanzi azi zokwima mchanya mwa chidunda
    cha Gelisimu kuwatambichiza wanhu, Simeoni na Lawi na Yuda na Isakali na Yusufu
    na Benjamini.
  eng-OKE: These shall stand to bless the people on the mountain of Gerizim, when
    you have passed the Jordan; Shemeon and Levi, Jehudah, Issakar, Joseph, and Benjamin.
  tha-KJV: “เมื่อท่านทั้งหลายยกข้ามแม่น้ำจอร์แดนนั้นแล้ว ให้​คนต่อไปนี้ยืนบนภูเขาเกริ​ซิ​มกล่าวคำอวยพรแก่​ประชาชน
    คือสิเมโอน เลว​ี ยู​ดาห์ อิสสาคาร์ โยเซฟและเบนยามิน
  por-BR-2018: 'Estes estarão sobre o monte de Gerizim para abençoar ao povo, quando
    houverdes passado o Jordão: Simeão, e Levi, e Judá, e Issacar, e José e Benjamim.'
  deu-ELO: 'Wenn ihr über den Jordan gezogen seid, sollen diese auf dem Berge Gerisim
    stehen, um das Volk zu segnen: Simeon und Levi und Juda und Issaschar und Joseph
    und Benjamin;'
  eng-WYC-2018: These men shall stand upon the hill of Gerizim to bless the Lord,
    when (the) Jordan they have over-passed; Simeon, Levi, Judah, Issachar, Joseph,
    and Benjamin. (These tribes shall stand on Mount Gerizim, when ye have crossed
    over the Jordan River, and the blessings be proclaimed upon the people; Simeon,
    Levi, Judah, Issachar, Joseph, and Benjamin.)
  epo-epo: 'Ĉi tiuj stariĝu, por beni la popolon, sur la monto Gerizim, kiam vi transiros
    Jordanon: Simeon kaj Levi kaj Jehuda kaj Isaĥar kaj Jozef kaj Benjamen.'
  uig-PIN: Silǝr Iordan dǝryasidin ɵtkǝndin keyin, bular, yǝni Ximeon, Lawiy, Yǝⱨuda,
    Issakar, Yüsüp bilǝn Binyaminlar Gǝrizim teƣining üstidǝ turup, hǝlⱪⱪǝ bǝht-bǝrikǝt
    tilisun.
  beo-beo: '“Dilia da Yodane Hano degele dagosea, Isala:ili fi gafeyale da Gelisime
    Goumi da:iya, dunu huluane hahawane dogolegelewane fidima:ne amo sia:musa: leloma.
    Amo fi gafeyale da Simiane, Lifai, Yuda, Isiga, Yousefe amola Bediamini.'
  tpi-OTNT: “Bihain long yupela i brukim wara Jordan pinis, na yupela olgeta i laik
    kisim tok long God bai i mekim gut long yupela, orait ol manmeri bilong sampela
    lain bilong yupela i mas i go sanap long maunten Gerisim, em ol lain Simeon na
    Livai na Juda na Isakar na Josep na Benjamin.
  hau-SA: Sa’ad da kuka haye Urdun, sai waɗannan kabilai su tsaya a bisa Dutsen Gerizim
    su sa wa jama’a albarka, wato, kabilar Simeyon, Lawi, Yahuda, Issakar, Yusuf da
    Benyamin.
  uig-LAT: Siler Iordan deryasidin ötkendin kéyin, bular, yeni Shiméon, Lawiy, Yehuda,
    Issakar, Yüsüp bilen Binyaminlar Gerizim téghining üstide turup, xelqqe bext-beriket
    tilisun.
  nde-nde: “Nxa selichaphile umfula uJodani, kuzakuthi izizwana ezibalisa esakoSimiyoni,
    esakoLevi, esakoJuda, esako-Isakhari, esakoJosefa kanye lesakoBhenjamini zizakuma
    eNtabeni yaseGerizimu ukuze zibusise abantu.
  ton-ton: '“Ko kinautolu eni ʻe tuʻu ʻi he moʻunga ko Kelisimi ke tāpuakiʻi ʻae kakai,
    ʻi hoʻomou hoko atu ki he kauvai ʻe taha ʻo Sioatani; ko Simione, mo Livai, mo
    Siuta, mo ʻIsaka, mo Siosefa, mo Penisimani:'
  ces-1613: 'Tito stanou, aby dobrořečili lidu na hoře Garizim, když byste přešli
    Jordán: Simeon, Léví, Juda, Izachar, Jozef a Beniamin.'
  eng-WMB: '“These shall stand on Mount Gerizim to bless the people, when you have
    crossed over the Jordan: Simeon, Levi, Judah, Issachar, Joseph, and Benjamin.'
  tam-TCV: நீங்கள் யோர்தான் நதியைக் கடந்தவுடன், சிமியோன், லேவி, யூதா, இசக்கார், யோசேப்பு,
    பென்யமீன் ஆகிய கோத்திரங்கள் மக்களுக்கு ஆசீர்வாதத்தைக் கூறும்படி, கெரிசீம் மலையில்
    நிற்கவேண்டும்.
  ceb-ULB: '“Kini nga mga tribo kinahanglan mobarog ibabaw sa Bukid sa Gerizim aron
    sa pagpanalangin sa katawhan human kamo makatabok sa Jordan: si Simeon, si Levi,
    si Juda, si Isacar, si Jose ug si Benjamin.'
  pol-UBG: 'Oto ci, którzy staną, by błogosławić lud na górze Gerizim, gdy przeprawicie
    się przez Jordan: Symeon, Lewi, Juda, Issachar, Józef i Beniamin.'
  urd-GVU: ”دریائے یردن کو پار کرنے کے بعد شمعون، لاوی، یہوداہ، اِشکار، یوسف اور بن
    یمین کے قبیلے گرزیم پہاڑ پر کھڑے ہو جائیں۔ وہاں وہ برکت کے الفاظ بولیں۔
  deu-1912: Diese sollen stehen auf dem Berge Garizim, zu segnen das Volk, wenn ihr
    über den Jordan gegangen seid; Simeon, Levi, Juda, Isaschar, Joseph und Benjamin.
  kan-2017: “ನೀವು ಯೊರ್ದನ್ ನದಿಯನ್ನು ದಾಟಿದಾಗ ಸಿಮೆಯೋನ್, ಲೇವಿ, ಯೆಹೂದ, ಇಸ್ಸಾಕಾರ್, ಯೋಸೇಫ್
    ಮತ್ತು ಬೆನ್ಯಾಮೀನ್ ಎಂಬ ಈ ಕುಲಗಳವರು ಗೆರಿಜ್ಜೀಮ್ ಬೆಟ್ಟದ ಮೇಲೆ ನಿಂತುಕೊಂಡು ಆಶೀರ್ವಾದಗಳನ್ನು
    ಉಚ್ಚರಿಸಬೇಕು.
  yap-yap: '“Nap’an ni gimed ra th’ab e Jordan nga ba’anem, ma ba’aray e pi ganong
    ni yad ra sak’iy nga daken e burey ni Gerizim u nap’an ni yibe yiblay e fel’wa’athan
    nga daken e girdi’ ni gubin: Simeon, Levi, Judah, Issakar, Josef, nge Benjamin.'
  hlt-MCSB: “Jordan na poeng tih Gerizim tlang kah pilnam te yoethen paek vaengah
    he Simeon neh Levi, Judah neh Issakhar, Joseph neh Benjamin te pai saeh.
  mdy-ETH: «ዮርዳኖሴ ዎሮና ዒንሢ ፒንቄስካፓ ዴራ ዓንጆ ዓንጂንታ ዎዶና ጌሪዛኔ ዹኮይዳ ኬስኪ ዔቂ ዓንጃንዳዞንሢ፦ ሲሞኦኔ፥
    ሌዊ፥ ዪሁዳ፥ ዪሳኮኦሬ፥ ዮሴፔንታ ቢኢኒያሜ ማኣሮ ዓሶንታኬ።
  twi-ASANTE: Sɛ motwa Asubɔnten Yordan a, Simeon, Lewi, Yuda, Isakar, Yosef ne Benyamin
    mmusuakuo na wɔnnyina Gerisim bepɔ so nhyira ɔman no.
  eng-WEBU: '“These shall stand on Mount Gerizim to bless the people, when you have
    crossed over the Jordan: Simeon, Levi, Judah, Issachar, Joseph, and Benjamin.'
  bnp-bnp: “Na tahuna mu tulu poloa pali a naru e Iordan, a kabu ne Simion, ne Levi,
    ne Iuda, ne Isikar, ne Iosep, ne Bensamin ri gi lakea na lolo e Gerisim, ri gi
    habi a ngava kamumu ne huriki.
  wal-wal: '“Intte Yorddaanoosa pinnido wode, Gariizaana Deriyaa bolli eqqidi asaa
    anjjanaageeti: Simoona, Leewa, Yihudaa, Yisaakoora, Yooseefanne Biniyaama zareta.'
  spa-PDDPT: 'Cuando pases el Jordán, éstos estarán en la montaña Gerizim para bendecir
