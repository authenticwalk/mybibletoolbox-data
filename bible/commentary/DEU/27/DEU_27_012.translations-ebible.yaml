    ak Isakareen ñi ak Yuusufeen ñi ak Beñamineen ñi.'
  eng-YLT: '''These do stand, to bless the people, on mount Gerizzim, in your passing
    over the Jordan: Simeon, and Levi, and Judah, and Issachar, and Joseph, and Benjamin.'
  eng-WYC-2017: These men shall stand upon the hill of Gerizim to bless the Lord,
    when Jordan they have over-passed; Simeon, Levi, Judah, Issachar, Joseph, and
    Benjamin.
  eng-WMBB: '“These shall stand on Mount Gerizim to bless the people, when you have
    crossed over the Jordan: Simeon, Levi, Judah, Issachar, Joseph, and Benjamin.'
  urd-GVH: “दरियाए-यरदन को पार करने के बाद शमौन, लावी, यहूदाह, इशकार, यूसुफ़ और बिनयमीन
    के क़बीले गरिज़ीम पहाड़ पर खड़े हो जाएँ। वहाँ वह बरकत के अलफ़ाज़ बोलें।
  rug-rug: '“Sipu karovia gamu sa Ovuku Zodani, sari na tinoni koari na butubutu hire
    si kaqu turu koasa toqere Qerizimi, meke kaqu zama vurani sari na minana koari
