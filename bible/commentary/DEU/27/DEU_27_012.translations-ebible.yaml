    e nun Bunyamin.'
  haw-1868: 'Eia na mea e ku ma ka mauna o Gerizima e hoomaikai aku i na Kanaka, i
    ko oukou hiki ana''ku i kela kapa o Ioredane: o ka Simeona, o ka Levi, o ka Iuda,
    o ka Isakara, o ka Iosepa, a me ka Beniamina:'
  arb-NAV: '«هَذِهِ هِيَ الأَسْبَاطُ الَّتِي تَقِفُ عَلَى جَبَلِ جِرِزِّيمَ لِيُبَارِكُوا
    الشَّعْبَ بَعْدَ عُبُورِكُمْ نَهْرَ الأُرْدُنِّ: أَسْبَاطُ شِمْعُونَ وَلاوِي وَيَهُوذَا
    وَيَسَّاكَرَ وَيُوسُفَ وَبَنْيَامِينَ.'
  ewe-ewe: “Ne mietso Yɔdan tɔsisi la, eye mieɖo ŋugbedodonyigba la dzi la, ame siwo
    atsi tsitre ɖe Gerizim to la dzi, ayra dukɔ la woe nye Simeon, Levi, Yuda, Isaka,
    Yosef kple Benyamin ƒe dzidzimeviwo,
  eng-LEE: 'These shall stand upon mount Gerizzim to bless the people, when ye are
    come over the Jordan: Simeon, and Levi, and Judah, and Issachar, and Joseph, and
    Benjamin.'
  asm-FB: “আপোনালোকে যৰ্দ্দন নদী পাৰ হোৱাৰ পাছত লোকসকলক আশীৰ্ব্বাদ কৰিবলৈ চিমিয়োন,
    লেবী, যিহূদা, ইচাখৰ, যোচেফ, আৰু বিন্যামীন এই ফৈদৰ লোকসকল গৰিজ্জীম পৰ্ব্বতত উঠি
    থিয় হ’ব;
  sus-A: «وٌ نَ يُرُدّن عِفِرِ، سِمٍيْن بْنسْي، لٍوِ بْنسْي، يُدَ بْنسْي، عِسَكَرِ
    بْنسْي، يُسُقُ بْنسْي، نُن بُنيَمِن بْنسْي شَ تِ فَرِ سِمِ فٍيَ قَرِ، عٍ شَ دُبّيٍ
    تِ.
  fra-SBL: '« Voici ceux qui se tiendront sur le mont Garizim pour bénir le peuple,
    lorsque vous aurez franchi le Jourdain : Siméon, Lévi, Juda, Issacar, Joseph et
    Benjamin.'
  hbo-hbo: אֵ֠לֶּה יֽ͏ַעַמְד֞וּ לְבָרֵ֤ךְ אֶת־הָעָם֙ עַל־הַ֣ר גְּרִזִ֔ים בְּעָבְרְכֶ֖ם
    אֶת־הַיַּרְדֵּ֑ן שִׁמְעֹון֙ וְלֵוִ֣י וִֽיהוּדָ֔ה וְיִשָּׂשכָ֖ר וְיֹוסֵ֥ף וּבִנְיָמִֽן׃
  eng-WYCLIFFE: and seide, These men schulen stonde on the hil of Garizym to blesse
    the Lord, whanne Jordan `is passid; Symeon, Leuy, Judas, Isachar, Joseph, and
    Benjamyn.
  cwe-cwe: “Muhaloka ulwanda lwa Yoludani, makabila yano yolondeka yeme uchanyha ya
    mulima wa Gelizimu, muladi wawatemele mate wanhu, Simeoni na Lawi na Yuda na Isakali
    na Yosefu na Benjamini.
  kik-kik: 'Mwarĩkia kũringa Rũũĩ rwa Jorodani, mĩhĩrĩga ĩno nĩĩkarũgama kĩrĩma igũrũ
    kĩa Gerizimu ĩrathime andũ: Nĩ mũhĩrĩga wa Simeoni, na wa Lawi, na wa Juda, na
    wa Isakaru, na wa Jusufu na wa Benjamini.'
  fra-NCL: '« Lorsque vous aurez passé le Jourdain, ceux-ci se tiendront sur le mont
    Garizim, pour bénir le peuple : Siméon, Lévi, Juda, Issachar, Joseph et Benjamin.'
  cek-AK: Jordan vapui nang kat o pacoengah, kaminawk tahamhoihaih paek hanah, Gerizim
    mae nuiah angdoe han koi kaminawk loe Simeon, Levi, Judah, Issakar, Joseph hoi
    Benjamin acaengnawk hae ni.
  cuk-cuk: '“Bemar Jordán-diwar-obaksa-sogele, dulemargi-ise-nued-binsaed-sogmalagala,
    wemar Gerizim-yargi ambikumaloed: Simeón-wagan, Leví-wagan, Judá-wagan, Isacar-wagan,
    José-wagan, degi, Benjamín-wagan ambikumaloed.'
  uig-CYR: Силәр Иордан дәриясидин өткәндин кейин, булар, йәни Шимеон, Лавий, Йәһуда,
    Иссакар, Йүсүп билән Биняминлар Гәризим теғиниң үстидә туруп, хәлиққә бәхит-бәрикәт
    тилисун.
  tel-2017: బెన్యామీను గోత్రాలవాళ్ళు ప్రజలకు దీవెన పలుకులు అందించడానికి గెరిజీము కొండ
    మీద నిలబడాలి.
  hat-BSA: '“Lè nou travèse Jourdain an, men sila ki va kanpe sou Mòn Garizim pou
    beni pèp la: Siméon, Lévi, Juda, Issacar, Joseph avèk Benjamin.'
  kos-kos: '“Tukun kowos alukela Infacl Jordan, ke pacl se ma mwe akinsewowo uh ac
    fwackyak nu fin mwet uh, sruf inge pa ac tu Fineol Gerizim: Simeon, Levi, Judah,
    Issachar, Joseph, ac Benjamin.'
  hbo-WLC: אֵ֠לֶּה יַֽעַמְד֞וּ לְבָרֵ֤ךְ אֶת־הָעָם֙ עַל־הַ֣ר גְּרִזִ֔ים בְּעָבְרְכֶ֖ם
    אֶת־הַיַּרְדֵּ֑ן שִׁמְעוֹן֙ וְלֵוִ֣י וִֽיהוּדָ֔ה וְיִשָּׂשכָ֖ר וְיוֹסֵ֥ף וּבִנְיָמִֽן׃
  ibo-ibo: 'Mgbe unu gafere Jọdan, ebo ndị a: Simiọn, na Livayị na Juda na Isaka na
    Josef na Benjamin, ga-eguzo nʼelu ugwu Gerizim gọzie ụmụ Izrel'
  ory-ory: ତୁମ୍ଭେମାନେ ଯର୍ଦ୍ଦନ ପାର ହେଲା ଉତ୍ତାରେ ଶିମୀୟୋନ ଓ ଲେବୀ ଓ ଯିହୁଦା ଓ ଇଷାଖର, ଯୋଷେଫ
    ଓ ବିନ୍ୟାମୀନ୍, ଏସବୁ (ବଂଶ) ଲୋକମାନଙ୍କୁ ଆଶୀର୍ବାଦ କରିବା ନିମନ୍ତେ ଗରିଷୀମ ପର୍ବତରେ ଠିଆ
    ହେବେ।
  chk-chk: '“Lupwen oua pwerela pekilan ewe chanpupu Jortan, ikei iten ekewe ainang
    repwe ütä me won ewe chuk Kerisim pwe repwe afeiöchü ekewe aramas: Simeon, Lefi
    Juta, Isakar, Josef me Peniamin.'
  rop-rop: “Afta wen yumob krosim det Jodan Riba ola pipul brom Simiyan, Libai, Juda,
    Isaka, Josef en Benjamin klen garra jandapbat langa det hil gulum Gerisim, en
    olabat garra tok langa ola pipul hau YAWEI garra lukaftumbat en albumbat olabat.
  ukr-1871: 'Як перейдете Йордань, стануть сї на Геризим горі, щоб людей благословити:
    Симеон і Левій і Юда і Іссахар і Йосиф і Бенямин;'
  deu-1951: 'Diese sollen auf dem Berge Garizim stehen, um das Volk zu segnen, wenn
    ihr über den Jordan gegangen seid: Simeon, Levi, Juda, Issaschar, Joseph und Benjamin.'
  eng-JPS: '''These shall stand upon mount Gerizim to bless the people, when ye are
    passed over the Jordan: Simeon, and Levi, and Judah, and Issachar, and Joseph,
    and Benjamin;'
  srp-1865: 'Ovi neka stanu da blagosiljaju narod na gori Garizinu, kad prijeðete
    preko Jordana: Simeun, Levije, Juda, Isahar, Josif i Venijamin.'
  lug-lug: 'Bwe mulimala okusomoka omugga Yoludaani, ab’omu bika bino baliyimirira
    ku Lusozi Gerizimu ne basabira abantu omukisa: Simyoni, ne Leevi, ne Yuda, ne
    Isakaali, ne Yusufu, ne Benyamini.'
  heb-heb: אלה יעמדו לברך את העם על הר גרזים בעברכם את הירדן שמעון ולוי ויהודה ויששכר
    ויוסף ובנימן׃
  ben-IRV: তোমরা যর্দ্দন (নদী) পার হলে পর শিমিয়োন, লেবি, যিহূদা, ইষাখর, যোষেফ ও বিন্যামীন,
    এরা লোকদেরকে আশীর্বাদ করার জন্য গরিষীম পর্বতে দাঁড়াবে।
  pan-pan: ਜਦ ਤੁਸੀਂ ਯਰਦਨ ਨਦੀ ਪਾਰ ਲੰਘ ਜਾਓਗੇ ਤਦ ਸ਼ਿਮਓਨ, ਲੇਵੀ, ਯਹੂਦਾਹ, ਯਿੱਸਾਕਾਰ, ਯੂਸੁਫ਼
    ਅਤੇ ਬਿਨਯਾਮੀਨ, ਇਹ ਗਰਿੱਜ਼ੀਮ ਪਰਬਤ ਉੱਤੇ ਖੜ੍ਹੇ ਹੋ ਕੇ ਪਰਜਾ ਨੂੰ ਅਸੀਸ ਦੇਣ,
  mya-JVB: သင် တို့သည် ယော်ဒန် မြစ်ကို ကူး သောနောက် ၊ လူ များတို့အား ကောင်းကြီး ပေးခြင်းအလိုငှာ
    ဂေရဇိမ် တောင် ပေါ် မှာ ရပ် ရသောသူဟူမူကား ၊ ရှိမောင် ၊ လေဝိ ၊ ယုဒ ၊ ဣသခါ ၊ ယောသပ်
    ၊ ဗင်္ယာမိန် တည်း။
  hmo-hmo: '“Ioridane Sinavai do umui hanaia murinai, inai iduhu taudia be Gerisima
    Ororo ena latanai do idia gini, taunimanima hanamoa totona: Simeona, Levi, Iuda,
    Isakara, Iosepa, bona Beniamina.'
  urd-urd: “जब तुम यरदन पार हो जाओ, तो कोह — ए — गरिज़ीम पर शमौन, और लावी, और यहूदाह,
    और इश्कार, और यूसुफ़, और बिनयमीन खड़े हों और लोगों को बरकत सुनाएँ।
  rus-SYN: 'сии должны стать на горе Гаризим, чтобы благословлять народ, когда перейдете
    Иордан: Симеон, Левий, Иуда, Иссахар, Иосиф и Вениамин;'
  bqc-SIM: 'Tó a bua Yuudɛ̃wa, buiɛ beeↄ mɛ́ aa zɛ Galiziũ sĩ̀sĩpↄlɛu, aai báaadaágu:
    Simɛↄ, Levii, Yuda, Isakaa, Yosɛfu, Bɛ̃yãmɛɛ.'
  tcz-CHONGTHU: Jordan vadung nagal kai tenguleh, mipi aboncha phatthei bohna chang
    dinga aboncha Gerizim molchunga ding den soh kei diu ahi. Simeon ahin, Levi, Judah,
    Issachar, Joseph chule Benjamin hichengse chu hidiu ahi.
  mar-mar: ते यार्देन नदी पार करून जातील तेव्हा शिमोन, लेवी, यहूदा, इस्साखार, योसेफ
    व बन्यामीन या गोत्रांना आशीर्वाद देण्यासाठी गरिज्जीम डोंगरावर उभे रहावे.
  qub-qub: «Jordán mayuta llapaniqui chimparcäriptiquega Simeón trïbu, Leví trïbu,
    Judá trïbu, Isacar trïbu, José trïbu, Benjamín trïbu runacuna Gerizim jircaman
    wichanga. Chaypitanami nimonga Israelcuna Diosta wiyacur bindisyunta chasquinanpaj
    cashanta.
  hat-hat: -Lè n'a fin pase larivyè Jouden an, moun branch fanmi Simeyon, moun branch
    fanmi Levi, moun branch fanmi Jida, moun branch fanmi Isaka, moun branch fanmi
    Jozèf ak moun branch fanmi Benjamen yo va moute kanpe sou mòn Garizim lè y'ap
    beni pèp la.
  eng-BSB: '“When you have crossed the Jordan, these tribes shall stand on Mount Gerizim
    to bless the people: Simeon, Levi, Judah, Issachar, Joseph, and Benjamin.'
  tod-tod: Siɛgi zu wo Zuludɛn ɓudɛzu la, Simiyɔn ná-bolodamaiti, ta Leevi nɔnɔiti,
    ta Zuda nɔnɔiti, ta Isakaal nɔnɔiti, ta Zozɛfe nɔnɔiti, ta Ɓɛnzamɛn nɔnɔiti, ta
    lo Galizime gizei ma, ti tuyai loo nuɓusɛiti bɛ.
  eng-WEBPB: '“These shall stand on Mount Gerizim to bless the people, when you have
    crossed over the Jordan: Simeon, Levi, Judah, Issachar, Joseph, and Benjamin.'
  kbq-kbq: Jodani tima takaheta kantu kazigama vanuta, Simioni naga'ene, Livae naga'ene,
    Juda naga'ene, Isaka naga'ene, Josefe naga'ene Benzameni naga'mo'enena Gerisimi
    agonare oti'ne'za asomu kea huama hugahaze.
  nhe-BL: “Quema inquipanotose nopa atemitl Jordán, nopa huejhueyi familias tlen Simeón,
    Leví, Judá, Isacar, José huan Benjamín moquetzase ipan nopa tepetl Gerizim para
    tlayolmelahuase tlaque tlatiochihuali inisraelitame inquipantise intla inquineltocase
    TOTECO.
  gub-BL: '— Zotàw yrykawhu hahaw pawire amo Izaew ta''yr wazuapyapyr upyta putar
    Zerizi ywytyr apyr wà nehe. Omono putar uze''egatu teko wanehe a''e pe wà nehe:
    Ximeàw izuapyapyr wà, Erewi izuapyapyr wà, Zuta izuapyapyr wà, Ixakar izuapyapyr
    wà, Zuze izuapyapyr wà, Mezàmi izuapyapyr wà.'
  eng-DRA: 'These shall stand upon mount Garizim to bless the people, when you are
    passed the Jordan: Simeon, Levi, Juda, Issachar, Joseph, and Benjamin.'
