  tbz-SIM: 'Kɛ̀ di sèńtɛ́ dìì mɔ̀nnì kukó nSuditɛ̃ɛ̃: Ntɛnɛ̀ bɛ̀ɛ̀ yóó dekɛ ditɑ̃rì
    Kɑrisimmu kɛ́pɑ̃ mmɛsɑ̀ɑ̀ nyIsidɑyɛɛribɛ: Simmɛɔ̃ɔ̃ nɛ̀ Defii nɛ̀ Sudɑɑ nɛ̀ Isɑkɑɑ
    nɛ̀ Sosɛfu nɛ̀ Bɛnsɑmɛɛ nɑɑ̀mùntì kɔbɛ.'
  msy-2020: “Ia Jordanɨn Fanem giregh vongɨn otivigh gɨvagh, aruer kamra Ikiavɨra
