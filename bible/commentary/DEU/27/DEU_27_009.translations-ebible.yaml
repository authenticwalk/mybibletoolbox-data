  ory-ory: ଏଉତ୍ତାରେ ମୋଶା ଓ ଲେବୀୟ ଯାଜକମାନେ ସମସ୍ତ ଇସ୍ରାଏଲକୁ କହିଲେ, “ହେ ଇସ୍ରାଏଲ, ନୀରବ
    ହୋଇ ଅବଧାନ କର, ଆଜି ତୁମ୍ଭେ ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କର ଲୋକ ହେଲ।
  chk-chk: Mürin, Moses me ekewe souasor ir chon ewe ainangen Lefi ra üreni ekewe
    chon Israel meinsin, “Oupwe mosonoson o aüselingaei, ämi chon Israel. Ikenai oua
    wiliti nöün ewe Samol mi Lapalap ämi we Kot mwichen aramas.
  rop-rop: Afta na Mosis bin deya mijamet garram detlot Libai serramonimen, en imbin
    tok langa detlot Isreil pipul, “Yumob Isreil pipul, yumob lisin langa mi. Tudei
    na, yumob jidan pipul blanga YAWEI det trubala God blanga wi,
  ukr-1871: 'І промовили Мойсей і сьвященники Левити до всього Ізраїля словами: Утихомирись
    і слухай Ізраїлю! Дня сього став єси народом Господа, Бога твого.'
  deu-1951: 'Und Mose und die Priester und Leviten redeten mit ganz Israel und sprachen:
    Merke auf und höre zu, Israel! An diesem heutigen Tage bist du zum Volke des HERRN,
    deines Gottes, geworden.'
  eng-JPS: 'And Moses and the priests the Levites spoke unto all Israel, saying: ''Keep
    silence, and hear, O Israel; this day thou art become a people unto the LORD thy
    God.'
  srp-1865: 'I reèe Mojsije i sveštenici Leviti svemu Izrailju govoreæi: pazi i èuj
    Izrailju, danas si postao narod Gospoda Boga svojega.'
  lug-lug: Awo Musa ng’ali n’Abaleevi, bakabona, n’agamba Abayisirayiri bonna nti,
    “Sirika owulire ggwe Isirayiri! Ku lunaku lwa leero lwennyini ofuuse eggwanga
    lya Mukama Katonda wo.
  heb-heb: וידבר משה והכהנים הלוים אל כל ישראל לאמר הסכת ושמע ישראל היום הזה נהיית
    לעם ליהוה אלהיך׃
  ben-IRV: মোশি ও লেবীয় যাজকরা সমস্ত ইস্রায়েলকে বললেন, “হে ইস্রায়েল, নীরব হও, শোনো,
    আজ তুমি তোমার ঈশ্বর সদাপ্রভুর প্রজা হলে।
  pan-pan: ਤਦ ਮੂਸਾ ਅਤੇ ਲੇਵੀ ਜਾਜਕਾਂ ਨੇ ਸਾਰੇ ਇਸਰਾਏਲ ਨੂੰ ਆਖਿਆ, “ਹੇ ਇਸਰਾਏਲ, ਚੁੱਪ ਰਹਿ ਕੇ
    ਸੁਣੋ! ਅੱਜ ਦੇ ਦਿਨ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਪਰਜਾ ਹੋ ਗਏ ਹੋ,
  mya-JVB: တဖန် မောရှေ နှင့် ယဇ် ပုရောဟိတ်များ၊ လေဝိ သားများတို့က၊ အိုဣသရေလ အမျိုး၊
    သတိ နှင့် နားထောင် လော့။ ယနေ့ သင်သည် သင် ၏ဘုရားသခင် ထာဝရဘုရား ၏ လူမျိုး ဖြစ် လေပြီ။
  hmo-hmo: Vadaeni Mose bona hahelagaia taudia, Levi taudia, ese Israela taudia ibounai
    idia hamaoroa, idia gwau, “Israela taudia e, umui kamonai namonamo! Hari dina
    dekenai umui be Lohiabada, emui Dirava, ena bese korikori umui lao vadaeni.
  urd-urd: फिर मूसा और लावी काहिनों ने सब बनी — इस्राईल से कहा, ऐ इस्राईल, ख़ामोश
    हो जा और सुन, तू आज के दिन ख़ुदावन्द अपने ख़ुदा की क़ौम बन गया है।
  rus-SYN: 'И сказал Моисей и священники левиты всему Израилю, говоря: внимай и слушай,
    Израиль: в день сей ты сделался народом Господа Бога твоего;'
  bqc-SIM: 'Ɔ̃ Mↄizi ń sa''ona Levii buiↄ ò Isaili buiↄnɛ píi aa mɛ̀: Isailiↄ,
    à kɛ kílikili! À swã́kpa yãma! A gↄ̃ Dii á Lua gbɛ̃́ↄ ũɛ sa.'
  tcz-CHONGTHU: Hiti chun Mose jong Levi thempuho jaonan thu aseiyin, Israel insung
    pumpi henga hiti hin aseiyin. Vo Israelte ngaiyun, tunia pat nangho Pakai, Pathen
    dinga amite nahi tauve
  mar-mar: मग मोशे आणि लेवी याजक इस्राएल लोकांशी बोलले. मोशे म्हणाला, हे इस्राएला,
    शांत रहा! आणि ऐक! आज तू तुझा देव परमेश्वर ह्याच्या प्रजेतील झालास.
  qub-qub: 'Chaypitana Leví trïbu cüracunawan Moisesga waquin Israel-masincunata niran:
    «Wiyaycäramay Israelcuna. Gamcunaga canan junajpita canqui Tayta Dios acrashan
    runacunami.'
  hat-hat: 'Apre sa, Moyiz ansanm ak prèt moun Levi yo pale ak tout pèp la. Li di
    yo konsa: -Nou menm, moun pèp Izrayèl yo, fè yon ti silans pou mwen, tanpri. Koute
    byen. Depi jòdi a se pèp Seyè a, Bondye nou an, nou ye.'
  eng-BSB: 'Then Moses and the Levitical priests spoke to all Israel: “Be silent,
    O Israel, and listen! This day you have become the people of the LORD your God.'
  tod-tod: 'Naa ʋoluma, zalaɠa ɠula nui Leevi nuiti ti ʋilɛni Moize ʋolu, é ɓɔɛni
    mɔnɔ Izelayɛle nuiti kpein pɔ, é ɠɛ ti ma: Izelayɛle nuɓusɛiti, à maaɠɛ kpɔ,
    wo woilo! Za, wo ɠɛa ga Ɠɔoɠɔ GALAGI wa-ƓALAGI ná-nuɓusɛiti.'
  eng-WEBPB: Moses and the Levitical priests spoke to all Israel, saying, “Be silent
    and listen, Israel! Today you have become the people of the LORD your God.
  kbq-kbq: Mosese'ene pristi kva vahe'mo'zanena amanage hu'za Israeli vahera zamasami'naze,
    Akoheta mani'neta kama antahiho! Menina Rana tamagri Anumzamofo vahe mani'naze.
  nhe-BL: 'Teipa Moisés ihuaya nopa levita totajtzitzi quinilhuijque nopa israelitame:
    “Israelitame, amo ximolinica. San xijtlacaquilica. Ama imojuanti inmocueptoque
    itlacajhua imoTECO Dios.'
  gub-BL: Na'e Moizez a'e, xaxeto Erewi izuapyapyr wà no, uze'eg Izaew nànàn wà kury.
    — Teko Izaew izuapyapyr wà. Peze'eg zo kury. Pezekaiw ureze'eg rehe nehe kury.
    Kutàri pezeapo kwez Tupàn Tuweharupi Wiko Ma'e Zanezar hemiaihu romo kury.
  eng-DRA: 'And Moses and the priests of the race of Levi said to all Israel: Attend,
    and hear, O Israel: This day thou art made the people of the Lord thy God.'
