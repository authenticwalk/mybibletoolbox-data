verse: DEU.027.009
translations:
  mal-C: 'മോശയും ലേവ്യരായ പുരോഹിതന്മാരും എല്ലാ ഇസ്രായേൽജനത്തോടും ഇപ്രകാരം പറഞ്ഞു:
    “ഇസ്രായേലേ, നിശ്ശബ്ദരായിരുന്നു ശ്രവിക്കുക, ഇപ്പോൾ നിങ്ങൾ നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ
    ജനമായിത്തീർന്നിരിക്കുന്നു.'
  deu-TKW: 'So sprachen Mose und die levitischen Priester zu ganz Israel also: Sei
    still und höre zu, Israel! Heute bist du das Volk Jahwes, deines Gottes, geworden;'
  lin-lin: 'Sima na yango, Moyize mpe Banganga-Nzambe oyo bazali Balevi balobaki na
    lisanga mobimba ya Isalaele : « Oh Isalaele, bovanda kimia mpe boyoka ! Bokomi
    lelo libota ya Yawe, Nzambe na bino.'
  eng-LSV: 'And Moses speaks—the priests, the Levites, also—to all Israel, saying,
    “Keep silent and hear, O Israel: This day you have become a people for your God
    YHWH;'
  eng-GNV: 'And Moses and the Priestes of the Leuites spake vnto all Israel, saying,
    Take heede and heare, O Israel: this day thou art become the people of the Lord
    thy God.'
  eng-WEBSTER: And Moses and the priests the Levites spoke to all Israel, saying,
    Take heed and hearken, O Israel, this day thou art become the people of the LORD
    thy God.
  nhw-BL: 'Teipa Moisés ihuaya nopa levita totajtzitzi quinilhuijque nopa israelitame:
    “Israelitame, amo ximolinica. San xijtlacaquilica. Ama amojuanti anmocueptoque
    imasehualhua amoTECO Dios.'
  swh-ONEN: Kisha Mose na makuhani, ambao ni Walawi, wakawaambia Israeli wote, “Nyamaza
    ee Israeli, sikiliza! Sasa umekuwa taifa la Bwana Mungu wako.
  bba-bba: Mɑ Mɔwisi kɑ yɑ̃ku kowobu Lefibɑ bɑ Isirelibɑ kpuro sɔ̃ɔwɑ bɑ nɛɛ, i mɑrio
    i nɔ, ɡisɔrɑ i kuɑ Gusunɔ bɛsɛn Yinnin tɔmbu.
  eng-KJVCPB: And Moses and the priests the Levites spake unto all Israel, saying,
    Take heed, and hearken, O Israel; this day thou art become the people of the Lord
    thy God.
  luo-luo: Eka Musa kod jodolo ma gin jo-Lawi nowachone jo-Israel duto niya, “Lingʼuru,
    yaye Israel, bende chikuru itu! Koro usebedo jo-Jehova Nyasaye ma Nyasachu.
  meu-meu: 'Bena Mose bona hahelaḡa taudia Levi iduhuna amo ese Israel taudia iboudiai
    e hereva henidia, eto: Israel taumui e, eremui. A hakala. Hari dina ai umui na
    Iehova, emui Dirava, ena bese ai vada ola.'
  npi-ULB: मोशा र पुजारी अर्थात् लेवीहरूले सारा इस्राएलीलाई भने, “हे इस्राएली हो,
    मौन भएर सुन । आज तिमीहरू परमप्रभु तिमीहरूका परमेश्‍वरको जाति भएका छौ ।
  yor-yor: Nígbà náà ni Mose àti àwọn àlùfáà tí wọ́n jẹ́ ọmọ Lefi, sọ fún Israẹli
    pé, “Ẹ dákẹ́ ẹ̀yin Israẹli, kí ẹ sì fetísílẹ̀! O ti wá di ènìyàn Olúwa Ọlọ́run
    rẹ báyìí.
  ind-ind: 'Kemudian Musa memberikan pesan-pesan berikut ini kepada para imam untuk
    mengumumkan kepada seluruh umat Israel, “Hai umat Israel, diamlah dan dengarkan:
    Hari ini kalian sudah menjadi umat milik TUHAN Allah,'
  pes-OPCB: 'آنگاه موسی به همراهی کاهنان لاوی به تمامی قوم اسرائیل گفت: «ای اسرائیل
    خاموش باش و بشنو! امروز تو قوم خداوند، خدایت شده‌ای.'
  tgl-ULB: 'Nagsalita si Moises at ang mga pari, ang mga Levita, sa buong Israel at
    sinabing, “Kayo ay tumahimik at makinig, Israel: Ngayon naging lahi na kayo ni
    Yahweh na inyong Diyos.'
  hui-hui: Ani lowa Mosese ibu Libai hameigini loma binigo mo miaga bu hearu heba
    mandagi howa ibugua Isaraele wali agali hearu lamialu lalu, Isaraele wali agaliru-o
    i̱na bi ogo tí langerogo bayuwa hale hai halimu. Áyu ogoni tí bibahende Anduane
    Homogo inanaga Ngode Datagaliwabenaga wali agaliore ho kamigoni.
  mya-mya: ထို့​နောက်​မော​ရှေ​နှင့်​လေ​ဝိ​အ​နွယ်​ဝင်​ယဇ် ပု​ရော​ဟိတ်​တို့​က ဣ​သ​ရေ​လ​အ​မျိုး​သား
    အ​ပေါင်း​တို့​အား``ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့၊ ငါ​ပြော​သ​မျှ​ကို​အ​လေး​ဂ​ရု​ပြု​၍
    နား​ထောင်​ကြ​လော့။ ယ​နေ့​သင်​တို့​သည် သင် တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​၏
    လူ​မျိုး​တော်​ဖြစ်​လာ​ကြ​ပြီ။-
  bod-N: དེ་ནས་མོ་ཤེ་དང་ལེ་ཝི་ཚོ་པའི་མཆོད་དཔོན་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ལ། ཀྱེ་ཡེས་ར་ཨེལ་པ་རྣམས།
    ཁུ་སིམ་མར་སྡོད་ལ་ཉོན་ཅིག དེ་རིང་གི་ཉིན་འདིར་ཁྱོད་རྣམས་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་འབངས་མི་རུ་གྱུར་པ་ཡིན་པས།
  sna-sna: Ipapo Mozisi navaprista vanova vaRevhi, vakataura kuvaIsraeri vose vakati,
    “Nyararai imi Israeri, uye muteerere! Iye zvino mava rudzi rwaJehovha Mwari wenyu.
  spa-BLM: 'Moisés y los sacerdotes levitas hablaron a todo Israel diciendo: “¡Cállate
    y escucha, Israel! Hoy te has convertido en el pueblo de Yahvé, tu Dios.'
  cac-cac: 'A vin̈aj Moisés, ajun eb'' sacerdote yin̈tilal Leví yed''nac vin̈, ix
    yalanxi vin̈ d''a eb'' chon̈ab'' chi'' icha tic: Ex vetisraelal, numan tzex aji,
    ab''ec val tas ol vala'': A ticnaic toxo on̈ och val schon̈ab''oc Jehová co Diosal.'
  swh-ULB: 'Musa na makuhani, Walawi, waliongea na Waisraeli wote na kusema, “Nyamazeni
    na sikilizeni Israel: Leo mmekuwa watu wa Yahwe Mungu wenu.'
  bel-bel: 'І сказаў Майсей і сьвятары лявіты ўсяму Ізраілю, кажучы: уважай і слухай,
    Ізраіле; у дзень гэты ты зрабіўся народам Госпада, Бога твайго;'
  deu-ELBBK: 'Und Mose und die Priester, die Leviten, redeten zu ganz Israel und sprachen:
    Schweige und höre, Israel! An diesem Tag bist du dem HERRN, deinem Gott, zum Volk
    geworden.'
  mbb-OT: Ne mid-uman pa megkaǥi si Moises wey sikan is menge memumuhat he menge kevuwazan
    ni Levi ziyà te langun he menge Israilihanen te, “Pemineg kew is menge etew te
    Israel! Guntaan he andew nehimu kew en he menge etew te Nengazen he Megbevayè
    niw.
  mal-2015: 'മോശെയും ലേവ്യരായ പുരോഹിതന്മാരും എല്ലായിസ്രായേലിനോടും: യിസ്രായേലേ, മിണ്ടാതിരുന്നു
    കേൾക്ക; ഇന്നു നീ നിന്റെ ദൈവമായ യഹോവയുടെ ജനമായി തീർന്നിരിക്കുന്നു.'
  rmc-rmc: 'Paľis o Mojžiš the o levitska rašaja phende savore Izraelitenge: „Čhit
    a šun, Izraelona! Adadžives ačhiľan o manuša le RAJESKRE, tumare Devleskre.'
  pes-OPV: 'پس موسی و لاویان کهنه تمامی اسرائیل را خطاب کرده، گفتند:'
  ron-1924: 'Мойсе ши преоций дин нямул левицилор ау ворбит ынтрегулуй Исраел ши ау
    зис: „Исраеле, я аминте ши аскултэ! Астэзь, ту те-ай фэкут попорул Домнулуй Думнезеулуй
    тэу.'
  ben-OBCV: এরপর মোশি ও লেবীয় যাজকেরা সমস্ত ইস্রায়েলকে বললেন, “হে ইস্রায়েল, তোমরা
    চুপ করো আর শোনো! আজ তোমরা তোমাদের ঈশ্বর সদাপ্রভুর প্রজা হলে।
  som-som: Markaasaa Muuse iyo wadaaddadii reer Laawi waxay la hadleen reer binu Israa'iil,
    oo waxay ku yidhaahdeen, Reer binu Israa'iilow, aamusa oo dhegaysta. Maanta waxaad
    noqoteen dadkii Rabbiga Ilaahiinna ah.
  lat-VUC: 'Dixeruntque Moyses et sacerdotes Levitici generis ad omnem Israëlem: Attende,
    et audi, Israël: hodie factus es populus Domini Dei tui:'
  eng-ASVBT: 'And Moses and the priests the Levites spake unto all Israel, saying,
    Keep silence, and hearken, O Israel: This day thou art become the people of Jehovah
    thy God.'
  ita-1885: 'Mosè ancora, co'' sacerdoti Leviti, parlò a tutto Israele, dicendo: Attendi,
    e ascolta, Israele: Oggi tu sei divenuto popolo del Signore Iddio tuo.'
  eng-LXXUP: And Moses and the priests the Levites spoke to all Israel, saying, Be
    silent and hear, O Israel; this day thou art become a people to the Lord thy God.
  eng-ULB: 'Moses and the priests, the Levites, spoke to all Israel and said, “Be
    silent and listen, Israel: Today you have become the people of Yahweh your God.'
  spa-VBL: 'Moisés y los sacerdotes levitas les dieron estas órdenes a todos los israelitas:
    “¡Cállense, pueblo de Israel, y escuchen! Hoy se han convertido en el pueblo del
    Señor su Dios.'
  fra-_FOB: 'Et Moïse et les sacrificateurs, de la race de Lévi, parlèrent à tout
    Israël, en disant: Fais silence et écoute, Israël! Tu es aujourd''hui devenu le
    peuple de l''Éternel ton Dieu;'
  mal-mal: 'മോശെയും ലേവ്യരായ പുരോഹിതന്മാരും എല്ലാ യിസ്രായേലിനോടും: “യിസ്രായേലേ, മിണ്ടാതിരുന്നു
    കേൾക്കുക; ഇന്ന് നീ, നിന്റെ ദൈവമായ യഹോവയുടെ ജനമായി തീർന്നിരിക്കുന്നു.'
  urd-GVR: Phir Mūsā ne Lāwī ke qabīle ke imāmoṅ se mil kar tamām Isrāīliyoṅ se kahā,
    “Ai Isrāīl, ḳhāmoshī se sun. Ab tū Rab apne Ḳhudā kī qaum ban gayā hai,
  suz-BL: मिनु मोसा नु चढ़ेब, लेवीपुकीमी इस्राएली नेल्‍ल आन कली “इस्राएलीपुकी ब्‍वालेइ
    पा, नेनीने। मुलाक्‍ती गेपुकी परमप्रभु यावे, इन परमप्रभु आ मुर दुम्‍तीनी। ब्‍यवस्‍था
    २६:१८-१९
  ita-1927: 'E Mosè e i sacerdoti levitici parlarono a tutto Israele, dicendo: “Fa’
    silenzio e ascolta, o Israele! Oggi sei divenuto il popolo dell’Eterno, del tuo
    Dio.'
  ckb-ckb: 'ئینجا موسا و کاهینە لێڤییەکان لەگەڵ هەموو ئیسرائیلدا دوان و گوتیان: «ئەی
    ئیسرائیل بێدەنگ بن و گوێتان لێ بێت، ئەمڕۆ بوونە گەل بۆ یەزدانی پەروەردگارتان،'
  eng-BBE: Then Moses and the priests, the Levites, said to all Israel, Be quiet and
    give ear, O Israel; today you have become the people of the Lord your God.
  kan-OKCV: ಆಗ ಮೋಶೆಯೂ ಯಾಜಕರಾದ ಲೇವಿಯರೂ ಸಮಸ್ತ ಇಸ್ರಾಯೇಲಿನ ಸಂಗಡ ಮಾತನಾಡಿ, “ಇಸ್ರಾಯೇಲರೇ,
    ಶಾಂತರಾಗಿದ್ದು ಕೇಳಿರಿ. ನೀವು ಈ ಹೊತ್ತು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಜನಾಂಗವಾಗಿದ್ದೀರಿ.
  tam-2017: 'பின்னும் மோசே, லேவியர்களாகிய ஆசாரியர்களுடன் இருக்கும்போது, இஸ்ரவேலர்கள்
    எல்லோரையும் நோக்கி: “இஸ்ரவேலே, கவனித்துக் கேள்; இந்நாளில் உன் தேவனாகிய யெகோவாவுக்குரிய
    மக்கள் கூட்டமானாய்.'
  spa-RV-1909: 'Y Moisés, con los sacerdotes Levitas, habló á todo Israel, diciendo:
    Atiende y escucha, Israel: hoy eres hecho pueblo de Jehová tu Dios.'
  ron-BTF: 'Şi Moise şi preoţii, leviţii, au vorbit întregului Israel, spunând: Ia
    seama şi dă ascultare, Israele, astăzi ai devenit poporul DOMNULUI Dumnezeul tău.'
  eng-WEBP: Moses and the Levitical priests spoke to all Israel, saying, “Be silent
    and listen, Israel! Today you have become the people of the LORD your God.
  eng-FBV: 'Moses and the Levitical priests gave these orders to all the Israelites:
    “Be quiet, people of Israel, and listen! Today you have become the people of the
    Lord your God.'
  nld-1939: 'Nu spraken Moses en de levietische priesters tot heel Israël: Zwijg Israël,
    en luister! Heden zijt gij het volk van Jahweh, uw God, geworden.'
  nch-BL: 'Teipa Moisés ihuaya nopa levita totajtzitzi quinilhuijque nopa israelitame:
    “Israelitame, amo ximolinica. San xijtacaquilica. Ama amojuanti anmocuectoque
    imasehualhua amoTECO Dios.'
  vie-1934: 'Môi-se và những thầy tế lễ về dòng Lê-vi nói cùng cả Y-sơ-ra-ên rằng:
    Hỡi Y-sơ-ra-ên, hãy nín và nghe! Ngày nay, ngươi đã trở nên dân của Giê-hô-va
    Đức Chúa Trời ngươi;'
  hin-CV: तब मोशेह के साथ समस्त लेवी पुरोहितों ने इकट्ठा हो सारे इस्राएल राष्ट्र से
    कहा, “शांत हो सारी इस्राएल, तुम ध्यान से यह सुनो. आज तुम याहवेह, अपने परमेश्वर
    के लिए एक राष्ट्र हो चुके हो.
  eng-OURB: Moses [Drawn out] and the priests the Levites [Descendants of United with]
    spoke to all Israel [God prevails], saying, “Be silent, and sh'ma ·hear obey·,
    Israel [God prevails]! Today you have become the people of Adonai your God.
  spa-BES: 'Entonces Moisés y los sacerdotes, los levitas, dijeron a todo Israel:
    Guarden silencio y escuchen, Israel; Hoy te has convertido en el pueblo del Señor
    tu Dios.'
  tdx-tdx: 'Le hoe ty lañona’ i Mosè naho o nte-Levy mpisoroñeo am’ Israele iaby:
    Mianjiña naho mijanjiña ry Israele, androany t’ie fa ondati’ Iehovà Andrianañahare’o.'
  vid-vid: Lelo Musa hamwe na watambika Walawi nawawalonjela wanhu weng'ha wa Isilaeli,
    “Mnyamalile mhulichize hemwe Waisilaeli. Lehano baha hemwe muwa wanhu wa Mkulu
    Nguluwi, Nguluwi wa hemwe.
  eng-OKE: 'And Mosheh, and the priests, the Levites, spake to all Israel: Listen
    and hear, O Israel: Today art thou a people before the Lord thy God'
  tha-KJV: โมเสสและปุโรหิตคนเลวี​ได้​กล​่าวแก่คนอิสราเอลทั้งหลายว่า “​โอ อิสราเอล
    จงเงียบและสดับตรับฟัง วันนี้​ท่านทั้งหลายได้เป็นประชาชนของพระเยโฮวาห์พระเจ้าของท่าน
  por-BR-2018: 'E Moisés, com os sacerdotes levitas, falou a todo Israel, dizendo:
    Atende e escuta, Israel: hoje és feito povo do SENHOR teu Deus.'
  deu-ELO: 'Und Mose und die Priester, die Leviten, redeten zu dem ganzen Israel und
    sprachen: Schweige und höre, Israel! An diesem Tage bist du Jehova, deinem Gott,
    zum Volke geworden.'
  eng-WYC-2018: And Moses and the priests of the kindred of Levi said to all Israel,
    Israel, take heed thou, and hear; today thou art made the people of thy Lord God;
    (And Moses and the levitical priests said to all Israel, O Israel, take heed thou,
    and listen; today thou art made the people of the Lord thy God;)
  epo-epo: 'Kaj Moseo kaj la pastroj Levidoj ekparolis al la tuta Izrael, dirante:
    Silentu kaj aŭskultu, ho Izrael; en la hodiaŭa tago vi fariĝis popolo al la Eternulo,
    via Dio.'
  uig-PIN: 'Andin Musa bilǝn Lawiy kaⱨinlar pütkül Israilƣa sɵz ⱪilip: «Əy Israil,
    xük turup anglanglar! Silǝr bügün Pǝrwǝrdigar Hudayinglarning hǝlⱪi boldunglar.'
  beo-beo: Amalalu, Mousese amola gobele salasu dunu (Lifai fi dunu) da Isala:ili
    fi huluane ilima amane sia:i, “Isala:ili fi ouiya:ma! Nabima! Dilia da wali dilia
    Hina Gode Ea fidafa hamoi dagoi.
  tpi-OTNT: Orait na Moses i sanap wantaim olgeta pris bilong lain Livai na i tokim
    olgeta Israel olsem, “Yupela olgeta, harim. Putim yau gut long tok bilong mi.
    Nau yupela i kamap lain manmeri bilong God, Bikpela bilong yumi,
  hau-SA: Sai Musa da firistoci waɗanda suke Lawiyawa suka ce wa dukan Isra’ila, “Ku
    yi shiru, ya Isra’ila, ku saurara! Yanzu kun zama mutanen Ubangiji Allahnku.
  uig-LAT: 'Andin Musa bilen Lawiy kahinlar pütkül Israilgha söz qilip: «Ey Israil,
    shük turup anglanglar! Siler bügün Perwerdigar Xudayinglarning xelqi boldunglar.'
  nde-nde: Ngemva kwalokho uMosi kanye labaphristi abangabaLevi, bathi kubo bonke
    abako-Israyeli, “Thula uthi zwi wena Israyeli, njalo ulalele! Khathesi selingabantu
