verse: DEU.027.001
translations:
  mal-C: 'ഇതിനുശേഷം മോശയും ഇസ്രായേൽഗോത്രത്തലവന്മാരും ജനത്തോടു കൽപ്പിച്ചു: “ഇന്നു ഞാൻ
    നിങ്ങളോടു കൽപ്പിക്കുന്ന സകലപ്രമാണങ്ങളും പാലിക്കുക.'
  deu-TKW: 'Mose aber und die Vornehmsten in Israel gaben dem Volke folgenden Befehl:
    Haltet alle die Gebote, die ich euch heute gebe!'
  lin-lin: 'Moyize mpe bampaka ya Isalaele bapesaki mitindo oyo epai ya bato : « Bobatela
    mitindo nyonso oyo nalingi kopesa bino lelo.'
  eng-LSV: And Moses and [the] elderly of Israel command the people, saying, “Keep
    all the command which I am commanding you today;
  eng-GNV: Then Moses with the Elders of Israel commanded the people, saying, Keepe
    all the comandements, which I command you this day.
  eng-WEBSTER: And Moses with the elders of Israel commanded the people, saying, Keep
    all the commandments which I command you this day.
  nhw-BL: 'Teipa Moisés ininhuaya nopa huehue tlacame tlen israelitame quinnahuatijque
    nopa masehualme huan quinilhui: “Xijtoquilica nochi ni tlanahuatilme catli ama
    nimechnahuatía.'
  swh-ONEN: 'Mose na wazee wa Israeli wakawaagiza watu: “Yashikeni maagizo haya yote
    ninayowaagiza leo.'
  bba-bba: Mɔwisi kɑ Isirelibɑn ɡuro ɡurobu bɑ tɔmbu sɔ̃ɔwɑ bɑ nɛɛ, i woodɑ be kpuro
    mɛm nɔɔwɔ be Mɔwisi u bɛɛ sɑɑriɑ mi ɡisɔ.
  eng-KJVCPB: And Moses with the elders of Israel commanded the people, saying, Keep
    all the commandments which I command you this day.
  luo-luo: Musa kod jodong Israel duto ne ochiko oganda niya, “Rituru chikegi ma amiyou
    kawuono
  meu-meu: 'Bena Mose bona Israel tau-badadia ese Israel taudia e haḡanidia, eto:
    Hari dina ai na henimuimu haheḡanidia ba badinadia.'
  npi-ULB: मोशा र इस्राएलका धर्म-गुरुहरूले मानिसहरूलाई यसो भनी आज्ञा दिए, “आज मैले
    तिमीहरूलाई दिएका सबै आज्ञा पालन गर ।
  yor-yor: Mose àti àwọn àgbàgbà Israẹli pàṣẹ fún àwọn ènìyàn pé, “Pa gbogbo àṣẹ tí
    mo fún ọ lónìí mọ́.
  ind-ind: Musa dan para pemimpin Israel berkata kepada seluruh umat, “Taatilah semua
    perintah yang saya berikan kepada kalian hari ini.
  pes-OPCB: 'آنگاه موسی و مشایخ اسرائیل، این دستورها را نیز به قوم دادند و از آنها
    خواستند تا آنها را به جا آورند:'
  tgl-ULB: Inutusan ni Moises at ng mga nakatatanda ng Israel ang mga tao at sinabi,
    “Sundin ang lahat ng mga utos na sinasabi ko sa inyo ngayon.
  hui-hui: Mosese ibugua agali haguane hearu heba howa Isaraele wali agalihondo lamialu
    lalu, Bi mana áyu i̱na tíhondo langerogo baya hangu talialu bialu halimu.
  mya-mya: ထို့​နောက်​မော​ရှေ​နှင့်​ဣ​သ​ရေ​လ​အ​မျိုး သား​ခေါင်း​ဆောင်​များ​က လူ​အ​ပေါင်း​တို့
    အား``သင်​တို့​အား​ငါ​ယ​နေ့​ပေး​မည့်​ညွှန် ကြား​ချက်​ရှိ​သ​မျှ​တို့​ကို​လိုက်​နာ​ကြ
    လော့။-
  bod-N: དེ་ཡང་མོ་ཤེ་དང་ཡེས་ར་ཨེལ་གྱི་རྒན་པོ་རྣམས་ཀྱིས་མི་ཚོགས་ལ་འདི་ལྟར། ངས་དེ་རིང་ཁྱོད་ཅག་ལ་གདམས་པའི་བཀའ་རྒྱ་ཐམས་ཅད་སྲུངས་ཤིག
  sna-sna: Zvino Mozisi navakuru veIsraeri vakarayira vanhu vachiti, “Chengetai mirayiro
    iyi yose yandinokupai nhasi.
  spa-BLM: 'Moisés y los ancianos de Israel ordenaron al pueblo diciendo: “Guarden
    todo el mandamiento que hoy les ordeno.'
  cac-cac: 'A vin̈aj Moisés yed'' eb'' yichamtac vinaquil chon̈ab'' ix alan juntzan̈
    checnab''il tic d''a masanil eb'' chon̈ab'': A ticnaic, ol e c''anab''ajej masanil
    tas scalcan tic d''ayex.'
  swh-ULB: Musa na wazee wa Israeli waliwaamuru watu na kusema, “Zishikeni amri zote
    ninazowaamuru leo.
  bel-bel: 'І наказаў Майсей і старэйшыны сыноў Ізраілевых народу, кажучы: выконвайце
    ўсе запаведзі, якія наказваю вам сёньня.'
  deu-ELBBK: 'Und Mose und die Ältesten von Israel geboten dem Volk und sprachen:
    Beobachtet das ganze Gebot, das ich euch heute gebiete!'
  mbb-OT: 'Ne mibmenduan ni Moises wey te ebpemendumala te Israel is menge etew, ke
    sikandin te: “Tumana niw is langun he suǥù he ibeǥey ku keniyu ǥuntaan.'
  mal-2015: 'മോശെ യിസ്രായേൽമൂപ്പന്മാരോടുകൂടെ ജനത്തോടു കല്പിച്ചതു എന്തെന്നാൽ: ഞാൻ ഇന്നു
    നിങ്ങളോടു ആജ്ഞാപിക്കുന്ന സകല കല്പനകളും പ്രമാണിപ്പിൻ.'
  rmc-rmc: 'O Mojžiš le izraelike vodcenca prikazinďa le manušenge: „Doľikeren dojekh
    prikazis, so tumenge adadžives dav.'
  pes-OPV: 'و موسی و مشایخ اسرائیل، قوم را امرفرموده، گفتند: «تمامی اوامری را که من
    امروز به شما امر می‌فرمایم، نگاه دارید.'
  ron-1924: 'Мойсе ши бэтрыний луй Исраел ау дат урмэтоаря порункэ попорулуй: „Пэзиць
    тоате порунчиле пе каре ви ле дау астэзь.'
  ben-OBCV: 'মোশি ও ইস্রায়েলী প্রবীণ নেতারা লোকদের এই আদেশ দিলেন: “আজ আমি তোমাদের
    যেসব আজ্ঞা দিচ্ছি সেগুলি পালন করবে।'
  som-som: Markaasaa Muuse iyo odayaashii reer binu Israa'iil waxay dadkii ku amreen
    oo ku yidhaahdeen, Amarka aan maanta idinku amrayo oo dhan wada xajiya.
  lat-VUC: 'Præcepit autem Moyses et seniores Israël populo, dicentes: Custodite omne
    mandatum quod præcipio vobis hodie.'
  eng-ASVBT: And Moses and the elders of Israel commanded the people, saying, Keep
    all the commandment which I command you this day.
  ita-1885: 'OR Mosè, con gli Anziani d''Israele, comandò e disse al popolo: Osservate
    tutti i comandamenti i quali oggi vi do.'
  eng-LXXUP: And Moses and the elders of Israel commanded, saying, Keep all these
    commands, all that I command you this day.
  eng-ULB: Moses and the elders of Israel commanded the people and said, “Keep all
    the commandments that I command you today.
  spa-VBL: 'Moisés y los ancianos israelitas de Israel le dieron estas instrucciones
    al pueblo: Guarda todos los mandamientos que yo te entrego hoy.'
  fra-_FOB: 'Or, Moïse et les anciens d''Israël commandèrent au peuple, et dirent:
    Gardez tous les commandements que je vous prescris aujourd''hui.'
  mal-mal: 'മോശെ യിസ്രായേൽമൂപ്പന്മാരോടൊപ്പം ജനത്തോടു കല്പിച്ചത്: “ഞാൻ ഇന്ന് നിങ്ങളോട്
    ആജ്ഞാപിക്കുന്ന സകല കല്പനകളും പ്രമാണിക്കുവിൻ.'
  urd-GVR: Phir Mūsā ne buzurgoṅ se mil kar qaum se kahā, “Tamām hidāyāt ke tābe raho
    jo maiṅ tumheṅ āj de rahā hūṅ.
  suz-BL: मिनु मोसा नु इस्राएल ङा खाल्‍पापुकीमी मुर आन कली “मुलाक्‍ती इन कली देंशो
    शेंशो लोव़ नेल्‍ल टिशा पने।
  ita-1927: 'Or Mosè e gli anziani d’Israele dettero quest’ordine al popolo: “Osservate
    tutti i comandamenti che oggi vi do.'
  ckb-ckb: 'موسا و پیرانی ئیسرائیل فەرمانیان بە گەل دا و گوتیان: «هەموو ئەو فەرمانانە
    بپارێزن کە من ئەمڕۆ فەرمانتان پێ دەکەم.'
  eng-BBE: 'Then Moses and the responsible men of Israel gave the people these orders:
    Keep all the orders which I have given you this day;'
  kan-OKCV: ಮೋಶೆ ಮತ್ತು ಇಸ್ರಾಯೇಲಿನ ಹಿರಿಯರು ಜನರಿಗೆ, “ನಾವು ಈ ಹೊತ್ತು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸುವ
    ಆಜ್ಞೆಗಳನ್ನೆಲ್ಲಾ ನೀವು ಅನುಸರಿಸಬೇಕು.
  tam-2017: 'பின்பு மோசே, இஸ்ரவேலின் மூப்பர்களுடன் இருக்கும்போது, மக்களை நோக்கி: “நான்
    இன்று உங்களுக்கு கொடுக்கிற கட்டளைகளையெல்லாம் கைக்கொள்ளுங்கள்.'
  spa-RV-1909: 'Y MANDÓ Moisés, con los ancianos de Israel, al pueblo, diciendo: Guardaréis
    todos los mandamientos que yo prescribo hoy.'
  ron-BTF: 'Şi Moise cu bătrânii lui Israel au poruncit poporului, spunând: Păziţi
    toate poruncile pe care vi le poruncesc astăzi.'
  eng-WEBP: Moses and the elders of Israel commanded the people, saying, “Keep all
    the commandment which I command you today.
  eng-FBV: 'Moses and the Israelite elders of Israel gave these instructions to the
    people: Keep all the commandments I am giving you today.'
  nld-1939: 'Toen gaf Moses met de oudsten van Israël aan het volk het volgende bevel:
    Onderhoudt alle geboden, die ik u geef.'
  nch-BL: 'Teipa Moisés inihuaya nopa huehue tacame ten israelitame quinnahuatijque
    nopa masehualme huan quinilhuijque: “Xijtoquilica nochi ni tanahuatilme cati ama
    nimechnahuatía.'
  vie-1934: 'Môi-se và các trưởng lão truyền lịnh nầy cho dân sự: Hãy giữ gìn mọi
    điều răn mà ta truyền cho các ngươi ngày nay.'
  hin-CV: 'तब मोशेह और इस्राएल के पुरनियों ने प्रजा को ये आदेश दिए: “जो आदेश मैं आज
    तुम्हें दे रहा हूं, तुम्हें उन सभी का पालन करना है.'
  eng-OURB: Moses [Drawn out] and the elders of Israel [God prevails] enjoined the
    people, saying, “Keep all the mitzvot ·instructions· and statutes which I enjoin
    you today.
  spa-BES: 'Entonces Moisés y los hombres responsables de Israel dieron a la gente
    estas órdenes: Guarden todas las órdenes que les he dado este día;'
  tdx-tdx: 'Le linili’ i Mosè naho o roandria’ Israele iabio ondatio ami’ty hoe: Ambeno
    iaby o lily andiliako androanio.'
  vid-vid: Lelo Musa yawele hamwe na wasekulu wa Isilaeli nakawalonjela wanhu ahi,
    “Mibatilile malajizo geng'ha gondilinguwapa lehano.
  eng-OKE: 'And Mosheh and the elders of Israel instructed the people, saying: Observe
    all the commandments which I command you this day.'
  tha-KJV: โมเสสและพวกผู้​ใหญ่​ของคนอิสราเอลได้บัญชาประชาชนว่า “จงรักษาพระบัญญั​ติ​ทั้งสิ้นซึ่งข้าพเจ้าบัญชาท่านทั้งหลายในวันนี้
  por-BR-2018: 'E mandou Moisés, com os anciãos de Israel, ao povo, dizendo: Guardareis
    todos os mandamentos que eu prescrevo hoje.'
  deu-ELO: 'Und Mose und die Ältesten von Israel geboten dem Volke und sprachen: Beobachtet
    das ganze Gebot, das ich euch heute gebiete!'
  eng-WYC-2018: And Moses commanded, and the elder men, to the people of Israel, and
    said, Keep ye each commandment which I command to you today. (And Moses, with
    the elders of Israel, commanded to the people, and said, Obey ye each commandment
    which I command to you today.)
  epo-epo: 'Kaj Moseo kaj la plejaĝuloj de Izrael ordonis al la popolo, dirante: Observu
    ĉiujn ordonojn, kiujn mi ordonas al vi hodiaŭ.'
  uig-PIN: 'Musa wǝ Israilning aⱪsaⱪalliri hǝlⱪⱪǝ buyrup mundaⱪ dedi: — «Mǝn bügün
    silǝrgǝ tapiliƣan bu barliⱪ ǝmrni tutunglar.'
  beo-beo: 'Amalalu, Mousese amola Isala:ili ouligisu dunu huluane da Isala:ili dunuma
    amane sia:i, “Na sia: huluane na wali eso dilima olelesa, amo noga:le nabima.'
  tpi-OTNT: Orait na Moses wantaim ol hetman bilong ol Israel i tokim ol manmeri olsem,
    “Yupela i mas bihainim olgeta tok nau mi givim yupela.
  hau-SA: Musa tare da dattawan Isra’ila suka umarci mutane suka ce, “Ku kiyaye dukan
    umarnai da na ba ku a yau.
  uig-LAT: 'Musa we Israilning aqsaqalliri xelqqe buyrup mundaq dédi: — «Men bügün
    silerge tapilighan bu barliq emrni tutunglar.'
  nde-nde: 'UMosi kanye labadala bako-Israyeli balaya abantu bathi: “Gcinani imilayo
    yonke esilipha yona lamuhla.'
  ton-ton: Pea naʻe fekau ʻe Mōsese mo e kau mātuʻa ʻo ʻIsileli ki he kakai, ʻo pehē,
    “Tauhi ʻae ngaahi fekau kotoa pē ʻaia ʻoku ou fekau kiate kimoutolu he ʻaho ni.
  ces-1613: 'I přikázal Mojžíš a starší Izraelští lidu, řkouce: Ostříhejž každého
    přikázaní, kteréž já přikazuji vám dnes.'
  eng-WMB: Moses and the elders of Israel commanded the people, saying, “Keep all
    the commandment which I command you today.
  tam-TCV: 'மோசேயும் இஸ்ரயேலரின் சபைத்தலைவர்களும் மக்களுக்குக் கட்டளையிட்டதாவது: “இன்று
    நாங்கள் உங்களுக்குக் கொடுக்கும் கட்டளைகளையெல்லாம் கைக்கொள்ளுங்கள்.'
  ceb-ULB: Gisugo ni Moises ug sa mga kadagkoan sa Israel ang katawhan ug miingon,
    “Bantayi ang tanang kasugoan nga akong gisugo kaninyo karong adlawa.
  pol-UBG: 'Wtedy Mojżesz i starsi Izraela nakazali ludowi: Przestrzegajcie wszystkich
    przykazań, które wam dziś nakazuję.'
  urd-GVU: پھر موسیٰ نے بزرگوں سے مل کر قوم سے کہا، ”تمام ہدایات کے تابع رہو جو مَیں
    تمہیں آج دے رہا ہوں۔
  deu-1912: 'Und Mose gebot samt den Ältesten Israels dem Volk und sprach: Haltet
    alle Gebote, die ich euch heute gebiete.'
  kan-2017: ಮೋಶೆ ಮತ್ತು ಇಸ್ರಾಯೇಲರ ಹಿರಿಯರ ಸಹಿತ ಜನರಿಗೆ, “ನಾನು ಈಗ ನಿಮಗೆ ಆಜ್ಞಾಪಿಸಿದ ಧರ್ಮೋಪದೇಶವನ್ನೆಲ್ಲಾ
    ನೀವು ಅನುಸರಿಸಬೇಕು.
  yap-yap: Me ga’ar Moses nge pi tayugang’ nu Israel ngak fapi girdi’, “Ngu’um folgad
    ko urngin e tin kugogned ngomed e daba’.
  hlt-MCSB: Te phoeiah Moses neh Israel pilnam khuikah patong rhoek te a uen tih,
    “Tihnin ah kai loh nang kang uen olpaek boeih he ngaithuen.
  mdy-ETH: ዬካፓ ሙሴ ዒስራዔኤሌ ዓሶኮ ሱኡጎና ዎላ ማዒ ዴሮም፦ «ሃኖ ታኣኒ ዒንሢም ኬኤዛ ዓይሢፆ ካፑዋቴ፤
  twi-ASANTE: Mose ne Israel mpanimfoɔ hyɛɛ ɔmanfoɔ no sɛ, “Monni mmara a mede rema
    mo ɛnnɛ yi nyinaa so.
  eng-WEBU: Moses and the elders of Israel commanded the people, saying, “Keep all
    the commandment which I command you today.
  bnp-bnp: E Moses i pesi turane huriki a gare ne huriki a Israel, i vakuku e huriki
    i ta maea, “Mu ramai a maka vinara a habi ne mua mona.
  wal-wal: Hegaappe guyyiyan, Muusee Israa7eela cimatuura gididi, asaa hagaadan yaagiis;
    “Taani hachchi inttena azaziyo azazuwaa naagite.
  spa-PDDPT: 'Moisés, con los ancianos de Israel, mandó al pueblo: Guarden todos los
    Mandamientos que les ordeno hoy.'
  gun-gun: 'Israel regua nhomongeta va''ety kuery reve Moisés ijayvu heta va''e kuery
    pe. Ha''e vy aipoe''i: — Pejapopa ke kova''e ojapo uka pyre aỹ pendevy amombe''u
    va''e.'
  ilo-ULB: Binilin ni Moises ken dagiti panglakayen ti Israel dagiti tattao ket kinunada
    “Salimetmetanyo dagiti amin a bilbilin nga ibilinko kadakayo ita nga aldaw.
  kpg-kpg: Gei Moses, ngaadahi mo nia dagi Israel, ga helekai gi nia daangada boloo,
    “Daudalia agu helekai huogodoo ala e gowadu gi goodou dangi nei.
  uig-ARA: 'مۇسا ۋە ئىسرائىلنىڭ ئاقساقاللىرى خەلققە بۇيرۇپ مۇنداق دېدى: ــ «مەن بۈگۈن
    سىلەرگە تاپىلىغان بۇ بارلىق ئەمرنى تۇتۇڭلار.'
  sus-sus: Annabi Munsa nun ɲama forie yi masenyi nan ti Isirayilakae bɛ, «Wo xa mɛɛni
    yi yaamarie ma, n naxee fixi wo ma to lɔxɔɛ.
  pon-2006: Moses iangahki kaunen mehn Israel ko ahpw ndaiong aramas ako, “Kumwail
    kapwaiada mahsen koaros me I kihong kumwail rahnwet.
  ksd-ksd: 'Ma Moses ma ra umana patuana dia ga vartuluai pire ra tarai dari: Avat
    a toratorom ta ra vartuluai parika nina iau tul tar ia ta vavat go gori.'
  tur-YTC: 'Moşe ile İsrael''in ihtiyarları halka buyurup dediler: “Bugün size buyurmakta
    olduğum bütün buyrukları tut.'
  grc-BRENT: Καὶ προσέταξε Μωυσῆς καὶ ἡ γερουσία Ἰσραὴλ, λέγων, φυλάσσεσθε πάσας τὰς
    ἐντολάς ταύτας, ὅσας ἐγὼ ἐντέλλομαι ὑμῖν σήμερον.
  ind-AYT: Musa bersama dengan para tua-tua Israel memerintahkan kepada bangsanya,
    katanya, “Taatilah seluruh perintah yang kusampaikan kepadamu hari ini.
  nya-nya: Mose ndi akuluakulu a Israeli analamula anthu kuti, “Sungani malamulo onse
    amene ndikukupatsani lero lino.
  hrv-hrv: 'Potom Mojsije i starješine izraelske nalože narodu: “Vršite sve zapovijedi
    što vam ih danas naređujem.'
  mps-mps: Tialima, Moses de Israel dabego tobolu bidi dabe, augwaligo te Israel we
    bidi dabebolo te po walali, “Dagego eno megi dagebolo mabo te po tigidali wali
    piąo.
  tpi-tpi: Orait na Moses wantaim ol hetman bilong ol Israel i tokim ol manmeri olsem,
    “Yupela i mas bihainim olgeta tok nau mi givim yupela.
  dan-1931: 'Derpå bød Moses og Israels Ældste Folket: “Hold alle de Bud, jeg i Dag
    pålægger eder!'
  vie-OVCB: 'Sau đó, Môi-se và các trưởng lão Ít-ra-ên nói cùng toàn dân: “Anh em
    phải tuân giữ mọi mệnh lệnh tôi truyền ngày nay.'
  guj-2017: અને મૂસાએ તથા ઇઝરાયલના આગેવાનોએ લોકોને આજ્ઞા આપી કે, “જે આજ્ઞાઓ આજે હું
    તમને બધાને ફરમાવું છું તે સર્વ પાળો.
  pon-2006A: Moses iangahki kaunen mehn Israel ko ahpw ndaiong aramas ako, “Kumwail
    kapwaiada mahsen koaros me I kihong kumwail rahnwet.
  por-BRBSL: 'Moisés e os anciãos de Israel comandaram o povo, dizendo: “Guardai todo
    o mandamento que eu vos ordeno hoje”.'
  cth-cth: Hathnukkhu, Mosi hoi Isarel kacuenaw ni taminaw koe a dei awh e teh, sahnin
    kai ni ka hruek e kâpoelawk pueng hah tarawi awh.
  twi-twi: Mose ne Israel mpanyimfo hyɛɛ ɔmanfo no se, “Munni mmara a mede rema mo
    nnɛ yi nyinaa so.
  hlt-hlt: Te phoeiah Moses neh Israel pilnam khuikah patong rhoek te a uen tih, “Tihnin
    ah kai loh nang kang uen olpaek boeih he ngaithuen.
  tbz-SIM: 'Kɛ̀ Mɔyiisi duɔ́ ndinùù Isidɑyɛɛribɛ kɛ dɔ̀: Dí ntũ n di duɔ́ nyìì kuɔ́
    yíe nyimɔu.'
  msy-2020: Egha Moses ko Israelian gumazir dapaniba, kamaghɨn gumazamizibav gei,
    “Mɨgɨrɨgɨar kɨ datɨrɨghɨn ia ganɨdir kaba ia bar adar gɨn mangɨ.
  azb-azb: 'Musa ilə İsrailin ağsaqqalları xalqa belə dedilər: «Bu gün sizə buyurduğum
    bütün əmrlərə riayət edin.'
  eng-DBY: And Moses and the elders of Israel commanded the people, saying, Keep all
    the commandment which I command you this day.
  hin-2017: फिर इस्राएल के वृद्ध लोगों समेत मूसा ने प्रजा के लोगों को यह आज्ञा दी,
    “जितनी आज्ञाएँ मैं आज तुम्हें सुनाता हूँ उन सब को मानना।
  wol-KYG: 'Ba loolu wéyee Musaa ak magi Israyil sant mbooloo ma, ne leen: «Sàmmleen
    mboolem santaane yi ma leen dénk bésub tey.'
  eng-YLT: '''And Moses — the elders of Israel also — commandeth the people, saying,
    Keep all the command which I am commanding you to-day;'
  eng-WYC-2017: And Moses commanded, and the elder men, to the people of Israel, and
    said, Keep ye each commandment which I command to you today.
  eng-WMBB: Moses and the elders of Israel commanded the people, saying, “Keep all
    the commandment which I command you today.
  urd-GVH: फिर मूसा ने बुज़ुर्गों से मिलकर क़ौम से कहा, “तमाम हिदायात के ताबे रहो
    जो मैं तुम्हें आज दे रहा हूँ।
  rug-rug: Mosese meke sari na koimata pa Izireli si zama koari na tinoni, “Mi va
    tabei gamu doduru sari na vina tumatumae pu va tumatumaeni gamu rau pa rane ṉinoroi.
  gaz-gaz: Musee fi maanguddoonni Israaʼel akkana jedhanii saba ajajan; “Ajajawwan
    ani harʼa isiniif kennu kanneen hunda eegaa.
  fra-LSG: 'Moïse et les anciens d’Israël donnèrent cet ordre au peuple: Observez
    tous les commandements que je vous prescris aujourd’hui.'
  yal-yal: Nabi Musa yi yamarini ito fi Isirayila kaane ma fonne yɛɛ xɔri, a naxa,
    “Ɛ xa yamarini itoe birin suxu n naxanye fiin to.
  haw-1868: KAUOHA aku la o Mose, a me na lunakahiko o ka Iseraela, i na kanaka, i
    ka i ana'ku, E malama i na kauoha a pau a'u e kauoha aku nei ia oukou i keia la.
  arb-NAV: 'وَأَوْصَى مُوسَى وَشُيُوخُ إِسْرَائِيلَ الشَّعْبَ قَائِلِينَ: «أَطِيعُوا
    جَمِيعَ الْوَصَايَا الَّتِي أَنَا آمُرُكُمْ بِها الْيَوْمَ.'
  ewe-ewe: Tete Mose kple Israel ƒe ametsitsiwo de se bubu na ameawo be woalé se siwo
    katã yede na wo egbe la me ɖe asi.
  eng-LEE: And Moses with the elders of Israel commanded the people, saying, Keep
    the whole commandment which I command you this day.
  asm-FB: মোচিয়ে ইস্ৰায়েলৰ বৃদ্ধ নেতাসকলক লগত লৈ লোকসকলক এই আজ্ঞা দিলে, “যি সকলো
    আজ্ঞা মই আজি আপোনালোকক দিছো, তাক আপোনালোকে পালন কৰিব।
  sus-A: عَننَبِ مُنسَ نُن حَمَ قٌرِيٍ يِ مَسٍنيِ نَن تِ عِسِرَيِلَكَيٍ بّ، «وٌ شَ
    مّينِ يِ يَامَرِيٍ مَ، ﭑ نَشٍيٍ قِشِ وٌ مَ تٌ لْشْي.
  fra-SBL: 'Moïse et les anciens d''Israël donnèrent cet ordre au peuple : « Observez
    tous les commandements que je vous prescris aujourd''hui.'
  hbo-hbo: וַיְצַ֤ו מֹשֶׁה֙ וְזִקְנֵ֣י יִשְׂרָאֵ֔ל אֶת־הָעָ֖ם לֵאמֹ֑ר שָׁמֹר֙ אֶת־כָּל־הַמִּצְוָ֔ה
    אֲשֶׁ֧ר אָנֹכִ֛י מְצַוֶּ֥ה אֶתְכֶ֖ם הַיֹּֽום׃
  eng-WYCLIFFE: Forsothe Moyses comaundide, and the eldre men, to the puple of Israel,
    and seiden, Kepe ye ech `comaundement which Y comaunde to you to dai.
  cwe-cwe: Musa hamwe na walala wa Isilaili wawalagiliza wanhu, walonga, “Zindilileni
    malagilizo yano yose yonimwing'hani diyelo.
  kik-kik: 'Musa na athuuri a Isiraeli nĩ maathire andũ, makĩmeera atĩrĩ: “Rũmiai
    maathani maya mothe ndĩramũhe ũmũthĩ.'
  fra-NCL: 'Moïse, avec les anciens d’Israël, donna cet ordre au peuple : « Observez
    tout le commandement que je vous prescris aujourd’hui.'
  cek-AK: Israel kacoehtanawk hoi kaminawk khaeah Mosi mah thuih ih lok loe, Vaihniah
    kang paek ih kaaloknawk hae pakuem o boih ah.
  cuk-cuk: 'Moisés, degine, Israel-girmar-dummagan, Israel-dulemarga sogdemalad: “Emi
    an bemarga bela-Igarmar-uknaidba be nanamalo.'
  uig-CYR: 'Муса вә Исраилниң ақсақаллири хәлиққә буйруп мундақ деди: — «Мән бүгүн
    силәргә тапилиған бу барлиқ әмирни тутуңлар.'
  tel-2017: మోషే ఇశ్రాయేలు ప్రజల పెద్దలకు, ప్రజలకు ఇలా ఆజ్ఞాపించారు. “ఈరోజు నేను మీకు
    ఆజ్ఞాపిస్తున్న ఆజ్ఞలన్నిటినీ పాటించాలి.
  hat-BSA: 'Epi Moïse avèk ansyen Israël yo te bay lòd a pèp la. Li te di: “Kenbe
    tout kòmandman mwen kòmande nou jodi a yo.'
  kos-kos: Na Moses el tu yurin mwet kol lun mwet Israel, ac fahk nu sin mwet uh,
    “Akos kas in luti nukewa ma nga sapkin nu suwos misenge.
  hbo-WLC: וַיְצַ֤ו מֹשֶׁה֙ וְזִקְנֵ֣י יִשְׂרָאֵ֔ל אֶת־הָעָ֖ם לֵאמֹ֑ר שָׁמֹר֙ אֶת־כָּל־הַמִּצְוָ֔ה
    אֲשֶׁ֧ר אָנֹכִ֛י מְצַוֶּ֥ה אֶתְכֶ֖ם הַיּֽוֹם׃
  ibo-ibo: Mosis na ndị okenye Izrel nyere ndị Izrel iwu sị, “Debenụ iwu ndị a niile
    m na-enye unu taa.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ଇସ୍ରାଏଲର ପ୍ରାଚୀନବର୍ଗ ଲୋକମାନଙ୍କୁ ଆଜ୍ଞା ଦେଇ କହିଲେ, “ଆଜି ମୁଁ
    ତୁମ୍ଭମାନଙ୍କୁ ଯେଉଁ ଯେଉଁ ଆଜ୍ଞା ଦେଉଅଛି, ତୁମ୍ଭେମାନେ ସେହି ସବୁ ପାଳନ କର।
  chk-chk: Iwe, Moses me ekewe souakomwen Israel ra allük ngeni ekewe aramas o üreniir,
    “Oupwe aleasochisi ekewe allük meinisin üa allük ngenikemi ikenai.
  rop-rop: Wal wen Mosis bin jandap mijamet garram ola boswan langa Isreil, imbin
    tok langa detlot Isreil pipul, “Yumob garra dum ol detlot ting weya ai dalim yumob
    tudei.
  ukr-1871: 'І заповідали Мойсей і громадські мужі Ізраїля людові словами: Додержуйте
    заповідї, що я заповідаю вам сьогоднї!'
  deu-1951: 'Und Mose, samt den Ältesten Israels, gebot dem Volk und sprach: Behaltet
    alle Gebote, die ich euch gebiete!'
  eng-JPS: 'And Moses and the elders of Israel commanded the people, saying: ''Keep
    all the commandment which I command you this day.'
  srp-1865: 'I zapovjedi Mojsije sa starješinama Izrailjevijem narodu govoreæi: držite
    sve ove zapovijesti koje vam ja danas zapovijedam.'
  lug-lug: Awo Musa ng’ali n’abakulu abakulembeze ba Isirayiri n’alagira abantu nti,
    “Ebiragiro byonna bye mbategeeza leero mubikuumenga.
  heb-heb: ויצו משה וזקני ישראל את העם לאמר שמר את כל המצוה אשר אנכי מצוה אתכם היום׃
  ben-IRV: মোশি ও ইস্রায়েলের প্রাচীনরা লোকদেরকে এই আদেশ দিলেন, বললেন, “আজ আমি তোমাদেরকে
    যে সব আদেশ দিচ্ছি, তোমরা সে সব পালন কোরো।
  pan-pan: ਮੂਸਾ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਬਜ਼ੁਰਗਾਂ ਨੇ ਪਰਜਾ ਨੂੰ ਹੁਕਮ ਦੇ ਕੇ ਆਖਿਆ, “ਇਨ੍ਹਾਂ ਸਾਰੇ ਹੁਕਮਾਂ
    ਦੀ ਜਿਹੜੇ ਮੈਂ ਅੱਜ ਤੁਹਾਨੂੰ ਦਿੰਦਾ ਹਾਂ, ਪਾਲਣਾ ਕਰੋ।
  mya-JVB: တဖန် မောရှေ သည်၊ ဣသရေလ အမျိုး၌ အသက်ကြီး သူတို့နှင့်တကွ လူ များတို့ကို မှာ
    ထားသည်ကား၊ ယနေ့ ငါ ထား သမျှ သောပညတ် တို့ကို စောင့်ရှောက် ကြလော့။
  hmo-hmo: Vadaeni Mose, bona Israela gunalaia taudia ese Israela taudia idia oda
    henia, idia gwau, “Hari dina lau ese umui dekenai lau henia oda ibounai do umui
    kamonai henia.
  urd-urd: फिर मूसा ने बनी — इस्राईल के बुज़ुर्गों के साथ हो कर लोगों से कहा कि “जितने
    हुक्म आज के दिन मैं तुमको देता हूँ उन सब को मानना।
  rus-SYN: 'И заповедал Моисей и старейшины сынов Израилевых народу, говоря: исполняйте
    все заповеди, которые заповедую вам ныне.'
  bqc-SIM: 'Mↄizi ń Isaili gbɛ̃zↄ̃ↄↄ yãdìlɛ ń gbɛ̃́ↄnɛ. Mↄizi mɛ̀: Àↄ yã́ pↄ́
    málɛ dilɛɛ́ gbãↄ kũa.'
  tcz-CHONGTHU: Chuin Mose chu Israel upa chengse toh akilhon tan, miho henga hiti
    hin aseiye. tunia ka thupeh chengse hi aboncha nanit soh kei diu ahi.
  mar-mar: मग मोशे आणि इस्राएलमधील वडीलजन, यांनी लोकांस आज्ञापीले कि, “आज मी देणार
    असलेल्या सर्व आज्ञा पाळा.
  qub-qub: 'Mayur Israelcunawan Moisesga llapan Israelcunata niran: «Canan willapashä
    mandamintucunataga llapanta cumliy-llapa.'
  hat-hat: 'Lè sa a, Moyiz ansanm ak tout chèf fanmi pèp Izrayèl yo bay pèp la lòd
    sa yo: -Se pou nou fè tou sa mwen mande nou fè jòdi a.'
  eng-BSB: 'Then Moses and the elders of Israel commanded the people: “Keep all the
    commandments I am giving you today.'
  tod-tod: 'Nuɓusɛiti ta-ɠɛwolaiti ti ʋilɛni Moize ʋolu, é tɔgi veeni Izelayɛle nuiti
    zea, é ɠɛ ti ma: Wa deveiti kpein so, nii gè feezu wo ya za.'
  eng-WEBPB: Moses and the elders of Israel commanded the people, saying, “Keep all
    the commandment which I command you today.
  kbq-kbq: Anante Mosese'ene Israeli kva vahe'mo'zamika Israeli vahetmina amanage
    hu'za zamasami'naze, Menima neramasmua kasegea maka avaririho.
  nhe-BL: 'Teipa Moisés ininhuaya nopa huehue tlacame tlen israelitame quinnahuatijque
    nopa tlacame huan quinilhui: “Xijtoquilica nochi ni tlanahuatili tlen ama nimechnahuatía.'
  gub-BL: Moizez a'e, Izaew wanuwihaw a'e wà no, uzapo kar ma'e teko wanupe kury.
    — Peruzar ko Tupàn ze'eg kutàri peme heremimono paw rupi nehe.
  eng-DRA: 'And Moses with the ancients of Israel commanded the people, saying: Keep
    every commandment that I command you this day.'
