verse: DEU.027.016
translations:
  mal-C: “പിതാവിനെയോ മാതാവിനെയോ ബഹുമാനിക്കാത്തവർ ശപിക്കപ്പെട്ടവർ.” ജനമെല്ലാം “ആമേൻ”
    എന്നു പറയണം.
  deu-TKW: 'Verflucht ist, wer seinen Vater oder seine Mutter verunehrt! Und das ganze
    Volk soll sprechen: So sei es!'
  lin-lin: '« Alakelama mabe, moto nyonso oyo akosambwisa tata na ye to mama na ye ! »
    Bato nyonso bakozongisa : « Amen ! »'
  eng-LSV: “Cursed [is] he who is making light of his father and his mother.” And
    all the people have said, “Amen.”
  eng-GNV: 'Cursed be he that curseth his father and his mother: And all the people
    shall say: So be it.'
  eng-WEBSTER: 'Cursed be he that setteth light by his father or his mother: and all
    the people shall say, Amen.'
  nhw-BL: 'Tlatelchihuali ma eli catli amo quitlepanitas itata o inana. Huan nochi
    anisraelitame anquiijtose: ‘Quej nopa ma eli.’'
  swh-ONEN: “Alaaniwe mtu amdharauye baba yake na mama yake.” Kisha watu wote watasema,
    “Amen!”
  bba-bba: Kpɑ Lefibɑ bu nɛɛ, bɔ̃rurowɑ wi u kun win tundo ǹ kun mɛ win mɛro bɛɛrɛ
    doke. Kpɑ tɔmbu kpuro bu nɛɛ, ɑmi!
  eng-KJVCPB: Cursed be he that setteth light by his father or his mother. And all
    the people shall say, Amen.
  luo-luo: “Okwongʼ ngʼat ma ok oluoro wuon kata min.” Eka ji duto nodwok niya, “Amin!”
  meu-meu: Tamana bona sinana se matauraidiamu tauna na bae uduguiraia. (Bena taunimanima
    iboudiai baeto “Amen”.)
  npi-ULB: '''आफ्ना बुबाआमालाई श्राप दिने मानिस श्रापित होस् ।'' तब सबै मानिसले भनून्,
    ''आमेन ।'''
  yor-yor: “Ègún ni fún ọkùnrin náà tí ó dójútì baba tàbí ìyá rẹ̀.” Nígbà náà ni gbogbo
    ènìyàn wọ̀nyí yóò wí pé, “Àmín!”
  ind-ind: ‘Terkutuklah orang yang memperlakukan ayah atau ibunya dengan tidak hormat.’
    Dan seluruh umat akan menjawab, ‘Amin.’
  pes-OPCB: '«لعنت خدا بر کسی که نسبت به پدر و مادرش بی‌احترامی کند.» و تمامی قوم
    بگویند: «آمین.»'
  tgl-ULB: '''Nawa''y isumpa ang taong hind pinaparangalan ang kaniyang ama o sa kaniyang
    ina.'' At lahat ng mga tao ay dapat magsabing, ''Amen.'''
  hui-hui: Mbiralime ibu aba ai̱yalanaga mini mo ko halu mege bialu heagua nde Ngode
    Datagaliwabenaga mo ko holene ogoni ibuha wulebira, lolebira. Ani laragola wali
    agali bibahendeme ladai bialu lalu, Heneneore Ngode Datagaliwabehanda aniore bilo,
    lolebira.
  mya-mya: '`` `ဖ​ခင်​သို့​မ​ဟုတ်​မိ​ခင်​၏​အ​သ​ရေ​ကို ရှုတ်​ချ​သော​သူ​သည်၊ ဘု​ရား​သ​ခင်​၏​ကျိန်
    ခြင်း​ကို​ခံ​စေ​သ​တည်း'' ဟု​ကျိန်​ဆို​သော အ​ခါ၊ ``လူ​အ​ပေါင်း​တို့​က`အာမင်'' ဟု​ဝန်​ခံ​ရ​ကြ
    မည်။'
  bod-N: རང་གི་ཕ་མ་ལ་གུས་ཞབས་མེད་པའི་མི་ལ་དམོད་པ་ཕོག་གྱུར་ཅིག་ཅེས་པའི་ལན་དུ། མི་ཐམས་ཅད་ཀྱིས་ཨ་མེན་ཞེས་ཞུ་དགོས།
  sna-sna: “Ngaatukwe munhu anozvidza baba kana mai vake.” Ipapo vanhu vose vachati,
    “Ameni.”
  spa-BLM: '‘Maldito el que deshonra a su padre o a su madre’. Todo el pueblo dirá:
    “Amén”.'
  cac-cac: 'Catab''il mach malaj yelc''och smam snun d''a yol sat, xcham eb''. Axo
    masanil eb'' chon̈ab'' chi'' tz''alani: Ujocab''i, xcham eb''.'
  swh-ULB: Alaaniwe mwanamume atakayemuaibisha baba yake au mama yake. Kisha watu
    wote waseme, 'Amina'.
  bel-bel: 'Пракляты той, хто ліхасловіць бацьку свайго і маці сваю! І ўвесь народ
    скажа: амін.'
  deu-ELBBK: 'Verflucht sei, wer seinen Vater oder seine Mutter verachtet! Und das
    ganze Volk sage: Amen!'
  mbb-OT: “Rinewakan is etew he wazà medtahud te menge ǥinikanan din.” Ne edtavak
    is langun te, “Amen!”
  mal-2015: 'അപ്പനെയോ അമ്മയെയോ നിന്ദിക്കുന്നവൻ ശപിക്കപ്പെട്ടവൻ. ജനമെല്ലാം: ആമേൻ എന്നു
    പറയേണം.'
  rmc-rmc: '‚Prekošlo hino oda, ko tele dikhel peskre dades the peskra da.‘ A savore
    manuša mi phenen: ‚Amen!‘'
  pes-OPV: '«ملعون باد کسی‌که با پدر و مادر خود به خفت رفتار نماید.» و تمامی قوم بگویند:
    «آمین!»'
  ron-1924: '‘Блестемат сэ фие чел че ва несокоти пе татэл сэу ши пе мама са!’ Ши
    тот попорул сэ рэспундэ: ‘Амин!’'
  ben-OBCV: “সেই লোক অভিশপ্ত যে বাবাকে কিংবা মাকে অসম্মান করে।” তখন সমস্ত লোক বলবে,
    “আমেন!”
  som-som: Inkaaru ha ku dhacdo kii aabbihiis ama hooyadiis fududaysta. Oo dadka oo
    dhammuna ha yidhaahdeen, Aamiin.
  lat-VUC: 'Maledictus qui non honorat patrem suum, et matrem: et dicet omnis populus:
    Amen.'
  eng-ASVBT: Cursed be he that setteth light by his father or his mother. And all
    the people shall say, Amen.
  ita-1885: 'Maledetto sia chi sprezza suo padre o sua madre. — E dica tutto il popolo:
    Amen.'
  eng-LXXUP: 'Cursed is the man that dishonors his father or his mother: and all the
    people shall say, So be it.'
  eng-ULB: '''May the man be cursed who dishonors his father or his mother.'' Then
    all the people must say, ''Amen.'''
  spa-VBL: '“¡Maldito sea el que deshonre a su padre o a su madre”. Todos dicen: “¡Amén!”'
  fra-_FOB: 'Maudit soit celui qui méprise son père et sa mère! Et tout le peuple
    dira: Amen!'
  mal-mal: 'അപ്പനെയോ അമ്മയെയോ നിന്ദിക്കുന്നവൻ ശപിക്കപ്പെട്ടവൻ. ജനമെല്ലാം: ആമേൻ എന്നു
    പറയേണം.'
  urd-GVR: Phir Lāwī kaheṅ, ‘Us par lānat jo apne bāp yā māṅ kī tahqīr kare.’ Sab
    log kaheṅ, ‘Āmīn!’
  suz-BL: मिनु “सु मुरुमी आंम आम आफ कली मान मपाइब, मेको मुर सराप राइब” देंतेक्‍म।
    मिनु मुर नेल्‍लेमी “आमेन, मोदेंशो दुम्‍ल” देंचा माल्‍नीम। प्रस्‍थान २१:१७
  ita-1927: 'Maledetto chi sprezza suo padre o sua madre! E tutto il popolo dirà:
    Amen.'
  ckb-ckb: «نەفرەت لێکراوە ئەوەی ڕێز لە دایک و باوک ناگرێت.» هەموو گەلیش دەڵێن، «ئامین!»
  eng-BBE: Cursed is he who does not give honour to his father or mother. And let
    all the people say, So be it.
  kan-OKCV: ಅವರು, “ತನ್ನ ತಂದೆಯನ್ನಾಗಲಿ, ತಾಯಿಯನ್ನಾಗಲಿ ಅವಮಾನಪಡಿಸಿದವನು ಶಾಪಗ್ರಸ್ತನು,” ಎಂದು
    ಹೇಳಿದಾಗ, ಎಲ್ಲಾ ಜನರು, “ಆಮೆನ್,” ಎಂದು ಹೇಳಬೇಕು.
  tam-2017: தன் தகப்பனையும் தன் தாயையும் அவமதிக்கிறவன் சபிக்கப்பட்டவன் என்பார்களாக;
    மக்களெல்லோரும் ஆமென் என்று சொல்வார்களாக.
  spa-RV-1909: 'Maldito el que deshonrare á su padre ó á su madre. Y dirá todo el
    pueblo: Amén.'
  ron-BTF: 'Blestemat fie cel ce dispreţuieşte pe tatăl său sau pe mama sa. Şi tot
    poporul să spună: Amin.'
  eng-WEBP: ‘Cursed is he who dishonors his father or his mother.’ All the people
    shall say, ‘Amen.’
  eng-FBV: “A curse on anyone who dishonors their father or mother.” Everyone says
    “Amen!”
  nld-1939: 'Vervloekt, die zijn vader en moeder veracht. En heel het volk zal zeggen:
    Amen!'
  nch-BL: 'Tatelchihuali ma eli cati amo quitepanitas itata o inana. Huan nochi anisraelitame
    anquiijtose: ‘Quej nopa ma eli.’'
  vie-1934: 'Đáng rủa sả thay người nào khinh bỉ cha mẹ mình! Cả dân sự phải đáp:
    A-men!'
  hin-CV: “शापित है वह, जो अपने माता-पिता को सम्मान नहीं देता.” तब सारी सभा उत्तर
    में कहेगी, “आमेन!”
  eng-OURB: ‘Cursed is he who dishonors his father or his mother.’ All the people
    shall say, ‘Amen ·So be it·.’
  spa-BES: 'Maldito el que no honra a su padre ni a su madre. Y todo el pueblo dirá:
    Amén.'
  tdx-tdx: 'Afàtse ze mañavasoke rae naho rene. Le hene hanao ty hoe ondatio: Ie izay.'
  vid-vid: “ ‘Yapanjilwe munhu yoneche yalingumbeza mhaza wa heye ama mayake.’ Na
    wanhu weng'ha wokwidichila, ‘Ena!’
  eng-OKE: Accursed be he who contemneth his father or his mother. And all the people
    shall say, Amen.
  tha-KJV: ‘​ผู้​ใดหมิ่นประมาทบิดาของตนหรือมารดาของตน ให้​ผู้​นั้นถูกสาปแช่ง’ ให้​ประชาชนทั้งปวงกล่าวว่า
    ‘เอเมน’
  por-BR-2018: 'Maldito o que desonrar a seu pai ou a sua mãe. E dirá todo o povo:
    Amém.'
  deu-ELO: 'Verflucht sei, wer seinen Vater oder seine Mutter verachtet! Und das ganze
    Volk sage: Amen!'
  eng-WYC-2018: He is cursed that honoureth not, or despiseth, his father and mother;
    and all the people shall say, Amen! (Cursed is anyone who honoureth not his father
    or his mother; and all the people shall say, Amen!)
  epo-epo: 'Malbenita estu, kiu ne respektas sian patron kaj sian patrinon. Kaj la
    tuta popolo diros: Amen.'
  uig-PIN: '«Kimki ata-anisini kɵzgǝ ilmisa lǝnǝtkǝ ⱪalsun» dǝp jakarlisun. Andin
    hǝlⱪning ⱨǝmmisi jawabǝn: — Amin! desun.'
  beo-beo: ‘Nowa dunu da ea ada o ea ame elama wadela:le hamosea da gagabusu aligima:ne
    dialoma:mu.’ Amasea, dunu huluane da ‘Ama’ sia:mu.
  tpi-OTNT: “‘Sapos wanpela man i bagarapim nem bilong papamama bilong en, orait God
    i ken bagarapim dispela man.’ Na olgeta manmeri bai i tok, ‘Tru tumas, God i ken
    mekim olsem.’
  hau-SA: “La’ananne ne mutumin da ya ƙasƙantar da mahaifinsa ko mahaifiyarsa.” Sai
    dukan mutane su ce, “Amin!”
  uig-LAT: '«Kimki ata-anisini közge ilmisa lenetke qalsun» dep jakarlisun. Andin
    xelqning hemmisi jawaben: — Amin! désun.'
  nde-nde: ‘Kaqalekiswe umuntu othelela uyise loba unina ihlazo.’ Ngakho abantu bonke
    bazakuthi, ‘Ameni!’
  ton-ton: Ke malaʻia ia ʻaia ʻoku ʻikai fakaʻapaʻapa ki heʻene tamai pe ki heʻene
    faʻē. Pea ʻe lea pehē ʻe he kakai kotoa pē, ʻEmeni.
  ces-1613: 'Zlořečený, kdož sobě zlehčuje otce svého a matku svou; i řekne všecken
    lid: Amen.'
  eng-WMB: ‘Cursed is he who dishonors his father or his mother.’ All the people shall
    say, ‘Amen.’
  tam-TCV: “தகப்பனையோ, தாயையோ கனம் பண்ணாதவன் சபிக்கப்பட்டவன்.” அப்பொழுது எல்லா மக்களும்,
    “ஆமென்!” என்று சொல்லவேண்டும்.
  ceb-ULB: '''Matinunglo ang tawong dili magtahod sa iyang amaham o sa iyang inahan.''
    Ug ang tibuok katawhan moingon, ''Amen.'''
  pol-UBG: 'Przeklęty, kto lekceważy swego ojca i swoją matkę. A cały lud powie: Amen.'
  urd-GVU: پھر لاوی کہیں، ’اُس پر لعنت جو اپنے باپ یا ماں کی تحقیر کرے۔‘ سب لوگ کہیں،
    ’آمین!‘
  deu-1912: 'Verflucht sei, wer seinen Vater oder seine Mutter unehrt! Und alles Volk
    soll sagen: Amen.'
  kan-2017: “ಲೇವಿಯರು, ತಂದೆತಾಯಿಗಳನ್ನು ಅವಮಾನಪಡಿಸಿದವನು ಶಾಪಗ್ರಸ್ತನು” ಎಂದು ಹೇಳಲು ಜನರೆಲ್ಲರೂ,
    “ಆಮೆನ್” ಅನ್ನಬೇಕು.
  yap-yap: “‘Nge bucheg Got wa’athan e en nra i dariyfannag e chitamngin ara chitinngin.’
    “Me fulweg e girdi’ ni gubin ni lungurad, ‘Amen!’
  hlt-MCSB: “A manu neh a napa rhaidaeng la aka khueh te thae a phoei thil vaengah,
    pilnam loh , “Amen,” boeih ti saeh.
  mdy-ETH: « ‹ዓዶና ዒንዶና ቦሃ ዓሲ ጋዳንቂንቴያ ማዖም!› ጋዓዛ ዴራ ቢያሢ ‹ማዓንታኣ!› ጎዖንጎ» ጌዔኔ።
  twi-ASANTE: “Nnome nka obiara a ɔbɛbu nʼagya anaa ne maame animtia.” Na ɔman no
    nyinaa bɛgye so sɛ, “Amen!”
  eng-WEBU: ‘Cursed is he who dishonors his father or his mother.’ All the people
    shall say, ‘Amen.’
  bnp-bnp: “‘A bakovi i rata hale e tamana e kinana, a Vure bara i habi a vuranga
    vona a bakovi iea.’ E huriki lobo ri gi koli ri gi ta maea, ‘A ngava i muholi
    hateka.’
  wal-wal: “‘Ba aawaa woikko ba aayyiyo kaushshiya asi qanggettidaagaa gido’ yaagin,
    asai ubbai, ‘Amin77i!’ yaago.
  spa-PDDPT: '¡Maldito el que deshonre a su padre o a su madre! Y todo el pueblo dirá:
    ¡Amén!'
  gun-gun: 'Aipoe''i avi ''rã: “Ayvu vaipy ''rã oiko oxy e''ỹ vy nguu nomboetei va''e.”
    Heta va''e kuery ombovai vy “Ha''eve va''e” he''i ''rã.'
  ilo-ULB: '''Mailunod koma ti tao a di agraem iti amana wenno inana. ''Ket masapul
    a kunaen dagiti amin a tattao, ''Amen.'''
  kpg-kpg: “‘Di haga halauwa a Dimaadua la gii tale ang gi tangada dela hagalee hagalaamua
    dono damana be dono dinana.’ “Gei nia daangada huogodoo ga helekai, ‘Amen!’
  uig-ARA: '«كىمكى ئاتا-ئانىسىنى كۆزگە ئىلمىسا لەنەتكە قالسۇن» دەپ جاكارلىسۇن. ئاندىن
    خەلقنىڭ ھەممىسى جاۋابەن: ــ ئامىن! دېسۇن.'
  sus-sus: «Dankɛ na mixi bɛ naxan a baba nun a nga rayaagima.» Ɲama birin fa a ratin,
    «Amina.»
  pon-2006: “‘Koht en ketin keriahla aramas emen me sohte kin wauneki eh pahpa de
    eh nohno.’ “Koaros pahn sapeng patohwan, ‘Amen!’
  ksd-ksd: Na ti bilak nina ba na pidimuane tamana ba nana. Ma ra tarai par diat a
    biti, Amen.
  tur-YTC: '''Babasına ya da annesine saygısızlık edene lanet olsun.'' Bütün halk,
    ''Amin'' diyecek.'
  grc-BRENT: Ἐπικατάρατος ὁ ἀτιμάζων πατέρα αὐτοῦ ἢ μητέρα αὐτοῦ· καὶ ἐροῦσι πᾶς ὁ
    λαὸς, γένοτιο.
  ind-AYT: ‘Terkutuklah orang yang tidak menghormati ayah atau ibunya!’ Dan, seluruh
    umat berkata, ‘Amin!’
  nya-nya: “Ndi wotembereredwa munthu amene sachitira ulemu abambo ake kapena amayi
    ake.” Pamenepo anthu onse adzati, “Ameni!”
  hrv-hrv: '''Proklet bio koji vrijeđa oca svoga i majku svoju!'' - I sav narod neka
    reče: ''Amen!'''
  mps-mps: “Te Livai dabego ma weyu, tama wao, ‘Tialima, te bidi mego aga ida ayago
    nogi dolai baso da, teda Godigo te bidi dolomainao.’ Tama te we bidi sesego te
    po waibao, ‘Mu tama dao. Godigo te tama timainao.’”
  tpi-tpi: “‘Sapos wanpela man i bagarapim nem bilong papamama bilong en, orait God
    i ken bagarapim dispela man.’ Na olgeta manmeri bai i tok, ‘Tru tumas, God i ken
    mekim olsem.’
  dan-1931: '“Forbandet enhver, som ringeagter sin Fader eller Moder!” Og hele Folket
    skal svare: “Amen!”'
  vie-OVCB: '‘Ai khinh bỉ cha mẹ mình phải bị nguyền rủa.’ Toàn dân sẽ đáp: ‘A-men.’'
  guj-2017: ‘જે કોઈ માણસ પોતાના પિતા કે માતાનો અનાદર કરે તો તે શાપિત થાઓ.’ અને બધા
    લોકો કહે, ‘આમીન.’”
  pon-2006A: “‘Koht en ketin keriahla aramas emen me sohte kin wauneki eh pahpa de
    eh nohno.’ “Koaros pahn sapeng patohwan, ‘Amen!’
  por-BRBSL: '''Maldito é aquele que desonra seu pai ou sua mãe''. Todas as pessoas
    devem dizer: “Amém”.'
  cth-cth: Manu hoeh pawiteh na pa ka dudam e tami teh yawthoenae awm lawiseh telah
    thoe a bo awh vaiteh, tami pueng ni Amen ati awh han.
  twi-twi: “Nnome nka obiara a obebu nʼagya anaa ne na animtiaa.” Na ɔman no nyinaa
    begye so se, “Amen!”
  hlt-hlt: “A manu neh a napa rhaidaeng la aka khueh te thae a phoei thil vaengah,
    pilnam loh, “Amen,” boeih ti saeh.
  tbz-SIM: 'Kɛ̀ wèè í dɑkɛ o cicɛ nɛ̀ o yɔ̃ bɛ kpɛ́í dɛ yiɛ̀ mbo yɑ̀. Kɛ̀ Isidɑyɛɛribɛ
    bɛmɔuu cɔ́útɛ́ kɛ dɔ̀: Dɛ̀ mmɛ ndò.'
  msy-2020: “ ‘Gumazim uan afeziam ko amebamɨn ziam gasɨghasightɨ, God uaghan a gasɨghasigham.’
    Eghtɨ gumazamiziba bar kamaghɨn akam ikaragh suam, ‘Bar guizbangɨra, God kamaghɨra
    damu.’
  azb-azb: '“Qoy ata-anası ilə hörmətsiz rəftar edənə lənət olsun!” Bütün xalq desin:
    “Amin!”'
  eng-DBY: Cursed be he that slighteth his father or his mother! And all the people
    shall say, Amen.
  hin-2017: ‘श्रापित हो वह जो अपने पिता या माता को तुच्छ जाने।’ तब सब लोग कहें, ‘आमीन।’
  wol-KYG: 'Ñu neeti: «Alku ñeel na ku torxal baayam mbaa ndeyam.» Mbooloo mépp ne:
    «Amiin!»'
  eng-YLT: '''Cursed [is] He who is making light of his father and his mother, — and
    all the people have said, Amen.'
  eng-WYC-2017: He is cursed that honoureth not, or despiseth, his father and mother;
    and all the people shall say, Amen!
  eng-WMBB: ‘Cursed is he who dishonours his father or his mother.’ All the people
    shall say, ‘Amen.’
  urd-GVH: फिर लावी कहें, ‘उस पर लानत जो अपने बाप या माँ की तहक़ीर करे।’ सब लोग कहें,
    ‘आमीन!’
  rug-rug: ‘Kaqu ta levei koe Zihova sa tie sapu lopu va lavatia sa tamana meke tinana.’
    Meke kaqu olaṉa sari doduru tie, ‘Emeni!’
  gaz-gaz: “Namni abbaa isaa yookaan haadha isaa qaanessu haa abaaramu.” Ergasiis
    sabni hundi, “Ameen!” haa jedhu.
  fra-LSG: 'Maudit soit celui qui méprise son père et sa mère! Et tout le peuple dira:
    Amen!'
  yal-yal: “Ala xa na kanna danga naxan na a fafe nun a nga rayagi.” Yamaan birin
    xa a ratin, e naxa, “Amina.”
  haw-1868: 'E poino ke kanaka ke hoowahawaha i kona makuakane a me kona makuwahine:
    a o na kanaka a pau e olelo mai, Pela io no.'
  arb-NAV: 'مَلْعُونٌ كُلُّ مَنْ يَسْتَخِفُّ بِأَبِيهِ وَأُمِّهِ. وَيَقُولُ جَمِيعُ
    الشَّعْبِ: آمِين.'
  ewe-ewe: “Mawu ƒe fiƒode nava ame sia ame si ado vlo fofoa alo dadaa la dzi.” Eye
    ameawo katã ado ɣli be, “Amen!”
  eng-LEE: Cursed be he that holdeth in light esteem his father or his mother; and
    all the people shall say, Amen.
  asm-FB: যি কোনোৱে নিজ পিতৃ-মাতৃক অমান্য কৰিব, তেওঁ অভিশপ্ত হওক; তাতে সকলো লোকে কব
    ‘আমেন।’
  sus-A: «دَنكّ نَ مِشِ بّ نَشَن عَ بَبَ نُن عَ نفَ رَيَافِمَ.» حَمَ بِرِن قَ عَ رَتِن،
    «عَمِنَ.»
  fra-SBL: « Maudit soit celui qui déshonore son père ou sa mère ». Tout le peuple
    dira « Amen ».
  hbo-hbo: אָר֕וּר מַקְלֶ֥ה אָבִ֖יו וְאִמֹּ֑ו וְאָמַ֥ר כָּל־הָעָ֖ם אָמֵֽן׃ ס
  eng-WYCLIFFE: He is cursid that onoureth not his fadir and modir ; and al the puple
    schal seie, Amen!
  cwe-cwe: “ ‘Yaduwiligwe munhu yoyose hamtegeleza tati yake hebu mami yake.’ Wanhu
    wose wezakwidika, ‘Ivo.’
  kik-kik: “Kũgwatwo nĩ kĩrumi-rĩ, nĩ mũndũ ũrĩa ũtatĩĩaga ithe kana nyina.” Hĩndĩ
    ĩyo nao andũ othe moige, “Ameni!”
  fra-NCL: 'Maudit soit celui qui méprise son père et sa mère ! — Et tout le peuple
    dira : Amen !'
  cek-AK: Amno hoi ampa khingya ai kami loe tangoeng ih kami ah oh, tiah thuih naah,
    kami boih mah, Amen, tiah thuih o han oh.
  cuk-cuk: '‘Dule-gwensak e-bab-nugdibe, e-nan-nugdibe, oichosale, we-dule, sabsur-odurdaklesun.’
    Bela dulemar abin-sogoed: ‘Eye, sabsur-odurdaklesun.’'
  uig-CYR: '«Кимки ата-анисини көзгә илмиса ләнәткә қалсун» дәп җакалисун. Андин хәлиқниң
    һәммиси җававән: — Амин! десун.'
  tel-2017: “తన తండ్రినిగానీ, తల్లినిగానీ అవమాన పరచేవాడు శాపగ్రస్తుడు” అని చెప్పినప్పుడు,
    ప్రజలంతా “ఆమేన్‌” అనాలి.
  hat-BSA: '‘Modi se sila ki dezonore papa l oswa manman l.’ Epi tout pèp la va di:
    ‘Amen’.'
  kos-kos: “‘Selnga lun God in oan fin kutena mwet su pilesru papa tumal ku nina kial.’
    “Na mwet nukewa fah fahk, ‘Amen!’
  hbo-WLC: אָר֕וּר מַקְלֶ֥ה אָבִ֖יו וְאִמּ֑וֹ וְאָמַ֥ר כָּל־הָעָ֖ם אָמֵֽן׃ ס
  ibo-ibo: “Onye a bụrụ ọnụ ka onye ahụ bụ, nke na-elelị nna ya na nne ya.” Ụmụ Izrel
    niile ga-aza, “Amen.”
  ory-ory: “ଯେକେହି ଆପଣା ପିତାଙ୍କୁ କି ଆପଣା ମାତାଙ୍କୁ ଅବଜ୍ଞା କରଇ, ସେ ଶାପଗ୍ରସ୍ତ ହେଉ।” ତହିଁରେ
    ସମସ୍ତ ଲୋକ କହିବେ, ଆମେନ୍‍।
  chk-chk: ‘A anümamau eman mwän esap asamolu saman me inan.’ Nge ekewe aramas meinisin
    repwe apasa, ‘Amen.’
  rop-rop: “‘Wal YAWEI garra panishim enibodi hu nomo rispek en teiknodis langa im
    dedi o mami.’ “En ola pipul garra tok, ‘Yuwai! Trubala dijan im tok!’
  ukr-1871: 'Проклят чоловік такий, що безчестить батька свого і матїр свою! І ввесь
    нарід скаже: Амінь!'
  deu-1951: 'Verflucht sei, wer seinen Vater und seine Mutter verachtet! Und alles
    Volk soll sagen: Amen!'
  eng-JPS: 'Cursed be he that dishonoureth his father or his mother. And all the people
    shall say: Amen.'
  srp-1865: 'Proklet da je koji bi ružio oca svojega ili mater svoju. A sav narod
    neka reèe: amin.'
  lug-lug: “Akolimirwe omuntu yenna atassaamu kitiibwa kitaawe oba nnyina.” Abantu
    bonna ne baddamu nti, “Amiina.”
  heb-heb: ארור מקלה אביו ואמו ואמר כל העם אמן׃
  ben-IRV: যে কেউ নিজের বাবাকে কি মাকে অমান্য করে, সে শাপগ্রস্ত হবে। তখন সব লোক বলবে,
    আমেন।
  pan-pan: ਸਰਾਪੀ ਹੋਵੇ ਉਹ, ਜਿਹੜਾ ਆਪਣੇ ਪਿਤਾ ਜਾਂ ਆਪਣੀ ਮਾਤਾ ਦਾ ਨਿਰਾਦਰ ਕਰੇ। ‘ਤਦ ਸਾਰੀ ਪਰਜਾ
    ਆਖੇ, ਆਮੀਨ।’
  mya-JVB: မိဘ ကို မထီမဲ့မြင် ပြုသောသူသည် အမင်္ဂလာ ရှိစေသတည်းဟု ကျိန် လျှင်၊ လူ အပေါင်း
    တို့က အာမင် ဟု ဝန်ခံ ရကြမည်။
  hmo-hmo: “ ‘Iena tamana bona sinana ia matauraia lasi tauna be Dirava ese do ia
    hadikaia momokani.’ “Vadaeni taunimanima ibounai do idia haere, do idia gwau,
    ‘Amen.’
  urd-urd: '''ला''नत उस पर जो अपने बाप या माँ को हक़ीर जाने। और सब लोग कहें, ''आमीन।'
  rus-SYN: 'Проклят злословящий отца своего или матерь свою! И весь народ скажет:
    аминь.'
  bqc-SIM: Láaipↄn gbɛ̃́ pↄ́ a de ge a da kpɛbↄ̀ ũ. Gbɛ̃́pii i mɛ, ãmi!
  tcz-CHONGTHU: Koi hileh anu le apa jabol lou mihem chu gaosap na chang jeng hen
    tia asap teng, hichu adonbut uva Amen! atipeh diu ahi.
  mar-mar: “नंतर लेवींनी लोकांस सांगावे आपल्या आईवडीलांचा अनादर दाखवणारी कृत्ये करतो
    तो शापित असो.” तेव्हा सर्व लोकांनी “आमेन” म्हणावे.
  qub-qub: « ‹Pipis mamanta u taytanta mana rispitaj cäga maldisyunasha cachun› nir.
    «Niptin llapan runacunana ‹¡Nishayquino cachun!› nenga.
  hat-hat: '-Madichon pou moun ki derespekte manman l'' al papa l''! Tout pèp la va
    reponn: -Se sa menm! Nou dakò!'
  eng-BSB: ‘Cursed is he who dishonors his father or mother.’ And let all the people
    say, ‘Amen!’
  tod-tod: '«Foovoo nu ɠa ga naa, zɔi é ɓaaɠulazu kɛɛɠɛ ta dee ma.» Nuɓusɛi kpein
    ka ɠɛ ma: «Amina!»'
  eng-WEBPB: ‘Cursed is he who dishonours his father or his mother.’ All the people
    shall say, ‘Amen.’
  kbq-kbq: Hagi iza'o nerera nefa kema ontahi'nia vahera kazusi huntone hu'za hanageno,
    maka vahe'mo'za tamage hu'za hiho!
  nhe-BL: 'Tlatelchihuali ma eli tlen ax quitlepanitas itata o inana. Huan nochi inisraelitame
    inquiijtose: ‘Queja nopa ma eli.’'
  gub-BL: — Aze amo teko nuzeruze'eg kwaw u rehe nehe, aze nuzeruze'eg kwaw uhy rehe
    nehe, Tupàn omono putar uze'egaiw a'e teko rehe a'e nehe. — Azeharomoete, i'i
    putar teko wanupe wà no.
  eng-DRA: 'Cursed be he that honoureth not his father and mother: and all the people
    shall say: Amen.'
