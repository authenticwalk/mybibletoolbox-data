verse: DEU.027.024
translations:
  mal-C: “അയൽവാസിയെ രഹസ്യമായി കൊല്ലുന്നവർ ശപിക്കപ്പെട്ടവർ” ജനമെല്ലാം “ആമേൻ” എന്നു
    പറയണം.
  deu-TKW: 'Verflucht ist, wer seinen Nächsten heimlich erschlägt! Und das ganze Volk
    soll sprechen: So sei es!'
  lin-lin: '« Alakelama mabe, moto nyonso oyo akoboma moninga na ye na nkuku ! » Bato
    nyonso bakozongisa : « Amen ! »'
  eng-LSV: “Cursed [is] he who is striking his neighbor in secret.” And all the people
    have said, “Amen.”
  eng-GNV: 'Cursed be hee that smiteth his neyghbour secretly: And all the people
    shall say: So be it.'
  eng-WEBSTER: 'Cursed be he that smiteth his neighbor secretly: and all the people
    shall say, Amen.'
  nhw-BL: 'Tlatelchihuali ma eli catli quimictis seyoc ichtacatzi. Huan nochi anisraelitame
    anquiijtose: ‘Quej nopa ma eli.’'
  swh-ONEN: “Alaaniwe mtu amuuaye jirani yake kwa siri.” Kisha watu wote watasema,
    “Amen!”
  bba-bba: Kpɑ Lefibɑ bu nɛɛ, bɔ̃rurowɑ wi u win tɔnusi so u ɡo bɔkuɔ ɡbɛnum. Kpɑ
    tɔmbu kpuro bu nɛɛ, ɑmi!
  eng-KJVCPB: Cursed be he that smiteth his neighbour secretly. And all the people
    shall say, Amen.
  luo-luo: “Okwongʼ ngʼat ma onego nyawadgi lingʼ-lingʼ.” Eka ji duto nodwok niya,
    “Amin!”
  meu-meu: Dekena tauna e alaia mase hehunimu tauna na bae uduguriaia. (Bena taunimanima
    iboudiai baeto “Amen”.)
  npi-ULB: '''आफ्नो छिमेकीलाई गुप्‍तमा मार्ने मानिस श्रापित होस् ।'' तब सबै मानिसले
    भनून्, ''आमेन ।'''
  yor-yor: “Ègún ni fún ọkùnrin náà tí ó pa aládùúgbò rẹ̀ ní ìkọ̀kọ̀.” Nígbà náà ni
    gbogbo ènìyàn wọ̀nyí yóò wí pé, “Àmín!”
  ind-ind: ‘Terkutuklah orang yang dengan diam-diam membunuh sesamanya.’ Dan seluruh
    umat akan menjawab, ‘Amin.’
  pes-OPCB: '«لعنت خدا بر کسی که همسایۀ خود را مخفیانه بکشد.» و تمامی قوم بگویند:
    «آمین.»'
  tgl-ULB: '''Nawa''y isumpa ang taong lihim na pinatay ang kaniyang kapwa.'' At lahat
    ng mga tao ay dapat magsabi ng, ''Amen.'''
  hui-hui: Mbiralime ohowa wali agali mende kago homelo bo wahayagua nde Ngode Datagaliwabenaga
    mo ko holene ogoni ibuha wulebira, lolebira. Ani laragola wali agali bibahendeme
    ladai bialu lalu, Heneneore Ngode Datagaliwabehanda aniore bilo, lolebira.
  mya-mya: '`` `လူ​တစ်​ယောက်​အား​လျှို့​ဝှက်​စွာ​သတ်​သူ​သည် ဘု​ရား​သ​ခင်​၏​ကျိန်​ခြင်း​ကို​ခံ​စေ​သ​တည်း''
    ဟု​ကျိန်​ဆို​သော​အ​ခါ``လူ​အ​ပေါင်း​တို့ က`အာ​မင်'' ဟု​ဝန်​ခံ​ရ​ကြ​မည်။'
  bod-N: རང་གི་ཁྱིམ་མཚེས་གསང་སྟབས་ཀྱིས་གསོད་པའི་མི་ལ་དམོད་པ་ཕོག་གྱུར་ཅིག་ཅེས་པའི་ལན་དུ།
    མི་ཐམས་ཅད་ཀྱིས་ཨ་མེན་ཞེས་ཞུ་དགོས།
  sna-sna: “Ngaatukwe munhu anouraya muvakidzani pakavanda.” Ipapo vanhu vose vachati,
    “Ameni!”
  spa-BLM: '‘Maldito el que mata en secreto a su prójimo’. Todo el pueblo dirá: “Amén”.'
  cac-cac: 'Catab''il mach smac''ancham junoc yetanimail d''a elc''altac, xcham eb''.
    Axo masanil eb'' chon̈ab'' chi'' tz''alani: Ujocab''i, xcham eb''.'
  swh-ULB: Alaaniwe mwanamume atakayemuua jirani yake kwa siri’. Kisha watu wote lazima
    waseme, ‘Amina’.
  bel-bel: 'Пракляты, хто таемна забівае блізкага свайго! І ўвесь народ скажа: амін.'
  deu-ELBBK: 'Verflucht sei, wer seinen Nächsten im geheimen erschlägt! Und das ganze
    Volk sage: Amen!'
  mbb-OT: “Rinewakan is etew he edhimatey te zuma zin minsan meeles is kebeeli zin
    kayi.” Ne edtavak is langun te, “Amen!”
  mal-2015: 'കൂട്ടുകാരനെ രഹസ്യമായി കൊല്ലുന്നവൻ ശപിക്കപ്പെട്ടവൻ. ജനമെല്ലാം: ആമേൻ എന്നു
    പറയേണം.'
  rmc-rmc: '‚Prekošlo hino oda, ko počoral murdarela avre dženes.‘ A savore manuša
    mi phenen: ‚Amen!‘'
  pes-OPV: '«ملعون باد کسی‌که همسایه خود را درپنهانی بزند.» و تمامی قوم بگویند: «آمین!»'
  ron-1924: '‘Блестемат сэ фие чел че ва лови пе апроапеле луй ын аскунс!’ Ши тот
    попорул сэ рэспундэ: ‘Амин!’'
  ben-OBCV: “সেই লোক অভিশপ্ত যে প্রতিবেশীকে গোপনে হত্যা করে।” তখন সমস্ত লোক বলবে,
    “আমেন!”
  som-som: Inkaaru ha ku dhacdo kii deriskiisa qarsoodi ku dila. Oo dadka oo dhammuna
    ha yidhaahdeen, Aamiin.
  lat-VUC: 'Maledictus qui clam percusserit proximum suum: et dicet omnis populus:
    Amen.'
  eng-ASVBT: Cursed be he that smiteth his neighbor in secret. And all the people
    shall say, Amen.
  ita-1885: 'Maledetto sia chi uccide il suo prossimo in occulto. — E tutto il popolo
    dica: Amen.'
  eng-LXXUP: 'Cursed is he that smites his neighbor secretly: and all the people shall
    say, So be it.'
  eng-ULB: '''May the man be cursed who kills his neighbor secretly.'' Then all the
    people must say, ''Amen.'''
  spa-VBL: '“¡Maldito sea el que ataque en secreto a su prójimo!” Todos dicen: “¡Amén!”'
  fra-_FOB: 'Maudit celui qui frappe son prochain en cachette! Et tout le peuple dira:
    Amen!'
  mal-mal: 'കൂട്ടുകാരനെ രഹസ്യമായി കൊല്ലുന്നവൻ ശപിക്കപ്പെട്ടവൻ. ജനമെല്ലാം: ആമേൻ എന്നു
    പറയണം.'
  urd-GVR: ‘Us par lānat jo chupke se apne hamwatan ko qatl kar de.’ Sab log kaheṅ,
    ‘Āmīn!’
  suz-BL: मिनु “सु मुरुमी बाप्‍शा, मुर कली साइक्‍ब, मेको मुर सराप राइब” देंतेक्‍म।
    मिनु मुर नेल्‍लेमी “आमेन, मोदेंशो दुम्‍ल” देंचा माल्‍नीम। प्रस्‍थान २१:१२; गन्‍ती
    ३५:२०
  ita-1927: 'Maledetto chi uccide il suo prossimo in occulto! E tutto il popolo dirà:
    Amen.'
  ckb-ckb: «نەفرەت لێکراوە ئەوەی بە نهێنی دراوسێکەی خۆی دەکوژێت.» هەموو گەلیش دەڵێن،
    «ئامین!»
  eng-BBE: Cursed is he who takes his neighbour's life secretly. And let all the people
    say, So be it.
  kan-OKCV: ಅವರು, “ತನ್ನ ನೆರೆಯವನನ್ನು ರಹಸ್ಯವಾಗಿ ಕೊಲೆಮಾಡಿದವನು ಶಾಪಗ್ರಸ್ತನು,” ಎಂದು ಹೇಳಿದಾಗ,
    ಎಲ್ಲಾ ಜನರು, “ಆಮೆನ್,” ಎಂದು ಹೇಳಬೇಕು.
  tam-2017: மறைவிலே பிறனைக் கொலைசெய்கிறவன் சபிக்கப்பட்டவன் என்பார்களாக; மக்களெல்லோரும்
    ஆமென் என்று சொல்வார்களாக.
  spa-RV-1909: 'Maldito el que hiriere á su prójimo ocultamente. Y dirá todo el pueblo:
    Amén.'
  ron-BTF: 'Blestemat fie cel ce loveşte pe aproapele său în ascuns. Şi tot poporul
    să spună: Amin.'
  eng-WEBP: ‘Cursed is he who secretly kills his neighbor.’ All the people shall say,
    ‘Amen.’
  eng-FBV: “A curse on anyone who secretly attacks his neighbor!” Everyone says “Amen!”
  nld-1939: 'Vervloekt, die zijn naaste in het geheim vermoordt. En heel het volk
    zal zeggen: Amen!'
  nch-BL: 'Tatelchihuali ma eli cati quimictis seyoc ixtacatzi. Huan nochi anisraelitame
    anquiijtose: ‘Quej nopa ma eli.’'
  vie-1934: 'Đáng rủa sả thay kẻ nào đánh trộm người lân cận mình! Cả dân sự phải
    đáp: A-men!'
  hin-CV: “शापित है वह, जो अपने पड़ोसी को एकांत में पाकर उस पर प्रहार कर देता है.”
    तब सारी सभा उत्तर में कहेगी, “आमेन!”
  eng-OURB: ‘Cursed is he who secretly kills his neighbor.’ ‘All the people shall
    say, ‘Amen ·So be it·.’
  spa-BES: 'Maldito el que toma la vida de su vecino en secreto. Y todo el pueblo
    dirá: Amén.'
  tdx-tdx: 'Afàtse ze mitombo-tambioñe aman-drañe’e. Le hene hanao ty hoe ondatio:
    Ie izay.'
  vid-vid: “ ‘Yapanjilwe munhu yoneche yalingukopola munhu kwa uviso.’ Na wanhu weng'ha
    wokwidichila, ‘Ena!’
  eng-OKE: Accursed is he who smiteth his neighbour in secret. And all the people
    shall say, Amen.
  tha-KJV: ‘​ผู้​ใดฆ่าเพื่อนบ้านของตนอย่างลับๆ ให้​ผู้​นั้นถูกสาปแช่ง’ ให้​ประชาชนทั้งปวงกล่าวว่า
    ‘เอเมน’
  por-BR-2018: 'Maldito o que ferir a seu próximo ocultamente. E dirá todo o povo:
    Amém.'
  deu-ELO: 'Verflucht sei, wer seinen Nächsten im Geheimen erschlägt! Und das ganze
    Volk sage: Amen!'
  eng-WYC-2018: Cursed is he that slayeth privily his neighbour; and all the people
    shall say, Amen! (or Cursed is anyone who secretly killeth his neighbour; and
    all the people shall say, Amen!) Cursed is he that sleepeth with his neighbour’s
    wife; and all the people shall say, Amen!
  epo-epo: 'Malbenita estu, kiu kaŝe mortigas sian proksimulon. Kaj la tuta popolo
    diros: Amen.'
  uig-PIN: '«Kimki ⱪoxnisini paylap turup yoxurun ɵltürsǝ lǝnǝtkǝ ⱪalsun» dǝp jakarlisun.
    Andin hǝlⱪning ⱨǝmmisi jawabǝn: — Amin! desun.'
  beo-beo: ‘Nowa dunu da ea na:iyado amo wamowane medole legesea, gagabusu da ema
    aligima:ne dialoma:mu.’ Amasea, dunu huluane da ‘Ama’ sia:mu.
  tpi-OTNT: “‘Sapos wanpela man i hait na kilim nating wanpela man i dai, orait God
    i ken bagarapim dispela man.’ Na olgeta manmeri bai i tok, ‘Tru tumas, God i ken
    mekim olsem.’
  hau-SA: “La’ananne ne mutumin da ya kashe maƙwabcinsa a ɓoye.” Sai dukan mutane
    su ce, “Amin!”
  uig-LAT: '«Kimki qoshnisini paylap turup yoshurun öltürse lenetke qalsun» dep jakarlisun.
    Andin xelqning hemmisi jawaben: — Amin! désun.'
  nde-nde: ‘Kaqalekiswe umuntu obulala umakhelwane wakhe ensitha.’ Ngakho abantu bonke
    bazakuthi, ‘Ameni!’
  ton-ton: Ke malaʻia ia ʻoku ne taaʻi fakalilolilo ʻa hono kaungāʻapi. Pea ʻe pehē
    ʻe he kakai kotoa pē, ʻEmeni.
  ces-1613: 'Zlořečený, kdož by zbil bližního svého tajně; i řekne všecken lid: Amen.'
  eng-WMB: ‘Cursed is he who secretly kills his neighbor.’ All the people shall say,
    ‘Amen.’
  tam-TCV: “இரகசியமாக தன் அயலானைக் கொலைசெய்பவன் சபிக்கப்பட்டவன்.” அப்பொழுது எல்லா
    மக்களும், “ஆமென்!” என்று சொல்லவேண்டும்.
  ceb-ULB: '''Matinunglo ang tawong mopatay sa iyang isigkatawo sa tago.'' Ug ang
    tibuok katawhan moingon, ''Amen.'''
  pol-UBG: 'Przeklęty, kto zabija potajemnie swego bliźniego. A cały lud powie: Amen.'
  urd-GVU: ’اُس پر لعنت جو چپکے سے اپنے ہم وطن کو قتل کر دے۔‘ سب لوگ کہیں، ’آمین!‘
  deu-1912: 'Verflucht sei, wer seinen Nächsten heimlich erschlägt! Und alles Volk
    soll sagen: Amen.'
  kan-2017: “ಅವರು, ರಹಸ್ಯವಾಗಿ ನರಹತ್ಯಮಾಡಿದವನು ಶಾಪಗ್ರಸ್ತನು” ಎಂದು ಹೇಳಲು ಜನರೆಲ್ಲರೂ, “ಆಮೆನ್”
    ಅನ್ನಬೇಕು.
  yap-yap: “‘Nge bucheg Got wa’athan e en nra thang e fan rok be’ nib mith.’ “Me fulweg
    e girdi’ ni gubin ni lungurad, ‘Amen!’
  hlt-MCSB: “Yinhnuk ah a hui aka ngawn te thae a phoei thil vaengah, pilnam loh ,
    “Amen,” boeih ti saeh.
  mdy-ETH: « ‹ዓሲ ካቲ ዴዒ ዎዻ ዓሲ ቢያ ጋዳንቂንቴያ ማዖም!› ጋዓዛ፥ ዴራ ቢያሢ ‹ማዓንታኣ!› ጎዖንጎ» ጌዔኔ።
  twi-ASANTE: “Nnome nka obiara a ɔbɛkum ɔfoforɔ wɔ kɔkoam.” Na ɔman no nyinaa bɛgye
    so sɛ, “Amen!”
  eng-WEBU: ‘Cursed is he who secretly kills his neighbor.’ All the people shall say,
    ‘Amen.’
  bnp-bnp: “‘A Bakovi i kapiloho i rabalakia a turana, a Vure bara i habi a vuranga
    vona.’ E huriki lobo ri gi koli ri gi ta maea, ‘A ngava i muholi hateka.’
  wal-wal: “‘Ba shooruwaa geeman woriya asi qanggettidaagaa gido’ yaagin, asai ubbai,
    ‘Amin77i!’ yaago.
  spa-PDDPT: '¡Maldito el que asesine a su prójimo en lo oculto! Y todo el pueblo
    dirá: ¡Amén!'
  gun-gun: 'Aipoe''i ''rã: “Ayvu vaipy ''rã oiko oirũ nhemi rupi ojuka va''e.” Heta
    va''e kuery ombovai vy “Ha''eve va''e” he''i ''rã.'
  ilo-ULB: '''Mailunod koma ti tao a sililimed a mangpatay iti karrubana.'' Ket masapul
    a kunaen dagiti amin a tattao, ''Amen.'''
  kpg-kpg: “‘Di haga halauwa a Dimaadua la gii tale ang gi tangada dela ma ga daaligi
    dana dangada gii made hagammuni.’ “Gei nia daangada huogodoo ga helekai, ‘Amen!’
  uig-ARA: '«كىمكى قوشنىسىنى پايلاپ تۇرۇپ يوشۇرۇن ئۆلتۈرسە لەنەتكە قالسۇن» دەپ جاكارلىسۇن.
    ئاندىن خەلقنىڭ ھەممىسى جاۋابەن: ــ ئامىن! دېسۇن.'
  sus-sus: «Dankɛ na mixi bɛ naxan a boore faxama nɔxunyi kui.» Ɲama birin fa a ratin,
    «Amina.»
  pon-2006: “‘Koht en ketin keriahla aramas emen me pahn kemehla aramas emen ni rir.’
    “Koaros pahn sapeng patohwan, ‘Amen!’
  ksd-ksd: Na ti bilak nina ba na ubu ive talaina. Ma ra tarai par diat a biti, Amen.
  tur-YTC: '''Komşusunu gizlice öldürene lanet olsun.'' Bütün halk, ''Amin'' diyecek.'
  grc-BRENT: Ἐπικατάρατος ὁ τύπτων τὸν πλησίον δόλῳ· καὶ ἐροῦσι πᾶς ὁ λαός, γένοιτο.
  ind-AYT: ‘Terkutuklah orang yang menyerang sesamanya secara tersembunyi!’ Dan, seluruh
    umat berkata, ‘Amin!’
  nya-nya: “Ndi wotembereredwa munthu amene apha mnzake mwachinsinsi.” Pamenepo anthu
    onse adzati, “Ameni!”
  hrv-hrv: '''Proklet bio koji ubije bližnjega svoga iz potaje!'' - I sav narod neka
    reče: ''Amen!'''
  mps-mps: “‘Te bidi mego geme gasa bidi me elama, mu isilai baso da, teda Godigo
    te bidi dolomainao.’ Tama tigidali we bidigo te po wei ponoyu, te po waibao, ‘Mu
    tama dao, Godigo te bidi dolomainao.’”
  tpi-tpi: “‘Sapos wanpela man i hait na kilim nating wanpela man i dai, orait God
    i ken bagarapim dispela man.’ Na olgeta manmeri bai i tok, ‘Tru tumas, God i ken
    mekim olsem.’
  dan-1931: '“Forbandet enhver, som snigmyrder sin Næste!” Og hele Folket skal svare:
    “Amen!”'
  vie-OVCB: '‘Ai ám sát người phải bị nguyền rủa.’ Toàn dân sẽ đáp: ‘A-men.’'
  guj-2017: ‘જે કોઈ માણસ પોતાના પડોશીને ગુપ્ત રીતે મારી નાખે તો તે શાપિત થાઓ.’ અને
    બધા લોકો કહે, ‘આમીન.’”
  pon-2006A: “‘Koht en ketin keriahla aramas emen me pahn kemehla aramas emen ni rir.’
    “Koaros pahn sapeng patohwan, ‘Amen!’
  por-BRBSL: '''Maldito é aquele que mata secretamente seu vizinho''. Todas as pessoas
    devem dizer: “Amém”.'
  cth-cth: Imri hah arulahoi ka thet e tami teh yawthoenae awm lawiseh telah thoe
    a bo awh vaiteh, tami pueng ni Amen ati awh han.
  twi-twi: “Nnome nka obiara a obekum ɔfoforo wɔ kokoa mu.” Na ɔman no nyinaa begye
    so se, “Amen!”
  hlt-hlt: “Yinhnuk ah a hui aka ngawn te thae a phoei thil vaengah, pilnam loh, “Amen,”
    boeih ti saeh.
  tbz-SIM: 'Kɛ̀ wèè potɛ́ o kou tɔù koò kɔ̀ùtɛ, dɛ yiɛ̀ mbo yɑ̀! Kɛ̀ Isidɑyɛɛribɛ
    bɛmɔuu cɔ́útɛ́ kɛ dɔ̀: Dɛ̀ mmɛ ndò!'
  msy-2020: “ ‘Gumazim modogh gumazir igharazim mɨsueghtɨ an aremegham, God gumazir
    kam gasɨghasigham.’ Eghtɨ gumazamiziba bar kamaghɨn akam ikaragh suam, ‘Bar guizbangɨra,
    God kamaghɨra damu.’
  azb-azb: '“Qoy gizlicə qonşusunu öldürənə lənət olsun!” Bütün xalq desin: “Amin!”'
  eng-DBY: Cursed be he that smiteth his neighbour secretly! And all the people shall
    say, Amen.
  hin-2017: ‘श्रापित हो वह जो किसी को छिपकर मारे।’ तब सब लोग कहें, ‘आमीन।’
  wol-KYG: 'Ñu neeti: «Alku ñeel na ku rey moroomam ci kumpa.» Mbooloo mépp ne: «Amiin!»'
  eng-YLT: '''Cursed [is] he who is smiting his neighbour in secret, — and all the
    people have said, Amen.'
  eng-WYC-2017: Cursed is he that slayeth privily his neighbour; and all the people
    shall say, Amen! Cursed is he that sleepeth with his neighbour’s wife; and all
    the people shall say, Amen!
  eng-WMBB: ‘Cursed is he who secretly kills his neighbour.’ All the people shall
    say, ‘Amen.’
  urd-GVH: ‘उस पर लानत जो चुपके से अपने हमवतन को क़त्ल कर दे।’ सब लोग कहें, ‘आमीन!’
  rug-rug: ‘Kaqu ta levei koe Zihova sa tie sapu va mate golomia sa turaṉana.’ Meke
    kaqu olaṉa sari doduru tie, ‘Emeni!’
  gaz-gaz: “Namni dhoksaadhaan ollaa isaa ajjeesu haa abaaramu.” Ergasiis sabni hundi,
    “Ameen!” haa jedhu.
  fra-LSG: 'Maudit soit celui qui frappe son prochain en secret! Et tout le peuple
    dira: Amen!'
  yal-yal: “Ala xa na kanna danga naxan na a boden faxa wundoni.” Yamaan birin xa
    a ratin, e naxa, “Amina.”
  haw-1868: 'E poino ke kanaka ke pepehi malu i kona hoalauna: a o na kanaka a pau
    e olelo mai, Pela io no.'
  arb-NAV: 'مَلْعُونٌ كُلُّ مَنْ يَقْتُلُ صَاحِبَهُ فِي الْخَفَاءِ. فَيَقُولُ جَمِيعُ
    الشَّعْبِ: آمِين.'
  ewe-ewe: '“Mawu ƒe fiƒode nava ame sia ame si awu nɔvia le adzame la dzi.” Eye ameawo
    katã ado ɣli be, “Amen: neva eme nenema!”'
  eng-LEE: Cursed be he that smiteth his neighbor secretly; and all the people shall
    say, Amen.
  asm-FB: যি কোনোৱে চুবুৰীয়াক গুপুতে বধ কৰিব, তেওঁ অভিশপ্ত হওক; তাতে সকলো লোকে ক’ব
    ‘আমেন।’
  sus-A: «دَنكّ نَ مِشِ بّ نَشَن عَ بٌورٍ قَشَمَ نْشُنيِ كُي.» حَمَ بِرِن قَ عَ رَتِن،
    «عَمِنَ.»
  fra-SBL: « Maudit soit celui qui tue secrètement son prochain ». Tout le peuple
    dira « Amen ».
  hbo-hbo: אָר֕וּר מַכֵּ֥ה רֵעֵ֖הוּ בַּסָּ֑תֶר וְאָמַ֥ר כָּל־הָעָ֖ם אָמֵֽן׃ ס
  eng-WYCLIFFE: Cursid is he that sleeth pryueli his neiybore; and al the puple schal
    seie, Amen!
  cwe-cwe: “ ‘Yaduwiligwe munhu yoyose yokoma kwa kuifisa.’ Wanhu wose wezakwidika,
    ‘Ivo.’
  kik-kik: “Kũgwatwo nĩ kĩrumi-rĩ, nĩ mũndũ ũrĩa ũragaga mũndũ wa itũũra rĩake na
    hitho.” Hĩndĩ ĩyo nao andũ othe moige, “Ameni!”
  fra-NCL: 'Maudit soit celui qui frappe en secret son prochain ! — Et tout le peuple
    dira : Amen !'
  cek-AK: A imtaeng kami tamquta hoi hum kami loe tangoeng ih kami ah oh, tiah thuih
    naah, kami boih mah, Amen, tiah thuih o han oh.
  cuk-cuk: '‘Dule-gwensak, yardakar dule-baid-oburgwisale, we-dule, sabsur-odurdaklesun.’
    Bela dulemar abin-sogoed: ‘Eye, sabsur-odurdaklesun.’'
  uig-CYR: '«Кимки хошнисини пайлап туруп йошурун өлтүрсә ләнәткә қалсун» дәп җакалисун.
    Андин хәлиқниң һәммиси җававән: — Амин! десун.'
  tel-2017: “రహస్యంగా తన పొరుగువాణ్ణి చంపేవాడు శాపగ్రస్తుడు” అని చెప్పినప్పుడు, ప్రజలంతా
    “ఆమేన్‌” అనాలి.
  hat-BSA: '‘Modi se sila ki frape vwazen li an sekrè.’ Epi tout pèp la va di: ‘Amen’.'
  kos-kos: “‘Selnga lun God in oan fin kutena mwet su orek akmas in lukma!’ “Na mwet
    nukewa fah fahk, ‘Amen!’
  hbo-WLC: אָר֕וּר מַכֵּ֥ה רֵעֵ֖הוּ בַּסָּ֑תֶר וְאָמַ֥ר כָּל־הָעָ֖ם אָמֵֽן׃ ס
  ibo-ibo: “Onye a bụrụ ọnụ ka onye ahụ bụ, nke na-etigbu mmadụ ibe ya na nzuzo.”
    Ụmụ Izrel niile ga-aza, “Amen.”
  ory-ory: “ଯେକେହି ଆପଣା ପ୍ରତିବାସୀକୁ ଗୋପନରେ ବଧ କରେ, ସେ ଶାପଗ୍ରସ୍ତ ହେଉ।” ତହିଁରେ ସମସ୍ତ
    ଲୋକ କହିବେ, ଆମେନ୍‍।
  chk-chk: ‘A anümamau eman mwän a niela chon arun lemonomon.’ Nge ekewe aramas meinisin
    repwe apasa, ‘Amen.’
  rop-rop: “‘Wal YAWEI garra panishim enibodi hu medrimbat sambodi sigridbalawei.’
    “En ola pipul garra tok, ‘Yuwai! Trubala dijan im tok!’
  ukr-1871: 'Проклят, хто тайкома вбє свого ближнього! І ввесь нарід скаже: Амінь!'
  deu-1951: 'Verflucht sei, wer seinen Nächsten heimlich erschlägt! Und alles Volk
    soll sagen: Amen!'
  eng-JPS: 'Cursed be he that smiteth his neighbour in secret. And all the people
    shall say: Amen.'
  srp-1865: 'Proklet da je koji bi ubio bližnjega svojega iz potaje. A sav narod neka
    reèe: amin.'
  lug-lug: “Akolimirwe omuntu yenna atemula munne.” Abantu bonna ne baddamu nti, “Amiina.”
  heb-heb: ארור מכה רעהו בסתר ואמר כל העם אמן׃
  ben-IRV: যে কেউ নিজের প্রতিবেশীকে গোপনে হত্যা করে, সে শাপগ্রস্ত হবে। তখন সব লোক
    বলবে, আমেন।
  pan-pan: ‘ਸਰਾਪੀ ਹੋਵੇ ਉਹ, ਜਿਹੜਾ ਆਪਣੇ ਗੁਆਂਢੀ ਨੂੰ ਲੁੱਕ ਕੇ ਮਾਰੇ। ਤਦ ਸਾਰੀ ਪਰਜਾ ਆਖੇ, ਆਮੀਨ।’
  mya-JVB: အိမ်နီးချင်း ကို မ ထင်မရှား ရိုက် သောသူသည် အမင်္ဂလာရှိစေသတည်းဟု ကျိန် လျှင်၊
    လူ အပေါင်း တို့က အာမင် ဟု ဝန်ခံ ရကြမည်။
  hmo-hmo: “ ‘Iena badibadinai noho tauna be hunia dekenai ia alaia mase tauna, be
    Dirava ese do ia hadikaia momokani.’ “Vadaeni taunimanima ibounai do idia haere,
    do idia gwau, ‘Amen.’
  urd-urd: '''ला''नत उस पर जो अपने पड़ोसी को पोशीदगी में मारे। और सब लोग कहें, ''आमीन।'
  rus-SYN: 'Проклят, кто тайно убивает ближнего своего! И весь народ скажет: аминь.'
  bqc-SIM: Láaipↄn gbɛ̃́ pↄ́ a gbɛ̃́dee dɛ̀ asii guu ũ. Gbɛ̃́pii i mɛ, ãmi!
  tcz-CHONGTHU: Mihem koi hijongleh aheng akoma chenga sopipa aguh a thimtha tapou
    chu, gaosapna chang jeng ding ahi, tia asei tengleh mipin jong Amen! tia adonbut
    diu ahi.
  mar-mar: लेवींनी म्हणावे, “दुसऱ्याचा खून करणारा तो जरी पकडला गेला नाही तरी शापित
    असो.” तेव्हा सर्व लोकांनी म्हणावे “आमेन.”
  qub-qub: « ‹Runa-masinta raysunpita wañuchej cäga maldisyunasha cachun› nir. «Niptin
    llapan runacunana ‹¡Nishayquino cachun!› nenga.
  hat-hat: '-Madichon Bondye pou moun ki touye yon lòt moun Izrayèl parèy li an kachèt!
    Tout pèp la va reponn: -Se sa menm! Nou dakò!'
  eng-BSB: ‘Cursed is he who strikes down his neighbor in secret.’ And let all the
    people say, ‘Amen!’
  tod-tod: '«Foovoo nu ɠa ga naa, zɔi é seiɲɔɠɔi ʋaazu dɔɔɠuzu.» Nuɓusɛi kpein ka
    ɠɛ ma: «Amina!»'
  eng-WEBPB: ‘Cursed is he who secretly kills his neighbour.’ All the people shall
    say, ‘Amen.’
  kbq-kbq: Hagi tava'oma'are'ma nemanisimofoma oku'ama frakino ahe frisia vahera kazusi
    huzamantone hu'za hanageno, maka vahe'mo'za tamage hu'za hugahaze!
  nhe-BL: 'Tlatelchihuali ma eli tlen quimictis seyoc ixtacatzi. Huan nochi inisraelitame
    inquiijtose: ‘Queja nopa ma eli.’'
  gub-BL: — Aze amo uzuka amo Izaew ikwaw kar 'ym pà nehe, Tupàn omono putar uze'egaiw
    a'e teko rehe a'e nehe. — Azeharomoete, i'i putar teko wanupe wà no.
  eng-DRA: 'Cursed be he that secretly killeth his neighbour: and all the people shall
    say: Amen.'
