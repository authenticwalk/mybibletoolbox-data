verse: DEU.027.026
translations:
  mal-C: “ഈ ന്യായപ്രമാണത്തിലെ വചനങ്ങൾ പ്രമാണിച്ച് അനുസരിക്കാത്തവർ ശപിക്കപ്പെട്ടവർ.”
    ജനമെല്ലാം “ആമേൻ” എന്നു പറയണം.
  deu-TKW: 'Verflucht ist, wer die Worte dieses Gesetzes nicht in Kraft treten läßt,
    indem er nicht darnach thut! Und das ganze Volk soll sprechen: So sei es!'
  lin-lin: '« Alakelama mabe, moto nyonso oyo akokokisa te mpe akotia te na misala,
    maloba ya mibeko oyo ! » Bato nyonso bakozongisa : « Amen ! »'
  eng-LSV: “Cursed [is] he who does not establish the words of this law, to do them.”
    And all the people have said, “Amen.”
  eng-GNV: 'Cursed be he that confirmeth not all the wordes of this Law, to do them:
    And all the people shall say: So be it.'
  eng-WEBSTER: 'Cursed be he that confirmeth not all the words of this law to do them:
    and all the people shall say, Amen.'
  nhw-BL: 'Tlatelchihuali ma eli catli amo quitlepanitas ni tlanahuatilme huan amo
    quineltocas. Huan nochi anisraelitame anquiijtose: ‘Quej nopa ma eli.’'
  swh-ONEN: “Alaaniwe mtu yule ambaye hatashikilia maneno ya sheria hii kwa kuyatekeleza.”
    Kisha watu wote watasema, “Amen!”
  bba-bba: Kpɑ Lefibɑ bu nɛɛ, bɔ̃rurowɑ wi u yinɑ u woodɑn ɡɑri yini mɛm nɔɔwɑ. Kpɑ
    tɔmbu kpuro bu nɛɛ, ɑmi!
  eng-KJVCPB: Cursed be he that confirmeth not all the words of this law to do them.
    And all the people shall say, Amen.
  luo-luo: “Okwongʼ ngʼat ma ok orito weche mag chikni kata luwogi ka ojiwogi.” Eka
    ji duto nodwok niya, “Amin!”
  meu-meu: Ini taravatu herevadia se abi daemu bona se badinamu tauna na bae uduguiraia.
    (Bena taunimanima iboudiai baeto “Amen”.)
  npi-ULB: '''यस व्यवस्थाका वचन पुरा गर्न पालन नगर्ने मानिस श्रापित होस् ।'' तब सबै
    मानिसले भनून्, ''आमेन ।'''
  yor-yor: “Ègún ni fún ọkùnrin náà tí kò gbé ọ̀rọ̀ òfin yìí ró nípa ṣíṣe wọ́n.” Nígbà
    náà ni gbogbo ènìyàn wọ̀nyí yóò wí pé, “Àmín!”
  ind-ind: ‘Terkutuklah orang yang tidak menjunjung tinggi dan tidak taat kepada seluruh
    hukum ini.’ Dan seluruh umat akan menjawab, ‘Amin.’”
  pes-OPCB: '«لعنت خدا بر کسی که کلمات این شریعت را نپذیرد و به جا نیاورد.» و تمامی
    قوم بگویند: «آمین.»'
  tgl-ULB: '''Nawa''y isumpa ang taong hindi magpatunay sa mga salita ng kautusang
    ito, para sundin ang mga ito.'' At lahat ng mga tao ay dapat magsabi ng, ''Amen.'''
  hui-hui: Wali agali mbirame Ngode Datagaliwabe kagonaga bi mana lo ngago mo wahayagua
    nde Ngode Datagaliwabenaga mo ko holene ogoni ibuha wulebira, lolebira. Ani laragola
    wali agali bibahendeme ladai bialu lalu, Heneneore Ngode Datagaliwabehanda aniore
    bilo, lolebira. Ani lolene nga lalu Mosese ibugua Isaraele wali agalihondo lamini.
  mya-mya: '`` `ဘု​ရား​သ​ခင်​၏​ပ​ညတ်​များ​နှင့်​သွန်​သင် ချက်​ရှိ​သ​မျှ​တို့​ကို​မ​လိုက်​နာ​သော​သူ​သည်
    ဘု​ရား​သ​ခင်​၏​ကျိန်​ခြင်း​ကို​ခံ​စေ​သ​တည်း'' ဟု​ကျိန်​ဆို​သော​အ​ခါ၊ ``လူ​အ​ပေါင်း​တို့​က`အာ​မင်''
    ဟု​ဝန်​ခံ​ရ​ကြ​မည်။'
  bod-N: སུ་ཞིག་གིས་བཀའ་ཁྲིམས་ཀྱི་གསུང་འདི་དག་ནང་བཞིན་བསྒྲུབས་ནས་བརྟན་པོར་མི་བསྲུང་བ་དེ་ལ་དམོད་པ་ཕོག་གྱུར་ཅིག་ཅེས་པའི་ལན་དུ།
    མི་ཐམས་ཅད་ཀྱིས་ཨ་མེན་ཞེས་ཞུ་དགོས་སོ།།
  sna-sna: “Ngaatukwe munhu asingasimbisi mashoko omurayiro uyu nokuaita.” Ipapo vanhu
    vose vachati, “Ameni!”
  spa-BLM: '‘Maldito el que no cumpla las palabras de esta ley poniéndolas en práctica.
    Todo el pueblo dirá: “Amén””.'
  cac-cac: 'Catab''il mach max c''anab''ajan masanil schecnab''il Dios, xcham eb''.
    Axo masanil eb'' chon̈ab'' chi'' tz''alani: Ujocab''i, xcham eb''.'
  swh-ULB: Alaaniwe mwanamume asiyethibitisha maneno ya sheria hii, ili kwamba ayatii.
    ’ Kisha watu wote lazima waseme, ‘Amina’.
  bel-bel: 'Пракляты, хто ня выконвае слоў закона гэтага і ня будзе рабіць паводле
    яго! І ўвесь народ скажа: амін.'
  deu-ELBBK: 'Verflucht sei, wer nicht aufrecht hält die Worte dieses Gesetzes, sie
    zu tun! Und das ganze Volk sage: Amen!'
  mbb-OT: “Rinewakan is etew he kenà edsunud etawa kenà edtuman te langun kayi he
    menge suǥù.” Ne edtavak is langun te, “Amen!”
  mal-2015: 'ഈ ന്യായപ്രമാണത്തിലെ വചനങ്ങൾ പ്രമാണമാക്കി അനുസരിച്ചു നടക്കാത്തവൻ ശപിക്കപ്പെട്ടവൻ.
    ജനമെല്ലാം: ആമേൻ എന്നു പറയേണം.'
  rmc-rmc: '‚Prekošlo hino oda, ko na doľikerela o lava kale zakonoskre a na dživela
    pal lende.‘ A savore manuša mi phenen: ‚Amen!‘ “'
  pes-OPV: '«ملعون باد کسی‌که کلمات این شریعت رااثبات ننماید تا آنها را بجا نیاورد.»
    وتمامی قوم بگویند: «آمین!»'
  ron-1924: '‘Блестемат сэ фие чине ну ва ымплини кувинтеле леӂий ачестея ши чине
    ну ле ва фаче!’ Ши тот попорул сэ рэспундэ: ‘Амин!’'
  ben-OBCV: “সেই লোক অভিশপ্ত যে বিধানের কথাগুলি পালন করে না।” তখন সমস্ত লোক বলবে,
    “আমেন!”
  som-som: Inkaaru ha ku dhacdo ku kasta oo aan adkayn sharcigan erayadiisa inuu sameeyo.
    Oo dadka oo dhammuna ha yidhaahdeen, Aamiin.
  lat-VUC: 'Maledictus qui non permanet in sermonibus legis hujus, nec eos opere perficit:
    et dicet omnis populus: Amen.'
  eng-ASVBT: Cursed be he that confirmeth not the words of this law to do them. And
    all the people shall say, Amen.
  ita-1885: 'Maledetto sia chi non avrà attenute le parole di questa Legge, per metterle
    in opera. — E tutto il popolo dica: Amen.'
  eng-LXXUP: 'Cursed is every man that continues not in all the words of this law
    to do them: and all the people shall say, So be it.'
  eng-ULB: '''May the man be cursed who does not confirm the words of this law, that
    he will obey them.'' Then all the people must say, ''Amen.'''
  spa-VBL: '“¡Maldito sea el que no obedezca cuidadosamente todas estas leyes al cumplirlas!”
    Todos dicen: “¡Amén!”'
  fra-_FOB: 'Maudit celui qui n''accomplit pas les paroles de cette loi, en les mettant
    en pratique! Et tout le peuple dira: Amen!'
  mal-mal: 'ഈ ന്യായപ്രമാണത്തിലെ വചനങ്ങൾ പ്രമാണമാക്കി, അവ അനുസരിച്ചു നടക്കാത്തവൻ ശപിക്കപ്പെട്ടവൻ.
    ജനമെല്ലാം: ആമേൻ എന്നു പറയണം.'
  urd-GVR: ‘Us par lānat jo is sharīat kī bāteṅ qāym na rakhe, na in par amal kare.’
    Sab log kaheṅ, ‘Āmīn!’
  suz-BL: मिनु “सु मुरुमी एको अरेशो लोव़ नेल्‍ल खाप्‍शा मपाइब, मेको मुर सराप राइब”
    देंतेक्‍म। मिनु मुर नेल्‍लेमी “आमेन, मोदेंशो दुम्‍ल” देंचा माल्‍नीम। गलाती ३:१०
  ita-1927: 'Maledetto chi non si attiene alle parole di questa legge, per metterle
    in pratica! E tutto il popolo dirà: Amen.'
  ckb-ckb: «نەفرەت لێکراوە ئەوەی پاڵپشتی وشەکانی ئەم فێرکردنە ناکات بۆ ئەوەی کاریان
    پێ بکات.» هەموو گەلیش دەڵێن، «ئامین!»
  eng-BBE: Cursed is he who does not take this law to heart to do it. And let all
    the people say, So be it.
  kan-OKCV: ಅವರು, “ದೇವರ ನಿಯಮದ ಈ ಮಾತುಗಳನ್ನು ಸನ್ಮಾನಿಸಿ ಕೈಗೊಳ್ಳದೆ ಇರುವವನು ಶಾಪಗ್ರಸ್ತನು,”
    ಎಂದು ಹೇಳಿದಾಗ, ಎಲ್ಲಾ ಜನರು, “ಆಮೆನ್,” ಎಂದು ಹೇಳಬೇಕು.
  tam-2017: இந்த நியாயப்பிரமாண வார்த்தைகளையெல்லாம் கைக்கொண்டு நடக்காதவன் சபிக்கப்பட்டவன்
    என்பார்களாக; மக்களெல்லோரும் ஆமென் என்று சொல்வார்களாக.
  spa-RV-1909: 'Maldito el que no confirmare las palabras de esta ley para cumplirlas.
    Y dirá todo el pueblo: Amén.'
  ron-BTF: 'Blestemat fie cel ce nu întăreşte toate cuvintele legii acesteia ca să
    le împlinească. Şi tot poporul să spună: Amin.'
  eng-WEBP: ‘Cursed is he who doesn’t uphold the words of this law by doing them.’
    All the people shall say, ‘Amen.’”
  eng-FBV: “A curse on anyone who doesn't carefully obey all these laws by keeping
    them!” Everyone says “Amen!”
  nld-1939: 'Vervloekt, die de woorden van deze Wet niet gestand doet, en ze niet
    volbrengt. En heel het volk zal zeggen: Amen!'
  nch-BL: 'Tatelchihuali ma eli cati amo quintepanitas ni tanahuatilme huan amo quinneltocas.
    Huan nochi anisraelitame anquiijtose: ‘Quej nopa ma eli.’'
  vie-1934: 'Đáng rủa sả thay kẻ nào không giữ các lời của luật pháp nầy để làm theo!
    Cả dân sự phải đáp: A-men!'
  hin-CV: “शापित है वह, जो इस विधान संहिता का पालन करने के द्वारा इनकी पुष्टि नहीं
    करता.” तब सारी सभा उत्तर में कहेगी, “आमेन!”
  eng-OURB: ‘Cursed is he who does not uphold the words of this Torah ·Teaching· by
    doing them.’ ‘All the people shall say, “Amen ·So be it·.’”
  spa-BES: 'Maldito el que no se toma en serio esta ley para hacerlo. Y todo el pueblo
    dirá: Amén.'
  tdx-tdx: 'Afàtse ze tsy miantoke o hene enta’ ty Hake toio hañorik’ aze. Le hanao
    ty hoe iaby ondatio: Ie izay'
  vid-vid: “ ‘Yapanjilwe munhu yoneche yohambe yauhulichize ulonzi awu wa malajizo
    na kibatilila.’ Na wanhu weng'ha wokwidichila, ‘Ena!’
  eng-OKE: Accursed is he who confirmeth not the words of this law to do them. And
    all the people shall say, Amen.
  tha-KJV: ‘​ผู้​ใดไม่ดำรงบรรดาถ้อยคำแห่งพระราชบัญญั​ติ​นี้​โดยการกระทำตาม ให้​ผู้​นั้นถูกสาปแช่ง’
    ให้​ประชาชนทั้งปวงกล่าวว่า ‘เอเมน’”
  por-BR-2018: 'Maldito o que não confirmar as palavras desta lei para as cumprir.
    E dirá todo o povo: Amém.'
  deu-ELO: 'Verflucht sei, wer nicht aufrecht hält die Worte dieses Gesetzes, sie
    zu tun! Und das ganze Volk sage: Amen!'
  eng-WYC-2018: Cursed is he that abideth not in the words of this law, neither fulfilleth
    them in work (nor fulfilleth them with deeds); and all the people shall say, Amen!
  epo-epo: 'Malbenita estu, kiu ne persistos en la vortoj de ĉi tiu instruo, por plenumi
    ilin. Kaj la tuta popolo diros: Amen.'
  uig-PIN: '«Kimki bu ⱪanunning sɵzlirigǝ kɵngül bɵlmǝy, uningƣa ǝmǝl ⱪilixta qing
    turmisa, lǝnǝtkǝ ⱪalsun» dǝp jakarlisun. Andin hǝlⱪning ⱨǝmmisi jawabǝn: — Amin!
    desun.'
  beo-beo: '‘Nowa dunu da amo sema sia: huluane, amoma hame fa:no bobogesea, gagabusu
    da ema aligima:ne dialoma:mu.’ Amasea, dunu huluane da ‘Ama’ sia:ma:mu.'
  tpi-OTNT: “‘Sapos wanpela man i no bihainim ol lo bilong God, orait God i ken bagarapim
    dispela man.’ Na olgeta manmeri bai i tok, ‘Tru tumas, God i ken mekim olsem.’”
  hau-SA: “La’ananne ne mutumin da bai yi na’am da kalmomin wannan doka ta wurin aikata
    su ba.” Sai dukan mutane su ce, “Amin!”
  uig-LAT: '«Kimki bu qanunning sözlirige köngül bölmey, uninggha emel qilishta ching
    turmisa, lenetke qalsun» dep jakarlisun. Andin xelqning hemmisi jawaben: — Amin!
    désun.'
  nde-nde: ‘Kaqalekiswe umuntu ongalaleli amazwi okumlaya ngokuwenza.’ Ngakho bonke
    abantu bazakuthi, ‘Ameni!’ ”
  ton-ton: Ke malaʻia ia ʻaia ʻoku ʻikai te ne fakamoʻoni ʻae lea kotoa pē ʻoe fono
    ni ke fai ki ai. Pea ʻe lea pehē ʻe he kakai kotoa pē, ʻEmeni.
  ces-1613: 'Zlořečený, kdož by nezůstal v řečech zákona tohoto a nečinil jich; a
    řekne všecken lid: Amen.'
  eng-WMB: ‘Cursed is he who doesn’t uphold the words of this law by doing them.’
    All the people shall say, ‘Amen.’”
  tam-TCV: “இந்த சட்டங்களையெல்லாம் கைக்கொண்டு, அதன்படி நடக்காதவன் சபிக்கப்பட்டவன்.”
    அப்பொழுது எல்லா மக்களும், “ஆமென்!” என்று சொல்லவேண்டும்.
  ceb-ULB: '''Matinunglo ang tawong dili mouyon sa mga pulong niini nga kasugoan aron
    sa pagtuman niini.'' Ug ang tibuok katawhan moingon, ''Amen.'''
  pol-UBG: 'Przeklęty, kto nie trwa w wypełnianiu słów tego prawa. A cały lud powie:
    Amen.'
  urd-GVU: ’اُس پر لعنت جو اِس شریعت کی باتیں قائم نہ رکھے، نہ اِن پر عمل کرے۔‘ سب
    لوگ کہیں، ’آمین!‘
  deu-1912: 'Verflucht sei, wer nicht alle Worte dieses Gesetzes erfüllt, daß er darnach
    tue! Und alles Volk soll sagen: Amen.'
  kan-2017: “ಅವರು, ಈ ಧರ್ಮಶಾಸ್ತ್ರವಾಕ್ಯಗಳಿಗೆ ಒಡಂಬಟ್ಟು ಕೈಕೊಳ್ಳದೆ ಇರುವವನು ಶಾಪಗ್ರಸ್ತನು”
    ಎಂದು ಹೇಳಲು ಜನರೆಲ್ಲರೂ, “ಆಮೆನ್” ಅನ್ನಬೇಕು.
  yap-yap: “‘Nge bucheg Got wa’athan e en ndar fol u gubin e pi motochiyel rok Got
    nge urngin e tin i fil ngodad.’ “Me fulweg e girdi’ ni gubin ni lungurad, ‘Amen!’
  hlt-MCSB: He olkhueng ol he vai hamla aka thoh puei pawt te thae a phoei vaengah,
    pilnam loh , “Amen,” boeih ti saeh,” a ti nah.
  mdy-ETH: « ‹ናንጊና ናንጋ ጎዳኮ ዎጋ ጋዓ ሃያ ባኮ ቢያ ማዺ ኩንሡዋ ዓሲ ቢያ ጋዳንቂንቴያ ማዖም!› ጋዓዛ፥ ዴራ ቢያሢ
    ‹ማዓንታኣ!› ጎዖንጎ» ጌዔኔ።
  twi-ASANTE: “Nnome nka obiara a wanni mmaransɛm yi so na wannye anto mu.” Na ɔman
    no nyinaa bɛgye so sɛ, “Amen!”
  eng-WEBU: ‘Cursed is he who doesn’t uphold the words of this law by doing them.’
    All the people shall say, ‘Amen.’”
  bnp-bnp: “‘A bakovi i uka ma i nugutata tora a vinara ge ramai, a Vure bara i habi
    a vuranga vona.’ E huriki lobo ri gi koli ri gi ta maea, ‘A ngava i muholi hateka.’”
  wal-wal: “‘Ha higgiyaa qaalata polidi minttenna asi qanggettidaagaa gido’ yaagin,
    asai ubbai, ‘Amin77i!’ yaago.
  spa-PDDPT: '¡Maldito el que no confirme las palabras de esta Ley para cumplirlas!
    Y todo el pueblo dirá: ¡Amén!'
  gun-gun: 'Aipoe''i ''rã: “Ayvu vaipy ''rã oiko kova''e lei re ayvu oĩ va''e nomboetei
    vy ndojapoi va''e.” Heta va''e kuery ombovai vy “Ha''eve va''e” he''i ''rã.'
  ilo-ULB: Mailunod koma ti tao a saan a mangpatalged kadagiti sasao iti daytoy a
    linteg, a pagtulnogannanto dagitoy.' Ket masapul a kunaen dagiti amin a tattao,
    'Amen.'
  kpg-kpg: “‘Di haga halauwa a Dimaadua la gii tale ang gi tangada dela hagalee daudali
    nnaganoho Dimaadua mo ana agoago huogodoo.’ “Gei nia daangada huogodoo ga helekai,
    ‘Amen!’
  uig-ARA: '«كىمكى بۇ قانۇننىڭ سۆزلىرىگە كۆڭۈل بۆلمەي، ئۇنىڭغا ئەمەل قىلىشتا چىڭ تۇرمىسا،
    لەنەتكە قالسۇن» دەپ جاكارلىسۇن. ئاندىن خەلقنىڭ ھەممىسى جاۋابەن: ــ ئامىن! دېسۇن.'
  sus-sus: «Dankɛ na mixi bɛ naxan tondima Ala xa sɛriyɛ rabatude.» Ɲama birin fa
    a ratin, «Amina.»
  pon-2006: “‘Koht en ketin keriahla aramas emen me sohte pahn peikiong sapwellimen
    Koht kosonned oh padahk kan.’ “Koaros pahn sapeng patohwan, ‘Amen!’
  ksd-ksd: Na ti bilak nina ba pa na mulaot ta go ra tinata na varkurai pi na pait
    diat. Ma ra tarai par diat a biti, Amen.
  tur-YTC: '''Bu yasanın sözlerini yapmak için onları onaylamayana lanet olsun.''
    Bütün halk ''Amin'' diyecek.”'
  grc-BRENT: Ἐπικατάρατος πᾶς ἄνθρωπος ὃς οὐκ ἐμμένει ἐν πᾶσι τοῖς λόγοις τοῦ νόμου
    τούτου ποιῆσαι αὐτούς· καὶ ἐροῦσι πᾶς ὁ λαὸς, γένοιτο.
  ind-AYT: ‘Terkutuklah orang yang tidak menepati Taurat ini dan tidak melakukannya.’
    Dan, seluruh umat berkata, ‘Amin!’”
  nya-nya: “Ndi wotembereredwa aliyense amene sachita kapena sasunga mawu a malamulo
    awa.” Pamenepo anthu onse adzati, “Ameni!”
  hrv-hrv: '''Proklet bio koji ne bude držao riječi ovoga Zakona i vršio ih!'' - I
    sav narod neka reče: ''Amen!'''
  mps-mps: “‘Te bidi mego Godigo bomai po wali pisąma yai baso da, teda Godigo te
    bidi dolomainao,’ te Livai dabego te po waibao. Tama te we bidi sesego te po wei
    ponoyu, te po wao, ‘Te mu tama dao. Godigo te bidi dolomainao,’ tama po wao,”
    Mosesgo te po wali.
  tpi-tpi: “‘Sapos wanpela man i no bihainim ol lo bilong God, orait God i ken bagarapim
    dispela man.’ Na olgeta manmeri bai i tok, ‘Tru tumas, God i ken mekim olsem.’”
  dan-1931: '“Forbandet enhver, som ikke holder denne Lovs Ord i Hævd og handler efter
    dem!” Og hele Folket skal svare: “Amen!”'
  vie-OVCB: '‘Ai không tuân hành luật này phải bị nguyền rủa.’ Toàn dân sẽ đáp: ‘A-men.’”'
  guj-2017: ‘જે કોઈ માણસ આ નિયમના શબ્દોનું પાલન ન કરે તો તે માણસ શાપિત થાઓ.’ અને બધા
    લોકો કહે, ‘આમીન.’”
  pon-2006A: “‘Koht en ketin keriahla aramas emen me sohte pahn peikiong sapwellimen
    Koht kosonned oh padahk kan.’ “Koaros pahn sapeng patohwan, ‘Amen!’
  por-BRBSL: '''Maldito aquele que não defende as palavras desta lei ao fazê-las''.
    Todas as pessoas dirão: ''Amém''”.'
  cth-cth: Hete kâlawk dawk e lawklungnaw ka cak sak hoehe teh yawthoenae awm lawiseh
    telah thoe a bo awh vaiteh, tami pueng ni Amen ati awh han.
  twi-twi: “Nnome nka obiara a wanni mmara nsɛm yi so na wannye anto mu.” Na ɔman
    no nyinaa begye so se, “Amen!”
  hlt-hlt: He olkhueng ol he vai hamla aka thoh puei pawt te thae a phoei vaengah,
    pilnam loh, “Amen,” boeih ti saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ wèè í tũ̀nnɛ ikuɔ́ iì nyɛ̃mmɛ̀, dɛ yiɛ̀ mbo yɑ̀! Kɛ̀ Isidɑyɛɛribɛ
    bɛmɔuu cɔ́útɛ́ kɛ dɔ̀: Dɛ̀ mmɛ ndo!'
  msy-2020: “ ‘Gumazitam akɨnafarimɨn aven itir Araziba bar deravɨra dar gɨn mangan
    koghtɨ, God gumazir kam gasɨghasigham.’ Eghtɨ gumazamiziba bar kamaghɨn akam ikaragh
    suam, ‘Bar guizbangɨra, God kamaghɨra damu.’ ”
  azb-azb: '“Qoy bu Qanunun sözlərini əməldə təsdiq etməyənə lənət olsun!” Bütün xalq
    desin: “Amin!”'
  eng-DBY: Cursed be he that confirmeth not the words of this law to do them! And
    all the people shall say, Amen.
  hin-2017: ‘श्रापित हो वह जो इस व्यवस्था के वचनों को मानकर पूरा न करे।’ तब सब लोग
    कहें, ‘आमीन।’
  wol-KYG: 'Ñu neeti: «Alku ñeel na ku saxoowul kàdduy yoon wii, di ko jëfe.» Mbooloo
    mépp ne: «Amiin!»'
  eng-YLT: '''Cursed [is] he who doth not establish the words of this law, to do them,
    — and all the people have said, Amen.'
  eng-WYC-2017: Cursed is he that abideth not in the words of this law, neither fulfilleth
    them in work; and all the people shall say, Amen!
  eng-WMBB: ‘Cursed is he who doesn’t uphold the words of this law by doing them.’
    All the people shall say, ‘Amen.’”
  urd-GVH: ‘उस पर लानत जो इस शरीअत की बातें क़ायम न रखे, न इन पर अमल करे।’ सब लोग
    कहें, ‘आमीन!’
  rug-rug: ‘Kaqu ta levei koe Zihova sa tie sapu lopu va tabei babe taveti sari doduru
    tinarae na vina tumatumae te Zihova.’ Meke kaqu olaṉa sari doduru tie, ‘Emeni!’
  gaz-gaz: “Namni dubbiiwwan seera kanaa eeguudhaan jabaatee hin dhaabanne haa abaaramu.”
    Ergasiis sabni hundi, “Ameen!” haa jedhu.
  fra-LSG: 'Maudit soit celui qui n’accomplit point les paroles de cette loi, et qui
    ne les met point en pratique! Et tout le peuple dira: Amen!'
  yal-yal: “Naxan mi sariya falani itoe suxuma a yi e liga, Ala xa na kanna danga.”
    Yamaan birin xa a ratin, e naxa, “Amina.”
  haw-1868: 'E poino ke kanaka ke hoopaa ole i na huaolelo a pau o keia kanawai, e
    malama aku ia mau mea: a o na kanaka a pau e olelo mai, Pela io no.'
  arb-NAV: 'مَلْعُونٌ كُلُّ مَنْ لَا يُطِيعُ كَلِمَاتِ هَذِهِ الشَّرِيعَةِ وَلا يَعْمَلُ
    بِها. فَيَقُولُ جَمِيعُ الشَّعْبِ: آمِين.'
  ewe-ewe: “Mawu ƒe fiƒode nava ame sia ame si mawɔ se siawo katã dzi o la dzi.” Eye
    ameawo katã agblɔ be, “Amen!”
  eng-LEE: Cursed be he that executeth not the words of this law to do them; and all
    the people shall say, Amen.
  asm-FB: যি কোনোৱে এই নিয়মৰ কথাবোৰ পালন কৰিবলৈ অস্বীকাৰ কৰিব, তেওঁ অভিশপ্ত হওক;
    তাতে সকলো লোকে ক’ব ‘আমেন।’
  sus-A: «دَنكّ نَ مِشِ بّ نَشَن تٌندِ مَ عَلَ شَ سّرِيّ رَبَتُدٍ.» حَمَ بِرِن قَ
    عَ رَتِن، «عَمِنَ.»
  fra-SBL: « Maudit soit celui qui ne respecte pas les paroles de cette loi en les
    mettant en pratique. Tout le peuple dira 'Amen'. »
  hbo-hbo: אָר֗וּר אֲשֶׁ֧ר לֹא־יָקִ֛ים אֶת־דִּבְרֵ֥י הַתֹּורָֽה־הַזֹּ֖את לַעֲשֹׂ֣ות
    אֹותָ֑ם וְאָמַ֥ר כָּל־הָעָ֖ם אָמֵֽן׃ פ
  eng-WYCLIFFE: Cursid is he that takith yiftis, that he smyte the lijf of innocent
    blood; and al the puple schal seie, Amen! Cursid is he that dwellith not in the
    wordis of this lawe, nethir `parfourmeth tho in werk; and al the puple schal seie,
    Amen!
  cwe-cwe: “ ‘Yaduwiligwe munhu yoyose yolema mbuli zino za malagilizo yano na yolema
    kuyazindilila.’ Wanhu wose wezakwidika, ‘Ivo.’
  kik-kik: “Kũgwatwo nĩ kĩrumi-rĩ, nĩ mũndũ ũrĩa ũtarĩrũmagia ciugo cia watho ũyũ
    na ũndũ wa gũcihingia.” Hĩndĩ ĩyo nao andũ othe moige, “Ameni!”
  fra-NCL: 'Maudit soit celui qui ne maintient pas les paroles de cette loi, en les
    mettant en pratique ! — Et tout le peuple dira : Amen !'
  cek-AK: Hae ih kaaloknawk pazui boih ai kami loe tangoeng ih kami ah oh, tiah thuih
    naah, kami boih mah, Amen, tiah thuih o han oh.
  cuk-cuk: '‘Dule-gwensak, we-Igarmar-Mamaid baisur-dakele, eba nanasulile, we-dule,
    sabsur-odurdaklesun.’ Bela dulemar abin-sogoed: ‘Eye, sabsur-odurdaklesun.’ ”'
  uig-CYR: '«Кимки бу қанунниң сөзлиригә көңүл бөлмәй, униңға әмәл қилишта чиң турмиса,
    ләнәткә қалсун» дәп җакалисун. Андин хәлиқниң һәммиси җававән: — Амин! десун.'
  tel-2017: “ఈ ధర్మశాస్త్రానికి సంబంధించిన విధులను పాటించకుండా వాటిని లక్ష్యపెట్టనివాడు
    శాపగ్రస్తుడు” అని చెప్పినప్పుడు, ప్రజలంతా “ఆమేన్‌” అనాలి.
  hat-BSA: '‘Modi se sila ki pa konfime pawòl a lwa sa yo avèk aksyon li’. Epi tout
    pèp la va di: ‘Amen.’”'
  kos-kos: “‘Selnga lun God in oan fin kutena mwet su tia akos ma sap ac mwe luti
    nukewa lun God!’ “Na mwet nukewa fah fahk, ‘Amen!’
  hbo-WLC: אָר֗וּר אֲשֶׁ֧ר לֹא־יָקִ֛ים אֶת־דִּבְרֵ֥י הַתּוֹרָֽה־הַזֹּ֖את לַעֲשׂ֣וֹת
    אוֹתָ֑ם וְאָמַ֥ר כָּל־הָעָ֖ם אָמֵֽן׃ פ
  ibo-ibo: “Onye a bụrụ ọnụ ka onye ahụ bụ, nke na-adịghị eme ka iwu ndị a guzosie
    ike site na-edebeghị ha.” Ụmụ Izrel niile ga-aza, “Amen.”
  ory-ory: “ଯେକେହି ଏହି ବ୍ୟବସ୍ଥାର କଥାସବୁ ପାଳିବାକୁ ତହିଁରେ ଆସ୍ଥା ନ କରେ, ସେ ଶାପଗ୍ରସ୍ତ
    ହେଉ।” ତହିଁରେ ସମସ୍ତ ଲୋକ କହିବେ, ଆମେନ୍‍।
  chk-chk: ‘A anümamau eman mwän esap aleasochisi ekei allük o apwönüretä meinisin.’
    Nge ekewe aramas meinisin repwe apasa, ‘Amen.’”
  rop-rop: “‘Wal YAWEI garra panishim enibodi hu nomo dum wanim imbin tok langa im
    lowa en wanim imbin titjimbat olabat.’ “En ola pipul garra tok, ‘Yuwai! Trubala
    dijan im tok!’”
  ukr-1871: 'Проклят, хто не піддержить слів сього закону, щоб сповнити їх! І ввесь
    нарід скаже: Амінь!'
  deu-1951: 'Verflucht sei, wer die Worte dieses Gesetzes nicht ausführt und sie nicht
    tut! Und alles Volk soll sagen: Amen!'
  eng-JPS: 'Cursed be he that confirmeth not the words of this law to do them. And
    all the people shall say: Amen.'''
  srp-1865: 'Proklet da je koji ne bi ostao na rijeèima ovoga zakona, i tvorio ih.
    A sav narod neka reèe: amin.'
  lug-lug: “Akolimirwe omuntu yenna atagondera bigambo ebiri mu mateeka gano.” Abantu
    bonna ne baddamu nti, “Amiina.”
  heb-heb: ארור אשר לא יקים את דברי התורה הזאת לעשות אותם ואמר כל העם אמן׃
  ben-IRV: যে কেউ এই নিয়মের কথা সব পালন করার জন্য সেই সব অটল না রাখে, সে শাপগ্রস্ত
    হবে। তখন সমস্ত লোক বলবে, আমেন।
  pan-pan: ‘ਸਰਾਪੀ ਹੋਵੇ ਉਹ, ਜਿਹੜਾ ਇਸ ਬਿਵਸਥਾ ਦੀਆਂ, ਗੱਲਾਂ ਨੂੰ ਮੰਨ ਕੇ ਪੂਰਾ ਨਾ ਕਰੇ। ਤਦ
    ਸਾਰੀ ਪਰਜਾ ਆਖੇ, ਆਮੀਨ।’
  mya-JVB: ဤ ပညတ် တရားစကား တို့ကို အမြဲမ ကျင့် သောသူ သည် အမင်္ဂလာရှိစေသတည်းဟု ကျိန်
    လျှင်၊ လူ အပေါင်း တို့က အာမင် ဟု ဝန်ခံ ရကြမည်။
  hmo-hmo: “ ‘Inai taravatu hereva ia abia dae lasi, bona ia kamonai henia lasi tauna
    be Dirava ese do ia hadikaia momokani.’ ” “Vadaeni taunimanima ibounai do idia
    haere, do idia gwau, ‘Amen.’
  urd-urd: '''ला''नत उस पर जो इस शरी''अत की बातों पर ''अमल करने के लिए उन पर क़ाईम
    न रहे।” और सब लोग कहें, ''आमीन।'
  rus-SYN: 'Проклят всякий человек, кто не исполнит всех слов закона сего и не будет
    поступать по ним! И весь народ скажет: аминь.'
  bqc-SIM: Láaipↄn gbɛ̃́ pↄ́ i zɛ ń ikoyãɛ beeↄ àlɛ zĩkɛwào ũ. Gbɛ̃́pii i mɛ,
    ãmi!
  tcz-CHONGTHU: Koi hileh athu seidohsa aboncha tong molso lou chan chu gaosapna achung’a
    chang ding ahi. Hichu mipi hon abonchauva Amen! tia adonbut soh kei diu ahi.
  mar-mar: लेवींनी म्हणावे, “जो ही नियमशात्राची वचने मान्य करीत नाही, आचरणात आणत नाही
    तो शापित असो.” तेव्हा सर्व लोकांनी म्हणावे “आमेन.”
  qub-qub: « ‹Cay willapashäcunata mana wiyacoj cäga, mana cumlej cäga maldisyunasha
    cachun› nir. «Niptin llapan runacunana ‹¡Nishayquino cachun!› nenga.
  hat-hat: '-Madichon Bondye pou moun ki pa kenbe pawòl ki nan lalwa a, ki pa fè sa
    yo di ladan l''! Tout pèp la va reponn: -Se sa menm! Nou dakò!'
  eng-BSB: ‘Cursed is he who does not put the words of this law into practice.’ And
    let all the people say, ‘Amen!’
  tod-tod: '«Foovoo nu ɠa ga naa, zɔi nɔpɛ é la ɠɛ unfema veeni tɔ gooi niiti bɛ,
    é ti zo yɔɔɠɛ, é la ziɛni ga tiye.» Nuɓusɛi kpein ka ɠɛ ma: «Amina!»'
  eng-WEBPB: ‘Cursed is he who doesn’t uphold the words of this law by doing them.’
    All the people shall say, ‘Amen.’”
  kbq-kbq: Hagi kasegema ke fenkami netreno, ana kasegema ovaririsia vahera, kazusi
    huzamantone hu'za hanageno, maka vahe'mo'za tamage hu'za hugahaze!
  nhe-BL: 'Tlatelchihuali ma eli tlen ax quitlepanitas nochi ni tlanahuatili huan
    ax quineltocas. Huan nochi inisraelitame inquiijtose: ‘Queja nopa ma eli.’'
  gub-BL: — Aze amo nuweruzar kwaw ko Tupàn ze'eg nehe, Tupàn omono putar uze'egaiw
    a'e teko rehe a'e nehe. — Azeharomoete, i'i putar teko wanupe wà no.
  eng-DRA: 'Cursed be he that abideth not in the words of this law, and fulfilleth
    them not in work: and all the people shall say: Amen.'
