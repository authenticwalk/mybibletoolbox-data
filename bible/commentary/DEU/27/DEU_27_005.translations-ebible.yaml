verse: DEU.027.005
translations:
  mal-C: അവിടെ നിങ്ങളുടെ ദൈവമായ യഹോവയ്ക്കു കല്ലുകൊണ്ട് ഒരു യാഗപീഠം പണിയണം. അതിൽ ഇരുമ്പുകൊണ്ടുള്ള
    ആയുധം സ്പർശിക്കരുത്.
  deu-TKW: Auch sollst du dort Jahwe, deinem Gott, einen Altar errichten, und zwar
    einen Altar aus Steinen, die du nicht mit eisernen Werkzeugen bearbeitet hast,
  lin-lin: Kuna, bokotonga etumbelo ya mabanga mpo na Yawe, Nzambe na bino. Bokosalela
    ata esalelo moko te ya ebende.
  eng-LSV: and built an altar there to your God YHWH, an altar of stones; you do not
    wave iron over them.
  eng-GNV: 'And there shalt thou build vnto the Lord thy God an altar, euen an altar
    of stones: thou shalt lift none yron instrument vpon them.'
  eng-WEBSTER: 'And there shalt thou build an altar to the LORD thy God, an altar
    of stones: thou shalt not lift up any iron tool upon them.'
  nhw-BL: Nojquiya monequi xijchihuaca se tlaixpamitl ica teme para amoTECO Dios,
    huan amo xiquintejtequica nopa teme ica niyon se tepostli.
  swh-ONEN: Huko mjengeeni Bwana Mungu wenu madhabahu, madhabahu ya mawe. Msitumie
    kifaa chochote cha chuma juu yake.
  bba-bba: Miyɑ i ko i Gusunɔ bɛsɛn Yinni yɑ̃ku yeru kuɑ kɑ kpee ni i ǹ kɑ sisu dɑ̃ke.
  eng-KJVCPB: 'And there shalt thou build an altar unto the Lord thy God, an altar
    of stones: thou shalt not lift up any iron tool upon them.'
  luo-luo: Geruru kendo mar misango ne Jehova Nyasaye ma Nyasachu, ma en kendo mar
    misango molos gi kite. Kitego kik paa gi chuma.
  meu-meu: Bona Iehova, emui Dirava, ena ihaboulaina patana nadi amo ba larebaia unuseni
    ai; auri amo asie utudia nadidia.
  npi-ULB: त्यहाँ तिमीहरूले परमप्रभु तिमीहरूका परमेश्‍वरका निम्ति ढुङ्गाहरूको एउटा
    वेदी बनाउनू, तर तिनमा कुनै फलामे हतिहार प्रयोग नगर्नू ।
  yor-yor: Kọ́ pẹpẹ síbẹ̀ fún Olúwa Ọlọ́run rẹ, pẹpẹ òkúta. Má ṣe lo ohun èlò irin
    lórí wọn.
  ind-ind: Di sana, buatlah juga mezbah dari batu bagi TUHAN. Jangan memahat batu-batu
    itu dengan alat-alat besi.
  pes-OPCB: در آنجا یک مذبح با سنگهای نتراشیده که ابزار آهنی بر آنها نخورده باشد برای
    خداوند، خدایتان بسازید و قربانیهای سوختنی برای خداوند، خدایتان بر آن تقدیم کنید.
  tgl-ULB: Doon dapat kayong magtayo ng altar para kay Yahweh na inyong Diyos, isang
    altar ng mga bato; pero hindi ninyo dapat gagamitan ng kasangkapang bakal ang
    pagtatayo ng mga bato.
  hui-hui: Ani buwa lomabu delaga dabu mbira wabu helole tígua ege to̱le̱ maru duguwa
    ege to̱le̱ uruni mbirale aeaneme wabini ngagome bo tiga nabi duguarimigo ogonibioreme
    dabu wabu helalimu.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား အ​တွက် ယဇ်​ပလ္လင်​ကို​မ​ခုတ်​မ​ထစ်​သော​ကျောက်
    ဖြင့်​တည်​ရ​မည်​ဖြစ်​သော​ကြောင့် ထို​အ​ရပ် တွင်​သံ​တန်​ဆာ​ပ​လာ​ဖြင့်​မ​ခုတ်​ထစ်​သော
    ကျောက်​ဖြင့်​ယဇ်​ပလ္လင်​ကို​တည်​ရ​မည်။-
  bod-N: དེ་རུ་ཁྱོད་རྣམས་ཀྱིས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་རྡོ་ཡི་མཆོད་ཁྲི་ཞིག་བཟོ་དགོས།
    དེ་ལ་ལྕགས་ཀྱི་ཡོ་བྱད་གང་ཡང་སྤྱོད་མི་རུང་།
  sna-sna: Muvake aritari yaJehovha Mwari wenyu ipapo, aritari yamabwe. Musashandisa
    simbi pakumisa mabwe aya.
  spa-BLM: Allí construirás un altar a Yahvé, tu Dios, un altar de piedras. No usarás
    ninguna herramienta de hierro en ellas.
  cac-cac: Tze b'oanpaxq'ue junoc altar d'a Jehová co Diosal. A q'uen q'ueen tzeyac'och
    chi' d'ay, man̈ e mac'poj q'ueen, man̈ e tzeypax tojolb'oc q'ueen. A d'a yib'an̈
    jun altar chi' tze n̈ustz'a silab' d'a Jehová co Diosal.
  swh-ULB: Hapo mnapaswa kujenga dhabahu kwa Yahwe Mungu wako, dhabahu la mawe; lakini
    hautakiwi kuinua chombo cha chuma kujenga mawe.
  bel-bel: і зладзь там ахвярнік Госпаду, Богу твайму, ахвярнік з камянёў, не падымаючы
    на іх жалеза;
  deu-ELBBK: 'Und du sollst dort dem HERRN, deinem Gott, einen Altar bauen, einen
    Altar von Steinen; du sollst kein Eisen über dieselben schwingen:'
  mbb-OT: Ne vaal kew zutun te pemuhatà he vatu he para te Nengazen he Megbevayè niw.
    Kenè niw vesbasi is menge vatu he egemiten niw.
  mal-2015: അവിടെ നിന്റെ ദൈവമായ യഹോവെക്കു കല്ലുകൊണ്ടു ഒരു യാഗപീഠം പണിയേണം; അതിന്മേൽ
    ഇരിമ്പു തൊടുവിക്കരുതു.
  rmc-rmc: Ode le RAJESKE, tumare Devleske, ačhaven oltaris le barendar, save na sas
    prikerde le trastune sersamoha.
  pes-OPV: و در آنجا مذبحی برای یهوه خدایت بنا کن، و مذبح از سنگها باشد و آلت آهنین
    بر آنها بکار مبر.
  ron-1924: Аколо, сэ зидешть ун алтар Домнулуй Думнезеулуй тэу ун алтар де петре,
    песте каре сэ ну трякэ ферул;
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভুর উদ্দেশে তোমরা সেখানে একটি পাথরের বেদি তৈরি করবে।
    সেগুলির উপরে কোনও লোহার যন্ত্রপাতি ব্যবহার করবে না।
  som-som: Oo halkaas waa inaad Rabbiga Ilaahiinna ah meel allabari uga dhistaan,
    ha ahaato meel allabari oo dhagax ah, oo dhagaxyadeeda waa inaydaan alaab bir
    ah u qaadan.
  lat-VUC: et ædificabis ibi altare Domino Deo tuo de lapidibus, quos ferrum non tetigit,
  eng-ASVBT: 'And there shalt thou build an altar unto Jehovah thy God, an altar of
    stones: thou shalt lift up no iron tool upon them.'
  ita-1885: Edifica ancora quivi un altare al Signore Iddio tuo, un altar di pietre;
    non far passare ferro sopra esse.
  eng-LXXUP: And thou shalt build there an altar to the Lord thy God, an altar of
    stones; thou shalt not lift up iron upon it.
  eng-ULB: There you must build an altar to Yahweh your God, an altar of stones; but
    you must raise no iron tool to work the stones.
  spa-VBL: Construye también allí un altar de piedra para el Señor tu Dios, un altar
    de piedras. No uses ninguna herramienta de piedra en su construcción.
  fra-_FOB: Tu bâtiras aussi là un autel à l'Éternel ton Dieu, un autel de pierres,
    sur lesquelles tu ne lèveras point le fer.
  mal-mal: അവിടെ നിന്റെ ദൈവമായ യഹോവയ്ക്ക് കല്ലുകൊണ്ട് ഒരു യാഗപീഠം പണിയണം; അതിന്മേൽ
    ഇരിമ്പുകൊണ്ടുള്ള ആയുധം പ്രയോഗിക്കരുത്.
  urd-GVR: Wahāṅ Rab apne Ḳhudā ke lie qurbāngāh banānā. Jo patthar tū us ke lie istemāl
    kare unheṅ lohe ke kisī auzār se na tarāshnā.
  suz-BL: मिनु मेकेर रे गेपुकीम परमप्रभु यावे, इन परमप्रभु कली फुल्‍लु के चढ़ेतीक
    का सेलीन। मेको सेल्‍नीनु, मेको फुल्‍लु आन कली फलम के यामी काइ मथिचा। प्रस्‍थान
    २०:२५
  ita-1927: 'Quivi edificherai pure un altare all’Eterno, ch’è il tuo Dio: un altare
    di pietre, sulle quali non passerai ferro.'
  ckb-ckb: لەوێ قوربانگایەک بۆ یەزدانی پەروەردگارتان بنیاد بنێن، قوربانگایەک لە بەرد
    بێت و ئامێری ئاسنی لێ بەکارمەهێنن.
  eng-BBE: There you are to make an altar to the Lord your God, of stones on which
    no iron instrument has been used.
  kan-OKCV: ಅಲ್ಲಿ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟಬೇಕು. ಕಬ್ಬಿಣದ ಉಪಕರಣವನ್ನು
    ನೀವು ಕಲ್ಲುಗಳ ಮೇಲೆ ಉಪಯೋಗಿಸಬಾರದು.
  tam-2017: அங்கே இரும்பு ஆயுதம்படாத கற்களாலே உங்கள் தேவனாகிய யெகோவாவுக்கு ஒரு பலிபீடத்தைக்
    கட்டுவாயாக.
  spa-RV-1909: 'Y edificarás allí altar á Jehová tu Dios, altar de piedras: no alzarás
    sobre ellas hierro.'
  ron-BTF: Şi să zideşti acolo un altar DOMNULUI Dumnezeul tău, un altar din pietre,
    să nu ridici fier asupra lor.
  eng-WEBP: There you shall build an altar to the LORD your God, an altar of stones.
    You shall not use any iron tool on them.
  eng-FBV: Also build a stone altar there to the Lord your God, an altar of stones.
    Don't use any stone tools in its construction.
  nld-1939: Dan moet gij daar voor Jahweh, uw God, een altaar bouwen. Het moet een
    altaar van stenen zijn, die ge niet met ijzer moogt bewerken;
  nch-BL: Nojquiya monequi xijchihuaca se taixpamit ica teme para amoTECO Dios, huan
    amo xiquintejtequica nopa teme ica yon se teposti.
  vie-1934: Tại nơi ấy, ngươi cũng phải lập một bàn thờ cho Giê-hô-va Đức Chúa Trời
    ngươi, tức là một bàn thờ bằng đá; chớ nên tra đồ bằng sắt vào nó.
  hin-CV: इसके अलावा, तुम वहां याहवेह, अपने परमेश्वर के लिए पत्थरों की वेदी का निर्माण
    करोगे. इन पत्थरों पर किसी लोहे के उपकरण का प्रयोग न किया जाए.
  eng-OURB: There you shall build an altar to Adonai your God, an altar of stones.
    You shall not use any iron tool on them.
  spa-BES: Allí tienes que hacer un altar al Señor tu Dios, de piedras sobre las cuales
    no se ha usado ningún instrumento de hierro.
  tdx-tdx: Le ranjio eo ty kitrely ho a Iehovà Andrianañahare’o, kitreli-vato; le
    tsy haonjo’o ama’e ty viñe.
  vid-vid: Momzenjela Mkulu Nguluwi, Nguluwi wa hemwe, honhu ha kulavila nhambiko
    aho hawele na maganga hagahongoligwe.
  eng-OKE: 'And thou shalt build an altar before the Lord thy God, an altar of stones:
    thou shalt not lift up iron upon it.'
  tha-KJV: และท่านจงสร้างแท่นบูชาแด่พระเยโฮวาห์พระเจ้าของท่านที่​นั่น เป็นแท่นศิ​ลา
    อย่าใช้เครื่องมือเหล็กสกัดศิ​ลาน​ั้น
  por-BR-2018: 'E edificarás ali altar ao SENHOR teu Deus, altar de pedras: não levantarás
    sobre elas ferro.'
  deu-ELO: 'Und du sollst daselbst Jehova, deinem Gott, einen Altar bauen, einen Altar
    von Steinen; du sollst kein Eisen über dieselben schwingen:'
  eng-WYC-2018: And there thou shalt build an altar to thy Lord God, of stones which
    iron touched not, (And thou shalt build an altar there to the Lord thy God, out
    of stones which iron hath not touched,)
  epo-epo: Kaj konstruu tie altaron al la Eternulo, via Dio, altaron el ŝtonoj; ne
    levu sur ilin feron.
  uig-PIN: Silǝr xu yǝrdǝ Pǝrwǝrdigar Hudayinglar üqün tɵmür ǝswab tǝgmigǝn taxlardin
    ⱪurbangaⱨ yasanglar;
  beo-beo: Amoga, dilia Hina Gode amoga nodone sia:ne gadomusa:, igi oloda hamoma.
    Be amo igi ouli gobihei o goahei amoga mae hedofama.
  tpi-OTNT: Na yupela i mas kisim sampela ston na wokim wanpela alta. Tasol ol man
    bilong wokim alta i no ken brukim o katim ston long hama samting ol i wokim long
    ain.
  hau-SA: Ku gina bagade wa Ubangiji Allahnku, bagaden dutse. Kada ku yi amfani da
    wani kayan aiki na ƙarfe a kansu.
  uig-LAT: Siler shu yerde Perwerdigar Xudayinglar üchün tömür eswab tegmigen tashlardin
    qurban’gah yasanglar;
  nde-nde: Khonapho yakhelani uThixo uNkulunkulu wenu i-alithari, i-alithari lamatshe.
    Lingasebenzisi lutho olwenziwe ngensimbi phezu kwawo.
  ton-ton: 'Pea te ke fokotuʻu ʻi ai ʻae feilaulauʻanga kia Sihova ko ho ʻOtua, ko
    e feilaulauʻanga maka: ʻoua naʻa ke hiki ki ai ha toki ukamea.'
  ces-1613: 'A vzděláš tam oltář Hospodinu Bohu svému: oltář z kamenů, jichž nebudeš
    tesati železem,'
  eng-WMB: There you shall build an altar to the LORD your God, an altar of stones.
    You shall not use any iron tool on them.
  tam-TCV: அங்கே நீங்கள் உங்கள் இறைவனாகிய யெகோவாவுக்குக் கற்களினால் ஒரு பலிபீடத்தைக்
    கட்டுங்கள். இரும்பு ஆயுதங்கள் எதையும் அதன்மேல் பயன்படுத்த வேண்டாம்.
  ceb-ULB: Ug didto kinahanglan buhatan ninyo ug halaran si Yahweh nga inyong Dios,
    ang halaran nga mga bato; apan dili ka mogamit sa galamiton nga puthaw sa pagtukod
    sa mga bato.
  pol-UBG: Tam też zbudujesz ołtarz PANU, swemu Bogu, ołtarz z kamieni. Nie będziesz
    ich ciosał narzędziem z żelaza.
  urd-GVU: وہاں رب اپنے خدا کے لئے قربان گاہ بنانا۔ جو پتھر تُو اُس کے لئے استعمال
    کرے اُنہیں لوہے کے کسی اوزار سے نہ تراشنا۔
  deu-1912: Und sollst daselbst dem HERRN, deinem Gott, einen steinernen Altar bauen,
    darüber kein Eisen fährt.
  kan-2017: “ಅಲ್ಲಿ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಿಗೋಸ್ಕರ ನೀವು ಕಲ್ಲುಗಳಿಂದ ಯಜ್ಞವೇದಿಯನ್ನು ಕಟ್ಟಿಸಬೇಕು.
  yap-yap: Mi gimed ubung ba altar u rom ko malang ni dab mu marweliyed nga ba talin
    e maruwel ni wasey,
  hlt-MCSB: Te vaengah BOEIPA na Pathen kah hmueihtuk te lungto hmueihtuk la pahoi
    suem lamtah thicung muk thil boeh.
  mdy-ETH: ዓንጊና ዓርሲንቲባኣ ሹቺ ዔኪ ፆኦሲም ሚቺ ዒንጎ ቤሲ ኮሹዋቴ፤
  twi-ASANTE: Monsi afɔrebukyia, aboɔ afɔrebukyia wɔ hɔ mma Awurade, mo Onyankopɔn.
    Mommfa dadeɛ biribiara nka.
  eng-WEBU: There you shall build an altar to the LORD your God, an altar of stones.
    You shall not use any iron tool on them.
  bnp-bnp: Mu bole ranga kedo mu ratea a dede. E huriki ri hae a dede nahea ri gi
    ubikeve a kedo ri gi haea vona a dede.
  wal-wal: He sohuwan GODAASSI, intte Xoossaassi, birata miishshi bochchibeenna shuchchaappe
    yarshshiyoosaa oottite.
  spa-PDDPT: Edificarás allí un altar de piedras a Yavé tu ʼElohim. No alzarás herramienta
    de hierro sobre ellas.
  gun-gun: Ha'e py Senhor Penderuete pe pejapo 'rã peteĩ altar ita gui. Ha'e va'e
    re ndapeiporui 'rã tembiporu ferro guigua.
  ilo-ULB: Masapul a mangbangonkayo sadiay iti maysa nga altar kenni Yahweh a Diosyo,
    maysa nga altar a batbato; ngem masapul a saankayo nga agaramat iti alikamen a
    landok a pangtrabaho kadagiti bato.
  kpg-kpg: Hau hia di gowaa dudu tigidaumaha, hau hia gi nia hadu ala digi hai hegau
    ginai nia goloo hai mee baalanga.
  uig-ARA: سىلەر شۇ يەردە پەرۋەردىگار خۇدايىڭلار ئۈچۈن تۆمۈر ئەسۋاب تەگمىگەن تاشلاردىن
    قۇربانگاھ ياساڭلار؛
  sus-sus: «Mɛnni wo xa sɛrɛxɛbade yailan gɛmɛe ra wo Marigi Alatala bɛ, wure mu dinxi
    naxee ra,
  pon-2006: Kumwail eri kauwada wasao ehu pei sarawi me takai wia oh sohte mete pahn
    doadoahk ie,
  ksd-ksd: Ma avat a pait ra uguugu na vartabar ure ra Luluai kavava God abara, a
    uguugu na vat; ma koko avat a mut ra vat ma ra palariam.
  tur-YTC: Orada Tanrın Yahve'ye taşlardan bir sunak yapacaksın. Üzerlerinde herhangi
    bir demir alet kullanmayacaksın.
  grc-BRENT: Καὶ οἰκοδομήσεις ἐκεῖ θυσιαστήριον Κυρίῳ τῷ Θεῷ σου, θυσιαστήριον ἐκ
    λίθων· οὐκ ἐπιβαλεῖς ἐπʼ αὐτὸ σίδηρον·
  ind-AYT: Selain itu, di sana kamu juga harus membangun sebuah mazbah yang terbuat
    dari batu untuk TUHAN, Allahmu. Janganlah menggunakan peralatan dari besi.
  nya-nya: Pamenepo mumange guwa lansembe la miyala la Yehova Mulungu wanu. Musagwiritse
    ntchito chida chilichonse chachitsulo pa miyalapo.
  hrv-hrv: Ondje sagradi i žrtvenik Jahvi, Bogu svome - žrtvenik od kamenja na koje
    nisi spuštao gvožđa.
  mps-mps: Tama dagego masigi meba selama, alta nigao. Tiali goli, te alta nigibo
    bagego te masigi aingo nigai hama haluyu, o togoyu elamo dao.
  tpi-tpi: Na yupela i mas kisim sampela ston na wokim wanpela alta. Tasol ol man
    bilong wokim alta i no ken brukim o katim ston long hama samting ol i wokim long
    ain.
  dan-1931: Og der skal du bygge HERREN din Gud et Alter, et Alter af Sten, som du
    ikke har svunget Jern over;
  vie-OVCB: Anh em cũng phải xây một bàn thờ cho Chúa Hằng Hữu, Đức Chúa Trời của
    anh em, bằng đá nguyên tảng, không đục không đẽo.
  guj-2017: ત્યાં તમારે યહોવાહ તમારા ઈશ્વરના નામે પથ્થરની વેદી બાંધવી, પણ તમે તે પથ્થર
    પર લોખંડનું હથિયાર વાપરશો નહિ.
  pon-2006A: Kumwail eri kauwada wasao ehu pei sarawi me takai wia oh sohte mete pahn
    doadoahk ie,
  por-BRBSL: Ali construireis um altar para Yahweh vosso Deus, um altar de pedras.
    Não usareis nenhuma ferramenta de ferro sobre elas.
  cth-cth: Hote hmuen koehai na BAWIPA Cathut hanelah,
  twi-twi: Munsi afɔremuka, abo afɔremuka wɔ hɔ mma Awurade, mo Nyankopɔn no. Mommfa
    dade biribiara nka.
  hlt-hlt: Te vaengah BOEIPA na Pathen kah hmueihtuk te lungto hmueihtuk la pahoi
    suem lamtah thicung muk thil boeh.
  tbz-SIM: Dí dɛ̀ mɑɑ́ diwũɔ̃tɔ̀nnì ti Yiɛ̀ nKuyie nkùù di te nɛ̀ yɛtɑ̃́rɛ̀ di í cìɛ́kɛ́
    yɛ̀ nɛ̀ timɑ́tì kó kunɛnkù mɑkù.
  msy-2020: Egh ia dagɨataba isɨ dar afegh, egh Ikiavɨra Itir God, ian God bagh ofa
    gamir dakozimɨn ingarɨva, gumazir ofa gamir dakozimɨn ingariba, ainɨn sobiam o
    ainɨn haman, dagɨar kaba abɨgh da aghoran markɨ.
  azb-azb: Orada Allahınız Rəbbə dəmir alət vurulmamış daşlardan bir qurbangah düzəldin.
  eng-DBY: And there shalt thou build an altar to Jehovah thy God, an altar of stones;
    thou shalt not lift up an iron [tool] upon them;
  hin-2017: और वहीं अपने परमेश्वर यहोवा के लिये पत्थरों की एक वेदी बनाना, उन पर कोई
    औज़ार न चलाना।
  wol-KYG: Nangeen fa tabax ab sarxalukaay, ñeel seen Yàlla Aji Sax ji, ab sarxalukaay
    bu ñu defare doj yu jumtukaayu weñ laalul.
  eng-YLT: and built there an altar to Jehovah thy God, an altar of stones, thou dost
    not wave over them iron.
  eng-WYC-2017: And there thou shalt build an altar to thy Lord God, of stones which
    iron touched not,
  eng-WMBB: There you shall build an altar to the LORD your God, an altar of stones.
    You shall not use any iron tool on them.
  urd-GVH: वहाँ रब अपने ख़ुदा के लिए क़ुरबानगाह बनाना। जो पत्थर तू उसके लिए इस्तेमाल
    करे उन्हें लोहे के किसी औज़ार से न तराशना।
  rug-rug: Beto asa, si mamu tavetia keke hope, ba loke aeana si kaqu tavetavete ni
    gamu pude peqoi sari na patu.
  gaz-gaz: Achittis Waaqayyo Waaqa keetiif iddoo aarsaa kan dhagaa irraa hojjetame
    dhaabi; miʼa sibiilaa tokko iyyuu hin fayyadamin.
  fra-LSG: Là, tu bâtiras un autel à l’Éternel, ton Dieu, un autel de pierres, sur
    lesquelles tu ne porteras point le fer;
  yal-yal: Ɛ xa gɛmɛne malan Alatala ɛ Ala xa saraxa ganden na mɛnni, wure walise
    mi dinxi gɛmɛn naxanye ra.
  haw-1868: 'A malaila oe e haua''i i kuahu no Iehova kou Akua, i kuahu pohaku: mai
    kau oe i ka mea hao maluna o ia mau mea.'
  arb-NAV: وَتَبْنُونَ هُنَاكَ مَذْبَحاً لِلرَّبِّ إِلَهِكُمْ، مِنْ حِجَارَةٍ غَيْرِ
    مَنْحُوتَةٍ بِحَدِيدٍ،
  ewe-ewe: Tu vɔsamlekpui ɖe afi ma na Yehowa, wò Mawu la kple kpe siwo womefu kple
    gakpo o.
  eng-LEE: 'And thou shalt build there an altar unto the Lord thy God, an altar of
    stones: thou shalt not lift up any iron tool upon them.'
  asm-FB: আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ উদ্দেশ্যে আপোনালোকে সেই ঠাইত এটা শিলৰ যজ্ঞবেদী নির্ম্মাণ
    কৰিব। সেই শিলবোৰৰ ওপৰত আপোনালোকে কোনো লোহাৰ সজুলি ব্যৱহাৰ নকৰিব।
  sus-A: «مّننِ وٌ شَ سّرّشّبَدٍ يَءِلَن فّمّيٍ رَ وٌ مَرِفِ عَلَتَلَ بّ، وُرٍ مُ
    دِنشِ نَشٍيٍ رَ،
  fra-SBL: Tu y bâtiras un autel à Yahvé ton Dieu, un autel de pierres. Tu n'y emploieras
    pas d'outil en fer.
  hbo-hbo: וּבָנִ֤יתָ שָּׁם֙ מִזְבֵּ֔חַ לַיהוָ֖ה אֱלֹהֶ֑יךָ מִזְבַּ֣ח אֲבָנִ֔ים לֹא־תָנִ֥יף
    עֲלֵיהֶ֖ם בַּרְזֶֽל׃
  eng-WYCLIFFE: And there thou schalt bilde an auter to thi Lord God, of stoonys whiche
    yrun touchide not,
  cwe-cwe: Uko mwizamzengela Mndewa Mulungu, Mulungu wenu ulupango hanhu heli na mabwe
    hayasongoligwe.
  kik-kik: Ningĩ mũgaakĩra Jehova Ngai wanyu kĩgongona, kĩgongona kĩa mahiga. Mũtikanahũthĩre
    kĩndũ o gĩothe gĩa kĩgera mahiga-inĩ macio.
  fra-NCL: Et tu bâtiras là un autel à Yahweh, un autel de pierres sur lesquelles
    tu ne porteras pas le fer.
  cek-AK: To ahmuen ah na Angraeng Sithaw hanah, hmaicam maeto thlung hoiah sah oh;
    to thlung nuiah kawbaktih sum doeh tling o hmah.
  cuk-cuk: Agi be-Bab-Dummad-Jehováʼba ibmar-ogumakar-ukleged-aila be soboed. We-aila-sobbalir,
    melle be akwamar esgorogi sobo. Unnila be akwamar-gwagwarmalad be ebugoed.
  uig-CYR: Силәр шу йәрдә Пәрвәрдигар Худайиңлар үчүн төмүр әсвап тәгмигән ташлардин
    қурбангаһ ясаңлар;
  tel-2017: అక్కడ మీ యెహోవా దేవునికి బలిపీఠం కట్టాలి. ఆ బలిపీఠాన్ని రాళ్లతో నిర్మించాలి.
    ఆ పని కోసం ఇనుప పనిముట్లు ఉపయోగించకూడదు.
  hat-BSA: Anplis, nou va bati la, yon lotèl a SENYÈ a, Bondye nou an, yon lotèl avèk
    wòch. Nou p ap voye yon zouti fè sou yo.
  kos-kos: Etoak sie loang we ke eot ma tia tafleyuk ke kufwen sroasr osra,
  hbo-WLC: וּבָנִ֤יתָ שָּׁם֙ מִזְבֵּ֔חַ לַיהוָ֖ה אֱלֹהֶ֑יךָ מִזְבַּ֣ח אֲבָנִ֔ים לֹא־תָנִ֥יף
    עֲלֵיהֶ֖ם בַּרְזֶֽל׃
  ibo-ibo: Wuokwara Onyenwe anyị Chineke gị ebe ịchụ aja ya nʼebe ahụ. Ebe ịchụ aja
    eji naanị nkume wuo, nke ejighị ihe ngwa ọrụ igwe rụọ ihe bụla na ya.
  ory-ory: ଆଉ ତୁମ୍ଭେ ସେଠାରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଏକ ଯଜ୍ଞବେଦି, ଅର୍ଥାତ୍‍,
    ପ୍ରସ୍ତରର ଏକ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କରିବ; ସେହି ସବୁ ପ୍ରସ୍ତର ଉପରେ ଲୌହ ଅସ୍ତ୍ର ଉଞ୍ଚାଇବ ନାହିଁ।
  chk-chk: Ikenan oupwe senätä eu rongen asor seni fau, nge ousap falei ekewe fau
    ren pisekin angang seni mächä.
  rop-rop: En yumob garra bildimap teibul blanga ofring garram ston. Yumob nomo kadim
    garram aiyanwan enijing,
  ukr-1871: 'І поставиш там жертівника Господеві, Богу твому, камяного жертівника;
    не замахнеш над ним зелїзом:'
  deu-1951: Und du sollst daselbst dem HERRN, deinem Gott, einen Altar bauen, einen
    Altar von Steinen; über diese sollst du kein Eisen schwingen.
  eng-JPS: And there shalt thou build an altar unto the LORD thy God, an altar of
    stones; thou shalt lift up no iron tool upon them.
  srp-1865: I naèini ondje oltar Gospodu Bogu svojemu, oltar od kamenja, ali ga nemoj
    gvožðem tesati.
  lug-lug: Era Mukama Katonda wo olimuzimbira eyo ekyoto n’amayinja amalamba agatali
    matemeko na kyuma.
  heb-heb: ובנית שם מזבח ליהוה אלהיך מזבח אבנים לא תניף עליהם ברזל׃
  ben-IRV: আর সে জায়গায় তুমি নিজের ঈশ্বর সদাপ্রভুর উদ্দেশ্যে এক যজ্ঞবেদি, পাথরের
    এক বেদি গাঁথবে, তার উপরে লোহার অস্ত্র তুলবে না।
  pan-pan: ਤੁਸੀਂ ਉੱਥੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਲਈ ਇੱਕ ਜਗਵੇਦੀ ਬਣਾਇਓ ਅਰਥਾਤ ਪੱਥਰਾਂ ਦੀ ਇੱਕ
    ਜਗਵੇਦੀ। ਤੁਸੀਂ ਉਹਨਾਂ ਉੱਤੇ ਲੋਹੇ ਦਾ ਕੋਈ ਸੰਦ ਨਾ ਚਲਾਇਓ।
  mya-JVB: ထို အရပ်၌လည်း သင် ၏ဘုရားသခင် ထာဝရဘုရား အဘို့၊
  hmo-hmo: “Bona unuseni Lohiabada emui Dirava ena boubou patana ta, nadi dekena amo
    do umui karaia. Unai nadi be auri gauna ta ese ia utua lasi gaudia.
  urd-urd: और वहीं तू ख़ुदावन्द अपने ख़ुदा के लिए पत्थरों का एक मज़बह बनाना, और लोहे
    का कोई औज़ार उन पर न लगाना।
  rus-SYN: и устрой там жертвенник Господу Богу твоему, жертвенник из камней, не поднимая
    на них железа;
  bqc-SIM: À Dii á Lua gbagbakĩi bo we ń gbɛo. Ásu gã́pɛlɛ gbɛpiↄwao,
  tcz-CHONGTHU: Hiche muna chu Pakai, Pathen dinga maicham khat natun doh diu, maicham
    chu song jeng mangchaa nasem diu, songho suhnamna dinga chu thih jeng naman lou
    diu ahi.
  mar-mar: तसेच तुमचा देव परमेश्वर ह्यासाठी एक दगडी वेदी तयार करा. दगड फोडण्यासाठी
    लोखंडी हत्यार वापरु नका.
  qub-qub: Nircurmi Tayta Diosninchïpaj altarta chaycho perganqui. Chay altarta perganayquipäga
    ama ima fyërruwanpis rumicunata llagllanquichu, chaypa ruquenga llaglläni rumicunallawan
    perganqui.
  hat-hat: N'a pran wòch, n'a moute yon lòtèl la tou pou Seyè a, Bondye nou an. Pa
    travay wòch n'a pran pou n' fè lòtèl la ak sizo.
  eng-BSB: Moreover, you are to build there an altar to the LORD your God, an altar
    of stones. You must not use any iron tool on them.
  tod-tod: Naama adaʋɛ nɔ ɠa wo zalaɠa ɠulazuʋɛ losu ná Ɠɔoɠɔ GALAGI wa-ƓALAGI ʋɛ,
    ga kɔtuiti, nii kɔlu ani la dɛ vɔɔɠuni ba.
  eng-WEBPB: There you shall build an altar to the LORD your God, an altar of stones.
    You shall not use any iron tool on them.
  kbq-kbq: Hagi e'i anantera havereti Rana tamagri Anumzamofo kresramna vu ita tro
    hunteho. Ana kresramna vu itama tro'ma hanazana, aeniretira taga huta ana ita
    trora osiho.
  nhe-BL: Nojquiya monequi xijchihuaca se tlaixpamitl ica tetini para imoTECO Dios,
    huan amo xiquintejtequica nopa tetini ica niyon se tepostli.
  gub-BL: Pezapo ma'ea'yr hapy haw a'e pe Tupàn Zanezar henataromo nehe, ita ikaika
    pyrer 'ym pupe iapo pà nehe.
  eng-DRA: And thou shalt build there an altar to the Lord thy God, of stones which
    iron hath not touched,
