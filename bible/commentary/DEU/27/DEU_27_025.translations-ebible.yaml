verse: DEU.027.025
translations:
  mal-C: “നിരപരാധിയായ ഒരു മനുഷ്യനെ കൊല്ലുന്നതിനു കൈക്കൂലി വാങ്ങുന്നവർ ശപിക്കപ്പെട്ടവർ.”
    ജനമെല്ലാം “ആമേൻ” എന്നു പറയണം.
  deu-TKW: 'Verflucht ist, wer sich dazu dingen läßt, das Blut eines Unschuldigen
    mörderisch zu vergießen! Und das ganze Volk soll sprechen: So sei es!'
  lin-lin: '« Alakelama mabe, moto nyonso oyo akozwa kanyaka mpo na koboma moto oyo
    ayebi likambo te ! » Bato nyonso bakozongisa : « Amen ! »'
  eng-LSV: “Cursed [is] he who is taking a bribe to strike a person, innocent blood.”
    And all the people have said, “Amen.”
  eng-GNV: 'Cursed be he that taketh a reward to put to death innocent blood: And
    all the people shall say: So be it.'
  eng-WEBSTER: 'Cursed be he that taketh reward to slay an innocent person: and all
    the people shall say, Amen.'
  nhw-BL: 'Tlatelchihuali ma eli catli quiselis tomi para quimictis seyoc catli amo
    tleno quichijtoc. Huan nochi anisraelitame anquiijtose: ‘Quej nopa ma eli.’'
  swh-ONEN: “Alaaniwe mtu apokeaye rushwa ili kumuua mtu asiye na hatia.” Kisha watu
    wote watasema, “Amen!”
  bba-bba: Kpɑ Lefibɑ bu nɛɛ, bɔ̃rurowɑ wi u nɔm birɑn ɡobi mwɑ u kɑ tɑɑrɛ sɑriruɡii
    ɡo. Kpɑ tɔmbu kpuro bu nɛɛ, ɑmi!
  eng-KJVCPB: Cursed be he that taketh reward to slay an innocent person. And all
    the people shall say, Amen.
  luo-luo: “Okwongʼ ngʼat ma okawo asoya mondo oneg ngʼat maonge ketho.” Eka ji duto
    nodwok niya, “Amin!”
  meu-meu: Dava e abiamu, asi ena kerere tauna baine alaia mase totona, tauna na bae
    uduguiraia. (Bena taunimanima iboudiai baeto “Amen”.)
  npi-ULB: '''निर्दोष व्यक्तिलाई मार्न घुस लिने मानिस श्रापित होस् ।'' तब सबै मानिसले
    भनून्, ''आमेन ।'''
  yor-yor: “Ègún ni fún ọkùnrin náà tí ó gba àbẹ̀tẹ́lẹ̀ láti pa ènìyàn láìjẹ̀bi.”
    Nígbà náà ni gbogbo ènìyàn wọ̀nyí yóò wí pé, “Àmín!”
  ind-ind: ‘Terkutuklah orang yang menerima uang suap untuk membunuh orang yang tidak
    bersalah.’ Dan seluruh umat akan menjawab, ‘Amin.’
  pes-OPCB: '«لعنت خدا بر کسی که رشوه بگیرد تا فرد بی‌گناهی را به قتل برساند.» و تمامی
    قوم بگویند: «آمین.»'
  tgl-ULB: '''Nawa''y isumpa ang taong tumatanggap ng isang suhol para pumatay ng
    taong walang kasalanan.'' At lahat ng mga tao ay dapat magsabi ng, ''Amen.'''
  hui-hui: Mbiralime wali agali ko mbira nabi kago homelo bo waholenaga ndelalu muni
    hana hayagua Ngode Datagaliwabenaga mo ko holene ogoni ibuha wulebira, lolebira.
    Ani laragola wali agali bibahendeme ladai bialu lalu, Heneneore Ngode Datagaliwabehanda
    aniore bilo, lolebira.
  mya-mya: '`` `အပြစ်​မဲ့​သူ​အား​သတ်​သူ​သည် ဘု​ရား​သ​ခင် ၏​ကျိန်​ခြင်း​ကို​ခံ​စေ​သ​တည်း''
    ဟု​ကျိန်​ဆို​သော အခါ၊ ``လူ​အ​ပေါင်း​တို့​က`အာ​မင်'' ဟု​ဝန်​ခံ​ရ​ကြ မည်။'
  bod-N: གསུག་བླངས་ནས་མི་ཉེས་མེད་ཀྱི་སྲོག་གཅོད་མཁན་ལ་དམོད་པ་ཕོག་གྱུར་ཅིག་ཅེས་པའི་ལན་དུ།
    མི་ཐམས་ཅད་ཀྱིས་ཨ་མེན་ཞེས་ཞུ་དགོས།
  sna-sna: “Ngaatukwe munhu anogamuchira fufuro kuti auraye munhu asina mhosva.” Ipapo
    vanhu vose vachati, “Ameni!”
  spa-BLM: '‘Maldito el que acepta un soborno para matar a un inocente’. Todo el pueblo
    dirá: “Amén”.'
  cac-cac: 'Catab''il mach schaan tumin yic smac''ancham junoc anima malaj smul, xcham
    eb''. Axo masanil eb'' chon̈ab'' chi'' tz''alani: Ujocab''i, xcham eb''.'
  swh-ULB: Alaaniwe mwanamume apokeaye rushwa kumuua mtu asiye na hatia’. Kisha watu
    wote lazima waseme, ‘Amina’.
  bel-bel: 'Пракляты, хто бярэ хабар, каб забіць душу і праліць кроў нявінную! І ўвесь
    народ скажа: амін.'
  deu-ELBBK: 'Verflucht sei, wer ein Geschenk nimmt, um jemand zu erschlagen, unschuldiges
    Blut zu vergießen! Und das ganze Volk sage: Amen!'
  mbb-OT: “Rinewakan is etew he edawat te suhul para himetayi zin is wazà mekesalà
    he etew.” Ne edtavak is langun te, “Amen!”
  mal-2015: 'കുറ്റമില്ലാത്തവനെ കൊല്ലേണ്ടതിന്നു പ്രതിഫലം വാങ്ങുന്നവൻ ശപിക്കപ്പെട്ടവൻ.
    ജനമെല്ലാം: ആമേൻ എന്നു പറയേണം.'
  rmc-rmc: '‚Prekošlo hino oda, ko vaš o love murdarela le ňevinne manušes.‘ A savore
    manuša mi phenen: ‚Amen!‘'
  pes-OPV: '«ملعون باد کسی‌که رشوه گیرد تا خون بی‌گناهی ریخته شود.» و تمامی قوم بگویند:
    «آمین!»'
  ron-1924: '‘Блестемат сэ фие чел че ва прими ун дар ка сэ версе сынӂеле челуй невиноват!’
    Ши тот попорул сэ рэспундэ: ‘Амин!’'
  ben-OBCV: “সেই লোক অভিশপ্ত যে নির্দোষ লোককে হত্যা করার জন্য ঘুস নেয়।” তখন সমস্ত
    লোক বলবে, “আমেন!”
  som-som: Inkaaru ha ku dhacdo kii laaluush u qaata inuu qof aan xaq qabin dilo.
    Oo dadka oo dhammuna ha yidhaahdeen, Aamiin.
  lat-VUC: 'Maledictus qui accipit munera, ut percutiat animam sanguinis innocentis:
    et dicet omnis populus: Amen.'
  eng-ASVBT: Cursed be he that taketh a bribe to slay an innocent person. And all
    the people shall say, Amen.
  ita-1885: 'Maledetto sia chi prende presente, per far morir l''innocente. — E tutto
    il popolo dica: Amen.'
  eng-LXXUP: 'Cursed is he whosoever shall have taken a bribe to slay an innocent
    man: and all the people shall say, So be it.'
  eng-ULB: '''May the man be cursed who takes a bribe to kill an innocent person.''
    Then all the people must say, ''Amen.'''
  spa-VBL: '“¡Maldito sea el que acepte un soborno para matar a un inocente!” Todos
    dicen: “¡Amén!”'
  fra-_FOB: 'Maudit celui qui reçoit un présent pour mettre à mort l''innocent! Et
    tout le peuple dira: Amen!'
  mal-mal: 'കുറ്റമില്ലാത്തവനെ കൊല്ലേണ്ടതിന് പ്രതിഫലം വാങ്ങുന്നവൻ ശപിക്കപ്പെട്ടവൻ.
    ജനമെല്ലാം: ആമേൻ എന്നു പറയണം.'
  urd-GVR: ‘Us par lānat jo paise le kar kisī bequsūr shaḳhs ko qatl kare.’ Sab log
    kaheṅ, ‘Āmīn!’
  suz-BL: मिनु “सु मुरुमी क्‍येट ताक्‍शा, दोस मतशो मुर कली साइक्‍ब, मेको मुर सराप
    राइब” देंतेक्‍म। मिनु मुर नेल्‍लेमी “आमेन, मोदेंशो दुम्‍ल” देंचा माल्‍नीम। प्रस्‍थान
    २३:८
  ita-1927: 'Maledetto chi accetta un donativo per condannare a morte un innocente!
    E tutto il popolo dirà: Amen.'
  ckb-ckb: «نەفرەت لێکراوە ئەوەی بەرتیل وەردەگرێت بۆ ئەوەی یەکێکی بێتاوان بکوژێت.»
    هەموو گەلیش دەڵێن، «ئامین!»
  eng-BBE: Cursed is he who for a reward puts to death one who has done no wrong.
    And let all the people say, So be it.
  kan-OKCV: ಅವರು, “ನಿರಪರಾಧಿಯನ್ನು ಕೊಲ್ಲಲು ಲಂಚ ತೆಗೆದುಕೊಂಡವನು ಶಾಪಗ್ರಸ್ತನು,” ಎಂದು ಹೇಳಿದಾಗ,
    ಎಲ್ಲಾ ಜನರು, “ಆಮೆನ್,” ಎಂದು ಹೇಳಬೇಕು.
  tam-2017: குற்றமில்லாதவனைக் கொலைசெய்வதற்கு லஞ்சம் வாங்குகிறவன் சபிக்கப்பட்டவன் என்பார்களாக;
    மக்களெல்லோரும் ஆமென் என்று சொல்வார்களாக.
  spa-RV-1909: 'Maldito el que recibiere don para herir de muerte al inocente. Y dirá
    todo el pueblo: Amén.'
  ron-BTF: 'Blestemat fie cel ce ia răsplată pentru a ucide o persoană nevinovată.
    Şi tot poporul să spună: Amin.'
  eng-WEBP: ‘Cursed is he who takes a bribe to kill an innocent person.’ All the people
    shall say, ‘Amen.’
  eng-FBV: “A curse on anyone who accepts a bribe to kill someone who's innocent!”
    Everyone says “Amen!”
  nld-1939: 'Vervloekt, die een geschenk aanneemt, om onschuldig bloed te vergieten.
    En heel het volk zal zeggen: Amen!'
  nch-BL: 'Tatelchihuali ma eli cati quiselis tomi para quimictis seyoc cati amo teno
    quichijtoc. Huan nochi anisraelitame anquiijtose: ‘Quej nopa ma eli.’'
  vie-1934: 'Đáng rủa sả thay kẻ nào nhận của hối lộ để giết người vô tội! Cả dân
    sự phải đáp: A-men!'
  hin-CV: “शापित है वह, जो किसी निर्दोष व्यक्ति की हत्या के उद्देश्य से घूस लेता है.”
    तब सारी सभा उत्तर में कहेगी, “आमेन!”
  eng-OURB: ‘Cursed is he who takes a bribe to kill an innocent person.’ All the people
    shall say, ‘Amen ·So be it·.’
  spa-BES: 'Maldito el que por una recompensa mata al que no ha hecho nada malo. Y
    todo el pueblo dirá: Amén.'
  tdx-tdx: 'Afàtse ze mandrambe vokañe hanjevoñe ty vañoñe. Le hene hanao ty hoe ondatio:
    Ie izay.'
  vid-vid: “ ‘Yapanjilwe munhu yoneche yalingubochela chinhu leka yamkopole munhu
    yalihela nongwa.’ Na wanhu weng'ha wokwidichila, ‘Ena!’
  eng-OKE: Accursed is he who receiveth hire to kill the life, and (shed the) blood
    of the innocent. And all the people shall say, Amen.
  tha-KJV: ‘​ผู้​ใดรับสินบนให้ฆ่าบุคคลที่​มิได้​กระทำผิด ให้​ผู้​นั้นถูกสาปแช่ง’ ให้​ประชาชนทั้งปวงกล่าวว่า
    ‘เอเมน’
  por-BR-2018: 'Maldito o que receber um presente para ferir de morte ao inocente.
    E dirá todo o povo: Amém.'
  deu-ELO: 'Verflucht sei, wer ein Geschenk nimmt, um jemand zu erschlagen, unschuldiges
    Blut zu vergießen! Und das ganze Volk sage: Amen!'
  eng-WYC-2018: Cursed is he that taketh gifts, that he smite the life of innocent
    blood; and all the people shall say, Amen! (Cursed is anyone who taketh money,
    or a reward, to kill an innocent person; and all the people shall say, Amen!)
  epo-epo: 'Malbenita estu, kiu prenas subaĉeton, por mortigi animon, sangon senkulpan.
    Kaj la tuta popolo diros: Amen.'
  uig-PIN: '«Kimki gunaⱨsiz adǝmni ɵltürüp uning ⱪeni üqün ⱨǝⱪ alsa lǝnǝtkǝ ⱪalsun»
    dǝp jakarlisun. Andin hǝlⱪning ⱨǝmmisi jawabǝn: — Amin! desun.'
  beo-beo: ‘Nowa dunu da dunu ida:iwane amo medole legemusa:, muni lasea, gagabusu
    da ema aligima:ne dialoma:mu.’ Amasea, dunu huluane da ‘Ama’ sia:mu.
  tpi-OTNT: “‘Sapos wanpela man i kisim mani bilong kilim i dai wanpela man i no gat
    rong, orait God i ken bagarapim dispela man.’ Na olgeta manmeri bai i tok, ‘Tru
    tumas, God i ken mekim olsem.’
  hau-SA: “La’ananne ne mutumin da ya karɓi cin hanci don yă kashe marar laifi.” Sai
    dukan mutane su ce, “Amin!”
  uig-LAT: '«Kimki gunahsiz ademni öltürüp uning qéni üchün heq alsa lenetke qalsun»
    dep jakarlisun. Andin xelqning hemmisi jawaben: — Amin! désun.'
  nde-nde: ‘Kaqalekiswe umuntu owamukela isivalamlomo ukuze ayebulala umuntu ongelacala.’
    Ngakho abantu bonke bazakuthi, ‘Ameni!’
  ton-ton: Ke malaʻia ia ʻaia ʻoku ne toʻo ʻae totongi ke tāmateʻi ʻae tokotaha ʻoku
    angatonu. Pea ʻe pehē ʻe he kakai kotoa pē, ʻEmeni.
  ces-1613: 'Zlořečený, kdož by vzal dary, aby zabil člověka nevinného; i dí všecken
    lid: Amen.'
  eng-WMB: ‘Cursed is he who takes a bribe to kill an innocent person.’ All the people
    shall say, ‘Amen.’
  tam-TCV: “குற்றமில்லாதவனைக் கொலைசெய்வதற்குக் கைக்கூலி வாங்குபவன் சபிக்கப்பட்டவன்.”
    அப்பொழுது எல்லா மக்களும், “ஆமென்!” என்று சொல்லவேண்டும்.
  ceb-ULB: '''Matinunglo ang tawong magpasuhol aron sa pagpatay sa tawong walay sala.''
    Ug ang tibuok katawhan moingon, ''Amen.'''
  pol-UBG: 'Przeklęty, kto przyjmuje dary, by zabić niewinnego człowieka. A cały lud
    powie: Amen.'
  urd-GVU: ’اُس پر لعنت جو پیسے لے کر کسی بےقصور شخص کو قتل کرے۔‘ سب لوگ کہیں، ’آمین!‘
  deu-1912: 'Verflucht sei, wer Geschenke nimmt, daß er unschuldiges Blut vergießt!
    Und alles Volk soll sagen: Amen.'
  kan-2017: “ಅವರು, ಹಣ ತೆಗೆದುಕೊಂಡು ನಿರಪರಾಧಿಯನ್ನು ಕೊಂದವನು ಶಾಪಗ್ರಸ್ತನು” ಎನ್ನಲಾಗಿ ಜನರೆಲ್ಲರೂ,
    “ಆಮೆನ್” ಅನ್ನಬೇಕು.
  yap-yap: “‘Nge bucheg Got wa’athan e en nra fek e salpiy ni fan e nge thang e pogofan
    rok be’ ndawori bucheg ban’en.’ “Me fulweg e girdi’ ni gubin ni lungurad, ‘Amen!’
  hlt-MCSB: Ommongsitoe thii neh a hinglu ngawn pah hamla kapbaih aka lo te thae a
    phoei thil vaengah, pilnam loh , “Amen,” boeih ti saeh.
  mdy-ETH: « ‹ሚኢሼና ሻንቂንቲ ፒዜ ዓሲ ጉሪ ዎዻ ዓሲ ቢያ ጋዳንቂንቴያ ማዖም!› ጋዓዛ፥ ዴራ ቢያሢ ‹ማዓንታኣ!› ጎዖንጎ»
    ጌዔኔ።
  twi-ASANTE: “Nnome nka obiara a ɔgye apaabɔdeɛ na ɔkum onipa a ɔnyɛɛ bɔne biara.”
    Na ɔman no nyinaa bɛgye so sɛ, “Amen!”
  eng-WEBU: ‘Cursed is he who takes a bribe to kill an innocent person.’ All the people
    shall say, ‘Amen.’
  bnp-bnp: “‘A bakovi ni kona i rabalaki tavulea a viri tara, a Vure bara i habi a
    vuranga vona.’ E huriki lobo ri gi koli ri gi ta maea, ‘A ngava i muholi hateka.’
  wal-wal: “‘Miishshan shamettidi, xillo asa woriya asi qanggettidaagaa gido’ yaagin,
    asai ubbai, ‘Amin77i!’ yaago.
  spa-PDDPT: '¡Maldito el que reciba soborno para matar al inocente! Y todo el pueblo
    dirá: ¡Amén!'
  gun-gun: 'Aipoe''i ''rã: “Ayvu vaipy ''rã oiko amongue ome''ẽmby ojopy va''e heko
    porã va''e ojuka aguã.” Heta va''e kuery ombovai vy “Ha''eve va''e” he''i ''rã.'
  ilo-ULB: '''Mailunod koma ti tao nga umawat ti pasuksok a mangpatay iti maysa a
    tao nga awan basolna,'' Ket masapul a kunaen dagiti amin a tattao, ''Amen.'''
  kpg-kpg: “‘Di haga halauwa a Dimaadua la gii tale ang gi tangada dela e haimee gi nia
    bahi hadu, ala belee hui tangada e daaligi dana dangada ono hala ai gii made.’
    “Gei nia daangada huogodoo ga helekai, ‘Amen!’
  uig-ARA: '«كىمكى گۇناھسىز ئادەمنى ئۆلتۈرۈپ ئۇنىڭ قېنى ئۈچۈن ھەق ئالسا لەنەتكە قالسۇن»
    دەپ جاكارلىسۇن. ئاندىن خەلقنىڭ ھەممىسى جاۋابەن: ــ ئامىن! دېسۇن.'
  sus-sus: «Dankɛ na mixi bɛ naxan kɔbiri rasuxuma mixi tɔɔɲɛgɛxi faxafe ra.» Ɲama
    birin fa a ratin, «Amina.»
  pon-2006: “‘Koht en ketin keriahla aramas emen me pahn ale mwohni pwehn kemehla
    aramas emen me sohte dipe.’ “Koaros pahn sapeng patohwan, ‘Amen!’
  ksd-ksd: Na ti bilak nina ba na vatur vake ra vapuak upi na doko ra takodo na tutana.
    Ma ra tarai par diat a biti, Amen.
  tur-YTC: '''Masum birini öldürmek için rüşvet alana lanet olsun.'' Bütün halk, ''Amin''
    diyecek.'
  grc-BRENT: Ἐπικατάρατος ὃς ἂν λάβῃ δῶρα πατάξαι ψυχὴν αἵματος ἀθῴου· καὶ ἐροῦσι
    πᾶς ὁ λαὸς, γένοιτο.
  ind-AYT: ‘Terkutuklah setiap orang yang menerima uang suap untuk membunuh orang
    yang tidak bersalah!’ Dan, seluruh umat berkata, ‘Amin!’
  nya-nya: “Ndi wotembereredwa munthu amene alandira chiphuphu kuti aphe munthu wosalakwa.”
    Pamenepo anthu onse adzati, “Ameni!”
  hrv-hrv: '''Proklet bio koji primi mito da smrt donese nevinome!'' - I sav narod
    neka reče: ''Amen!'''
  mps-mps: “‘Te bidi mego te bidi me sęgę meni yai bidi ela muabo mone sai baso
    da, Godigo te bidi dolomainao.’ Tama tigidali we bidigo te po waibao, ‘Te mu tama
    dao, Godigo te bidi dolomainao.’”
  tpi-tpi: “‘Sapos wanpela man i kisim mani bilong kilim i dai wanpela man i no gat
    rong, orait God i ken bagarapim dispela man.’ Na olgeta manmeri bai i tok, ‘Tru
    tumas, God i ken mekim olsem.’
  dan-1931: '“Forbandet enhver, som lader sig købe til at myrde en uskyldig!” Og hele
    Folket skal svare: “Amen!”'
  vie-OVCB: '‘Ai nhận của hối lộ để giết người vô tội phải bị nguyền rủa.’ Toàn dân
    sẽ đáp: ‘A-men.’'
  guj-2017: ‘જે કોઈ માણસ નિર્દોષ માણસને મારી નાખવા માટે લાંચ લે તો તે માણસ શાપિત થાઓ.’
    અને બધા લોકો કહે, ‘આમીન.’
  pon-2006A: “‘Koht en ketin keriahla aramas emen me pahn ale mwohni pwehn kemehla
    aramas emen me sohte dipe.’ “Koaros pahn sapeng patohwan, ‘Amen!’
  por-BRBSL: '''Maldito aquele que aceita um suborno para matar uma pessoa inocente''.
    Todas as pessoas devem dizer: “Amém”.'
  cth-cth: Yon ka tawn hoehe tami thei hanelah aphu ka lat e tami teh yawthoenae awm
    lawiseh telah thoe a bo awh vaiteh, tami pueng ni Amen ati awh han.
  twi-twi: “Nnome nka obiara a ogye apaade, kum onipa a ɔnyɛɛ bɔne biara.” Na ɔman
    no nyinaa begye so se, “Amen!”
  hlt-hlt: Ommongsitoe thii neh a hinglu ngawn pah hamla kapbaih aka lo te thae a
    phoei thil vaengah, pilnam loh, “Amen,” boeih ti saeh.
  tbz-SIM: 'Wèè cɔutɛ́ ticuuti kɛ kùɔ wèè í cɑ̀ɑ̀rɛ̀ mùmɑmù, dɛ yiɛ̀ mbo yɑ̀! Kɛ̀
    Isidɑyɛɛribɛ bɛmɔuu cɔ́útɛ́ kɛ dɔ̀: Dɛ̀ mmɛ ndò!'
  msy-2020: “ ‘Gumazitam gumazir igharazir osɨmtɨziba puvatɨzim mɨsueghtɨ an aremeghsɨ
    ivezim inightɨ, God gumazir kam gasɨghasigham.’ Eghtɨ gumazamiziba bar kamaghɨn
    akam ikaragh suam, ‘Bar guizbangɨra, God kamaghɨra damu.’
  azb-azb: '“Qoy günahsız qan tökmək üçün rüşvət alana lənət olsun!” Bütün xalq desin:
    “Amin!”'
  eng-DBY: Cursed be he that taketh reward to smite mortally [shedding] innocent blood!
    And all the people shall say, Amen.
  hin-2017: ‘श्रापित हो वह जो निर्दोष जन के मार डालने के लिये घुस ले।’ तब सब लोग कहें,
    ‘आमीन।’
  wol-KYG: 'Ñu neeti: «Alku ñeel na ku nangub ger, ngir rotal bakkanu nit ku deful
    dara.» Mbooloo mépp ne: «Amiin!»'
  eng-YLT: '''Cursed [is] he who is taking a bribe to smite a person, innocent blood,
    — and all the people have said, Amen.'
  eng-WYC-2017: Cursed is he that taketh gifts, that he smite the life of innocent
    blood; and all the people shall say, Amen!
  eng-WMBB: ‘Cursed is he who takes a bribe to kill an innocent person.’ All the people
    shall say, ‘Amen.’
  urd-GVH: ‘उस पर लानत जो पैसे लेकर किसी बेक़ुसूर शख़्स को क़त्ल करे।’ सब लोग कहें,
    ‘आमीन!’
  rug-rug: ‘Kaqu ta levei koe Zihova sa tie sapu ade vagia sa poata pude va matea
    si keke tie sapu loke nana ginugua sea.’ Meke kaqu olaṉa sari doduru tie, ‘Emeni!’
  gaz-gaz: “Namni nama qulqulluu ajjeesuuf jedhee mattaʼaa fudhatu haa abaaramu.”
    Ergasiis sabni hundi, “Ameen!” haa jedhu.
  fra-LSG: 'Maudit soit celui qui reçoit un présent pour répandre le sang de l’innocent!
    Et tout le peuple dira: Amen!'
  yal-yal: “Ala xa na kanna danga naxan na dimi yi seene rasuxu tɔɲɛgɛden faxa feen
    na.” Yamaan birin xa a ratin, e naxa, “Amina.”
  haw-1868: 'E poino ke kanaka ke lawe i ka uku no ka pepehi i ke kanaka hala ole:
    a o na kanaka a pau e olelo mai, Pela io no.'
  arb-NAV: 'مَلْعُونٌ كُلُّ مَنْ يَأْخُذُ رِشْوَةً لِيَقْتُلَ نَفْساً بَرِيئَةً. فَيَقُولُ
    جَمِيعُ الشَّعْبِ: آمِين.'
  ewe-ewe: “Mawu ƒe fiƒode nava ame sia ame si axɔ zãnu be yeawu ame maɖifɔ la dzi.”
    Eye ameawo katã ado ɣli be, “Amen; neva eme nenema!”
  eng-LEE: Cursed be he that taketh a bribe to slay a person, an innocent blood; and
    all the people shall say, Amen.
  asm-FB: যি কোনোৱে নিৰ্দ্দোষীক বধ কৰিবলৈ ভেঁটি খাব, তেওঁ অভিশপ্ত হওক; তাতে সকলো লোকে
    ক’ব ‘আমেন।’
  sus-A: «دَنكّ نَ مِشِ بّ نَشَن كْبِرِ رَ سُشُمَ مِشِ تْوحّفّشِ قَشَقٍ رَ.» حَمَ
    بِرِن قَ عَ رَتِن، «عَمِنَ.»
  fra-SBL: « Maudit soit celui qui accepte un pot-de-vin pour tuer un innocent ».
    Tout le peuple dira « Amen ».
  hbo-hbo: אָרוּר֙ לֹקֵ֣חַ שֹׁ֔חַד לְהַכֹּ֥ות נֶ֖פֶשׁ דָּ֣ם נָקִ֑י וְאָמַ֥ר כָּל־הָעָ֖ם
    אָמֵֽן׃ ס
  eng-WYCLIFFE: Cursid is he that slepith with `the wijf of his neiybore; and al the
    puple schal seie, Amen!
  cwe-cwe: “ ‘Yaduwiligwe munhu yoyose yohokela lushwa muladi yakomigwe munhu yelibule
    ubananzi.’ Wanhu wose wezakwidika, ‘Ivo.’
  kik-kik: “Kũgwatwo nĩ kĩrumi-rĩ, nĩ mũndũ ũrĩa wamũkagĩra ihaki nĩguo oorage mũndũ
    ũtarĩ na ihĩtia.” Hĩndĩ ĩyo nao andũ othe moige, “Ameni!”
  fra-NCL: 'Maudit soit celui qui reçoit un présent pour frapper une vie, répandre
    le sang innocent ! — Et tout le peuple dira : Amen !'
  cek-AK: Zaehaih tawn ai kami hum han phoisa talawk kami moe, tangoeng ih kami ah
    oh, tiah thuih naah, kami boih mah, Amen, tiah thuih o han oh.
  cuk-cuk: '‘Dule-gwensak, dule-ibmar-oakalossulid-oburgwega, dule-baidse manigi-binsaed-galedibe,
    we-dule, sabsur-odurdaklesun.’ Bela dulemar abin-sogoed: ‘Eye, sabsur-odurdaklesun.’'
  uig-CYR: '«Кимки гунасиз адәмни өлтүрүп униң қени үчүн һәқ алса ләнәткә қалсун»
    дәп җакалисун. Андин хәлиқниң һәммиси җававән: — Амин! десун.'
  tel-2017: “నిర్దోషి ప్రాణం తీయడానికి లంచం తీసుకునేవాడు శాపగ్రస్తుడు” అని చెప్పినప్పుడు,
    ప్రజలంతా “ఆమేన్‌” అనాలి.
  hat-BSA: '‘Modi se sila ki aksepte lajan pou asasine yon moun inosan.’ Epi tout
    pèp la va di: ‘Amen’.'
  kos-kos: “‘Selnga lun God in oan fin kutena mwet su eis mani in uniya sie mwet su
    wangin mwata.” “Na mwet nukewa fah fahk, ‘Amen!’
  hbo-WLC: אָרוּר֙ לֹקֵ֣חַ שֹׁ֔חַד לְהַכּ֥וֹת נֶ֖פֶשׁ דָּ֣ם נָקִ֑י וְאָמַ֥ר כָּל־הָעָ֖ם
    אָמֵֽן׃ ס
  ibo-ibo: “Onye a bụrụ ọnụ ka onye ahụ bụ, nke na-anara ngarị maka itigbu onye na-emeghị
    ihe ọjọọ ọbụla.” Ụmụ Izrel niile ga-aza, “Amen.”
  ory-ory: “ଯେକେହି ନିର୍ଦ୍ଦୋଷ ପ୍ରାଣୀକୁ ବଧ କରିବାକୁ ଲାଞ୍ଚ ନିଏ, ସେ ଶାପଗ୍ରସ୍ତ ହେଉ।” ତହିଁରେ
    ସମସ୍ତ ଲୋକ କହିବେ, ଆମେନ୍‍।
  chk-chk: ‘A anümamau eman mwän mi angei eu lifangen amichimich, pwe epwe niela eman
    aramas esap wor an tipis.’ Nge ekewe aramas meinisin repwe apasa, ‘Amen.’
  rop-rop: “‘Wal YAWEI garra panishim enibodi hu deigim eni mani blanga medrimbat
    sambodi hu nomo bin dum enijing rong.’ “En ola pipul garra tok, ‘Yuwai! Trubala
    dijan im tok!’
  ukr-1871: 'Проклят, хто бере підкуп, щоб вбити кого, щоб безвинну кров пролити!
    І ввесь нарід скаже: Амінь!'
  deu-1951: 'Verflucht sei, wer Bestechung annimmt, so daß er eine Seele erschlägt,
    unschuldiges Blut! Und alles Volk soll sagen: Amen!'
  eng-JPS: 'Cursed be he that taketh a bribe to slay an innocent person. And all the
    people shall say: Amen.'
  srp-1865: 'Proklet da je koji bi primio kakav poklon da ubije èovjeka prava. A sav
    narod neka reèe: amin.'
  lug-lug: “Akolimirwe omuntu yenna akkiriza okugulirirwa atte munne ataliiko musango.”
    Abantu bonna ne baddamu nti, “Amiina.”
  heb-heb: ארור לקח שחד להכות נפש דם נקי ואמר כל העם אמן׃
  ben-IRV: যে কেউ নিরপরাধের প্রাণ হত্যা করার জন্য ঘুষ গ্রহণ করে, সে শাপগ্রস্ত হবে।
    তখন সব লোক বলবে, আমেন।
  pan-pan: ‘ਸਰਾਪੀ ਹੋਵੇ ਉਹ, ਜਿਹੜਾ ਰਿਸ਼ਵਤ ਲੈ ਕੇ ਨਿਰਦੋਸ਼ ਵਿਅਕਤੀ ਦਾ ਖੂਨ ਕਰੇ। ਤਦ ਸਾਰੀ ਪਰਜਾ
    ਆਖੇ, ਆਮੀਨ।’
  mya-JVB: အပြစ် မရှိသောသူ ၏ အသက် ကို သတ် ခြင်းငှာ အခ ကို ယူ သောသူသည် အမင်္ဂလာရှိစေသတည်းဟု
    ကျိန် လျှင်၊ လူ အပေါင်း တို့က အာမင် ဟု ဝန်ခံ ရကြမည်။
  hmo-hmo: “ ‘Ia ese davana ia abia, kerere lasi tauna ta do ia alaia mase totona
    tauna be Dirava ese do ia hadikaia momokani.’ “Vadaeni taunimanima ibounai do
    idia haere, do idia gwau, ‘Amen.’
  urd-urd: '''लानत उस पर जो बे — गुनाह को क़त्ल करने के लिए इनाम ले। और सब लोग कहें,
    ''आमीन।'
  rus-SYN: 'Проклят, кто берет подкуп, чтоб убить душу и пролить кровь невинную! И
    весь народ скажет: аминь.'
  bqc-SIM: Láaipↄn gbɛ̃́ pↄ́ tàaesaide dɛ̀ gbagusaɛ yã́i ũ. Gbɛ̃́pii i mɛ, ãmi!
  tcz-CHONGTHU: Themmona beiya mihem chunga thina chansah dinga sum guh ne mihem chu
    gaosapna chang jeng ding ahi, tia asei tengleh Amen! tia adonbut diu ahi.
  mar-mar: लेवींनी म्हणावे, “निरपराध व्यक्तीला ठार मारण्यासाठी जो पैसे घेतो तो शापित
    असो.” तेव्हा सर्व लोकांनी म्हणावे “आमेन.”
  qub-qub: « ‹Juchaynaj runata wañuchinanpaj päguta chasquircur wañuchej cäga maldisyunasha
    cachun› nir. «Niptin llapan runacunana ‹¡Nishayquino cachun!› nenga.
  hat-hat: '-Madichon Bondye pou moun ki asepte lajan pou touye yon inonsan! Tout
    pèp la va reponn: -Se sa menm! Nou dakò!'
  eng-BSB: ‘Cursed is he who accepts a bribe to kill an innocent person.’ And let
    all the people say, ‘Amen!’
  tod-tod: '«Foovoo nu ɠa ga naa, zɔi a lobɛani zo, ga é sɔbalala nui ʋaa.» Nuɓusɛi
    kpein ka ɠɛ ma: «Amina!»'
  eng-WEBPB: ‘Cursed is he who takes a bribe to kill an innocent person.’ All the
    people shall say, ‘Amen.’
  kbq-kbq: Hagi zagoma ami'nigeno vahe'ma ahe frisia vahera, kazusi huzamantone hu'za
    hanageno, maka vahe'mo'za tamage hu'za hugahaze!
  nhe-BL: 'Tlatelchihuali ma eli tlen quiselis tomi para quimictis seyoc tlen ax tleno
    quichijtoc. Huan nochi inisraelitame inquiijtose: ‘Queja nopa ma eli.’'
  gub-BL: — Aze amo upyhyk temetarer amo teko ikatu 'ym ma'e iapo har 'ym izuka àwàm
    hekuzaromo nehe, Tupàn omono putar uze'egaiw a'e teko rehe a'e nehe. — Azeharomoete,
    i'i putar teko wanupe wà no.
  eng-DRA: 'Cursed be he that taketh gifts, to slay an innocent person: and all the
    people shall say: Amen.'
