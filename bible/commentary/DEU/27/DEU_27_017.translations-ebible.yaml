verse: DEU.027.017
translations:
  mal-C: “അയൽവാസിയുടെ അതിർത്തിക്കല്ലു നീക്കുന്നവർ ശപിക്കപ്പെട്ടവർ.” ജനമെല്ലാം “ആമേൻ”
    എന്നു പറയണം.
  deu-TKW: 'Verflucht ist, wer die Grenze seines Nächsten verrückt! Und das ganze
    Volk soll sprechen: So sei es!'
  lin-lin: '« Alakelama mabe, moto nyonso oyo akopusa libanga oyo batie lokola mondelo
    na mabele ya moninga na ye ! » Bato nyonso bakozongisa : « Amen ! »'
  eng-LSV: “Cursed [is] he who is removing his neighbor’s border.” And all the people
    have said, “Amen.”
  eng-GNV: 'Cursed be he that remoueth his neighbors marke: And all the people shall
    say: So be it.'
  eng-WEBSTER: 'Cursed be he that removeth his neighbor''s landmark: and all the people
    shall say, Amen.'
  nhw-BL: 'Tlatelchihuali ma eli catli quipatlas nopa teme catli quinextía se nepamitl
    para quiichtequilis seyoc itlal. Huan nochi anisraelitame anquiijtose: ‘Quej nopa
    ma eli.’'
  swh-ONEN: “Alaaniwe mtu asogezaye jiwe la mpaka wa jirani yake.” Kisha watu wote
    watasema, “Amen!”
  bba-bba: Kpɑ Lefibɑ bu nɛɛ, bɔ̃rurowɑ wi u win winsim tem nɔɔ burɑ yeru sɑre. Kpɑ
    tɔmbu kpuro bu nɛɛ, ɑmi!
  eng-KJVCPB: Cursed be he that removeth his neighbour’s landmark. And all the people
    shall say, Amen.
  luo-luo: “Okwongʼ ngʼat masudo tongʼ mar jakiepe.” Eka ji duto nodwok niya, “Amin!”
  meu-meu: Dekena tauna ena tano hetoana e raḡaiamu tauna na bae uduguiraia. (Bena
    taunimanima iboudiai baeto “Amen”.)
  npi-ULB: '''आफ्नो छिमेकीको साँधसिमानाको ढुङ्गो हटाउने मानिस श्रापित होस् ।'' तब
    सबै मानिसले भनून्, ''आमेन ।'''
  yor-yor: “Ègún ni fún ọkùnrin náà tí ó yí òkúta ààlà aládùúgbò o rẹ̀.” Nígbà náà
    ni gbogbo ènìyàn wọ̀nyí yóò wí pé, “Àmín!”
  ind-ind: ‘Terkutuklah orang yang mencuri tanah tetangganya dengan memindahkan tanda
    batas tanahnya.’ Dan seluruh umat akan menjawab, ‘Amin.’
  pes-OPCB: '«لعنت خدا بر کسی که مرز بین زمین خودش و همسایه‌اش را تغییر دهد.» و تمامی
    قوم بگویند: «آمین.»'
  tgl-ULB: '''Nawa''y isumpa ang taong magtatanggal ng palatandaan sa lupa ng kaniyang
    kapitbahay.'' At lahat ng mga tao ay dapat magsabi ng, ''Amen.'''
  hui-hui: Agali mbirame dindi tu ege to̱le̱me winigo dugu yaamu howa dindi ibu hayagua
    nde Ngode Datagaliwabenaga mo ko holene ogoni ibuha wulebira, lolebira. Ani laragola
    wali agali bibahendeme ladai bialu lalu, Heneneore Ngode Datagaliwabehanda aniore
    bilo, lolebira.
  mya-mya: '`` `ဣ​သ​ရေ​လ​အ​မျိုး​သား​ချင်း​၏​မြေ​မှတ် တိုင်​ကို​ရွှေ့​သော​သူ​သည်၊
    ဘု​ရား​သ​ခင်​၏​ကျိန် ခြင်း​ကို​ခံ​စေ​သ​တည်း'' ဟု​ကျိန်​ဆို​သော အ​ခါ ``လူ​အ​ပေါင်း​တို့​က`အာ​မင်''
    ဟု​ဝန်​ခံ​ရ​ကြ မည်။'
  bod-N: རང་གི་ཁྱིམ་མཚེས་ཀྱི་ས་རྟགས་བསྣུར་བའི་མི་ལ་དམོད་པ་ཕོག་གྱུར་ཅིག་ཅེས་པའི་ལན་དུ།
    མི་ཐམས་ཅད་ཀྱིས་ཨ་མེན་ཞེས་ཞུ་དགོས།
  sna-sna: “Ngaatukwe munhu anoshandura muganhu womuvakidzani wake.” Ipapo vanhu vose
    vachati, “Ameni!”
  spa-BLM: '‘Maldito el que quita el mojón de su vecino’. Todo el pueblo dirá: “Amén”.'
  cac-cac: 'Catab''il mach sq''uexan stz''acan̈il sluum yic stoq''uec'' sluum junocxo
    mach, xcham eb''. Axo masanil eb'' chon̈ab'' chi'' tz''alani: Ujocab''i, xcham
    eb''.'
  swh-ULB: Alaaniwe mwanamume anayetoa alama ya ardhi.' Kisha watu wote na waseme,
    'Amina'.
  bel-bel: 'Пракляты той, хто парушае мяжу блізкага свайго! І ўвесь народ скажа: амін.'
  deu-ELBBK: 'Verflucht sei, wer die Grenze seines Nächsten verrückt! Und das ganze
    Volk sage: Amen!'
  mbb-OT: “Rinewakan is etew he idhalin din is simintu te tanà te zuma zin su para
    metakew zin haazà is tanà.” Ne edtavak is langun te, “Amen!”
  mal-2015: 'കൂട്ടുകാരന്റെ അതിർ നീക്കുന്നവൻ ശപിക്കപ്പെട്ടവൻ. ജനമെല്ലാം: ആമേൻ എന്നു
    പറയേണം.'
  rmc-rmc: '‚Prekošlo hino oda, ko peske zalela e phuv avre dženeskri avke, hoj prethovela
    dureder peskri hraňica.‘ A savore manuša mi phenen: ‚Amen!‘'
  pes-OPV: '«ملعون باد کسی‌که حد همسایه خود راتغییر دهد.» و تمامی قوم بگویند: «آمین!»'
  ron-1924: '‘Блестемат сэ фие чел че ва мута хотареле апроапелуй сэу!’ Ши тот попорул
    сэ рэспундэ: ‘Амин!’'
  ben-OBCV: “সেই লোক অভিশপ্ত যে অন্য লোকের জমির সীমানা-চিহ্ন সরিয়ে দেয়।” তখন সমস্ত
    লোক বলবে, “আমেন!”
  som-som: Inkaaru ha ku dhacdo kii soohdinta deriskiisa durkiya. Oo dadka oo dhammuna
    ha yidhaahdeen, Aamiin.
  lat-VUC: 'Maledictus qui transfert terminos proximi sui: et dicet omnis populus:
    Amen.'
  eng-ASVBT: Cursed be he that removeth his neighbor’s landmark. And all the people
    shall say, Amen.
  ita-1885: 'Maledetto sia chi muove i termini del suo prossimo. — E tutto il popolo
    dica: Amen.'
  eng-LXXUP: 'Cursed is he that removes his neighbor’s landmarks: and all the people
    shall say, So be it.'
  eng-ULB: '''May the man be cursed who removes his neighbor''s landmark.'' Then all
    the people must say, ''Amen.'''
  spa-VBL: '“¡Maldito sea el que mueva los linderos de su vecino!” Todos dicen: “¡Amén!”'
  fra-_FOB: 'Maudit celui qui déplace la borne de son prochain! Et tout le peuple
    dira: Amen!'
  mal-mal: 'കൂട്ടുകാരന്റെ അതിർ നീക്കുന്നവൻ ശപിക്കപ്പെട്ടവൻ. ജനമെല്ലാം: ആമേൻ എന്നു
    പറയണം.'
  urd-GVR: ‘Us par lānat jo apne paṛosī kī zamīn kī hudūd āge pīchhe kare.’ Sab log
    kaheṅ, ‘Āmīn!’
  suz-BL: मिनु “सु मुरुमी आ नेक्‍था ङा मुर आ रू ङा सांद याक्‍ब, मेको मुर सराप राइब”
    देंतेक्‍म। मिनु मुर नेल्‍लेमी “आमेन, मोदेंशो दुम्‍ल” देंचा माल्‍नीम। ब्‍यवस्‍था
    १९:१४
  ita-1927: 'Maledetto chi sposta i termini del suo prossimo! E tutto il popolo dirà:
    Amen.'
  ckb-ckb: «نەفرەت لێکراوە ئەوەی سنووری زەوی بەردینی دراوسێکەی دەگوێزێتەوە.» هەموو
    گەلیش دەڵێن، «ئامین!»
  eng-BBE: Cursed is he who takes his neighbour's landmark from its place. And let
    all the people say, So be it.
  kan-OKCV: ಅವರು, “ತನ್ನ ನೆರೆಯವನ ಗಡಿ ಮೇರೆಯನ್ನು ಸರಿಸಿದವನು ಶಾಪಗ್ರಸ್ತನು,” ಎಂದು ಹೇಳಿದಾಗ,
    ಎಲ್ಲಾ ಜನರು, “ಆಮೆನ್,” ಎಂದು ಹೇಳಬೇಕು.
  tam-2017: பிறனுடைய எல்லைக்குறியை மாற்றிப்போடுகிறவன் சபிக்கப்பட்டவன் என்பார்களாக;
    மக்களெல்லோரும் ஆமென் என்று சொல்வார்களாக.
  spa-RV-1909: 'Maldito el que redujere el término de su prójimo. Y dirá todo el pueblo:
    Amén.'
  ron-BTF: 'Blestemat fie cel ce mută piatra de hotar a aproapelui său. Şi tot poporul
    să spună: Amin.'
  eng-WEBP: ‘Cursed is he who removes his neighbor’s landmark.’ All the people shall
    say, ‘Amen.’
  eng-FBV: “A curse on anyone who moves their neighbor's boundary stone!” Everyone
    says “Amen!”
  nld-1939: 'Vervloekt, die de grens van zijn naaste verlegt. En heel het volk zal
    zeggen: Amen!'
  nch-BL: 'Tatelchihuali ma eli cati quiijcuenis nopa tet cati quinextía se nepamit
    para quiichtequilis seyoc ital. Huan nochi anisraelitame anquiijtose: ‘Quej nopa
    ma eli.’'
  vie-1934: 'Đáng rủa sả thay người nào dời mộc giới của kẻ lân cận mình! Cả dân sự
    phải đáp: A-men!'
  hin-CV: “शापित है वह, जो अपने पड़ोसी की सीमा के चिन्हों को बदल देता है.” तब सारी
    सभा उत्तर में कहेगी, “आमेन!”
  eng-OURB: ‘Cursed is he who removes his neighbor’s landmark.’ All the people shall
    say, ‘Amen ·So be it·.’
  spa-BES: 'Maldito el que toma el límite de propiedad de su vecino. Y todo el pueblo
    dirá: Amén.'
  tdx-tdx: 'Afàtse ze mameve vorovoro’ondaty. Le hene hanao ty hoe ondatio: Ie izay.'
  vid-vid: “ ‘Yapanjilwe munhu yoneche yalingusa ulajilo wa mbaka ja yowalingikalasa
    habehi.’ Na wanhu weng'ha wokwidichila, ‘Ena!’
  eng-OKE: Accursed he who changeth the boundary of his neighbour. And all the people
    shall say, Amen.
  tha-KJV: ‘​ผู้​ใดที่ยักย้ายเสาเขตของเพื่อนบ้าน ให้​ผู้​นั้นถูกสาปแช่ง’ ให้​ประชาชนทั้งปวงกล่าวว่า
    ‘เอเมน’
  por-BR-2018: 'Maldito o que reduzir o termo de seu próximo. E dirá todo o povo:
    Amém.'
  deu-ELO: 'Verflucht sei, wer die Grenze seines Nächsten verrückt! Und das ganze
    Volk sage: Amen!'
  eng-WYC-2018: Cursed is he that over-beareth, or undoeth, the terms of his neighbour;
    and all the people shall say, Amen! (Cursed is anyone who turneth over, or moveth,
    his neighbour’s boundary stones; and all the people shall say, Amen!)
  epo-epo: 'Malbenita estu, kiu forŝovas la limon de sia proksimulo. Kaj la tuta popolo
    diros: Amen.'
  uig-PIN: '«Kimki ⱪoxnisining pasil texini yɵtkisǝ lǝnǝtkǝ ⱪalsun», dǝp jakarlisun.
    Andin hǝlⱪning ⱨǝmmisi jawabǝn: — Amin! desun.'
  beo-beo: ‘Nowa dunu da ea na:iyado amo ea soge olei igi fadegasea, gagabusu da ema
    aligima:ne dialoma:mu.’ Amasea, dunu huluane da ‘Ama’ sia:mu.
  tpi-OTNT: “‘Sapos wanpela man i surikim mak bilong graun bilong wantok bilong en,
    orait God i ken bagarapim dispela man.’ Na olgeta manmeri bai i tok, ‘Tru tumas,
    God i ken mekim olsem.’
  hau-SA: “La’ananne ne mutumin da ya gusar da dutsen da aka kafa don nuna shaidar
    iyaka.” Sai dukan mutane su ce, “Amin!”
  uig-LAT: '«Kimki qoshnisining pasil téshini yötkise lenetke qalsun», dep jakarlisun.
    Andin xelqning hemmisi jawaben: — Amin! désun.'
  nde-nde: ‘Kaqalekiswe umuntu osusa isikhonkwane somngcele wendawo kamakhelwane wakhe.’
    Ngakho abantu bonke bazakuthi, ‘Ameni!’
  ton-ton: Ke malaʻia ia ʻoku ne hiki ʻae fakangata fonua ʻo hono kaungāʻapi. Pea
    ʻe pehē ʻe he kakai kotoa pē, ʻEmeni.
  ces-1613: 'Zlořečený, kdož přenáší mezník bližního svého; i řekne všecken lid: Amen.'
  eng-WMB: ‘Cursed is he who removes his neighbor’s landmark.’ All the people shall
    say, ‘Amen.’
  tam-TCV: “அயலானின் எல்லைக்கல்லைத் தள்ளி நாட்டுகிறவன் சபிக்கப்பட்டவன்.” அப்பொழுது
    எல்லா மக்களும், “ஆமென்!” என்று சொல்லவேண்டும்.
  ceb-ULB: '''Matinunglo ang tawo nga magbalhin sa utlanan sa iyang isigkatawo.''Ug
    ang tibuok katawhan moingon, ''Amen.'''
  pol-UBG: 'Przeklęty, kto przesuwa granicę swego bliźniego. A cały lud powie: Amen.'
  urd-GVU: ’اُس پر لعنت جو اپنے پڑوسی کی زمین کی حدود آگے پیچھے کرے۔‘ سب لوگ کہیں،
    ’آمین!‘
  deu-1912: 'Verflucht sei wer seines Nächsten Grenze verengert! Und alles Volk soll
    sagen: Amen.'
  kan-2017: “ಅವರು, ಮತ್ತೊಬ್ಬನ ಗಡಿಮೇರೆಯನ್ನು ಮೀರಿಬಂದವನು ಶಾಪಗ್ರಸ್ತನು” ಎಂದು ಹೇಳಲು, “ಆಮೆನ್”
    ಅನ್ನಬೇಕು.
  yap-yap: “‘Nge bucheg Got wa’athan e en nra n’ag tagil’ e mathil rorow e en ni yow
    bbuguliyoror.’ “Me fulweg e girdi’ ni gubin ni lungurad, ‘Amen!’
  hlt-MCSB: “A hui kah rhi aka rhawt te thae a phoei thil vaengah, pilnam loh , “Amen,”
    boeih ti saeh.
  mdy-ETH: « ‹ፔ ዓሺናሢኮ ዛጳ ዾቂንቲ ዓኣ ሹጮ ሺኢሻ ዓሲ ቢያ ጋዳንቂንቴያ ማዖም!› ጋዓዛ፥ ዴራ ቢያሢ ‹ማዓንታኣ!› ጎዖንጎ»
    ጌዔኔ።
  twi-ASANTE: “Nnome nka obiara a ɔsesa hyeɛ nam so bɔ ne yɔnko korɔno.” Na ɔman no
    nyinaa bɛgye so sɛ, “Amen!”
  eng-WEBU: ‘Cursed is he who removes his neighbor’s landmark.’ All the people shall
    say, ‘Amen.’
  bnp-bnp: “‘A bakovi ge palele a nagi na malala na turana, a Vure bara i habi a vuranga
    vona.’ E huriki lobo ri gi koli ri gi ta maea, ‘A ngava i muholi hateka.’
  wal-wal: “‘Ba shooruwaa zawaa sugiya asi qanggettidaagaa gido’ yaagin, asai ubbai,
    ‘Amin77i!’ yaago.
  spa-PDDPT: '¡Maldito el que mueva el lindero de su vecino! Y todo el pueblo dirá:
    ¡Amén!'
  gun-gun: 'Aipoe''i ''rã: “Ayvu vaipy ''rã oiko oirũ yvy markaa oguerova va''e.”
    Heta va''e kuery ombovai vy “Ha''eve va''e” he''i ''rã.'
  ilo-ULB: '''Mailunod koma ti tao a mangikkat iti muhon iti karrubana.'' Ket masapul
    a kunaen dagiti amin a tattao, ''Amen.'''
  kpg-kpg: “‘Di hagahalauwa a Dimaadua la gii tale ang gi tangada dela e nege tagageinga
    tangada dela e noho i dono baahi.’ “Gei nia daangada huogodoo ga helekai, ‘Amen!’
  uig-ARA: '«كىمكى قوشنىسىنىڭ پاسىل تېشىنى يۆتكىسە لەنەتكە قالسۇن»، دەپ جاكارلىسۇن.
    ئاندىن خەلقنىڭ ھەممىسى جاۋابەن: ئامىن! دېسۇن.'
  sus-sus: «Dankɛ na mixi bɛ naxan naaninyi tɔnxuma masigama.» Ɲama birin fa a ratin,
    «Amina.»
  pon-2006: “‘Koht en ketin keriahla aramas emen me kin kamwakid pehs en sapwen mehn
    mpe.’ “Koaros pahn sapeng patohwan, ‘Amen!’
  ksd-ksd: Na ti bilak nina ba na kari vue ra vat na langun kai talaina. Ma ra tarai
    par diat a biti, Amen.
  tur-YTC: '''Komşusunun sınırının yerini değiştirene lanet olsun.'' Bütün halk, ''Amin''
    diyecek.'
  grc-BRENT: Ἐπικατάρατος ὁ μετατιθεὶς ὅρια τοῦ πλησὶον· καὶ ἐροῦσι πᾶς ὁ λαός, γένοιτο.
  ind-AYT: ‘Terkutuklah orang yang memindahkan batas tanah tetangganya!’ Dan, seluruh
    umat berkata, ‘Amin!’
  nya-nya: “Ndi wotembereredwa munthu amene amasuntha mwala wa malire wa mnzake.”
    Pamenepo anthu onse adzati, “Ameni!”
  hrv-hrv: '''Proklet bio koji pomakne međaš susjedov!'' - I sav narod neka reče:
    ''Amen!'''
  mps-mps: “‘Tialima te bidi mego aga abagigo tǫ dąį poagasai baso da, teda Godigo
    te bidi dolaibao.’ Tama tigidali we bidigo te po waibao, ‘Te mu tama dao. Godigo
    te tama timainao.’”
  tpi-tpi: “‘Sapos wanpela man i surikim mak bilong graun bilong wantok bilong en,
    orait God i ken bagarapim dispela man.’ Na olgeta manmeri bai i tok, ‘Tru tumas,
    God i ken mekim olsem.’
  dan-1931: '“Forbandet enhver, som flytter sin Næstes Skel!” Og hele Folket skal
    svare: “Amen!”'
  vie-OVCB: '‘Ai dời trụ ranh giới để lấn đất láng giềng phải bị nguyền rủa.’ Toàn
    dân sẽ đáp: ‘A-men.’'
  guj-2017: ‘જે કોઈ માણસ પોતાના પડોશીની જમીનની સીમાનું નિશાન હઠાવે તો તે શાપિત થાઓ.’
    અને બધા લોકો કહે, ‘આમીન.’”
  pon-2006A: “‘Koht en ketin keriahla aramas emen me kin kamwakid pehs en sapwen mehn
    mpe.’ “Koaros pahn sapeng patohwan, ‘Amen!’
  por-BRBSL: '''Maldito é aquele que remove o marco de seu vizinho''. Todas as pessoas
    devem dizer: “Amém”.'
  cth-cth: Imri e lawrilung ka puen e tami teh yawthoenae awm lawiseh telah thoe a
    bo awh vaiteh, tami pueng ni Amen ati awh han.
  twi-twi: “Nnome nka obiara a opia ɔhye nam so bɔ ne yɔnko korɔn.” Na ɔman no nyinaa
    begye so se, “Amen!”
  hlt-hlt: “A hui kah rhi aka rhawt te thae a phoei thil vaengah, pilnam loh, “Amen,”
    boeih ti saeh.
  tbz-SIM: 'Kɛ̀ wèè fũ̀ũ nho cɛ̃pɛɛtitɔù kó mupérímù mɑ̀nku kó ditɑ̃́rì dɛ yiɛ̀ mbo
    yɑ̀. Kɛ̀ Isidɑyɛɛribɛ bɛmɔuu cɔ́útɛ́ kɛ dɔ̀: Dɛ̀ mmɛ ndò.'
  msy-2020: “ ‘Gumazim uan namakamɨn nguazir mɨtaghniam gisɨvaghtɨ, God a gasɨghasigham.’
    Eghtɨ gumazamiziba bar kamaghɨn akam ikaragh suam, ‘Bar guizbangɨra, God kamaghɨra
    damu.’
  azb-azb: '“Qoy qonşusunun sərhədini dəyişdirənə lənət olsun!” Bütün xalq desin:
    “Amin!”'
  eng-DBY: Cursed be he that removeth his neighbour's landmark! And all the people
    shall say, Amen.
  hin-2017: ‘श्रापित हो वह जो किसी दूसरे की सीमा को हटाए।’ तब सब लोग कहें, ‘आमीन।’
  wol-KYG: 'Ñu neeti: «Alku ñeel na ku toxal màndargam kemu suufas moroomam.» Mbooloo
    mépp ne: «Amiin!»'
  eng-YLT: '''Cursed [is] he who is removing his neighbour''s border, — and all the
    people have said, Amen.'
  eng-WYC-2017: Cursed is he that over-beareth, or undoeth, the terms of his neighbour;
    and all the people shall say, Amen!
  eng-WMBB: ‘Cursed is he who removes his neighbour’s landmark.’ All the people shall
    say, ‘Amen.’
  urd-GVH: ‘उस पर लानत जो अपने पड़ोसी की ज़मीन की हुदूद आगे पीछे करे।’ सब लोग कहें,
    ‘आमीन!’
  rug-rug: ‘Kaqu ta levei koe Zihova sa tie sapu va rizua sa voloso tinago tanisa
    turaṉana.’ Meke kaqu olaṉa sari doduru tie, ‘Emeni!’
  gaz-gaz: “Namni dhagaa daarii ollaa isaa dhiibu haa abaaramu.” Ergasiis sabni hundi,
    “Ameen!” haa jedhu.
  fra-LSG: 'Maudit soit celui qui déplace les bornes de son prochain! Et tout le peuple
    dira: Amen!'
  yal-yal: “Ala xa na kanna danga naxan na a bodena bɔxɔn danne taxamasenne masiga.”
    Yamaan birin xa a ratin, e naxa, “Amina.”
  haw-1868: 'E poino ke kanaka ke hoonee aku ia i ka palena aina o kona hoalauna:
    a o na kanaka a pau e olelo mai, Pela io no.'
  arb-NAV: 'مَلْعُونٌ كُلُّ مَنْ يَعْبَثُ بِحُدُودِ أَرْضِ جَارِهِ. وَيَقُولُ جَمِيعُ
    الشَّعْبِ: آمِين.'
  ewe-ewe: “Mawu ƒe fiƒode nava ame sia ame si aɖɔli teƒe na liƒoti le eya ŋutɔ ƒe
    anyigba kple nɔvia tɔ dome la dzi.” Eye ameawo katã ado ɣli be, “Amen; neva eme
    nenema!”
  eng-LEE: Cursed be he that removeth the landmark of his neighbor; and all the people
    shall say, Amen.
  asm-FB: যিকোনোৱে ওচৰ-চুবুৰীয়াৰ মাটিৰ সীমাৰ চিন লৰাব, তেওঁ অভিশপ্ত হওক; তাতে সকলো
    লোকে সেয়ে হওক বুলি ক’ব।
  sus-A: «دَنكّ نَ مِشِ بّ نَشَن نَانِنيِ تْنشُمَ مَسِفَمَ.» حَمَ بِرِن قَ عَ رَتِن،
    «عَمِنَ.»
  fra-SBL: « Maudit soit celui qui enlève le repère de son prochain ». Tout le peuple
    dira « Amen ».
  hbo-hbo: אָר֕וּר מַסִּ֖יג גְּב֣וּל רֵעֵ֑הוּ וְאָמַ֥ר כָּל־הָעָ֖ם אָמֵֽן׃ ס
  eng-WYCLIFFE: Cursid is he that `berith ouer the termes of his neiybore ; and al
    the puple schal seie, Amen!
  cwe-cwe: “ ‘Yaduwiligwe munhu yoyose yosegeza chilaguso cha mhaka ya mkaya miyage.’
    Wanhu wose wezakwidika, ‘Ivo.’
  kik-kik: “Kũgwatwo nĩ kĩrumi-rĩ, nĩ mũndũ ũrĩa weheragia ihiga rĩa mũhaka wake na
    mũndũ wa itũũra.” Hĩndĩ ĩyo nao andũ othe moige, “Ameni!”
  fra-NCL: 'Maudit soit celui qui déplace la borne de son prochain ! — Et tout le
    peuple dira : Amen !'
  cek-AK: A imtaeng kami ih ramri tahruet pae kami loe tangoeng ih kami ah oh, tiah
    thuih naah, kami boih mah, Amen, tiah thuih o han oh.
  cuk-cuk: '‘Dule-gwensak e-ai-gwensakgi nainu-odonaile, we-dule, sabsur-odurdaklesun.’
    Bela dulemar abin-sogoed: ‘Eye, sabsur-odurdaklesun.’'
  uig-CYR: '«Кимки хошнисиниң пасил тешини йөткисә ләнәткә қалсун», дәп җакалисун.
    Андин хәлиқниң һәммиси җававән: — Амин! десун.'
  tel-2017: “తన పొరుగువాడి సరిహద్దు రాయిని తొలగించినవాడు శాపగ్రస్తుడు” అని చెప్పినప్పుడు,
    ప్రజలంతా “ఆమేన్‌” అనాలి.
  hat-BSA: '‘Modi se sila ki deplase limit lizyè vwazen li.’ Epi tout pèp la va di:
    ‘Amen’.'
  kos-kos: “‘Selnga lun God in oan fin kutena mwet su mokle masrol lun mwet tulan
    lal!’ “Na mwet nukewa fah fahk, ‘Amen!’
  hbo-WLC: אָר֕וּר מַסִּ֖יג גְּב֣וּל רֵעֵ֑הוּ וְאָמַ֥ר כָּל־הָעָ֖ם אָמֵֽן׃ ס
  ibo-ibo: “Onye a bụrụ ọnụ ka onye ahụ bụ nke na-ehigharị oke ala onye agbataobi
    ya.” Ụmụ Izrel niile ga-aza, “Amen.”
  ory-ory: “ଯେକେହି ଆପଣା ପ୍ରତିବାସୀର ଭୂମିଚିହ୍ନ ଘୁଞ୍ଚାଏ, ସେ ଶାପଗ୍ରସ୍ତ ହେଉ।” ତହିଁରେ ସମସ୍ତ
    ଲୋକ କହିବେ, ଆମେନ୍‍।
  chk-chk: ‘A anümamau eman mwän a amwökütü kiännin fanüen chon arun.’ Nge ekewe aramas
    meinisin repwe apasa, ‘Amen.’
  rop-rop: “‘Wal YAWEI garra panishim enibodi hu mubumbat eni ston blanga det bandri
    lain blanga yumob kantrimen.’ “En ola pipul garra tok, ‘Yuwai! Trubala dijan im
    tok!’
  ukr-1871: 'Проклят, хто пересовує межові знаки ближнього свого! І ввесь нарід скаже:
    Амінь!'
  deu-1951: 'Verflucht sei, wer seines Nächsten Grenze verrückt! Und alles Volk soll
    sagen: Amen!'
  eng-JPS: 'Cursed be he that removeth his neighbour''s landmark. And all the people
    shall say: Amen.'
  srp-1865: 'Proklet da je koji bi pomakao meðu bližnjega svojega. A sav narod neka
    reèe: amin.'
  lug-lug: “Akolimirwe omuntu yenna akyusa ekituuti ekiraga ensalo ya muliraanwa we.”
    Abantu bonna ne baddamu nti, “Amiina.”
  heb-heb: ארור מסיג גבול רעהו ואמר כל העם אמן׃
  ben-IRV: যে কেউ নিজের প্রতিবেশীর ভূমিচিহ্ন সরিয়ে দেবে, সে শাপগ্রস্ত হবে। তখন সব
    লোক বলবে, আমেন।
  pan-pan: ਸਰਾਪੀ ਹੋਵੇ ਉਹ, ਜਿਹੜਾ ਆਪਣੇ ਗੁਆਂਢੀ ਦੀਆਂ ਹੱਦਾਂ ਨੂੰ ਸਰਕਾਵੇ। ‘ਤਦ ਸਾਰੀ ਪਰਜਾ ਆਖੇ,
    ਆਮੀਨ।’
  mya-JVB: အိမ်နီးချင်း ၏ မြေ မှတ်တိုင်ကို ရွှေ့ သောသူသည် အမင်္ဂလာရှိစေသတည်းဟု ကျိန်
    လျှင်၊ လူ အပေါင်း တို့က အာမင် ဟု ဝန်ခံ ရကြမည်။
  hmo-hmo: “ ‘Iena badibadinai ia noho tauna ena tano hetoana maka ia kokia tauna
    be Dirava ese do ia hadikaia momokani.’ “Vadaeni taunimanima ibounai do idia haere,
    do idia gwau, ‘Amen.’
  urd-urd: '''ला''नत उस पर जो अपने पड़ोसी की हद के निशान को हटाये। और सब लोग कहें,
    ''आमीन।'
  rus-SYN: 'Проклят нарушающий межи ближнего своего! И весь народ скажет: аминь.'
  bqc-SIM: Láaipↄn gbɛ̃́ pↄ́ a gbɛ̃́dee kↄↄ sɛ sↄ̃̀ò ũ. Gbɛ̃́pii i mɛ, ãmi!
  tcz-CHONGTHU: Aheng akom asopi toh agamgi sukeh chan chu gaosapna chang jeng ding
    ahi. Hichu mipi hon adonbut diu, Amen! ati peh diu ahi.
  mar-mar: परत लेवींनी म्हणावे, “शेजाऱ्याच्या शेताची हद्द दाखवणारी खूण जो सरकवतो तो
    शापित असो.” तेव्हा सर्व लोकांनी “आमेन” म्हणावे.
  qub-qub: « ‹Bisïnunpa chacranta guechuyta munar linda witichej cäga maldisyunasha
    cachun› nir. «Niptin llapan runacunana ‹¡Nishayquino cachun!› nenga.
  hat-hat: '-Madichon pou moun ki deplase bòn tè yon moun pèp Izrayèl parèy li! Tout
    pèp la va reponn: -Se sa menm! Nou dakò!'
  eng-BSB: ‘Cursed is he who moves his neighbor’s boundary stone.’ And let all the
    people say, ‘Amen!’
  tod-tod: '«Foovoo nu ɠa ga naa, zɔi é ti ɠwɛpelemaʋɛ ma ɠɔtui zeɠezu daazu ta seiɲɔɠɔi,
    é ta ʋili ʋɔ pelei zu.» Nuɓusɛi kpein ka ɠɛ ma: «Amina!»'
  eng-WEBPB: ‘Cursed is he who removes his neighbour’s landmark.’ All the people shall
    say, ‘Amen.’
  kbq-kbq: Tava'onte'ma nemanisimofo kanagi kama akasino mopa'ma eri havia hanimofona,
    kazusi huntone hu'za hanageno, tamage hu'za mika vahe'mo'za hugahaze.
  nhe-BL: 'Tlatelchihuali ma eli tlen quipatlas nopa tetini tlen quinextía se nepamitl
    para quiichtequilis seyoc itlal. Huan nochi inisraelitame inquiijtose: ‘Queja
    nopa ma eli.’'
  gub-BL: — Aze amo teko umunyryk uwake har ywyzaw hexak kar haw nehe, Tupàn omono
    putar uze'egaiw a'e teko rehe a'e nehe. — Azeharomoete, i'i putar teko wanupe
    wà no.
  eng-DRA: 'Cursed be he that removeth his neighbour’s landmarks: and all the people
    shall say: Amen.'
