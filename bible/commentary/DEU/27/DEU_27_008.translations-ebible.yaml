  mal-mal: ആ കല്ലുകളിൽ ഈ ന്യായപ്രമാണത്തിന്റെ വചനങ്ങളൊക്കെയും നല്ല തെളിവായി എഴുതണം.
  urd-GVR: Wahāṅ khaṛe kie gae pattharoṅ par sharīat ke tamām alfāz sāf sāf likhe
    jāeṅ.”
  suz-BL: मिनु मेको फुल्‍लु आन तारी एको अरेशो लोव़ नेल्‍ल मुशा, रिम्‍शो पा ब्रेक्‍चा
    माल्‍नीनी” देंत।
  ita-1927: E scriverai su quelle pietre tutte le parole di questa legge, in modo
    che siano nitidamente scolpite”.
  ckb-ckb: هەموو وشەکانی ئەم فێرکردنەش زۆر بە ڕوونی لەسەر بەردەکان بنووسن.»
  eng-BBE: And put on the stones all the words of this law, writing them very clearly.
  kan-OKCV: ನೀವು ಆ ಕಲ್ಲುಗಳ ಮೇಲೆ ಈ ನಿಯಮದ ವಾಕ್ಯಗಳನ್ನೆಲ್ಲಾ ಬಹುಸ್ಪಷ್ಟವಾಗಿ ಬರೆಸಬೇಕು,” ಎಂದು
    ಆಜ್ಞಾಪಿಸಿದರು.
  tam-2017: அந்தக் கற்களில் இந்த நியாயப்பிரமாணத்தின் வார்த்தைகளையெல்லாம் மிகத்தெளிவாக
    எழுதக்கடவாய்” என்று கட்டளையிட்டான்.
  spa-RV-1909: Y escribirás en las piedras todas las palabras de esta ley muy claramente.
  ron-BTF: Şi să scrii pe pietre foarte lămurit toate cuvintele legii acesteia.
  eng-WEBP: You shall write on the stones all the words of this law very plainly.”
  eng-FBV: Write all these laws clearly on the stones.
  nld-1939: Dan moet ge op die stenen alle woorden van deze Wet schrijven, duidelijk
