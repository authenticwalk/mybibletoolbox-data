  eng-LXXUP: And thou shalt write upon the stones all this law very plainly.
  eng-ULB: You will write on the stones all the words of this law very plainly.”
  spa-VBL: Escribe todas estas leyes claramente en las piedras.
  fra-_FOB: Et tu écriras sur les pierres toutes les paroles de cette loi, en les
