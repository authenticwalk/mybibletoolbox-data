    e tz'ib'ancanochi yic chequel, xchi vin̈aj Moisés chi'.
  swh-ULB: Utaandika juu ya mawe maneno yote ya sheria hii kwa wazi.
  bel-bel: і напішы на камянях усе словы закона гэтага вельмі выразна.
  deu-ELBBK: Und auf die Steine sollst du alle Worte dieses Gesetzes schreiben, indem
    du sie deutlich eingräbst.
  mbb-OT: Kinahanglan he keladu is kedsurata niw kayi te menge kesuǥuan te Megbevayà
    duen te menge vatu he mibpintalan niw te apug.”
  mal-2015: ആ കല്ലുകളിൽ ഈ ന്യായപ്രമാണത്തിന്റെ വചനങ്ങളൊക്കെയും നല്ല തെളിവായി എഴുതേണം.
  rmc-rmc: Pro bara pisinen šukares a mištes savore lava le zakonoskre.“
  pes-OPV: و تمامی کلمات این شریعت را بر آن به خط روشن بنویس.»
  ron-1924: Сэ скрий пе ачесте петре тоате кувинтеле леӂий ачестея, сэпынду-ле фоарте
    деслушит.”
  ben-OBCV: আর এই পাথরগুলি যা তোমরা খাড়া করে রেখেছ তার উপরে এই বিধানের সমস্ত কথা
    খুব স্পষ্ট করে লিখবে।”
  som-som: Oo waa inaad dhagaxyada si bayaan ah ugu qortaan sharcigan erayadiisa oo
    dhan.
  lat-VUC: Et scribes super lapides omnia verba legis hujus plane et lucide.
  eng-ASVBT: And thou shalt write upon the stones all the words of this law very plainly.
  ita-1885: E scrivi sopra quelle pietre tutte le parole di questa Legge chiaramente
