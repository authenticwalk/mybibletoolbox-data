verse: DEU.027.008
translations:
  mal-C: നീ ഉയർത്തിയ കല്ലുകളിൽ ഈ നിയമത്തിന്റെ വചനങ്ങൾ വളരെ വ്യക്തമായി എഴുതണം.”
  deu-TKW: Auf die Steine aber sollst du alle Worte dieses Gesetzes deutlich und sorgfältig
    schreiben.
  lin-lin: Bokokoma na konguluta maloba nyonso ya mobeko oyo na likolo ya mabanga
    oyo botelemisi. »
  eng-LSV: and written on the stones all the words of this law, well engraved.”
  eng-GNV: And thou shalt write vpon the stones al the words of this Law, well and
    plainely.
  eng-WEBSTER: And thou shalt write upon the stones all the words of this law, very
    plainly.
  nhw-BL: Ipan nopa teme xiquijcuiloca para cuali ma nesi nochi ni camanali tlen ni
    tlanahuatilme.”
  swh-ONEN: Nanyi mtaandika maneno yote ya sheria hii kwa wazi sana juu ya mawe haya
    ambayo mmesimamisha.”
  bba-bba: Kpɑ i woodɑn ɡɑri yi yore kpee ni sɔɔ mɛ bɑɑwure u koo kpĩ u kɑ yi ɡɑri
    sɑ̃ɑ sɑ̃ɑ.
  eng-KJVCPB: And thou shalt write upon the stones all the words of this law very
    plainly.
  luo-luo: Kendo ndikuru weche duto mag chikni mochanore e kite ma usechungono.”
  meu-meu: Huro nadidia ai ina taravatu herevadia iboudiai ba tore hedinarai.
  npi-ULB: तिमीहरूले यी ढुङ्गाहरूमा यस व्यवस्थाका सबै वचन ज्यादै प्रस्टसँगै लेख्‍नू
    ।
  yor-yor: Kí o sì kọ gbogbo àwọn ọ̀rọ̀ òfin yìí ketekete sórí òkúta tí ó ti gbé kalẹ̀.”
  ind-ind: Jangan lupa, tulislah semua hukum ini di atas batu-batu itu dengan sejelas-jelasnya.”
  pes-OPCB: همۀ این قوانین را با خط خوانا روی بنای یادبود بنویسید.»
  tgl-ULB: Isusulat ninyo sa mga bato ang lahat ng mga salita ng kautusang ito ng
    malinaw.”
  hui-hui: Ani bialu ege to̱le̱ timenime wabu dambi howa hangarimigoria Ngode Datagaliwabenaga
    bi mana baya hangu wále wali agalime handabehe gilibu wiai halimu, lene.
  mya-mya: မိတ်​သ​ဟာ​ယ​ယဇ်​များ​ကို​လည်း​ပူ​ဇော်​၍ စား​ရ​ကြ​မည်။ သင်​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​ရှေ့​တော်​၌​ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း ကြ​လော့။ အင်္ဂ​တေ​လိမ်း​ကျံ​ထား​သော​ကျောက်
    တုံး​များ​ပေါ်​တွင်​ဘု​ရား​သ​ခင်​၏​ပ​ညတ် တော်​အား​လုံး​ကို သေ​ချာ​စွာ​ရေး​သား
    ထား​လော့'' ဟု​ပြော​ဆို​၏။
  bod-N: ཁྱོད་རྣམས་ཀྱིས་བཀའ་ཁྲིམས་འདིའི་གསུང་ཐམས་ཅད་རྡོ་རྣམས་ཀྱི་སྟེང་དུ་གསལ་པོོར་འབྲི་དགོས་ཞེས་བསྒོས་སོ།
    །
  sna-sna: Uye munofanira kunyora mashoko aya ose omurayiro pamabwe amakamisa aya
    zvinonyatsoonekwa.”
  spa-BLM: Escribirás en las piedras todas las palabras de esta ley con toda claridad.”
  cac-cac: B'at ta satc'olal eyuj e tz'ib'ancanoch masanil juntzan̈ checnab'il svalcan
