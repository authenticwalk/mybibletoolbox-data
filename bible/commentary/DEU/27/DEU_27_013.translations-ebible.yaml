verse: DEU.027.013
translations:
  mal-C: 'ശാപം ഉച്ചരിക്കാൻ ഏബാൽപർവതത്തിൽ നിൽക്കേണ്ട ഗോത്രങ്ങൾ ഇവരാണ്: രൂബേൻ, ഗാദ്,
    ആശേർ, സെബൂലൂൻ, ദാൻ, നഫ്താലി.'
  deu-TKW: 'die anderen aber sollen sich, um den FIuch auszusprechen, auf dem Berg
    Ebal aufstellen, nämlich: Ruben, Gad, Asser, Zebulon, Dan und Naphthali.'
  lin-lin: 'Mpe tala mabota oyo ekotelema na ngomba Ebali mpo na kolakela bato mabe :
    libota ya Ribeni, ya Gadi, ya Aseri, ya Zabuloni, ya Dani mpe ya Nefitali. »'
  eng-LSV: 'And these stand, for the reviling, on Mount Ebal: Reuben, Gad, and Asher,
    and Zebulun, Dan, and Naphtali.”'
  eng-GNV: 'And these shall stand vpon mount Ebal to curse: Reuben, Gad, and Asher,
    and Zebulun, Dan, and Naphtali.'
  eng-WEBSTER: And these shall stand upon mount Ebal to curse; Reuben, Gad, and Asher,
    and Zebulun, Dan, and Naphtali.
  nhw-BL: Huan nopa huejhueyi familias tlen Rubén, Gad, Aser, Zabulón, Dan huan Neftalí
    moquetzase ipan tepetl Ebal para tlayolmelahuase tlaque tlatelchihuali anquiselise
    sintla amo anquineltocase TOTECO.
  swh-ONEN: 'Makabila haya yatasimama juu ya Mlima Ebali kwa kutamka laana: Reubeni,
    Gadi, Asheri, Zabuloni, Dani na Naftali.'
  bba-bba: kpɑ mɑɑ bwese nini, Rubɛnibɑ kɑ Gɑdibɑ kɑ Asɛɛbɑ kɑ Sɑbulonibɑ kɑ Dɑnubɑ
    kɑ Nɛfitɑlibɑ bu dɑ bu yɔ̃rɑ Ebɑlin ɡuurɔ kpɑ bu bɔ̃rin ɡɑri ɡere.
  eng-KJVCPB: and these shall stand upon mount Ebal to curse; Reuben, Gad, and Asher,
    and Zebulun, Dan, and Naphtali.
  luo-luo: 'Kendo dhoudigi nochungʼ e Got Ebal ka gihulo weche mag kwongʼ: Reuben,
    Gad, Asher, Zebulun, Dan kod Naftali.'
  meu-meu: 'Ma iduhu ikwaradia bini Ebal ororona ai bae gini, heuduguirai herevadia
    bae gwaurai: Ruben bona Gad bona Asere bona Sebulun bona Dan bona Napatali.'
  npi-ULB: 'श्रापको घोषणा गर्न यी कुलहरूचाहिँ एबाल डाँडामा खडा होऊन्: रूबेन, गाद,
    आशेर, जबूलून, दान र नप्‍ताली ।'
  yor-yor: 'Àwọn ẹ̀yà yìí yóò dúró lórí òkè Ebali láti gé ègún: Reubeni, Gadi, àti
    Aṣeri, àti Sebuluni, Dani, àti Naftali.'
  ind-ind: Sementara suku Ruben, Gad, Asyer, Zebulon, Dan, dan Naftali akan berdiri
    di atas gunung Ebal dan menanggapi kutukan atas bangsa Israel apabila tidak menaati
    TUHAN.
  pes-OPCB: و قبایل رئوبین، جاد، اشیر، زبولون، دان و نفتالی باید بر کوه عیبال بایستند
    و لعنتها را اعلام کنند.
  tgl-ULB: 'At dapat tumayo ang mga liping ito sa Bundok ng Ebal para bigkasin ang
    mga sumpa: sina Ruben, Gad, Aser, Zabulon, Dan, at Naftali.'
  hui-hui: Ani bialu Anduane Homogohanda mo ko holenaga bi larago hale holene harangi
    wali agali hameigini maru karu Hari Ebala kagoha irigi holene nga. Hameigini Lubenebi
    Gadabi Asebi Sebulunubi Danabi Nabadalibi uruni aria tí pu halimu.
  mya-mya: အ​မင်္ဂ​လာ​ရွတ်​ဆို​သော​အ​ခါ​၌ ရု​ဗင်၊ ဂဒ်၊ အာ​ရှာ၊ ဇာ​ဗု​လုန်၊ ဒန်​နှင့်​န​ဿ​လိ​အ​နွယ်
    တို့​သည်​ဧ​ဗ​လ​တောင်​ပေါ်​တွင်​ရပ်​နေ​ရ ကြ​မည်။-
  bod-N: ཡང་རུ་བེན་དང་། གཱ་རྡུ་དང་། ཨ་ཤེར་དང་། ཟེ་བུ་ལུན་དང་། དཱན་དང་། ནཱབ་ཐ་ལི་བཅས་ཚོ་པའི་མི་རྣམས་ཨེ་བཱལ་རི་བོར་ལངས་བསྡད་ནས་དམོད་ཚིག་བསྒྲག་དགོས།
  sna-sna: 'Uye marudzi aya ndiwo achamira paGomo reEbhari kuti vadanidzire kutuka:
    Rubheni, Gadhi, Asheri, Zebhuruni, Dhani, naNafutari.'
  spa-BLM: 'Estos estarán en el monte Ebal para la maldición: Rubén, Gad, Aser, Zabulón,
    Dan y Neftalí.'
  cac-cac: Axo pax eb' yin̈tilalcan Rubén, Gad, Aser, Zabulón, Dan yed' Neftalí, tz'aj
    eb' d'a yich lum vitz Ebal yic syalan catab' lolonel eb' d'a yib'an̈ eb' chon̈ab'.
  swh-ULB: 'Haya ni makabila ambayo lazima yasimame juu yam lima Ebali kutamka laana:
    Rubeni, Gadi, Asheri, Zabuloni, Dan na Naftali.'
  bel-bel: 'а гэтыя павінны стаць на гары Гевал, каб праклінаць: Рувім, Гад, Асір,
    Завулон, Дан і Нэфталім.'
  deu-ELBBK: 'und diese sollen auf dem Berg Ebal stehen zum Fluchen: Ruben, Gad und
    Aser und Sebulon, Dan und Naphtali.'
  mbb-OT: 'Ne iyan maan heini menge tribu he edhitindeg diyà te Buntud he Ebal te
    kedrawak te menge etew: is tribu ni Reuben, Gad, Asher, Zebulun, Dan, wey Naftali.'
  mal-2015: 'ശപിപ്പാൻ ഏബാൽപർവ്വതത്തിൽ നിൽക്കേണ്ടന്നവരോ: രൂബേൻ, ഗാദ്, ആശേർ, സെബൂലൂൻ,
    ദാൻ, നഫ്താലി.'
  rmc-rmc: A o kmeňi o Ruben, o Gad, o Ašer, o Zebulun, o Dan the o Naftali mi ačhen
    pro verchos Ebal pro prekošiben.“
  pes-OPV: و اینان یعنی روبین و جاد و اشیر وزبولون و دان و نفتالی بر کوه عیبال بایستند
    تانفرین کنند.
  ron-1924: яр Рубен, Гад, Ашер, Забулон, Дан ши Нефтали сэ стя пе мунтеле Ебал, ка
    сэ ростяскэ блестемул.
  ben-OBCV: 'আর এই গোষ্ঠীর লোকেরা এবল পর্বতের উপরে দাঁড়িয়ে অভিশাপ উচ্চারণ করবে:
    রূবেণ, গাদ, আশের, সবূলূন, দান ও নপ্তালি।'
  som-som: Oo reer Ruubeen, iyo reer Gaad, iyo reer Aasheer, iyo reer Sebulun, iyo
    reer Daan, iyo reer Naftaalina waa inay Buur Ceebaal habaar isla taagaan.
  lat-VUC: 'Et e regione isti stabunt ad maledicendum in monte Hebal: Ruben, Gad,
    et Aser, et Zabulon, Dan, et Nephthali.'
  eng-ASVBT: 'And these shall stand upon mount Ebal for the curse: Reuben, Gad, and
    Asher, and Zebulun, Dan, and Naphtali.'
  ita-1885: e gli altri stieno sopra il monte di Ebal, per pronunziar la maledizione;
    cioè, le tribù di Ruben, di Gad, di Aser, di Zabulon, di Dan, e di Neftali.
  eng-LXXUP: And these shall stand for cursing on Mount Ebal; Reuben, Gad, and Asher,
    Zebulun, Dan, and Naphtali.
  eng-ULB: 'These are the tribes that must stand on Mount Ebal to pronounce curses:
    Reuben, Gad, Asher, Zebulun, Dan, and Naphtali.'
  spa-VBL: 'Las siguientes tribus se pararán en el Monte Ebal para la maldición: Rubén,
    Gad, Aser, Zabulón, Dan y Neftalí.'
  fra-_FOB: Et que Ruben, Gad, Asser, Zabulon, Dan, Nephthali, se tiennent sur le
    mont Ébal, pour maudire.
  mal-mal: 'ശപിക്കുവാൻ ഏബാൽപർവ്വതത്തിൽ നില്ക്കേണ്ടവർ: രൂബേൻ, ഗാദ്, ആശേർ, സെബൂലൂൻ,
    ദാൻ, നഫ്താലി.'
  urd-GVR: Bāqī qabīle yānī Rūbin, Jad, Āshar, Zabūlūn, Dān aur Naftālī Aibāl Pahāṛ
    par khaṛe ho kar lānat ke alfāz boleṅ.
  suz-BL: मिनु सु सुमी मुर आन कली सराप पचा कली एबाल माइश्‍शो डांडाम राप्‍शा बाक्‍चा
    माल्‍नीम देंशा हना, रूबेन, गाद, आशेर, जबूलून, दान नु नाप्‍ताली राप्‍शा बाक्‍चा
    माल्‍नीम।
  ita-1927: 'ed ecco quelli che staranno sul monte Ebal, per pronunziare la maledizione:
    Ruben, Gad, Ascer, Zabulon, Dan e Neftali.'
  ckb-ckb: ئەم هۆزانەش لەسەر کێوی عێبال دەوەستن بۆ نەفرەت، ڕەئوبێن و گاد و ئاشێر و
    زەبولون و دان و نەفتالی.
  eng-BBE: 'And these are to be on Mount Ebal for the curse: Reuben, Gad, and Asher,
    and Zebulun, Dan, and Naphtali.'
  kan-OKCV: ಶಪಿಸುವುದಕ್ಕೆ ಏಬಾಲ್ ಬೆಟ್ಟದಲ್ಲಿ ನಿಲ್ಲತಕ್ಕವರು ಯಾರೆಂದರೆ ರೂಬೇನ್, ಗಾದ್, ಆಶೇರ್,
    ಜೆಬುಲೂನ್, ದಾನ್, ನಫ್ತಾಲಿ,” ಎಂದು ಆಜ್ಞಾಪಿಸಿ ಹೇಳಿದನು.
  tam-2017: சாபத்தைக் கூறுவதற்கு, ஏபால் மலையில் ரூபன், காத், ஆசேர், செபுலோன், தாண்,
    நப்தலி என்னும் கோத்திரங்கள் நிற்கவேண்டும்.
  spa-RV-1909: 'Y estos estarán para pronunciar la maldición en el de Ebal: Rubén,
    Gad, y Aser, y Zabulón, Dan, y Nephtalí.'
  ron-BTF: 'Şi aceştia să stea în picioare pe Muntele Ebal ca să blesteme: Ruben,
    Gad şi Aşer şi Zabulon, Dan şi Neftali.'
  eng-WEBP: 'These shall stand on Mount Ebal for the curse: Reuben, Gad, Asher, Zebulun,
    Dan, and Naphtali.'
  eng-FBV: 'The following tribes are to stand on Mount Ebal for the curse: Reuben,
    Gad, Asher, Zebulun, Dan, and Naphtali.'
  nld-1939: en Ruben, Gad, Aser, Zabulon, Dan en Neftali op de berg Ebal voor de vervloeking.
  nch-BL: Huan nopa huejhueyi familias ten Rubén, Gad, Aser, Zabulón, Dan huan Neftalí
    moquetzase ipan tepet Ebal para tayolmelahuase taya tatelchihualisti anquiselise
    sinta amo anquineltocase TOTECO.
  vie-1934: còn Ru-bên, Gát, A-se, Sa-bu-lôn, Đan, và Nép-ta-li phải đứng trên núi
    Ê-banh, đặng rủa sả.
  hin-CV: 'शाप उच्चारण के लिए एबल पर्वत पर खड़े व्यक्ति इन गोत्रों से होंगे: रियूबेन,
    गाद, आशेर, ज़ेबुलून, दान और नफताली.'
  eng-OURB: 'These shall stand on Mount Ebal for the curse: Reuben [See, a son!],
    Gad [Good fortune], Asher [Happy], Zebulun [Living together], Dan [He judged],
    and Naphtali [My wrestling].'
  spa-BES: 'Y estos deben estar en el monte Ebal para la maldición: Rubén, Gad y Aser,
    y Zabulón, Dan, y Neftalí.'
  tdx-tdx: Le hitroatse ambone’ i vohi-Ebaley ka retoañe, hañozoñe; i Reòbene, i Gade,
    i Asere, i Zebolone, i Dane vaho i Naftalý.
  vid-vid: Na nhanzi azi zokwima mchanya mwa chidunda cha Ebali mhela upanjilo houlavigwa,
    Lubeni na Gadi na Asheli na Sebuluni na Dani na Nafutali.
  eng-OKE: And these shall stand to accurse upon the mountain of Ebal; Reuben and
    Asher, Zebulon, Dan, and Naphtali.
  tha-KJV: และให้คนต่อไปนี้ยืนแช่งอยู่บนภูเขาเอบาล คือรู​เบน กาด อาเชอร์ เศบู​ลุ​น
    ดานและนัฟทาลี
  por-BR-2018: 'E estes estarão para pronunciar a maldição no de Ebal: Rúben, Gade,
    e Aser, e Zebulom, Dã, e Naftali.'
  deu-ELO: 'und diese sollen auf dem Berge Ebal stehen zum Fluchen: Ruben, Gad und
    Aser und Sebulon, Dan und Naphtali.'
  eng-WYC-2018: And even against, these men shall stand in the hill of Ebal to curse;
    Reuben, Gad, and Asher, Zebulun, Dan, and Naphtali. (And opposite them, these
    tribes shall stand on Mount Ebal, when the curses be proclaimed; Reuben, Gad,
    and Asher, Zebulun, Dan, and Naphtali.)
  epo-epo: 'Kaj ĉi tiuj stariĝu por malbenado sur la monto Ebal: Ruben, Gad kaj Aŝer
    kaj Zebulun, Dan kaj Naftali.'
  uig-PIN: Bular, yǝni Rubǝn, Gad, Axir, Zǝbulun, Dan bilǝn Naftali Ebal teƣining
    üstidǝ lǝnǝt oⱪuxⱪa tursun.
  beo-beo: 'Amola Isala:ili fi gafeyale eno da Iba:le Goumia gagabusu aligima:ne sia:musa:
    leloma:mu. Amo fi gafeyale da Liubene, Ga:de, A:sie, Sebiulane, Da:ne amola Na:fadalai.'
  tpi-OTNT: Na long taim bilong harim tok long God bai i bagarapim ol man nogut, orait
    ol arapela lain bai i sanap long maunten Ebal, em lain Ruben na Gat na Aser na
    Sebulun na Dan na Naptali.
  hau-SA: Waɗannan kabilai kuma za su tsaya a bisa Dutsen Ebal su furta la’ana, wato,
    kabilar Ruben, Gad, Asher, Zebulun, Dan da Naftali.
  uig-LAT: Bular, yeni Ruben, Gad, Ashir, Zebulun, Dan bilen Naftali Ébal téghining
    üstide lenet oqushqa tursun.
  nde-nde: Kodwa izizwana ezibalisa esakoRubheni, esakoGadi, esako-Asheri, esakoZebhuluni,
    esakoDani kanye lesakoNafithali, zizakuma eNtabeni yase-Ebhali zimemezele iziqalekiso.
  ton-ton: Pea ko kinautolu eni ʻe tuʻu ʻi he moʻunga ko Ipale ke fakamalaʻia; ko
    Lupeni, mo Kata, mo ʻAseli, mo Sepuloni, mo Tani, mo Nafitali.
  ces-1613: 'Tito pak stanou, aby zlořečili na hoře Hébal: Ruben, Gád, Asser, Zabulon,
    Dan a Neftalím.'
  eng-WMB: 'These shall stand on Mount Ebal for the curse: Reuben, Gad, Asher, Zebulun,
    Dan, and Naphtali.'
  tam-TCV: ரூபன், காத், ஆசேர், செபுலோன், தாண், நப்தலி ஆகிய கோத்திரங்கள் சாபங்களைக்
    கூறும்படி ஏபால் மலையில் நிற்கவேண்டும்.
  ceb-ULB: 'Ug kini nga mga tribo ang kinahanglan mobarog sa Bukid sa Ebal aron sa
    pagtunglo: si Ruben, si Gad, si Aser, Zabulon, si Dan, ug si Neptali.'
  pol-UBG: 'Oto zaś ci staną na górze Ebal, by przeklinać: Ruben, Gad, Aszer, Zebulon,
    Dan i Neftali.'
  urd-GVU: باقی قبیلے یعنی روبن، جد، آشر، زبولون، دان اور نفتالی عیبال پہاڑ پر کھڑے
    ہو کر لعنت کے الفاظ بولیں۔
  deu-1912: Und diese sollen stehen auf dem Berge Ebal, zu fluchen Ruben, Gad, Asser,
    Sebulon, Dan und Naphthali.
  kan-2017: ರೂಬೇನ್, ಗಾದ್, ಆಶೇರ್, ಜೆಬುಲೂನ್, ದಾನ್ ಮತ್ತು ನಫ್ತಾಲಿ ಎಂಬ ಈ ಕುಲಗಳವರು ಏಬಾಲ್
    ಬೆಟ್ಟದ ಮೇಲೆ ನಿಂತುಕೊಂಡು ಶಾಪೋಕ್ತಿಗಳನ್ನು ಉಚ್ಚರಿಸಬೇಕು.
  yap-yap: 'Ma tin ba’aray e ganong e yad ra sak’iy nga daken e burey ni Ebal u nap’an
    ni yibe be’eg fapi buchwa’athan: Ruben, Gad, Asher, Zebulun, Dan, nge Naftali.'
  hlt-MCSB: Ebal tlang ah rhunkhuennah dongah Reuben, Gad, Asher, Zebulun, Dan neh
    Naphtali he pai uh saeh.
  mdy-ETH: ጋዳማ ጋዳንቂንታ ዎዶና ዔባኣሌ ዹካ ጋዳንቃንዳዞንሢ፦ ሮኦቤኤሌ፥ ጋኣዴ፥ ዓሴኤሬ፥ ዛብሎኦኔ፥ ዳኔንታ ኒፕታኣሌኤሜ
    ማኣሮ ዓሶንታኬ።
  twi-ASANTE: Ruben, Gad, Aser, Sebulon, Dan ne Naftali mmusuakuo nso nnyina Ebal
    bepɔ so nnome.
  eng-WEBU: 'These shall stand on Mount Ebal for the curse: Reuben, Gad, Asher, Zebulun,
    Dan, and Naphtali.'
  bnp-bnp: A kabu ne Reuben, ne Gad, ne Aser, ne Sebulun, ne Dan, ne Naptali ri gi
    pesi na lolo e Ebal ri gi taki ne huriki a maka niruduraha.
  wal-wal: 'Qassi asaa qangganau Eebaala Deriyaa bolli eqqanaageeti: Roobeela, Gaada,
    Aseera, Zaabiloona, Daananne Nifttaaleema zareta.'
  spa-PDDPT: 'Éstos estarán en la montaña Ebal para pronunciar la maldición: Rubén,
    Gad, Aser, Zabulón, Dan y Neftalí.'
  gun-gun: 'Ha''e rã pova''e kuery ma ayvu vai mombe''uarã ''rã ikuai Ebal yvyty áry:
    Rúben, Gade, Aser, Zebulom, Dã ha''e Naftali regua.'
  ilo-ULB: 'Ken masapul nga agtakder dagitoy a tribu idiay Bantay Ebal a mangiwaragawag
    kadagiti lunod: Ruben, Gad, Aser, Zabulon, Dan ken Naftali.'
  kpg-kpg: 'Gei nia madawaawa aanei la gii tuu i hongo di Gonduu Ebal, i di madagoaa
    nia haga halauwa ma ga hagawaalanga: Reuben, Gad, Asher, Zebulun, Dan, mo Naphtali.'
  uig-ARA: بۇلار، يەنى رۇبەن، گاد، ئاشىر، زەبۇلۇن، دان بىلەن نافتالى ئېبال تېغىنىڭ
    ئۈستىدە لەنەت ئوقۇشقا تۇرسۇن.
  sus-sus: Ruben bɔnsɔɛ, Gadi bɔnsɔɛ, Aseri bɔnsɔɛ, Sabulon bɔnsɔɛ, Dana bɔnsɔɛ, nun
    Nafatali bɔnsɔɛ xa ti Ebali geya fari, e xa dankɛe ti.
  pon-2006: 'Oh me pahn wad met kan, pahn uh pohn Nahna Epal ni ahnsou me keria kan
    pahn wadawad: kadaudok en Reupen, Kad, Aser, Sepulon, Dan oh Napdali.'
  ksd-ksd: 'ma go diat diat a tur ta ra luana Ebal upi diat a vatang ra tinata na
    varvabilak: Ruben, Gad, Aser, Sebulun, Dan, ma Naptali.'
  tur-YTC: 'Lanet etmek için Eval Dağı''nda şunlar duracak: Ruven, Gad, Aşer, Zevulun,
    Dan ve Naftali.'
  grc-BRENT: Καὶ οὗτοι στήσονται ἐπὶ τῆς κατάρας ἐν ὄρει Γαιβάλ, Ῥουβὴν, Γὰδ, καὶ
    Ἀσὴρ, Ζαβουλὼν, Δὰν, καὶ Νεφθαλί.
  ind-AYT: 'Dan, suku-suku ini harus berdiri di Gunung Ebal untuk menyampaikan kutukan:
    Ruben, Gad, Asyer, Zebulon, Dan serta Naftali.'
  nya-nya: 'Ndipo mafuko awa akayimirire pa Phiri la Ebala ndi kutchula matemberero:
    Rubeni, Gadi, Aseri, Zebuloni, Dani ndi Nafutali.'
  hrv-hrv: 'A ova neka stanu na brdu Ebalu da proklinju: Ruben, Gad, Ašer, Zebulun,
    Dan i Naftali.'
  mps-mps: Tama tialima, meba hani da, augwali te Ebal bulu dude dolo si dolaluaibao.
    Te da, te Ruben hani, me Gat hani, me Aser hani, me Sebulun hani, me Dan hani,
    me Naptali hani dao. Tama te Godigo po odobo sogo da, te hani bage augwaligo te
    po wali pisąbo bagede te dwai dolabo bomai po te po walaibao.
  tpi-tpi: Na long taim bilong harim tok long God bai i bagarapim ol man nogut, orait
    ol arapela lain bai i sanap long maunten Ebal, em lain Ruben na Gat na Aser na
    Sebulun na Dan na Naptali.
  dan-1931: og den anden skal tage Plads på Ebals Bjerg for at forbande, nemlig Ruben,
    Gad, Aser, Zebulon, Dan og Naftali.”
  vie-OVCB: Còn người thuộc các đại tộc Ru-bên, Gát, A-se, Sa-bu-luân, Đan, và Nép-ta-li
    phải đứng trên Núi Ê-banh để nguyền rủa.
  guj-2017: રુબેન, ગાદ, આશેર, ઝબુલોન, દાન તથા નફતાલીનાં કુળો શાપ આપવા એબાલ પર્વત પર
    ઊભાં રહે.
  pon-2006A: 'Oh me pahn wad met kan, pahn uh pohn Nahna Epal ni ahnsou me keria kan
    pahn wadawad: kadaudok en Reupen, Kad, Aser, Sepulon, Dan oh Napdali.'
  por-BRBSL: 'Estes ficarão no Monte Ebal para a maldição: Reuben, Gad, Asher, Zebulun,
    Dan, e Naftali.'
  cth-cth: 'Thoebo hanelah Ebal mon dawk ka kangdout hane naw teh: Gad, Reubeb, Asher,
    Zebulun, Dan, hoi Napthali tinaw doeh.'
  twi-twi: Ruben, Gad, Aser, Sebulon, Dan ne Naftali mmusuakuw nso nnyina Ebal bepɔw
    so nnome.
  hlt-hlt: Ebal tlang ah rhunkhuennah dongah Reuben, Gad, Asher, Zebulun, Dan neh
    Naphtali he pai uh saeh.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Dubɛnni nɛ̀ Kɑdi nɛ̀ Asɛɛ nɛ̀ Sɑbunɔɔ nɛ̀ Dɑnni nɛ̀ Nɛfutɑdii
    bɛɛ̀ nɑɑ̀mùntì kɔbɛ yóó dekɛ ditɑ̃rì Ebɑɑdi ĩ́nkɛ̀ kɛ́mbuɔ̀ nkusĩ̀nkù.
  msy-2020: Eghtɨ Ikiavɨra Itir God gumazir kurabagh asɨghasɨghamin akaba inisɨ, ian
    anabar igharaziba mangɨ Ebalɨn Mɨghsɨamɨn tuifigh, kar Rubenɨn anabamɨn adarasi,
    ko Gatɨn anabamɨn adarasi, ko Aser, Sebulun, Dan, ko Naptalin anabamɨn adarasi.
  azb-azb: 'Lənətləmək üçün bu qəbilələr Eval dağında dursun: Ruven, Qad, Aşer, Zevulun,
    Dan, Naftali.'
  eng-DBY: 'And these shall stand upon mount Ebal to curse: Reuben, Gad, and Asher,
    and Zebulun, Dan, and Naphtali.'
  hin-2017: और रूबेन, गाद, आशेर, जबूलून, दान, और नप्ताली, ये एबाल पहाड़ पर खड़े होकर
    श्राप सुनाएँ।
  wol-KYG: 'Giir yii nag ñooy taxaw di rëbbe, fa kaw tundu Ebal: Rubeneen ñi ak Gàddeen
    ñi ak Asereen ñi ak Sabuloneen ñi ak Daneen ñi ak Neftaleen ñi.»'
  eng-YLT: 'And these do stand, for the reviling, on mount Ebal: Reuben, Gad, and
    Asher, and Zebulun, Dan, and Naphtali.'
  eng-WYC-2017: And even against, these men shall stand in the hill of Ebal to curse;
    Reuben, Gad, and Asher, Zebulun, Dan, and Naphtali.
  eng-WMBB: 'These shall stand on Mount Ebal for the curse: Reuben, Gad, Asher, Zebulun,
    Dan, and Naphtali.'
  urd-GVH: बाक़ी क़बीले यानी रूबिन, जद, आशर, ज़बूलून, दान और नफ़ताली ऐबाल पहाड़ पर
    खड़े होकर लानत के अलफ़ाज़ बोलें।
  rug-rug: 'Sari na butubutu tie hire si kaqu turu koasa toqere Ebali, meke kaqu zama
    vurani sari na tinalevei koari na tinoni: Rubeni, Qadi, Asa, Zeboloni, Dani, meke
    Napitalai.'
  gaz-gaz: Gosoonni Ruubeen, Gaad, Aasheer, Zebuuloon, Daanii fi Niftaalem immoo abaaruuf
    Tulluu Eebaal irra haa dhaabatan.
  fra-LSG: et Ruben, Gad, Aser, Zabulon, Dan et Nephthali, se tiendront sur le mont
    Ébal, pour prononcer la malédiction.
  yal-yal: 'Bɔnsɔnni itoe xa ti Ebali geyaan nan fari, e dangan ti: Rubɛn nun Gadi
    nun Aseri nun Sabulon nun Dan e nun Nafatali.'
  haw-1868: 'A eia na mea e ku ana ma ka mauna o Ebala no ka hoino ana: o ka Reubena,
    o ka Gada, o ka Asera, o ka Zebuluna, o ka Dana, a me ka Napetali.'
  arb-NAV: أَمَّا الأَسْبَاطُ الَّتِي تَقِفُ عَلَى جَبَلِ عِيبَالَ لإِعْلانِ اللَّعْنَةِ
    فَهِيَ أَسْبَاطُ رَأُوبَيْنَ وَجَادٍ وَأَشِيرَ وَزَبُولُونَ وَدَانٍ وَنَفْتَالِي.
  ewe-ewe: eye Ruben, Gad, Aser, Zebulon, Dan, Naftali ƒe dzidzimeviwo atsi tsitre
    ɖe Ebal to la dzi aƒo fi ade ameawo.
  eng-LEE: 'And these shall stand for the sake of the curse upon mount ''Ebal: Reuben,
    Gad, and Asher, and Zebulun, Dan, and Naphtali.'
  asm-FB: ৰূবেণ, গাদ, আচেৰ, জবূলূন, দান আৰু নপ্তালী, ফৈদৰ লোকসকলে শাও দিবলৈ এবাল পৰ্ব্বতত
    থিয় হ’ব।”
  sus-A: رُبٍن بْنسْي، فَدِ بْنسْي، عَسٍرِ بْنسْي، سَبُلٌن بْنسْي، دَنَ بْنسْي، نُن
    نَقَتَلِ بْنسْي شَ تِ عٍبَلِ فٍيَ قَرِ، عٍ شَ دَنكّيٍ تِ.
  fra-SBL: 'Ceux-là se tiendront sur le mont Ebal pour la malédiction : Ruben, Gad,
    Aser, Zabulon, Dan et Nephtali.'
  hbo-hbo: וְאֵ֛לֶּה יֽ͏ַעַמְד֥וּ עַל־הַקְּלָלָ֖ה בְּהַ֣ר עֵיבָ֑ל רְאוּבֵן֙ גָּ֣ד
    וְאָשֵׁ֔ר וּזְבוּלֻ֖ן דָּ֥ן וְנַפְתָּלִֽי׃
  eng-WYCLIFFE: And euene ayens these men schulen stonde in the hil of Hebal to curse,
    Ruben, Gad, and Aser, Zabulon, Dan, and Neptalym.
  cwe-cwe: Makabila yano yolondeka yeme uchanyha ya mulima wa Ebali lusita duwilo
    vondadilavigwe, Lubeni na Gadi na Asheli na Zabuloni na Dani na Nafutali.
  kik-kik: 'Nayo mĩhĩrĩga ĩno nĩĩkarũgama kĩrĩma igũrũ kĩa Ebali yanĩrĩre irumi: Nĩ
    mũhĩrĩga wa Rubeni, na wa Gadi, na wa Asheri, na wa Zebuluni, na wa Dani na wa
    Nafitali.'
  fra-NCL: 'Et ceux-là se tiendront sur le mont Hébal pour la malédiction : Ruben,
    Gad, Aser, Zabulon, Dan et Nephthali.'
  cek-AK: To pacoengah Reuben, Gad, Asher, Zebulun, Dan hoi Naphtali acaengnawk loe
    tangoeng hanah Ebal mae ah angdoe o tih.
  cuk-cuk: '”Geb degine, dulemar-ukabsaleged-sogmalagala, wemar Ebal-yargi ambikumarmogoed:
    Rubén-wagan, Gad-wagan, Aser-wagan, Zabulón-wagan, Dan-wagan, degi, Neftalí-wagan
    ambikumaloed.'
  uig-CYR: Булар, йәни Рубән, Гад, Ашир, Зәбулун, Дан билән Нафтали Ебал теғиниң үстидә
    ләнәт оқушқа турсун.
  tel-2017: రూబేను, గాదు, ఆషేరు, జెబూలూను, దాను, నఫ్తాలి గోత్రాల వాళ్ళు శిక్షలు పలకడానికి
    ఏబాలు కొండ మీద నిలబడాలి.
  hat-BSA: 'Pou pwononse malediksyon yo, sila yo va kanpe sou Mòn Ébal: Ruben, Gad,
    Aser, Zabulon, Dan ak Nephtali.”'
  kos-kos: 'Ac ke pacl se ac fwackyak mwe selnga, sruf inge pa ac tu Fineol Ebal:
    Reuben, Gad, Asher, Zebulun, Dan, ac Naphtali.'
  hbo-WLC: וְאֵ֛לֶּה יַֽעַמְד֥וּ עַל־הַקְּלָלָ֖ה בְּהַ֣ר עֵיבָ֑ל רְאוּבֵן֙ גָּ֣ד וְאָשֵׁ֔ר
    וּזְבוּלֻ֖ן דָּ֥ן וְנַפְתָּלִֽי׃
  ibo-ibo: Agbụrụ Ruben, Gad, Asha, Zebụlọn, Dan na Naftalị ga-eguzo nʼelu ugwu Ebal
    kwupụta ọbụbụ ọnụ.
  ory-ory: ପୁଣି ରୁବେନ୍‍ ଓ ଗାଦ୍‍ ଓ ଆଶେର ଓ ସବୂଲୂନ ଓ ଦାନ୍ ଓ ନପ୍ତାଲି, ଏସବୁ (ବଂଶ) ଅଭିଶାପ
    ଦେବା ନିମନ୍ତେ ଏବଲ ପର୍ବତରେ ଠିଆ ହେବେ।
  chk-chk: 'Nge ikei iten ekewe ainang repwe ütä me won ewe chuk Epal pwe repwe eäni
    ekewe kapasen anümamau: Rupen, Kat, Aser, Sepulon, Tan me Naftali.'
  rop-rop: En ola pipul brom Rubin, Ged, Esha, Sebyulan, Den en Neftali klen garra
    jandap langa det hil gulum Ibal,
  ukr-1871: 'А сї стануть на Ебаль горі, щоб проклинати: Рубен, Гад і Ассер і Зебулон,
    Дан і Нафталїй.'
  deu-1951: 'Und diese sollen auf dem Berge Ebal stehen, um zu fluchen: Ruben, Gad,
    Asser, Sebulon, Dan und Naphtali.'
  eng-JPS: 'and these shall stand upon mount Ebal for the curse: Reuben, Gad, and
    Asher, and Zebulun, Dan, and Naphtali.'
  srp-1865: 'A ovi neka stanu da proklinju na gori Evalu: Ruvim, Gad, Asir, Zavulon,
    Dan i Neftalim.'
  lug-lug: 'Ate ab’omu bika bino baliyimirira ku Lusozi Ebali ne balangirira ebikolimo:
    Lewubeeni, ne Gaadi, ne Aseri, ne Zebbulooni, ne Ddaani, ne Nafutaali.'
  heb-heb: ואלה יעמדו על הקללה בהר עיבל ראובן גד ואשר וזבולן דן ונפתלי׃
  ben-IRV: আর রূবেণ, গাদ, আশের, সবূলূন, দান ও নপ্তালি, এরা শাপ দেবার জন্য এবল পর্বতে
    দাঁড়াবে।
  pan-pan: ਅਤੇ ਰਊਬੇਨ, ਗਾਦ, ਆਸ਼ੇਰ ਜ਼ਬੂਲੁਨ, ਦਾਨ ਅਤੇ ਨਫ਼ਤਾਲੀ ਇਹ ਏਬਾਲ ਪਰਬਤ ਉੱਤੇ ਸਰਾਪ ਲਈ
    ਖੜ੍ਹੇ ਹੋਣ।
  mya-JVB: ကျိန် ခြင်းအလိုငှာ ၊ ဧဗလ တောင် ပေါ် မှာ ရပ် ရသော သူဟူမူကား ၊ ရုဗင် ၊ ဂဒ်
    ၊ အာရှာ ၊ ဇာဗုလုန် ၊ ဒန် ၊ နဿလိ တည်း။
  hmo-hmo: 'Bona Ebala Ororo ena latanai do idia gini, taunimanima do idia gwauraia
    dika totona, iduhu taudia be inai: Rubena, Gado, Asere, Sebuluno, Dano, bona Napatali.'
  urd-urd: और रूबिन, और जद्द, और आशर, और ज़बूलून, और दान, और नफ़्ताली कोह — ए — 'ऐबाल
    पर खड़े होकर ला'नत सुनाएँ।
  rus-SYN: 'а сии должны стать на горе Гевал, чтобы произносить проклятие: Рувим,
    Гад, Асир, Завулон, Дан и Неффалим.'
  bqc-SIM: 'Buiɛ beeↄ mɛ́ aa zɛ Ebali sĩ̀sĩpↄlɛu, aai láai yã''o: Lubɛni, Gada,
    Asɛɛ, Zabulↄni, Dã, Nɛfatali.'
  tcz-CHONGTHU: Ebal molsang gaosap chansah dinga mipi hijat chu kitang den ding Reuben,
    Gad, Asher, Zebulun, Dan chule Naphtali ahiuve.
  mar-mar: तसेच रऊबेन, गाद, आशेर, जबुलून, दान व नफताली या गोत्रांनी शाप वाचून दाखवण्यासाठी
    एबाल डोंगरावर उभे रहावे.
  qub-qub: Ebal jircamanna wichanga Rubén trïbu, Gad trïbu, Aser trïbu, Zabulón trïbu,
    Dan trïbu, Neftalí trïbu runacuna. Paycunami chaypita nimonga Israelcuna Diosta
    mana wiyacorga maldisyunta chasquinanpaj cashanta.
  hat-hat: Moun branch fanmi Woubenn, moun branch fanmi Gad, moun branch fanmi Asè,
    moun branch fanmi Zabilon, moun branch fanmi Dann ak moun branch fanmi Neftali
    yo va moute kanpe sou mòn Ebal lè y'ap bay pèp la madichon.
  eng-BSB: 'And these tribes shall stand on Mount Ebal to deliver the curse: Reuben,
    Gad, Asher, Zebulun, Dan, and Naphtali.'
  tod-tod: Luɓɛn ná-bolodamaiti, ta Gade nɔnɔiti, ta Asɛɛl nɔnɔiti, ta Zaɓulɔn nɔnɔiti,
    ta Dan nɔnɔiti, ta Nɛfetali nɔnɔiti, ta lo Eɓale gizei ma, ti foovooi loo.
  eng-WEBPB: 'These shall stand on Mount Ebal for the curse: Reuben, Gad, Asher, Zebulun,
    Dan, and Naphtali.'
  kbq-kbq: Hagi Rubeni naga'ene, Gati naga'ene, Asa naga'ene, Zebuluni naga'ene, Dani
    naga'ene, Naptali naga'mozanena Ebali agonarega oti'ne'za, vahe'ma zamazeri havizahu
    kazusi kea huamara hugahaze.
  nhe-BL: Huan nopa huejhueyi familias tlen Rubén, Gad, Aser, Zabulón, Dan huan Neftalí
    moquetzase ipan tepetl Ebal para tlayolmelahuase tlaque tlatelchihuali inquiselise
    intla ax inquineltocase TOTECO.
  gub-BL: '— Amo Izaew ta''yr wazuapyapyr upyta putar Emaw ywytyr apyr wà nehe. Omono
    putar uze''egaiw teko wanehe a''e pe wà nehe: Humen izuapyapyr wà, Kaz izuapyapyr
    wà, Azer izuapyapyr wà, Zemurom izuapyapyr wà, Nà izuapyapyr wà, Napitari izuapyapyr
    wà no.'
  eng-DRA: 'And over against them shall stand on mount Hebal to curse: Ruben, Gad,
    and Aser, and Zabulon, Dan, and Nephtali.'
