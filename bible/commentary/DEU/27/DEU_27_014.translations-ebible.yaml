verse: DEU.027.014
translations:
  mal-C: 'ലേവ്യർ എല്ലാ ഇസ്രായേല്യരോടും ഇപ്രകാരം ഉറക്കെ വിളിച്ചുപറയണം:'
  deu-TKW: 'Und die Leviten sollen anheben und mit hocherhobener Stimme zu allen Israeliten
    sprechen:'
  lin-lin: 'Balevi bakoloba epai ya bana nyonso ya Isalaele maloba oyo na mongongo
    makasi :'
  eng-LSV: 'And the Levites have answered and said to every man of Israel [with] a
    loud voice:'
  eng-GNV: And the Leuites shall answere and say vnto all the men of Israel with a
    loude voyce,
  eng-WEBSTER: And the Levites shall speak, and say to all the men of Israel with
    a loud voice,
  nhw-BL: 'Huan nopa levitame tlananquilise ica inintoscac catli chicahuac para nochi
    anisraelitame anquicaquise huan quiijtose ni camanali:'
  swh-ONEN: 'Nao Walawi watawasomea watu wote wa Israeli kwa sauti kubwa:'
  bba-bba: Guuru miyɑ Lefibɑ bɑ koo ɡbɑ̃rɑ tɑ̃ɑ tɑ̃ɑ bu Isirelibɑ kpuro sɔ̃ bu nɛɛ,
  eng-KJVCPB: And the Levites shall speak, and say unto all the men of Israel with
    a loud voice,
  luo-luo: Jo-Lawi biro somone jo-Israel gi dwol maduongʼ niya,
  meu-meu: 'Bena Levi taudia na bae hereva badabada, Israel taudia iboudiai bae hamaorodia,
    baeto:'
  npi-ULB: 'ठुलो सोरमा लेवीहरूले इस्राएलीहरूलाई यसो भनेर जवाफ दिऊन्:'
  yor-yor: 'Àwọn ẹ̀yà Lefi yóò ké sí gbogbo ènìyàn Israẹli ní ohùn òkè:'
  ind-ind: “Pada waktu itu, orang Lewi harus meneriakkan kata-kata ini dengan lantang
    kepada seluruh umat Israel,
  pes-OPCB: 'آنگاه لاویان که در بین آنها ایستاده‌اند با صدای بلند به تمام بنی‌اسرائیل
    بگویند:'
  tgl-ULB: 'Ang mga Levita ay sasagot at sasabihin sa lahat ng mga kalalakihan ng
    Israel sa malakas na boses:'
  hui-hui: Ani pu kagola Libai hameigini karume bi hongo howa latagi halu lolene ngago
    ogo.
  mya-mya: လေဝိ​အ​နွယ်​ဝင်​တို့​က​အ​သံ​ကျယ်​စွာ​ဖြင့်၊
  bod-N: ལེ་ཝི་པ་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་མི་ཐམས་ཅད་ལ་སྐད་ཆེན་པོས་འདི་ལྟར་བསྒྲག་དགོས་ཏེ།
  sna-sna: 'VaRevhi vachataura kuvanhu vose veIsraeri nenzwi guru vachiti:'
  spa-BLM: 'Los levitas dirán en voz alta a todos los hombres de Israel:'
  cac-cac: 'Axo eb'' yin̈tilal Leví, te chaan̈ syal juntzan̈ lolonel tic eb'' d''a
    eb'' yetisraelal icha tic:'
  swh-ULB: 'Walawi watajibu na kusema kwa wanamume wote wa Israeli kwa sauti kubwa:'
  bel-bel: 'Лявіты абвесьцяць і скажуць усім Ізраільцянам гучным голасам:'
  deu-ELBBK: 'Und die Leviten sollen anheben und zu allen Männern von Israel mit lauter
    Stimme sprechen:'
  mbb-OT: '“Ne zutun edhabet ebensag is menge kevuwazan ni Levi ziyà te langun he
    menge Israilihanen te:'
  mal-2015: 'അപ്പോൾ ലേവ്യർ എല്ലായിസ്രായേല്യരോടും ഉറക്കെ വിളിച്ചുപറയേണ്ടതു എന്തെന്നാൽ:'
  rmc-rmc: '„O Leviti mi phenen zorale hangoha savore izraelike muršenge:'
  pes-OPV: 'و لاویان جمیع مردان اسرائیل رابه آواز بلند خطاب کرده، گویند:'
  ron-1924: 'Ши левиций сэ я кувынтул ши сэ спунэ ку глас таре ынтрегулуй Исраел:'
  ben-OBCV: 'লেবীয়েরা তখন সমস্ত ইস্রায়েলীর সামনে চিৎকার করে এই কথা বলবে:'
  som-som: Oo markaas reer Laawi waa inay jawaabaan oo dadka reer binu Israa'iil oo
    dhan cod weyn ku yidhaahdaan,
  lat-VUC: 'Et pronuntiabunt Levitæ, dicentque ad omnes viros Israël excelsa voce:'
  eng-ASVBT: And the Levites shall answer, and say unto all the men of Israel with
    a loud voice,
  ita-1885: 'E parlino i Leviti, e dicano ad alta voce a tutti gl''Israeliti:'
  eng-LXXUP: And the Levites shall answer and say to all Israel with a loud voice,
  eng-ULB: 'The Levites will answer and say to all the men of Israel in a loud voice:'
  spa-VBL: 'Entonces los levitas gritarán en voz alta para que los israelitas puedan
    oír:'
  fra-_FOB: 'Et les Lévites prendront la parole, et diront, à haute voix, à tous les
    hommes d''Israël:'
  mal-mal: 'അപ്പോൾ ലേവ്യർ എല്ലാ യിസ്രായേല്യരോടും ഉറക്കെ വിളിച്ചുപറയേണ്ടത് എന്തെന്നാൽ:'
  urd-GVR: Phir Lāwī tamām logoṅ se muḳhātib ho kar ūṅchī āwāz se kaheṅ,
  suz-BL: मिनु लेवीपुकीमी नेल्‍ल इस्राएल ङा मुर आन कली ठेयब सेंदामी लोव़ पचा माल्‍नीम”
    देंत।
  ita-1927: 'I Leviti parleranno e diranno ad alta voce a tutti gli uomini d’Israele:'
  ckb-ckb: 'جا لێڤییەکان ڕایدەگەیەنن و بە دەنگی بەرز بە هەموو گەلی ئیسرائیل دەڵێن:'
  eng-BBE: Then the Levites are to say in a loud voice to all the men of Israel,
  kan-OKCV: ಲೇವಿಯರು ಇಸ್ರಾಯೇಲ್ ಜನರೆಲ್ಲರಿಗೆ ಗಟ್ಟಿಯಾದ ಧ್ವನಿಯಿಂದ,
  tam-2017: 'அப்பொழுது லேவியர்கள் உரத்த சத்தமிட்டு இஸ்ரவேல் மனிதர்கள் எல்லோரையும்
    பார்த்து:'
  spa-RV-1909: 'Y hablarán los Levitas, y dirán á todo varón de Israel en alta voz:'
  ron-BTF: 'Şi leviţii să vorbească şi să spună tuturor bărbaţilor lui Israel cu voce
    tare:'
  eng-WEBP: With a loud voice, the Levites shall say to all the men of Israel,
  eng-FBV: 'Then the Levites will shout in a loud voice so Israelite can hear:'
  nld-1939: 'Dan moeten de levieten met luider stem aan alle mannen van Israël plechtig
    verkonden:'
  nch-BL: 'Huan nopa levitame tananquilise ica inintoscac cati chicahuac para nochi
    anisraelitame anquicaquise huan quiijtose ni camanali:'
  vie-1934: 'Người Lê-vi sẽ cất tiếng nói lớn lên cùng mọi người nam Y-sơ-ra-ên, mà
    rằng:'
  hin-CV: 'तब लेवीगोत्रज समस्त इस्राएल के सामने उच्च स्वर में यह घोषणा करेंगे:'
  eng-OURB: With a loud voice, the Levites [Descendants of United with] shall say
    to all the men of Israel [God prevails],
  spa-BES: 'Entonces los levitas deben decir en voz alta a todos los hombres de Israel:'
  tdx-tdx: 'Le hipazak’ am’ ondati’ Israele iabio o nte-Levio ami’ty hoe:'
  vid-vid: Na hewo Walawi wowalonjela wanhu weng'ha wa Isilaeli kwa lizi ng'hulu.
  eng-OKE: 'And the Levites shall answer and say to all the men of Israel, with a
    high voice:'
  tha-KJV: และให้​คนเลว​ี​กล​่าวประกาศแก่คนอิสราเอลทั้งปวงด้วยเสียงดังว่า
  por-BR-2018: 'E falarão os levitas, e dirão a todo homem de Israel em alta voz:'
  deu-ELO: 'Und die Leviten sollen anheben und zu allen Männern von Israel mit lauter
    Stimme sprechen:'
  eng-WYC-2018: And the deacons shall pronounce, and shall say with high voice to
    all the men of Israel, (And then the Levites shall pronounce, and shall say with
    a loud voice to all the Israelites,)
  epo-epo: 'Kaj la Levidoj ekparolos, kaj diros al ĉiuj Izraelidoj per laŭta voĉo:'
  uig-PIN: 'U waⱪitta Lawiylar Israillarning ⱨǝmmisigǝ yuⱪiri awaz bilǝn: —'
  beo-beo: Lifai dunu da Isala:ili dunu huluane ilima ha:giwane amane sia:ma:mu,
  tpi-OTNT: Na ol Livai i mas tokaut strong olsem,
  hau-SA: Lawiyawa za su karanta wa dukan mutanen Isra’ila da babbar murya su ce,
  uig-LAT: 'U waqitta Lawiylar Israillarning hemmisige yuqiri awaz bilen: —'
  nde-nde: 'AbaLevi bazamemezela kubo bonke abantu bako-Israyeli ngelizwi elikhulu
    bathi:'
  ton-ton: Pea ʻe lea ʻae kau Livai, ʻo tala ʻaki ʻae leʻo lahi ki he kau tangata
    kotoa pē ʻo ʻIsileli,
  ces-1613: 'I budou osvědčovati Levítové, a řeknou ke všechněm mužům Izraelským vysokým
    hlasem:'
  eng-WMB: With a loud voice, the Levites shall say to all the men of Israel,
  tam-TCV: 'அப்பொழுது லேவியர், இஸ்ரயேல் மக்கள் யாவருக்கும் உரத்த குரலில் கூறவேண்டியதாவது:'
  ceb-ULB: 'Ang mga Levita motubag ug mosulti sa tanang katawhan sa Israel sa makusog
    nga tingog:'
  pol-UBG: 'I odezwą się Lewici, i przemówią donośnym głosem do wszystkich mężczyzn
    Izraela:'
  urd-GVU: پھر لاوی تمام لوگوں سے مخاطب ہو کر اونچی آواز سے کہیں،
  deu-1912: 'Und die Leviten sollen anheben und sagen zu jedermann von Israel mit
    lauter Stimme:'
  kan-2017: “ಲೇವಿಯರು ಗಟ್ಟಿಯಾದ ಸ್ವರದಿಂದ ಇಸ್ರಾಯೇಲರೆಲ್ಲರಿಗೂ,
  yap-yap: 'Ma girdi’ ko Levi e yad ra be’eg e pi thin ney nib ga’ lamrad:'
  hlt-MCSB: Te vaengah Levi loh doo saeh lamtah Israel hlang boeih taengah pomsang
    ol thui uh saeh.
  mdy-ETH: ዒማና ሌዊ ዓሳ ዑኡዞ ፔኤኮ ዼጊዲ ሃካፓ ሊካ ኬኤዚንቴ ባኮ ጎዖንጎ፦
  twi-ASANTE: 'Na afei, Lewifoɔ nteam ngu nnipa a wɔwɔ Israel nyinaa so sɛ:'
  eng-WEBU: With a loud voice, the Levites shall say to all the men of Israel,
  bnp-bnp: '“E huriki a Levi ri gi ta tora lakea ne huriki a Israel ri gi ta maea:'
  wal-wal: Leewati bantta qaalaa xoqqu oottidi, Israa7eela asau hagaadan yaagona.
  spa-PDDPT: 'Entonces los levitas hablarán y dirán en voz alta a todos los hombres
    de Israel:'
  gun-gun: '— Ha''e gui levita kuery ijayvu atã ''rã Israel kuery ha''e javi pe. Ha''e
    vy aipoe''i ''rã:'
  ilo-ULB: 'Sumungbat ken kunaento dagiti Levita kadagiti amin a lallaki ti Israel
    babaen iti napigsa a timek:'
  kpg-kpg: 'Digau Levi ga helekai nnelekai aanei i di lee damana:'
  uig-ARA: 'ئۇ ۋاقىتتا لاۋىيلار ئىسرائىللارنىڭ ھەممىسىگە يۇقىرى ئاۋاز بىلەن: ــ'
  sus-sus: Lewi bɔnsɔɛ xa na masenyi madangi Isirayila ɲama bɛ e xui itexi ra.»
  pon-2006: 'Mehn Lipai kan ahpw pahn patohwanda mahsen pwukat ni ngihl laud:'
  ksd-ksd: 'Ma ra tarai Levi diat a varvai, ma diat a tatike ra tinata pire ra tarai
    Israel ma ra ngala na nilai diat, dari:'
  tur-YTC: Levililer yüksek sesle bütün İsrael halkına şöyle diyecekler,
  grc-BRENT: Καὶ ἀποκριθέντες ἐροῦσιν οἱ Λευῖται παντὶ Ἰσραὴλ φωνῇ μεγάλῃ,
  ind-AYT: 'Orang Lewi akan berbicara dan mengatakan kepada semua orang Israel dengan
    suara nyaring:'
  nya-nya: 'Alevi adzayankhula mokweza kwa Aisraeli onse kuti:'
  hrv-hrv: 'Neka onda Levijevci preuzmu riječ i jakim glasom reknu svim Izraelcima:'
  mps-mps: Tama te Livai dabego po bomonama weyu, e tama po deli deli te we bidi sesebolo
    weyu, tama te we bidigo te po deli deliba po wei ponaibao.
  tpi-tpi: Na ol Livai i mas tokaut strong olsem,
  dan-1931: 'Og Levitterne skal tage til Orde og med høj Røst sige til alle Israels
    Mænd:'
  vie-OVCB: 'Người Lê-vi sẽ lớn tiếng tuyên bố với toàn dân Ít-ra-ên như sau:'
  guj-2017: લેવીઓ જવાબ આપીને મોટે અવાજે સર્વ ઇઝરાયલના માણસોને કહે.
  pon-2006A: 'Mehn Lipai kan ahpw pahn patohwanda mahsen pwukat ni ngihl laud:'
  por-BRBSL: 'Com voz alta, os levitas dirão a todos os homens de Israel:'
  cth-cth: Hatnavah, Levihnaw ni Isarelnaw koe puenghoi a hramkhai hane lawk teh,
  twi-twi: 'Lewifo nteɛteɛ mu nworo ngu nnipa a wɔwɔ Israel nyinaa so se:'
  hlt-hlt: Te vaengah Levi loh doo saeh lamtah Israel hlang boeih taengah pomsang
    ol thui uh saeh.
  tbz-SIM: 'Dɛndɛ Defiibɛ yóó pĩɛ̃kɛ́mɛ̀ Isidɑyɛɛribɛ bɛmɔu ììkɛ̀ kɛ dɔ̀:'
  msy-2020: Eghtɨ Livaiba pamten kamaghɨn Israelia mɨkɨm suam,
  azb-azb: 'Levililər bütün İsrail xalqına ucadan belə müraciət etsin:'
  eng-DBY: 'And the Levites shall declare and say unto all the men of Israel with
    a loud voice:'
  hin-2017: 'तब लेवीय लोग सब इस्राएली पुरुषों से पुकारके कहें:'
  wol-KYG: 'Leween ñi ñooy wax ak waa Israyil gépp, di àddu ca kaw, ne:'
  eng-YLT: '''And the Levites have answered and said unto every man of Israel — a
    loud voice:'
  eng-WYC-2017: And the deacons [or Levites] shall pronounce, and shall say with high
    voice to all the men of Israel,
  eng-WMBB: With a loud voice, the Levites shall say to all the men of Israel,
  urd-GVH: फिर लावी तमाम लोगों से मुख़ातिब होकर ऊँची आवाज़ से कहें,
  rug-rug: 'Sari na tie Livae si kaqu velavela va ululae ni koari na tie Izireli sari
    na zinama hire:'
  gaz-gaz: 'Lewwonni sagalee isaanii ol fudhatanii akkana jedhanii saba Israaʼel hundatti
    haa labsan:'
  fra-LSG: 'Et les Lévites prendront la parole, et diront d’une voix haute à tout
    Israël:'
  yal-yal: Lewine falan tima nɛn Isirayila birin xa e xui yitexin na.”
  haw-1868: A e olelo aku ka Levi, a e i aku i na kanaka a pau o ka Iseraela me ka
    leo nui,
  arb-NAV: 'فَيَقُولُ اللّاوِيُّونَ بِصَوْتٍ عَالٍ لِجَمِيعِ شَعْبِ إِسْرَائِيلَ:'
  ewe-ewe: Ekema Levitɔwo atsi tsitre ɖe akpa eveawo dome ado ɣli agblɔ na Israel
    dukɔ blibo la be,
  eng-LEE: And the Levites shall commence, and say unto all the men of Israel with
    a loud voice,
  asm-FB: 'লেবীয়াসকলে তেতিয়া ইস্ৰায়েলীয়া সকলো লোকক বৰ মাতেৰে ক’ব:'
  sus-A: لٍوِ بْنسْي شَ نَ مَسٍنيِ مَدَنفِ عِسِرَيِلَ حَمَ بّ عٍ شُي عِتٍشِ رَ.»
  fra-SBL: 'Les Lévites diront d''une voix forte à tous les hommes d''Israël :'
  hbo-hbo: וְעָנ֣וּ הַלְוִיִּ֗ם וְאָֽמְר֛וּ אֶל־כָּל־אִ֥ישׁ יִשְׂרָאֵ֖ל קֹ֥ול רָֽם׃
    ס
  eng-WYCLIFFE: And the dekenes schulen pronounce, and schulen seie `with hiy vois
    to alle the men of Israel,
  cwe-cwe: Walawi wezawagong'ondela Waisilaili wose kwa dizi kulu,
  kik-kik: 'Nao Alawii nĩmakoiga ciugo na mũgambo mũnene, meere andũ othe a Isiraeli
    atĩrĩ:'
  fra-NCL: 'Et les Lévites prendront la parole et diront d’une voix haute à tous les
    hommes d’Israël :'
  cek-AK: 'Levi kaminawk mah Israel kaminawk boih khaeah, hae tiah thaa hoi lok to
    thui pae o tih:'
  cuk-cuk: '”Levita-dulemar bela Israel-dulemarga weyob binnasuli sogmaloed:'
  uig-CYR: 'У вақитта Лавийлар Исраилларниң һәммисигә жуқури аваз билән: —'
  tel-2017: అప్పుడు లేవీయులు ఇశ్రాయేలు ప్రజలందరితో బిగ్గరగా ఇలా చెప్పాలి.” “యెహోవాకు
    అసహ్యం కలిగించే శిల్పి చేతులతో
  hat-BSA: '“Levit yo va, alò, reponn e di a tout pèp Israël la avèk yon gran vwa:'
  kos-kos: 'Na mwet Levi fah fahk kas inge ke sie pusra lulap:'
  hbo-WLC: וְעָנ֣וּ הַלְוִיִּ֗ם וְאָֽמְר֛וּ אֶל־כָּל־אִ֥ישׁ יִשְׂרָאֵ֖ל ק֥וֹל רָֽם׃
    ס
  ibo-ibo: Ndị Livayị ga-eji olu dị elu gụpụta ya nye ụmụ Izrel niile,
  ory-ory: 'ଆଉ ଲେବୀୟମାନେ ଉଚ୍ଚସ୍ୱରରେ ସମସ୍ତ ଇସ୍ରାଏଲୀୟ ଲୋକଙ୍କୁ ଉତ୍ତର ଦେଇ କହିବେ:'
  chk-chk: Mürin, ekewe mwän seni ewe ainangen Lefi repwe pwärätä ngeni ekewe chon
    Israel meinisin ekei kapas fän mwelier mi leüömong,
  rop-rop: en detlot Libai serramonimen garra tok adbala ol dislot wed blanga panishmen
    langa detlot Isreil pipul.
  ukr-1871: 'І зачнуть Левити промовляти і казати муть грімким голосом до всїх Ізрайлитян:'
  deu-1951: 'Und die Leviten sollen anheben und zu allen Männern Israels mit lauter
    Stimme sagen:'
  eng-JPS: 'And the Levites shall speak, and say unto all the men of Israel with a
    loud voice:'
  srp-1865: 'I neka progovore Leviti glasovito i reku svjema u Izrailju:'
  lug-lug: 'Awo Abaleevi balirangirira n’eddoboozi ddene eri abantu bonna Abayisirayiri
    nti:'
  heb-heb: וענו הלוים ואמרו אל כל איש ישראל קול רם׃
