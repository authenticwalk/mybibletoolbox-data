verse: DEU.027.006
translations:
  mal-C: ചെത്തിമിനുക്കാത്ത കല്ലുകൊണ്ട് നിന്റെ ദൈവമായ യഹോവയ്ക്ക് യാഗപീഠം പണിത് അതിന്മേൽനിന്റെ
    ദൈവമായ യഹോവയ്ക്ക് ഹോമയാഗം അർപ്പിക്കണം.
  deu-TKW: '- aus unbehauenen Steinen sollst du den Altar Jahwes, deines Gottes, errichten
    - und sollst Jahwe, deinem Gotte, Brandopfer darauf darbringen'
  lin-lin: Bokotonga na mabanga balokota na bilanga etumbelo mpo na Yawe, Nzambe na
    bino, mpe bokobonza na likolo na yango bambeka ya kotumba.
  eng-LSV: You build the altar of your God YHWH [with] complete stones, and have caused
    burnt-offerings to ascend on it to your God YHWH,
  eng-GNV: Thou shalt make the altar of the Lord thy God of whole stones, and offer
    burnt offerings thereon vnto the Lord thy God.
  eng-WEBSTER: 'Thou shalt build the altar of the LORD thy God of whole stones: and
    thou shalt offer on it burnt-offerings to the LORD thy God.'
  nhw-BL: Xiquintequihuica teme catli nejnejmaxtic huan amo tlatectli para ica nopa
    xijchihuaca nopa tlaixpamitl. Huan nopona ipan nopa tlaixpamitl xijmactilica amoTECO
    Dios tlacajcahualistli tlatlatili.
  swh-ONEN: Jengeni madhabahu ya Bwana Mungu wenu kwa mawe ya shambani, na mtoe sadaka
    za kuteketezwa juu yake kwa Bwana Mungu wenu.
  bba-bba: Kpee ni bɑ ǹ dɑ̃ke tɔnɑwɑ i ko i kɑ nùn yɑ̃ku yee te bɑniɑ. Miyɑ i ko
    i nùn yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu
  eng-KJVCPB: 'Thou shalt build the altar of the Lord thy God of whole stones: and
    thou shalt offer burnt offerings thereon unto the Lord thy God:'
  luo-luo: Geruru kendo mar misango mar Jehova Nyasaye ma Nyasachu gi kite ma ok opa,
    kendo utim misango miwangʼo pep kanyo ne Jehova Nyasaye ma Nyasachu.
  meu-meu: Asie utu nadidia amo Iehova, emui Dirava, ena ihaboulaina patana ba larebaia;
    bena una pata latanai ḡole-oho bouboudiaba hahelaḡadia, Iehova, emui Dirava, ena.
  npi-ULB: तिमीहरूले परमप्रभु तिमीहरूका परमेश्‍वरको वेदी प्रयोगमा नआएको ढुङ्गाको बनाउनू
    । त्यसमा तिमीहरूले परमप्रभु तिमीहरूका परमेश्‍वरलाई होमबलि चढाउनू ।
  yor-yor: Kí ìwọ kí ó mọ pẹpẹ pẹ̀lú òkúta àìgbẹ́ fún Olúwa Ọlọ́run rẹ, kí ìwọ kí
    ó sì máa rú ẹbọ sísun ni orí rẹ̀ fún Olúwa Ọlọ́run rẹ.
  ind-ind: Mezbah itu harus dibuat dari batu-batu yang utuh. Lalu gunakanlah mezbah
    itu untuk mempersembahkan banyak kurban yang dibakar habis dan kurban tanda damai
    kepada TUHAN. Adakanlah perjamuan dari persembahan kurban itu, dan bersukacitalah
    di hadapan TUHAN Allah kita.
  pes-OPCB: '@see-verse:DEU.027.005'
  tgl-ULB: Dapat magtayo kayo ng altar ni Yahweh na inyong Diyos ng mga hindi hinugisang
    bato; dapat ninyong ialay doon ang mga handog na susunugin para kay Yahweh na
    inyong Diyos,
  hui-hui: Ani bulene ngago irane Anduane Homogo inanaga Ngode Datagaliwabenaga lomabu
    delaga dabu bialu ege to̱le̱ poda nabini ngarume wabulene nga. Ani wabu helowa
    dabu ogoriani dege loma irani dai helonaga delalimu.
  mya-mya: '@see-verse:DEU.027.005'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁྲི་ནི་བཅད་གཏུབ་བྱས་མེད་པའི་རྡོ་ཡིས་བཟོ་དགོས་ལ།
    དེའི་ཁར་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྦྱིན་སྲེག་གི་མཆོད་པ་རྣམས་འབུལ་དགོས།
  sna-sna: Muvake aritari yaJehovha Mwari wenyu namabwe asina kuvezwa uye mugobayirapo
    kuna Jehovha Mwari wenyu zvipiriso zvinopiswa.
  spa-BLM: Construirás el altar del Señor, tu Dios, con piedras sin cortar. En él
    ofrecerás holocaustos al Señor, tu Dios.
  cac-cac: '@see-verse:DEU.027.005'
  swh-ULB: Unatakiwa kujenga dhabahu ya Yahwe Mungu wako kwa mawe yasiyokuwa na kazi;
    unatakiwa kutoa dhabihu ya kuteketeza juu yake kwa Yahwe Mungu wako,
  bel-bel: з камянёў цэлых зладзь ахвярнік Госпада, Бога твайго, і ўчыняй на ім цэласпаленьні
    Госпаду, Богу твайму,
  deu-ELBBK: von ganzen Steinen sollst du den Altar des HERRN, deines Gottes, bauen.
    Und du sollst dem HERRN, deinem Gott, Brandopfer darauf opfern,
  mbb-OT: Kinahanglan he kenà egkesepsapan is menge vatu he ebeelan niw he pemuhatà.
    Ne pemuhat kew kayi te menge pemuhat he edtutungen para te Nengazen he Megbevayè
    niw.
  mal-2015: ചെത്താത്ത കല്ലുകൊണ്ടു നിന്റെ ദൈവമായ യഹോവയുടെ യാഗപീഠം പണിയേണം; അതിന്മേൽ
    നിന്റെ ദൈവമായ യഹോവെക്കു ഹോമയാഗങ്ങൾ അർപ്പിക്കേണം.
  rmc-rmc: Ole barendar ačhaven oltaris le RAJESKE, tumare Devleske, a anen leske
    upre o labarde obeti.
  pes-OPV: مذبح یهوه خدای خودرا از سنگهای ناتراشیده بنا کن، و قربانی های سوختنی برای
    یهوه خدایت، بر آن بگذران.
  ron-1924: дин петре ынтреӂь сэ зидешть алтарул Домнулуй Думнезеулуй тэу. Сэ адучь
    пе алтарул ачеста ардерь-де-тот Домнулуй Думнезеулуй тэу;
  ben-OBCV: সদাপ্রভুর বেদি গোটা গোটা পাথর দিয়ে তৈরি করবে এবং সেখানে তোমাদের ঈশ্বর
    সদাপ্রভুর উদ্দেশে হোমবলি উৎসর্গ করবে।
  som-som: Oo Rabbiga Ilaahiinna ah meeshiisa allabariga waa inaad ku dhistaan dhagaxyo
    aan la qorin, oo meeshaas dusheeda waxaad Rabbiga Ilaahiinna ah ugu bixisaan qurbaanno
    la gubo.
  lat-VUC: 'et de saxis informibus et impolitis: et offeres super eo holocausta Domino
    Deo tuo,'
  eng-ASVBT: 'Thou shalt build the altar of Jehovah thy God of unhewn stones; and
    thou shalt offer burnt offerings thereon unto Jehovah thy God:'
  ita-1885: Edifica l'altare del Signore Iddio tuo di pietre intiere; e offerisci
    sopra esso olocausti al Signore Iddio tuo.
  eng-LXXUP: Of whole stones shalt thou build an altar to the Lord thy God, and thou
    shalt offer upon it whole burnt offerings to the Lord thy God.
  eng-ULB: You must build the altar of Yahweh your God of unworked stones; you must
    offer burnt offerings on it to Yahweh your God,
  spa-VBL: Construye el altar del Señor tu Dios con piedras sin cortar y sacrifícalo
    con holocaustos para el Señor tu Dios.
  fra-_FOB: Tu bâtiras l'autel de l'Éternel ton Dieu, de pierres entières, et tu y
    offriras des holocaustes à l'Éternel ton Dieu;
  mal-mal: ചെത്താത്ത കല്ലുകൊണ്ട് നിന്റെ ദൈവമായ യഹോവയുടെ യാഗപീഠം പണിയണം; അതിന്മേൽ നിന്റെ
    ദൈവമായ യഹോവയ്ക്ക് ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും അർപ്പിക്കണം.
  urd-GVR: Sirf sālim patthar istemāl kar. Qurbāngāh par Rab apne Ḳhudā ko bhasm hone
    wālī qurbāniyāṅ pesh kar.
  suz-BL: गेपुकीमी परमप्रभु यावे, इन परमप्रभु कली चढ़ेतीक सेल्‍नीनु, मप्रोल्‍शो फुल्‍लु
    के सेलीन। मिनु मेको तारी परमप्रभु यावे, इन परमप्रभु कली चोशा चढ़ेतीक मेकेर चढ़ेचा
    माल्‍नीनी।
  ita-1927: Edificherai l’altare dell’Eterno, del tuo Dio, di pietre intatte, e su
    d’esso offrirai degli olocausti all’Eterno, al tuo Dio.
  ckb-ckb: لە بەردی نەتاشراو قوربانگاکەی یەزدانی پەروەردگارتان بنیاد بنێن و قوربانی
    سووتاندن سەربخەنە سەری بۆ یەزدانی پەروەردگارتان،
  eng-BBE: 'You are to make the altar of the Lord your God of uncut stones; offering
    on it burned offerings to the Lord your God:'
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಬಲಿಪೀಠವನ್ನು ಹುಟ್ಟುಕಲ್ಲುಗಳಿಂದಲೇ ಕಟ್ಟಬೇಕು. ನೀವು
    ಅದರ ಮೇಲೆ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ದಹನಬಲಿಗಳನ್ನು ಅರ್ಪಿಸಬೇಕು.
  tam-2017: நீ உன் தேவனாகிய யெகோவாவின் பலிபீடத்தை முழுக்கற்களாலே கட்டி, அதின்மேல்
    உன் தேவனாகிய யெகோவாவுக்குச் சர்வாங்கதகனபலிகளையும்,
  spa-RV-1909: De piedras enteras edificarás el altar de Jehová tu Dios; y ofrecerás
    sobre él holocausto á Jehová tu Dios;
  ron-BTF: Să zideşti altarul DOMNULUI Dumnezeul tău din pietre întregi şi să aduci
    pe el ofrande arse pentru DOMNUL Dumnezeul tău,
  eng-WEBP: You shall build the LORD your God’s altar of uncut stones. You shall offer
    burnt offerings on it to the LORD your God.
  eng-FBV: Build the altar of the Lord your God with uncut stones and sacrifice burnt
    offerings on it to the Lord your God.
  nld-1939: ge moet het altaar van Jahweh, uw God, van ongehouwen stenen bouwen. En
    nadat gij daarop een brandoffer voor Jahweh, uw God, hebt opgedragen,
  nch-BL: Xiquintequihuica teme cati yajyajmaxtic huan amo tatecti para anquichijchihuase
    nopa taixpamit. Huan nopona ipan nopa taixpamit xijmactilica amoTECO Dios tacajcahualisti
    tatatili.
  vie-1934: Ngươi phải lập bàn thờ của Giê-hô-va Đức Chúa Trời ngươi bằng đá nguyên
    khối, và trên đó dâng những của lễ thiêu cho Giê-hô-va Đức Chúa Trời ngươi.
  hin-CV: याहवेह, अपने परमेश्वर के लिए, जो वेदी बनाओगे, वह काटे हुए पत्थरों से बनाई
    जाए. इसी पर तुम याहवेह अपने परमेश्वर के लिए होमबलि भेंट करोगे.
  eng-OURB: You shall build Adonai your God’s altar of uncut stones. You shall offer
    burnt offerings on it to Adonai your God.
  spa-BES: 'Debes hacer del altar del Señor tu Dios de piedras sin cortar; ofreciendo
    en él ofrendas quemadas al Señor tu Dios:'
  tdx-tdx: Hitsenea’o vato boko’e tsy nivàñeñe i kitreli’ Iehovà Andrianañahare’oy
    vaho hengae’o ama’e ty soroñe am’ Iehovà Andria­na­ñahare’o.
  vid-vid: Ena, honhu ha kulavila nhambiko honeche homumzenjela Mkulu Nguluwi, Nguluwi
    wa hemwe, hoganigwa hazenjigwe kwa maganga hagahongoligwe. Mchanya mwa honhu ha
    kulavila nhambiko momlavila Mkulu Nguluwi, Nguluwi wa hemwe nhambiko za kulakazwa.
  eng-OKE: With perfected stones shalt thou build the altar of the Lord thy God, and
    offer sacrifices thereon before the Lord thy God.
  tha-KJV: ท่านจงสร้างแท่นบูชาแด่พระเยโฮวาห์พระเจ้าของท่านด้วยศิลาที่​ไม่​ต้องตกแต่ง
    และท่านจงถวายเครื่องเผาบูชาบนแท่นนั้นแด่พระเยโฮวาห์พระเจ้าของท่าน
  por-BR-2018: De pedras inteiras edificarás o altar do SENHOR teu Deus; e oferecerás
    sobre ele holocausto ao SENHOR teu Deus;
  deu-ELO: Von ganzen Steinen sollst du den Altar Jehovas, deines Gottes, bauen. Und
    du sollst Jehova, deinem Gott, Brandopfer darauf opfern,
  eng-WYC-2018: and of stones unformed and unpolished; and thou shalt offer thereon
    burnt sacrifices to thy Lord God; (yea, of unformed and unpolished stones; and
    thou shalt offer burnt sacrifices on it to the Lord thy God;)
  epo-epo: El ŝtonoj tutaj konstruu la altaron de la Eternulo, via Dio, kaj alportu
    sur ĝi bruloferojn al la Eternulo, via Dio;
  uig-PIN: Pǝrwǝrdigar Hudayinglarning bu ⱪurbangaⱨi yonulmiƣan, pütün taxlardin yasalsun;
    uning üstidǝ kɵydürmǝ ⱪurbanliⱪlarni Hudayinglar Pǝrwǝrdigarƣa atap sununglar,
  beo-beo: Dilia Hina Gode Ea oloda huluane da igi hame hedofai amoga hamoma. Amo
    oloda da:iya Godema ima:ne, ohe gobele salima.
  tpi-OTNT: Yupela i mas kisim ston ol i no bin brukim na wokim dispela alta bilong
    God, Bikpela bilong yumi. Na long dispela alta tasol yupela i mas mekim ol ofa
    bilong paia i kukim olgeta,
  hau-SA: Ku gina bagaden Ubangiji Allahnku da duwatsun fili, ku kuma miƙa hadaya
    ta ƙonawa a kansa ga Ubangiji Allahnku.
  uig-LAT: Perwerdigar Xudayinglarning bu qurban’gahi yonulmighan, pütün tashlardin
    yasalsun; uning üstide köydürme qurbanliqlarni Xudayinglar Perwerdigargha atap
    sununglar,
  nde-nde: Yakhani i-alithari likaThixo uNkulunkulu wenu ngamatshe angabazwanga linikele
    phezu kwalo iminikelo yokutshiswa kuThixo uNkulunkulu wenu.
  ton-ton: 'Ke ke fokotuʻu ʻae feilaulauʻanga kia Sihova ko ho ʻOtua ʻaki ʻae ngaahi
    foʻi maka kotoa: pea te ke ʻatu ʻi ai ʻae ngaahi feilaulau tutu kia Sihova ko
    ho ʻOtua:'
  ces-1613: Z kamení celého vzděláš oltář Hospodinu Bohu svému, abys na něm obětoval
    oběti zápalné Hospodinu Bohu svému.
  eng-WMB: You shall build the LORD your God’s altar of uncut stones. You shall offer
    burnt offerings on it to the LORD your God.
  tam-TCV: வெட்டப்படாத கற்களால் உங்கள் இறைவனாகிய யெகோவாவுக்கு பலிபீடத்தைக் கட்டுங்கள்.
    அதன்மேல் உங்கள் இறைவனாகிய யெகோவாவுக்குத் தகன காணிக்கைகளைச் செலுத்துங்கள்.
  ceb-ULB: Kinahanglan tukoron mo ang halaran alang kang Yahweh nga inyong Dios sa
    dili sinapsapang mga bato; kinahanglan maghalad ka ug halad sinunog ibabaw niini
    alang kang Yahweh nga inyong Dios,
  pol-UBG: Z kamieni nieciosanych zbudujesz ołtarz PANU, swemu Bogu, i na nim będziesz
    składał całopalenia PANU, swemu Bogu.
  urd-GVU: صرف سالم پتھر استعمال کر۔ قربان گاہ پر رب اپنے خدا کو بھسم ہونے والی قربانیاں
    پیش کر۔
  deu-1912: Von ganzen Steinen sollst du diesen Altar dem HERRN, deinem Gott, bauen
    und Brandopfer darauf opfern dem HERRN, deinem Gott.
  kan-2017: ಉಳಿ ಮುಂತಾದದ್ದನ್ನು ಉಪಯೋಗಿಸದೆ ಹುಟ್ಟುಕಲ್ಲುಗಳಿಂದಲೇ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಯಜ್ಞವೇದಿಯನ್ನು
    ಕಟ್ಟಿಸಬೇಕು.
  yap-yap: ya gubin e altar ni gimed ra ubung ni fan ngak SOMOL ni Got romed e thingar
    ni fanay e malang ngay ndan puy. Arame gin ngam pi’ed riy fapi maligach ni mo’oruf,
  hlt-MCSB: BOEIPA na Pathen kah hmueihtuk te lungto a hmahling neh suem lamtah a
    soah BOEIPA na Pathen kah hmueihhlutnah nawn.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢም ዒንሢ ኮሻ ዒንጎ ባኮ ዒንጎ ቤዛ ቢያ ዓርሲንቲባኣ ሹቺና ኮሺንቴያ ማዓኒ
    ኮይሳኔ፤ ዒኢካ ሚቺ ዒንጎ ባኮ ዒንጉዋቴ።
  twi-ASANTE: Momfa aboɔ nkunkuma nsi Awurade, mo Onyankopɔn afɔrebukyia no na mommɔ
    ɔhyeɛ afɔdeɛ wɔ so mma Awurade, mo Onyankopɔn.
  eng-WEBU: You shall build the LORD your God’s altar of uncut stones. You shall offer
    burnt offerings on it to the LORD your God.
  bnp-bnp: Mu bole a maka kedo i uka ma ni ubikeve, mu haea vona a dede ne BAKOVI
    DAGI a Vure ne mua. A maka nihabi ni gutu-vuro mu rata langa na dede lakea ne
    BAKOVI DAGI a Vure ne hita,
  wal-wal: He intte GODAASSI, intte Xoossaassi, yarshshiyoosaa masettibeenna shuchchaappe
    oottite; yaatidi hegaa bollan GODAASSI, intte Xoossaassi, xuuggiyo yarshshuwaa
    shiishshite.
  spa-PDDPT: Construirás el altar de Yavé tu ʼElohim de piedras enteras, y ofrecerás
    sobre él holocausto a Yavé tu ʼElohim.
  gun-gun: Ita pejou va'ekue py rive 'rã pejapo altar Senhor Penderuete peguarã. Hi'áry
    peapy 'rã mba'emo peme'ẽ va'e.
  ilo-ULB: Masapul a bangonenyo ti altar ni Yahweh a Diosyo babaen kadagiti saan a
    natikapan a bato; masapul a mangidatonkayo iti daton a maipuor iti rabaw daytoy
    a para kenni Yahweh a Diosyo,
  kpg-kpg: Idimaa, goodou ma gaa hau godou gowaa dudu tigidaumaha gi Dimaadua di godou
    God, le e hau gi nia hadu ala digi duduudia. Go di gowaa deelaa, dela belee kae
    ginai godou tigidaumaha ala belee dutudu,
  uig-ARA: پەرۋەردىگار خۇدايىڭلارنىڭ بۇ قۇربانگاھى يونۇلمىغان، پۈتۈن تاشلاردىن ياسالسۇن؛
    ئۇنىڭ ئۈستىدە كۆيدۈرمە قۇربانلىقلارنى خۇدايىڭلار پەرۋەردىگارغا ئاتاپ سۇنۇڭلار،
  sus-sus: naxee mu masolixi fefe ma. Wo xa sɛrɛxɛ gan daaxi ndee ba wo Marigi Alatala
    bɛ na sɛrɛxɛbade fari.
  pon-2006: pwe pei sarawi koaros me kumwail pahn kauwadahng KAUN-O pahn wiawihkihda
    takai me sohte perper. Kumwail ahpw pahn wia meirong isihs kan wasao,
  ksd-ksd: Avat a pait ra uguugu na vartabar kai ra Luluai kavava God ma ra umana
    kidoloina vat ika; ma avat a tul tar ra umana tinabar di tuntun tar ia tadav ra
    Luluai kavava God tana;
  tur-YTC: Tanrın Yahve'nin sunağını kesilmemiş taşlardan yapacaksın. Üzerinde Tanrın
    Yahve'ye yakmalık sunular sunacaksın.
  grc-BRENT: λίθους ὁλοκλήρους οἰκοδομήσεις θυσιαστήριον Κυρίῳ τῷ Θεῷ σου, καὶ ἀνοίσεις
    ἐπʼ αὐτὸ ὁλοκαυτώματα Κυρίῳ τῷ Θεῷ σου.
  ind-AYT: Bangunlah mazbah TUHAN, Allahmu, dengan menggunakan batu yang utuh, dan
    persembahkanlah kurban bakaran di atasnya untuk TUHAN, Allahmu.
  nya-nya: Mumange guwa lansembe la Yehova Mulungu wanu ndi miyala yakutchire ndi
    kuperekerapo nsembe yopsereza kwa Yehova Mulungu wanu.
  hrv-hrv: Žrtvenik Jahvi, Bogu svome, sagradi od neklesana kamena. Na njemu prinosi
    paljenice Jahvi, Bogu svome.
  mps-mps: Dagego te masigi augwaligo halisąma yai masigi selama, dagego te alta
    geselao, te Genuai Bidi dago Godigo alta. Tama te alta delide naga dagego te isigo
    dela silibo ofa yao,
  tpi-tpi: Yupela i mas kisim ston ol i no bin brukim na wokim dispela alta bilong
    God, Bikpela bilong yumi. Na long dispela alta tasol yupela i mas mekim ol ofa
    bilong paia i kukim olgeta,
  dan-1931: af utilhugne Sten skal du bygge HERREN din Guds Alter, og på det skal
    du ofre Brændofre til HERREN din Gud,
  vie-OVCB: Trên đó, anh em sẽ dâng lễ thiêu lên Ngài.
  guj-2017: તમારે યહોવાહ તમારા ઈશ્વર માટે વેદી બાંધવા સારુ અસલ પથ્થરોનો ઉપયોગ કરવો,
    તેના ઉપર યહોવાહ તમારા ઈશ્વર માટે દહનીયાર્પણ ચઢાવવાં.
  pon-2006A: pwe pei sarawi koaros me kumwail pahn kauwadahng KAUN-O pahn wiawihkihda
    takai me sohte perper. Kumwail ahpw pahn wia meirong isihs kan wasao,
  por-BRBSL: Construireis para Javé o altar de pedras não cortadas de vosso Deus.
    Oferecereis sobre ele holocaustos a Javé, vosso Deus.
  cth-cth: thuengnae khoungroe hah talung hoi na sak awh han. Sum hno laipalah, pathei
    hoehe talung hoi na sak han. Nang BAWIPA Cathut hah hote khoungroe dawk hmaisawi
    thuengnae na thueng han.
  twi-twi: Momfa abo amuamu nsi Awurade, mo Nyankopɔn no, afɔremuka no na mommɔ ɔhyew
    afɔre wɔ so mma Awurade, mo Nyankopɔn no.
  hlt-hlt: BOEIPA na Pathen kah hmueihtuk te lungto a hmahling neh suem lamtah a soah
    BOEIPA na Pathen kah hmueihhlutnah nawn.
  tbz-SIM: Yɛtɑ̃́rɛ̀ di bo mɑɑ́nɛ̀ yɛ̀ diwũɔ̃tɔ̀nnì ti Yiɛ̀ nKuyie nkùù di te, di
    bɑ́ɑ́ yɛ̀ cìɛ́kɛ́. Dɛ kó diwũɔ̃tɔ̀nnì ĩ́nkɛ̀ nkɛ di yóó fíémɛ̀ ti Yiɛ̀ nKuyie
    nkùù di te iwũɔ̃ kɛ́tuɔ.
  msy-2020: Ia dagɨar me dɨghorezir puvatɨziba inigh, Ikiavɨra Itir God, ian God bagh
    ofa gamir dakozimɨn ingarigh. Egh ia ofa gamir dakozir kamra, a bagh ofan bar
    isia mɨghɨriba tu.
  azb-azb: Allahınız Rəbbin qurbangahını yonulmamış daşlardan düzəldib üzərində Allahınız
    Rəbbə yandırma qurbanları təqdim edin.
  eng-DBY: of whole stones shalt thou build the altar of Jehovah thy God; and thou
    shalt offer up burnt-offerings thereon to Jehovah thy God.
  hin-2017: अपने परमेश्वर यहोवा की वेदी अनगढ़े पत्थरों की बनाकर उस पर उसके लिये होमबलि
    चढ़ाना;
  wol-KYG: Doj yu mat yu ñu soppiwul lenn ca na ñu bindoo ngeen di tabaxale ab sarxalukaay,
    seen Yàlla Aji Sax ji, ngeen def ca ay saraxi rendi-dóomal, ñeel seen Yàlla Aji
    Sax ji.
  eng-YLT: Of complete stones thou buildest the altar of Jehovah thy God, and hast
    caused to ascend on it burnt-offerings to Jehovah thy God,
  eng-WYC-2017: and of stones unformed and un-polished; and thou shalt offer thereon
    burnt sacrifices to thy Lord God;
  eng-WMBB: You shall build the LORD your God’s altar of uncut stones. You shall offer
    burnt offerings on it to the LORD your God.
  urd-GVH: सिर्फ़ सालिम पत्थर इस्तेमाल कर। क़ुरबानगाह पर रब अपने ख़ुदा को भस्म होनेवाली
    क़ुरबानियाँ पेश कर।
  rug-rug: Ura sa hope te Zihova sa mia Tamasa, sapu kaqu tavetia gamu, si kaqu tavete
    nia patu lopu ta peqodi gamu. Vasina si kaqu taveti gamu sari na vina vukivukihi
    va uququ.
  gaz-gaz: Iddoo aarsaa Waaqayyoo Waaqa keetii dhagaa hin soofaminiin hojjedhu; achi
    irrattis Waaqayyo Waaqa keetiif aarsaa gubamu dhiʼeessi.
  fra-LSG: tu bâtiras en pierres brutes l’autel de l’Éternel, ton Dieu. Tu offriras
    sur cet autel des holocaustes à l’Éternel, ton Dieu;
  yal-yal: Ɛ gɛmɛne nan matongoma, ɛ yi Alatala ɛ Alaa saraxa ganden nafala. Ɛ yi
    saraxa gan daxine ba Alatala ɛ Ala xa na fari.
  haw-1868: E hana oe i ke kuahu no Iehova kou Akua me ka pohaku i kalai ole ia; a
    maluna ona e kaumaha aku ai oe i na mohaikuni no Iehova kou Akua.
  arb-NAV: بَلْ مِنْ حِجَارَةِ الْحَقْلِ الْخَشِنَةِ لِتُقَدِّمُوا عَلَيْهَا مُحْرَقَاتٍ
    لِلرَّبِّ إِلَهِكُمْ.
  ewe-ewe: Tu vɔsamlekpui la kple kpe siwo womekpa o, eye nàsa numevɔ na Yehowa, wò
    Mawu la ɖe vɔsamlekpui la dzi.
  eng-LEE: Of whole stones shalt thou build the altar of the Lord thy God; and thou
    shalt offer thereupon burnt-offerings unto the Lord thy God;
  asm-FB: আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ এই যজ্ঞবেদীটো আপোনালোকে নকটা-শিলেৰে নিৰ্ম্মাণ কৰি
    তাৰ ওপৰত ঈশ্বৰ যিহোৱাৰ উদ্দেশ্যে হোম-বলি উৎসৰ্গ কৰিব।
  sus-A: نَشٍيٍ مُ مَسٌلِشِ قٍقٍ مَ. وٌ شَ سّرّشّ فَن دَاشِ ندٍيٍ بَ وٌ مَرِفِ عَلَتَلَ
    بّ نَ سّرّشّبَدٍ قَرِ.
  fra-SBL: Tu bâtiras l'autel de Yahvé, ton Dieu, avec des pierres non taillées. Tu
    y offriras des holocaustes à l'Éternel, ton Dieu.
  hbo-hbo: אֲבָנִ֤ים שְׁלֵמֹות֙ תִּבְנֶ֔ה אֶת־מִזְבַּ֖ח יְהוָ֣ה אֱלֹהֶ֑יךָ וְהַעֲלִ֤יתָ
    עָלָיו֙ עֹולֹ֔ת לַיהוָ֖ה אֱלֹהֶֽיךָ׃
  eng-WYCLIFFE: and of stonys vnformed and vnpolischid; and thou schalt offre theron
    brent sacrifices to thi Lord God; and thou schalt offre pesible sacrifices,
  cwe-cwe: Ulupango wowose wondamumzengele Mndewa Mulungu, Mulungu wenu, wolondeka
    uzengeligwe mabwe hayasongoligwe. Uchanyha ya upango uwo mwizamulavila Mndewa
    Mulungu, Mulungu wenu nhambiko za kutimbula.
  kik-kik: Mũgaakĩra Jehova Ngai wanyu kĩgongona na mahiga moimĩte mũgũnda, na mũrutĩre
    Jehova Ngai wanyu maruta ma njino igũrũ wakĩo.
  fra-NCL: Tu bâtiras en pierres brutes l’autel de Yahweh, ton Dieu. Et tu offriras
    dessus des holocaustes à Yahweh, ton Dieu ;
  cek-AK: Na Angraeng Sithaw ih hmaicam to thlung hoi khue ah sah oh, to thlung nuiah
    na Angraeng Sithaw khaeah angbawnhaih to sah oh.
  cuk-cuk: Unnila be be-Bab-Dummad-Jehováʼba ibmar-ogumakar-ukleged-aila-soboedi,
    akwamar-gwagwarmalad be ebugoed, akwamar-soblegarsurmalad. A-birgine, ibmar-ogumakar-ukleged
    ega be ukoed.
  uig-CYR: Пәрвәрдигар Худайиңларниң бу қурбангаһи ойулмиған, пүтүн ташлардин ясалсун;
    униң үстидә көйдүрмә қурбанлиқларни Худайиңлар Пәрвәрдигарға атап сунуңлар,
  tel-2017: చెక్కకుండా ఉన్న రాళ్లతో మీ యెహోవా దేవునికి బలిపీఠం కట్టి దాని మీద మీ దేవుడైన
    యెహోవాకు హోమబలులు అర్పించాలి.
  hat-BSA: Nou va bati lotèl SENYÈ a, Bondye nou an, avèk wòch ki pa taye. Konsa,
    nou va ofri sou li ofrann brile a SENYÈ a, Bondye nou an.
  kos-kos: mweyen kutena loang kowos etoak nu sin LEUM GOD lowos, enenu in orek ke
    eot tia tufahl. Kowos fah oru mwe kisa we ma enenu in firirla nufon.
  hbo-WLC: אֲבָנִ֤ים שְׁלֵמוֹת֙ תִּבְנֶ֔ה אֶת־מִזְבַּ֖ח יְהוָ֣ה אֱלֹהֶ֑יךָ וְהַעֲלִ֤יתָ
    עָלָיו֙ עוֹלֹ֔ת לַיהוָ֖ה אֱלֹהֶֽיךָ׃
  ibo-ibo: Jiri nkume a na-awaghị awa wuore Onyenwe anyị Chineke gị ebe ịchụ aja ahụ,
    chụọkwa aja nʼelu ya nye Onyenwe anyị Chineke gị.
  ory-ory: ତୁମ୍ଭେ ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ଯଜ୍ଞବେଦି ଅଚଞ୍ଛା ପ୍ରସ୍ତରରେ ନିର୍ମାଣ କରିବ
    ଓ ତୁମ୍ଭେ ତହିଁ ଉପରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ହୋମବଳି ଉତ୍ସର୍ଗ କରିବ;
  chk-chk: Iwe, oupwe senätä eu rongen asor ngeni ewe Samol mi Lapalap seni fau resap
    fal o eäni asoren kek me won ngeni ewe Samol mi Lapalap ämi we Kot.
  rop-rop: dumaji eni teibul blanga ofring yumob bildimap blanga YAWEI, yumob nomo
    lau yusum enijing blanga kadim detlot ston. En deya na yumob garra gibit barnapwan
    sekrifais ofring,
  ukr-1871: Із цїлого, нетесаного каміння поставиш жертівника Господеві, Богу твому.
  deu-1951: Einen Altar von unbehauenen Steinen sollst du dem HERRN, deinem Gott,
    bauen, und sollst darauf dem HERRN, deinem Gott, Brandopfer opfern.
  eng-JPS: Thou shalt build the altar of the LORD thy God of unhewn stones; and thou
    shalt offer burnt-offerings thereon unto the LORD thy God.
  srp-1865: Od cijela kamenja naèini oltar Gospodu Bogu svojemu, i na njemu prinesi
    Gospodu Bogu svojemu žrtve paljenice.
  lug-lug: Olizimbira eyo Mukama Katonda wo ekyoto n’amayinja amalamba n’oweerako
    ebiweebwayo ebyokebwa eri Mukama Katonda wo.
  heb-heb: אבנים שלמות תבנה את מזבח יהוה אלהיך והעלית עליו עולת ליהוה אלהיך׃
  ben-IRV: তুমি নিজের ঈশ্বর সদাপ্রভুর সেই বেদি যে পাথরের ওপরে কোনো কাজ করা হয়নি এমন
    পাথর দিয়ে গাঁথবে এবং তার উপরে তোমার ঈশ্বর সদাপ্রভুর উদ্দেশ্যে হোমবলি উৎসর্গ করবে
  pan-pan: ਤੁਸੀਂ ਅਣਘੜਤ ਪੱਥਰਾਂ ਨਾਲ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਜਗਵੇਦੀ ਬਣਾਇਓ ਅਤੇ ਤੁਸੀਂ ਉਸ
    ਉੱਤੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਲਈ ਹੋਮ ਦੀਆਂ ਭੇਟਾਂ ਚੜ੍ਹਾਇਓ,
  mya-JVB: ယဇ် ပလ္လင်ကို ကျောက် နှင့်တည် ရမည်။ သံ တန်ဆာကို မ သုံးဆောင် ဘဲ၊ မ ကွဲမပြတ်သော
    ကျောက် တို့နှင့် တည် ရမည်။ သင် ၏ဘုရားသခင် ထာဝရဘုရား အား မီးရှို့ ရာယဇ်တို့ကို
    ထိုပလ္လင် ပေါ် မှာ ပူဇော် ရမည်။
  hmo-hmo: Idia utua lasi nadi be do umui haboua, Lohiabada, emui Dirava ena boubou
    patana do umui karaia, bona unai pata ena latanai gabua bouboudia do umui henia,
    Lohiabada, emui Dirava ena.
  urd-urd: और तू ख़ुदावन्द अपने ख़ुदा का मज़बह बे तराशे पत्थरों से बनाना, और उस पर
    ख़ुदावन्द अपने ख़ुदा के लिए सोख़्तनी क़ुर्बानियाँ पेश करना।
  rus-SYN: из камней цельных устрой жертвенник Господа Бога твоего, и возноси на нем
    всесожжения Господу Богу твоему,
  bqc-SIM: à bo ń gbɛ̀ ãsaiↄ, í sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ o Dii á Luawa
    we.
  tcz-CHONGTHU: Pakai, Pathen dinga natun doh'u maicham chu thih manchah jeng hilou
    ding, hiche maicham chu pumgo thilto katdohnaa naman chah diu ahi.
  mar-mar: वेदी अखंड, न घडलेल्या दगडाची असावी. आणि त्यावर आपला देव परमेश्वरा ह्याला
    होमबली अर्पण करा.
  qub-qub: Tayta Diosninchïpa altarnenga imaypis llaglläni rumicunallawan pergasha
    canman. Chay altarchömi rupachina sacrifisyucunata paypaj rupachinqui.
  hat-hat: Se pou n' pran wòch yo konsa, jan nou jwenn yo a, pou nou bati lòtèl Seyè
    a, Bondye nou an. Se la n'a touye bèt nou ofri pou yo boule nèt pou Seyè a.
  eng-BSB: You shall build the altar of the LORD your God with uncut stones and offer
    upon it burnt offerings to the LORD your God.
  tod-tod: À mina Ɠɔoɠɔ GALAGI wa-ƓALAGI ná-zalaɠa ɠulazuʋɛ lo ga kɔtu zaɠaai. Wa
    gala zalaɠaiti kula bɛ naama zalaɠa ɠulazuʋɛ.
  eng-WEBPB: You shall build the LORD your God’s altar of uncut stones. You shall
    offer burnt offerings on it to the LORD your God.
  kbq-kbq: Hagi aenireti'ma tagama osu haveraminteti tro'ma hu'nesaza itareke'za,
    tevefi kre fananehu ofa Rana tamagri Anumzamofontega hunteho.
  nhe-BL: Xiquintequihuica tetini tlen nejnejmajtic huan ax tlatectli para ica nopa
    xijchihuaca nopa tlaixpamitl. Huan nopona ipan nopa tlaixpamitl xijmactilica imoTECO
    Dios tlacajcahualistli tlatlatili.
  gub-BL: Pexaexak ita ihym 'ym ma'e ma'ea'yr hapy haw romo iapo pà nehe. Pezuka ma'ea'yr
    ukaz paw ma'e ràm a'e ma'ea'yr hapy haw rehe Tupàn Tuweharupi Wiko Ma'e henataromo
    wà nehe.
  eng-DRA: 'And of stones not fashioned nor polished: and thou shalt offer upon it
    holocausts to the Lord thy God:'
