verse: DEU.027.018
translations:
  mal-C: “അന്ധരെ വഴിതെറ്റിക്കുന്നവർ ശപിക്കപ്പെട്ടവർ.” ജനമെല്ലാം “ആമേൻ” എന്നു പറയണം.
  deu-TKW: 'Verflucht ist, wer einen Blinden irre führt! Und das ganze Volk soll sprechen:
    So sei es!'
  lin-lin: '« Alakelama mabe, moto nyonso oyo akokamba mokufi miso na nzela ya mabe. »
    Bato nyonso bakozongisa : « Amen ! »'
  eng-LSV: “Cursed [is] he who is causing the blind to err in the way.” And all the
    people have said, “Amen.”
  eng-GNV: 'Cursed be he that maketh ye blinde go out of the way: And all the people
    shall say: So be it.'
  eng-WEBSTER: 'Cursed be he that maketh the blind to wander out of the way: and all
    the people shall say, Amen.'
  nhw-BL: 'Tlatelchihuali ma eli catli quicuapolos ipan ojtli se catli popoyotzi.
    Huan nochi anisraelitame anquiijtose: ‘Quej nopa ma eli.’'
  swh-ONEN: “Alaaniwe mtu ampotoshaye kipofu njiani.” Kisha watu wote watasema, “Amen!”
  bba-bba: Kpɑ Lefibɑ bu nɛɛ, bɔ̃rurowɑ wi u wɔ̃ko swɑɑ sɔ̃ɔsi kɑnkɑm. Kpɑ tɔmbu kpuro
    bu nɛɛ, ɑmi!
  eng-KJVCPB: Cursed be he that maketh the blind to wander out of the way. And all
    the people shall say, Amen.
  luo-luo: “Okwongʼ ngʼat ma wito muofu e yo.” Eka ji duto nodwok niya, “Amin!”
  meu-meu: Matakepulu tauna e koiamu, dala amo e hakaua sirimu, tauna bae uduguiraia.
    (Bena taunimanima iboudiai baeto “Amen”.)
  npi-ULB: '''दृष्‍टिविहीनलाई उल्टो बाटो देखाइदिने मानिस श्रापित होस् ।'' तब सबै मानिसले
    भनून्, ''आमेन ।'''
  yor-yor: “Ègún ni fún ọkùnrin náà tí ó ṣi afọ́jú lọ́nà ní ojú ọ̀nà.” Nígbà náà ni
    gbogbo ènìyàn wọ̀nyí yóò wí pé, “Àmín!”
  ind-ind: ‘Terkutuklah orang yang mengarahkan orang buta ke jalan yang salah.’ Dan
    seluruh umat akan menjawab, ‘Amin.’
  pes-OPCB: '«لعنت خدا بر کسی که نابینا را از راه، منحرف کند.» و تمامی قوم بگویند:
    «آمین.»'
  tgl-ULB: '''Nawa''y isumpa ang taong inililigaw ang bulag mula sa daan.'' At lahat
    ng mga tao ay dapat magsabi ng, ''Amen.'''
  hui-hui: Mbiralime wali agali de kohe mbira pialu karia hariga piagagoha ndo mendeha
    pu tara helo mo hondo hayagua nde Ngode Datagaliwabenaga mo ko holene ogoni ibuha
    wulebira, lolebira. Ani laragola wali agali bibahendeme ladai bialu lalu, Heneneore
    Ngode Datagaliwabehanda aniore bilo, lolebira.
  mya-mya: '`` `မျက်​မ​မြင်​တစ်​ဦး​အား​လမ်း​လွဲ​စေ​သူ သည် ဘု​ရား​သ​ခင်​၏​ကျိန်​ခြင်း​ကို
    ခံ​စေ သ​တည်း'' ဟု​ကျိန်​ဆို​သော​အ​ခါ၊ ``လူ​အ​ပေါင်း​တို့​က`အာမင်'' ဟု​ဝန်​ခံ​ရ​ကြ
    မည်။'
  bod-N: མི་ལོང་བ་ཞིག་ལོག་ལམ་དུ་འཁྲིད་མཁན་དེ་ལ་དམོད་པ་ཕོག་གྱུར་ཅིག་ཅེས་པའི་ལན་དུ།
    མི་ཐམས་ཅད་ཀྱིས་ཨ་མེན་ཞེས་ཞུ་དགོས་སོ།།
  sna-sna: “Ngaatukwe munhu anotsausa bofu panzira.” Ipapo vanhu vose vachati, “Ameni!”
  spa-BLM: '“Maldito el que extravía a los ciegos en el camino”. Todo el pueblo dirá:
    “Amén”.'
  cac-cac: 'Catab''il mach tz''ac''an musansatil junoc anima max ujilaj yilani, axo
    d''a ch''oc b''eal scheccanb''ati, xcham eb''. Axo masanil eb'' chon̈ab'' chi''
    tz''alani: Ujocab''i, xcham eb''.'
  swh-ULB: Alaaniwe mwanamume asababishae kipofu kutoka nje ya barabara. Kisha watu
    wote waseme, ‘Amina’.
  bel-bel: 'Пракляты, хто сьляпога зьбівае з дарогі! І ўвесь народ скажа: амін.'
  deu-ELBBK: 'Verflucht sei, wer einen Blinden auf dem Weg irreführt! Und das ganze
    Volk sage: Amen!'
  mbb-OT: “Rinewakan is etew he edtezinen din diyà te zalan is lakap.” Ne edtavak
    is langun te, “Amen!”
  mal-2015: 'കുരുടനെ വഴി തെറ്റിക്കുന്നവൻ ശപിക്കപ്പെട്ടവൻ. ജനമെല്ലാം: ആമേൻ എന്നു പറയേണം.'
  rmc-rmc: '‚Prekošlo hino oda, ko le kore manušes ľidžala pal o nalačho drom.‘ A
    savore manuša mi phenen: ‚Amen!‘'
  pes-OPV: '«ملعون باد کسی‌که نابینا را از راه منحرف سازد.» و تمامی قوم بگویند: «آمین!»'
  ron-1924: '‘Блестемат сэ фие чел че ва фаче пе ун орб сэ рэтэчяскэ пе друм!’ Ши
    тот попорул сэ рэспундэ: ‘Амин!’'
  ben-OBCV: “সেই লোক অভিশপ্ত যে অন্ধকে ভুল পথে নিয়ে যায়।” তখন সমস্ত লোক বলবে, “আমেন!”
  som-som: Inkaaru ha ku dhacdo kii qof indha la' jidka ka habaabiya. Oo dadka oo
    dhammuna ha yidhaahdeen, Aamiin.
  lat-VUC: 'Maledictus qui errare facit cæcum in itinere: et dicet omnis populus:
    Amen.'
  eng-ASVBT: Cursed be he that maketh the blind to wander out of the way. And all
    the people shall say, Amen.
  ita-1885: 'Maledetto sia chi trasvia il cieco. — E tutto il popolo dica: Amen.'
  eng-LXXUP: 'Cursed is he that makes the blind to wander in the way: and all the
    people shall say, So be it.'
  eng-ULB: '''May the man be cursed who makes the blind to wander away from the road.''
    Then all the people must say, ''Amen.'''
  spa-VBL: '“¡Maldito sea el que permita a un ciego deambular por el camino!” Todos
    dicen: “¡Amén!”'
  fra-_FOB: 'Maudit celui qui fait égarer l''aveugle dans le chemin! Et tout le peuple
    dira: Amen!'
  mal-mal: 'കുരുടനെ വഴി തെറ്റിക്കുന്നവൻ ശപിക്കപ്പെട്ടവൻ. ജനമെല്ലാം: ആമേൻ എന്നു പറയണം.'
  urd-GVR: ‘Us par lānat jo kisī andhe kī rāhnumāī karke use ġhalat rāste par le jāe.’
    Sab log kaheṅ, ‘Āmīn!’
  suz-BL: मिनु “सु मुरुमी मिक्‍च मताइब कली हेंथे लां कोंइब, मेको मुर सराप राइब” देंतेक्‍म।
    मिनु मुर नेल्‍लेमी “आमेन, मोदेंशो दुम्‍ल” देंचा माल्‍नीम। लेवी १९:१४
  ita-1927: 'Maledetto chi fa smarrire al cieco il suo cammino! E tutto il popolo
    dirà: Amen.'
  ckb-ckb: «نەفرەت لێکراوە ئەوەی نابینا لە ڕێگا وێڵ دەکات.» هەموو گەلیش دەڵێن، «ئامین!»
  eng-BBE: Cursed is he by whom the blind are turned out of the way. And let all the
    people say, So be it.
  kan-OKCV: ಅವರು, “ಕಣ್ಣು ಕಾಣದವನನ್ನು ದಾರಿತಪ್ಪಿಸಿದವನು ಶಾಪಗ್ರಸ್ತನು,” ಎಂದು ಹೇಳಿದಾಗ, ಎಲ್ಲಾ
    ಜನರು, “ಆಮೆನ್,” ಎಂದು ಹೇಳಬೇಕು.
  tam-2017: குருடனை வழிமாறச் செய்கிறவன் சபிக்கப்பட்டவன் என்பார்களாக; மக்களெல்லோரும்
    ஆமென் என்று சொல்வார்களாக.
  spa-RV-1909: 'Maldito el que hiciere errar al ciego en el camino. Y dirá todo el
    pueblo: Amén.'
  ron-BTF: 'Blestemat fie cel ce face pe orb să rătăcească de pe cale. Şi tot poporul
    să spună: Amin.'
  eng-WEBP: ‘Cursed is he who leads the blind astray on the road.’ All the people
    shall say, ‘Amen.’
  eng-FBV: “A curse on anyone who allows a blind man to wander in the road!” Everyone
    says “Amen!”
  nld-1939: 'Vervloekt, die een blinde op een dwaalweg voert. En heel het volk zal
    zeggen: Amen!'
  nch-BL: 'Tatelchihuali ma eli cati quicuapolos ipan ojti se cati popoyotzi. Huan
    nochi anisraelitame anquiijtose: ‘Quej nopa ma eli.’'
  vie-1934: 'Đáng rủa sả thay người nào làm cho kẻ mù lạc đường! Cả dân sự phải đáp:
    A-men!'
  hin-CV: “शापित है वह, जो किसी अंधे को मार्ग से भटकाता है.” तब सारी सभा उत्तर में
    कहेगी, “आमेन!”
  eng-OURB: ‘Cursed is he who leads the blind astray, intoxicated, unintentional sin
    ·error· on the road.’ All the people shall say, ‘Amen ·So be it·.’
  spa-BES: 'Maldito el que hace que los ciegos salgan del camino. Y que todo el pueblo
    dirá: Amén.'
  tdx-tdx: 'Afàtse ty mampiolake ty goa amy lia’ey. Le hene hanao ty hoe ondatio:
    Ie izay.'
  vid-vid: “ ‘Yapanjilwe munhu yoneche yalingumwajiliza yohambe yalole mnzila.’ Na
    wanhu weng'ha wokwidichila, ‘Ena!’
  eng-OKE: Accursed he who maketh the blind wander in the way. And all the people
    shall say, Amen.
  tha-KJV: ‘​ผู้​ใดทำให้คนตาบอดหลงทาง ให้​ผู้​นั้นถูกสาปแช่ง’ ให้​ประชาชนทั้งปวงกล่าวว่า
    ‘เอเมน’
  por-BR-2018: 'Maldito o que fizer errar ao cego no caminho. E dirá todo o povo:
    Amém.'
  deu-ELO: 'Verflucht sei, wer einen Blinden auf dem Wege irreführt! Und das ganze
    Volk sage: Amen!'
  eng-WYC-2018: Cursed is he that maketh a blind man to err in the way; and all the
    people shall say, Amen! (Cursed is anyone who leadeth a blind man astray; and
    all the people shall say, Amen!)
  epo-epo: 'Malbenita estu, kiu erarigas blindulon pri la vojo. Kaj la tuta popolo
    diros: Amen.'
  uig-PIN: '«Kimki bir korni yoldin azdursa lǝnǝtkǝ ⱪalsun» dǝp jakarlisun. Andin
    hǝlⱪning ⱨǝmmisi jawabǝn: — Amin! desun.'
  beo-beo: ‘Nowa dunu da si dofoi dunuma logo ogogole olelesea, gagabusu da ema aligima:ne
    dialoma:mu.’ Amasea, dunu huluane da ‘Ama’ sia:mu.
  tpi-OTNT: “‘Sapos wanpela man i paulim aipas na wanpela aipas i no inap bihainim
    rot em i laik i go long en, orait God i ken bagarapim dispela man.’ Na olgeta
    manmeri bai i tok, ‘Tru tumas, God i ken mekim olsem.’
  hau-SA: “La’ananne ne mutumin da ya karkatar da makaho daga hanya.” Sai dukan mutane
    su ce, “Amin!”
  uig-LAT: '«Kimki bir korni yoldin azdursa lenetke qalsun» dep jakarlisun. Andin
    xelqning hemmisi jawaben: — Amin! désun.'
  nde-nde: ‘Kaqalekiswe umuntu oduhisa isiphofu endleleni.’ Ngakho abantu bonke bazakuthi,
    ‘Ameni!’
  ton-ton: Ke malaʻia ia ʻaia ʻoku ne fakahēʻi ʻae kui mei he hala. Pea ʻe lea pehē
    ʻe he kakai kotoa pē, ʻEmeni.
  ces-1613: 'Zlořečený, kdož zavodí slepého, aby bloudil po cestě; i řekne všecken
    lid: Amen.'
  eng-WMB: ‘Cursed is he who leads the blind astray on the road.’ All the people shall
    say, ‘Amen.’
  tam-TCV: “குருடனை வீதியில் தவறாக வழிநடத்துகிறவன் சபிக்கப்பட்டவன்.” அப்பொழுது எல்லா
    மக்களும், “ஆமென்!” என்று சொல்லவேண்டும்.
  ceb-ULB: '''Matinunglo ang tawong magpahisalaag sa buta gikan sa dalan.'' Ug ang
    tibuok katawhan moingon, ''Amen.'''
  pol-UBG: 'Przeklęty, kto sprowadza ślepego z drogi, aby błądził. A cały lud powie:
    Amen.'
  urd-GVU: ’اُس پر لعنت جو کسی اندھے کی راہنمائی کر کے اُسے غلط راستے پر لے جائے۔‘
    سب لوگ کہیں، ’آمین!‘
  deu-1912: 'Verflucht sei, wer einen Blinden irren macht auf dem Wege! Und alles
    Volk soll sagen: Amen.'
  kan-2017: “ಅವರು, ಕುರುಡರಿಗೆ ದಾರಿತಪ್ಪಿಸಿದವನು ಶಾಪಗ್ರಸ್ತನು” ಎಂದು ಹೇಳಲು, “ಆಮೆನ್” ಅನ್ನಬೇಕು.
  yap-yap: “‘Nge bucheg Got wa’athan e en nra pow’iy be’ nib malmit u daken e kanawo’
    nge sor ngabang.’ “Me fulweg e girdi’ ni gubin ni lungurad, ‘Amen!’
  hlt-MCSB: “Longpuei ah mikdael la aka palang sak te thae a phoei vaengah, pilnam
    loh ,” Amen,” boeih ti saeh.
  mdy-ETH: « ‹ዓኣፒ ባይቄ ዓሲ ጎይሢ ዣኣሊሲሲ ዳካ ዓሲ ቢያ ጋዳንቂንቴያ ማዖም!› ጋዓዛ፥ ዴራ ቢያሢ ‹ማዓንታኣ!› ጎዖንጎ»
    ጌዔኔ።
  twi-ASANTE: “Nnome nka obiara a ɔma onifirani fom ɛkwan.” Na ɔman no nyinaa bɛgye
    so sɛ, “Amen!”
  eng-WEBU: ‘Cursed is he who leads the blind astray on the road.’ All the people
    shall say, ‘Amen.’
  bnp-bnp: “‘A bakovi i tamia na dala a kepa i uka ma i ramai a dala vona, a Vure
    bara i habi a vuranga vona.’ E huriki lobo ri gi koli ri gi ta maea, ‘A ngava
    i muholi hateka.’
  wal-wal: “‘Qooqiyaa baanau bessiya ogiyaappe balasaa zaariya asi qanggettidaagaa
    gido’ yaagin, asai ubbai, ‘Amin77i!’ yaago.
  spa-PDDPT: '¡Maldito el que extravíe al ciego en el camino! Y todo el pueblo dirá:
    ¡Amén!'
  gun-gun: 'Aipoe''i ''rã: “Ayvu vaipy ''rã oiko hexa pyxo ve''ỹ va''e tape ojavy
    aguã rami ojapo va''e.” Heta va''e kuery ombovai vy “Ha''eve va''e” he''i ''rã.'
  ilo-ULB: '''Mailunod koma ti tao a mangiyaw-awan iti bulag manipud iti dalan,''
    Ket masapul a kunaen dagiti amin a tattao, ''Amen.'''
  kpg-kpg: “‘Di haga halauwa a Dimaadua la gii tale ang gi tangada dela e dagi dana
    dangada deegida i di ala hala.’ “Gei nia daangada huogodoo ga helekai, ‘Amen!’
  uig-ARA: '«كىمكى بىر كورنى يولدىن ئازدۇرسا لەنەتكە قالسۇن» دەپ جاكارلىسۇن. ئاندىن
    خەلقنىڭ ھەممىسى جاۋابەن: ــ ئامىن! دېسۇن.'
  sus-sus: «Dankɛ na mixi bɛ naxan dɔnxui ratantanma kira ma.» Ɲama birin fa a ratin,
    «Amina.»
  pon-2006: “‘Koht en ketin keriahla aramas emen me kin kahre me maskun men ni ahl
    sapwung.’ “Koaros pahn sapeng patohwan, ‘Amen!’
  ksd-ksd: Na ti bilak nina ba na ben varara ra pula kan ra nga. Ma ra tarai par diat
    a biti, Amen.
  tur-YTC: '''Körü yoldan saptırana lanet olsun.'' Bütün halk, ''Amin'' diyecek.'
  grc-BRENT: Ἐπικατάρατος ὁ πλανῶν τυφλὸν ἐν ὁδῷ· καὶ ἐροῦσι πᾶς ὁ λαός, γένοιτο.
  ind-AYT: ‘Terkutuklah orang yang menyesatkan orang buta di jalan!’ Dan, seluruh
    umat berkata, ‘Amin!’
  nya-nya: “Ndi wotembereredwa munthu amene amasocheretsa munthu wosaona pa msewu.”
    Pamenepo anthu onse adzati, “Ameni!”
  hrv-hrv: '''Proklet bio koji slijepca zavede na stranputicu!'' - I sav narod neka
    reče: ''Amen!'''
  mps-mps: “Te Livai dabego ma weyu, te po waibao, ‘Tialima, te bidi mego me gedu
    widai bidi kegasa pelama, tama aga sunumi dolo painogo isąma ebaso da, teda Godigo
    te tobage dwai sę ebo bidi dolomainao,’ waibao. Tama tigidali we bidigo te po
    waibao, ‘Te mu tama dao, Godigo te tama timainao.’”
  tpi-tpi: “‘Sapos wanpela man i paulim aipas na wanpela aipas i no inap bihainim
    rot em i laik i go long en, orait God i ken bagarapim dispela man.’ Na olgeta
    manmeri bai i tok, ‘Tru tumas, God i ken mekim olsem.’
  dan-1931: '“Forbandet enhver, som fører den blinde på Vildspor!” Og hele Folket
    skal svare: “Amen!”'
  vie-OVCB: '‘Ai làm cho người mù lạc lối phải bị nguyền rủa.’ Toàn dân sẽ đáp: ‘A-men.’'
  guj-2017: ‘જે કોઈ માણસ અંધ વ્યક્તિને રસ્તાથી દૂર ભમાવે તો તે શાપિત થાઓ.’ અને બધા
    લોકો કહે, ‘આમીન.’”
  pon-2006A: “‘Koht en ketin keriahla aramas emen me kin kahre me maskun men ni ahl
    sapwung.’ “Koaros pahn sapeng patohwan, ‘Amen!’
  por-BRBSL: '''Maldito é aquele que conduz o cego perdido na estrada''. Todas as
    pessoas devem dizer: “Amém”.'
  cth-cth: Mitdawn lam ka phen sak e tami teh yawthoenae awm lawiseh telah thoe a
    bo awh vaiteh, tami pueng ni Amen ati awh han.
  twi-twi: “Nnome nka obiara a ɔma onifuraefo fom kwan.” Na ɔman no nyinaa begye so
    se, “Amen!”
  hlt-hlt: “Longpuei ah mikdael la aka palang sak te thae a phoei vaengah, pilnam
    loh,” Amen,” boeih ti saeh.
  tbz-SIM: 'Kɛ̀ wèè fétìnnɛ kuyũ̀ɔ̃̀nkù, dɛ yiɛ̀ mbo yɑ̀. Kɛ̀ Isidɑyɛɛribɛ bɛmɔuu
    cɔ́útɛ́ kɛ dɔ̀: Dɛ̀ mmɛ ndò.'
  msy-2020: “ ‘Gumazitam damazir okavɨrɨzim gifaraghtɨ a tuavir a zuim ateghtɨ, God
    gumazir kam gasɨghasigham.’ Eghtɨ gumazamiziba bar kamaghɨn akam ikaragh suam,
    ‘Bar guizbangɨra, God kamaghɨra damu.’
  azb-azb: '“Qoy kor olanı yoldan azdırana lənət olsun!” Bütün xalq desin: “Amin!”'
  eng-DBY: Cursed be he that maketh the blind to wander out of the way! And all the
    people shall say, Amen.
  hin-2017: ‘श्रापित हो वह जो अंधे को मार्ग से भटका दे।’ तब सब लोग कहें, ‘आमीन।’
  wol-KYG: 'Ñu neeti: «Alku ñeel na ku sànk silmaxa ci aw yoon.» Mbooloo mépp ne:
    «Amiin!»'
  eng-YLT: '''Cursed [is] he who is causing the blind to err in the way, — and all
    the people have said, Amen.'
  eng-WYC-2017: Cursed is he that maketh a blind man to err in the way; and all the
    people shall say, Amen!
  eng-WMBB: ‘Cursed is he who leads the blind astray on the road.’ All the people
    shall say, ‘Amen.’
  urd-GVH: ‘उस पर लानत जो किसी अंधे की राहनुमाई करके उसे ग़लत रास्ते पर ले जाए।’ सब
    लोग कहें, ‘आमीन!’
  rug-rug: ‘Kaqu ta levei koe Zihova sa tie sapu turaṉa va sea ia pa siraṉa sa tie
    behuna.’ Meke kaqu olaṉa sari doduru tie, ‘Emeni!’
  gaz-gaz: “Namni nama jaamaa karaa irraa jalʼisu haa abaaramu.” Ergasiis sabni hundi,
    “Ameen!” haa jedhu.
  fra-LSG: 'Maudit soit celui qui fait égarer un aveugle dans le chemin! Et tout le
    peuple dira: Amen!'
  yal-yal: “Ala xa na kanna danga naxan na danxutɔɔn ti kira ɲaxin xɔn.” Yamaan birin
    xa a ratin, e naxa, “Amina.”
  haw-1868: 'E poino ke kanaka ke hoohuli ae i ka makapo iwaho o ke alanui: a o na
    kanaka a pau e olelo mai, Pela io no.'
  arb-NAV: 'مَلْعُونٌ كُلُّ مَنْ يُضِلُّ الْكَفِيفَ عَنْ طَرِيقِهِ. وَيَقُولُ جَمِيعُ
    الشَّعْبِ: آمِين.'
  ewe-ewe: “Mawu ƒe fiƒode nava ame sia ame si awɔ ŋkuagbãtɔ aɖe ƒe numakpɔmakpɔ ŋu
    dɔ wòazu viɖe na eya ŋutɔ la dzi.” Eye ameawo katã ado ɣli be, “Amen; neva eme
    nenema!”
  eng-LEE: Cursed be he that causeth the blind to wander out of the way; and all the
    people shall say, Amen.
  asm-FB: যি কোনোৱে অন্ধক ভুল পথে লৈ যায়, তেওঁ অভিশপ্ত হওক; তাতে সকলো লোকে ক’ব ‘আমেন।’
  sus-A: «دَنكّ نَ مِشِ بّ نَشَن دْنشُي رَتَنتَنمَ كِرَ مَ.» حَمَ بِرِن قَ عَ رَتِن،
    «عَمِنَ.»
  fra-SBL: « Maudit soit celui qui égare l'aveugle sur la route ». Tout le peuple
    dira « Amen ».
  hbo-hbo: אָר֕וּר מַשְׁגֶּ֥ה עִוֵּ֖ר בַּדָּ֑רֶךְ וְאָמַ֥ר כָּל־הָעָ֖ם אָמֵֽן׃ ס
  eng-WYCLIFFE: Cursid is he that makith a blynde man to erre in the weie; and al
    the puple schal seie, Amen!
  cwe-cwe: “ ‘Yaduwiligwe munhu yoyose yomwagiza chipofu mwiinzila.’ Wanhu wose wezakwidika,
    ‘Ivo.’
  kik-kik: “Kũgwatwo nĩ kĩrumi-rĩ, nĩ mũndũ ũrĩa ũhĩtithagia mũtumumu njĩra.” Hĩndĩ
    ĩyo nao andũ othe moige, “Ameni!”
  fra-NCL: 'Maudit soit celui qui fait égarer un aveugle dans le chemin ! — Et tout
    le peuple dira : Amen !'
  cek-AK: Mikmaeng lam amkhraengsak kami loe tangoeng ih kami ah oh, tiah thuih naah,
    kami boih mah, Amen, tiah thuih o han oh.
  cuk-cuk: '‘Dule-gwensak dule-ibyasulid igarba-yogguega imaksale, we-dule, sabsur-odurdaklesun.’
    Bela dulemar abin-sogoed: ‘Eye, sabsur-odurdaklesun.’'
  uig-CYR: '«Кимки бир корни йолдин аздурса ләнәткә қалсун» дәп җакалисун. Андин хәлиқниң
    һәммиси җававән: — Амин! десун.'
  tel-2017: “గుడ్డివాణ్ణి దారి తప్పించేవాడు శాపగ్రస్తుడు” అని చెప్పినప్పుడు, ప్రజలంతా
    “ఆమేన్‌” అనాలి.
  hat-BSA: '‘Modi se sila ki mal gide yon avèg sou wout la.’ Epi tout pèp la va di:
    ‘Amen’.'
  kos-kos: “‘Selnga lun God in oan fin kutena mwet su kolla sie mwet kun liki inkanek
    lal.’ “Na mwet nukewa fah fahk, ‘Amen!’
  hbo-WLC: אָר֕וּר מַשְׁגֶּ֥ה עִוֵּ֖ר בַּדָּ֑רֶךְ וְאָמַ֥ר כָּל־הָעָ֖ם אָמֵֽן׃ ס
  ibo-ibo: “Onye a bụrụ ọnụ ka onye ahụ bụ nke na-eduhie onye ìsì ụzọ.” Ụmụ Izrel
    niile ga-aza, “Amen.”
  ory-ory: “ଯେକେହି ଅନ୍ଧକୁ ବାଟରୁ ବୁଲାଏ, ସେ ଶାପଗ୍ରସ୍ତ ହେଉ।” ତହିଁରେ ସମସ୍ତ ଲୋକ କହିବେ,
    ଆମେନ୍‍।
  chk-chk: ‘A anümamau eman mwän a atokala eman mi mesechun seni alan.’ Nge ekewe
    aramas meinisin repwe apasa, ‘Amen.’
  rop-rop: “‘Wal YAWEI garra panishim enibodi hu lidimbat sambodi hu jidan blainwan
    langa det rong roud.’ “En ola pipul garra tok, ‘Yuwai! Trubala dijan im tok!’
  ukr-1871: 'Проклят, хто зведе сьлїпого з дороги! І ввесь нарід скаже: Амінь.'
  deu-1951: 'Verflucht sei, wer einen Blinden auf dem Wege irreführt! Und alles Volk
    soll sagen: Amen!'
  eng-JPS: 'Cursed be he that maketh the blind to go astray in the way. And all the
    people shall say: Amen.'
  srp-1865: 'Proklet da je koji bi zaveo slijepca s puta. A sav narod neka reèe: amin.'
  lug-lug: “Akolimirwe omuntu yenna aggya omuzibe w’amaaso mu kkubo ettuufu n’amubuza.”
    Abantu bonna ne baddamu nti, “Amiina.”
  heb-heb: ארור משגה עור בדרך ואמר כל העם אמן׃
  ben-IRV: যে কেউ অন্ধকে ভুল পথে নিয়ে যায়, সে শাপগ্রস্ত হবে। তখন সব লোক বলবে, আমেন।
  pan-pan: ‘ਸਰਾਪੀ ਹੋਵੇ ਉਹ, ਜਿਹੜਾ ਅੰਨ੍ਹੇ ਨੂੰ ਰਾਹ ਤੋਂ ਭਟਕਾ ਦੇਵੇ।’ ਤਦ ਸਾਰੀ ਪਰਜਾ ਆਖੇ,
    ਆਮੀਨ।
  mya-JVB: မျက်စိ မမြင်သောသူကို လမ်းလွဲ စေသောသူသည် အမင်္ဂလာရှိစေသတည်းဟု ကျိန် လျှင်၊
    လူ အပေါင်း တို့က အာမင် ဟု ဝန်ခံ ရကြမည်။
  hmo-hmo: “ ‘Matakepulu tauna ia koia, dala dekena amo ia hakaua siri, tauna be Dirava
    ese do ia hadikaia momokani.’ “Vadaeni taunimanima ibounai do idia haere, do idia
    gwau, ‘Amen.’
  urd-urd: '''ला''नत उस पर जो अन्धे को रास्ते से गुमराह करे। और सब लोग कहें, ''आमीन।'
  rus-SYN: 'Проклят, кто слепого сбивает с пути! И весь народ скажет: аминь.'
  bqc-SIM: Láaipↄn gbɛ̃́ pↄ́ tò vĩ̀a zã̀ zɛ́wa ũ. Gbɛ̃́pii i mɛ, ãmi!
  tcz-CHONGTHU: Lamlhahna dunga mitcho elbai sugim ham, puicha vai ham khat chu gaosapna
    chang jeng ding ahi. Hiche jong chu mipin a donbut’a, Amen! atipeh diu ahi.
  mar-mar: लेवींना म्हणावे, “आंधळ्याला फसवून त्याचा रस्ता चुकवणारा शापित असो.” तेव्हा
    सर्व लोकांनी आमेन म्हणावे.
  qub-qub: « ‹Nänipa gapra alli aywacuycajta llutanpa pantacächej cäga maldisyunasha
    cachun› nir. «Niptin llapan runacunana ‹¡Nishayquino cachun!› nenga.
  hat-hat: '-Madichon Bondye pou moun ki fè yon avèg pèdi chemen l''! Tout pèp la
    va reponn: -Se sa menm! Nou dakò!'
  eng-BSB: ‘Cursed is he who lets a blind man wander in the road.’ And let all the
    people say, ‘Amen!’
  tod-tod: '«Foovoo nu ɠa ga naa, zɔi a gaazuɠole nui ɠaka.» Nuɓusɛi kpein ka ɠɛ ma:
    «Amina!»'
  eng-WEBPB: ‘Cursed is he who leads the blind astray on the road.’ All the people
    shall say, ‘Amen.’
  kbq-kbq: Hagi avu asuhu vahe'ma havi kante'ma avreno vania vahera, kazusi huntone
    hu'za hanageno, maka vahe'mo'za tamage hu'za hugahaze.
  nhe-BL: 'Tlatelchihuali ma eli tlen quicuapolos ipan ojtli se tlen popoyotzi. Huan
    nochi inisraelitame inquiijtose: ‘Queja nopa ma eli.’'
  gub-BL: — Aze amo teko hehàpyhà 'ym ma'e hape uzawy kar izupe nehe, Tupàn omono
    putar uze'egaiw a'e teko rehe a'e nehe. — Azeharomoete, i'i putar teko wanupe
    wà no.
  eng-DRA: 'Cursed be he that maketh the blind to wander out of his way: and all the
    people shall say: Amen.'
