verse: DEU.027.021
translations:
  mal-C: “ഏതെങ്കിലും മൃഗത്തോടുകൂടെ ലൈംഗികബന്ധത്തിലേർപ്പെടുന്നവർ ശപിക്കപ്പെട്ടവർ.”
    ജനമെല്ലാം “ആമേൻ” എന്നു പറയണം.
  deu-TKW: 'Verflucht ist, wer irgend einem Tiere beiwohnt! Und das ganze Volk soll
    sprechen: So sei es!'
  lin-lin: '« Alakelama mabe, moto nyonso oyo akosangisa nzoto na nyama ! » Bato nyonso
    bakozongisa : « Amen ! »'
  eng-LSV: “Cursed [is] he who is lying with any beast.” And all the people have said,
    “Amen.”
  eng-GNV: 'Cursed be he that lieth with any beast: And all the people shall say:
    So be it.'
  eng-WEBSTER: 'Cursed be he that lieth with any manner of beast: and all the people
    shall say, Amen.'
  nhw-BL: 'Tlatelchihuali ma eli catli quichihuas tlen hueli ica se tlapiyali. Huan
    nochi anisraelitame anquiijtose: ‘Quej nopa ma eli.’'
  swh-ONEN: “Alaaniwe mtu akutanaye kimwili na mnyama yeyote.” Kisha watu wote watasema,
    “Amen!”
  bba-bba: Kpɑ Lefibɑ bu nɛɛ, bɔ̃rurowɑ wi u kɑ yɑɑ sɑberu kpunɑ. Kpɑ tɔmbu kpuro
    bu nɛɛ, ɑmi!
  eng-KJVCPB: Cursed be he that lieth with any manner of beast. And all the people
    shall say, Amen.
  luo-luo: “Okwongʼ ngʼat ma oterore gi chiayo.” Eka ji duto nodwok niya, “Amin!”
  meu-meu: Mauri ḡauna idauna ta ida e eno boumu tauna a na bae uduguirai. (Bena taunimanima
    iboudiai baeto “Amen”.)
  npi-ULB: '''कुनै पनि किसिमको पशुसँग सम्भोग गर्ने मानिस श्रापित होस् ।'' तब सबै मानिसले
    भनून्, ''आमेन ।'''
  yor-yor: “Ègún ni fún ọkùnrin náà tí ó ní ìbálòpọ̀ pẹ̀lú ẹranko.” Nígbà náà ni gbogbo
    ènìyàn wọ̀nyí yóò wí pé, “Àmín!”
  ind-ind: ‘Terkutuklah orang yang bersetubuh dengan binatang.’ Dan seluruh umat akan
    menjawab, ‘Amin.’
  pes-OPCB: '«لعنت خدا بر کسی که با حیوانی رابطهٔ جنسی برقرار کند.» و تمامی قوم بگویند:
    «آمین.»'
  tgl-ULB: '''Nawa''y isumpa ang taong sumiping sa anumang uri ng hayop.'' At lahat
    ng mga tao ay dapat magsabi ng, ''Amen.'''
  hui-hui: Mbiralime wali agalila hagadagua nogo biangoru kayu biyagua nde Ngode Datagaliwabenaga
    mo ko holene ogoni ibuha wulebira, lolebira. Ani laragola wali agali bibahendeme
    ladai bialu lalu, Heneneore Ngode Datagaliwabehanda aniore bilo, lolebira.
  mya-mya: '`` `တိ​ရစ္ဆာန်​နှင့်​ကာ​မ​စပ်​ယှက်​သော​သူ​သည် ဘု​ရား​သ​ခင်​၏​ကျိန်​ခြင်း​ကို​ခံ​စေ​သ​တည်း''
    ဟု​ကျိန်​ဆို​သော​အ​ခါ၊ ``လူ​အ​ပေါင်း​တို့​က`အာ​မင်'' ဟု​ဝန်​ခံ​ရ ကြ​မည်။'
  bod-N: དུད་འགྲོ་གང་རུང་དང་འཁྲིག་པ་སྤྱོད་པའི་མི་ལ་དམོད་པ་ཕོག་གྱུར་ཅིག་ཅེས་པའི་ལན་དུ།
    མི་ཐམས་ཅད་ཀྱིས་ཨ་མེན་ཞེས་ཞུ་དགོས།
  sna-sna: “Ngaatukwe munhu anovata nemhuka ipi zvayo.” Ipapo vanhu vose vachati,
    “Ameni!”
  spa-BLM: '‘Maldito sea el que se acueste con cualquier clase de animal’. Todo el
    pueblo dirá: “Amén”.'
  cac-cac: 'Catab''il mach smulan yed'' noc'' noc'', xcham eb''. Axo masanil eb''
    chon̈ab'' chi'' tz''alani: Ujocab''i, xcham eb''.'
  swh-ULB: Alaaniwe mwanamume atakayelala na aina yoyote ya mnyama’. Kisha watu wote
    lazima waseme, ‘Amina’.
  bel-bel: 'Пракляты, хто ляжа зь якім-небудзь быдлам! І ўвесь народ скажа: амін.'
  deu-ELBBK: 'Verflucht sei, wer bei irgendeinem Vieh liegt! Und das ganze Volk sage:
    Amen!'
  mbb-OT: “Rinewakan is etew he edtambid te minsan hengkey he langgam.” Ne edtavak
    is langun te, “Amen!”
  mal-2015: 'വല്ല മൃഗത്തോടുംകൂടെ ശയിക്കുന്നവൻ ശപിക്കപ്പെട്ടവൻ. ജനമെല്ലാം: ആമേൻ എന്നു
    പറയേണം.'
  rmc-rmc: '‚Prekošlo hino oda, ko pašľola le džvirenca.‘ A savore manuša mi phenen:
    ‚Amen!‘'
  pes-OPV: '«ملعون باد کسی‌که با هر قسم بهایمی بخوابد.» و تمامی قوم بگویند: «آمین!»'
  ron-1924: '‘Блестемат сэ фие чел че се ва кулка ку врео витэ оарекаре!’ Ши тот попорул
    сэ рэспундэ: ‘Амин!’'
  ben-OBCV: “সেই লোক অভিশপ্ত যে পশুর সঙ্গে যৌন সম্পর্ক স্থাপন করে।” তখন সমস্ত লোক
    বলবে, “আমেন!”
  som-som: Inkaaru ha ku dhacdo kii neef u galmooda, cayn kasta ha ahaadee. Oo dadka
    oo dhammuna ha yidhaahdeen, Aamiin.
  lat-VUC: 'Maledictus qui dormit cum omni jumento: et dicet omnis populus: Amen.'
  eng-ASVBT: Cursed be he that lieth with any manner of beast. And all the people
    shall say, Amen.
  ita-1885: 'Maledetto sia chi si congiugne con alcuna bestia. — E tutto il popolo
    dica: Amen.'
  eng-LXXUP: 'Cursed is he that lies with any beast: and all the people shall say,
    So be it.'
  eng-ULB: '''May the man be cursed who sleeps with any kind of beast.'' Then all
    the people must say, ''Amen.'''
  spa-VBL: '“¡Maldito sea el que se acueste con cualquier animal!” Todos dicen: “¡Amén!”'
  fra-_FOB: 'Maudit celui qui couche avec une bête quelconque! Et tout le peuple dira:
    Amen!'
  mal-mal: 'വല്ല മൃഗത്തോടുംകൂടി ശയിക്കുന്നവൻ ശപിക്കപ്പെട്ടവൻ. ജനമെല്ലാം: ആമേൻ എന്നു
    പറയണം.'
  urd-GVR: ‘Us par lānat jo jānwar se jinsī tālluq rakhe.’ Sab log kaheṅ, ‘Āmīn!’
  suz-BL: मिनु “सु मुरुमी बी ब्‍यफ, क्‍यारश भेडा नु इप्‍ब, मेको मुर सराप राइब” देंतेक्‍म।
    मिनु मुर नेल्‍लेमी “आमेन, मोदेंशो दुम्‍ल” देंचा माल्‍नीम। लेवी २२:१८
  ita-1927: 'Maledetto chi giace con qualsivoglia bestia! E tutto il popolo dirà:
    Amen.'
  ckb-ckb: «نەفرەت لێکراوە ئەوەی لەگەڵ ئاژەڵێک جووت دەبێت.» هەموو گەلیش دەڵێن، «ئامین.»
  eng-BBE: Cursed is he who has sex relations with any sort of beast. And let all
    the people say, So be it.
  kan-OKCV: ಅವರು, “ಪಶುಸಂಗಮ ಮಾಡಿದವನು ಶಾಪಗ್ರಸ್ತನು,” ಎಂದು ಹೇಳಿದಾಗ, ಎಲ್ಲಾ ಜನರು, “ಆಮೆನ್,”
    ಎಂದು ಹೇಳಬೇಕು.
  tam-2017: யாதொரு மிருகத்தோடே உறவுகொள்கிறவன் சபிக்கப்பட்டவன் என்பார்களாக; மக்களெல்லோரும்
    ஆமென் என்று சொல்வார்களாக.
  spa-RV-1909: 'Maldito el que tuviere parte con cualquiera bestia. Y dirá todo el
    pueblo: Amén.'
  ron-BTF: 'Blestemat fie cel ce se culcă cu orice fel de animal. Şi tot poporul să
    spună: Amin.'
  eng-WEBP: ‘Cursed is he who lies with any kind of animal.’ All the people shall
    say, ‘Amen.’
  eng-FBV: “A curse on anyone who has sex with any animal!” Everyone says “Amen!”
  nld-1939: 'Vervloekt, die een beest misbruikt, welk dan ook. En heel het volk zal
    zeggen: Amen!'
  nch-BL: 'Tatelchihuali ma eli cati quichihuas ten hueli ica se tapiyali. Huan nochi
    anisraelitame anquiijtose: ‘Quej nopa ma eli.’'
  vie-1934: 'Đáng rủa sả thay kẻ nào nằm cùng một con thú nào! Cả dân sự phải đáp:
    A-men!'
  hin-CV: “शापित है वह, जो किसी भी पशु के साथ संबंध बनाता है.” तब सारी सभा उत्तर में
    कहेगी, “आमेन!”
  eng-OURB: ‘Cursed is he who lies with any kind of animal.’ ‘All the people shall
    say, ‘Amen ·So be it·.’
  spa-BES: 'Maldito el que tiene relaciones sexuales con cualquier tipo de bestia.
    Y todo el pueblo dirá: Amen.'
  tdx-tdx: 'Afàtse ze misahe ndra biby inoñ’ inoñe. Le hene hanao ty hoe ondatio:
    Ie izay.'
  vid-vid: “ ‘Yapanjilwe munhu yoneche yalinguwasa na igongolo lyoneche.’ Na wanhu
    weng'ha wokwidichila, ‘Ena!’
  eng-OKE: Accursed is he who lieth with any beast. And all the people shall say,
    Amen.
  tha-KJV: ‘​ผู้​ใดสมสู่กับสัตว์เดียรัจฉานชนิดใดๆก็​ตาม ให้​ผู้​นั้นถูกสาปแช่ง’ ให้​ประชาชนทั้งปวงกล่าวว่า
    ‘เอเมน’
  por-BR-2018: 'Maldito o que tiver parte com qualquer animal. E dirá todo o povo:
    Amém.'
  deu-ELO: 'Verflucht sei, wer bei irgend einem Vieh liegt! Und das ganze Volk sage:
    Amen!'
  eng-WYC-2018: Cursed is he that sleepeth with any beast; and all the people shall
    say, Amen!
  epo-epo: 'Malbenita estu, kiu kuŝas kun ia bruto. Kaj la tuta popolo diros: Amen.'
  uig-PIN: '«Kimki ⱨaywan bilǝn munasiwǝt ⱪilsa lǝnǝtkǝ ⱪalsun» dǝp jakarlisun. Andin
    hǝlⱪning ⱨǝmmisi jawabǝn: Amin! — desun.'
  beo-beo: ‘Nowa dunu da ohe hadesea, gagabusu da ema aligima:ne dialoma:mu.’ Amasea,
    dunu huluane da ‘Ama’ sia:ma:mu
  tpi-OTNT: “‘Sapos wanpela man i goapim wanpela animal, orait God i ken bagarapim
    dispela man.’ Na olgeta manmeri bai i tok, ‘Tru tumas, God i ken mekim olsem.’
  hau-SA: “La’ananne ne mutumin da ya yi jima’i da dabba.” Sai dukan mutane su ce,
    “Amin!”
  uig-LAT: '«Kimki haywan bilen munasiwet qilsa lenetke qalsun» dep jakarlisun. Andin
    xelqning hemmisi jawaben: Amin! — désun.'
  nde-nde: ‘Kaqalekiswe umuntu olala lenyamazana.’ Ngakho abantu bonke bazakuthi,
    ‘Ameni!’
  ton-ton: Ke malaʻia ia ʻoku mohe mo ha manu. Pea ʻe pehē ʻe he kakai kotoa pē, ʻEmeni.
  ces-1613: 'Zlořečený, kdož by obýval s kterýmkoli hovadem; i dí všecken lid: Amen.'
  eng-WMB: ‘Cursed is he who lies with any kind of animal.’ All the people shall say,
    ‘Amen.’
  tam-TCV: “எந்த மிருகத்துடனும் பாலுறவுகொள்பவன் சபிக்கப்பட்டவன்.” அப்பொழுது எல்லா
    மக்களும், “ஆமென்!” என்று சொல்லவேண்டும்.
  ceb-ULB: '''Matinunglo ang tawong motipon pagtulog sa bisan unsang matang sa mapintas
    nga mananap.'' Ug ang tibuok katawhan moingon, ''Amen.'''
  pol-UBG: 'Przeklęty, kto obcuje z jakimkolwiek zwierzęciem. A cały lud powie: Amen.'
  urd-GVU: ’اُس پر لعنت جو جانور سے جنسی تعلق رکھے۔‘ سب لوگ کہیں، ’آمین!‘
  deu-1912: 'Verflucht sei wer irgend bei einem Vieh liegt! Und alles Volk soll sagen:
    Amen.'
  kan-2017: “ಅವರು, ಪಶುಸಂಗಮ ಮಾಡಿದವನು ಶಾಪಗ್ರಸ್ತನು” ಎಂದು ಹೇಳಲು ಜನರೆಲ್ಲರೂ, “ಆಮೆನ್” ಅನ್ನಬೇಕು.
  yap-yap: “‘Nge bucheg Got wa’athan e en ni yow ra par ba gamanman.’ “Me fulweg e
    girdi’ ni gubin ni lungurad, ‘Amen!’
  hlt-MCSB: “Rhamsa cungkuem taengah aka yalh te thae a phoei thil vaengah, pilnam
    loh , “Amen,” boeih ti saeh.
  mdy-ETH: « ‹ዓይጎ ዓሲያ ማዖም ቆልሞ ዒኢሳ ዓሲ ቢያ ጋዳንቂንቴያ ማዖም!› ጋዓዛ፥ ዴራ ቢያሢ ‹ማዓንታኣ!› ጎዖንጎ» ጌዔኔ።
  twi-ASANTE: “Nnome nka obiara a ɔne aboa bɛda.” Na ɔman no nyinaa bɛgye so sɛ, “Amen!”
  eng-WEBU: ‘Cursed is he who lies with any kind of animal.’ All the people shall
    say, ‘Amen.’
  bnp-bnp: “‘A bakovi tara i tari a ligo o a boro o a maki tara, a Vure bara i habi
    a vuranga vona.’ E huriki lobo ri gi koli ri gi ta maea, ‘A ngava i muholi hateka.’
  wal-wal: “‘Ai meheerakka zin77iya asi qanggettidaagaa gido’ yaagin, asai ubbai,
    ‘Amin77i!’ yaago.
  spa-PDDPT: '¡Maldito el que se ayunte con cualquier animal! Y todo el pueblo dirá:
    ¡Amén!'
  gun-gun: 'Aipoe''i ''rã: “Ayvu vaipy ''rã oiko mymba reve itavy va''e.” Heta va''e
    kuery ombovai vy “Ha''eve va''e” he''i ''rã.'
  ilo-ULB: '''Mailunod koma ti tao a makikaidda iti aniaman a kita ti ayup.'' Ket
    masapul a kunaen dagiti amin a tattao, ''Amen.'''
  kpg-kpg: “‘Di hagahalauwa a Dimaadua la gii tale ang gi tangada dela e kii be e hai
    ana mee huaidu gi dahi manu.’ “Gei nia daangada huogodoo ga helekai, ‘Amen!’
  uig-ARA: '«كىمكى ھايۋان بىلەن مۇناسىۋەت قىلسا لەنەتكە قالسۇن» دەپ جاكارلىسۇن. ئاندىن
    خەلقنىڭ ھەممىسى جاۋابەن: ئامىن! ــ دېسۇن.'
  sus-sus: «Dankɛ na mixi bɛ naxan yɛnɛ rabama xuruse ra, na findi xuruse yo ra.»
    Ɲama birin fa a ratin, «Amina.»
  pon-2006: “‘Koht en ketin keriahla aramas emen me pahn wia nsenen pwopwoud ong mahn
    emen.’ “Koaros pahn patohwan sapeng, ‘Amen!’
  ksd-ksd: Na ti bilak nina ba na va pire ta mangana vavaguai. Ma ra tarai par diat
    a biti, Amen.
  tur-YTC: '''Herhangi bir hayvanla yatana lanet olsun.'' Bütün halk, ''Amin'' diyecek.'
  grc-BRENT: Ἐπικατάρατος ὁ κοιμώμενος μετὰ παντὸς κτήνους· καὶ ἐροῦσι πᾶς ὁ λαὸς,
    γένοιτο.
  ind-AYT: ‘Terkutuklah orang yang bersetubuh dengan binatang!’ Dan, seluruh umat
    berkata, ‘Amin!’
  nya-nya: “Ndi wotembereredwa munthu amene achita chigololo ndi nyama ya mtundu uli
    wonse.” Pamenepo anthu onse adzati, “Ameni!”
  hrv-hrv: '''Proklet bio koji legne s bilo kakvom životinjom!'' - I sav narod neka
    reče: ''Amen!'''
  mps-mps: “‘Te bidi mego te hasa dabe me penani yai baso da, teda Godigo te bidi
    dolomainao,’ te Livai dagego te po waibao. Tama tigidali we bidigo te po wei ponaibao,
    ‘Mu tama dao, Godigo te tama timainao.’”
  tpi-tpi: “‘Sapos wanpela man i goapim wanpela animal, orait God i ken bagarapim
    dispela man.’ Na olgeta manmeri bai i tok, ‘Tru tumas, God i ken mekim olsem.’
  dan-1931: '“Forbandet enhver, som har Omgang med noget Slags Kvæg!” Og hele Folket
    skal svare: “Amen!”'
  vie-OVCB: '‘Ai ngủ với thú vật phải bị nguyền rủa.’ Toàn dân sẽ đáp: ‘A-men.’'
  guj-2017: ‘જે કોઈ માણસ કોઈ પણ પ્રકારના પશુંની સાથે કુકર્મ કરે તો તે શાપિત થાઓ.’
    અને બધા લોકો કહે, ‘આમીન.’”
  pon-2006A: “‘Koht en ketin keriahla aramas emen me pahn wia nsenen pwopwoud ong
    mahn emen.’ “Koaros pahn patohwan sapeng, ‘Amen!’
  por-BRBSL: '''Maldito é aquele que se deita com qualquer tipo de animal''. Todas
    as pessoas devem dizer: “Amém”.'
  cth-cth: Saringnaw buetbuet touh ka ipkhai e tami teh yawthoenae awm lawiseh telah
    thoe a bo awh vaiteh, tami pueng ni Amen ati awh han.
  twi-twi: “Nnome nka obiara a ɔne aboa bɛda.” Na ɔman no nyinaa begye so se, “Amen!”
  hlt-hlt: “Rhamsa cungkuem taengah aka yalh te thae a phoei thil vaengah, pilnam
    loh, “Amen,” boeih ti saeh.
  tbz-SIM: 'Kɛ̀ wèè duɔ́nɛ̀ fɛɔ̃̀fɛ̀ mɑfɛ̀, dɛ yiɛ̀ mbo yɑ̀! Kɛ̀ Isidɑyɛɛribɛ bɛmɔuu
    cɔ́útɛ́ kɛ dɔ̀: Dɛ̀ mmɛ ndò.'
  msy-2020: “ ‘Gumazitam poroghamiba uari ko akuir arazimɨn asɨzitam damightɨ, God
    gumazir kam gasɨghasɨgham.’ Eghtɨ gumazamiziba bar kamaghɨn akam ikaragh suam,
    ‘Bar guizbangɨra, God kamaghɨra damu.’
  azb-azb: '“Qoy hər hansı bir heyvanla cinsi əlaqəyə girənə lənət olsun!” Bütün xalq
    desin: “Amin!”'
  eng-DBY: Cursed be he that lieth with any manner of beast! And all the people shall
    say, Amen.
  hin-2017: ‘श्रापित हो वह जो किसी प्रकार के पशु से कुकर्म करे।’ तब सब लोग कहें, ‘आमीन।’
  wol-KYG: 'Ñu neeti: «Alku ñeel na ku tëdde mboolem luy mala.» Mbooloo mépp ne: «Amiin!»'
  eng-YLT: '''Cursed [is] he who is lying with any beast, — and all the people have
    said, Amen.'
  eng-WYC-2017: Cursed is he that sleepeth with any beast; and all the people shall
    say, Amen!
  eng-WMBB: ‘Cursed is he who lies with any kind of animal.’ All the people shall
    say, ‘Amen.’
  urd-GVH: ‘उस पर लानत जो जानवर से जिंसी ताल्लुक़ रखे।’ सब लोग कहें, ‘आमीन!’
  rug-rug: ‘Kaqu ta levei koe Zihova sa tie sapu papaia si keke kurukuru made nenena.’
    Meke kaqu olaṉa sari doduru tie, ‘Emeni!’
  gaz-gaz: “Namni horii kam iyyuu wajjin wal bira gaʼu haa abaaramu.” Ergasiis sabni
    hundi, “Ameen!” haa jedhu.
  fra-LSG: 'Maudit soit celui qui couche avec une bête quelconque! Et tout le peuple
    dira: Amen!'
  yal-yal: “Ala xa na kanna danga naxan na yɛnɛyaan liga suben xɔn.” Yamaan birin
    xa a ratin, e naxa, “Amina.”
  haw-1868: 'E poino ke kanaka ke moe me kekahi holoholona: a o na kanaka a pau e
    olelo mai, Pela io no.'
  arb-NAV: 'مَلْعُونٌ كُلُّ مَنْ يُضَاجِعُ بَهِيمَةً مَا. وَيَقُولُ جَمِيعُ الشَّعْبِ:
    آمِين.'
  ewe-ewe: “Mawu ƒe fiƒode nava ame sia ame si adɔ lã aɖe gbɔ la dzi.” Eye ameawo
    katã ado ɣli be, “Amen; neva eme nenema!”
  eng-LEE: Cursed be he that lieth with any manner of beast; and all the people shall
    say, Amen.
  asm-FB: যি কোনোৱে পশুৰ সৈতে সহবাস কৰে, তেওঁ অভিশপ্ত হওক; তাতে সকলো লোকে ক’ব ‘আমেন।’
  sus-A: «دَنكّ نَ مِشِ بّ نَشَن يّنّ رَبَمَ شُرُ سٍ رَ، نَ قِندِ شُرُ سٍ يٌ رَ.»
    حَمَ بِرِن قَ عَ رَتِن، «عَمِنَ.»
  fra-SBL: « Maudit soit celui qui couche avec n'importe quelle espèce d'animal ».
    Tout le peuple dira « Amen ».
  hbo-hbo: אָר֕וּר שֹׁכֵ֖ב עִם־כָּל־בְּהֵמָ֑ה וְאָמַ֥ר כָּל־הָעָ֖ם אָמֵֽן׃ ס
  eng-WYCLIFFE: Cursid is he that slepith with ony beeste; and al the puple schal
    seie, Amen!
  cwe-cwe: “ ‘Yaduwiligwe munhu yoyose yomkwela mnyama yoyose.’ Wanhu wose wezakwidika,
    ‘Ivo.’
  kik-kik: “Kũgwatwo nĩ kĩrumi-rĩ, nĩ mũndũ ũrĩa ũngĩkoma na nyamũ o yothe.” Hĩndĩ
    ĩyo nao andũ othe moige, “Ameni!”
  fra-NCL: 'Maudit soit celui qui couche avec une bête quelconque ! — Et tout le peuple
    dira : Amen !'
  cek-AK: Kawbaktih pacah ih moi hoiah doeh zaehaih sah kami loe tangoeng ih kami
    ah oh, tiah thuih naah, kami boih mah, Amen, tiah thuih o han oh.
  cuk-cuk: '‘Dule-gwensak ibdurganbogwa galagwensuli-gusale, we-dule, sabsur-odurdaklesun.’
    Bela dulemar abin-sogoed: ‘Eye, sabsur-odurdaklesun.’'
  uig-CYR: '«Кимки һайван билән мунасивәт қилса ләнәткә қалсун» дәп җакалисун. Андин
    хәлиқниң һәммиси җававән: Амин! — десун.'
  tel-2017: “ఏదైనా జంతువుతో లైంగిక సంబంధం పెట్టుకున్నవాడు శాపగ్రస్తుడు” అని చెప్పినప్పుడు,
    ప్రజలంతా “ఆమేన్‌” అనాలి.
  hat-BSA: '‘Modi se sila ki kouche avèk nenpòt bèt.’ Epi tout pèp la va di: ‘Amen’.'
  kos-kos: “‘Selnga lun God in oan fin kutena mwet su orek kosro yurin kutena kain
    in kosro.’ “Na mwet nukewa fah fahk, ‘Amen!’
  hbo-WLC: אָר֕וּר שֹׁכֵ֖ב עִם־כָּל־בְּהֵמָ֑ה וְאָמַ֥ר כָּל־הָעָ֖ם אָמֵֽן׃ ס
  ibo-ibo: “Onye a bụrụ ọnụ ka onye ahụ bụ nke ya na anụmanụ ọbụla na-edina.” Ụmụ
    Izrel niile ga-aza, “Amen.”
  ory-ory: “ଯେକେହି କୌଣସି ପ୍ରକାର ପଶୁ ସଙ୍ଗେ ଶୟନ କରେ, ସେ ଶାପଗ୍ରସ୍ତ ହେଉ।” ତହିଁରେ ସମସ୍ତ
    ଲୋକ କହିବେ, ଆମେନ୍‍।
  chk-chk: ‘A anümamau eman mwän mi kon ren eman man.’ Nge ekewe aramas meinisin repwe
    apasa, ‘Amen.’
  rop-rop: “‘Wal YAWEI garra panishim enibodi hu silipsilipbat garram eni enimul.’
    “En ola pipul garra tok, ‘Yuwai! Trubala dijan im tok!’
  ukr-1871: 'Проклят, хто зляжеться з якою скотиною! І ввесь нарід скаже: Амінь!'
  deu-1951: 'Verflucht sei, wer bei irgend einem Vieh liegt! Und alles Volk soll sagen:
    Amen!'
  eng-JPS: 'Cursed be he that lieth with any manner of beast. And all the people shall
    say: Amen.'
  srp-1865: 'Proklet da je koji bi obležao kakvo god živinèe. A sav narod neka reèe:
    amin.'
  lug-lug: “Akolimirwe omuntu yenna akola ebyobukaba n’ensolo.” Abantu bonna ne baddamu
    nti, “Amiina.”
  heb-heb: ארור שכב עם כל בהמה ואמר כל העם אמן׃
  ben-IRV: যে কেউ কোনো পশুর সঙ্গে শোয়, সে শাপগ্রস্ত হবে। তখন সব লোক বলবে, আমেন।
  pan-pan: ‘ਸਰਾਪੀ ਹੋਵੇ ਉਹ, ਜਿਹੜਾ ਕਿਸੇ ਪਸ਼ੂ ਨਾਲ ਕੁਕਰਮ ਕਰੇ। ਤਦ ਸਾਰੀ ਪਰਜਾ ਆਖੇ, ਆਮੀਨ।’
  mya-JVB: တိရစ္ဆာန် တစုံ တမျိုးနှင့် ပေါင်းဘော် သောသူသည် အမင်္ဂလာရှိစေသတည်းဟု ကျိန်
    လျှင်၊ လူ အပေါင်း တို့က အာမင် ဟု ဝန်ခံ ရကြမည်။
  hmo-hmo: “ ‘Ubua gauna o mauri gauna ta dekenai ia sihari henia tauna be Dirava
    ese do ia hadikaia momokani.’ “Vadaeni taunimanima ibounai do idia haere, do idia
    gwau, ‘Amen.’
  urd-urd: '''ला''नत उस पर जो किसी चौपाए के साथ जिमा''अ करे। और सब लोग कहें, ''आमीन।'
  rus-SYN: 'Проклят, кто ляжет с каким-либо скотом! И весь народ скажет: аминь.'
  bqc-SIM: Láaipↄn gbɛ̃́ pↄ́ pↄtuo dã̀akpà ũ. Gbɛ̃́pii i mɛ, ãmi!
  tcz-CHONGTHU: Ijemtia gancha toh lumkhom aum khah tah ahileh, amachu gaosapna chang
    jeng hen, tia asei teng mipin jong, Amen! tia adonbut diu ahi.
  mar-mar: लेवींनी म्हणावे “पशूशी लैंगिक संबंध ठेवणारा शापित असो.” तेव्हा सर्व लोकांनी
    “आमेन” म्हणावे.
  qub-qub: « ‹Ima uywawanpis cacoj cäga maldisyunasha cachun› nir. «Niptin llapan
    runacunana ‹¡Nishayquino cachun!› nenga.
  hat-hat: '-Madichon Bondye pou tout moun ki kwaze ak nenpòt ki bèt! Tout pèp la
    va reponn: -Se sa menm! Nou dakò!'
  eng-BSB: ‘Cursed is he who lies with any animal.’ And let all the people say, ‘Amen!’
  tod-tod: '«Foovoo nu ɠa ga naa, zɔi a la ga suai ma zii nɔpɛ.» Nuɓusɛi kpein ka
    ɠɛ ma: «Amina!»'
  eng-WEBPB: ‘Cursed is he who lies with any kind of animal.’ All the people shall
    say, ‘Amen.’
  kbq-kbq: Afu' kranema monko zama hania vahera, kazusi huzamantone hu'za hanageno,
    maka vahe'mo'za tamage hu'za hugahaze!
  nhe-BL: 'Tlatelchihuali ma eli tlen quichihuas tlen hueli ica se tlapiyali. Huan
    nochi inisraelitame inquiijtose: ‘Queja nopa ma eli.’'
  gub-BL: — Aze amo teko uker oho amo ma'ea'yr puhe nehe, a'e ma'e iapo pà ipuhe nehe,
    Tupàn omono putar uze'egaiw a'e teko rehe a'e nehe. — Azeharomoete, i'i putar
    teko wanupe wà no.
  eng-DRA: 'Cursed be he that lieth with any beast: and all the people shall say:
    Amen.'
