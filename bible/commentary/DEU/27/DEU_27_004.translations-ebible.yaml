verse: DEU.027.004
translations:
  mal-C: അതുകൊണ്ട് നിങ്ങൾ യോർദാൻ കടന്നശേഷം ഞാൻ ഇന്നു നിങ്ങളോടു കൽപ്പിക്കുന്ന ഈ കല്ലുകൾ
    ഏബാൽപർവതത്തിൽ നാട്ടുകയും അവയിൽ കുമ്മായം തേക്കുകയും ചെയ്യണം.
  deu-TKW: Sobald ihr den Jordan überschritten habt, sollt ihr diese Steine, gemäß
    dem, was ich euch heute gebiete, auf dem Berge Ebal aufrichten und mit Kalk übertünchen.
  lin-lin: Mpe tango bokosilisa kokatisa Yordani, bokotelemisa mabanga yango na ngomba
    Ebali ndenge natindi bino yango lelo, mpe bokopakola yango pembe.
  eng-LSV: And it has been, in your passing over the Jordan, you raise up these stones
    which I am commanding you today, in Mount Ebal, and you have plastered them with
    plaster,
  eng-GNV: Therefore when ye shall passe ouer Iorden, ye shall set vp these stones,
    which I command you this daye in mount Ebal, and thou shalt plaister them with
    plaister.
  eng-WEBSTER: Therefore it shall be when ye have gone over Jordan, that ye shall
    set up these stones, which I command you this day, in mount Ebal, and thou shalt
    plaster them with plaster.
  nhw-BL: Huajca quema ya anquipanotose nopa hueyatl Jordán, monequi xijtlananaca
    ipan tepetl Ebal nopa teme catli ya nimechilhuijtoc, huan xiquinchipahualtica
    ica nextli.
  swh-ONEN: Mtakapokuwa mmevuka Yordani, simamisheni mawe haya juu ya Mlima Ebali,
    kama ninavyowaagiza leo, mkayatie lipu.
  bba-bba: Ì n Yuudɛni ye tɔburɑ i kpɑ, yerɑ i ko i sere kpee nìn woodɑ nɑ bɛɛ wɛ̃
    ɡisɔ ɡurɑmɑ i sɔnnɑ Ebɑlin ɡuurɔ kpɑ i nu tɑ̃wɑru koosi.
  eng-KJVCPB: Therefore it shall be when ye be gone over Jordan, that ye shall set
    up these stones, which I command you this day, in mount Ebal, and thou shalt plaister
    them with plaister.
  luo-luo: Ka usengʼado aora Jordan, chunguru kitegi e Got Ebal mana kaka achikou
    kawuono ka uwirogi maber.
  meu-meu: Ioridane sinavaina ba hanaia, bena hari na haḡanilaimuimu nadidia ba haginidia,
    Ebal ororona ai; bena taba-taba ḡauna amo ba tabaia ahu.
  npi-ULB: तिमीहरूले यर्दन पार गरिसकेपछि एबाल डाँडामा यी ढुङ्गाहरू खडा गर्नू जसमा
    मैले आज तिमीहरूलाई दिने यी आज्ञाहरू कमेरोले पोत्‍नू ।
  yor-yor: Àti nígbà tí o bá ti kọjá a Jordani, kí o gbé òkúta yìí kalẹ̀ sórí i Ebali,
    bí mo ti pa à láṣẹ fún ọ lónìí, kí o sì wọ̀ wọ́n pẹ̀lú ẹfun.
  ind-ind: '@see-verse:DEU.027.003'
  pes-OPCB: '@see-verse:DEU.027.003'
  tgl-ULB: Kapag nakatawid na kayo ng Jordan, ilagay ninyo ang mga batong ito sa Bundok
    Ebal na iniutos ko sa inyo ngayon, at ito'y palitadahan ito ng palitada.
  hui-hui: Iba Yodana doma edeyagi ege to̱le̱ uruni Hari Ebala kagoriani hangalimu.
    Ani hongowa áyu bilimu lalu langerodagua timenime wabu dambi halimu.
  mya-mya: သင်​တို့​အား​ငါ​ယ​နေ့​ညွှန်​ကြား​သည့်​အ​တိုင်း ထို​ကျောက်​တုံး​များ​ကို​ဧ​ဗ​လ​တောင်​ပေါ်
    တွင်​စိုက်​ထူ​၍​အင်္ဂ​တေ​လိမ်း​ကျံ​ရ​မည်။-
  bod-N: དེའི་ཕྱིར་ཕྱིས་སུ་ཁྱོད་རྣམས་ཡོར་དན་གཙང་པོ་བརྒལ་རྗེས། ངས་དེ་རིང་ཁྱོད་ཅག་ལ་ཅི་བསྒོས་པ་ནང་བཞིན་རྡོ་འདི་རྣམས་རི་བོ་ཨེ་བཱལ་དུ་བརྩིགས་ནས་དཀར་རྩི་བྱུག་དགོས།
  sna-sna: Zvino kana muchinge mayambuka Jorodhani, misai mabwe aya paGomo reEbhari,
    sezvandakurayirai nhasi, mugoapenda nesuko.
  spa-BLM: Cuando hayas cruzado el Jordán, colocarás estas piedras que hoy te ordeno
    en el monte Ebal, y las cubrirás con yeso.
  cac-cac: '@see-verse:DEU.027.003'
  swh-ULB: Mtakapovuka juu ya Yordani, yapangane haya mawe ninayowaamuru leo, juu
    ya mlima wa Ebali, na myapige kwa lipu.
  bel-bel: Калі пяройдзеце Ярдан, пастаўце камяні тыя, як я загадваю вам сёньня, на
    гары Гевал і абмажце іх вапнаю;
  deu-ELBBK: Und es soll geschehen, wenn ihr über den Jordan gezogen seid, so sollt
    ihr diese Steine, derentwegen ich euch heute gebiete, auf dem Berg Ebal aufrichten;
    und du sollst sie mit Kalk bestreichen.
  mbb-OT: Emun ebpekelayun kew en te Jordan, diyè niw venguna heini is menge vatu
    te Buntud he Ebal, sumalà is inmandù ku keniyu ǥuntaan, ne lupita niw heini te
    apug.
  mal-2015: ആകയാൽ നിങ്ങൾ യോർദ്ദാൻ കടന്നിട്ടു ഞാൻ ഇന്നു നിങ്ങളോടു ആജ്ഞാപിക്കുന്ന ഈ
    കല്ലുകൾ ഏബാൽപർവ്വത്തിൽ നാട്ടുകയും അവെക്കു കുമ്മായം തേക്കുകയും വേണം.
  rmc-rmc: Sar predžana prekal o Jordan, ačhaven ola bara pro verchos Ebal, avke sar
    adadžives tumenge prikazinav, a makhen len le vapnoha.
  pes-OPV: و چون از اردن عبور نمودی این سنگها راکه امروز به شما امر می‌فرمایم در کوه
    عیبال برپاکرده، آنها را با گچ بمال.
  ron-1924: Дупэ че вець трече Йорданул, сэ ридикаць пе мунтеле Ебал петреле ачестя,
    пе каре вэ порунческ азь сэ ле ридикаць, ши сэ ле тенкуиць ку вар.
  ben-OBCV: এবং তোমরা যখন জর্ডন পার হবে, এই পাথরগুলি এবল পর্বতের উপর খাড়া করে রাখবে
    এবং সেগুলি চুন দিয়ে লেপে দেবে যেমন তোমাদের আমি আজ আদেশ দিয়েছি।
  som-som: Oo markaad Webi Urdun ka gudubtaan, waa inaad Buur Ceebaal ku qotomisaan
    dhagaxyada aan maanta idinkaga amrayo, oo iyaga waa inaad nuurad ku malaastaan.
  lat-VUC: 'Quando ergo transieritis Jordanem, erigite lapides, quos ego hodie præcipio
    vobis in monte Hebal, et lævigabis eos calce:'
  eng-ASVBT: And it shall be, when ye are passed over the Jordan, that ye shall set
    up these stones, which I command you this day, in mount Ebal, and thou shalt plaster
    them with plaster.
  ita-1885: Quando adunque sarete passati il Giordano, rizzatevi queste pietre, le
    quali oggi vi comando, nel monte di Ebal; e smaltatele con calcina.
  eng-LXXUP: And it shall be as soon as ye are gone over Jordan, ye shall set up these
    stones, which I command thee this day, on Mount Ebal, and thou shalt plaster them
    with plaster.
  eng-ULB: When you have passed over the Jordan, set up these stones that I am commanding
    you about today, on Mount Ebal, and plaster them with plaster.
  spa-VBL: Una vez que hayas cruzado el Jordán, debes colocar estas piedras en el
    Monte Ebal, habiéndolas pintado con cal, como te he ordenado hacer hoy.
  fra-_FOB: Quand donc vous aurez passé le Jourdain, vous dresserez ces pierres, selon
    que je vous le commande aujourd'hui, sur le mont Ébal; et tu les enduiras de chaux.
  mal-mal: ആകയാൽ നിങ്ങൾ യോർദ്ദാൻ കടന്ന് ഞാൻ ഇന്ന് നിങ്ങളോട് ആജ്ഞാപിക്കുന്ന പ്രകാരം
    ഈ കല്ലുകൾ ഏബാൽപർവ്വത്തിൽ നാട്ടുകയും അവയുടെമേൽ കുമ്മായം തേക്കുകയും വേണം.
  urd-GVR: Chunāṅche Yardan ko pār karke pattharoṅ ko Aibāl Pahāṛ par khaṛā karo aur
    un par safedī kar.
  suz-BL: यर्दन आइक्‍ची हांबु जाक्‍दीन्‍नी नोले गो इन कली अरेशो, मेको फुल्‍लुपुकी
    एबाल डांडाम थारशा बुलु ब्रुइक्‍तीन।
  ita-1927: Quando dunque avrete passato il Giordano, rizzerete sul monte Ebal queste
    pietre, come oggi vi comando, e le intonacherete di calcina.
  ckb-ckb: کاتێک لە ڕووباری ئوردون دەپەڕنەوە، ئەم بەردانە ڕاگیر بکەن کە من ئەمڕۆ فەرمانتان
    پێ دەکەم، لە کێوی عێبال و بە گەچ سواغیان بدەن.
  eng-BBE: And when you have gone over Jordan, you are to put up these stones, as
    I have said to you today, in Mount Ebal, and have them coated with building-paste.
  kan-OKCV: ನೀವು ಯೊರ್ದನನ್ನು ದಾಟಿದ ಮೇಲೆ, ನಾನು ಈ ಹೊತ್ತು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸುವ ಕಲ್ಲುಗಳನ್ನು
    ಏಬಾಲ್ ಬೆಟ್ಟದಲ್ಲಿ ನಿಲ್ಲಿಸಿ, ಅವುಗಳಿಗೆ ಗಿಲಾವು ಮಾಡಿಸಬೇಕು.
  tam-2017: மேலும் நீங்கள் யோர்தான் நதியைக் கடந்தபின்பு, இன்று நான் உங்களுக்குக் கட்டளையிட்டபடி
    அந்தக் கற்களை ஏபால் மலையிலே நாட்டி, அவைகளுக்குச் சாந்து பூசி,
  spa-RV-1909: 'Será pues, cuando hubieres pasado el Jordán, que levantaréis estas
    piedras que yo os mando hoy, en el monte de Ebal, y las revocarás con cal:'
  ron-BTF: De aceea va fi astfel, după ce veţi trece Iordanul, să ridicaţi aceste
    pietre pe muntele Ebal, precum vă poruncesc astăzi şi să le văruiţi cu var.
  eng-WEBP: It shall be, when you have crossed over the Jordan, that you shall set
    up these stones, which I command you today, on Mount Ebal, and you shall coat
    them with plaster.
  eng-FBV: After you've crossed the Jordan, you are to set up these stones on Mount
    Ebal, having painted them with whitewash, as I've ordered you to do today.
  nld-1939: wanneer gij dus aan de overkant van de Jordaan zijt gekomen, moet ge die
    stenen, waarvan Ik u spreek, met kalk bestrijken, en op de berg Ebal oprichten.
  nch-BL: Huajca quema ya anquipanotose nopa hueyat Jordán, monequi xiquinquetzaca
    ipan tepet Ebal nopa teme cati ya nimechilhuijtoc, huan xiquinchipahualtica ica
    nexti.
  vie-1934: Vậy, khi các ngươi đã qua sông Giô-đanh rồi, phải dựng những bia đá nầy
    trên núi Ê-banh, và thoa vôi, y theo lịnh ta truyền cho các ngươi ngày nay.
  hin-CV: 'तब आगे यह होगा: तुम जब यरदन नदी पार कर चुको, तुम इन शिलाओं को एबल पर्वत
    पर स्थापित कर दोगे, जैसा आज तुम्हारे लिए मेरा आदेश है, तुम उन पर चूना पोत दोगे.'
  eng-OURB: It shall be, when you have crossed over the Jordan [Descender], that you
    shall set up these stones, which I enjoin you today, on Mount Ebal, and you shall
    coat them with plaster.
  spa-BES: Y cuando hayas pasado el Jordán, debes colocar estas piedras, como te he
    dicho hoy, en el monte Ebal, y blanquearlas con cal.
  tdx-tdx: Le ihe nitsake Iardeney ro hampitroatse i vato liniliko azo anindroany,
    am-bohi’ i Ebale eiy vaho ho patrora’o sokay.
  vid-vid: Homuwa kumwambu mwa lwanda lwa Yolodani, mochimika maganga mbaka kuchanya
    mwa chidunda cha Ebali, kota vyondilinguwalajiza lehano na kugasiliba.
  eng-OKE: When you have passed the Jordan, you shall set up those stones which I
    command you this day, on the mountain of Ebal, and plaster them with lime;
  tha-KJV: ฉะนั้นเมื่อท่านข้ามแม่น้ำจอร์แดนไปแล้ว บนภูเขาเอบาลท่านจงตั้งศิลาเหล่านี้ตามเรื่องที่ข้าพเจ้าบัญชาท่านในวันนี้
    แล​้วจงโบกเสียด้วยปูน
  por-BR-2018: 'Será pois, quando houveres passado o Jordão, que levantareis estas
    pedras que eu vos mando hoje, no monte de Ebal, e as rebocarás com cal:'
  deu-ELO: Und es soll geschehen, wenn ihr über den Jordan gezogen seid, so sollt
    ihr diese Steine, betreffs welcher ich euch heute gebiete, auf dem Berge Ebal
    aufrichten; und du sollst sie mit Kalk bestreichen.
  eng-WYC-2018: Therefore when thou hast passed (the) Jordan, raise thou up the stones
    which I command today to thee, in the hill of Ebal; and thou shalt make them plane
    with chalk. (And so when thou hast crossed over the Jordan River, raise thou up
    these stones on Mount Ebal, as I command to thee today, and thou shalt make them
    plane with chalk.)
  epo-epo: Kaj kiam vi transiros Jordanon, tiam starigu ĉi tiujn ŝtonojn, pri kiuj
    mi ordonas al vi hodiaŭ, sur la monto Ebal, kaj ĉirkaŭŝmiru ilin per kalko.
  uig-PIN: Silǝr Iordan dǝryasidin ɵtüp, mening bügünki ǝmrim boyiqǝ xu taxlarni Ebal
    teƣida tiklǝp, ularni ⱨak bilǝn aⱪartinglar.
  beo-beo: 'amola dilia da Yodane Hano na:iyado bega: doaga:i dagosea, amo igi na
    da wali dilima olelesa, Iba:le Goumia ligisima amola ‘balasada’ amoga dedeboma.'
  tpi-OTNT: na yupela i kamap long hapsait bilong wara Jordan, orait yupela i mas
    sanapim ol dispela ston long maunten Ebal, na karamapim ol ston long simen olsem
    nau mi tokim yupela.
  hau-SA: Sa’ad da kuma kuka haye Urdun, ku kakkafa waɗannan duwatsu a bisa Dutsen
    Ebal, kamar yadda na umarce a yau, ku yi musu shafe da farar ƙasa.
  uig-LAT: Siler Iordan deryasidin ötüp, méning bügünki emrim boyiche shu tashlarni
    Ébal téghida tiklep, ularni hak bilen aqartinglar.
  nde-nde: Kuzakuthi lapho selichaphile umfula uJodani, lizamisa amatshe la phezu
    kweNtaba yase-Ebhali, njengalokhu ngililayile lamuhla, liwahuqe ngekalaga.
  ton-ton: Ko ia ʻe hoko ʻo pehē, ʻi hoʻomou ʻalu ki he kauvai ʻe taha ʻo Sioatani,
    te mou fokotuʻu ʻae ngaahi maka ni, ʻo hangē ko ʻeku fekau kiate kimoutolu he
    ʻaho ni, ʻi he moʻunga ko Ipale, pea te ke ʻaofi ʻaki ia ʻae lahe.
  ces-1613: Když tedy přejdeš Jordán a vyzdvihneš ty kameny, kteréž já přikazuji vám
    dnes, na hoře Hébal, a obvržeš je vápnem,
  eng-WMB: It shall be, when you have crossed over the Jordan, that you shall set
    up these stones, which I command you today, on Mount Ebal, and you shall coat
    them with plaster.
  tam-TCV: நீங்கள் யோர்தானைக் கடந்துபோகும்போது, இன்று உங்களுக்கு நான் கட்டளையிட்டபடியே
    ஏபால் மலையில் இந்தக் கற்களை நாட்டி, அவற்றுக்குச் சாந்து பூசுங்கள்.
  ceb-ULB: Sa dihang makatabok na kamo sa Jordan, patindoga kining mga bato nga gisugo
    ko kaninyo karong adlawa didto sa Bukid sa Ebal, ug bulita kini sa apog.
  pol-UBG: Gdy więc przeprawicie się przez Jordan, ustawicie te kamienie, o których
    wam dziś nakazuję, na górze Ebal, i pobielisz je wapnem.
  urd-GVU: چنانچہ یردن کو پار کر کے پتھروں کو عیبال پہاڑ پر کھڑا کرو اور اُن پر سفیدی
    کر۔
  deu-1912: Wenn ihr nun über den Jordan geht, so sollt ihr solche Steine aufrichten
    (davon ich euch heute gebiete) auf dem Berge Ebal und mit Kalk tünchen.
  kan-2017: ನೀವು ಯೊರ್ದನ್ ನದಿಯನ್ನು ದಾಟಿದ ನಂತರ ನಾನು ಈಗ ಆಜ್ಞಾಪಿಸಿದ ಕಲ್ಲುಗಳನ್ನು ಏಬಾಲ್
    ಬೆಟ್ಟದ ಮೇಲೆ ನಿಲ್ಲಿಸಿ ಅವುಗಳಿಗೆ ಗಿಲಾವು ಮಾಡಿಸಬೇಕು.
  yap-yap: Ma nap’an ni gimed ra thap nga ba’anem e Jordan, mi gimed n’uf e pi malang
    ney ngalang u daken fare Burey ni Ebal, ni bod ni gu be yog e daba’ ni ngam rin’ed,
    mi gimed plastarnag.
  hlt-MCSB: Jordan na poeng vaengah tihnin kah Ebal tlang ah kai loh nangmih kan uen
    vanbangla hekah lungto he ling uh lamtah lungbok neh hluk.
  mdy-ETH: ዮርዳኖሴ ዎሮና ፒንቃዖ ሃኖ ታኣኒ ዒንሢ ዓይሤ ጎይፆ ዬንሢ ሹጮንሢ ዔባኣሌ ዹኮይዳ ዻኣቢ ቦኦሪንቶና ቲሽኩዋቴ፤
  twi-ASANTE: Na sɛ motwa Yordan a, monhyehyɛ aboɔ no wɔ Ebal bepɔ so sɛdeɛ merehyɛ
    mo ɛnnɛ yi na momfa akaadoo no mfa ho.
  eng-WEBU: It shall be, when you have crossed over the Jordan, that you shall set
    up these stones, which I command you today, on Mount Ebal, and you shall coat
    them with plaster.
  bnp-bnp: Na tahuna mu bele pali na tabeke mule lokovonga ne Iordan, mu vakapesi
    a maka kedo nga na lolo e Ebal, mu kavitagu na simen i manga ngane a taki mua.
  wal-wal: Intte Yorddaanoosa pinnido wode, taani inttena hachchi azazidoogaadan,
    ha shuchchata Eebaala Deriyaa bollan essidi, eta nooran tiyite.
  spa-PDDPT: Así que cuando cruces el Jordán, erigirás en la montaña Ebal estas piedras
    que yo les mando hoy, y las enlucirás con cal.
  gun-gun: Kova'e ára aipoa'e Jordão yakã rovai re peaxa ma vy Ebal yvyty re ita pemo'ã
    aguã, ha'e pemoxiĩmba 'rã cal py.
  ilo-ULB: Inton nakaballasiwkayo iti Jordan, ipasdekyo dagitoy a bato nga ibilbilinko
    kadakayo ita nga aldaw, idiay Bantay Ebal ket palitadaanyo dagitoy.
  kpg-kpg: gei goodou gu i di baahi i golo di Monowai Jordan, hagaduu aga ina nia
    hadu aanei i hongo di Gonduu Ebal, be dagu hai dela e hagi adu gi goodou dangi nei,
    gaa mmili ginai nia mee e gahu ai nia maa.
  uig-ARA: سىلەر ئىئوردان دەرياسىدىن ئۆتۈپ، مېنىڭ بۈگۈنكى ئەمرىم بويىچە شۇ تاشلارنى
    ئېبال تېغىدا تىكلەپ، ئۇلارنى ھاك بىلەن ئاقارتىڭلار.
  sus-sus: wo xa yi gɛmɛe nan ti Ebali geya fari, n baxi naxee xa fe falade wo bɛ
    ya, wo fa e mafiixɛ.»
  pon-2006: oh ni amwail pahn lelehr palio Sordan, kumwail kauwada pelien takai pwukat
    pohn Nahna Epal oh iriski mehnkodi duwen me I kehkehlingkihong kumwail rahnwet.
  ksd-ksd: Ma ba ava tar bolo lake ra Iordan, avat a vatur go ra umana vat, nina iau
    vartuluai pire vavat ure ta go ra bung, ta ra luana Ebal, ma avat a kolo diat.
  tur-YTC: Bugün sana buyurmakta olduğum bu taşları Yarden'den geçtiğinde Eval Dağı'na
    dikecek ve onları kireçle kaplayacaksın.
  grc-BRENT: Καὶ ἔσται ὡς ἂν διαβῆτε τὸν Ἰορδάνην, στήσετε τοὺς λίθους τούτους, οὓς
    ἐγὼ ἐντέλλομαί σοι σήμερον, ἐν ὄρει Γαιβάλ, καὶ κονιάσεις αὐτοὺς κονίᾳ.
  ind-AYT: Sesudah kamu menyeberangi Sungai Yordan, kamu harus mendirikan batu-batu
    itu di Gunung Ebal dan laburlah dengan kapur seperti yang telah kuperintahkan
    kepadamu.
  nya-nya: Ndipo mukawoloka Yorodani muyimike miyala iyi pa Phiri la Ebala monga momwe
    ndikukulamulirani lero lino ndipo muyikulungize.
  hrv-hrv: Kada, dakle, prijeđeš preko Jordana, onda to kamenje, kako ti danas zapovijedam,
    podigni na brdu Ebalu i okreči ga krečom.
  mps-mps: Tama dage Jordan wę u badu saboligi pabo sogo da, teda dagego te masigi
    du dabe te bulu du Ebalde duadalao, tama te masigi du dabe te simengo mesesegele
    pao, te eno megi dagebolo wabo gilama.
  tpi-tpi: na yupela i kamap long hapsait bilong wara Jordan, orait yupela i mas sanapim
    ol dispela ston long maunten Ebal, na karamapim ol ston long simen olsem nau mi
    tokim yupela.
  dan-1931: Og når I er kommet over Jordan, skal I oprejse disse Sten, om hvilke jeg
    i Dag giver eder Pålæg, på Ebals Bjerg og kalke dem over.
  vie-OVCB: Và khi qua Giô-đan rồi, hãy dựng các bia đá này trên núi Ê-banh, như tôi
    đã truyền dặn.
  guj-2017: જયારે તમે યર્દન પાર કરી રહો, ત્યારે આ પથ્થરો જે વિષે હું આજે તમને આજ્ઞા
    આપું છું તેઓને એબાલ પર્વત પર મૂકવા અને તેના પર ચૂનો લેપ કરવો.
  pon-2006A: oh ni amwail pahn lelehr palio Sordan, kumwail kauwada pelien takai pwukat
    pohn Nahna Epal oh iriski mehnkodi duwen me I kehkehlingkihong kumwail rahnwet.
  por-BRBSL: Será, quando tiverdes atravessado o Jordão, que levantareis estas pedras,
    que vos ordeno hoje, no Monte Ebal, e as revestireis com gesso.
  cth-cth: Jordan palang raka hnukkhu, sahnin kai ni lawk na thui e talungnaw hah,
    Ebal mon dawk na ung vaiteh, mirangtalai hoi na kanan han.
  twi-twi: Na sɛ mutwa Yordan a, monhyehyɛ abo yi wɔ Ebal bepɔw so sɛnea merehyɛ mo
    nnɛ yi na momfa akaadoo nsra ho.
  hlt-hlt: Jordan na poeng vaengah tihnin kah Ebal tlang ah kai loh nangmih kan uen
    vanbangla hekah lungto he ling uh lamtah lungbok neh hluk.
  tbz-SIM: kɛ̀ di sèńtɛ́ kukó nSuditɛ̃ɛ̃ dí fíí nyɛtɑ̃́rɛ̀ n di nɑ́ɑ́ nyɛ̀ɛ̀ kpɛ́í
    nyíe Ebɑɑdi tɑ̃rì ĩ́nkɛ̀, kɛ́ yɛ̀ mɔ̀ mmumɔ̀mmu pɛ́ímù.
  msy-2020: Ia Jordanɨn Fanem girɨgh vongɨn otivigh, dagɨar kaba Ebalɨn Mɨghsɨamɨn
    da kuazigh, kɨ ia mɨkemezɨ moghɨn, arinir ghurghurim dagɨar kabar aghuigh da avaragh.
  azb-azb: Bu daşları bu gün sizə əmr etdiyim kimi İordan çayını keçəndən sonra Eval
    dağında dikəldib əhəngləyin.
  eng-DBY: And it shall be when ye go over the Jordan, that ye shall set up these
    stones, as I command you this day, on mount Ebal, and thou shalt plaster them
    with plaster.
  hin-2017: फिर जिन पत्थरों के विषय में मैंने आज आज्ञा दी है, उन्हें तुम यरदन के पार
    होकर एबाल पहाड़ पर खड़ा करना, और उन पर चूना पोतना।
  wol-KYG: Gannaaw bu ngeen jàllee dexu Yurdan, sampleen doj yooyu ca kaw tundu Ebal,
    ni ma leen ko sante tey jii, te ngeen diw doj yi weexal.
  eng-YLT: '''And it hath been, in your passing over the Jordan, ye raise up these
    stones which I am commanding you to-day, in mount Ebal, and thou hast plaistered
    them with plaister,'
  eng-WYC-2017: Therefore when thou hast passed over Jordan, raise thou up the stones
    which I command today to thee, in the hill [or mount] of Ebal; and thou shalt
    make them plane with chalk.
  eng-WMBB: It shall be, when you have crossed over the Jordan, that you shall set
    up these stones, which I command you today, on Mount Ebal, and you shall coat
    them with plaster.
  urd-GVH: चुनाँचे यरदन को पार करके पत्थरों को ऐबाल पहाड़ पर खड़ा करो और उन पर सफेदी
    कर।
  rug-rug: '@see-verse:DEU.027.003'
  gaz-gaz: Ati erga Yordaanos ceetee booddee akkuma ani harʼa si ajajutti dhagoota
    kanneen Tulluu Eebaal irra dhaabii nooraa dibi.
  fra-LSG: Lorsque vous aurez passé le Jourdain, vous dresserez sur le mont Ébal ces
    pierres que je vous ordonne aujourd’hui de dresser, et tu les enduiras de chaux.
  yal-yal: Ɛ na yelin Yurudɛn baan gidɛ, ɛ xa gɛmɛni itoe ti Ebali geyaan fari, ɛ
    yi e mafixa, alo n na yamarima ɛ ma kii naxan yi to.
  haw-1868: Aia hiki aku oukou ma kela aoao o Ioredane, e kukulu oukou i keia mau
    pohaku, a'u e kauoha aku nei ia oukou i keia la, ma ka mauna o Ebala, a e hapala
    ia mau mea i ka puna.
  arb-NAV: وَمَا إِنْ تَعْبُرُوا نَهْرَ الأُرْدُنِّ حَتَّى تَنْصِبُوا هَذِهِ الْحِجَارَةَ
    الَّتِي أَنَا أُوصِيكُمْ بِها الْيَوْمَ عَلَى جَبَلِ عِيبَالَ وَتَطْلُوهَا بِالْكِلْسِ.
  ewe-ewe: “Ne ètso Yɔdan tɔsisi la la, ɖo kpe siawo ɖe Ebal to la dzi, abe ale si
    megblɔ na wò ene, eye nàsi akalo na wo.
  eng-LEE: And it shall be so soon as ye are gone over the Jordan, that ye shall set
    up these stones, which I command you this day, on mount 'Ebal; and thou shalt
    cover them with plaster.
  asm-FB: অর্থাৎ যৰ্দ্দন নদী পাৰ হৈ যোৱাৰ পাছত মই আজি আপোনালোকক যি আজ্ঞা কৰিছোঁ, আপোনালোকে
    সেই সকলো শিল এবাল পাহাৰৰ ওপৰত স্থাপন কৰি তাক চূণেৰে লিপি দিব।
  sus-A: وٌ شَ يِ فّمّيٍ نَن تِ عٍبَلِ فٍيَ قَرِ، ﭑ بَشِ نَشٍيٍ شَ قٍ قَلَدٍ وٌ بّ
    يَ، وٌ قَ عٍ مَقِيشّ.»
  fra-SBL: Lorsque tu auras passé le Jourdain, tu dresseras sur le mont Ebal ces pierres
    que je te commande aujourd'hui, et tu les enduiras de plâtre.
  hbo-hbo: וְהָיָה֮ בְּעָבְרְכֶ֣ם אֶת־הַיַּרְדֵּן֒ תָּקִ֜ימוּ אֶת־הָאֲבָנִ֣ים הָאֵ֗לֶּה
    אֲשֶׁ֨ר אָנֹכִ֜י מְצַוֶּ֥ה אֶתְכֶ֛ם הַיֹּ֖ום בְּהַ֣ר עֵיבָ֑ל וְשַׂדְתָּ֥ אֹותָ֖ם
    בַּשִּֽׂיד׃
  eng-WYCLIFFE: Therfor whanne thou hast passid Jordan, reise thou the stonus whiche
    Y comaunde to dai to thee, in the hil of Hebal; and thou schalt make tho pleyn
    with chalk.
  cwe-cwe: Vondamuloke ulwanda lwa Yoludani yasimikeni yamabwe yayo kuna umulima wa
    Ebali, fana vinimulagilizani diyelo, iviya muyakuluge.
  kik-kik: Na mwarĩkia kũringa Rũũĩ rwa Jorodani, mũkaahaanda mahiga macio kĩrĩma-inĩ
    kĩa Ebali, ta ũrĩa ndĩramwatha ũmũthĩ, na mũmathinge na rĩũmba.
  fra-NCL: Lors donc que vous aurez passé le Jourdain, vous dresserez sur le mont
    Hébal ces pierres que je vous prescris aujourd’hui, et tu les enduiras de chaux.
  cek-AK: To pongah Jordan vapui nang kat o pacoengah, vaihniah kang thuih o ih lok
    baktih toengah, Ebal mae ah thlung to tling oh loe, thlung bethaih kaw hoiah bet
    oh.
  cuk-cuk: '”Degisoggu, bemar Jordán-diwar-obaksale, emi an bemarga-igar-uknaidba
    be imakmaloed: Ebal-yarse be akwamar onakmaloed. A-akwamar akwa-sipugwad-calʼye-nugadgi
    be magmaloed.'
  uig-CYR: Силәр Иордан дәриясидин өтүп, мениң бүгүнки әмрим бойичә шу ташларни Ебал
    теғида тикләп, уларни һак билән ақартиңлар.
  tel-2017: మీరు ఈ యొర్దాను దాటిన తరువాత నేను ఈ రోజు మీకు ఆజ్ఞాపించినట్టుగా ఈ రాళ్లను
    ఏబాలు కొండ మీద నిలబెట్టి వాటి మీద సున్నం పూయాలి.
  hat-BSA: “Se konsa sa va ye pou nou lè nou travèse Jourdain an. Nou va fè kanpe
    sou mòn Ébal wòch sa yo, jan mwen ap kòmande nou jodi a, epi nou va kouvri yo
    avèk lacho.
  kos-kos: ac kowos sun lefahlo ke Infacl Jordan, tulokunak eot inge Fineol Ebal,
    oana ke nga fahkot misenge, ac mosrwela ke fasr.
  hbo-WLC: וְהָיָה֮ בְּעָבְרְכֶ֣ם אֶת־הַיַּרְדֵּן֒ תָּקִ֜ימוּ אֶת־הָאֲבָנִ֣ים הָאֵ֗לֶּה
    אֲשֶׁ֨ר אָנֹכִ֜י מְצַוֶּ֥ה אֶתְכֶ֛ם הַיּ֖וֹם בְּהַ֣ר עֵיבָ֑ל וְשַׂדְתָּ֥ אוֹתָ֖ם
    בַּשִּֽׂיד׃
  ibo-ibo: Mgbe ị nọkwa nʼofe ọzọ nke osimiri Jọdan, doo nkume ukwu ndị a nʼugwu Ebal,
    dịka m na-enye gị nʼiwu taa. Jirikwa ụrọ ọcha techie ha.
  ory-ory: ପୁଣି ଆଜି ମୁଁ ଯେଉଁ ପ୍ରସ୍ତରଗୁଡ଼ିକ ବିଷୟରେ ତୁମ୍ଭମାନଙ୍କୁ ଏହି ଆଜ୍ଞା ଦେଲି, ତୁମ୍ଭେମାନେ
    ଯର୍ଦ୍ଦନ ପାର ହେଲା ଉତ୍ତାରେ ଏବଲ ପର୍ବତରେ ସେହି ପ୍ରସ୍ତରସବୁ ସ୍ଥାପନ କରିବ ଓ ତାହା ଚୂନରେ
    ଲେପିବ।
  chk-chk: o nom pekilan ewe chanpupu Jortan, oupwe senätä ekewe fau me won ewe chuk
    Epal o amotouur ngeni pweech, usun üa allük ngenikemi ikenai.
  rop-rop: '@see-verse:DEU.027.003'
  ukr-1871: Оце ж, як перейдете Йордань, сї каменї, що про них сьогоднї заповідаю
    вам, ви поставте на горі Єбаль; і побілиш їх вапном.
  deu-1951: Sobald ihr nun den Jordan überschritten habt, sollt ihr diese Steine,
    wie ich euch gebiete, auf dem Berge Ebal aufrichten und mit Kalk tünchen.
  eng-JPS: And it shall be when ye are passed over the Jordan, that ye shall set up
    these stones, which I command you this day, in mount Ebal, and thou shalt plaster
    them with plaster.
  srp-1865: Kada dakle prijeðeš preko Jordana, podigni to kamenje, za koje ti zapovijedam
    danas, na gori Evalu, i namaži ga kreèem.
  lug-lug: Bw’otyo, bw’olimala okusomoka omugga Yoludaani, otegekanga amayinja ago
    ku Lusozi Ebali nga bwe mbalagira kaakano, era ogakubangako omuyiko ogw’ennoni
    ng’etabuddwamu omusenyu.
  heb-heb: והיה בעברכם את הירדן תקימו את האבנים האלה אשר אנכי מצוה אתכם היום בהר עיבל
    ושדת אותם בשיד׃
  ben-IRV: আর আমি আজ যে পাথরগুলির বিষয়ে তোমাদেরকে আদেশ করলাম, তোমরা যর্দ্দন পার হলে
    পর এবল পর্বতে সেই সব পাথর স্থাপন করবে ও তার চূণ দিয়ে লেপে দেবে।
  pan-pan: ਫੇਰ ਜਦ ਤੁਸੀਂ ਯਰਦਨ ਤੋਂ ਪਾਰ ਲੰਘੋ ਤਾਂ ਤੁਸੀਂ ਇਹਨਾਂ ਪੱਥਰਾਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਦੇ ਵਿਖੇ
    ਮੈਂ ਤੁਹਾਨੂੰ ਅੱਜ ਹੁਕਮ ਦਿੱਤਾ ਹੈ, ਏਬਾਲ ਪਰਬਤ ਉੱਤੇ ਖੜ੍ਹਾ ਕਰ ਕੇ ਉਹਨਾਂ ਉੱਤੇ ਲਿਪਾਈ ਕਰ
    ਦਿਓ।
  mya-JVB: ယော်ဒန် မြစ်ကို ကူး ပြီးမှ ၊ ယနေ့ ငါ မှာထား သော ကျောက် တို့ကို ဧဗလ တောင်
    ပေါ် မှာ ထူထောင် ၍ အင်္ဂတေ နှင့် မွမ်းမံ ရမည်။
  hmo-hmo: Ioridane Sinavai do umui hanaia, bona hari lau gwauraia nadi be Ebala Ororo
    ena latanai do umui haginia, bona semenisi pilasta dekenai idia do umui koua.
  urd-urd: इसलिए तुम यरदन के पार हो कर उन पत्थरों को जिनके बारे में मैं तुमको आज के
    दिन हुक्म देता हूँ, कोह — ए — 'ऐबाल पर नस्ब करके उन पर चूने की अस्तरकारी करना।
  rus-SYN: Когда перейдете Иордан, поставьте камни те, как я повелеваю вам сегодня,
    на горе Гевал, и обмажьте их известью;
  bqc-SIM: à gbɛpiↄ pɛ́lɛpɛlɛ Ebali gbɛ̀sĩsĩwa Yuudɛ̃ baale, lá málɛ daɛ́ gbãwa,
    í soolɛwà.
  tcz-CHONGTHU: Tunia kathupeh banga Jordan nagal kai tenguleh songho chu naphudoh
    soh kei diu, Ebal molchunga chu natun doh soh kei diu, hiche songho chu aboncha
    song-lou mangchaa na loijol namsoh kei diu ahi.
  mar-mar: यार्देन नदी ओलांडून गेल्यावर माझ्या आजच्या आज्ञा पाळा. एबाल पर्वतावर चुन्याचा
    लेप केलेल्या शिला उभारा.
  qub-qub: Chay wancacunataga Jordán mayuta chimparcur Ebal jircaman jawinqui. Canan
    nishänölla yuraj cananpaj iscuwan pintanqui.
  hat-hat: lè n'a fin janbe lòt bò larivyè Jouden an, n'a kanpe wòch sa yo sou tèt
    mòn Ebal, jan mwen di nou li jòdi a. N'a blanchi yo ak lacho.
  eng-BSB: And when you have crossed the Jordan, you are to set up these stones on
    Mount Ebal, as I am commanding you today, and you are to coat them with plaster.
  tod-tod: Wa Zuludɛn ɓudɛna, wa kɔtu ziɠigi lo Eɓale gizei ma, eɠɛʋelei gè ma levei
    veezu la wo ya za, wo kobegi ziɛ ti ma.
  eng-WEBPB: It shall be, when you have crossed over the Jordan, that you shall set
    up these stones, which I command you today, on Mount Ebal, and you shall coat
    them with plaster.
  kbq-kbq: Hagi Jodani tima takaheta kantu kazigama Rana tamagri Anumzamo'ma tamamisia
    mopafima vanuta, amama tamasamua kante anteta ranra haverami omerita Ebeli agonare
    retrurente'neta, higo hapa katetma erikaroro hunteho.
  nhe-BL: Huajca quema ya inquipanotose nopa atemitl Jordán, monequi xijtlalanaca
    ipan tepetl Ebal nopa tetini tlen ya nimechilhuijtoc, huan xiquinchipahualtica
    ica nextli.
  gub-BL: A'e ma'e izeapo mehe nehe, Zotàw yrykawhu ikupe kutyr peneko mehe nehe,
    peupir a'e itahu Emaw ywytyr rehe heze'eg kutàri har heruzar pà nehe. Pemuxig
    tàpuz imuxigaw pupe nehe.
  eng-DRA: 'Therefore when you are passed over the Jordan, set up the stones which
    I command you this day, in mount Hebal, and thou shalt plaster them with plaster:'
