  mdy-ETH: « ‹ዓሲ ፔ ኩቻ ማዤ ባኣዚ፥ ፆኦሲ ዒፃያ ማዔ ካኣሽኮ ባኣዚ ማዢ ዓኣቺ ዴሚና ካኣሽካ ዓሲ ጋዳቂንቴያ ማዖንጎ!›
