    popolo respondos kaj diros: Amen.'
  uig-PIN: '«Kimki ⱨünǝrwǝnning ⱪoli bilǝn birǝr oyma yaki ⱪuyma mǝbudni yasap qiⱪsa
    (Pǝrwǝrdigar aldida yirginqlik ixtur!), uni yoxurunqǝ tiklǝp ⱪoysa lǝnǝtkǝ ⱪalsun»
    dǝp jakarlisun. Andin hǝlⱪning ⱨǝmmisi jawabǝn: — Amin! desun.'
  beo-beo: ‘Hina Gode da loboga hamoi ogogosu ‘gode’ liligi bagadewane higasa. Nowa
    dunu da agoai liligi igi o ifa o ouli amoga hamosea amola wamowane amoma sia:ne
    gadosea, amo dunuma gagabusu da aligima:ne dialoma:mu’. Amasea, dunu huluane da
    ‘Ama’ sia:ma:mu.
  tpi-OTNT: ‘Sapos wanpela man i wokim giaman god long ston o long diwai o long ain
    samting na em i hait na i lotu long en, orait God i ken bagarapim dispela man.
