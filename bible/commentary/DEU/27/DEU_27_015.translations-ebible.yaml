verse: DEU.027.015
translations:
  mal-C: “ശില്പിയുടെ കരകൗശലമായി യഹോവയ്ക്ക് വെറുപ്പുള്ള പ്രതിമ കൊത്തിയുണ്ടാക്കുകയോ
    വിഗ്രഹം വാർത്തുണ്ടാക്കുകയോ ചെയ്ത് അവയെ രഹസ്യമായി പ്രതിഷ്ഠിക്കുന്നവർ ശപിക്കപ്പെട്ടവർ.”
    ജനമെല്ലാം “ആമേൻ” എന്നു പറയണം.
  deu-TKW: 'Verflucht ist, wer ein Schnitzbild oder Gußbild, ein Machwerk von Künstlerhänden
    verfertigt, zum Greuel für Jahwe, und es im Geheimen aufstellt! Und das ganze
    Volk soll antworten und sprechen: So sei es!'
  lin-lin: '« Alakelama mabe, moto nyonso oyo akosala nzambe ya ekeko na libanga,
    na nzete to na ebende banyangwisa na moto, mpo na kotia yango na esika ya sekele !
    Yawe amonaka lokola biloko ya nkele, banzambe ya bikeko oyo bato ya misala ya
    maboko basalaka ! » Bato nyonso bakozongisa : « Amen ! »'
  eng-LSV: “Cursed [is] the man who makes a carved and molten image, an abomination
    [to] YHWH, work of the hands of a craftsman, and has put [it] in a secret place.”
    And all the people have answered and said, “Amen.”
  eng-GNV: 'Cursed be the man that shall make any carued or molten image, which is
    an abomination vnto the Lord, the worke of the hands of the craftesman, and putteth
    it in a secrete place: And all the people shall answere, and say: So be it.'
  eng-WEBSTER: 'Cursed be the man that maketh any graven or molten image, an abomination
    to the LORD, the work of the hands of the artificer, and putteth it in a secret
    place : and all the people shall answer, and say Amen.'
  nhw-BL: 'Tlatelchihuali ma eli catli quichijchihuas se tlaixcopincayotl ica tepostli
    tlaatiltili, o catli ica imax quinchijchihuas tiotzitzi, huan ichtacatzi quintlalis
    canajya campa amo aqui quimatis sintla quinhueyitlalis. Ya nopa TOTECO amo quinequi
    quiitas. Huan nochi anisraelitame anquiijtose: ‘Quej nopa ma eli.’'
  swh-ONEN: “Alaaniwe mtu afanyaye sanamu ya kuchonga au mwenye kusubu sanamu, kitu
    ambacho ni chukizo kwa Bwana, kazi ya mikono ya fundi stadi, na kuisimamisha kwa
    siri.” Kisha watu wote watasema, “Amen!”
  bba-bba: bɔ̃rurowɑ wi u dɑ̃ɑ dɑ̃kɑ ǹ kun mɛ u sisu yɑniɑ u wisi u kɑ tii bwɑ̃ɑroku
    ɡɑɡu kuɑ u sɑ̃ ɡbɛnum, domi Yinni Gusunɔ u yɑbu yen bweseru tusɑ ye bɑ kɑ nɔmɑ
    kuɑ bɑ sɑ̃ɑmɔ. Kpɑ tɔmbu kpuro bu nɛɛ, ɑmi!
  eng-KJVCPB: Cursed be the man that maketh any graven or molten image, an abomination
    unto the Lord, the work of the hands of the craftsman, and putteth it in a secret
    place. And all the people shall answer and say, Amen.
  luo-luo: “Okwongʼ ngʼat moloso kido milamo, kata nyiseche mopa, ma en gima mono
    e nyim Jehova Nyasaye, tij lwedo mar japecho kendo mochungi kama opondo.” Eka
    ji duto nodwok niya, “Amin!”
  meu-meu: Laulau ta au amo eiava nadi amo eiava auri amo e koroamu tauna na.bae uduguiraia.
    Unuhetomana, taunimanima imadia amo e karaiamu bona gabu hehunina ai e haginiamu,
    be Iehova ese e dadaraiamu. (Bena taunimanima iboudiai bae haere, baeto “Amen”.)
  npi-ULB: '''कारीगरको हातले बनाएको जस्तै खोपेर वा ढालेर परमप्रभुको लागि घृणित मूर्ति
    गुप्‍तमा बनाउने मानिस श्रापित होस् ।'' तब सबै मानिसले भनून्, ''आमेन ।'''
  yor-yor: “Ègún ni fún ọkùnrin náà tí ó fín ère tàbí gbẹ́ òrìṣà ohun tí ó jẹ́ ìríra
    níwájú Olúwa, iṣẹ́ ọwọ́ oníṣọ̀nà tí ó gbé kalẹ̀ ní ìkọ̀kọ̀.” Nígbà náà ni gbogbo
    ènìyàn wọ̀nyí yóò wí pé, “Àmín!”
  ind-ind: ‘Terkutuklah orang yang membuat patung berhala dari batu, kayu, atau logam,
    dan diam-diam memasangnya serta memujanya. TUHAN membenci berhala.’ Dan seluruh
    umat akan menjawab, ‘Amin.’
  pes-OPCB: '«لعنت خدا بر کسی که بُتی از سنگ، چوب یا فلز بسازد و مخفیانه آن را پرستش
    کند، زیرا خداوند از بت‌پرستی متنفر است.» و تمامی قوم بگویند: «آمین.»'
  tgl-ULB: '''Nawa''y isumpa ang taong gumagawa ng isang inukit o hinulmang anyo,
    isang bagay na nakasusuklam kay Yahweh, ang gawa ng mga kamay ng isang manggagawa
    lalaki, at siyang naglagay nito ng palihim.'' At lahat ng mga tao ay dapat sumagot
    at magsabi ng, ''Amen.'''
  hui-hui: Tigua lalu, Mbirale dama mitangi bialu bi pupu wulenaga ege to̱le̱mebi
    iramebi aeanemebi wabu ngago hondowa Anduane Homogo ibugua mana ogoni hame naleore
    kagoni. Anigo mbiralime uruni alehondo ohowa bi pupu wialu heagua nde Ngode Datagaliwabenaga
    mo ko holene ogoni ibuha wulebira, lolebira. Ani laragola wali agali bibahendeme
    ladai bialu lalu, Heneneore Ngode Datagaliwabehanda aniore bilo, lolebira.
  mya-mya: '`` `ကျောက်​ရုပ်​တု၊ သစ်​သား​ရုပ်​တု​သို့​မ​ဟုတ် သတ္တု​ရုပ်​တု​ကို​ထု​လုပ်​၍
    တိတ်​တ​ဆိတ်​ဝတ် ပြု​ကိုး​ကွယ်​သူ​သည် ဘု​ရား​သ​ခင်​ကျိန်​ခြင်း ကို​ခံ​စေ​သ​တည်း။
    ထာ​ဝ​ရ​ဘု​ရား​သည်​ရုပ်​တု ကိုး​ကွယ်​မူ​ကို​ရွံ​ရှာ​တော်​မူ​၏'' ဟု​ကျိန်​ဆို လိုက်​သော​အ​ခါ၊
    ``လူ​အ​ပေါင်း​တို့​က`အာ​မင်'' ဟု​ဝန်​ခံ​ရ ကြ​မည်။'
  bod-N: མི་ལག་ཤེས་པ་ཞིག་གིས་རང་གི་ལག་པར་བརྟེན་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ཞེ་ལོག་པའི་སྐུ་བརྙན་དང་བླུགས་སྐུ་བཟོས་ཏེ་གསང་བའི་སྒོ་ནས་དེ་དག་ཡར་བསླངས་ན།
    མི་དེ་ལ་དམོད་པ་ཕོག་གྱུར་ཅིག་ཅེས་པའི་ལན་དུ། མི་ཐམས་ཅད་ཀྱིས་ཨ་མེན་ཞེས་ཞུ་དགོས།
  sna-sna: “Ngaatukwe munhu anoita chifananidzo chakavezwa kana chakaumbwa, chinhu
    chinonyangadza Jehovha, basa ramaoko emhizha, uye agochimisa pakavanzwa.” Ipapo
    vanhu vose vachati, “Ameni!”
  spa-BLM: '‘Maldito el hombre que hace una imagen grabada o fundida, abominación
    a Yahvé, obra de las manos del artesano, y la coloca en secreto.’ Todo el pueblo
    responderá y dirá: “Amén”.'
  cac-cac: 'Catab''il mach sb''oan junoc yechel comon dios d''a te te'', ma d''a q''uen
    q''ueen, syac''anoch d''a junoc lugar c''ub''eltac yic tz''och ejmelal d''ay.
    A juntzan̈ chi'' yajb''ilel yuj Jehová, xcham eb''. Axo masanil eb'' chon̈ab''
    chi'' tz''alani: Ujocab''i, xcham eb''.'
  swh-ULB: “Alaaniwe mwanamume atakayechonga sanamu au kinyago, chukizo kwa Yahwe,
    kazi ya mikono ya fundi, ambayo ataifanya sirini”. Kisha watu wote wanapaswa kujibu
    na kusema, ‘Amina’.
  bel-bel: 'пракляты, хто зробіць разьбёнага альбо вылітага балвана, мярзоту прад
    Госпадам, твор рук мастака, і паставіць яго ў патайнай мясьціне! Увесь народ абвесьціць
    і скажа: амін.'
  deu-ELBBK: 'Verflucht sei der Mann, der ein geschnitztes oder gegossenes Bild macht,
    einen Gräuel vor dem HERRN, ein Machwerk von Künstlerhand, und es im geheimen
    aufstellt! Und das ganze Volk antworte und sage: Amen!'
  mbb-OT: “Rinewakan is etew he ebaal te minsan hengkey he ledawan he ed-ezapen, batu
    etawa kayu etawa brunsi minsan meeles dà is ked-ezapa zin kayi. Su heini he menge
    ed-ezapen is bineelan dà te etew, utew egkeepesi te Nengazen.” Ne edtavak is langun
    te, “Amen!”
  mal-2015: 'ശില്പിയുടെ കൈപ്പണിയായി യഹോവെക്കു അറെപ്പായ വല്ല വിഗ്രഹത്തെയും കൊത്തിയോ
    വാർത്തോ ഉണ്ടാക്കി രഹസ്യത്തിൽ പ്രതിഷ്ഠിക്കുന്നവൻ ശപിക്കപ്പെട്ടവൻ. ജനമെല്ലാം: ആമേൻ
    എന്നു ഉത്തരം പറയേണം.'
  rmc-rmc: '‚Prekošlo hino oda, ko peske kerela varesavi modla le kaštestar, le barestar
    abo le trastestar a počoral la lašarela; bo le RAJESKE oda džungľol.‘ A savore
    manuša mi phenen: ‚Amen!‘'
  pes-OPV: '«ملعون باد کسی‌که صورت تراشیده یاریخته شده از صنعت دست کارگر که نزد خداوندمکروه
    است، بسازد، و مخفی نگاه دارد.» و تمامی قوم در جواب بگویند: «آمین!»'
  ron-1924: '‘Блестемат сэ фие омул каре ва фаче ун кип чоплит сау ун кип турнат,
    кэч есте о урычуне ынаинтя Домнулуй, ун лукру ешит дин мынь де мештер, ши каре-л
    ва пуне ынтр-ун лок аскунс!’ Ши тот попорул сэ рэспундэ: ‘Амин! ’'
  ben-OBCV: “সেই লোক অভিশপ্ত যে প্রতিমা তৈরি করে—সদাপ্রভুর কাছে এই জিনিস ঘৃণার্হ,
    এটি শুধু দক্ষ হাতে তৈরি করা—এবং গোপনে স্থাপন করে।” তখন সমস্ত লোক বলবে, “আমেন!”
  som-som: Inkaaru ha ku dhacdo ninkii sameeya oo meel qarsoon qotonsada sanam xardhan
    ama la shubay oo Rabbiga karaahiyo u ah oo ah wax nin saanac ahu gacantiisa ku
    sameeyey. Oo dadka oo dhammuna ha u jawaabeen oo ha yidhaahdeen, Aamiin.
  lat-VUC: 'Maledictus homo qui facit sculptile et conflatile, abominationem Domini,
    opus manuum artificum, ponetque illud in abscondito: et respondebit omnis populus,
    et dicet: Amen.'
  eng-ASVBT: Cursed be the man that maketh a graven or molten image, an abomination
    unto Jehovah, the work of the hands of the craftsman, and setteth it up in secret.
    And all the people shall answer and say, Amen.
  ita-1885: 'Maledetto sia l''uomo che avrà fatta scultura, o statua di getto, che
    è cosa abbominevole al Signore, opera di man di artefice, e l''avrà riposta in
    luogo occulto. — E risponda tutto il popolo, e dica: Amen.'
  eng-LXXUP: 'Cursed is the man whosoever shall make a graven or molten image, an
    abomination to the Lord, the work of the hands of craftsmen, and shall put it
    in a secret place: and all the people shall answer and say, So be it.'
  eng-ULB: '''May the man be cursed who makes a carved or cast figure, an abomination
    to Yahweh, the work of the hands of a craftsman, and who sets it up in secret.''
    Then all the people must answer and say, ''Amen.'''
  spa-VBL: '“Maldito sea el que fabrique una imagen tallada o un ídolo de metal y
    le adore en secreto. ¡No es sino un objeto hecho por hombres, y es ofensivo para
    el Señor!” Todos dicen: “¡Amén!”'
  fra-_FOB: 'Maudit soit l''homme qui fera une image taillée ou de fonte, abomination
    de l''Éternel, ouvrage des mains d''un ouvrier, et qui la mettra dans un lieu
    secret! Et tout le peuple répondra, et dira: Amen!'
  mal-mal: ‘ശില്പിയുടെ കൈപ്പണിയായി യഹോവയ്ക്ക് അറപ്പായ വല്ല വിഗ്രഹവും, കൊത്തിയോ വാർത്തോ
    ഉണ്ടാക്കി, രഹസ്യമായി പ്രതിഷ്ഠിക്കുന്നവൻ ശപിക്കപ്പെട്ടവൻ. ജനമെല്ലാം ആമേൻ എന്ന്
    ഉത്തരം പറയണം.
  urd-GVR: ‘Us par lānat jo but tarāsh kar yā ḍhāl kar chupke se khaṛā kare. Rab ko
    kārīgar ke hāthoṅ se banī huī aisī chīz se ghin hai.’ Jawāb meṅ sab log kaheṅ,
    ‘Āmīn!’
  suz-BL: मिनु मेकोपुकीमी “सु मुरुमी मुशा, यपाइश्‍शा मूर्ति सेल्‍ब, मेको परमप्रभु
    यावे कली ग्रांग्रा दित्‍चा ङा बाक्‍ब। मिनु मेको जोक्‍ब मुरुमी आ सेल्‍शो मूर्ति
    कली ख्रुइश्‍शोमी वोइक्‍ब, मेको मुर सराप राइब” देंतेक्‍म। मिनु मुर नेल्‍लेमी “आमेन,
    मोदेंशो दुम्‍ल” देंचा माल्‍नीम। प्रस्‍थान २०:४,२३
  ita-1927: 'Maledetto l’uomo che fa un’immagine scolpita o di getto, cosa abominevole
    per l’Eterno, opera di mano d’artefice, e la pone in luogo occulto! E tutto il
    popolo risponderà e dirà: Amen.'
  ckb-ckb: «نەفرەت لێکراوە ئەو کەسەی پەیکەرێکی داتاشراو یان بتێکی لەقاڵبدراو بە دەستی
    پەیکەرتاش دروستدەکات و لە شوێنێکی شاردراوەی دادەنێت، ئەوە قێزەونە لەلای یەزدان.»
    هەموو گەلیش وەڵام دەدەنەوە و دەڵێن، «ئامین!»
  eng-BBE: Cursed is the man who makes any image of wood or stone or metal, disgusting
    to the Lord, the work of man's hands, and puts it up in secret. And let all the
    people say, So be it.
  kan-OKCV: “ಯೆಹೋವ ದೇವರಿಗೆ ಅಸಹ್ಯವಾಗಿರುವ ವಿಗ್ರಹವನ್ನಾಗಲಿ, ಎರಕ ಹೊಯ್ದದ್ದನ್ನಾಗಲಿ ಮಾಡಿಕೊಂಡು,
    ಶಿಲ್ಪಿಯ ಕೈಯಿಂದ ಮಾಡಿಸಿ, ಗುಪ್ತವಾಗಿ ನಿಲ್ಲಿಸಿಕೊಂಡವನು ಶಾಪಗ್ರಸ್ತನು,” ಎಂದು ಹೇಳಿದಾಗ, ಎಲ್ಲಾ
    ಜನರು, “ಆಮೆನ್,” ಎಂದು ಹೇಳಬೇಕು.
  tam-2017: யெகோவாவுக்கு அருவருப்பான காரியமாகிய தொழிலாளிகளுடைய கைவேலையாக செய்யப்பட்டதும்
    வார்ப்பிக்கப்பட்டதுமான எந்தவொரு விக்கிரகத்தையும் உண்டாக்கி ஒளித்துவைக்கிறவன் சபிக்கப்பட்டவன்
    என்பார்களாக; அதற்கு மக்களெல்லோரும் மறுமொழியாக ஆமென் என்று சொல்வார்களாக.
  spa-RV-1909: 'Maldito el hombre que hiciere escultura ó imagen de fundición, abominación
    á Jehová, obra de mano de artífice, y la pusiere en oculto. Y todo el pueblo responderá
    y dirá: Amén.'
  ron-BTF: 'Blestemat fie omul care îşi face orice chip cioplit sau turnat, o urâciune
    înaintea DOMNULUI, lucrare a mâinilor meşterului, şi îl pune într-un loc tainic.
    Şi tot poporul să răspundă şi să zică: Amin.'
  eng-WEBP: ‘Cursed is the man who makes an engraved or molten image, an abomination
    to the LORD, the work of the hands of the craftsman, and sets it up in secret.’
    All the people shall answer and say, ‘Amen.’
  eng-FBV: “A curse on anyone who makes a carved image or a metal idol and worships
    it in secret. It's only an object that someone made, and it's offensive to the
    Lord!” Everyone says “Amen!”
  nld-1939: 'Vervloekt de man, die een gesneden of gegoten beeld, zo’n gruwel voor
    Jahweh, zo’n kunstenaarsmaaksel, vervaardigt, en het heimelijk opstelt. En heel
    het volk zal antwoorden en zeggen: Amen!'
  nch-BL: '“Tatelchihuali ma eli cati quichijchihuas se taixcopincayot ica teposti
    taatiltili, o cati ica imax quinchijchihuas teteyome, huan ixtacatzi quintalis
    canajya campa amo aqui quimatis para quinhueyitalis. Ya nopa TOTECO amo quinequi
    quiitas. Huan nochi anisraelitame anquiijtose: ‘Quej nopa ma eli.’'
  vie-1934: 'Đáng rủa sả thay người nào làm tượng chạm hay là tượng đúc, là vật gớm
    ghiếc cho Đức Giê-hô-va, công việc bởi tay người thợ, dựng nó lên trong nơi kín
    nhiệm! Cả dân sự phải đáp: A-men!'
  hin-CV: “शापित है वह व्यक्ति जो, याहवेह के सामने घृणित मूर्ति, ढाली हुई मूर्ति का
    निर्माण करता है, जो शिल्पी की कलाकृति-मात्र ही होती है और उसे गुप्‍त स्थान में
    प्रतिष्ठित कर देता है.” तब सारी सभा उत्तर में कहेगी, “आमेन!”
  eng-OURB: ‘Cursed is the man who makes an engraved or molten image, an abomination
