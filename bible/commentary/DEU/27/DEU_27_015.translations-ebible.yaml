  kan-2017: ‘ಶಿಲ್ಪಿಯ ಕೆಲಸವಾಗಿರುವ ಮರದ ವಿಗ್ರಹ ಮತ್ತು ಲೋಹವಿಗ್ರಹ ಯೆಹೋವನಿಗೆ ಅಸಹ್ಯವಾದುದರಿಂದ
