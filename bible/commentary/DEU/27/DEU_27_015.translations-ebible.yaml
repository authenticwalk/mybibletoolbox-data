  tam-TCV: “யெகோவாவுக்கு அருவருப்பானதும், கைவினைக் கலைஞனின் வேலையுமான ஒரு உருவச்சிலையை
    செதுக்கி, ஒரு விக்கிரகத்தை வார்ப்பித்து, அதை மறைவிடத்தில் வைக்கிற மனிதன் சபிக்கப்பட்டவன்.”
    அப்பொழுது எல்லா மக்களும், “ஆமென்!” என்று சொல்லவேண்டும்.
  ceb-ULB: '''Matinunglo ang tawo nga maghimo ug kinulit o tinunaw nga larawan, nga
