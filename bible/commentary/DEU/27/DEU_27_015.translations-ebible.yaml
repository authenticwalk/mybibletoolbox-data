    to the LORD, the work of the hands of the craftsman, and sets it up in secret.’
    All the people shall answer and say, ‘Amen.’
  urd-GVH: ‘उस पर लानत जो बुत तराशकर या ढालकर चुपके से खड़ा करे। रब को कारीगर के हाथों
    से बनी हुई ऐसी चीज़ से घिन है।’ जवाब में सब लोग कहें, ‘आमीन!’
  rug-rug: ‘Kaqu ta levei koe Zihova sa tie sapu tavetia si keke beku patu, huda,
    babe na qolo na siliva na gua, meke vahesi golomia; ura etulia e Zihova sapu gua
    asa,’ gua. Meke kaqu olaṉa sari doduru tie, ‘Emeni!’
  gaz-gaz: “Namni fakkii soofu yookaan baqsee Waaqa tolfamaa jechuunis waan fuula
    Waaqayyoo duratti balfamaa taʼe hojjetu kan waan ogummaa harkaatiin hojjetame
    dhoksee ol dhaabu haa abaaramu.” Ergasiis sabni hundi, “Ameen!” haa jedhu.
  fra-LSG: 'Maudit soit l’homme qui fait une image taillée ou une image en fonte,
    abomination de l’Éternel, œuvre des mains d’un artisan, et qui la place dans un
    lieu secret! Et tout le peuple répondra, et dira: Amen!'
  yal-yal: E naxa, “Ala xa na kanna danga naxan na suxuren nafala, hanma se gbɛtɛ
    rafalaxi wure raxulunxin na, a yi a batu wundoni. Na se sifan naɲaxu Alatala ma.”
    Yamaan birin xa a ratin, e naxa, “Amina.”
  haw-1868: 'E poino ke kanaka, ke hana ia i kii kalaiia a me ke kii i hooheeheeia,
    he mea hoopailuaia imua o Iehova, ka hana a na lima o ke kahuna hana, a ke waiho
    iho ia ma kahi malu: a e pane mai na kanaka a pau, e olelo mai, Pela io no.'
  arb-NAV: 'مَلْعُونٌ الإِنْسَانُ الَّذِي يَصْنَعُ تِمْثَالاً مَنْحُوتاً أَوْ مَسْبُوكاً
    مِمَّا تَصْنَعُهُ يَدَا نَحَّاتٍ، وَتَنْصِبُهُ لِلْعِبَادَةِ فِي الْخَفَاءِ، لأَنَّ
    ذَلِكَ رِجْسٌ لَدَى الرَّبِّ. وَيُجِيبُ جَمِيعُ الشَّعْبِ قَائِلِينَ: آمِينَ.'
  ewe-ewe: “Ame sia ame si awɔ legba, eye wòasubɔe nenye le ɣaɣlaƒe hã, nenye aklamakpakpɛ
    loo alo nu si wololõ ga tsɔ wɔe, esi mawu siwo katã wowɔ kple asi nye nu si Yehowa
    lé fui ta la, Mawu ƒe fiƒode nava nu siawo wɔlawo dzi.” Eye ameawo katã ado ɣli
    be, “Amen!”
  eng-LEE: Cursed be the man who maketh a graven or molten image, the abomination
    of the Lord, the work of the hands of the craftsman, and putteth it in a secret
    place; and all the people shall answer, and say, Amen.
  asm-FB: ‘যি লোকে সাঁচত ঢালি নাইবা খোদাই কৰি কোনো মূর্তি নির্মাণ কৰে আৰু গুপুতে তাক
    স্থাপন কৰে, সেই লোক অভিশপ্ত হওঁক। এই কার্য কাৰিকৰৰ হাতৰ শিল্পকলা মাত্র। এইবোৰ
    মূর্তি যিহোৱাৰ ঘিণলগীয়া।’ তেতিয়া সকলোৱে ক’ব ‘আমেন।’
  sus-A: «دَنكّ نَ مِشِ بّ نَشَن كُيٍ مَسٌلِمَ، شَ نَ مُ عَ رَ عَ كُيٍ يَءِلَنمَ يْشُي
    رَشُنُشِ رَ، عَ تُوبِ عَ بّ دُنشُي رَ. عَلَتَلَ نَ سٍ مْولِ شْنشِ.» حَمَ بِرِن
    قَ عَ رَتِن، «عَمِنَ.»
  fra-SBL: '« Maudit est l''homme qui fait une image gravée ou fondue, une abomination
    pour Yahvé, l''œuvre des mains de l''artisan, et qui la place dans le secret ».
    Tout le peuple répondra et dira : « Amen.'
  hbo-hbo: אָר֣וּר הָאִ֡ישׁ אֲשֶׁ֣ר יַעֲשֶׂה֩ פֶ֨סֶל וּמַסֵּכָ֜ה תֹּועֲבַ֣ת יְהוָ֗ה
    מַעֲשֵׂ֛ה יְדֵ֥י חָרָ֖שׁ וְשָׂ֣ם בַּסָּ֑תֶר וְעָנ֧וּ כָל־הָעָ֛ם וְאָמְר֖וּ אָמֵֽן׃
    ס
  eng-WYCLIFFE: Cursid is the man that makith a grauun ymage and yotun togidere, abhomynacioun
    of the Lord, the werk of `hondis of crafti men, and schal sette it in priuey place;
    and al the puple schal answere, and schal seie, Amen!
  cwe-cwe: “ ‘Yaduwiligwe munhu ija yosongola nyang'hiti za milungu ya kuhonda hebu
    yoitendigwe kwa makono ya fundi na yomtenda Mndewa Mulungu, Mulungu wenu yehilwe.’
    Wanhu wose wezakwidikila, ‘Ivo.’
  kik-kik: “Kũgwatwo nĩ kĩrumi-rĩ, nĩ mũndũ ũrĩa ũicũhagia mũhianano kana agatwekia
    mũhianano, kĩndũ kĩ magigi harĩ Jehova, wĩra wa moko ma mũbundi, na akahaanda
    kĩndũ kĩu na hitho.” Hĩndĩ ĩyo nao andũ othe moige, “Ameni!”
  fra-NCL: 'Maudit soit l’homme qui fait une image taillée ou une image de fonte,
    abomination de Yahweh, œuvre des mains d’un artisan, et qui la place dans un lieu
    secret ! — Et tout le peuple répondra et dira : Amen !'
  cek-AK: Angraeng mah panuet ih hmuen, bantok sah kop kami mah sak ih krang hoi kanghmong
    ah thuk ih krangnawk to panoek ai ih ahmuen ah tamquta hoi kasuem kami loe, tangoeng
    ih kami ah oh, tiah thuih naah, kami boih mah, Amen, tiah thuih o han oh.
  cuk-cuk: '‘Dule-gwensak ibmar-wilub e-bab-dummadga-imakega-sobsale, suargindibe,
    akwagindibe, esgoro-diregwadgindibe, geb agi, odukusbalile, we-dule, sabsur-odurdaklesun.
    Ar we-ibmar dule-imakedsoggua, Bab-Jehová we-ibmar isdar daked.’ Bela dulemar
    abin-sogoed: ‘Eye, sabsur-odurdaklesun.’'
  uig-CYR: '«Кимки һүнәрвәнниң қоли билән бирәр ойма яки қуйма мәбудни ясап чиқса
    (Пәрвәрдигар алдида жиркиничлик иштур!), уни йошурунчә тикләп қойса ләнәткә қалсун»
    дәп җакалисун. Андин хәлиқниң һәммиси җававән: — Амин! десун.'
  tel-2017: మలిచిన విగ్రహాన్ని గానీ పోత విగ్రహాన్ని గానీ చేసుకుని దాన్ని రహస్య స్థలంలో
    నిలబెట్టేవాడు శాపగ్రస్తుడు” అని చెప్పినప్పుడు ప్రజలంతా “ఆమేన్‌” అనాలి.
  hat-BSA: '‘Modi se mesye ki fè yon zidòl oswa yon imaj ki fonn, yon bagay abominab
    a SENYÈ a, zèv a yon ouvriye, e ki monte li an sekrè.’ Epi tout pèp la va reponn
    pou di: ‘Amen’.'
  kos-kos: “‘Selnga lun God in oan fin kutena mwet su orek ma sruloala ke eot, sak,
    ku osra, ac alu nu kac in lukma. Alu nu ke ma sruloala uh mwe srungayuk yurin
    LEUM GOD.’ “Na mwet nukewa fah fahk, ‘Amen!’
  hbo-WLC: אָר֣וּר הָאִ֡ישׁ אֲשֶׁ֣ר יַעֲשֶׂה֩ פֶ֨סֶל וּמַסֵּכָ֜ה תּוֹעֲבַ֣ת יְהוָ֗ה
    מַעֲשֵׂ֛ה יְדֵ֥י חָרָ֖שׁ וְשָׂ֣ם בַּסָּ֑תֶר וְעָנ֧וּ כָל־הָעָ֛ם וְאָמְר֖וּ אָמֵֽן׃
    ס
  ibo-ibo: “Onye a bụrụ ọnụ ka mmadụ ahụ bụ nke na-apị arụsị maọbụ oyiyi ọbụla, akaọrụ
    onye ǹka, nke bụ ihe arụ nʼanya Onyenwe anyị, ma na-eguzobe ya na nzuzo.” Ndị
    mmadụ niile ga-aza sị, “Amen.”
  ory-ory: “ଯେଉଁ ମନୁଷ୍ୟ ସଦାପ୍ରଭୁଙ୍କ ଘୃଣିତ, ଶିଳ୍ପକରର ହସ୍ତକୃତ କୌଣସି ଖୋଦିତ କି ଛାଞ୍ଚରେ
    ଢଳା ପ୍ରତିମା ନିର୍ମାଣ କରି ଗୋପନରେ ସ୍ଥାପନ କରେ, ସେ ଶାପଗ୍ରସ୍ତ ହେଉ।” ତହିଁରେ ସମସ୍ତ ଲୋକ
    ଉତ୍ତର ଦେଇ କହିବେ, “ଆମେନ୍‍” (ଏହିପରି ହେଉ)।
  chk-chk: ‘A anümamau eman mwän mi föri eu uluulun anümwäl seni mwüch ika seni mächä
    o fel ngeni lemonomon, pun ei mettoch mi för ren pöün eman soufal a anioput me
    ren ewe Samol mi Lapalap.’ Nge ekewe aramas meinisin repwe apasa, ‘Amen.’
  rop-rop: “Dei garra tok, ‘Wal YAWEI garra panishim enibodi hu meigim drimin sheip
    brom ston, wud, o aiyan en weshipbat tharran snikibalawei, dumaji YAWEI nomo laigim
    detlot pipul hu dum detlot ting.’ “En ola pipul garra tok, ‘Yuwai! Trubala dijan
    im tok!’
  ukr-1871: 'Проклят чоловік такий, що робить витїсувані чи литі постатї, гидоту перед
    Господом, твориво майстерської руки, і ставляє потай! І ввесь нарід нехай скаже:
    Амінь!'
  deu-1951: 'Verflucht sei, wer ein geschnitztes oder gegossenes Bild macht, das dem
    HERRN ein Greuel ist, und es heimlich aufstellt! Und alles Volk soll antworten
    und sagen: Amen!'
  eng-JPS: 'Cursed be the man that maketh a graven or molten image, an abomination
    unto the LORD, the work of the hands of the craftsman, and setteth it up in secret.
    And all the people shall answer and say: Amen.'
  srp-1865: 'Proklet da je èovjek koji bi naèinio lik rezan ili liven, stvar gadnu
    pred Gospodom, djelo ruku umjetnièkih, ako bi i na skrivenu mjestu metnuo. A sav
    narod odgovarajuæi neka reèe: amin.'
  lug-lug: “Akolimirwe omuntu yenna akola ekifaananyi ekitali Katonda oba abumba ekintu
    ng’ekyo kyonna Mukama ky’akyayira ddala nga kikolebwa omukozi nnakinku, omuntu
    oyo n’abaako ne wakiyimiriza mu kyama.” Abantu bonna ne baddamu nti, “Amiina.”
  heb-heb: ארור האיש אשר יעשה פסל ומסכה תועבת יהוה מעשה ידי חרש ושם בסתר וענו כל העם
    ואמרו אמן׃
  ben-IRV: যে ব্যক্তি কোনো খোদাই করা কিংবা ছাঁচে ঢালা প্রতিমা, সদাপ্রভুর ঘৃণিত জিনিস,
    শিল্পকরের হাতে তৈরী করা জিনিস নির্মাণ করে করে গোপনে স্থাপন করে, সে শাপগ্রস্ত হবে।
    তখন সব লোক উত্তর করে বলবে, আমেন।
  pan-pan: ਸਰਾਪੀ ਹੋਵੇ ਉਹ ਮਨੁੱਖ, ਜਿਹੜਾ ਘੜ੍ਹੀ ਹੋਈ ਜਾਂ ਢਾਲੀ ਹੋਈ ਮੂਰਤ ਬਣਾਵੇ, ਜਿਹੜੀ ਕਾਰੀਗਰ
    ਦੇ ਹੱਥ ਦਾ ਕੰਮ ਹੋਵੇ, ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਕਿਸੇ ਗੁਪਤ ਸਥਾਨ ਵਿੱਚ ਖੜ੍ਹਾ ਕਰੇ ਕਿਉਂ ਜੋ ਇਸ ਤੋਂ
    ਯਹੋਵਾਹ ਘਿਰਣਾ ਕਰਦਾ ਹੈ। ‘ਤਦ ਸਾਰੀ ਪਰਜਾ ਉੱਤਰ ਦੇ ਕੇ ਆਖੇ, ਆਮੀਨ।’
  mya-JVB: ထာဝရဘုရား စက်ဆုပ် ရွံရှာသောအရာ၊ လက်သမား လက် နှင့် ထု လုပ်သော ရုပ်တု ၊ သွန်း
    သော ဆင်းတုကို လုပ်၍ မ ထင်ရှားသော အရပ်၌ ထား သောသူ သည် အမင်္ဂလာရှိစေသတည်းဟု ကျိန်
    လျှင်၊ လူ အပေါင်း တို့က အာမင် ဟု ဝန်ခံ ရကြမည်။
  hmo-hmo: “ ‘Laulau ta au dekena amo, o nadi dekena amo, o auri dekena amo ia koroa
    tauna be Dirava ese do ia hadikaia momokani. Ia ese iena imana dekenai unai Lohiabada
    ia badu henia gauna ia karaia, bona hunia gabuna dekenai ia tomadiho henia.’ “Vadaeni
    taunimanima ibounai do idia haere, do idia gwau, ‘Amen.’
  urd-urd: '''ला''नत उस आदमी पर जो कारीगरी की सन''अत की तरह खोदी हुई या ढाली हुई मूरत
    बना कर जो ख़ुदावन्द के नज़दीक मकरूह है, उसको किसी पोशीदा जगह में नस्ब करे। और
    सब लोग जवाब दें और कहें, ''आमीन।'
  rus-SYN: 'проклят, кто сделает изваянный или литый кумир, мерзость пред Господом,
    произведение рук художника, и поставит его в тайном месте! Весь народ возгласит
    и скажет: аминь.'
  bqc-SIM: Láaipↄn gbɛ̃́ pↄ́ tã́a ã̀ ge a kàsa, a pɛ̀lɛ asii guu ũ. Dii ye ↄzĩ
    bee taa gĩyãio. Gbɛ̃́pii i mɛ, ãmi!
  tcz-CHONGTHU: Chule Pakaiya dia thet um mihem khutsem milim kilha jol ho, guhthima
    hou ding go ah michu apat patna gaosapna chang jeng ding ahi, tia lhangphong tah
    a asap jal diu, mipin jong hichu adonbut’a Amen! atipeh diu ahi.
  mar-mar: “मूर्ती घडवून तिची गुप्तपणे स्थापना करणारा शापित असो.” या मूर्ती म्हणजे
    कोणा कारागीराने लाकूड, दगड किंवा धातू यांच्यापासून घडवलेल्या असतात. परमेश्वरास
    अशा गोष्टींचा वीट आहे! तेव्हा सर्व लोकांनी “आमेन” म्हणावे.
  qub-qub: « ‹Pipis fyërruta chullurcachir u gueruta llagllaypa ïduluta rurashpan
    pacayllapapis aduraj cäga maldisyunasha cachun. Chayno rurajcunataga Tayta Dios
    melanäcunmi.› «Niptin llapan runacunana ‹¡Nishayquino cachun!› nenga.
  hat-hat: '-Madichon Bondye pou tout moun ki fè travay yon wòch ak sizo osinon fè
    fonn metal pou fè yon zidòl, epi lèfini ki kache l'' yon kote pou l'' fè sèvis
    pou li. Se yon bondye moun fè ak men yo. Seyè a pa vle wè bagay konsa! Tout pèp
    la va reponn: -Se sa menm! Nou dakò!'
  eng-BSB: ‘Cursed is the man who makes a carved idol or molten image—an abomination
    to the LORD, the work of the hands of a craftsman—and sets it up in secret.’ And
    let all the people say, ‘Amen!’
  tod-tod: '«Foovoo nu ɠa ga nui naa, nii é kɔɔɠɔ ganigi ta ɓɛtɛzu, é pɔnɛ, ɓaa
    é vololibai ɓɛtɛzu ga kɔlu ɠaawuungai, ga é to ada maalɔɔɠuai ta zu, naa ɠɛɠala
    ani ɓɛtɛaiti, maayo ge la Ɠɔoɠɔ GALAGI ʋɛ.» Nuɓusɛi kpein ka ɠɛ ma: «Amina!»'
  eng-WEBPB: ‘Cursed is the man who makes an engraved or molten image, an abomination
    to the LORD, the work of the hands of the craftsman, and sets it up in secret.’
    All the people shall answer and say, ‘Amen.’
  kbq-kbq: Hagi mago vahe'mo'ma zafare antreno kaza osu havi anumza tro huge, tevefi
    aeni kreno mago'azamofo amema'ama tro huno oku'ama ante'nia vahe'mo'a, kazusifi
    manigahie. Na'ankure e'inahu zankura Ramofona agoteno amuti'agesa nehie. Anagema
    hanigeno'a, maka tamage hu'za hiho.
  nhe-BL: '“Tlatelchihuali ma eli tlen quichijchihuas se tlaixcopincayotl ica tepostli
    tlaatilili, o tlen ica ima quinchijchihuas tiotzitzi, huan ixtacatzi quintlalis
    canajya campa axaca quimatis intla quinhueyitlalis. Ya nopa TOTECO ax quinequi
    quiitas. Huan nochi inisraelitame inquiijtose: ‘Queja nopa ma eli.’'
  gub-BL: — Aze amo teko uma'e ita ma'e hagapaw iapo pà nehe, aze umuwete amo teko
    wanupe hexak kar 'ym pà nehe, Tupàn omono putar uze'egaiw a'e teko rehe a'e nehe.
    Aze amo teko uma'e ywyra ma'e hagapaw iapo pà nehe, nezewegatete nehe no. Aze
    amo teko uma'e itatàtà ma'e hagapaw iapo pà nehe, nezewegatete nehe no. Tupàn
    Tuweharupi Wiko Ma'e na'iakatuwawahy kwaw amo tupàn imuwete haw rehe a'e, i'i
    putar wanupe wà nehe. — Azeharomoete, i'i putar teko wanupe wà no.
  eng-DRA: 'Cursed be the man that maketh a graven and molten thing, the abomination
    of the Lord, the work of the hands of artificers, and shall put it in a secret
    place: and all the people shall answer and say: Amen.'
