  tha-KJV: ‘​ผู้​ที่​กระทำรูปเคารพเป็​นร​ูปสลักหรือรูปหล่อ ซึ่งเป็นสิ่งที่น่าสะอิดสะเอียนต่อพระเยโฮวาห์
    เป็นสิ่งที่ทำด้วยฝีมือช่าง และตั้งไว้ในที่ลั​บก​็​ให้​ผู้​นั้นถูกสาปแช่ง’ ให้​ประชาชนทั้งปวงตอบและกล่าวว่า
