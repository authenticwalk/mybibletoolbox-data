    ian inazir afeziaba God fomɨra nguazir kam ia danɨngasa me ko akam akɨrizɨ mokɨn.
    Kar nguazir bar aghuim, ezɨ dagheba an ikia bar deraghavɨram aghui. Ia an otivigh,
    Godɨn Arazir kabar mɨgɨrɨgɨaba bar da isɨ dagɨar kabar da osirigh.
  azb-azb: Atalarınızın Allahı Rəbbin vəd etdiyi kimi Onun sizə verəcəyi ölkəyə –
    süd və bal axan torpağa girəndə bu qanunun bütün sözlərini bu daşlara yazın.
  eng-DBY: and thou shalt write upon them all the words of this law, when thou goest
    over that thou mayest enter into the land which Jehovah thy God giveth thee, a
    land flowing with milk and honey, as Jehovah the God of thy fathers hath promised
    thee.
  hin-2017: और पार होने के बाद उन पर इस व्यवस्था के सारे वचनों को लिखना, इसलिए कि
    जो देश तेरे पूर्वजों का परमेश्वर यहोवा अपने वचन के अनुसार तुझे देता है, और जिसमें
    दूध और मधु की धाराएँ बहती हैं, उस देश में तू जाने पाए।
  wol-KYG: te ngeen bind ca mboolem kàdduy yoon wii, gannaaw bu ngeen jàllee. Su ko
