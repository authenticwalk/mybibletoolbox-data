  ibo-ibo: Depụta nʼelu nkume ndị ahụ iwu na ụkpụrụ ndị a mgbe ị batara nʼala ahụ
    mmiri ara ehi na mmanụ aṅụ na-eru nʼime ya, nke Onyenwe anyị Chineke nna nna gị
    kwere nkwa inye gị.
  ory-ory: ପୁଣି ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପୂର୍ବପୁରୁଷମାନଙ୍କ ପରମେଶ୍ୱର ତୁମ୍ଭ ନିକଟରେ ଯେଉଁ ପ୍ରତିଜ୍ଞା
    କରିଅଛନ୍ତି, ତଦନୁସାରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ଯେଉଁ ଦୁଗ୍ଧ ଓ ମଧୁ ପ୍ରବାହୀ ଦେଶ
    ଦେବେ, ତହିଁ ମଧ୍ୟରେ ତୁମ୍ଭେ ଯେପରି ପ୍ରବେଶ କରି ପାରିବ, ଏଥିପାଇଁ ପାର ହେବା ସମୟରେ ତୁମ୍ଭେ
    ସେହି ପ୍ରସ୍ତରଗୁଡ଼ିକ ଉପରେ ଏହି ବ୍ୟବସ୍ଥାର ସମସ୍ତ କଥା ଲେଖିବ।
  chk-chk: oupwe pwal makei wor ekei allük meinisin. Lupwen oua tolong lon ewe fanü
    mi pwülüöch o fanüeräs, ewe Samol mi Lapalap än ämi kewe lewo we Kot a fen pwon
    ngenikemi,
  rop-rop: '@see-verse:DEU.027.002'
  ukr-1871: І як прийдеш там, напишеш на їх усї слова закону сього, щоб тобі можна
    було ввійти в землю, що надїляє тобі її Господь, Бог твій, в землю текучу молоком
    і медом, як обіцяв тобі Господь, Бог батьків твоїх.
  deu-1951: Und sobald du hinübergegangen bist, sollst du alle Worte dieses Gesetzes
    darauf schreiben, damit du in das Land hineinkommest, das der HERR, dein Gott,
    dir gibt, ein Land, das von Milch und Honig fließt, wie der HERR, der Gott deiner
    Väter, dir verheißen hat.
  eng-JPS: And thou shalt write upon them all the words of this law, when thou art
    passed over; that thou mayest go in unto the land which the LORD thy God giveth
    thee, a land flowing with milk and honey, as the LORD, the God of thy fathers,
    hath promised thee.
  srp-1865: I napiši na njemu sve rijeèi ovoga zakona, kad prijeðeš da uðeš u zemlju
    koju ti daje Gospod Bog tvoj, u zemlju gdje teèe mlijeko i med, kao što ti je
    kazao Gospod Bog otaca tvojih.
  lug-lug: Ogawandiikangako ebigambo bino byonna eby’amateeka, ng’omaze okusomoka,
    ng’oyingidde mu nsi Mukama Katonda wo gy’akuwa, y’ensi omukulukutira amata n’omubisi
    gw’enjuki, nga Mukama Katonda wa bajjajjaabo bwe yakusuubiza.
  heb-heb: וכתבת עליהן את כל דברי התורה הזאת בעברך למען אשר תבא אל הארץ אשר יהוה אלהיך
    נתן לך ארץ זבת חלב ודבש כאשר דבר יהוה אלהי אבתיך לך׃
  ben-IRV: আর পার হলে পর তুমি সেই পাথরগুলির ওপরে এই ব্যবস্থার সব কথা লিখবে; যেন তোমার
    পূর্বপুরুষদের ঈশ্বর সদাপ্রভু তোমার কাছে যে প্রতিজ্ঞা করিয়াছেন, সেই অনুসারে যে
    দেশ, যে দুধ ও মধু প্রবাহী দেশ তোমার ঈশ্বর সদাপ্রভু তোমাকে দিচ্ছেন, সেখানে প্রবেশ
    করতে পার।
  pan-pan: ਜਦ ਤੁਸੀਂ ਪਾਰ ਲੰਘ ਜਾਓ ਤਾਂ ਤੁਸੀਂ ਉਹਨਾਂ ਉੱਤੇ ਇਸ ਬਿਵਸਥਾ ਦੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਲਿਖਿਓ
    ਤਾਂ ਜੋ ਤੁਸੀਂ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਪਹੁੰਚੋ ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਦਿੰਦਾ ਹੈ,
    ਜਿੱਥੇ ਦੁੱਧ ਅਤੇ ਸ਼ਹਿਦ ਵਗਦਾ ਹੈ, ਜਿਵੇਂ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੁਹਾਨੂੰ
    ਬਚਨ ਦਿੱਤਾ ਹੈ।
  mya-JVB: ဘိုးဘေး တို့ ကိုးကွယ်သော ဘုရားသခင် ထာဝရဘုရား သည်၊ ဂတိ တော်ရှိသည်အတိုင်း
    သင့် အား ပေး တော်မူသော ပြည် ၊ နို့ နှင့် ပျားရည် စီး သောပြည် သို့ ဝင်စား အံ့သောငှာ
    ကူး သွားပြီးမှ ၊ ဤ တရား စကား တော် အလုံးစုံ တို့ကို ထို ကျောက်ပေါ် မှာ ရေးထား ရမည်။
  hmo-hmo: “Sinavai umui hanaia neganai, inai taravatu bona hadibaia hereva ibounai
    be unai nadi dekenai do umui torea. Unai neganai Lohiabada, emui Dirava ese umui
    ia henia tano dekenai, be do umui noho. Inai tano be namo herea, rata bona hani
    dekenai ia honu, Lohiabada, emui Dirava ese emui sene taudia dekenai ia gwauhamata
    hegeregerena.
  urd-urd: और पार हो जाने के बाद इस शरी'अत की सब बातें उन पर लिखना, ताकि उस वा'दे
    के मुताबिक़ जो ख़ुदावन्द तेरे बाप — दादा के ख़ुदा ने तुझ से किया, उस मुल्क में
    जिसे ख़ुदावन्द तेरा ख़ुदा तुझको देता है या'नी उस मुल्क में जहाँ दूध और शहद बहता
    है तू पहुँच जाये।
  rus-SYN: и напиши на камнях сих все слова закона сего, когда перейдешь Иордан, чтобы
    вступить в землю, которую Господь Бог твой дает тебе, в землю, где течет молоко
    и мед, как говорил тебе Господь Бог отцов твоих.
  bqc-SIM: í ikoyãɛ beeↄ kɛ̃wà píi. Tó a gɛ̃ bùsu pↄ́ vĩ ń zↄ́'io diupiu,
    lá Dii á Lua a lɛgbɛ̃̀ á dezi káauↄnɛwa,
  tcz-CHONGTHU: Hiche song kiphut ho chunga chu Pakaiyin, napu luite hou henga athutepsa
    banga nagal kai tah jeh uva, Pakai, Pathen in na pehnau gamsung nalut tengule,
    dan thu akisei thu chengse aboncha najihlut soh kei diu ahi.
  mar-mar: त्या धोंडयावर या आज्ञा आणि शिकवणी लिहून काढा. यार्देन नदी उतरुन जाल त्यादिवशी
    हे करा. नंतरच परमेश्वराने सांगितल्याप्रमाणे, तो देणार असलेल्या त्या दुधामधाच्या
    भूमीत पाऊल टाका. परमेश्वर, तुमच्या पूर्वजांचा देव ह्याने हा प्रदेश तुम्हास देण्यासाठी
    वचन दिले आहे.
  qub-qub: Chay wancacunaman isquirbinqui canan willapaycashäcunata. Chayno isquirbinqui
    Tayta Dios unay caj awiluyquicunata aunishanman yaycurishayqui örallami. Chaychöga
    Tayta Dios nishannömi mishquipis lëchipis yacunöraj achca caycan.
  hat-hat: Apre sa, n'a ekri sou yo tout lòd ki nan lalwa sa a. Lè n'a fin antre nan
    peyi Seyè a, Bondye nou an, ap ban nou an, peyi kote lèt ak siwo myèl ap koule
    tankou dlo jan li te pwomèt zansèt nou yo,
  eng-BSB: Write on them all the words of this law when you have crossed over to enter
    the land that the LORD your God is giving you, a land flowing with milk and honey,
    just as the LORD, the God of your fathers, has promised you.
  tod-tod: Wa ziɛ wolai ɓudɛna, wo tɔ gooi kpein sɛʋɛ kɔtui naati ma. Wa lɔ ɠana naama
    yooi zu, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI feezu wo ʋɛ, ʋɛ nɔnɔi ta kɔin gulɔi ʋooʋaai
    ná, eɠɛʋelei Ɠɔoɠɔ GALAGI, wo-mɛmɛwolani ta-ƓALAGI minazeɠeni la wo ʋɛ.
  eng-WEBPB: You shall write on them all the words of this law, when you have passed
    over, that you may go in to the land which the LORD your God gives you, a land
    flowing with milk and honey, as the LORD, the God of your fathers, has promised
    you.
  kbq-kbq: Jodani tima takaheta kantu kazigama amirine tumerimo'ma avite'nea mopama
    Rana tamagri Anumzamo'ma tamagehe'ima zamigahue huno huvempama hu'nea mopafima
    vanuta, ana higo hapanu'ma erikaroroma hunte'ne'naza haverera maka ama ana kasegea
    krenteho.
  nhe-BL: Huan ipan nopa tetini xiquijcuiloca nochi tlajtoli tlen nochi ni tlanahuatili
    tlen nimechnahuatijtoc xijchihuaca. Ya ni inquichihuase quema achtohui inajsitij
    ipan nopa tlali tlen nochi temaca hasta mocahua tlen imoTECO Dios inmechmactilis
    queja quiijtojtoc quichihuas.
  gub-BL: Pemuapyk ko Tupàn ze'eg a'e itahu wanehe nehe. Pemuapyk ko hemiapo kar wanehe
    nehe. Peixe putar ywy ikatu ma'e ma'e imuezuz katu kar ma'e rehe nehe. Tupàn Tuweharupi
    Wiko Ma'e zaneipy wazar umur putar a'e ywy peme nehe. Ta'e umume'u imur àwàm a'e
    xe.
  eng-DRA: 'That thou mayst write on them all the words of this law, when thou art
    passed over the Jordan: that thou mayst enter into the land which the Lord thy
    God will give thee, a land flowing with milk and honey, as he swore to thy fathers.'
