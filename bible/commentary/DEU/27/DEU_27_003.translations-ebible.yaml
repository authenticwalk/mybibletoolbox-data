  cuk-cuk: A-akwagi, bela Igarmar-Mamaid be narmakoed. Be Jordán-diwar-obaksamalar,
    be-Bab-Dummad-Jehová-yar-bemarga-uksokalidse-dogsamalar, deyob be imakoed. Igi
    be-dadgan-e-Bab-Dummad-Jehová bemarga sogsagusadyob, we-yar, napa-nuedid, gadi-egi-ibmar-sanmakedid.
  uig-CYR: андин ата-бовилириңларниң Худаси Пәрвәрдигар силәргә вәдә қилғинидәк, Пәрвәрдигар
    Худайиңлар силәргә беридиған, сүт билән һәсәл еқип туридиған зиминға киришиңлар
    үчүн дәриядин өткиниңләрдә, бу қанунниң һәммә сөзлирини шу ташларға пүтүп қоюңлар.
  tel-2017: మీ పితరుల దేవుడు యెహోవా మీతో చెప్పిన ప్రకారం మీరు మీ దేవుడైన యెహోవా మీకిస్తున్న
