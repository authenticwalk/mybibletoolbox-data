  kos-kos: na simusla ma sap ac mwe luti inge nukewa fac. Pacl se kowos ilyak nu in
    facl mut ac kasrup fohk we, ma LEUM GOD lun papa matu tomowos El wuleot nu suwos,
  hbo-WLC: וְכָתַבְתָּ֣ עֲלֵיהֶ֗ן אֶֽת־כָּל־דִּבְרֵ֛י הַתּוֹרָ֥ה הַזֹּ֖את בְּעָבְרֶ֑ךָ
    לְמַ֡עַן אֲשֶׁר֩ תָּבֹ֨א אֶל־הָאָ֜רֶץ אֲֽשֶׁר־יְהוָ֥ה אֱלֹהֶ֣יךָ ׀ נֹתֵ֣ן לְךָ֗
