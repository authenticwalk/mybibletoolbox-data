  sus-A: وٌ نَ يُرُدّن عِفِرِ سِفَقٍ رَ بْشِ مَ، وٌ مَرِفِ عَلَتَلَ نَشَن قِمَ وٌ
    مَ، شِحّ نُن كُمِ فبٍفبٍ نَ دّننَشّ، عَلْ وٌ بَبَيٍ مَرِفِ عَلَتَلَ عَ قَلَشِ
