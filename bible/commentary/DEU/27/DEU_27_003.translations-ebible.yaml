  kik-kik: Mũkaandĩka igũrũ rĩamo ciugo ciothe cia watho ũyũ mwarĩkia kũringa mũrĩmo
    ũũrĩa ũngĩ mũtoonye bũrũri ũcio Jehova Ngai wanyu ekũmũhe, bũrũri ũrĩ bũthi wa
    iria na ũũkĩ, o ta ũrĩa Jehova Ngai wa maithe manyu aamwĩrĩire.
  fra-NCL: et tu écriras dessus toutes les paroles de cette loi, après ton passage,
