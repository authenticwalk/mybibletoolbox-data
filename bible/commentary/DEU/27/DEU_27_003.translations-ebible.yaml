verse: DEU.027.003
translations:
  mal-C: നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ നിങ്ങൾക്കു വാഗ്ദാനംചെയ്തതുപോലെ നിങ്ങളുടെ
    ദൈവമായ യഹോവ നിങ്ങൾക്കു നൽകുന്ന പാലും തേനും ഒഴുകുന്ന ദേശത്ത് ഈ നദികടന്നു പ്രവേശിക്കുമ്പോൾ
    നീ ഈ നിയമത്തിന്റെ വചനങ്ങളെല്ലാം അവയിൽ എഴുതണം.
  deu-TKW: und schreibe darauf alle Worte dieses Gesetzes, sobald du hinübergezogen
    bist, damit du, wie dir Jahwe, der Gott deiner Väter, verheißen hat, in das Land
    hineinkommst, das dir Jahwe, dein Gott, verleiht, ein Land, das von Milch und
    Honig überfließt.
  lin-lin: Bokokoma na likolo na yango, maloba nyonso ya mobeko tango bokosilisa kokatisa
    Yordani mpo na kokota na mokili oyo Nzambe na bino akopesa bino, mokili oyo ezali
    kobimisa miliki mpe mafuta ya nzoyi, ndenge kaka Yawe, Nzambe ya bakoko na bino,
    alakaki bino.
  eng-LSV: and written on them all the words of this law in your passing over, so
    that you go into the land which your God YHWH is giving to you—a land flowing
    with milk and honey, as YHWH, God of your fathers, has spoken to you.
  eng-GNV: 'And shalt write vpon them all the words of this Lawe, when thou shalt
    come ouer, that thou mayest go into the land which the Lord thy God giueth thee:
    a land that floweth with milke and hony, as the Lord God of thy fathers hath promised
    thee.'
  eng-WEBSTER: And thou shalt write upon them all the words of this law, when thou
    hast passed over, that thou mayest enter in to the land which the LORD thy God
    giveth thee, a land that floweth with milk and honey; as the LORD God of thy fathers
    hath promised thee.
  nhw-BL: Huan ipan nopa teme xiquijcuiloca nochi camanali tlen ni tlanahuatilme catli
    nimechnahuatijtoc xijchihuaca. Ya ni anquichihuase quema achtihui anajsitij ipan
    nopa tlali catli nochi temaca hasta onmocahua catli amoTECO Dios anmechmactilis
    quen quiijtojtoc quichihuas.
  swh-ONEN: Andikeni juu yake maneno yote ya sheria hii wakati mtakapokuwa mmevuka
    na kuingia katika nchi awapayo Bwana Mungu wenu, nchi itiririkayo maziwa na asali,
    kama vile Bwana, Mungu wa baba zenu, alivyowaahidi.
  bba-bba: kpɑ i woodɑ yenin ɡɑri kpuro yore ni sɔɔ dɔmɑ te. Nɡe mɛyɑ i ko i kɑ tem
    mɛ du mɛ mu tim kɑ bom yibɑ mɛ Gusunɔ bɛsɛn bɑɑbɑbɑn Yinni u bɛɛ nɔɔ mwɛɛru kuɑ.
  eng-KJVCPB: and thou shalt write upon them all the words of this law, when thou
    art passed over, that thou mayest go in unto the land which the Lord thy God giveth
    thee, a land that floweth with milk and honey; as the Lord God of thy fathers
    hath promised thee.
  luo-luo: Ndikuru kuomgi weche duto manie chike ka usengʼado ma uchopo e piny ma
    Jehova Nyasaye ma Nyasachu miyou ma en piny mopongʼ gi chak kod mor kich, mana
    kaka Jehova Nyasaye ma Nyasach kwereu nosingonu.
  meu-meu: Ina taravatu herevadia iboudiai na latadiai ba tore, ba hanai negana ai.
    Unu amo Iehova, emui Dirava, ese baine henimui tanona bavabia, rata bona bada-ranuna
    e arumu tanona, Iehova, senemuiedia Dirava, ese vada e gwau henimui hamata heḡereḡerena.
  npi-ULB: तिमीहरूले पार गरिसकेपछि परमप्रभु तिमीहरूका पिता-पुर्खाहरूका परमेश्‍वरले
    तिमीहरूलाई प्रतिज्ञा गर्नुभएझैँ परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई दिनुहुने
    देशमा त्यसको अधिकार गर्दा यो व्यवस्थाका सबै वचन तिनमा लेख्‍नू ।
  yor-yor: Kí ìwọ kí ó kọ gbogbo ọ̀rọ̀ òfin yìí sára wọn nígbà tí ìwọ bá ti ń rékọjá
    láti wọ ilẹ̀ tí Olúwa Ọlọ́run rẹ ń fún ọ, ilẹ̀ tí ó ń sàn fún wàrà àti oyin, gẹ́gẹ́
    bí Olúwa Ọlọ́run àwọn baba yín ti ṣèlérí fún ọ.
  ind-ind: '@see-verse:DEU.027.002'
  pes-OPCB: '@see-verse:DEU.027.002'
  tgl-ULB: Dapat ninyong isulat ang lahat ng mga salita ng kautusang ito kapag nakatawid
    na kayo; upang makapunta kayo sa lupain na ibibigay sa inyo ni Yahweh na inyong
    Diyos, isang lupaing dinadaluyan ng gatas at pulot, tulad ng ipinangako ni Yahweh
    sa inyo, ang Diyos ng inyong mga ninuno.
  hui-hui: Ani buwa bi mana áyu langeroruni bibahende ege to̱le̱ ogoriani gilibu wiai
    halimu. Anduane Homogo ina mamalirunaga Ngode Datagaliwabehanda dindi bayale benebere
    ogoni inahondo nguleore lalu bi lowinigoria anda pu howa
  mya-mya: ထို​ကျောက်​တုံး​များ​ပေါ်​တွင် ဤ​ပညတ်​များ နှင့်​သွန်​သင်​ချက်​ရှိ​သ​မျှ​တို့​ကို​ရေး​ထား
    ရ​မည်။ သင်​တို့​ဘိုး​ဘေး​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​က​တိ​တော်​ရှိ​သည့်​အ​တိုင်း
    ယော်​ဒန်​မြစ်​တစ်​ဖက်​ကမ်း​သို့​သင်​တို့​ကူး ပြီး​နောက် အ​စာ​ရေ​စာ​ပေါ​ကြွယ်​ဝ​သော
    ပြည်​သို့​ရောက်​ရှိ​ကြ​သော​အ​ခါ၊-
  bod-N: ཡང་ཁྱོད་རྣམས་གཙང་པོའི་ཕ་རོལ་ཏུ་བརྒལ་རྗེས་བཀའ་ཁྲིམས་འདིའི་གསུང་ཐམས་ཅད་རྡོ་དེ་དག་གི་སྟེང་ཕྲིས་དང་།
    དེ་ནས་ཁྱོད་རྣམས་ཀྱི་ཕ་མེས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་ཞལ་གྱིས་བཞེས་པ་བཞིན།
    ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་གནང་བའི་ཡུལ་ཏེ་འོ་མ་དང་སྦྲང་རྩི་བཞུར་བའི་ཡུལ་དུ་ཁྱོད་རྣམས་འགྲོ་ཐུབ་པ་ཡིན།
  sna-sna: Mugonyora pamusoro pawo mashoko ose nomurayiro uyu kana muchinge mayambuka
    mhiri kuti mupinde munyika yamuri kupiwa naJehovha Mwari wenyu, nyika inoyerera
    mukaka nouchi, sezvamakavimbiswa naJehovha, iye Mwari wamadzibaba enyu.
  spa-BLM: En ellas escribirás todas las palabras de esta ley, cuando hayas pasado,
    para entrar en la tierra que Yahvé vuestro Dios te da, una tierra que fluye leche
    y miel, como Yahvé, el Dios de tus padres, te ha prometido.
  cac-cac: '@see-verse:DEU.027.002'
  swh-ULB: Mnatakiwa kuyaandika juu yake maneno yote ya sheria hii pale mtakapovuka;
    ili muweze kwenda katika nchi ambayo Yahwe Mungu wako anawapatia, nchi inayotiririka
    kwa maziwa na asali, kama Yahwe, Mungu wa mababu zenu, alivyowaahidi.
  bel-bel: і напішы на камянях гэтых усе словы закона гэтага, калі пяройдзеш Ярдан,
    каб уступіць у зямлю, якую Гасподзь, Бог твой, дае табе, у зямлю, дзе цячэ малако
    і мёд, як казаў табе Гасподзь, Бог бацькоў тваіх.
  deu-ELBBK: und wenn du hinübergezogen bist, sollst du alle Worte dieses Gesetzes
    auf dieselben schreiben, damit du in das Land kommst, das der HERR, dein Gott,
    dir gibt, ein Land, das von Milch und Honig fließt, so wie der HERR, der Gott
    deiner Väter, zu dir geredet hat.
  mbb-OT: Ne isurat niw zutun te menge vatu is langun he kesuǥuan emun ebpekeseled
    kew en duen te meupiya wey selebpeten he tanà he ibeǥey keniyu te Nengazen he
    Megbevayè niw, kes Megbevayà te menge kepuun niw, iyan heini impenaad din keniyu.
  mal-2015: നിന്റെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ നിനക്കു വാഗ്ദത്തം ചെയ്തതുപോലെ നിന്റെ
    ദൈവമായ യഹോവ നിനക്കു തരുന്ന ദേശമായി പാലും തേനും ഒഴുകുന്ന ദേശത്തു ചെല്ലുവാൻ കടന്നശേഷം
    നീ ഈ ന്യായപ്രമാണത്തിന്റെ വചനങ്ങളെല്ലാം അവയിൽ എഴുതേണം.
  rmc-rmc: Pisinen pre lende savore lava kale zakonoskre, sar predžana prekal o Jordan
    andre phuv, so tumenge del o RAJ, tumaro Del, andre phuv, kaj čuľal o thud the
    o medos, avke sar tumen diňa lav o RAJ, o Del tumare dadengro.
  pes-OPV: و بر آنها تمامی کلمات این شریعت را بنویس، هنگامی که عبور نمایی تابه زمینی
    که یهوه، خدایت، به تو می‌دهد، داخل شوی، زمینی که به شیر و شهد جاری است، چنانکه
    یهوه خدای پدرانت به تو وعده داده است.
  ron-1924: Сэ скрий пе петреле ачестя тоате кувинтеле дин леӂя ачаста, дупэ че вей
    трече Йорданул, ка сэ интри ын цара пе каре ць-о дэ Домнул Думнезеул тэу, царэ
    ын каре курӂе лапте ши мьере, кум ць-а спус Домнул Думнезеул пэринцилор тэй.
  ben-OBCV: তার উপরে এই বিধানের সমস্ত কথা লিখবে যখন তোমরা পার হয়ে সেই দেশে প্রবেশ
    করবে যেটি তোমাদের ঈশ্বর সদাপ্রভু তোমাদের দিতে যাচ্ছেন, যে দেশ দুধ আর মধু প্রবাহী,
    ঠিক যেমন সদাপ্রভু, তোমাদের পূর্বপুরুষদের ঈশ্বর, তোমাদের কাছে প্রতিজ্ঞা করেছিলেন।
  som-som: oo waxaad ku qortaan erayada sharcigan oo dhan markaad gudubtaan inaad
    gashaan dalkii Rabbiga Ilaahiinna ahu idin siinayo oo ah dal caano iyo malab la
    barwaaqaysan, sidii Rabbiga ah Ilaahii awowayaashiin uu idiin ballanqaaday.
  lat-VUC: 'ut possis in eis scribere omnia verba legis hujus, Jordane transmisso:
    ut introëas terram, quam Dominus Deus tuus dabit tibi, terram lacte et melle manantem,
    sicut juravit patribus tuis.'
  eng-ASVBT: and thou shalt write upon them all the words of this law, when thou art
    passed over; that thou mayest go in unto the land which Jehovah thy God giveth
    thee, a land flowing with milk and honey, as Jehovah, the God of thy fathers,
    hath promised thee.
  ita-1885: E scrivi sopra esse tutte le parole di questa Legge, dopo che tu sarai
    passato, per entrar nel paese che il Signore Iddio tuo ti dà, paese stillante
    latte e miele; siccome il Signore Iddio de' tuoi padri te ne ha parlato.
  eng-LXXUP: And thou shalt write on these stones all the words of this law, as soon
    as ye have crossed Jordan, when ye are entered into the land, which the Lord God
    of thy fathers gives thee, a land flowing with milk and honey, according as the
    Lord God of thy fathers said to thee.
  eng-ULB: You must write on them all the words of this law when you have passed over;
    that you may go into the land that Yahweh your God is giving you, a land flowing
    with milk and honey, as Yahweh, the God of your ancestors, has promised you.
  spa-VBL: Entonces escribe todas estas leyes en ellas una vez que hayas cruzado para
    entrar en el país que el Señor tu Dios te está dando, una tierra que fluye leche
    y miel, tal como el Señor, el Dios de tus antepasados, te lo prometió.
  fra-_FOB: Puis tu y écriras toutes les paroles de cette loi, quand tu auras passé
    pour entrer dans le pays que l'Éternel ton Dieu te donne, pays où coulent le lait
    et le miel, comme l'Éternel, le Dieu de tes pères, te l'a dit.
  mal-mal: നിന്റെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ നിനക്ക് വാഗ്ദത്തം ചെയ്തതുപോലെ നിനക്ക്
    തരുന്ന പാലും തേനും ഒഴുകുന്ന ദേശത്ത് കടന്നുചെന്നശേഷം നീ ഈ ന്യായപ്രമാണത്തിന്റെ വചനങ്ങളെല്ലാം
    ആ കല്ലുകളിൽ എഴുതണം.
  urd-GVR: Un par lafz balafz pūrī sharīat likh. Dariyā ko pār karne ke bād yihī kuchh
    kar tāki tū us mulk meṅ dāḳhil ho jo Rab terā Ḳhudā tujhe degā aur jis meṅ dūdh
    aur shahd kī kasrat hai. Kyoṅki Rab tere bāpdādā ke Ḳhudā ne yih dene kā tujh
    se wādā kiyā hai.
  suz-BL: मिनु शोक्‍सीनी नोले गेपुकीमी मेको अरेशो लोव़ नेल्‍ले मेको फुल्‍लु तार ब्रेक्‍चा
    माल्‍नीनी। मो पाइतीनी हना, परमप्रभु यावे, इन परमप्रभुमी इन कली गेशो रागी ओव़चा
    ताइनीनी। परमप्रभु यावे, इन किकी पिपी आन परमप्रभुमी इन कली देंशो खोदेंशो पा इन
    कली दूध नु खुदो शुश बाक्‍शो रागी गेब।
  ita-1927: 'Poi vi scriverai sopra tutte le parole di questa legge, quand’avrai passato
    il Giordano per entrare nel paese che l’Eterno, il tuo Dio, ti dà: paese ove scorre
    il latte e il miele, come l’Eterno, l’Iddio de’ tuoi padri, ti ha detto.'
  ckb-ckb: هەموو وشەکانی ئەم فێرکردنەی لەسەر بنووسن کاتێک دەپەڕنەوە هەتا بچنە ناو
    ئەو خاکەی یەزدانی پەروەردگارتان پێتان دەدات، خاکێک شیر و هەنگوینی لێ دەڕژێت، وەک
    یەزدانی پەروەردگاری باوباپیرانتان بەڵێنی پێدان.
  eng-BBE: And writing on them all the words of this law, after you have gone over;
    so that you may take the heritage which the Lord your God is giving you, a land
    flowing with milk and honey, as the Lord, the God of your fathers, has said.
  kan-OKCV: ನಿಮ್ಮ ಪಿತೃಗಳ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ವಾಗ್ದಾನ ಮಾಡಿದ ಪ್ರಕಾರ ಅಂದರೆ, ನಿಮ್ಮ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಕೊಡುವ ಹಾಲೂ ಜೇನೂ ಹರಿಯುವಂಥ ದೇಶವನ್ನು ನೀವು ಪ್ರವೇಶಿಸುವಂತೆ
    ಯೊರ್ದನ್ ನದಿಯನ್ನು ದಾಟುವಾಗ, ಅವುಗಳ ಮೇಲೆ ಈ ನಿಯಮದ ವಾಕ್ಯಗಳನ್ನೆಲ್ಲಾ ಆ ಕಲ್ಲಿನ ಮೇಲೆ ಬರೆಯಬೇಕು.
  tam-2017: உன் முற்பிதாக்களின் தேவனாகிய யெகோவா உனக்குச் சொன்னபடி உனக்குக் கொடுக்கும்
    நல்ல விளைச்சல் உள்ள செழிப்பான தேசத்திற்குள் நுழையும்படி நீ கடந்துபோனபின்பு, இந்த
    நியாயப்பிரமாண வார்த்தைகள் யாவையும் அவைகளில் எழுதக்கடவாய்.
  spa-RV-1909: Y escribirás en ellas todas las palabras de esta ley, cuando hubieres
    pasado para entrar en la tierra que Jehová tu Dios te da, tierra que fluye leche
    y miel, como Jehová el Dios de tus padres te ha dicho.
  ron-BTF: Şi să scrii pe ele toate cuvintele acestei legi, după ce vei trece ca să
    intri în ţara, pe care ţi-o dă DOMNUL Dumnezeul tău, o ţară în care curge lapte
    şi miere, precum ţi-a promis DOMNUL Dumnezeul părinţilor tăi.
  eng-WEBP: You shall write on them all the words of this law, when you have passed
    over, that you may go in to the land which the LORD your God gives you, a land
    flowing with milk and honey, as the LORD, the God of your fathers, has promised
    you.
  eng-FBV: Then write all these laws on them once you've crossed over to enter the
    country that the Lord your God is giving you, a land flowing with milk and honey,
    just as the Lord, the God of your forefathers, promised you.
  nld-1939: 'en alle woorden van deze Wet daarop schrijven. En wanneer gij dus zijt
    overgetrokken, om in het land te komen, dat Jahweh, uw God, u gaat geven, een
    land dat druipt van melk en honing, zoals Jahweh, de God uwer vaderen beloofd
    heeft:'
  nch-BL: Huan ipan nopa teme xiquijcuiloca nochi camanali ten ni tanahuatilme cati
