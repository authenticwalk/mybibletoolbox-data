    की कसरत है। क्योंकि रब तेरे बापदादा के ख़ुदा ने यह देने का तुझसे वादा किया है।
  rug-rug: '@see-verse:DEU.027.002'
  gaz-gaz: Yommuu akkuma Waaqayyo Waaqni abbootii keetii si abdachiisetti biyya aannanii
    fi dammi keessaa burqu kan Waaqayyo Waaqni kee siif kennutti galuuf ceetutti dubbiiwwan
    seera kanaa hunda dhagoota irratti barreessi.
  fra-LSG: Tu écriras sur ces pierres toutes les paroles de cette loi, lorsque tu
    auras passé le Jourdain, pour entrer dans le pays que l’Éternel, ton Dieu, te
    donne, pays où coulent le lait et le miel, comme te l’a dit l’Éternel, le Dieu
    de tes pères.
  yal-yal: Ɛ yi sariya falani itoe birin sɛbɛ e ma, ɛ na gidi waxatin naxan yi, ɛ
    so na bɔxɔni Alatala ɛ Ala naxan soma ɛ yii, nɔnɔn nun kumin gbo dɛnaxan yi alo
    Alatala ɛ benbane Ala a fala ɛ xa kii naxan yi.
  haw-1868: A e kahakaha iho maluna o ia mau mea i na huaolelo a pau o keia kanawai,
    aia hiki aku oe ma kela aoao, i komo aku ai oe ma ka aina a Iehova kou. Akua i
    haawi mai ai ia oe, he aina e kahe ana o ka waiu a me ka meli; e like me ka Iehova
    ke Akua o kou mau kupaua i olelo mai ai ia oe.
  arb-NAV: وَتَكْتُبُونَ عَلَيْهَا جَمِيعَ كَلِمَاتِ هَذِهِ الشَّرِيعَةِ لَدَى عُبُورِكُمُ
    الأُرْدُنَّ لِدُخُولِ الأَرْضِ الَّتِي تَفِيضُ لَبَناً وَعَسَلاً، الَّتِي يَهَبُهَا
    الرَّبُّ إِلَهُكُمْ لَكُمْ، كَمَا وَعَدَكُمُ الرَّبُّ إِلَهُ آبَائِكُمْ.
  ewe-ewe: eye nàŋlɔ Mawu ƒe seawo katã ɖe kpeawo dzi, gbe si gbe nèɖo tɔ la godo
    be nàyi anyigba si Yehowa, wò Mawu la le na wò ge la dzi, anyigba si dzi ‘notsi
    kple anyitsi bɔ ɖo,’ abe ale si Yehowa, fofowòwo ƒe Mawu la do ŋugbee ene.
  eng-LEE: And thou shalt write upon them all the words of this law, so soon as thou
    art passed over; in order that thou mayest go in unto the land which the Lord
    thy God giveth thee, a land flowing with milk and honey; as the Lord, the God
    of thy fathers, hath spoken unto thee.
  asm-FB: সেইবোৰৰ ওপৰত এই বিধিৰ সকলো কথা লিখিব। আপোনালোকৰ পূৰ্ব-পুৰুষসকলৰ ঈশ্বৰ যিহোৱাই
    আপোনালোকৰ ওচৰত কৰা তেওঁৰ প্ৰতিজ্ঞাৰ দৰেই গাখীৰ আৰু মৌ বোৱা যি দেশ আপোনালোকক দিব,
