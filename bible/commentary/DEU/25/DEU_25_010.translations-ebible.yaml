verse: DEU.025.010
translations:
  mal-C: അവന്റെ കുടുംബം ഇസ്രായേലിൽ “ചെരിപ്പ് അഴിഞ്ഞവന്റെ കുടുംബം,” എന്നറിയപ്പെടും.
  deu-TKW: Und seine Familie soll fortan in Israel Barfüßerfamilie heißen.
  lin-lin: Boye, kati na Isalaele, bakobanda kobenga bakitani ya moto wana « bana
    ya moto oyo balongola sandale. »
  eng-LSV: and his name has been called in Israel, The house of him whose shoe is
    drawn off.
  eng-GNV: And his name shall be called in Israel, The house of him whose shooe is
    put off.
  eng-WEBSTER: And his name shall be called in Israel, The house of him that hath
    his shoe loosed.
  nhw-BL: 'Huan teipa nochi israelitame quipinahualtise huan quitocaxtise: ‘Nopa tlacatl
    catli san iicxipa nemi pampa quiquixtilijque itecac.’'
  swh-ONEN: Jamaa ya mtu huyo itafahamika katika Israeli kama Jamaa ya Aliyevuliwa
    Kiatu.
  bba-bba: Kpɑ bu win bweseru yĩsiru kɛ̃ Isirelibɑ sɔɔ bu nɛɛ, wìn bɑrɑ nɔɔ bɑ wunɑn
    bweseru.
  eng-KJVCPB: And his name shall be called in Israel, The house of him that hath his
    shoe loosed.
  luo-luo: Ngʼatno kothgi nongʼere e Israel kaka koth joma ne olony wuochegi.
  meu-meu: Bena una tau ena ruma na Israel ai ladana bae hatoa “Tamaka veri-oho tauna
    ena ruma”.
  npi-ULB: इस्राएलमा त्यसको नाउँलाई 'जुत्ता फुकालिएको घर' भनिने छ ।
  yor-yor: A ó sì mọ ìdílé arákùnrin yìí ní Israẹli gẹ́gẹ́ bí “Ìdílé tí a yọ bàtà
    rẹ̀.”
  ind-ind: Sesudah itu, biarlah keluarga laki-laki yang menolak melakukan kewajibannya
    itu disebut ‘Keluarga si bodoh yang sandalnya dilepaskan’.”
  pes-OPCB: و از آن پس، خاندان آن مرد در اسرائیل به «خاندان کفش کنده» شناخته خواهد
    شد.
  tgl-ULB: Ang kaniyang pangalan ay tatawagin sa Israel, 'Ang bahay niya na ang sandalyas
    ay hinubad.'
  cbu-NT: Ashiriya amb ashkachu, anoo tputs ichingarusin maachirita yasachshapsinaya.
    In tputs sur Saptur Yushishcha, táchpasinaya ichingarusin yakat Israelchichiya,
    tárangiya. Ashiriya, na kamaneena yuwaa tputs zoonll tsipakchu anoo kiz mashindoo
    zoonllirintam yamamaam waritacha, Móysis tárangu anootsi.
  hui-hui: Mani howa Isaraele wali agali maru karu bibahendeme agali ogoni ibu waneigini
    karu hondowa lalu ti ge su golene waneigini ka lene holebira, lalu lene.
  mya-mya: ဣ​သ​ရေ​လ​လူ​မျိုး​တွင် ထို​သူ​၏​မိ​သား​စု ကို`ဖိ​နပ်​အ​ချွတ်​ခံ​ရ​သူ​၏​မိ​သား​စု'
    ဟူ​၍ ခေါ်​တွင်​စေ​ရ​မည်။
  bod-N: དུས་དེ་ནས་བཟུང་ཡེས་ར་ཨེལ་ནས་མི་དེའི་མིང་ལ་ལྷམ་བཤུས་པའི་ཁྱིམ་རྒྱུད་ཅེས་འབོད་པར་འགྱུར་རོ།
    །
  sna-sna: Imba yomurume uyu ichazivikanwa muIsraeri nezita rokuti Imba yoMurume Akabviswa
    Shangu Yake.
  spa-BLM: 'Su nombre se llamará en Israel: “La casa del que se quitó la sandalia”.'
  cac-cac: Yuj chi', a tz'aj sb'inaj yin̈tilal vin̈ smu' ix chi' d'a scal co chon̈ab',
    “yin̈til vin̈ ic'b'ilel xan̈ab'”, xcham eb' anima.
  swh-ULB: Jina lake Israeli litaitwa, “Nyumba ya mtu aliyevuliwa ndara zake”.
  bel-bel: 'і дадуць яму імя ў Ізраіле: дом разутага.'
  deu-ELBBK: Und sein Name soll in Israel „das Haus des Barfüßigen“ heißen.
  mbb-OT: Ne is pemilya kayi he etew ne iyan igngazan duen diyà te Israel is pemilya
    he mibpul-utan te sandalyas.
  mal-2015: ചെരിപ്പഴിഞ്ഞവന്റെ കുടുംബം എന്നു യിസ്രായേലിൽ അവന്റെ കുടുംബത്തിന്നു പേർ
    പറയും.
  rmc-rmc: Leskra famelija sako džanela andro Izrael sar ‚e famelija oleskri, kaske
    sas čhiďi tele e sandalka‘.“
  pes-OPV: ونام او در اسرائیل، خانه کفش کنده خوانده شود.
  ron-1924: Ши каса луй се ва нуми ын Исраел ‘Каса челуй дескэлцат’.
  ben-OBCV: ইস্রায়েলীদের মধ্যে সেই লোকের বংশকে বলা হবে “জুতো খোয়ানোর বংশ।”
  som-som: Oo magiciisa reer binu Israa'iil dhexdooda ha loogu yeedho, Reerkii kan
    kabtiisii laga siibay.
  lat-VUC: Et vocabitur nomen illius in Israël, Domus discalceati.
  eng-ASVBT: And his name shall be called in Israel, The house of him that hath his
    shoe loosed.
  ita-1885: 'E gli sarà posto nome in Israele: La casa dello scalzato.'
  eng-LXXUP: And his name shall be called in Israel, The house of him that has had
    his shoe loosed.
  eng-ULB: His name will be called in Israel, 'The house of him whose sandal has been
    taken off.'
  spa-VBL: A partir de entonces su apellido en Israel se llamará “La familia de la
    sandalia arrancada”.
  fra-_FOB: Et son nom sera appelé en Israël, la maison du déchaussé.
  mal-mal: ‘ചെരിപ്പഴിഞ്ഞവന്റെ കുടുംബം’ എന്ന് യിസ്രായേലിൽ അവന്റെ കുടുംബത്തിന് പേര്
    പറയും.
  urd-GVR: Āindā Isrāīl meṅ dewar kī nasl “Nange Pāṅw Wāle kī Nasl” kahlāegī.
  suz-BL: मिनु इस्राएलमी मेको आ खिं ङा मुर आन कली ‘जुत्ता प्रुंइसीशो मुर’ दे नें वोइक्‍चा
    माल्‍नीम।
  ita-1927: E la casa di lui sarà chiamata in Israele “la casa dello scalzato”.
  ckb-ckb: جا لە ئیسرائیل ناوی لێ دەنرێت، خێڵی پێڵاو داکەنراو.
  eng-BBE: And his family will be named in Israel, The house of him whose shoe has
    been taken off.
  kan-OKCV: ಆಮೇಲೆ ಆ ಮನುಷ್ಯನ ಮನೆಯವರಿಗೆ ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಕೆರಬಿಚ್ಚಿಸಿಕೊಂಡವನ ಮನೆಯವರು ಎಂದು
    ಹೆಸರಾಗುವುದು.
  tam-2017: இஸ்ரவேலில் அப்படிப்பட்டவன் வீடு, காலணி கழற்றிப்போடப்பட்டவன் வீடு என்னப்படும்.
  spa-RV-1909: 'Y su nombre será llamado en Israel: La casa del descalzado.'
  ron-BTF: 'Şi în Israel îi va fi pus numele: Casa celui descălţat.'
  eng-WEBP: His name shall be called in Israel, “The house of him who had his sandal
    removed.”
  eng-FBV: From then on his family name in Israel will be called “The Family of the
    Pulled-off Sandal.”
  nld-1939: 'En voortaan zal men hem in Israël noemen: barrevoetergespuis.'
  nch-BL: Huan teipa nochi israelitame quipinahualtise huan quitocaxtise ‘nopa tacat
    cati san iicxipa nemi pampa quiquixtilijque itecac’.
  vie-1934: Trong Y-sơ-ra-ên sẽ gọi nhà người là nhà kẻ bị lột giày.
  hin-CV: इस्राएल में उसका नाम प्रचलित हो जाएगा, “बैथ हलूज़ हन्‍नाएल, अर्थात् उसका
    घर जिसकी चप्पल उतारी गई है.”
  eng-OURB: His name shall be called in Israel [God prevails], “The house of him who
    had his shoe removed.”
  spa-BES: Y su familia será nombrada en Israel, la casa de aquel cuyo zapato ha sido
    quitado.
  tdx-tdx: 'Le hatao ty hoe: Ty kijà’ i nañafahan-kànay re e Israele ao.'
  vid-vid: Na itagwa lya ng'handa ya heye kuli Isilaeli lyowa, ‘Ng'handa ya munhu
    yavuligwe makwamba ga heye mgulu umwe.’
  eng-OKE: And his name shall be called in Israel, The house of the loosed shoe.
  tha-KJV: ในอิสราเอลเขาจะเรียกชื่อครอบครั​วน​ี้​ว่า ‘​วงศ์​วานที่รองเท้าถู​กด​ึงออก’
  por-BR-2018: 'E seu nome será chamado em Israel: A casa do descalço.'
  deu-ELO: Und sein Name soll in Israel “Das Haus des Barfüßigen” heißen.
  eng-WYC-2018: and his name shall be called in Israel, The house of the man unshod
    (or The house of the unshod, or the shoeless, man).
  epo-epo: 'Kaj oni donu al li nomon en Izrael: Domo de senŝuigito.'
  uig-PIN: 'Xu kixining nami Israilning iqidǝ: «Kǝxi selinƣuqining ɵyi» dǝp atalsun.'
  beo-beo: Amasea, amo dunu ea fi Isala:ili soge amo ganodini ilia da ‘Emo Salasu
    Fadegai Fi’ ilima sia:mu.
  tpi-OTNT: Na bai yupela ol Israel i mas kolim famili bilong dispela man olsem, ‘Famili
    bilong man ol i bin rausim su bilong en.’”
  hau-SA: Za a kira zuriyarsa a Isra’ila Iyalin da aka tuɓe masa takalmi.
  uig-LAT: 'Shu kishining nami Israilning ichide: «Keshi sélin’ghuchining öyi» dep
    atalsun.'
  nde-nde: Usendo lwaleyondoda ko-Israyeli luzakwaziwa njengeNdlu engelaNyathelo.
  ton-ton: Pea ʻe ui hono hingoa ʻi ʻIsileli, ‘Ko e fale ʻo ia kuo vete hono topuvaʻe.’
  ces-1613: 'I bude nazváno jméno jeho v Izraeli: Dům bosého.'
  eng-WMB: His name shall be called in Israel, “The house of him who had his sandal
    removed.”
  tam-TCV: அப்படிப்பட்டவனின் பரம்பரை, செருப்பு கழற்றப்பட்டவனின் குடும்பம் என இஸ்ரயேலில்
    சொல்லப்படும்.
  ceb-ULB: Paganganlan siya sa Israel, 'Ang balay niadtong tinangtangan sa sandalyas.'
  pol-UBG: 'I nazwą go w Izraelu: Dom tego, któremu zdjęto but.'
  agr-agr: Dutikamu asamtai nuna patayi niina jeen batsata duka Israel aents aidaunmak
    “sapatji atankimu” tutai agtinai.
  kyc-kyc: Akali banya wane manjiramo dupwa akalindena suu kolo nyiyamo dokona wane
    lao Isaraele wambu dupwame soo nyerami.
  urd-GVU: آئندہ اسرائیل میں دیور کی نسل ”ننگے پاؤں والے کی نسل“ کہلائے گی۔
  deu-1912: Und sein Namen soll in Israel heißen “des Barfüßers Haus”.
  kan-2017: ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಆ ಮನುಷ್ಯನ ಮನೆಯವರಿಗೆ, “ಕೆರವನ್ನು ಬಿಚ್ಚಿಸಿಕೊಂಡವನ ಮನೆಯವರು” ಎಂದು
    ಹೆಸರುಂಟಾಗುವುದು.
  yap-yap: Ra tabnathin e tabnaw rok fare mo’on u Israel nga unog ni ‘fare tabnaw
    rok fare mo’on nni luf e sus rok.’
  hlt-MCSB: Te dongah anih ming te Israel khuikah khokhom aka dul imkhui la khue uh
    saeh.
  mdy-ETH: ዬያ ዓሢኮ ማኣሮ ዓሳ ዒስራዔኤሌ ዴሮ ባኣካ ‹ዱርዛ ኬሲንቴ ዓሢ ማኣሮ ዓሶ› ጌይንቲ ቦሂንታያ ማዒ ናንጋንዳኔ።
  twi-ASANTE: Wɔbɛfrɛ saa onipa no asefoɔ wɔ Israel sɛ abusua a wɔaworɔ wɔn mpaboa.
  eng-WEBU: His name shall be called in Israel, “The house of him who had his sandal
    removed.”
  bnp-bnp: Lakea mua e huriki a Israel bara mu galea a kabu na bakovi iea ‘A kabu
    na bakovi ni kali tala a vahapolo vona.’”
  wal-wal: Yaagin a zaree Israa7eelan, ‘Caamma Kessanttasoo’ geetetti xeegettiiddi
    de7ana.
  spa-PDDPT: 'Se le dará este nombre en Israel: Casa del Descalzado.'
  gun-gun: Ha'e rami rire ava va'e ro pygua kuery pe “Ipy rei va'e regua” 'ea 'rã
    Israel kuerya rupi.
  ilo-ULB: Maawaganto ti naganna iti Israel, 'Ti pagtaengan ti lalaki a nauksot ti
    sandaliasna.'
  kpg-kpg: 'Malaa, di madahaanau o taane deenei ga haga ingoo i lodo o Israel boloo:
    ‘Di madahaanau o taane dela ne hagammuu gi daha dono hiiwae.’'
  uig-ARA: 'شۇ كىشىنىڭ نامى ئىسرائىلنىڭ ئىچىدە: «كەشى سېلىنغۇچىنىڭ ئۆيى» دەپ ئاتالسۇن.'
  sus-sus: Na tɛmui Isirayila, na xɛmɛ xa denbaya xili falama nɛ, «Sankiri ba xa denbaya.»
  pon-2006: Eri, nan wehin Israel peneineien ohlo pahn adanekihla ‘penienein ohl me
    eh suhto pehdsang.’
  jae-jae: Lau Israel sê ŋac amboac tonaŋ nê gôlôacnêŋ ŋaê gebe ‘Ŋac, taŋ sênu atapa
    su naŋ, nê gôlôac.’
  ksd-ksd: 'Ma da vatang ra iangina pire ra tarai Israel dari: a kuba i ra tutana
    di tar pala vue ra pal a kauna.'
  tur-YTC: İsrael'de onun adı, “Çarığı çıkarılmış olanın evi” diye çağrılacak.
  grc-BRENT: Καὶ κληθήσεται τὸ ὄνομα αὐτοῦ ἐν Ἰσραὴλ, οἶκος τοῦ ὑπολυθέντος τὸ ὑπόδημα.
  ind-AYT: Di Israel, namanya akan disebut, “Keluarga yang sandalnya dilepaskan”.
  nya-nya: Mbiri ya banja la munthu ameneyo idzadziwika mu Israeli kuti ndi Banja
    la Wovulidwa nsapato.
  hrv-hrv: Taj neka se prozove u Izraelu 'Dom bosoga'.
  mps-mps: Tama dage Israel dabego te bidigo we wai dabe nogi te augwaligo agai sągą
    nadoba pisiga sąwai bidigo wai puluba hani dao po waibao,” wali.
  tpi-tpi: Na bai yupela ol Israel i mas kolim famili bilong dispela man olsem, ‘Famili
    bilong man ol i bin rausim su bilong en.’”
  dan-1931: 'Og hans Navn i Israel skal være: den barfodedes Hus.'
  vie-OVCB: Và từ đó, người ta sẽ gọi nhà người ấy là ‘nhà của ông bị lột giày!’
  guj-2017: ઇઝરાયલમાં તેનું નામ આ રાખવામાં આવે, “જેના ચંપલ કાઢી લેવાયાં હતાં તેનું
    કુટુંબ.”
  pon-2006A: Eri, nan wehin Israel peneineien ohlo pahn adanekihla ‘penienein ohl
    me eh suhto pehdsang.’
  por-BRBSL: 'Seu nome será chamado em Israel: “A casa daquele que teve sua sandália
    removida”.'
  cth-cth: A hnukkhu vah, ahni hah khokkhawm rading e miphun telah kaw lah ao han.
  twi-twi: Wɔbɛfrɛ saa onipa no asefo wɔ Israel se Abusua a Wɔaworɔw wɔn Mpaboa.
  hlt-hlt: Te dongah anih ming te Israel khuikah khokhom aka dul imkhui la khue uh
    saeh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ̀ yú dɛ kó tɛcĩ́ɛ̃̀tɛ̀ kɛ dɔ̀: Tɛnɛhũ̀tɛ́cĩ́ɛ̃̀tɛ̀.'
  msy-2020: Eghtɨ ia Israelia gumazir kamɨn adarazi ziar kam me darɨgh, ‘Gumazir me
    dagarir asuam suezimɨn adarasi.’ ”
  azb-azb: İsraildə onun nəsli “çarığı çıxarılanın nəsli” adlanacaq.
  eng-DBY: And his name shall be called in Israel, The house of him that hath his
    shoe drawn off.
  hin-2017: तब इस्राएल में उस पुरुष का यह नाम पड़ेगा, अर्थात् जूती उतारे हुए पुरुष
    का घराना।
  wol-KYG: Su boobaa tur wa ñuy dippee waa kër waa ja ci digg Israyil, di «Kërug summi
    carax.»
  eng-YLT: and his name hath been called in Israel — The house of him whose shoe is
    drawn off.
  eng-WYC-2017: and his name shall be called in Israel, The house of the man unshod.
  eng-WMBB: His name shall be called in Israel, “The house of him who had his sandal
    removed.”
  urd-GVH: आइंदा इसराईल में देवर की नसल “नंगे पाँववाले की नसल” कहलाएगी।
  rug-rug: Meke kaqu ta gilana koasa butubutu Izireli sa nana tatamana, sapu ele ta
    unusu taloa sa sadolo.
  gaz-gaz: Sanyiin nama sanaas Israaʼel keessatti, “Maatii kopheen irraa baafame”
    jedhamee waamama.
  fra-LSG: Et sa maison sera appelée en Israël la maison du déchaussé.
  yal-yal: Nayi, na xɛmɛna a denbayaan xili bama Isirayila yi ikiini, “Sankidi ba
    denbayana.”
  haw-1868: A e kapaia kona inoa iloko o ka Iseraela, O ka hale o ka mea i kalaia
    kona kamaa.
  arb-NAV: فَيُدْعَى فِي إِسْرَائِيلَ بَيْتَ مَخْلُوعِ النَّعْلِ.
  ewe-ewe: Tso gbe ma gbe dzi la, woayɔ ŋutsu la ƒe aƒe me le Israel be, ‘Ŋutsu si
    woɖe tokota le afɔ na la ƒe aƒe me!’
  eng-LEE: And his name shall be called in Israel, The house of the barefooted.
  asm-FB: ইস্ৰায়েলৰ মাজত সেই লোকৰ বংশ ‘জোতা-খোলা পুৰুষৰ বংশ’ বুলি প্ৰখ্যাত হ’ব।
  sus-A: نَ تّمُي عِسِرَيِلَ، نَ شّمّ شَ دٍنبَيَ شِلِ قَلَمَ نّ، «سَنكِرِ بَ شَ دٍنبَيَ.»
  fra-SBL: 'On appellera son nom en Israël : « La maison de celui qui a ôté sa sandale. »'
  hbo-hbo: וְנִקְרָ֥א שְׁמֹ֖ו בְּיִשְׂרָאֵ֑ל בֵּ֖ית חֲל֥וּץ הַנָּֽעַל׃ ס
  eng-WYCLIFFE: and `the name of hym schal be clepid in Israel, The hows of the man
    vnschood.
  cwe-cwe: Zina da kaye yake muna iisi ya Isilaili dizakuwa, ‘Kaye ya munhu yoyavuligwe
    chilatu.’
  kik-kik: Rũciaro rwa mũndũ ũcio kũu Isiraeli rũgeetagwo Nyũmba ya Mũndũ Ũrutĩtwo
    Kĩraatũ.
  fra-NCL: Et sa maison sera appelée en Israël la maison du déchaussé.
  cek-AK: To kami loe khokpanai khring pae ih acaeng, tiah Israel kaminawk salakah
    thui o tih.
  cuk-cuk: Geb degine, Israel-yargi, we-dule, degi, e-gwenadganmala, ‘dule-sapatsurmaladye’
    biledii gumarsunnoed.
  uig-CYR: 'Шу кишиниң нами Исраилниң ичидә: «Кәши селинғучиниң өйи» дәп аталсун.'
  tel-2017: అప్పుడు ఇశ్రాయేలు ప్రజల్లో వాడికి ‘చెప్పు ఊడ దీసినవాడి ఇల్లు’ అని పేరు
    వస్తుంది.
  hat-BSA: 'An Israël, non li va rele: “Lakay a sila yo retire sapat la”.'
  kos-kos: Sou lal fah eteyuk yurin mwet Israel mu ‘sou lun mukul se su sarukyukla
    fahluk lal.’
  hbo-WLC: וְנִקְרָ֥א שְׁמ֖וֹ בְּיִשְׂרָאֵ֑ל בֵּ֖ית חֲל֥וּץ הַנָּֽעַל׃ ס
  ibo-ibo: A ga-ama ahịrị ya nʼIzrel dịka, “Ezinaụlọ nwoke ahụ e sitere nʼụkwụ ya
    yipụ akpụkpọụkwụ ya.”
  ory-ory: ଆଉ ଇସ୍ରାଏଲ ମଧ୍ୟରେ “ସେ ଚ୍ୟୁତପାଦୁକ ବଂଶ ବୋଲି ବିଖ୍ୟାତ ହେବ।”
  chk-chk: 'Iwe, än ewe mwän famili me lon Israel epwe iteni: Ewe famili mi pwilipwiliwu
    ipwan sus.”'
  rop-rop: Wal ola Isreil pipul garra gulum im femili, ‘det femili blanga det men
    weya im dedbala braja waif bin deigimat im but.’”
  ukr-1871: 'І буде імя його в Ізраїлї: Дім босого.'
  deu-1951: Und man soll ihn in Israel «das Haus des Barfüßers» nennen.
  eng-JPS: And his name shall be called in Israel The house of him that had his shoe
    loosed.
  srp-1865: 'I on neka se zove u Izrailju: dom bosoga.'
  lug-lug: Oluggya lw’omusajja oyo lunaamanyibwanga mu Isirayiri ng’Oluggya lw’Omwambule
    Engatto.
  heb-heb: ונקרא שמו בישראל בית חלוץ הנעל׃
  ben-IRV: আর ইস্রায়েলের মধ্যে তার নাম হবে, খোলা জুতোর বংশ।
  pan-pan: ਫੇਰ ਉਸ ਦਾ ਨਾਮ ਇਸਰਾਏਲ ਵਿੱਚ ਇਸ ਤਰ੍ਹਾਂ ਸੱਦਿਆ ਜਾਵੇ ਅਰਥਾਤ “ਜੁੱਤੀ ਲੱਥੇ ਦਾ ਘਰਾਣਾ।”
  mya-JVB: နောက်မှ ၊ ထိုသူ ကို ခြေနင်း ချွတ် ရသောအမျိုး ဟူ၍ဣသရေလ အမျိုး၌ ခေါ်ဝေါ်
    သမုတ်ရမည်။
  hmo-hmo: Vadaeni unai tau ena ruma be Israela dekenai iena ladana do idia atoa,
    ‘Tamaka kokia tauna ena ruma.’
  urd-urd: तब इस्राईलियों में उसका नाम यह पड़ जाएगा, कि यह उस शख़्स का घर है जिसकी
    जूती उतारी गई थी।
  rus-SYN: 'и нарекут ему имя в Израиле: дом разутого.'
  bqc-SIM: Za zĩbeezĩ waliↄ o aà uaɛ kyalesai'ua.
  tcz-CHONGTHU: Amavang chu amin Israel insung ahi tia kisei ding, chule akengchot
    kisut lhah peh pa insung tiajong kihe ding ahi.
  mar-mar: जोडा काढून घेतलेल्याचे घराणे, असे मग त्याचे इस्राएलात सर्वत्र नाव होईल.
  qub-qub: Chaypita-pachami chay runata, paypita mirar aywajcunatapis ‹Gala chaqui
    casta› nenga.
  hat-hat: 'Nan peyi Izrayèl la, y''a rele fanmi nonm sa a: fanmi nonm grenn sapat
    la.'
  eng-BSB: And his family name in Israel will be called “The House of the Unsandaled.”
  tod-tod: 'Daaseigi ɠa ʋɛɛ ba Izelayɛle nuiti saama ga: «Zunui nii kɔɠɔa zaʋalagi
    ɠulaai kɔɠɔa, naa ná-pɛlɛi.»'
  eng-WEBPB: His name shall be called in Israel, “The house of him who had his sandal
    removed.”
  kbq-kbq: E'ina hanigeno Israeli vahe'mo'za ana ne'mofo agima ahesazana, agafinti
    agano kazufetre'nea ne'mofo nagare hu'za hugahaze.
  nhe-BL: Huan teipa nochi israelitame quipinahualtise huan quitocajtise ‘Nopa Tlacatl
    Tlen San Iicxipa Nemi’ pampa quiquixtilijque itecac.
  gub-BL: A'e 'ar henataromo teko uze'eg putar a'e awa iànàm wanupe wà nehe. — Awa
    xapat 'ym ma'e wà, i'i putar wanupe wà nehe.
  eng-DRA: And his name shall be called in Israel, the house of the unshod.
