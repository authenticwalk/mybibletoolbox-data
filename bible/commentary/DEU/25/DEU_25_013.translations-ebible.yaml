verse: DEU.025.013
translations:
  mal-C: നിന്റെ സഞ്ചിയിൽ തൂക്കം കൂടിയതും കുറഞ്ഞതുമായ രണ്ടു വ്യത്യസ്ത തൂക്കുകട്ടികൾ
    ഉണ്ടായിരിക്കരുത്.
  deu-TKW: Du sollst in deiner Tasche nicht zweierlei Gewichtsteine haben, einen größeren
    und einen kleineren.
  lin-lin: 'Okoki te kozala na bimekelo mibale ya kilo ekesana kati na saki na yo :
    moko eleki kilo mpe mosusu eleki pepele.'
  eng-LSV: You do not have [both] a great stone and a small stone in your bag.
  eng-GNV: Thou shalt not haue in thy bagge two maner of weightes, a great and a small,
  eng-WEBSTER: 'Thou shalt not have in thy bag divers weights, a great and a small:'
  nhw-BL: “Quema antlanemacaj o antlacohuaj, amo xijtequihuica tlatamachihuali catli
    amo xitlahuac tlatamachihua. Niyon amo xijpiyaca para amoaxca se tlatamachihuali
    hueyi huan se catli tziquitetzi.
  swh-ONEN: Usiwe na mawe ya kupimia ya aina mbili katika mkoba wako, moja zito na
    jingine jepesi.
  bba-bba: I ku kiɑru dɔrenɑ kɑ tɑki, i de bɛɛn kilo yɑ n sɑ̃ɑ dee dee, kpɑ yen ɡɑɑ
    kun ɡɑɑ kere.
  eng-KJVCPB: Thou shalt not have in thy bag divers weights, a great and a small.
  luo-luo: Kik ubed gi rapim ariyo e okapu magu mamoro pek to moro yot.
  meu-meu: Emu moda ai metau hahetoho ḡaudia rua, momokanina bona koikoina, ruaosi
    basio uda hebou.
  npi-ULB: तिमीहरूले आफ्नो झोलामा एउटै तौलको लागि कम र ज्यादा ओजन भएका ढकहरू नराख्‍नू
    ।
  yor-yor: Má ṣe ní oríṣìí ìtẹ̀wọ̀n méjì tó yàtọ̀ sí ara wọn nínú àpò rẹ, ọ̀kan wúwo
    àti ọ̀kan fífúyẹ́.
  ind-ind: “Ketika kamu berdagang, jangan menguntungkan diri dengan cara yang curang,
    misalnya memalsukan berat anak timbangan.
  pes-OPCB: در کلیهٔ معاملات خود باید از ترازوهای دقیق و اندازه‌های درست استفاده کنید
    تا در سرزمینی که خداوند، خدایتان به شما می‌دهد زندگی طولانی داشته باشید.
  tgl-ULB: Hindi dapat kayo magkaroon sa inyong lalagyan ng magkakaibang timbangan,
    isang malaki at isang maliit.
  hui-hui: Wali agali marume tinaga mbirale mbira ngaru muni mule yalu ibiragola tígua
    genda magi handalu ke̱ howa mo hondo nahalimu.
  mya-mya: '``သင်​တို့​သည်​အ​လေး၊ တင်း​တောင်း​တို့​ဖြင့် ခြင်​တွယ်​သော​အ​ခါ မ​မှန်​မ​ကန်​မ​ခြင်
    တွယ်​ရ။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་སྒྱེ་མོ་ནང་དུ་རྒྱ་རྡོ་ཆེ་ཆུང་གཉིས་མཉམ་དུ་འཇོག་མི་རུང་།
  sna-sna: Usava nezviyereso zviviri zvisina kuenzana muhomwe yako, chimwe chinorema,
    chimwe chakareruka.
  spa-BLM: No tendrás en tu bolsa pesos diversos, uno pesado y otro ligero.
  cac-cac: Man̈ e c'an echlab' man̈ tz'acanoc ayic tzex chon̈vaji, ma ayic tzex manvaji,
  swh-ULB: Haupaswi kuwa na mizani ya uzito tofauti katika mfuko wako, mkubwa na mdogo.
  bel-bel: У мяху тваім не павінны быць дваякія гіры, вялікія і меншыя;
  deu-ELBBK: Du sollst nicht zweierlei Gewichtsteine in deinem Beutel haben, einen
    großen und einen kleinen.
  mbb-OT: “Kenè kew medlimbung emun edtimbang kew etawa edsukud kew.
  mal-2015: നിന്റെ സഞ്ചിയിൽ തൂക്കം ഏറിയതും കുറഞ്ഞതുമായ രണ്ടുതരം പടി ഉണ്ടാകരുതു.
  rmc-rmc: Te na avel tut dvojita vahi, phareder the lokeder,
  pes-OPV: در کیسه تو وزنه های مختلف، بزرگ وکوچک نباشد.
  ron-1924: Сэ н-ай ын сакул тэу доуэ фелурь де греутэць, уна маре ши алта микэ.
  ben-OBCV: তোমাদের থলিতে যেন দুই রকম ওজনের বাটখারা না থাকে—একটি ভারী, একটি হালকা।
  som-som: Waa inaadan kolaygaaga ku haysan miisaanno kala cayn ah oo ah mid weyn
    iyo mid yar.
  lat-VUC: 'Non habebis in sacculo diversa pondera, majus et minus:'
  eng-ASVBT: Thou shalt not have in thy bag diverse weights, a great and a small.
  ita-1885: NON aver nel tuo sacchetto peso e peso; grande e piccolo.
  eng-LXXUP: Thou shalt not have in thy bag diverse weights, a great and a small.
  eng-ULB: You must not have in your bag different weights, a large and a small.
  spa-VBL: No tengas dos pesos de medida diferentes en tu bolsa, uno que sea pesado
    y otro que sea ligero.
  fra-_FOB: Tu n'auras point dans ton sac deux sortes de pierres à peser, une grande
    et une petite.
  mal-mal: നിന്റെ സഞ്ചിയിൽ ഒരേ തൂക്കത്തിന് ഏറിയതും കുറഞ്ഞതുമായ രണ്ടുതരം പടി ഉണ്ടാകരുത്.
  urd-GVR: Tolte waqt apne thaile meṅ sahīh wazn ke bāṭ rakh, aur dhokā dene ke lie
    halke bāṭ sāth na rakhnā.
  suz-BL: मिनु इन पुक्‍तीक नाक्‍तीक ठेयब नु आइक्‍च बाक्‍चा मदुम्‍ब। लेवी १९:३५-३६;
    इजीकीएल ४५:१०; आमोस ८:५; मीका ६:११
  ita-1927: Non avrai nella tua sacchetta due pesi, uno grande e uno piccolo.
  ckb-ckb: با لە توورەکەکەت کێشی جیاواز نەبێت، قورس و سووک.
  eng-BBE: Do not have in your bag different weights, a great and a small;
  kan-OKCV: ಹೆಚ್ಚು ಕಡಿಮೆಯಾಗಿರುವ ಎರಡು ವಿಧವಾದ ಕಳ್ಳ ತೂಕದ ಕಲ್ಲುಗಳನ್ನು ನಿಮ್ಮ ಚೀಲದಲ್ಲಿಟ್ಟುಕೊಳ್ಳಬಾರದು.
  tam-2017: “உன் பையிலே பெரிதும் சிறிதுமான பலவித நிறைகற்களை வைத்திருக்கவேண்டாம்.
  spa-RV-1909: No tendrás en tu bolsa pesa grande y pesa chica.
  ron-BTF: Să nu ai la tine în sacul tău greutăţi diferite, una mare şi una mică.
  eng-WEBP: You shall not have in your bag diverse weights, one heavy and one light.
  eng-FBV: Don't have two different measuring weights in your bag, one that's heavy
    and one that's light.
  nld-1939: Gij zult in uw buidel geen tweeërlei gewichten hebben, een groot en een
    klein,
  nch-BL: “Quema antanamacaj o antacohuaj, amo xijtequihuica tatamachihuali cati amo
    xitahuac tatamachihua. Yon amo xijpiyaca se tatamachihuali hueyi huan se cati
    pisiltzi.
  vie-1934: Trong bao ngươi chớ có hai thứ trái cân, một thứ già và một thứ non.
  hin-CV: तुम अपनी झोली में एक ही माप, भिन्‍न-भिन्‍न माप नहीं रखोगे; एक गुरुतर और
    अन्य लघुतर.
  eng-OURB: You shall not have in your bag diverse weights, one heavy and one light.
  spa-BES: No tendrás en tu bolsa pesas y medidas falsas, una grande y otra pequeña;
  tdx-tdx: 'Ao tsy hanam-bato-pandanja tsy mira an-kontra’o ao: ty bey naho ty kede.'
  vid-vid: “Mleche kuwa na vipimilo vili, chimwe cha kitunya na chimwe cha ubewe.
    Mleche kuwa na chipimilo cha udesi.
  eng-OKE: Thou shalt not have in thy bag weight and weight, great and small.
  tha-KJV: ท่านอย่ามีลูกตุ้มสำหรับตาชั่งต่างกันไว้ในถุง อันหนึ่งหนั​กอ​ันหนึ่งเบา
  por-BR-2018: Não terás em tua bolsa peso grande e peso pequeno.
  deu-ELO: Du sollst nicht zweierlei Gewichtsteine in deinem Beutel haben, einen großen
    und einen kleinen.
  eng-WYC-2018: Thou shalt not have in thy bag diverse weights, a greater to buy with,
    and a less(er)to sell with,
  epo-epo: Ne havu en via sako duspecajn pezilojn, grandajn kaj malgrandajn.
  uig-PIN: Sening haltangda qong-kiqik ikki hil taraza texi bolmisun.
  beo-beo: '-'
  tpi-OTNT: “Sapos ol manmeri i kam baim samting bilong yupela, yupela i no ken sotim
    skel bilong ol dispela samting.
  hau-SA: Kada ku kasance da ma’auni iri biyu a jakarku, ɗaya babba, ɗaya ƙarami.
  uig-LAT: Séning xaltangda chong-kichik ikki xil taraza téshi bolmisun.
  nde-nde: Ungabokuba lezilinganiso zesisindo ezimbili emgodleni wakho ezehlukeneyo,
    esinye esinzima lesinye esilula.
  ton-ton: ¶ “ʻOua naʻa ke ʻai ʻi hoʻo kato ʻae ngaahi maka fakamamafa kehekehe, ʻae
    lahi mo e siʻi.
  ces-1613: Nebudeš míti v pytlíku svém nejednostejného kamene, většího a menšího.
  eng-WMB: You shall not have in your bag diverse weights, one heavy and one light.
  tam-TCV: பாரம் கூடியதும், பாரம் குறைந்ததுமான இரண்டு வெவ்வேறு ஏமாற்றும் படிக்கற்களை
    பையிலே வைத்திருக்கவேண்டாம்.
  ceb-ULB: Dili ka magbutang diha sa imong puntil sa nagkalainlain nga timbangan,
    usa ka dako ug usa ka gamay.
  pol-UBG: Nie będziesz miał w swym worku dwojakich odważników, większego i mniejszego.
  urd-GVU: تولتے وقت اپنے تھیلے میں صحیح وزن کے باٹ رکھ، اور دھوکا دینے کے لئے ہلکے
    باٹ ساتھ نہ رکھنا۔
  deu-1912: Du sollst nicht zweierlei Gewicht in deinem Sack, groß und klein, haben;
  kan-2017: ಹೆಚ್ಚು ಕಡಿಮೆಯಾಗಿರುವ ಎರಡು ವಿಧವಾದ ತೂಕದ ಕಲ್ಲುಗಳನ್ನು ನಿಮ್ಮ ಚೀಲದಲ್ಲಿ ಇಟ್ಟುಕೊಳ್ಳಬಾರದು.
  yap-yap: “Dab mu sasalapiy e thabthabel nge rogon i foleg ban’en.
  hlt-MCSB: Na sungsa khuikah aka om lungcang pakhat neh pakhat te khaw a yit a len
    om boel saeh.
  mdy-ETH: «ዔኤቢ ማኮ ዼኤፒ ባኣዚና ዻካ ባኣዚና ዔኪ ዓሲ ጌሺ ሺሪፖቴ።
  twi-ASANTE: Momfa nsania papa nkari adwadeɛ
  eng-WEBU: You shall not have in your bag diverse weights, one heavy and one light.
  bnp-bnp: “Na tahuna a viri tara i valai na ruma vomu i kona a maki, naha ni pulo
    viliha a naguna maki mu habi.
  wal-wal: “Ne joiniyaa giddon gitanne guutta gidida naa77u meezaanati dooppona.
  spa-PDDPT: No tendrás en tu bolsa pesa grande y pesa pequeña.
  gun-gun: '— Ndevoxa py eraa eme ipoyia joo rami e''ỹ va''e: peteĩ tuvixave va''e,
    ha''e rã amboae kyrĩve va''e.'
  ilo-ULB: Nasken nga awan ti agduduma a timbangan iti pagkargaanyo, maysa a dakkel
    ken maysa a bassit.
  kpg-kpg: “Hudee hagamagiaa i godou hai hegau gi nia pauna mee, mo godou hagatautau
    mee.
  uig-ARA: سېنىڭ خالتاڭدا چوڭ-كىچىك ئىككى خىل تارازا تېشى بولمىسۇن.
  sus-sus: Wo naxa kiloe kamalitare sa wo xa gbɔnfɔɛ kui, ndee binya, booree yelebu.
  pon-2006: Kumwail dehr kin pitih aramas ni amwail kin doadoahngki mehn tenek oh
    mehn sosohng.
  jae-jae: “Kidêbu kaiŋ luagêc, ŋawapac to ŋagaô, ênêc nêm atali ŋalêlôm atom.
  ksd-ksd: Koko a ura mangana valavalar na mamat dir a bang ta kaum popopoi, a ngala
    ma ra ikilik.
  tur-YTC: Torbanda biri ağır, biri hafif olmak üzere farklı ağırlıklar bulunmayacak.
  grc-BRENT: Οὐκ ἔσται σοι ἐν τῷ μαρσίππῳ σου στάθμιον καὶ στάθμιον, μέγα ἢ μικρόν.
  ind-AYT: Jangan ada batu timbangan yang berlainan dalam pundi-pundimu, yang besar
    dan yang kecil.
  nya-nya: Musamakhale ndi miyeso iwiri yosiyana mʼthumba mwanu, wolemera ndi wopepuka.
  hrv-hrv: U torbi nemoj nositi dvojak uteg, veći i manji.
  mps-mps: “Tialima, te we bidi dabego dagego nai dabe abelagasobaso da, teda dagego
    te nai meba ma buga selamo dao.
  tpi-tpi: “Sapos ol manmeri i kam baim samting bilong yupela, yupela i no ken sotim
    skel bilong ol dispela samting.
  dan-1931: Du må ikke have to Slags Vægtlodder i din Pung, større og mindre.
  vie-OVCB: Trong việc cân lường, phải ngay thật. Không ai được dùng hai thứ trái
    cân (một trái già, một trái non),
  guj-2017: તમારે તમારી થેલીમાં જુદા જુદા માપનાં કાટલાં એટલે કે એક હલકું અને બીજું
    ભારે એમ ન રાખવાં.
  pon-2006A: Kumwail dehr kin pitih aramas ni amwail kin doadoahngki mehn tenek oh
    mehn sosohng.
  por-BRBSL: Você não deverá ter em sua bolsa pesos diversos, um pesado e um leve.
  cth-cth: Na yawngya dawk kalen e khinglung, kathounge khinglung tie kâvan hoeh e
    khinglung na awm sak mahoeh.
  twi-twi: Monnkita nsania ahorow abien a baako yɛ duru na baako yɛ hare.
  hlt-hlt: Na sungsa khuikah aka om lungcang pakhat neh pakhat te khaw a yit a len
    om boel saeh.
  tbz-SIM: Di bɑ́ ncɔ̃ti di yɔ̀rɛ̀ timɑ́tì tìì dɑkù cìdóò ĩ́nkɛ̀ kɛ̀ tìmɑtì n cɛ̃́ɛ̃̀
    kɛ̀ titɛtì yɑu.
  msy-2020: “Gumazamiziba uan bizibagh ivesɨ, ia bagh izɨtɨ, ia dar osɨmtɨzim abɨragh
    ifar dar dɨbobonim otevegh me danɨngan markɨ.
  azb-azb: Aldatmaq üçün torbanızda biri ağır, digəri yüngül çəkən iki cür çəki daşı
    olmasın.
  eng-DBY: Thou shalt not have in thy bag divers weights, a great and a small.
  hin-2017: “अपनी थैली में भाँति-भाँति के अर्थात् घटती-बढ़ती बटखरे न रखना।
  wol-KYG: Buleen denc ci seen mbuus doju màndaxekaay ak moroom ma, te bii diis, bi
    ci des woyof.
  eng-YLT: '''Thou hast not in thy bag a stone and a stone, a great and a small.'
  eng-WYC-2017: Thou shalt not have in thy bag diverse weights, a greater to buy with,
    and a lesser to sell with,
  eng-WMBB: You shall not have in your bag diverse weights, one heavy and one light.
  urd-GVH: तोलते वक़्त अपने थैले में सहीह वज़न के बाट रख, और धोका देने के लिए हलके
    बाट साथ न रखना।
  rug-rug: Lopu kokoha pana padai gamu sari na pada mamata.
  gaz-gaz: Korojoo kee keessaa madaaliiwwan wal caalan lama jechuun tokko ulfaataa
    tokko immoo kan hin ulfaanne hin qabaatin.
  fra-LSG: Tu n’auras point dans ton sac deux sortes de poids, un gros et un petit.
  yal-yal: Ɛ nama kilo firin xali ɛ sagbaan kui naxan mi kamalixi, keden binya, boden
    yelefu.
  haw-1868: Mai waiho iloko o kou aa i na mea kaupouna ano lua, i ka mea nui a me
    ka mea uuku.
  arb-NAV: لَا تَحْتَفِظْ فِي كِيسِكَ بِمِعْيَارَيْنِ مُخْتَلِفَيْنِ كَبِيرٍ وَصَغِيرٍ،
  ewe-ewe: “Nudakpe eve tɔgbi, esi de tututu kple esi mede tututu o la, meganɔ kotoku
    me na wò o.
  eng-LEE: Thou shalt not have in thy bag divers weights, a great and a small.
  asm-FB: আপোনালোকৰ মোনাত যেন সৰু আৰু ডাঙৰ দুই ৰকমৰ দগা নাথাকে।
  sus-A: وٌ نَشَ كِلٌي كَمَلِتَرٍ سَ وٌ شَ فبْنقْي كُي، ندٍيٍ بِنيَ، بٌورٍيٍ يٍلٍبُ.
  fra-SBL: Tu n'auras pas dans ton sac des poids différents, un lourd et un léger.
  hbo-hbo: לֹֽא־יִהְיֶ֥ה לְךָ֛ בְּכִֽיסְךָ֖ אֶ֣בֶן וָאָ֑בֶן גְּדֹולָ֖ה וּקְטַנָּֽה׃
    ס
  eng-WYCLIFFE: Thou schalt not haue in the bagge dyuerse weiytis,
  cwe-cwe: “Sekemuwe na ningo mbili, ihuhile na izamile. Sekemusang'hanile ningo za
    uvwizi.
  kik-kik: Mũtigaakoragwo na mahiga ma gũthima meerĩ mataiganainie ũritũ mondo-inĩ
    cianyu, rĩmwe iritũ na rĩngĩ ihũthũ.
  fra-NCL: Tu n’auras pas dans ton sac deux sortes de poids, un gros et un petit.
  cek-AK: Kangvan ai hmuen zit tahhaih kalen doeh, kathoeng doeh, pasah thungah nawnto
    pacaeng hmah.
  cuk-cuk: ”Melle be ibmar-bakedgi, degi, ibmar-ukedgi, nibir-sogbo-akar-akar nikuo.
    Nibir-ukugwaddibe, nibir-ukusuliddibe, mer be deyob nikuo.
  uig-CYR: Сениң халтаңда чоң-кичик икки хил тараза теши болмисун.
  tel-2017: వేరు వేరు తూకం రాళ్లు పెద్దదీ, చిన్నదీ రెండు రకాలు మీ సంచిలో ఉంచుకోకూడదు.
  hat-BSA: “Nou pa pou pote nan sak nou plizyè kalite pwa balans, yon gwo avèk yon
    piti.
  kos-kos: “Kowos in tia kiapu mwet ke kowos orekmakin kain in mwe paun luo — sie
    nu ke moli ma sin mwet, ac sie nu ke kukakunla ma nu sin mwet.
  hbo-WLC: לֹֽא־יִהְיֶ֥ה לְךָ֛ בְּכִֽיסְךָ֖ אֶ֣בֶן וָאָ֑בֶן גְּדוֹלָ֖ה וּקְטַנָּֽה׃
    ס
  ibo-ibo: Enwela ụzọ ihe ọtụtụ abụọ nʼime akpa gị, nke dị arọ, na nke na-adịghị arọ.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଥଳୀରେ ଊଣା ଅଧିକ ଓଜନର ନାନା ପ୍ରକାର ବଟଖରା ରଖିବ ନାହିଁ।
  chk-chk: Kosap nöünöü ruu sokun föün kilo, eföü mi chou me eföü mi pän.
  rop-rop: “En yumob kaan trikim enibodi wen yumob yusum det skeil o meshurumbat enijing
    wen yumob selim.
  ukr-1871: Не буде в тебе в саквах подвійного каміння для ваги, великого й малого.
  deu-1951: Du sollst in deinem Beutel nicht zweierlei Gewichtsteine haben, große
    und kleine!
  eng-JPS: Thou shalt not have in thy bag diverse weights, a great and a small.
  srp-1865: Nemoj imati u torbi svojoj dvojaku mjeru, veliku i malu.
  lug-lug: Tossanga mu nsawo zo mayinja gapima ga ngeri bbiri ez’enjawulo, ng’erimu
    lizitowa, kyokka nga linnaalyo liwewuka.
  heb-heb: לא יהיה לך בכיסך אבן ואבן גדולה וקטנה׃
  ben-IRV: তোমার থলেতে ছোট বড় দুই ধরনের বাট্‌খারা না থাকুক।
  pan-pan: “ਤੇਰੇ ਥੈਲੇ ਵਿੱਚ ਦੋ ਪ੍ਰਕਾਰ ਦੇ ਵੱਟੇ ਨਾ ਹੋਣ, ਇੱਕ ਵੱਡਾ ਤੇ ਇੱਕ ਛੋਟਾ।
  mya-JVB: သင့် အိတ် ၌ ကြီး သောအလေး ၊ ငယ် သောအလေး တည်းဟူသောခြားနားသော အလေးကို မ ရှိ
    စေရ။
  hmo-hmo: “Oiemu puse lalonai metau hahetoho gaudia rua, momokani gauna bona koikoi
    gauna ruaosi do oi udaia lasi.
  urd-urd: तू अपने थैले में तरह — तरह के छोटे और बड़े तौल बाट न रखना।
  rus-SYN: В кисе твоей не должны быть двоякие гири, большие и меньшие;
  bqc-SIM: Pↄ́gbiayↄ̃bↄ zↄ̃ↄ ń a nɛ́nao su àↄ kaa á bↄ̀ↄ guu pla píio.
  tcz-CHONGTHU: Chule nasakhao sung jeng'uva jong thil tena ni napoh kop lou diu,
    khat alen khat aneo tia napoh kop lou diu ahi.
  mar-mar: बनावट तराजू वापरुन लोकांची फसवणूक करु नये. वजने अति जड किंवा अति हलकी अशी
    तुझ्या पिशवीत नसावीत.
  qub-qub: «Imata rantirpis u imata ranticurpis balansayquiwan ama engañanquichu.
  hat-hat: Nou pa gen dwa gen de kalite pwa nan sakit nou pou pran pèz, yonn ki bon,
    yonn ki pa bon,
  eng-BSB: You shall not have two differing weights in your bag, one heavy and one
    light.
  tod-tod: Kilo ɠɔtui ma zii felegɔ mina ɠɛ wo ya wa-ɓɔlɔi zu, gilagi wui, zɔi wuɲɛgi
    veɠa.
  eng-WEBPB: You shall not have in your bag diverse weights, one heavy and one light.
  kbq-kbq: Hagi mago'azama zagoreti'ma atesinaku'ma hanuta, vahera zamazeri savrira
    osuta, ana zamofo kna'a avamente fatgo huta mizaseho.
  nhe-BL: “Quema intlanamacaj o intlacohuaj, amo xijtequihuica tlayejyecoli tlen ax
    xitlahuac tlayejyecohua. Niyon amo xijpiyaca para imoaxca se tlayejyecoli hueyi
    huan se tlen pilsiltzi.
  gub-BL: Eraha zo mokoz ma'e puhuz haw hagapaw nema'eryru pixik pupe nehe, aze pitài
    ipuhuz wera'u inugwer wi nehe.
  eng-DRA: 'Thou shalt not have divers weights in thy bag, a greater and a less:'
