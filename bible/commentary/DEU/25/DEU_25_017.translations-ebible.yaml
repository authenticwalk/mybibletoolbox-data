verse: DEU.025.017
translations:
  mal-C: നിങ്ങൾ ഈജിപ്റ്റിൽനിന്ന് വരുമ്പോൾ വഴിയിൽവെച്ച് അമാലേക്യർ നിങ്ങളോടു ചെയ്തത്
    ഓർക്കുക.
  deu-TKW: Gedenke daran, was dir die Amalekiter angethan haben unterwegs, als ihr
    aus Ägypten wegzogt,
  lin-lin: 'Bobosana te makambo oyo bato ya Amaleki basalaki bino tango bobimaki na
    Ejipito :'
  eng-LSV: Remember that which Amalek has done to you in the way in your going out
    from Egypt,
  eng-GNV: 'Remember what Amalek did vnto thee by the way, when ye were come out of
    Egypt:'
  eng-WEBSTER: Remember what Amalek did to thee by the way, when ye had come forth
    from Egypt;
  nhw-BL: “Xiquelnamiquica catli anmechchihuilijque nopa amalecitame ipan nopa ojtli
    quema anquistinemiyayaj tlen tlali Egipto.
  swh-ONEN: Kumbuka kile Waamaleki walichowatendea mlipokuwa njiani mkitoka Misri.
  bba-bba: I yɑɑyo ye Amɑlɛkibɑ bɑ bɛɛ kuɑ sɑɑ ye i wee Eɡibitin di,
  eng-KJVCPB: Remember what Amalek did unto thee by the way, when ye were come forth
    out of Egypt;
  luo-luo: Paruru gima ne jo-Amalek otimonu kane uwuok Misri.
  meu-meu: Ba laloa tao, Amalek ese ede e karamui toma, Aigupto amo o raka Iasi negana
    ai.
  npi-ULB: तिमीहरू मिश्रबाट आउँदा बाटोमा अमालेकीहरूले गरेको कुरो याद राख्‍नू ।
  yor-yor: Rántí ohun tí àwọn ará Amaleki ṣe sí i yín ní ọ̀nà nígbà tí ẹ̀ ń jáde láti
    ilẹ̀ Ejibiti wá.
  ind-ind: “Ingatlah selalu perbuatan bangsa Amalek ketika kita baru saja keluar dari
    Mesir.
  pes-OPCB: هرگز نباید کاری را که مردم عمالیق هنگام بیرون آمدن از مصر با شما کردند
    فراموش کنید.
  tgl-ULB: Isaisip kung ano ang ginawa sa inyo ng taga-Amalek sa daan habang palabas
    kayo mula sa Ehipto,
  hui-hui: Mosese ibugua laabo halu lalu, Tí Iyibi dindi yu wahalu tagira ibalu ibirimingi
    Amalegeali hearume tíhondo mana lehe biyaru manda bilimu.
  mya-mya: '``အီ​ဂျစ်​ပြည်​မှ​သင်​တို့​ထွက်​လာ​စဉ်​က သင် တို့​အား​အာ​မ​လက်​အ​မျိုး​သား​တို့​မည်​ကဲ့
    သို့​ရန်​မူ​ခဲ့​ပုံ​ကို​သ​တိ​ရ​ကြ​လော့။-'
  bod-N: ཁྱོད་ཅག་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཐོན་པའི་ལམ་དུ། ཨ་མཱད་ལེག་པས་ཁྱོད་རྣམས་ལ་ཅི་བྱས་པ་དེ་དྲན་དགོས།
  sna-sna: Murangarire zvamakaitirwa navaAmareki parwendo rwenyu pamakabuda kubva
    muIjipiti.
  spa-BLM: Acuérdate de lo que te hizo Amalec en el camino cuando saliste de Egipto,
  cac-cac: Naeccoti, tas on̈ yutej eb' cajan d'a chon̈ab' Amalec ayic ayon̈ec' d'a
    yoltac b'e ayic toxo on̈ elta d'a Egipto.
  swh-ULB: Kumbuka ni jambo gani Amaleki alichofanya kwako barabarani ulipokuwa ukitoka
    Misri,
  bel-bel: 'Памятай, як зрабіў з табою Амалік у дарозе, калі вы ішлі зь Егіпта:'
  deu-ELBBK: Gedenke dessen, was Amalek dir getan hat auf dem Weg, als ihr aus Ägypten
    zogt,
  mbb-OT: “Tentenuzi niw ke hengkey is mid-ulaula te menge Amalikanhen diyà te keniyu
    hein migawas kew puun te Ehipto.
  mal-2015: നിങ്ങൾ മിസ്രയീമിൽനിന്നു പുറപ്പെട്ടു വരുമ്പോൾ വഴിയിൽവെച്ചു അമാലേക്ക് നിന്നോടു
    ചെയ്തതു,
  rmc-rmc: Leperen tumenge, so tumenca kerde o Amaleka pal o drom, sar avenas avri
    andral o Egipt.
  pes-OPV: بیاد آور آنچه عمالیق وقت بیرون آمدنت از مصر در راه به تو نمودند.
  ron-1924: 'Аду-ць аминте че ць-а фэкут Амалек пе друм, ла еширя воастрэ дин Еӂипт:'
  ben-OBCV: মনে রেখো, মিশর থেকে তোমরা যখন বের হয়ে আসছিলে তখন পথে অমালেকীয়েরা তোমাদের
    প্রতি কি করেছিল।
  som-som: Bal xusuusta wixii ay reer Camaaleq idinku sameeyeen markaad jidka soo
    socoteen oo aad Masar ka soo baxdeen,
  lat-VUC: 'Memento quæ fecerit tibi Amalec in via quando egrediebaris ex Ægypto:'
  eng-ASVBT: Remember what Amalek did unto thee by the way as ye came forth out of
    Egypt;
  ita-1885: RICORDATI di ciò che ti fece Amalec nel cammino, dopo che voi foste usciti
    di Egitto;
  eng-LXXUP: 'Remember what things Amalek did to thee by the way, when thou wentest
    forth out of the land of Egypt:'
  eng-ULB: Call to mind what Amalek did to you on the road as you came out of Egypt,
  spa-VBL: Recuerda lo que te hicieron los amalecitas al salir de Egipto.
  fra-_FOB: Souviens-toi de ce que te fit Amalek, en chemin, quand vous sortiez d'Égypte;
  mal-mal: നിങ്ങൾ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെട്ടു വരുമ്പോൾ വഴിയിൽവച്ച് അമാലേക്ക് നിന്നോട്
    ചെയ്തത്,
  urd-GVR: Yād rahe ki Amālīqiyoṅ ne tujh se kyā kuchh kiyā jab tum Misr se nikal
    kar safr kar rahe the.
  suz-BL: मिनु गेपुकी इजीप्‍त रे पिनीनु, अमालेक ङा मुरपुकीमी इन कली लांम मार पामे
    मेको मप्रेंदीन। प्रस्‍थान १७:८-१६
  ita-1927: 'Ricordati di ciò che ti fece Amalek, durane il viaggio, quando usciste
    dall’Egitto:'
  ckb-ckb: لە یادتان بێت ئەوەی عەمالێقییەکان لە ڕێگا لە کاتی هاتنە دەرەوەتان لە میسر
    پێیان کردن،
  eng-BBE: Keep in mind what Amalek did to you on your way from Egypt;
  kan-OKCV: ನೀವು ಈಜಿಪ್ಟನ್ನು ಬಿಟ್ಟು ಬರುವ ಮಾರ್ಗದಲ್ಲಿ ಅಮಾಲೇಕ್ಯರು ನಿನಗೆ ಮಾಡಿದ್ದನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ.
  tam-2017: “எகிப்திலிருந்து புறப்பட்டு வருகிற வழியிலே, அமலேக்கு தேவனுக்குப் பயப்படாமல்
    உனக்கு எதிராக வந்து,
  spa-RV-1909: 'Acuérdate de lo que te hizo Amalec en el camino, cuando salisteis
    de Egipto:'
  ron-BTF: Aminteşte-ţi de ce ţi-a făcut Amalec pe cale, când aţi ieşit din Egipt;
  eng-WEBP: Remember what Amalek did to you by the way as you came out of Egypt,
  eng-FBV: Remember what the Amalekites did to you on your way out of Egypt.
  nld-1939: 'Onthoud, wat Amalek u bij uw uittocht uit Egypte onderweg heeft berokkend:'
  nch-BL: “Xiquelnamiquica cati amechchihuilijque nopa amalecitame ipan nopa ojti
    quema anquistinemiyayaj ten tali Egipto.
  vie-1934: Hãy nhớ điều A-ma-léc đã làm cho ngươi dọc đường, khi các ngươi ra khỏi
    xứ Ê-díp-tô;
  hin-CV: यह याद रखना कि मिस्र से निकलकर मार्ग में अमालेक ने तुम्हारे साथ क्या किया
    था.
  eng-OURB: Remember what Amalek did to you by the way as you came out of Egypt [Abode
    of slavery];
  spa-BES: Acuérdate lo que Amalec les hizo a ustedes en su camino desde Egipto;
  tdx-tdx: Tiahio i nanoe’ i Amalek’ azo amy lia’o niavotse i Mitsraimeiy,
  vid-vid: “Mkumbuchile madito ga Waamaleki navyomuwele kuli majendo kulawila Misili.
  eng-OKE: Remember what Amalek did to thee in the way, when thou camest up out of
    Mizraim;
  tha-KJV: จงระลึกถึงการที่คนอามาเลขกระทำแก่ท่านทั้งหลายตามทางที่ท่านออกจากอียิปต์
  por-BR-2018: 'Lembra-te do que te fez Amaleque no caminho, quando saístes do Egito:'
  deu-ELO: Gedenke dessen, was Amalek dir getan hat auf dem Wege, als ihr aus Ägypten
    zoget,
  eng-WYC-2018: Have mind what things Amalek did to thee in the way (or Remember what
    the Amalekites did to thee on the way), when thou wentest out of Egypt;
  epo-epo: Memoru, kion faris al vi Amalek sur la vojo, kiam vi iris el Egiptujo;
  uig-PIN: Misirdin qiⱪip keliwatⱪininglarda Amalǝklǝrning silǝrgǝ nemǝ ⱪilƣinini
    esinglarda tutunglar;
  beo-beo: 'Musa: dilia da Idibidi soge yolesili, logoga ahoanoba, A:malege dunu da
    dilima wadela:le hamosu. Amo bu dawa:ma!'
  tpi-OTNT: Na Moses i tok moa olsem, “Yupela i mas tingim pasin nogut ol Amalek i
    bin mekim long yupela long taim yupela i lusim Isip na i kam.
  hau-SA: Ku tuna da abin da Amalekawa suka yi muku a hanya, sa’ad da kuka fito Masar.
  uig-LAT: Misirdin chiqip kéliwatqininglarda Amaleklerning silerge néme qilghinini
    ésinglarda tutunglar;
  nde-nde: Khumbula okwenziwa ngama-Amaleki kuwe endleleni uphuma eGibhithe.
  ton-ton: ¶ “Manatu ki he meʻa naʻe fai ʻe ʻAmaleki kiate koe ʻi he hala, hili hoʻomou
    haʻu mei ʻIsipite;
  ces-1613: 'Pamatuj na to, coť učinil Amalech na cestě, když jste šli z Egypta:'
  eng-WMB: Remember what Amalek did to you by the way as you came out of Egypt,
  tam-TCV: நீங்கள் எகிப்திலிருந்து புறப்பட்டு வரும்பொழுது வழியிலே அமலேக்கியர் உங்களுக்குச்
    செய்ததை நினைத்துக்கொள்ளுங்கள்.
  ceb-ULB: Hunahunaa kung unsa ang gibuhat kanimo ni Amalek didto sa dalan paggawas
    mo sa Ehipto,
  pol-UBG: Pamiętaj, co ci uczynił Amalek w drodze, kiedy wyszliście z Egiptu;
  urd-GVU: یاد رہے کہ عمالیقیوں نے تجھ سے کیا کچھ کیا جب تم مصر سے نکل کر سفر کر رہے
    تھے۔
  deu-1912: Gedenke was dir die Amalekiter taten auf dem Wege, da ihr aus Ägypten
    zoget,
  kan-2017: ನೀವು ಐಗುಪ್ತದೇಶದಿಂದ ಬರುವಾಗ ದಾರಿಯಲ್ಲಿ ಅಮಾಲೇಕ್ಯರು ನಿಮ್ಮನ್ನು ಎದುರಿಸಿದ್ದನ್ನು
    ಜ್ಞಾಪಿಸಿಕೊಳ್ಳಿರಿ.
  yap-yap: “Dab mu paged talin e n’en ni rin’ e pi Amalekite ngomed u nap’an ni gimed
    be chuw u lan yu Egypt.
  hlt-MCSB: Egypt lamkah na lo tih longpueng ah Amalek loh nang soah a saii te poek
    lah.
  mdy-ETH: «ዒንሢ ጊብፄ ዓጫፓ ኬስኬ ዎዶና ዓማሌቄ ዓሳ ዒንሢዳ ማዼ ጌኖ ማዾ ዋሊፖቴ፤
  twi-ASANTE: Mommma mo werɛ mfiri deɛ Amalekfoɔ yɛɛ mo ɛberɛ a mofiri Misraim reba
    no ɛda biara da.
  eng-WEBU: Remember what Amalek did to you by the way as you came out of Egypt,
  bnp-bnp: “Mu luhoi mule a naro hale e huriki a Amalek ri rata virihi mua vona na
    tahuna mu pe e Egipto mu valai.
  wal-wal: “Intte Gibxxeppe kiyidi biiddi de7ishin, Amaaleeqati intte bolli oottidobaa
    hassayite.
  spa-PDDPT: Recuerda lo que Amalec te hizo en el camino cuando salieron de Egipto,
  gun-gun: — Penema'endu'a ke Egito yvy gui peopa jave Amaleque kuery pendere ojapo
    vaiague re tape rupi.
  ilo-ULB: Lagipenyo ti inaramid dagiti Amalekita kadakayo iti dalan iti iruruaryo
    iti Egipto,
  kpg-kpg: “Gi langahia di mee digau Amalek ne hai adu gi goodou, di godou lloomoi
    i Egypt.
  uig-ARA: مىسىردىن چىقىپ كېلىۋاتقىنىڭلاردا ئامالەكلەرنىڭ سىلەرگە نېمە قىلغىنىنى ئېسىڭلاردا
    تۇتۇڭلار؛
  sus-sus: Wo xa ratu a ma Amalɛkikae naxan naba wo ra wo to keli Misira.
  pon-2006: “Kumwail tamataman dahme mehn Amalek ko wiahiong kumwail ni amwail kohkohdo
    sang Isip.
  jae-jae: “Taêm ênam gêŋ, taŋ lau Amalek sêgôm gêdêŋ aôm gêdêŋ taŋ kôsa aŋga Aiguptu
    gômôêŋ naŋ.
  ksd-ksd: Una nuk pa ra magit ra tarai Amalek dia ga pait ia tam ta ra nga ba u ga
    vana irop kan Aigipto,
  tur-YTC: Siz Mısır'dan çıkarken Amalek'in yolda size ne yaptığını,
  grc-BRENT: Μνήσθητι ὅσα ἐποίησέ σοι Ἀμαλὴκ ἐν τῇ ὁδῷ, ἐκπορευομένου σου ἐκ γῆς Αἰγύπτου,
  ind-AYT: Ingatlah yang orang Amalek perbuat kepadamu ketika kamu keluar dari Mesir.
  nya-nya: Kumbukirani zimene Aamaleki anakuchitirani pamene munali pa ulendo wochokera
    ku Igupto.
  hrv-hrv: Sjećaj se onoga što ti je učinio Amalek dok ste bili na putu pošto ste
    izišli iz Egipta;
  mps-mps: Tama Mosesgo po geninama ma weyu, te po wali, “Dagego te Amalek dabego
    dage Isip bulu tagalama asobadi yali dwai sę koneiąo, te gegeda pigimio.
  tpi-tpi: Na Moses i tok moa olsem, “Yupela i mas tingim pasin nogut ol Amalek i
    bin mekim long yupela long taim yupela i lusim Isip na i kam.
  dan-1931: Kom i Hu, hvad Amalekitterne gjorde imod dig undervejs, da I drog bort
    fra Ægypten,
  vie-OVCB: Anh em còn nhớ việc người A-ma-léc tấn công khi anh em ra khỏi Ai Cập?
  guj-2017: તમે જયારે મિસરથી આવતા હતા ત્યારે અમાલેકે જે કર્યું તે તમે યાદ કરો;
  pon-2006A: “Kumwail tamataman dahme mehn Amalek ko wiahiong kumwail ni amwail kohkohdo
    sang Isip.
  por-BRBSL: Lembre-se do que Amalek fez com você quando você saiu do Egito,
  cth-cth: Nang teh Izip ram hoi na tâco teh kahlawng na cei toteh,
  twi-twi: Monkae nea Amalekfo yɛɛ mo bere a mufi Misraim reba no.
  hlt-hlt: Egypt lamkah na lo tih longpueng ah Amalek loh nang soah a saii te poek
    lah.
  tbz-SIM: Dentɛnní Amɑdesiibɛ do di dɔ̀ɔ̀ dɛ̀ kucɛ di yɛ̀nní dìì mɔ̀nnì Esibiti.
  msy-2020: Egha Moses ua kamaghɨn mɨgei, “Ia Isip ategha izir dughiamɨn, Amalekia
    arazir kuram ia gamizir bizir kam gɨnɨghnɨgh.
  azb-azb: Misirdən çıxanda Amaleqlilərin yolda sizə nə etdiyini yada salın.
  eng-DBY: Remember what Amalek did unto thee on the way, when ye came forth out of
    Egypt;
  hin-2017: “स्मरण रख कि जब तू मिस्र से निकलकर आ रहा था तब अमालेक ने तुझ से मार्ग
    में क्या किया,
  wol-KYG: 'Fàttlikuleen la leen Amalegeen ña defoon ca yoon wa, ba ngeen génnee Misra:'
  eng-YLT: '''Remember that which Amalek hath done to thee in the way, in your going
    out from Egypt,'
  eng-WYC-2017: Have mind what things Amalek did to thee in the way, when thou wentest
    out of Egypt;
  eng-WMBB: Remember what Amalek did to you by the way as you came out of Egypt,
  urd-GVH: याद रहे कि अमालीक़ियों ने तुझसे क्या कुछ किया जब तुम मिसर से निकलकर सफ़र
    कर रहे थे।
  rug-rug: Mi balabala pulea gua sapu tavetia ri na tinoni Amaleki d koasa mia inene
    sipu taluarae mae gua pa popoa Izipi si gamu.
  gaz-gaz: Waan Amaaleqoonni yeroo ati Gibxii baatu karaa irratti si godhan sana yaadadhu.
  fra-LSG: Souviens-toi de ce que te fit Amalek pendant la route, lors de votre sortie
    d’Égypte,
  yal-yal: Ɛ nama ɲinan Amalɛkine naxan liga ɛ ra ɛ to yi keli Misiran yi.
  haw-1868: E hoomanao i ka mea a ka Amaleka i hana mai ai ia oe ma ke ala i ko oakoa
    hele ana, mai Aigupita mai.
  arb-NAV: تَذَكَّرُوا مَا صَنَعَهُ بِكُمْ شَعْبُ عَمَالِيقَ لَدَى خُرُوجِكُمْ مِنْ
    مِصْرَ،
  ewe-ewe: “Mele be nàŋlɔ nu si Amalekitɔwo wɔ mi esi miegbɔna tso Egipte la be gbeɖegbeɖe
    o.
  eng-LEE: Remember what 'Amalek did unto thee, by the way, at your coming forth out
    of Egypt;
  asm-FB: আপোনালোক মিচৰ দেশৰ পৰা ওলাই আহোঁতে বাটত অমালেকীয়াসকলে আপোনালোকৰ সৈতে যি
    কৰিছিল, তাক সোঁৱৰণ কৰক।
  sus-A: وٌ شَ رَتُ عَ مَ عَمَلّكِكَيٍ نَشَن نَبَ وٌ رَ وٌ تٌ كٍلِ مِسِرَ.
  fra-SBL: Souviens-toi de ce qu'Amalek t'a fait en chemin, à ta sortie d'Égypte,
  hbo-hbo: זָכֹ֕ור אֵ֛ת אֲשֶׁר־עָשָׂ֥ה לְךָ֖ עֲמָלֵ֑ק בַּדֶּ֖רֶךְ בְּצֵאתְכֶ֥ם מִמִּצְרָֽיִם׃
  eng-WYCLIFFE: Haue thou mynde what thingis Amalech dide to thee in the weie, whanne
    thou yedist out of Egipt;
