verse: DEU.025.004
translations:
  mal-C: ധാന്യം മെതിക്കുമ്പോൾ കാളയ്ക്കു മുഖക്കൊട്ട കെട്ടരുത്.
  deu-TKW: Du sollst einem Ochsen beim Dreschen keinen Maulkorb anlegen.
  lin-lin: Osengeli te kokanga monoko ya ngombe oyo ezali konika bambuma.
  eng-LSV: You do not muzzle an ox in its threshing.
  eng-GNV: Thou shalt not mousell the oxe that treadeth out the corne.
  eng-WEBSTER: Thou shalt not muzzle the ox when he treadeth out the corn .
  nhw-BL: “Amo xijcamailpica se toro catli ipan moquejquetza trigo para quiyolquixtis.
  swh-ONEN: Usimfunge maksai kinywa anapopura nafaka.
  bba-bba: I ku bɛɛn nɑɑ kinɛrun nɔɔ bɔke sɑɑ ye tɑ sɔmburu mɔ̀ dĩɑnu sɔɔ.
  eng-KJVCPB: Thou shalt not muzzle the ox when he treadeth out the corn.
  luo-luo: Kik utwe dho dhiangʼ kaywayo lodi ma idinogo cham.
  meu-meu: Boromakau ese uit e moimoilaiamu negana ai na uduna basio ḡuia.
  npi-ULB: दाइँ गर्दा गोरुलाई महला नलागाओ ।
  yor-yor: Ìwọ kò gbọdọ̀ di màlúù ti ń tẹ ọkà lẹ́nu.
  ind-ind: “Ketika kamu menggunakan sapimu untuk bekerja menginjak-injak hasil panen
    gandum untuk memisahkan bulir-bulir gandum dari tangkai dan sekamnya, jangan menutup
    mulut sapi itu untuk mencegahnya makan dari gandummu.”
  pes-OPCB: دهان گاوی را که خرمن می‌کوبد، نبند و بگذار به هنگام کار، از خرمنت بخورد.
  tgl-ULB: Hindi dapat ninyo busalan ang lalaking baka kapag siya ay naggigiik ng
    butil.
  cbu-NT: Mishat, chineetsish wakaraa kiyung yacharintspa. Wakar tarawzupan tirikoo
    tuchuwtaku, nayintaru anoo wakaraa ship kukpatari kamuririntspa. Waani yuwash
    tarawaztaku anush katungachpa; pchindintspa, Móysis tárangiya. Ashiriya, na kamaneena
    yuwaa Apanll kamachtamari zapan tsiyatssee kamanku anootsi.
  hui-hui: Widi gandulo winirunaga lini hondo ibira ibira bilo nogo bulumaga geme
    hengedama pelo haru howa bulumaganaga ne hangane hubua bulene nawi.
  mya-mya: '``စ​ပါး​နယ်​နေ​သော​နွား​ကို​ပါး​ချုပ်​တပ်​၍ မ​ထား​ရ။'
  bod-N: གཡུལ་ཁ་གཅོག་པའི་དུས༌སུ་བ་གླང་གི་མཆུ་ཏོ་མ༌སྡོམ།
  sna-sna: Usasunga muromo wenzombe kana ichipura zviyo.
  spa-BLM: No pondrás bozal al buey cuando pise el grano.
  cac-cac: Man̈ eyac'och spail sti' noc' noc' stec'vi trigo.
  swh-ULB: Haupaswi kumfunga punda wako pua na mdomo anapokuwa akilima shamba lako.
  bel-bel: Ня кілзай мызу валу, калі ён малоціць.
  deu-ELBBK: Du sollst dem Ochsen das Maul nicht verbinden, wenn er drischt.
  mbb-OT: “Kenè niw busali is baka he ibpeǥunas niw.
  mal-2015: കാള മെതിക്കുമ്പോൾ അതിന്നു മുഖക്കൊട്ട കെട്ടരുതു.
  rmc-rmc: Na phandeha o piskos la gurumňake, savi kerel buči, hoj te na chal.“
  pes-OPV: دهن گاو را هنگامی که خرمن را خرد می‌کند، مبند.
  ron-1924: Сэ ну леӂь гура боулуй кынд треерэ грыул.
  ben-OBCV: শস্য মাড়াই করার সময় বলদের মুখে জালতি বেঁধো না।
  som-som: Waa inaadan dibiga af xidhin markuu sarreenka burburinayo.
  lat-VUC: Non ligabis os bovis terentis in area fruges tuas.
  eng-ASVBT: Thou shalt not muzzle the ox when he treadeth out the grain.
  ita-1885: Non metter la museruola in bocca al bue, mentre trebbia.
  eng-LXXUP: Thou shalt not muzzle the ox that treads out the corn.
  eng-ULB: You must not muzzle the ox when he treads out the grain.
  spa-VBL: No se debe amordazar a un buey cuando está pisando el grano.
  fra-_FOB: Tu n'emmuselleras point le bœuf, quand il foule le grain.
  mal-mal: കാള, ധാന്യം മെതിക്കുമ്പോൾ അതിന് മുഖക്കൊട്ട കെട്ടരുത്.
  urd-GVR: Jab tū fasal gāhne ke lie us par bail chalne detā hai to us kā muṅh bāndh
    kar na rakhnā.
  suz-BL: दांइ पशो ब्‍यफ कली फुङला पाइक्‍चा मदुम्‍ब। १कोरिन्‍थी ९:९; १तिमोथी ५:१८
  ita-1927: Non metterai la musoliera al bue che trebbia il grano.
  ckb-ckb: لە کاتی گێرەکردن دەمی گا مەگرە.
  eng-BBE: Do not keep the ox from taking the grain when he is crushing it.
  kan-OKCV: ಕಣ ತುಳಿಯುವ ಎತ್ತಿನ ಬಾಯನ್ನು ಕಟ್ಟಬಾರದು.
  tam-2017: “போரடிக்கிற மாட்டை வாய் கட்டாதே.
  spa-RV-1909: No pondrás bozal al buey cuando trillare.
  ron-BTF: Să nu legi gura boului când treieră grâne.
  eng-WEBP: You shall not muzzle the ox when he treads out the grain.
  eng-FBV: Don't muzzle an ox when it is treading out the grain.
  nld-1939: Gij moogt een rund bij het dorsen niet muilbanden.
  nch-BL: “Amo xijcamailpica se toro cati ipan moquejquetza trigo para quiyolquixtis.
  vie-1934: Chớ khớp miệng con bò trong khi nó đạp lúa.
  hin-CV: तुम दांवनी करते बैल के मुख को मुखबन्धनी न बांधना.
  eng-OURB: You shall not muzzle the ox when he treads out the grain.
  spa-BES: No evites que el buey tome el grano cuando lo esté trillando.
  tdx-tdx: Ko feoze’o ty añombe mandisañe.
  vid-vid: “Uleche kulidinya mlomo isenga holipulula nyhule.
  eng-OKE: Thou shalt not muzzle the mouth of the ox while he treadeth out (the corn).
  tha-KJV: อย่าเอาตะกร้าครอบปากวัว เมื่​อม​ันกำลังนวดข้าวอยู่
  por-BR-2018: Não porás mordaça ao boi quando trilhar.
  deu-ELO: Du sollst dem Ochsen das Maul nicht verbinden, wenn er drischt.
  eng-WYC-2018: Thou shalt not bind the mouth of the ox treading (out) thy fruits
    in the cornfloor. (Thou shalt not bind the mouth of the ox threshing thy grains
    on the threshing floor.)
  epo-epo: Ne fermu la buŝon al bovo draŝanta.
  uig-PIN: Sǝn haman tepiwatⱪan kalining aƣzini boƣmiƣin.
  beo-beo: Bulamagau da gagoma oso fadegama:ne, gagoma fai amoma osa:la ahoasea, amo
    e da gagoma mae moma:ne, ea lafi mae la:gilisima.
  tpi-OTNT: “Yupela i no ken pasim maus bilong bulmakau long taim em i wok long rausim
    skin bilong rais samting.”
  hau-SA: Kada ku yi wa saniya takunkumi sa’ad da take tattaka hatsi.
  uig-LAT: Sen xaman tépiwatqan kalining aghzini boghmighin.
  nde-nde: Ungafaki inkabi yakho isayeke nxa ibhula amabele.
  ton-ton: ¶ “ʻOua naʻa ke nonoʻo ʻae ngutu ʻoe pulu ʻi heʻene malaki ʻae uite.
  ces-1613: Nezavížeš úst vola mlátícího.
  eng-WMB: You shall not muzzle the ox when he treads out the grain.
  tam-TCV: தானியக்கதிரை போரடிக்கும் எருதின் வாயைக் கட்டவேண்டாம்.
  ceb-ULB: Dili nimo pagbusalan ang baka kung mogiok kini sa trigo.
  pol-UBG: Nie zawiążesz pyska młócącemu wołowi.
  agr-agr: “Tuja toro trigon dajag akaak wekaeta nuna wenig jigkatuawaigpa yuwati.”
  kyc-kyc: Mena bulamakaome witi jingi kambena lao kalyiya kande dokopa kamba doko
    puu pyakami narami.
  urd-GVU: جب تُو فصل گاہنے کے لئے اُس پر بَیل چلنے دیتا ہے تو اُس کا منہ باندھ کر
    نہ رکھنا۔
  deu-1912: Du sollst dem Ochsen, der da drischt, nicht das Maul verbinden.
  kan-2017: ಕಣತುಳಿಯುವ ಎತ್ತಿನ ಬಾಯಿಯನ್ನು ಕಟ್ಟಬಾರದು.
  yap-yap: “Dab mm’ag l’ugun ba garbaw ni ga be maruwel ngak be lufluf e grain.
  hlt-MCSB: Vaito khaw cang a til vaengah a ka poi pah boeh.
  mdy-ETH: «ሃኣኮ ሺርካ ጌማይኮ ሺርካ ዎዶና ሙሱሮ ቱኪፖቴ» ጌዔኔ።
  twi-ASANTE: Nkyekyere nantwie a ɔreporo atokoɔ ano.
  eng-WEBU: You shall not muzzle the ox when he treads out the grain.
  bnp-bnp: “Naha ni kolotata a ngavana bulmakau na tahuna i leho ni rata vuroki a
    vinina vit.”
  wal-wal: “Audiyan kattaa yedhdhiya booraa doonaa qachchoppa.
  spa-PDDPT: No pondrás bozal al buey cuando trilla.
  gun-gun: — Vaka mba'emo aju moa'yĩa rupi omba'eapo va'e ma pejokua eme ijuru rupi.
  ilo-ULB: Nasken a saanyo a busalan ti baka no badde-baddekanna ti dawa.
  kpg-kpg: “Goe hudee noodia di ngudu di kau dela e dagadagahi ana lii ‘wheat’.
  uig-ARA: سەن خامان تېپىۋاتقان كالىنىڭ ئاغزىنى بوغمىغىن.
  sus-sus: Wo na ninge rawali mɛngi turuxunde tɛmui naxɛ, wo mu lan wo xa a dɛ xiri.
  pon-2006: “Ke sohte pahn pirepene ewen kou men ahnsou me eh pahn kin koahkoa wahn
    kohn nan wasahn koahkoa kohn.
  jae-jae: “Akic bulimakao kapoac, taŋ kêka polom ŋanô gêmoa naŋ, awasuŋ auc atom.
  ksd-ksd: Koko una kaman vake ra ngie i ra bulumakau ba i ruarua rama vue ra pat
    i ra kon.
  tur-YTC: Harman döverken öküzün ağzını bağlamayacaksın.
  grc-BRENT: Οὐ φιμώσεις βοῦν ἀλοῶντα.
  ind-AYT: Jangan menutup mulut sapi yang sedang mengirik.
  nya-nya: Musamange ngʼombe pakamwa pamene ikupuntha tirigu.
  hrv-hrv: Ne zavezuj usta volu kad vrše.
  mps-mps: “Te dagego kau kibugo te wit ge agayu, te bo tama sela sąbo sę edubadi,
    tama dagego aga penane paninamo dao, agai te wit ge meba tumainao,” wali.
  tpi-tpi: “Yupela i no ken pasim maus bilong bulmakau long taim em i wok long rausim
    skin bilong rais samting.”
  dan-1931: Du må ikke binde Munden til på en Okse, når den tærsker.
  vie-OVCB: Con đừng khớp miệng con bò đang đạp lúa.
  guj-2017: પારે ફરતા બળદના મોં પર તું જાળી ન બાંધ.
  pon-2006A: “Ke sohte pahn pirepene ewen kou men ahnsou me eh pahn kin koahkoa wahn
    kohn nan wasahn koahkoa kohn.
  por-BRBSL: Você não deve amordaçar o boi quando ele pisar o grão.
  cth-cth: Cangkatin lahun e maito hah a pahni moum pouh hanh.
  twi-twi: Nkyekyere nantwi a ɔreporow atoko ano.
  hlt-hlt: Vaito khaw cang a til vaengah a ka poi pah boeh.
  tbz-SIM: Di bɑ́ɑ́ tɑ́ú nfɛnɑ̀ɑ̀fɛ̀ nùù fɛ̀ puotì dìì mɔ̀nnì tidiitì.
  msy-2020: “Bulmakau raizɨn iniba tuir dughiamɨn, ia an akam ikeghɨva damɨsɨ an anogoroghan
    markɨ.”
  azb-azb: Xırman çəkən öküzün ağzını bağlama.
  eng-DBY: Thou shalt not muzzle the ox when he treadeth out [the corn].
  hin-2017: “दाँवते समय चलते हुए बैल का मुँह न बाँधना। (1 कुरि. 9:9)
  wol-KYG: Buleen sunjuñ gémmiñu nag, te fekk koy bojj am pepp.
  eng-YLT: '''Thou dost not muzzle an ox in its threshing.'
  kne-kne: “Adim bosbosalan di baka ay mangigatgatin ay mangirik si pagey ta waday
    iyat na ay mangan.
  eng-WYC-2017: Thou shalt not bind the mouth of the ox treading thy fruits in the
    corn-floor.
  eng-WMBB: You shall not muzzle the ox when he treads out the grain.
  urd-GVH: जब तू फ़सल गाहने के लिए उस पर बैल चलने देता है तो उसका मुँह बाँधकर न रखना।
  rug-rug: Mu lopu pusi kumuhia sa ṉuzuna sa bulumakao totoso neti sa kapudi sari
    na huiti.
  gaz-gaz: Qotiyyoo midhaan siribsiisuutti jiru afaan hin hidhin.
  fra-LSG: Tu n’emmuselleras point le bœuf, quand il foulera le grain.
  gnn-gnn: Ŋunhi ŋuli buliki'yu marrtji djäma muŋdhu'‐muŋdhun ŋatha malanha, barrkuwatjkuma
    marrtji ŋuliŋuru dhukun'ŋurunydja, yaka ŋanya dhänydja ḏapmaraŋa. Gonha'yurra
    yana ŋanya, märr ŋayi yurru ḻuka marrtji ŋatha ŋuliŋuruyi.
  yal-yal: I na ɲingen ti malo bodonna ra, i nama a dɛɛn xidi.
  haw-1868: Mai hoopaa aku oe i ka waha o ka bipi e hehi ana i ka palaoa.
  arb-NAV: لَا تَكُمُّوا فَمَ الثَّوْرِ الدَّارِسِ لِلْغِلالِ.
  ewe-ewe: “Mègade ga nu na nyitsu si le agble me le dɔ wɔm o.”
  eng-LEE: Thou shalt not muzzle the ox when he thresheth out the corn.
  asm-FB: শস্য মৰণা মাৰোঁতে গৰুৰ মুখত মোখোৰা নাবান্ধিব।
  sus-A: وٌ نَ نِنفٍ رَوَلِ مّنفِ تُرُشُندٍ تّمُي نَشّ، وٌ مُ لَن وٌ شَ عَ دّ شِرِ.
  fra-SBL: Tu ne muselleras pas le bœuf quand il foule le grain.
  hbo-hbo: לֹא־תַחְסֹ֥ם שֹׁ֖ור בְּדִישֹֽׁו׃ ס
  eng-WYCLIFFE: Thou schalt not bynde the `mouth of the oxe tredynge thi fruytis in
    the corn floor.
  cwe-cwe: “Ng'ombe vondayahwage uhemba, sekeumzibe umulomo yahalonda kuja.
  kik-kik: Ndũkanoohe ndegwa kanua hĩndĩ ĩrĩa ĩkũranga ngano ĩkĩmĩhũũra.
  fra-NCL: Tu ne muselleras pas le bœuf, quand il foulera le grain.
  cek-AK: Cang atit naah maitaw to tahmawh moem pae caeng hmah.
  cuk-cuk: ”Moli-bebe-nikad ibmar-gwag-egwirmaknair, melle e-gaya edinno, adi, sunna
    ibmar-gwag maoed.
  uig-CYR: Сән хаман тепиватқан калиниң ағзини боғмиғин.
  tel-2017: కళ్ళం నూర్చే ఎద్దు మూతికి చిక్కం కట్టకూడదు.
  hat-BSA: “Nou pa pou mare bouch a bèf la pandan l ap travay moulen an.
  kos-kos: “Nik kom kapriya oalin soko cow mukul ke kom orekmakunul in lolongya wheat
    uh.
  hbo-WLC: לֹא־תַחְסֹ֥ם שׁ֖וֹר בְּדִישֽׁוֹ׃ ס
  ibo-ibo: Mgbe ehi na-azọcha ọka, ejila ihe kechie ya ọnụ.
  ory-ory: ବଳଦ ବେଙ୍ଗଳାରେ ବୁଲିଲା ବେଳେ ତୁମ୍ଭେ ତାହାର ତୁଣ୍ଡି ବାନ୍ଧିବ ନାହିଁ।
  chk-chk: Kosap föti awen eman ätemwänin kow, lupwen a puri ekewe irän wiich pwe
    föün repwe towu.”
  rop-rop: “En wen yumob yusum buligi blanga deigimat det skinpat brom det sid daga,
    yumob kaan taiyimap det mawus blanga im, dumaji im garram det rait blanga dagat
    det sid daga du.”
  ukr-1871: Не завязуй роту в вола, що молотить.
  deu-1951: Du sollst dem Ochsen, wenn er drischt, das Maul nicht verbinden.
  eng-JPS: Thou shalt not muzzle the ox when he treadeth out the corn.
  srp-1865: Nemoj zavezati usta volu kad vrše.
  lug-lug: Ente temugisibanga mimwa bwe munaabanga mugikozesa okuwuula emmere ey’empeke.
  heb-heb: לא תחסם שור בדישו׃
  ben-IRV: শস্য মাড়াইয়ের দিনের বলদের মুখে বাঁধবে না।
  pan-pan: “ਤੂੰ ਗਾਹੁੰਦੇ ਬਲ਼ਦ ਦੇ ਮੂੰਹ ਨੂੰ ਛਿੱਕਲੀ ਨਾ ਚੜ੍ਹਾਈਂ।”
  mya-JVB: စပါးနင်းနယ် သော နွား ၏နှုတ် ကို မ ချုပ်တည်းရ။
  hmo-hmo: “Boromakau ese uiti ia moia neganai, iena uduna do umui guia lasi.”
  urd-urd: तू दाएँ में चलते हुए बैल का मुँह न बाँधना।
  rus-SYN: Не заграждай рта волу, когда он молотит.
  bqc-SIM: Ásuli lɛsↄkpa zu pↄ́ lɛ́ pↄgbɛ̃ɛo.
  mar-mar: धान्याची मळणी करताना बैलाला मुसके बांधू नका.
  qub-qub: «Pachanta mana garayllapaga töruta ëracho ama aruchinquichu.
  hat-hat: Nou pa bezwen mare bouch bèf la pou enpoze l' manje lè l'ap vire moulen
    pou kraze ble pou nou.
  eng-BSB: Do not muzzle an ox while it is treading out the grain.
  tod-tod: À mina nikɛi laaʋɛ ɠili, a ɠɛna moloi ɠaaliaga.
  eng-WEBPB: You shall not muzzle the ox when he treads out the grain.
  kbq-kbq: Hagi bulimakao afu'mo'ma witimofo anoma'ama refuzafu'nepena, agitera nofira
    anaki onteho. (1 Korinti 9:9, 1 Timoti 5:18).
  nhe-BL: “Amo xijcamailpica se toro tlen ipan moquejquetza trigo para quiyolquixtis.
  gub-BL: Pezàpixi zo tapi'ak awa izuru rehe arozràn imuku'i mehe we nehe.
  eng-DRA: Thou shalt not muzzle the ox that treadeth out thy corn on the floor.
