verse: DEU.025.019
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ നിനക്ക് അവകാശമായി നൽകുന്ന ദേശത്ത്, ചുറ്റുമുള്ള ശത്രുക്കളിൽനിന്ന്
    സ്വസ്ഥത നൽകുമ്പോൾ നീ അമാലേക്യരുടെ സ്മരണ ആകാശത്തിനു കീഴിൽനിന്ന് തുടച്ചുനീക്കണം.
    ഇതു മറക്കരുത്!
  deu-TKW: Darum sollst du, wenn dir Jahwe, dein Gott, vor allen deinen Feinden ringsum
    Ruhe verschafft hat in dem Lande, welches dir Jahwe, dein Gott, zum Erbbesitze
    verleiht, die Amalekiter bis auf den Namen von der Erde vertilgen; vergiß es nicht!
  lin-lin: Tango Yawe, Nzambe na bino, akopesa bino bopemi liboso ya banguna nyonso
    oyo bazingeli bino kati na mokili oyo Yawe, Nzambe na bino, akopesa bino mpo na
    kozwa lokola libula, bosengeli koboma bato ya Amaleki mpo ete botikala lisusu
    te kokanisa bango kati na mokili. Bobosana te kosala likambo yango.
  eng-LSV: And it has been, in your God YHWH giving rest to you from all your surrounding
    enemies, in the land which your God YHWH is giving to you [for] an inheritance
    to possess it, you blot out the remembrance of Amalek from under the heavens—you
    do not forget.”
  eng-GNV: 'Therefore, when the Lord thy God hath giuen thee rest from all thine enemies
    round about in the land, which the Lord thy God giueth thee for an inheritance
    to possesse it, then thou shalt put out the remembrance of Amalek from vnder heauen:
    forget not.'
  eng-WEBSTER: Therefore it shall be, when the LORD thy God hath given thee rest from
    all thy enemies on all sides, in the land which the LORD thy God giveth thee for
    an inheritance to possess it, that thou shalt blot out the remembrance of Amalek
    from under heaven; thou shalt not forget it .
  nhw-BL: Huajca quema amoTECO Dios ya anmechmanahuijtos tlen nochi amocualancaitacahua
    catli anmechyahualose ipan nopa tlali catli anmechmacas para amoaxca, monequi
    xiquinixpolihuiltica nochi amalecitame tlen ni tlaltipactli para amo aqui quinelnamiquis
    sintla se tonal itztoyaj. Amo xiquelcahuaca xijchihuaca ya ni.
  swh-ONEN: Bwana Mungu wako atakapokupa pumziko mbali na adui zako wote wanaokuzunguka
    katika nchi akupayo kuimiliki kuwa urithi, utafutilia mbali kumbukumbu lote la
    Waamaleki chini ya mbingu. Usisahau!
  bba-bba: Sɑɑ yè sɔɔ Gusunɔ bɛsɛn Yinni u koo bɛɛ wɛ̃rɑbu wɛ̃ u de yibɛrɛbɑ kpuro
    bu bɛɛ deri tem mɛ u koo bɛɛ wɛ̃ sɔɔ mu n kɑ sɑ̃ɑ bɛɛɡim, i ko i Amɑlɛkibɑ kpuro
    kɑm koosiɑwɑ kpɑ bu ku mɑɑ ben yĩsiru yɑɑyɑ hɑnduniɑ sɔɔ. I ku rɑ ye duɑri.
  eng-KJVCPB: Therefore it shall be, when the Lord thy God hath given thee rest from
    all thine enemies round about, in the land which the Lord thy God giveth thee
    for an inheritance to possess it, that thou shalt blot out the remembrance of
    Amalek from under heaven; thou shalt not forget it.
  luo-luo: Emomiyo ka Jehova Nyasaye ma Nyasachu osemiyou kwe e piny mobiro miyou
    mondo ukaw kaka girkeni, to kik wiu wil ma ok utieko jo-Amalek duto.
  meu-meu: Taunabunai, Iehova, emui Dirava, ese inaimui iboudiai bogaragidiai laḡa-ani
    baine henimui, Iehova, emui Dirava, baine henimui emui tano ai ba halaoa tanona
    ai. Una negana ai Amalek ilalolaina ba rohoa oho, guba henunai. Basio laloa boio.
  npi-ULB: त्यसकारण, परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई तिमीहरूले अधिकार गर्ने
    देशमा ल्याउनुहुँदा तिमीहरूका वरिपरि भएका तिमीहरूका सबै शत्रुबाट तिमीहरूलाई विश्राम
    दिनुभएपछि आकाशमुनि अमालेकीहरूको नाउँनिशानै मेटिदिन नभुल्नू ।
  yor-yor: Nígbà tí Olúwa Ọlọ́run yín bá fún un yín ní ìsinmi lọ́wọ́ gbogbo àwọn ọ̀tá
    yín tí ó yí i yín ká ní ilẹ̀ tí Olúwa Ọlọ́run ń fi fún yín láti ni ní ìní, ẹ̀yin
    yóò sì pa ìrántí Amaleki rẹ́ kúrò lábẹ́ ọ̀run. Má ṣe gbàgbé.
  ind-ind: Karena itu, kalian harus memusnahkan semua orang Amalek sehingga bangsa
    itu punah dari muka bumi. Lakukanlah itu sesudah TUHAN Allah memberi kalian ketenangan
    dari serangan musuh di seluruh negeri yang sebentar lagi TUHAN serahkan kepada
    kalian. Janganlah lupa melakukan perintah ini!”
  pes-OPCB: بنابراین وقتی که خداوند، خدایتان در سرزمین موعود شما را از شر تمامی دشمنانتان
    خلاصی بخشید، باید نام عمالیق را از روی زمین محو و نابود کنید. هرگز این را فراموش
    نکنید.
  tgl-ULB: Kaya, kapag binigyan kayo ni Yahweh na inyong Diyos ng pahinga mula sa
    lahat ng inyong mga kaaway na nakapalibot, sa lupain na ibibigay ni Yahweh na
    inyong Diyo para angkinin bilang isang pamana, hindi dapat ninyo kalimutan na
    dapat ninyong pawiin ang alaala ng taga-Amalek mula sa silong ng langit.
  hui-hui: Anidagua biyagonaga mani tínaga dindi Anduane Homogo inanaga Ngode Datagaliwabe
    ibugua ngulebero layagoria pu howa tano uruni wai paberume hagirabu yaanda hai
    ho ngelalimu. Ani ngelai howa tínaga waitigi kaware bu karume gialanda halu ibuwa
    babe nahe howa tígua Amalegeali uruni bibahendeore bo wahai halimu. Bo wahai haramigola
    mani holebirarume Amalegeali abogo ogoria hene lalu bi te nalelo ani bilimu. I̱na
    bi o larogo embedaore nahe aniore bilimu, lalu Mosesehanda lene.
  mya-mya: သို့​ဖြစ်​၍​သင်​တို့​သည်​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​ပေး​သ​နား​တော်​မူ​မည့်​ပြည်​သို့​ရောက်​၍
    ပတ်​ဝန်း​ကျင်​ရန်​သူ​တို့​၏​တိုက်​ခိုက်​မှု​မှ​ကင်း လွတ်​ပြီး​အေး​ချမ်း​စွာ​နေ​ထိုင်​ရ​သော​အ​ခါ
    အာ​မ​လက်​အ​မျိုး​သား​တို့​ကို​တစ်​ယောက် မ​ကျန်​သုတ်​သင်​ပစ်​ရန်​မ​မေ့​ကြ​နှင့်။
  bod-N: དེ་བས་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་མཐའ་འཁོར་གྱི་དགྲ་ཐམས་ཅད་ལས་བསྐྱབས་ཤིང་།
    ཁོང་གིས་ཁྱོད་རྣམས་ལ་ས་སྐལ་དུ་གནང་བའི་ཡུལ་དུ་བདེ་བར་གནས་པའི་ཚེ། ཁྱོད་ཀྱིས་ཨ་མཱད་ལེག་མི་རིགས་ཀྱི་མིང་ནི་གནམ་འོག་ནས་ནུབ་པར་བྱེད་དགོས་པ་མ་བརྗེད་ཅིག
  sna-sna: Kana Jehovha Mwari wenyu akupai zvose kubva kuvavengi vakakupoteredzai
    munyika yaari kukupai kuti ive yenyu senhaka, munofanira kudzima kurangarirwa
    kwaAmareki kubva pasi pedenga. Musazokanganwa!
  spa-BLM: Por lo tanto, cuando el Señor, tu Dios, te haya dado descanso de todos
    tus enemigos alrededor, en la tierra que el Señor, tu Dios, te da en herencia
    para que la poseas, borrarás la memoria de Amalec de debajo del cielo. No lo olvidarás.
  cac-cac: Yuj chi' ayic ol ex coljoquel yuj Jehová co Diosal d'a eb' ajc'ol oyanoch
    d'a spatictac lum luum ol ac'joc eyiquej chi', yovalil tze satel eb' yin̈til Amalec
    chi', man̈xo ol b'inaj eb' d'a yolyib'an̈q'uinal tic d'a juneln̈ej. Mocab' b'at
    satc'olal jun checnab'il tic eyuuj.
  swh-ULB: Kwa hiyo, Yahwe Mungu wako atakapowapa pumziko kutoka kwa maadui zako kila
    sehemu, katika nchi ambayo Yahwe Mungu wako anawapatia kumiliki kama urithi, hautakiwi
    kusahau kuwa unapaswa kufuta kumbukumbu ya Waamaleki chini ya mbingu.
  bel-bel: дык вось, калі Гасподзь, Бог твой, супакоіць цябе ад усіх ворагаў тваіх
    з усіх бакоў, на зямлі, якую Гасподзь, Бог твой, дае табе ў дзялянку, каб авалодаць
    ёю, сатры з памяці Амаліка з-пад неба; не забудзься.
  deu-ELBBK: Und wenn der HERR, dein Gott, dir Ruhe geschafft hat vor allen deinen
    Feinden ringsum, in dem Land, das der HERR, dein Gott, dir als Erbteil gibt, es
    zu besitzen, so soll es geschehen, dass du das Gedächtnis Amaleks unter dem Himmel
    austilgst. Vergiss es nicht!
  mbb-OT: Umbe, dèdeeti niw is menge Amalikanhen emun ibpehimeley kew en te Nengazen
    he Megbevayè niw su egkezaag niw en is langun he menge kuntada niw zuen te tanà
    he ibeǥey zin keniyu su wey niw maangken. Ne kenè niw heini lipati.
  mal-2015: ആകയാൽ നിന്റെ ദൈവമായ യഹോവ നിനക്കു അവകാശമായി അടക്കുവാൻ തരുന്ന ദേശത്തു ചുറ്റുമുള്ള
    നിന്റെ സകലശത്രുക്കളെയും നിന്റെ ദൈവമായ യഹോവ നീക്കി നിനക്കു സ്വസ്ഥത തന്നിരിക്കുമ്പോൾ
    നീ അമാലേക്കിന്റെ ഓർമ്മയെ ആകാശത്തിൻകീഴിൽനിന്നു മായിച്ചുകളയേണം; ഇതു മറന്നുപോകരുതു.
  rmc-rmc: Sar tumen o RAJ, tumaro Del, dela o smirom tumare ňeprijaťeľendar andre
    phuv, savi tumenge del o RAJ andro ďeďictvos, hoj la te zalen, khosena avri o
    leperiben pro Amaleka tel o ňebos. Ma bisteren pre oda!“
  pes-OPV: پس چون یهوه خدایت تو را در زمینی که یهوه، خدایت، تو را برای تصرفش نصیب
    می‌دهد، از جمیع دشمنانت آرامی بخشد، آنگاه ذکر عمالیق را از زیر آسمان محو ساز و
    فراموش مکن.
  ron-1924: Кынд ыць ва да Домнул Думнезеул тэу одихнэ, дупэ че те ва избэви де тоць
    врэжмаший каре те ынконжоарэ, ын цара пе каре Домнул Думнезеул тэу ць-о дэ ка
    моштенире ши спре стэпынире, сэ штерӂь помениря луй Амалек де суб черурь – сэ
    ну уйць лукрул ачеста.
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু যে দেশটি তোমাদের অধিকারের জন্য দিতে যাচ্ছেন সেখানে
    তোমাদের চারপাশের শত্রুদের থেকে তোমাদের বিশ্রাম দেবেন, তোমরা তখন পৃথিবীর উপর থেকে
    অমালেকীয়দের চিহ্ন একেবারে মুছে দেবে। ভুলে যাবে না!
  som-som: Sidaas daraaddeed markii Rabbiga Ilaahiinna ahu idinka nasiyo cadaawayaashiinna
    hareerahiinna ku wareegsan oo dhan, idinkoo jooga dalka Rabbiga Ilaahiinna ahu
    uu dhaxal idiin siinayo inaad hantidaan aawadeed, waa inaad reer Camaaleq ka baabbi'isaan
    inta samada ka hoosaysa, oo taas ha illoobina.
  lat-VUC: 'Cum ergo Dominus Deus tuus dederit tibi requiem, et subjecerit cunctas
    per circuitum nationes in terra, quam tibi pollicitus est: delebis nomen ejus
    sub cælo. Cave ne obliviscaris.'
  eng-ASVBT: Therefore it shall be, when Jehovah thy God hath given thee rest from
    all thine enemies round about, in the land which Jehovah thy God giveth thee for
    an inheritance to possess it, that thou shalt blot out the remembrance of Amalek
    from under heaven; thou shalt not forget.
  ita-1885: Perciò, quando il Signore Iddio tuo ti avrà data requie da tutti i tuoi
    nemici d'ogn'intorno, nel paese che il Signore Iddio tuo ti dà in eredità per
    possederlo; spegni la memoria di Amalec disotto al cielo; non dimenticarlo.
  eng-LXXUP: And it shall come to pass whenever the Lord thy God shall have given
    thee rest from all thine enemies round about thee, in the land which the Lord
    thy God gives thee to inherit, thou shalt blot out the name of Amalek from under
    heaven, and shalt not forget to do it.
  eng-ULB: Therefore, when Yahweh your God has given you rest from all your enemies
    round about, in the land that Yahweh your God is giving you to possess as an inheritance,
    you must not forget that you must blot out the remembrance of Amalek from under
    heaven.
  spa-VBL: Una vez que el Señor tu Dios te dé la paz después de luchar contra tus
    enemigos en el país que te da para que lo tomes y lo poseas, debes borrar incluso
    el recuerdo de los amalecitas de la tierra. ¡No lo olvides!
  fra-_FOB: Quand donc l'Éternel ton Dieu t'aura donné du repos de tous tes ennemis
    à l'entour, au pays que l'Éternel ton Dieu te donne en héritage pour le posséder,
    tu effaceras la mémoire d'Amalek de dessous les cieux. Ne l'oublie point.
  mal-mal: ആകയാൽ നിന്റെ ദൈവമായ യഹോവ നിനക്ക് അവകാശമായി കീഴടക്കുവാൻ തരുന്ന ദേശത്ത് ചുറ്റുമുള്ള
    നിന്റെ സകലശത്രുക്കളെയും നിന്റെ ദൈവമായ യഹോവ നീക്കി നിനക്ക് സ്വസ്ഥത തന്നിരിക്കുമ്പോൾ
    നീ അമാലേക്കിന്റെ ഓർമ്മയെ ആകാശത്തിൻ കീഴിൽനിന്ന് മായിച്ചുകളയണം; ഇത് മറന്നുപോകരുത്.
  urd-GVR: Chunāṅche jab Rab terā Ḳhudā tujhe irdgird ke tamām dushmanoṅ se sukūn
    degā aur tū us mulk meṅ ābād hogā jo wuh tujhe mīrās meṅ de rahā hai tāki tū us
    par qabzā kare to Amālīqiyoṅ ko yoṅ halāk kar ki duniyā meṅ un kā nām-o-nishān
    na rahe. Yih bāt mat bhūlnā.
  suz-BL: मोपतीके परमप्रभु यावे, इन परमप्रभुमी इन कली योव़शा गेशो इन के सेल्‍चा चिक्‍शो
    रागीम इन जोरी सत्रु नु लडाइ पशा, नाइक्‍साक्‍नी हना, अमालेकी आन नें रागी रे क्‍याम्‍चा
    माल्‍नीनी। मेको मप्रेंदीन” देंत। १सामुएल १५:२-३
  ita-1927: 'Quando dunque l’Eterno, il tuo Dio, t’avrà dato requie, liberandoti da
    tutti i tuoi nemici all’intorno nel paese che l’Eterno, il tuo Dio, ti dà come
    eredità perché tu lo possegga, cancellerai la memoria di Amalek di sotto al cielo:
    non te ne scordare!'
  ckb-ckb: جا کاتێک یەزدانی پەروەردگارتان ئێوەی حەساندەوە لە هەموو دوژمنەکانتان کە
    لە چواردەورتانن لەو خاکەی یەزدانی پەروەردگارتان پێتانی دەدات هەتا دەستی بەسەردا
    بگرن وەک میرات، ئەوا ناوی عەمالێق لەژێر ئاسمان دەسڕنەوە، لەبیری نەکەن!
  eng-BBE: So when the Lord your God has given you rest from all who are against you
    on every side, in the land which the Lord your God is giving you for your heritage,
    see to it that the memory of Amalek is cut off from the earth; keep this in mind.
  kan-OKCV: ಆದ್ದರಿಂದ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ವಶಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ಸೊತ್ತಾಗಿ ಕೊಡುವ
    ದೇಶದ ಸುತ್ತಲು ಇರುವ ಶತ್ರುಗಳಿಂದ ನಿಮ್ಮನ್ನು ಬಿಡಿಸಿ, ವಿಶ್ರಾಂತಿ ಕೊಡುವರು. ಆಗ ನೀವು ಅಮಾಲೇಕ್ಯರ
    ಜ್ಞಾಪಕವನ್ನು ಆಕಾಶದ ಕೆಳಗಿಂದ ಅಳಿಸಿಬಿಡಬೇಕು, ಇದನ್ನು ಮರೆಯಬಾರದು.
  tam-2017: உன் தேவனாகிய யெகோவா நீ சொந்தமாக்கிக்கொள்ள உனக்குக் கொடுக்கும் தேசத்தின்
    சுற்றுப்புறத்தாராகிய உன்னுடைய எதிரிகளையெல்லாம் உன் தேவனாகிய யெகோவா விலக்கி, உன்னை
    இளைப்பாறச்செய்யும்போது, நீ அமலேக்கியர்களின் பெயர் வானத்தின்கீழ் இராமல் அழித்துப்போடுவாயாக;
