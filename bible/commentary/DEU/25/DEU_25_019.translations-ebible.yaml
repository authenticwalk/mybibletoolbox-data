  mps-mps: Tama tialima, Godigo te bulu dagebolo mabo sogo tama bugagia bagulama,
    tama boi bidi dabe pąde bidalubo bagego dage me dologobeo. Teda dagego Amalek
    dabe tigidali elama isilao. Tama tilama da, te bidi dabego augwali kone me egobeo.
    Dagego te tama tiyąo. Dagego munu me gegeda pelamo dao,” Mosesgo te Israel dabebolo
    te po wai.
  tpi-tpi: Olsem na taim God i givim dispela kantri long yupela na i banisim yupela
    gut bai ol birua i stap klostu ol i no inap bagarapim yupela, orait yupela i mas
    kilim olgeta Amalek i dai. Olsem na bai i no gat man i ken tingim ol gen. Yupela
    i mas mekim olsem. Yupela i no ken lusim tingting.”
  dan-1931: Når derfor HERREN din Gud giver dig Ro for alle dine Fjender rundt om
    i det Land, HERREN din Gud vil give dig i Arv og Eje, da skal du udrydde ethvert
    Minde om Amalek. Glem det ikke!
  vie-OVCB: Vì thế, khi Chúa Hằng Hữu, Đức Chúa Trời của anh em, cho anh em được rảnh
    tay, không còn phải lo đối địch kẻ thù trong đất hứa nữa, anh em phải nhớ xóa
    tên A-ma-léc khỏi lịch sử nhân loại. Anh em không được quên!”
  guj-2017: તેથી યહોવાહ તમારા ઈશ્વર તમને જે દેશ વારસા તથા વતન તરીકે આપે છે તેમાં તે
    તમારી આસપાસના શત્રુઓથી તમને રાહત આપે ત્યારે એમ થાય કે તમે આકાશ તળેથી અમાલેકનું
    નામોનિશાન નષ્ટ કરી નાખવાનું તમે ભૂલશો નહિ.
  pon-2006A: Eri, ni KAUN-O, amwail Koht eh pahn ketikihong kumwail sahpwo oh kumwail
    pahn solahr perki amwail imwintihti kan me kousoan kapil kumwail, kumwail kanahieng
    oh kemehla mehn Amalek koaros, pwe katamanparail en dehr kin mie rehn aramas akan
    kohkohlahte. Kumwail dehpa manokehla!
  por-BRBSL: Portanto será, quando Javé, vosso Deus, vos tiver dado descanso de todos
    os vossos inimigos ao redor, na terra que Javé, vosso Deus, vos dá por herança
    para possuí-la, que apagareis a memória de Amaleque de debaixo do céu. Você não
    deve esquecer.
  cth-cth: Hatdawkvah, BAWIPA Cathut ni râw lah na poe e ram dawk, na tengpam kaawm
    e taran pueng e kut dawk hoi na hlout sak teh yawhawi na poe toteh, Amaleknaw
    heh pouknae ao hoeh nahanelah, kalvan rahim vah na raphoe awh han. Hot hah na
    pahnim mahoeh.
  twi-twi: Sɛ Awurade, mo Nyankopɔn no, ma mo ahomegye fi mo atamfo nyinaa nsam, wɔ
    asase a ɔde rema mo sɛ agyapade no so a, ɛsɛ sɛ mosɛe Amalekfo na wɔankae wɔn
    bio wɔ asase yi so. Mommma mo werɛ mfi eyi da!
  hlt-hlt: Tedae nang taengah rho la pang sak ham BOEIPA na Pathen loh m'paek khohmuen
    kaepvai kah na thunkha rhoek boeih kut lamkah te BOEIPA na Pathen loh n'khoem
    bitni. Te vaengah Amalek poekkoepnah te vaan hmui lamloh khoe ham hnilh boeh.
  tbz-SIM: Bɑ̀mbɑ̀ mmiɛ nti Yiɛ̀ nKuyie nkùù di te kù yóó di dɛɛtɛ́nɛ̀mu di dootitɔbɛ̀
    kɛ́ di kɑnnɛ bɑ̀mmùù kɛtenkɛ̀ kù yɛ̃ nkù yóó di duɔ́ nkɛ̀ miɛkɛ. Dí kuɔ Amɑdesiibɛ
    botí kumɔu pɑ́íí, kutenkù duɔ́mɛ̀. Di bɑ́ɑ́ ti yɛ̃̀.
  msy-2020: Kamaghɨn, Ikiavɨra Itir God, ian God kantrin kam ia danɨngigh, egh deragh
    ia avɨnightɨ, apanir roghɨra itiba ia gasɨghasighan kogham. Eghtɨ ia bar Amalekia
    mɨsuegh me kuvaremeghtɨ, gumazamiziba ua me gɨnɨghnɨghan kogham. Ia bizir kam,
    bakɨnɨghnɨghan markɨ.”
  azb-azb: Allahınız Rəbb mülk etmək üçün irs olaraq sizə verəcəyi torpaqda və ətrafınızda
    olan düşmənlərin hamısından qurtarıb rahatlıq verəndə səma altından Amaleqlilərin
    xatirəsini silin və bunu unutmayın.
  eng-DBY: And it shall be, when Jehovah thy God shall have given thee rest from all
    thine enemies round about, in the land that Jehovah thy God giveth thee for an
    inheritance to possess it, that thou shalt blot out the remembrance of Amalek
    from under the heavens; thou shalt not forget it.
  hin-2017: इसलिए जब तेरा परमेश्वर यहोवा उस देश में, जो वह तेरा भाग करके तेरे अधिकार
    में कर देता है, तुझे चारों ओर के सब शत्रुओं से विश्राम दे, तब अमालेक का नाम धरती
    पर से मिटा डालना; और तुम इस बात को न भूलना।
  wol-KYG: Bu ngeen demee ba seen Yàlla Aji Sax ji noppal leen ci mboolem seen noon
    yi séq réew, mi mu leen sédd, ngir ngeen nangu ko, nangeen far mboolem lu ñu doon
    fàttlikoo Amalegeen ñi fu asamaan tiim. Buleen ko fàtte.
  eng-YLT: And it hath been, in Jehovah thy God's giving rest to thee, from all thine
    enemies round about, in the land which Jehovah thy God is giving to thee — an
    inheritance to possess it — thou dost blot out the remembrance of Amalek from
    under the heavens — thou dost not forget.
  eng-WYC-2017: Therefore when thy Lord God hath given rest to thee, and hath made
    subject to thee all nations about, in the land that he promised to thee, thou
    shalt do away Amalek’s name from under heaven; be thou ware lest thou forget this.
  eng-WMBB: Therefore it shall be, when the LORD your God has given you rest from
    all your enemies all around, in the land which the LORD your God gives you for
    an inheritance to possess it, that you shall blot out the memory of Amalek from
    under the sky. You shall not forget.
  urd-GVH: चुनाँचे जब रब तेरा ख़ुदा तुझे इर्दगिर्द के तमाम दुश्मनों से सुकून देगा
    और तू उस मुल्क में आबाद होगा जो वह तुझे मीरास में दे रहा है ताकि तू उस पर क़ब्ज़ा
    करे तो अमालीक़ियों को यों हलाक कर कि दुनिया में उनका नामो-निशान न रहे। यह बात
    मत भूलना।
  rug-rug: Ke gua asa, pana poni gamu e Zihova sa mia Tamasa sa popoa, meke va sare
    gamu Sa si gamu doduru koari na mia kana, pu koa vari likohaeni gamu, si meke
    mi muliṉae, mamu va mate betoi sari doduru tie Amaleki, pude loke tie kaqu balabala
    pulei si arini. Mi balabala valeana si gamu!
  gaz-gaz: Yommuu Waaqayyo Waaqni kee biyya dhaala godhee siif kennu keessatti diinota
    naannoo keetii irraa boqonnaa siif kennutti, yaadannoo Amaaleq samii jalaa balleessi.
    Waan kana hin dagatin!
  fra-LSG: 'Lorsque l’Éternel, ton Dieu, après t’avoir délivré de tous les ennemis
    qui t’entourent, t’accordera du repos dans le pays que l’Éternel, ton Dieu, te
    donne en héritage et en propriété, tu effaceras la mémoire d’Amalek de dessous
    les cieux: ne l’oublie point.'
  yal-yal: Iki, Alatala ɛ Ala na ɛ rasabati ɛ rabilinna yaxune yɛɛ xɔri na bɔxɔni
    a dɛnaxan soma ɛ yii, ɛ xa Amalɛkine raxɔri han e xinla yi tunun dunuɲa yi. Ɛ
    nama ɲinan na xɔn!
  haw-1868: No ia mea, aia hoomaha mai o Iehova kou Akua ia oe mai kou poe enemi a
    puni, ma ka aina a Ienova kou Akua i hoolilo mai ai nou, e hokai loa aku oe i
    ka Amaleka malalo ae o ka lani; mai hoopoina oe.
  arb-NAV: فَمَتَى أَرَاحَكُمُ الرَّبُّ إِلَهُكُمْ مِنْ جَمِيعِ أَعْدَائِكُمُ الْمُحِيطِينَ
    بِكُمْ فِي الأَرْضِ الَّتِي يَهَبُهَا لَكُمْ مِيرَاثاً، امْحُوا ذِكْرَ شَعْبِ
    عَمَالِيقَ مِنْ تَحْتِ السَّمَاءِ. لَا تَنْسَوْا هَذَا.
  ewe-ewe: eya ta ne Yehowa, wò Mawu la na nèvo tso wò futɔwo katã ƒe asi me le ŋugbedodonyigba
    la dzi la, ele na wò be nàtsrɔ̃ Amaleki ƒe ŋkɔ ɖa keŋkeŋ le dziƒoa te. Mègaŋlɔ
    nu sia be gbeɖe o.”
  eng-LEE: 'And it shall come to pass, when the Lord thy God giveth thee rest from
    all thy enemies round about, in the land which the Lord thy God giveth thee for
    an inheritance to possess it, that thou shalt blot out the remembrance of ''Amalek
    from under the heavens: thou shalt not forget.'
  asm-FB: এই হেতুকে, আপোনালোকৰ ঈশ্বৰ যিহোৱাই যি দেশ উত্তৰাধিকাৰ স্বৰূপে অধিকাৰ কৰিবলৈ
    আপোনালোকক দিবলৈ গৈছে, সেই দেশত আপোনালোকৰ চাৰিওফালে থকা সকলো শত্রুবোৰৰ পৰা তেওঁ
    যেতিয়া আপোনালোকক বিশ্ৰাম দিব, তেতিয়া আকাশৰ তলৰ পৰা অমালেকীয়াসকলৰ চিন আপোনালোকে
    একেবাৰে মছি পেলাব লাগিব। এই কথা আপোনালোকে নাপাহৰিবা।
  sus-A: يَكْسِ، وٌ مَرِفِ عَلَتَلَ قَمَ نّ وٌ رَتَنفَدٍ وٌ يَشُييٍ مَ، نَشٍيٍ نَ
    وٌ رَبِلِنيِ بْشِ مَ عَ قَمَ دّننَشّ سٌدٍ وٌ يِ رَ. وٌ قَمَ عَمَلّكِكَيٍ رَهَلَكِدٍ،
    عَلَكٌ عٍ شِلِ شَ لْي دُنِحَ مَ. وٌ نَشَ نّيمُ عٍ شَ قٍ رَبَشِ مَ.
  fra-SBL: C'est pourquoi, lorsque l'Éternel, ton Dieu, t'aura donné du repos contre
    tous tes ennemis d'alentour, dans le pays que l'Éternel, ton Dieu, te donne en
    héritage pour le posséder, tu effaceras de dessous le ciel le souvenir d'Amalek.
    Tu n'oublieras pas.
  hbo-hbo: וְהָיָ֡ה בְּהָנִ֣יחַ יְהוָ֣ה אֱלֹהֶ֣יךָ ׀ לְ֠ךָ מִכָּל־אֹ֨יְבֶ֜יךָ מִסָּבִ֗יב
    בָּאָ֙רֶץ֙ אֲשֶׁ֣ר יְהוָֽה־אֱ֠לֹהֶיךָ נֹתֵ֨ן לְךָ֤ נַחֲלָה֙ לְרִשְׁתָּ֔הּ תִּמְחֶה֙
    אֶת־זֵ֣כֶר עֲמָלֵ֔ק מִתַּ֖חַת הַשָּׁמָ֑יִם לֹ֖א תִּשְׁכָּֽח׃ פ
  eng-WYCLIFFE: Therfor whanne thi Lord God hath youe reste to thee, and hath maad
    suget alle naciouns `bi cumpas, in the lond which he bihiyte to thee, thou schalt
    do awei `the name of hym vndur heuene; be thou war lest thou foryete.
  cwe-cwe: Ivo Mndewa Mulungu, Mulungu wenu, vondayamuhumuzeni kulawa muna ukuitowa
    na wehi wenu wowomzungulukani muna iisi iyamwing'hileni iwe yenu na mukale umo,
    molondeka muwanange Waamaleki wose muladi sekewakumbukigwe kaidi. Sekemuzimize
    kutenda ivo.
  kik-kik: Hĩndĩ ĩrĩa Jehova Ngai wanyu akaamũhe ũhurũko kuuma kũrĩ thũ iria ciothe
    imũrigiicĩirie bũrũri-inĩ ũrĩa ekũmũhe mũwĩgwatĩre ũtuĩke igai rĩanyu-rĩ, mũkaaniina
    kĩndũ o gĩothe kĩngĩtũma Aamaleki maririkanwo gũkũ thĩ guothe. Mũtikanariganĩrwo
    nĩ ũndũ ũcio.
  fra-NCL: 'Quand Yahweh, ton Dieu, t’aura donné du repos, t’ayant délivré de tous
    tes ennemis d’alentour, dans le pays que Yahweh, ton Dieu, te donne en héritage
    pour le posséder, tu effaceras la mémoire d’Amalec de dessous le ciel : ne l’oublie
    pas.'
  cek-AK: Na Angraeng Sithaw mah nangcae khaeah qawk ah paek ih, prae taengah kaom
    na misanawk boih ban thung hoiah pahlong moe, anghakhaih ang paek o naah, pahnet
    ving hanah, Amalek kaminawk to van tlim hoiah amrosak boih han oh; na pahnet han
    om ai.
  cuk-cuk: Degisoggu, be-Bab-Dummad-Jehová yar-bemargadga-guega-uknaidgi, be-isdarmalad-bela-bemar-ebilis-bukwadgi-nakwega
    bemar-imaksale, bela Amalec-dulemar be obelomaloed. We-ibmar melle be iemalo,
    bela be Amalec-dulemar-ogilogedse be imakmalo.”
  uig-CYR: Шуңа, Пәрвәрдигар Худайиң мирасиң болсун дәп саңа егиләшкә беридиған зиминда,
    Пәрвәрдигар Худайиң әтрапиңдики барлиқ дүшмәнлириңдин аманлиқ бәргинидә, Амаләкләрниң
    намини асманниң тегидә әсләнмигидәк дәриҗидә өчүрүвәт; бу ишни унутма.
  tel-2017: కాబట్టి మీరు స్వాధీనం చేసుకోడానికి మీ దేవుడైన యెహోవా వారసత్వంగా మీకిస్తున్న
    దేశంలో, మీ దేవుడైన యెహోవా మీ చుట్టూ ఉన్న శత్రువులందరి నుంచీ మీకు నెమ్మది ఇచ్చిన
    తరువాత అమాలేకీయుల పేరు ఆకాశం కింద ఉండకుండాా తుడిచిపెట్టుకు పోయేలా చేయండి. ఈ సంగతి
    ఎన్నడూ మర్చిపోవద్దు.”
  hat-BSA: “Pou sa, li va vin rive ke lè SENYÈ a, Bondye nou an, vin bannou repo de
    tout lènmi ki antoure nou yo, nan peyi ke SENYÈ a, Bondye nou an, te bannou kòm
    eritaj pou posede a, nou va efase memwa a Amalec soti anba syèl la. Nou pa pou
    bliye sa.
  kos-kos: Na ke LEUM GOD lowos El asot nu suwos facl sac, ac oru kowos moulla liki
    mwet lokoalok lowos nukewa su muta raunikowosla, kowos in onela mwet Amalek nukewa,
    tuh in wangin mwet sifil esamulos. Nik kowos mulkunla!
  hbo-WLC: וְהָיָ֡ה בְּהָנִ֣יחַ יְהוָ֣ה אֱלֹהֶ֣יךָ ׀ לְ֠ךָ מִכָּל־אֹ֨יְבֶ֜יךָ מִסָּבִ֗יב
    בָּאָ֙רֶץ֙ אֲשֶׁ֣ר יְהוָֽה־אֱ֠לֹהֶיךָ נֹתֵ֨ן לְךָ֤ נַחֲלָה֙ לְרִשְׁתָּ֔הּ תִּמְחֶה֙
    אֶת־זֵ֣כֶר עֲמָלֵ֔ק מִתַּ֖חַת הַשָּׁמָ֑יִם לֹ֖א תִּשְׁכָּֽח׃ פ
  ibo-ibo: Mgbe Onyenwe anyị Chineke gị mere ka i nwere onwe gị site nʼaka ndị iro
    gbara gị gburugburu, mgbe o mere ka i zuru ike nʼala ahụ Onyenwe anyị Chineke
    gị na-enye gị dịka ihe nketa, ime ka i nweta ya, ị ghaghị igbuchapụ ndị Amalek,
    ka ha bụrụ ndị a na-agaghị echetakwa ọzọ nʼokpuru eluigwe. Echefukwala ime otu
    a.
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଅଧିକାରାର୍ଥେ ତୁମ୍ଭକୁ ଯେଉଁ ଦେଶ ଦେବେ, ସେହି ଦେଶରେ
    ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଚତୁର୍ଦ୍ଦିଗସ୍ଥ ତୁମ୍ଭ ଶତ୍ରୁମାନଙ୍କଠାରୁ ତୁମ୍ଭକୁ ବିଶ୍ରାମ ଦେଲେ,
    ତୁମ୍ଭେ ଆକାଶ ତଳରୁ ଅମାଲେକର ସ୍ମରଣ ଚିହ୍ନ ଲୋପ କରିବ; ତୁମ୍ଭେ ପାସୋରିବ ନାହିଁ।
  chk-chk: Iei mine, lupwen ewe Samol mi Lapalap ämi we Kot epwe ngenikemi ewe fanü
    o asösökemi seni chon oputakemi meinisin mi nom ünükümi, oupwe fokun niela ekewe
    chon Amalek, pwe esap wor eman epwe chüen chechemeniir. Ousap fokun manlükala
    mine üa ürenikemi.”
  rop-rop: Wal wen YAWEI bin gibit yumob det kantri, en meigim yumob jidan seifwan
    brom detlot enami blanga yumob hu jidan deya olaran langa det kantri blanga yumob,
    wal yumob garra meiksho yumob kilim ol det Amalekait traib, en nobodi kaan jinggabat
    langa olabat enimo. Nomo foget tharran na.”
  ukr-1871: І коли Господь, Бог твій, заспокоїть тебе від усїх ворогів округи, у землї,
    що Господь, Бог твій, дає тобі в наслїддє і державу, тодї мусиш ти стерти спід
    небес память про Амалика. Не забудь про се!
  deu-1951: Wenn dir nun der HERR, dein Gott, Ruhe gegeben hat vor allen deinen Feinden
    ringsum im Lande, das der HERR, dein Gott, dir als Erbe einzunehmen gibt, so sollst
    du das Gedächtnis Amaleks unter dem Himmel vertilgen; vergiß es nicht!
  eng-JPS: Therefore it shall be, when the LORD thy God hath given thee rest from
    all thine enemies round about, in the land which the LORD thy God giveth thee
    for an inheritance to possess it, that thou shalt blot out the remembrance of
    Amalek from under heaven; thou shalt not forget.
  srp-1865: Zato kad te Gospod Bog tvoj smiri od svijeh neprijatelja tvojih unaokolo
    u zemlji koju ti daje Gospod Bog tvoj da je naslijediš, tada zatri spomen Amaliku
    pod nebom; ne zaboravi.
  lug-lug: Bw’olimala okutuuka mu nsi Mukama Katonda wo gy’akuwa okubeera obusika
    bwo obw’enkalakkalira, ng’akumazeeko n’abalabe bo bonna ku njuyi zonna, ng’owummudde,
    ozikiririzanga ddala Abamaleki n’obamalirawo ddala bonna wansi w’eggulu, ne watabaawo
    baliddayo kubajjukira nti baali babaddewo. Ekyo tokyerabiranga.
  heb-heb: והיה בהניח יהוה אלהיך לך מכל איביך מסביב בארץ אשר יהוה אלהיך נתן לך נחלה
    לרשתה תמחה את זכר עמלק מתחת השמים לא תשכח׃
  ben-IRV: অতএব তোমার ঈশ্বর সদাপ্রভু যে দেশ উত্তরাধিকারের জন্য তোমাকে দিচ্ছেন, সেই
    দেশে তোমার ঈশ্বর সদাপ্রভু চারদিকের সব শত্রু থেকে তোমাকে বিশ্রাম দিলে পর তুমি আকাশমণ্ডলের
    নীচে থেকে অমালেকের স্মৃতি মুছে ফেলবে; এটা ভুলে যেও না।
  pan-pan: ਇਸ ਲਈ ਹੁਣ ਜਦ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਜਿਹੜਾ ਉਹ ਤੁਹਾਨੂੰ ਵਿਰਾਸਤ
    ਵਿੱਚ ਦਿੰਦਾ ਹੈ, ਤੁਹਾਡੇ ਆਲੇ-ਦੁਆਲੇ ਦੇ ਸਾਰੇ ਵੈਰੀਆਂ ਤੋਂ ਤੁਹਾਨੂੰ ਅਰਾਮ ਦੇਵੇ, ਤਦ ਤੁਸੀਂ
    ਅਮਾਲੇਕੀਆਂ ਦਾ ਨਾਮ-ਨਿਸ਼ਾਨ ਅਕਾਸ਼ ਦੇ ਹੇਠੋਂ ਮਿਟਾ ਦੇਣਾ। ਤੁਸੀਂ ਇਹ ਗੱਲ ਭੁੱਲ ਨਾ ਜਾਣਾ।”
  mya-JVB: သို့ဖြစ်၍ သင် ၏ဘုရားသခင် ထာဝရဘုရား သည် သင့် အမွေခံ စရာဘို့ အပိုင် ပေး တော်မူသောပြည်
    ၌ သင့် ပတ်လည် ၌ နေသောရန်သူ အပေါင်း တို့၏ လက်မှ ကယ်လွှတ်၍ ချမ်းသာ ပေးတော်မူသောအခါ
    ၊ အာမလက် အမျိုးကို အောက်မေ့ စရာ မရှိစေခြင်းငှာ၊ ကောင်းကင် အောက် ၌ သုတ်သင် ပယ်ရှင်းရမည်။
    ထိုအမှုကို မ မေ့ မလျော့ရ။
  hmo-hmo: Unai dainai, Lohiabada emui Dirava, umui ia henia do umui noho tano dekenai,
    dagedage taudia dekena amo laga-ani umui dekenai ia henia neganai, unai Amaleka
    taudia ibounai do umui alaia mase. Do umui aladia ore momokani, vadaeni tau ta
    ese idia do ia laloa lou lasi. Inai kara do umui karaia, laloaboio lasi!”
  urd-urd: इसलिए जब ख़ुदावन्द तेरा ख़ुदा उस मुल्क में, जिसे ख़ुदावन्द तेरा ख़ुदा मीरास
    के तौर पर तुझको क़ब्ज़ा करने को देता है, तेरे सब दुश्मनों से जो आस — पास हैं तुझको
    राहत बख़्शे, तो तू 'अमालीकियों के नाम — ओ — निशान को सफ़ह — ए — रोज़गार से मिटा
    देना; तू इस बात को न भूलना।
  rus-SYN: итак, когда Господь Бог твой успокоит тебя от всех врагов твоих со всех
    сторон, на земле, которую Господь Бог твой дает тебе в удел, чтоб овладеть ею,
    изгладь память Амалика из поднебесной; не забудь.
  bqc-SIM: Tó Dii á Lua á ibɛɛ pↄ́ liaaáziↄ nàɛ́ á ↄzĩ, à á gba ĩ́ampakĩi
    bùsu pↄ́ àlɛ kpáwá à sipi guu, à Amalɛki buipiↄ tↄ́ dɛ dṹniau. A yã́
    su sã́águo.
  tcz-CHONGTHU: Ajeh chu Pakai, Pathen in nangho choldamna nape tauvin, nakim vel'uva
    namel mateu jousea kona nacholdo sah diu, Pakai, Pathen in napehnau nagoulo nadiu
    muna nachen lut tenguleh, nanghon jong vannoi leiset a Amelek mite chenna jouse
    chu nasuh mang hel diu ahi, tichu nagel doh jing diu ahi.
  mar-mar: म्हणून अमालेकांची आठवण सुद्धा तुम्ही पृथ्वीच्या पाठीवरुन पुसून टाकली पाहिजे.
    तुमचा देव परमेश्वर तुम्हास देणार असलेल्या प्रदेशात तुम्हास शत्रूंपासून तुझा देव
    परमेश्वर ह्याने तुम्हास विश्राम दिल्यावर हे अंमलात आणा. विसरू नका.
  qub-qub: Goycushunayquipaj caycaj nasyuncho contrayquicunata ushacächinayquipaj
    Tayta Dios yanaparcushuptiqui Amalec runacunatapis ushacächinayquipaj mana gongaypa
    aywanqui.
  hat-hat: Se poutèt sa, lè Seyè a, Bondye nou an, va ban nou lapè ak tout lènmi sa
    yo ki antoure nou toupatou nan peyi l'ap ban nou pou rele nou pa nou an, se pou
    nou touye tout moun Amalèk yo pou pesonn sou latè pa janm chonje yo ankò. Pa bliye
    sa!
  eng-BSB: When the LORD your God gives you rest from the enemies around you in the
    land that He is giving you to possess as an inheritance, you are to blot out the
    memory of Amalek from under heaven. Do not forget!
  tod-tod: Siɛgi zu Ɠɔoɠɔ GALAGI wa-ƓALAGI dooɠo feezu la wo ʋɛ, é wo ɠula wo zili
    nuiti zea, ti wo-maaɠoolii zu, zooi naa zu é feezu wo ʋɛ ga wɔnɔ, à Amalɛke
    nuiti ma zuwu ɠaaleʋe geeɠɔlɔgi wu, ti-laaseigi ɓale, ta-ɠisiɛi ɲɛɛlɛ. À mina
    yeema naa ma pa, wo kɛ.
  eng-WEBPB: Therefore it shall be, when the LORD your God has given you rest from
    all your enemies all around, in the land which the LORD your God gives you for
    an inheritance to possess it, that you shall blot out the memory of Amalek from
    under the sky. You shall not forget.
  kbq-kbq: E'ina hu'negu Ra Anumzana tamagri Anumzamo'ma tamaza hinketa tamisia mopafi
    vahe'ma zamahehana huta, ana mopama erisantiharesuta Ameleki vahera zamahe hana
    hinkeno, ama mopafina zamagimo'a fananehino. Hagi amama tamasmua kea tamagera
    okaniho.
  nhe-BL: Huajca quema imoTECO Dios ya inmechmanahuijtos tlen nochi imocualancaitacahua
    tlen inmechyahualose ipan nopa tlali tlen inmechmacas para imoaxca, monequi xiquinixpolihuiltica
    nochi amalecitame tlen ni tlaltepactli para axaca quinilnamiquis intla se tonal
    itztoyaj. Amo xiquilcahuaca xijchihuaca ya ni.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zanezar umur putar a'e ywy peme nehe. Peiko putar
    izar romo nehe. Peityk putar peàmàtyry'ymar peiwyr har paw rupi nehe. A'e 'ar
    mehe pemumaw Amarek izuapyapyr pe wà nehe. Pezuka paw rupi nehe. Nezewe mehe ni
    amo na'ima'enukwaw pixik kwaw wanehe wà nehe. Peneharaz zo ko heremiapo kar wi
    nehe.
  eng-DRA: 'Therefore when the Lord thy God shall give thee rest, and shall have subdued
    all the nations round about in the land which he hath promised thee: thou shalt
    blot out his name from under heaven. See thou forget it not.'
