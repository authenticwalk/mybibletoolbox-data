  arb-NAV: بَلْ لِتَكُنْ أَوْزَانُكَ وَمَكَايِيلُكَ صَحِيحَةً لَا غِشَّ فِيهَا، لِتَطُولَ
    أَيَّامُكَ عَلَى الأَرْضِ الَّتِي يَهَبُهَا لَكَ الرَّبُّ إِلَهُكَ،
  ewe-ewe: Ke boŋ wɔ nudakpe kple dzidzeka siwo de tututu la ko ŋu dɔ, ale be wò ŋkekewo
