  urd-GVH: सहीह वज़न के बाट और पैमाइश करने के सहीह बरतन इस्तेमाल करना ताकि तू देर
    तक उस मुल्क में जीता रहे जो रब तेरा ख़ुदा तुझे देगा।
  rug-rug: Mamu pada va hinokari gamu padadi sari na pada mamata, pude kaqu gelenaena
