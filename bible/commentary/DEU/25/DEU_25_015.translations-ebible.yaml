  spa-PDDPT: Tendrás pesa y medida exactas y justas, para que tus días se prolonguen
    en la tierra que Yavé tu ʼElohim te da.
  gun-gun: Teĩ'i regua rereko 'rã opejaa aguã, ha'evea'i ramigua anho, ha'e hyru ha'evea'i
    ramigua anho avi. Ha'e rami vy reiko pukuve aguã ndeyvyrã Senhor Nderuete ome'ẽ
    va'ekue py.
  ilo-ULB: Nasken nga agpag-isu ken nalinteg ti pagtimbangan nga adda kadakayo; nasken
    nga apag-isu ken nalinteg ti pagsukatan nga adda kadakayo, tapno umatiddog dagiti
    al-aldawyo iti daga nga it-ited ni Yahweh kadakayo.
  kpg-kpg: Hai hegau gi nia mee pauna mee mo nia mee hagatau mee hai donu ge dau donu,
    gi mouli goodou di madagoaa waalooloo i tenua Dimaadua di godou God e gowadu gi
    goodou.
  uig-ARA: تارازا تېشىڭ توپتوغرا، دۇرۇس بولسۇن؛ ئەفاھىڭمۇ توپتوغرا، دۇرۇس بولسۇن.
    شۇنداق قىلساڭ پەرۋەردىگار خۇدايىڭ ساڭا بېرىدىغان زېمىندا ئۆمرۈڭ ئۇزۇن بولىدۇ.
  sus-sus: Kiloe kamalixi nun se maniyase kamalixi nan lan a xa lu wo yi ra. Na tɛmui
    wo fama nɛ simaya xɔnkuye sɔtɔde bɔxi ma wo Marigi Alatala fama dɛnnaxɛ sode wo
    yi ra.
  pon-2006: Kumwail doadoahngki mehn tenek oh mehn sosohng pwung, pwe kumwail en mour
    werei nan sahpw me KAUN-O, amwail Koht, pahn ketikihong kumwail.
  jae-jae: Ôkôc kidêbu ŋanô to jagêdêŋ ma dôŋ ŋanô to jagêdêŋ gebe aôm ômoa matam
