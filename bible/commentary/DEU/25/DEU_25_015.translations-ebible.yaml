  fra-NCL: Tu auras un poids exact et juste, tu auras un épha exact et juste, afin
    que tes jours se prolongent dans la terre que te donne Yahweh, ton Dieu.
  cek-AK: Na Angraeng Sithaw mah ang paek ih prae thungah na hing lung sawk thai hanah,
    kakoep moe, katoeng hmuen zit tahhaih to patoh ah.
  cuk-cuk: Unnila, nibir-innikigwad, nibir-napiragwad be nikuo. Ibmar-wilubsaed-innikigwad,
    ibmar-wilubsaed-napiragwad be nikubalo. Adi, be-Bab-Dummad-Jehová-bega-yar-uknaidgi
    suitii-mai be guegar.
  uig-CYR: Тараза тешиң топтоғра, дурус болсун; әфаһиңму топтоғра, дурус болсун. Шундақ
    қилсаң Пәрвәрдигар Худайиң саңа беридиған зиминда өмрүң узун болиду.
  tel-2017: మీ దేవుడైన యెహోవా మీకిస్తున్న దేశంలో మీరు శాశ్వతకాలం జీవించి ఉండేలా కచ్చితమైన
    న్యాయమైన తూనికరాళ్లు ఉంచుకోవాలి. కచ్చితమైన న్యాయమైన కొలత మీకు ఉండాలి.
  hat-BSA: Nou va gen yon pwa balans ki bon e ki jis. Nou va gen yon mezi ki bon e
    ki jis, jis pou jou nou yo kapab pwolonje nan peyi ke SENYÈ a, Bondye nou an bannou
    an.
  kos-kos: Orekmakin mwe paun ac mwe srikasrak suwohs ac pwaye, tuh kowos in moul
    paht fin facl se LEUM GOD lowos El asot nu suwos.
  hbo-WLC: אֶ֣בֶן שְׁלֵמָ֤ה וָצֶ֙דֶק֙ יִֽהְיֶה־לָּ֔ךְ אֵיפָ֧ה שְׁלֵמָ֛ה וָצֶ֖דֶק יִֽהְיֶה־לָּ֑ךְ
    לְמַ֙עַן֙ יַאֲרִ֣יכוּ יָמֶ֔יךָ עַ֚ל הָֽאֲדָמָ֔ה אֲשֶׁר־יְהוָ֥ה אֱלֹהֶ֖יךָ נֹתֵ֥ן
    לָֽךְ׃
  ibo-ibo: Ị ghaghị inwe ezi ihe ọtụtụ na nke zuru ezu. Nke a ga-eme ka ndụ gị dị
    ogologo, dịkwa mma nʼala ahụ Onyenwe anyị Chineke gị na-enye gị.
  ory-ory: ତୁମ୍ଭେ ଯଥାର୍ଥ ଓ ନ୍ୟାୟ ବଟଖରା ରଖିବ, ପୁଣି ଯଥାର୍ଥ ଓ ନ୍ୟାୟ ପରିମାଣ ପାତ୍ର ରଖିବ;
    ତହିଁରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ଯେଉଁ ଦେଶ ଦେବେ, ସେହି ଦେଶରେ ତୁମ୍ଭର ଦିନ ଦୀର୍ଘ
    ହେବ।
  chk-chk: Om kilo me om aükük epwe üküköch me pwüng, pwe kopwe manauatam lon ewe
    fanü ewe Samol mi Lapalap om we Kot epwe ngonuk.
  rop-rop: En yumob garra meiksho yumob yusum gudwan en trubala langa enibodi wen
    yumob yusum det skeil o meshurumbat enijing. If yumob dum lagijat, wal yumob garra
    jidan longtaim langa det pleis blanga YAWEI weya im garra gibit langa yumob.
  ukr-1871: Правдиве і вірне каміння для ваги буде в тебе, і правдива і вірна ефа
    буде в тебе, щоб довго ти жив на сьвітї, на тій землї, що тобі дає Господь, Бог
    твій.
  deu-1951: Du sollst volles und rechtes Gewicht und volles und rechtes Hohlmaß haben,
    auf daß du lange lebest in dem Lande, das dir der HERR, dein Gott, gibt.
  eng-JPS: A perfect and just weight shalt thou have; a perfect and just measure shalt
    thou have; that thy days may be long upon the land which the LORD thy God giveth
    thee.
  srp-1865: Mjera potpuna i prava neka ti je; efa potpuna i prava neka ti je, da bi
    ti se produljili dani tvoji u zemlji koju ti daje Gospod Bog tvoj.
  lug-lug: Kikugwanira obeerenga n’amayinja agapima obuzito obutuufu, era n’ebipima
    ebirala eby’amazima era ebituufu, olyoke owangaalenga ng’oli mu nsi Mukama Katonda
    wo gy’akuwa.
  heb-heb: אבן שלמה וצדק יהיה לך איפה שלמה וצדק יהיה לך למען יאריכו ימיך על האדמה
    אשר יהוה אלהיך נתן לך׃
  ben-IRV: তুমি যথার্থ ও সঠিক বাট্‌খারা রাখবে, যথার্থ ও সঠিক পরিমাণপাত্র রাখবে; যেন
    তোমার ঈশ্বর সদাপ্রভু তোমাকে যে দেশ দিচ্ছেন, সেই দেশে তুমি দীর্ঘ আয়ু হয়।
  pan-pan: ਤੇਰੇ ਵੱਟੇ ਅਤੇ ਤੇਰਾ ਨਾਪ ਪੂਰਾ-ਪੂਰਾ ਅਤੇ ਠੀਕ-ਠੀਕ ਹੋਵੇ ਤਾਂ ਜੋ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਜਿਹੜਾ
    ਯਹੋਵਾਹ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਤੈਨੂੰ ਦੇਣ ਵਾਲਾ ਹੈ, ਤੇਰੀ ਉਮਰ ਲੰਮੀ ਹੋਵੇ।
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား ပေး တော်မူသော ပြည် ၌ သင် ၏အသက်တာ ရှည် မည်အကြောင်း
    ၊ မှန်ကန် သောအလေး ၊ မှန်ကန် သောခြင် စရာ တန်ဆာများကိုသာ သုံး ရမည်။
  hmo-hmo: To oiemu metau hahetoho gauna be do ia maoromaoro, bona oiemu paraoa ena
    bada tohoa gauna danu be maoromaoro, vadaeni oiemu mauri dinadia do idia momo,
    Lohiabada, emu Dirava ese oi do ia henia tano dekenai.
  urd-urd: तेरा तौल बाट पूरा और ठीक और तेरा पैमाना भी पूरा और ठीक हो, ताकि उस मुल्क
    में जिसे ख़ुदावन्द तेरा ख़ुदा तुझको देता है तेरी 'उम्र दराज़ हो।
  rus-SYN: гиря у тебя должна быть точная и правильная, и ефа у тебя должна быть точная
    и правильная, чтобы продлились дни твои на земле, которую Господь Бог твой дает
    тебе в удел;
  bqc-SIM: À to pↄ́gbiayↄ̃bↄↄ ń á zaaↄ líↄ maa wásawasa, kɛ́ à e gɛ̃gɛ̃ bùsu
    pↄ́ Dii á Lua lɛ́ kpáwápiu.
  tcz-CHONGTHU: Thil agih tena achoma nakoi diu, aboncha bukimsel ding, hitia chu
    najui kim soh keiyuva ahileh, Pakai, Pathen in nangho nachennau gamsung jousea
    phat theina lhingset naboh diu ahi.
  mar-mar: आपली वजने मापे अचूक आणि योग्य असावीत. म्हणजे तुमचा देव परमेश्वर तुम्हास
    देणार असलेल्या प्रदेशात तुम्ही दीर्घकाळ रहाल.
  qub-qub: Gamcunaga charanqui pësatapis tuputapis cumlëtu janchajta, cumlëtu tupojta.
    Chayrämi Tayta Dios goycushunayquipaj caycaj nasyuncho unaycama alli cawanquipaj.
  hat-hat: N'a toujou sèvi ak bon mezi, san wete san mete. Se konsa n'a ka viv lontan
    nan peyi Seyè a, Bondye nou an, ap ban nou an.
  eng-BSB: You must maintain accurate and honest weights and measures, so that you
    may live long in the land that the LORD your God is giving you.
  tod-tod: Kilo ɠɔtui ta kɔɠɔganii, niiti ta ɠɛ wo ya, kɛni ti zɔle, ti zoloo su kpein
    nɔ, naa ɠa a kɛ wo-zii zuɠooza naama yooi zu, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI feezu
    wo ʋɛ.
  eng-WEBPB: You shall have a perfect and just weight. You shall have a perfect and
    just measure, that your days may be long in the land which the LORD your God gives
    you.
  kbq-kbq: Hagi ana maka zamofo kna'ama fatgo huta refko hu so'ema nehuta, mago vahe'mofo
    zama eri savari'ma osanuta, Ra Anumzana tamagri Anumzamo'ma tamisnia mopafina
    za'zate manigahaze.
  nhe-BL: Monequi xijpiyaca cuajcuali tlayejyecoli tlen ajsitoc para queja nopa initztose
    miyac xihuitl ipan nopa tlali tlen imoTECO Dios inmechmacas,
  gub-BL: Ema'ereko puhuz haw hagapaw ikatu ma'e rehe nehe, zutahyky'a ma'e heta haw
    imuagapaw ikatu ma'e rehe nehe. Nezewe mehe pemumaw putar kwarahy tetea'u ywy
    Tupàn Tuweharupi Wiko Ma'e Zanezar peme hemimono rehe peneko pà nehe.
  eng-DRA: 'Thou shalt have a just and a true weight, and thy bushel shall be equal
    and true: that thou mayest live a long time upon the land which the Lord thy God
    shall give thee.'
