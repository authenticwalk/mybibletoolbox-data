  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢም ዒንጋ ዓጮይዳ ሚርጌ ሌዔ ናንጋኒ ፒዜ ሃሣ ጉሙርቂንታያ ማዔ ማኮ
    ባኣዚ ዒንሢኮ ዓኣያ ማዖንጎ፤
  twi-ASANTE: Aane, momfa nsania pa na monsusu adwadeɛ nso pɛpɛɛpɛ na moanya nkwa
