    nang m'paek khohmuen ah na hinglung a vang eh.
  tbz-SIM: Di cɔ̃mmùnɛ̀ tìì mɑ́tì cidóò tì ntú tìì cɛ̃̀ɛ̃́kù mɑ̀, kɛ̀ di beúnɛ̀ yɛ̀ɛ̀
    bɔ ntú yɛ̀ɛ̀ mɑ̀, kɛ̀ dɛ̀ɛ yie nkɛ̀ di nfòù kɛ́mɔntɛ ti Yiɛ̀ nKuyie nkùù di te
    kù di duɔ́ nkɛ̀ɛ̀ tenkɛ̀ ĩ́nkɛ̀.
  msy-2020: Ia deragh dar osɨmtɨzibara ganɨva, guizɨn dar dɨboboniba me danɨng. Egh
    ia kamaghɨn damuva, Ikiavɨra Itir God, ian God ia ganɨdir nguazim dughiar ruarimɨn
