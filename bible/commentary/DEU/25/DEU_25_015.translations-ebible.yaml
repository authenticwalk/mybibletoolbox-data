  guj-2017: તમારે સાચું અને પ્રમાણિત વજન તથા માપ રાખવું જેથી યહોવાહ તમારા ઈશ્વર જે
    દેશ તમને આપે છે તેમાં તમે લાંબુ આયુષ્ય ભોગવો.
  pon-2006A: Kumwail doadoahngki mehn tenek oh mehn sosohng pwung, pwe kumwail en
    mour werei nan sahpw me KAUN-O, amwail Koht, pahn ketikihong kumwail.
  por-BRBSL: Você deverá ter um peso perfeito e justo. Você terá uma medida perfeita
