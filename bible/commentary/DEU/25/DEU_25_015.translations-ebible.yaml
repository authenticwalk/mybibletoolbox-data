  nya-nya: Muyenera kukhala ndi miyeso ndi milingo yoyenera ndi yosanyenga kuti mukhalitse
    mʼdziko limene Yehova Mulungu wanu akukupatsani.
  hrv-hrv: Neka ti je uteg potpun i točan i neka ti je efa potpuna i točna, da dugo
