verse: DEU.025.015
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ നിനക്കു നൽകുന്ന ദേശത്ത് ദീർഘായുസ്സുണ്ടാകാൻ നിനക്കു കൃത്യവും
    ന്യായവുമായ തൂക്കവും അളവും ഉണ്ടായിരിക്കണം.
  deu-TKW: Volles und richtiges Gewicht sollst du haben, volles und richtiges Hohlmaß
    sollst du haben, damit du lange lebest in dem Lande, das dir Jahwe, dein Gott,
    verleiht.
  lin-lin: Osengeli kozala na bimekelo mpe bikolo ya kotangela ya malamu mpe ya sembo,
    mpo ete owumela mikolo ebele kati na mokili oyo Yawe, Nzambe na yo, akopesa yo.
  eng-LSV: You have a complete and just stone, [and] you have a complete and just
    ephah, so that they prolong your days on the ground which your God YHWH is giving
    to you;
  eng-GNV: 'But thou shalt haue a right and iust weight: a perfite and a iust measure
    shalt thou haue, that thy dayes may be lengthened in the land, which the Lord
    thy God giueth thee.'
  eng-WEBSTER: But thou shalt have a perfect and just weight, a perfect and just measure
    shalt thou have; that thy days may be lengthened in the land which the LORD thy
    God giveth thee.
  nhw-BL: Monequi xijpiyaca cuajcuali tlatamachihualme catli ajsitoc para quej nopa
    anitztose miyac xihuitl ipan nopa tlali catli amoTECO Dios anmechmacas,
  swh-ONEN: Ni lazima uwe na uzito na vipimo sahihi na vya haki, ili upate kuishi
    maisha marefu katika nchi anayokupa Bwana Mungu wako.
  bba-bba: I de bɛɛn kilo yɑ n sɑ̃ɑ dee dee kpɑ bɛɛn sɑkɑkunu nu n sɑ̃ɑ tiɑ. Kpɑ bɛɛn
    wɑ̃ɑru tu wɑ tu dɑkɑɑ dɑ tem mɛ Gusunɔ bɛsɛn Yinni u koo bɛɛ wɛ̃ sɔɔ.
  eng-KJVCPB: 'But thou shalt have a perfect and just weight, a perfect and just measure
    shalt thou have: that thy days may be lengthened in the land which the Lord thy
    God giveth thee.'
  luo-luo: Nyaka ubed gi gige pimo mowinjore kendo makare mondo udagi amingʼa e piny
    ma Jehova Nyasaye ma Nyasachu miyou.
  meu-meu: Emu metau hahetoho ḡauna baine maoromaoro, bona emu efa baine maoromaoro;
    bena emu mauri dinadia bae hoho, Iehova, emu Dirava, baine henimu tanona ai.
  npi-ULB: तिमीहरूसित सिद्ध र ठिक तौलका ढकसातै माना-पाथीहरू हुनुपर्छ ताकि परमप्रभु
    तिमीहरूका परमेश्‍वरले तिमीहरूलाई दिनुहुने देशमा तिमीहरूका आयु लामो होस् ।
  yor-yor: O gbọdọ̀ ní ìtẹ̀wọ̀n àti òsùwọ̀n pípé àti ti òtítọ́ nítorí náà kí ìwọ kí
    ó lè pẹ́ ní ilẹ̀ tí Olúwa Ọlọ́run rẹ fún ọ.
  ind-ind: Gunakanlah selalu timbangan dan takaran dengan jujur, supaya kalian boleh
    tetap tinggal di negeri yang sebentar lagi diserahkan TUHAN Allah kepadamu.
  pes-OPCB: '@see-verse:DEU.025.014'
  tgl-ULB: Isang ganap at tapat na timbangan ang dapat mayroon kayo; isang ganap at
    tapat na sukatan ang dapat mayroon kayo, para humaba ang inyong mga araw sa lupaing
    ibinibigay sa inyo ni Yahweh.
  hui-hui: Tí mana tigabi hangu bulene ngadagua bialu harimiyagua nde dindi mbira
    Anduane Homogo inanaga Ngode Datagaliwabe ibugua tí ngulebero lo wiyagoria pu
    howa luore halu hodagua holeberemi.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ပေး​သ​နား​တော်​မူ​မည့်​ပြည်​တွင်
    သင်​တို့ အ​သက်​ရှည်​စွာ​နေ​ထိုင်​နိုင်​ရန်​မှန်​ကန် တိ​ကျ​သော အ​လေး၊ တင်း၊ တောင်း​များ​ကို
    အ​သုံး​ပြု​ကြ​လော့။-
  bod-N: ཁྱོད་རྣམས་ལ་རྒྱ་རྡོ་མཉམ་ཞིང་དྲང་བ་དང་། འཇལ་ཆས་ཚད་ལྡན་དྲང་པོ་ཞིག་ཡོད་དགོས།
    དེ་འདྲ་ཡོད་ན། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་གནང་བའི་ཡུལ་དུ་ཁྱོད་རྣམས་ཡུན་རིང་པོར་འཚོ་ཐུབ།
  sna-sna: Unofanira kuva nezviereso nezvipimiso zvakanaka uye zvechokwadi kuitira
    kuti ugorarama mazuva mazhinji munyika yauri kupiwa naJehovha Mwari wako.
  spa-BLM: Tendrás un peso perfecto y justo. Tendrás una medida perfecta y justa,
    para que tus días se alarguen en la tierra que el Señor tu Dios te da.
  cac-cac: palta to a val echlab' tz'acan, yic vach' ol najatb'oc e q'uinal d'a lum
    luum ol yac' Jehová co Diosal d'ayex,
  swh-ULB: Unatakiwa kuwa na uzito kamili na wa haki; unatakiwa kuwa na vipimo kamili
    na vya haki, ili siku zako ziwe ndefu katika nchi ambayo Yahwe Mungu wako anakupatia.
  bel-bel: гіра ў цябе павінна быць дакладная і правільная, і эфа ў цябе павінна быць
    дакладная і правільная, каб падоўжыліся дні твае на зямлі, якую Гасподзь, Бог
    твой, дае табе;
  deu-ELBBK: Vollen und gerechten Gewichtstein sollst du haben, und volles und gerechtes
    Epha sollst du haben, damit deine Tage verlängert werden in dem Land, das der
    HERR, dein Gott, dir gibt.
  mbb-OT: Gamit kew te hustu he timbangan wey hustu he sukud, su para mekembuwayan
    kew zuen te tanà he ibeǥey keniyu te Nengazen he Megbevayè niw.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിനക്കു തരുന്ന ദേശത്തു നീ ദീർഘായുസ്സോടിരിക്കേണ്ടതിന്നു
    നിന്റെ പടി ഒത്തതും ന്യായമായതുമായിരിക്കേണം; അങ്ങനെതന്നേ നിന്റെ പറയും ഒത്തതും ന്യായമായതുമായിരിക്കേണം.
  rmc-rmc: Te važineha a merineha o veci pačivales, o RAJ, tiro Del, tut dela bareder
    dživipen pre kadi phuv, so tuke del.
  pes-OPV: تو را وزن صحیح وراست باشد و تو را کیل صحیح و راست باشد، تاعمرت در زمینی
    که یهوه، خدایت، به تومی دهد دراز شود.
  ron-1924: Чи сэ ай о греутате адевэратэ ши дряптэ, сэ ай о ефэ адевэратэ ши дряптэ,
    пентру ка сэ ай зиле мулте ын цара пе каре ць-о дэ Домнул Думнезеул тэу.
  ben-OBCV: তোমরা সঠিক মাপের বাটখারা ও পাত্র রাখবে, যেন তোমাদের ঈশ্বর সদাপ্রভু তোমাদের
    যে দেশ দিতে যাচ্ছেন সেখানে অনেক দিন বেঁচে থাকতে পারো।
  som-som: Waa inaad haysataa miisaan qumman oo xaq ah, oo waa inaad haysataa weel
    qiyaaseed oo qumman oo xaq ah, in cimrigaagu ku dheeraado dalka Rabbiga Ilaahaaga
    ahu uu ku siinayo.
  lat-VUC: 'Pondus habebis justum et verum, et modius æqualis et verus erit tibi:
    ut multo vivas tempore super terram, quam Dominus Deus tuus dederit tibi.'
  eng-ASVBT: 'A perfect and just weight shalt thou have; a perfect and just measure
    shalt thou have: that thy days may be long in the land which Jehovah thy God giveth
    thee.'
  ita-1885: Abbi peso intiero e giusto; e parimente efa intiero e giusto; acciocchè
    i tuoi giorni sieno prolungati sopra la terra che il Signore Iddio tuo ti dà.
  eng-LXXUP: Thou shalt have a true and just weight, and a true and just measure,
    that thou mayest live long upon the land which the Lord thy God gives thee for
    an inheritance.
  eng-ULB: A perfect and just weight you must have; a perfect and just measure you
    must have, so that your days may be long in the land that Yahweh your God is giving
    you.
  spa-VBL: Asegúrate de usar siempre pesos y medidas exactas y verdaderas. De esa
    manera tendrás una larga vida en el país que el Señor tu Dios te ha dado.
  fra-_FOB: Tu auras des pierres à peser exactes et justes; tu auras aussi un épha
    exact et juste; afin que tes jours se prolongent sur la terre que l'Éternel ton
    Dieu te donne.
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിനക്ക് തരുന്ന ദേശത്ത്, നീ ദീർഘായുസ്സോടിരിക്കേണ്ടതിന്
    നിന്റെ അളവുകൾ നേരുള്ളതും ന്യായവുമായിരിക്കണം; അങ്ങനെ തന്നെ നിന്റെ പറയും ഒത്തതും
    ന്യായവുമായിരിക്കണം.
  urd-GVR: Sahīh wazn ke bāṭ aur paimāish karne ke sahīh bartan istemāl karnā tāki
    tū der tak us mulk meṅ jītā rahe jo Rab terā Ḳhudā tujhe degā.
  suz-BL: तन्‍न इन खिंमी ठीक नाक्‍तीक नु ठीक पुक्‍तीक बाक्‍चा माल्‍नीम। मो पाइतीनी
    हना, परमप्रभु यावे, इन परमप्रभुमी गेशो रागीम शुश नाक्‍त ब्रोंइनीनी।
  ita-1927: Terrai pesi esatti e giusti, terrai misure esatte e giuste, affinché i
    tuoi giorni siano prolungati sulla terra che l’Eterno, l’Iddio tuo, ti dà.
  ckb-ckb: کێشی تەواو و ڕاستت دەبێت، پێوانەی تەواو و ڕاستت دەبێت، بۆ ئەوەی تەمەن درێژ
    بیت لەسەر ئەو خاکەی یەزدانی پەروەردگارت پێت دەدات،
  eng-BBE: 'But have a true weight and a true measure: so that your life may be long
    in the land which the Lord your God is giving you.'
  kan-OKCV: ತೂಕದ ಕಲ್ಲೂ, ಅಳತೆಯ ಸೇರೂ, ಸರಿಯಾಗಿಯೂ ನ್ಯಾಯವಾಗಿಯೂ ಇರಬೇಕು. ಆಗ ನಿನ್ನ ದೇವರಾದ
    ಯೆಹೋವ ದೇವರು ನಿನಗೆ ಕೊಡುವ ಭೂಮಿಯ ಮೇಲೆ ನಿನ್ನ ದಿನಗಳು ಹೆಚ್ಚಾಗುತ್ತವೆ.
  tam-2017: உன் தேவனாகிய யெகோவா உனக்குக்கொடுக்கும் தேசத்தில் உன் நாட்கள் நீடித்திருப்பதற்காக,
    குறையற்ற சரியான நிறைகல்லும், குறையற்ற சரியான படியும் உன்னிடத்தில் இருக்கவேண்டும்.
  spa-RV-1909: 'Pesas cumplidas y justas tendrás; epha cabal y justo tendrás: para
    que tus días sean prolongados sobre la tierra que Jehová tu Dios te da.'
  ron-BTF: Ci să ai o greutate întreagă şi dreaptă; să ai o măsură întreagă şi dreaptă,
    ca să ţi se lungească zilele în ţara pe care ţi-o dă DOMNUL Dumnezeul tău.
  eng-WEBP: You shall have a perfect and just weight. You shall have a perfect and
    just measure, that your days may be long in the land which the LORD your God gives
    you.
  eng-FBV: Make sure you always use accurate and true weights and measures. In that
    way you will have long lives in the country the Lord your God is giving you.
  nld-1939: Maar ge moet een zuiver en eerlijk gewicht hebben en een zuivere en eerlijke
    maat, opdat gij lang moogt wonen in het land, dat Jahweh, uw God, u zal geven.
  nch-BL: Monequi xijpiyaca cuajcuali tatamachihualme cati ajsitoc para quej nopa
    anitztose miyac xihuit ipan nopa tali cati amoTECO Dios amechmacas,
  vie-1934: Phải dùng trái cân đúng thật và công bình, cũng phải có ê-pha đúng thật
    và công bình, để ngươi được sống lâu trên đất mà Giê-hô-va Đức Chúa Trời ngươi
    ban cho ngươi.
  hin-CV: तुम्हारे माप पूरा और सही-सही ही हों, कि उसे देश में, जो याहवेह तुम्हारे
    परमेश्वर तुम्हें प्रदान कर रहे हैं, तुम लंबी आयु पाओ.
  eng-OURB: You shall have a perfect and just weight. You shall have a perfect and
    just measure, that your days may be long in the land which Adonai your God gives
    you.
  spa-BES: 'Pero ten pesas y medidas verdadera: para que tu vida sea larga en la tierra
    que el Señor su Dios les está dando.'
  tdx-tdx: Vato-pandanjàñe do’e naho mahity vaho fañaranañe do’e naho vantañe ty ho
    ama’o, soa t’ie ho lava haveloñe an-tane atolo’ Iehovà Andrianañahare’o azo.
  vid-vid: Muwe na chipimilo cha hachi leka muwe mikale kwa miyaka minji kuli isi
    yalinguwapani Mkulu Nguluwi, Nguluwi wa hemwe.
  eng-OKE: 'Perfect weights and true shalt thou have, perfect measures and true shalt
    thou have, that thy days may be prolonged upon the land which the Lord thy God
    giveth thee:'
  tha-KJV: ท่านจงมีลูกตุ้​มอ​ันสมบู​รณ​์และเที่ยงตรงและมีถังตวงอันสมบู​รณ​์และเที่ยงตรง
    เพื่อว่าวันคืนของท่านจะยืนนานในแผ่นดินซึ่งพระเยโฮวาห์พระเจ้าของท่านประทานแก่​ท่าน
  por-BR-2018: 'Pesos íntegros e justos terás; efa íntegro e justo terás: para que
    teus dias sejam prolongados sobre a terra que o SENHOR teu Deus te dá.'
  deu-ELO: Vollen und gerechten Gewichtstein sollst du haben, und volles und gerechtes
    Epha sollst du haben, auf daß deine Tage verlängert werden in dem Lande, welches
    Jehova, dein Gott, dir gibt.
  eng-WYC-2018: Thou shalt have a just weight and true, and an even bushel and true
    shall be to thee, that thou live in much time on the land which thy Lord God shall
    give to thee. (Thou shalt have true and just weights, and there shall be a true
    and just bushel with thee, so that thou can live a long time on the land which
    the Lord thy God shall give thee.)
  epo-epo: Pezilon plenan kaj ĝustan vi devas havi, efon plenan kaj ĝustan vi devas
    havi; por ke vi longe vivu sur la tero, kiun la Eternulo, via Dio, donas al vi.
  uig-PIN: Taraza texing toptoƣra, durus bolsun; ǝfaⱨingmu toptoƣra, durus bolsun.
    Xundaⱪ ⱪilsang Pǝrwǝrdigar Hudaying sanga beridiƣan zeminda ɵmrüng uzun bolidu.
  beo-beo: Be moloidafa defei amola ilegei hamoma. Bai agoane hamosea, dilia da ode
    bagohame soge amo dilia Hina Gode da dilima iaha amo ganodini esalumu.
  tpi-OTNT: Skelim stret, olsem na bai yupela i ken i stap longpela taim long dispela
    graun, God, Bikpela bilong yumi, i laik givim long yupela.
  hau-SA: Dole ku kasance da ma’aunin da kuma mudun da yake daidai, kuma na gaskiya,
    saboda ku yi tsawon rai a ƙasar da Ubangiji Allahnku yake ba ku.
  uig-LAT: Taraza téshing toptoghra, durus bolsun; efahingmu toptoghra, durus bolsun.
    Shundaq qilsang Perwerdigar Xudaying sanga béridighan zéminda ömrüng uzun bolidu.
  nde-nde: Kumele libe lezilinganiso eziqondileyo leziqotho loba ngezesisindo loba
    ngezobukhulu, ukuze libe lempilo ende elizweni uThixo uNkulunkulu wenu alinika
    lona.
  ton-ton: 'Ka ke maʻu ʻe koe ʻae maka haohaoa mo totonu, mo e puha fua haohaoa mo
    totonu ko ia te ke maʻu: koeʻuhi ke fakalōloa ai ho ngaahi ʻaho ʻi he fonua ʻaia
    ʻoku foaki ʻe Sihova ko ho ʻOtua kiate koe.'
  ces-1613: Váhu celou a spravedlivou míti budeš, též míru celou a spravedlivou budeš
    míti, aby se prodlili dnové tvoji v zemi, kterouž Hospodin Bůh tvůj dává tobě.
  eng-WMB: You shall have a perfect and just weight. You shall have a perfect and
    just measure, that your days may be long in the land which the LORD your God gives
    you.
  tam-TCV: சரியானதும், நீதியானதுமான படிக்கற்களும், அளவைகளுமே உங்களிடம் இருக்கவேண்டும்.
    அப்பொழுது உங்கள் இறைவனாகிய யெகோவா உங்களுக்குக் கொடுக்கும் நாட்டில் நீங்கள் நீடித்து
    வாழ்வீர்கள்.
  ceb-ULB: Magbaton ka ug timbangan nga hingpit ug insakto; magbaton ka ug taksanan
    nga hingpit ug insakto, aron nga lugwayan pa ang imong mga adlaw diha sa yuta
    nga ihatag kanimo ni Yahweh nga imong Dios.
  pol-UBG: Będziesz miał wagę dokładną i sprawiedliwą, będziesz też miał efę dokładną
    i sprawiedliwą, aby się przedłużyły twoje dni na ziemi, którą daje ci PAN, twój
    Bóg.
  urd-GVU: صحیح وزن کے باٹ اور پیمائش کرنے کے صحیح برتن استعمال کرنا تاکہ تُو دیر
    تک اُس ملک میں جیتا رہے جو رب تیرا خدا تجھے دے گا۔
  deu-1912: Du sollst ein völlig und recht Gewicht und einen völligen und rechten
    Scheffel haben, auf daß dein Leben lange währe in dem Lande, das dir der HERR,
    dein Gott, geben wird.
  kan-2017: ನಿಮ್ಮ ತೂಕದ ಕಲ್ಲೂ ಮತ್ತು ನಿಮ್ಮ ಅಳತೆಯ ಸೇರೂ ನ್ಯಾಯವಾಗಿಯೇ ಇರಬೇಕು. ನೀವು ಹೀಗೆ
    ನಡೆದುಕೊಂಡರೆ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮಗೆ ಕೊಡುವ ದೇಶದಲ್ಲಿ ಬಹುಕಾಲ ಬಾಳುವಿರಿ.
  yap-yap: Ngam marwelgad ko thabthabel nge fol nib paluw, ya nge yag nim pired nib
