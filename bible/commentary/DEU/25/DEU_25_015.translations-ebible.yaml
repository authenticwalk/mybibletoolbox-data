  yal-yal: Kilo kamalixin nun liga se kamalixin nan lan a xa lu ɛ yii. Nayi, ɛ siimaya
    xunkuyen sɔtɔma nɛn bɔxɔni Alatala ɛ Ala dɛnaxan soma ɛ yii.
  haw-1868: E malama oe i ka pouna pono, a me ka pololei, a me ke ana pono a me ka
