  ksd-ksd: Una vung uka ra valavalar na mamat i takodo ma i dovot, ma una vung ra
    la na valavalar i takodo ma i dovot; upi una ki vavuan ta ra gunan a Luluai kaum
    God i tul tar ia tam.
  tur-YTC: Tam ve doğru bir tartın olacak. Tanrın Yahve'nin sana vermekte olduğu ülkede
    günlerin uzun olsun diye, tartın tam ve doğru olacak.
  grc-BRENT: Στάθμιον ἀληθινὸν καὶ δίκαιον ἔσται σοι, καὶ μέτρον ἀληθινὸν καὶ δίκαιον
