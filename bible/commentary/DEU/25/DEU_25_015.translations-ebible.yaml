    thy God giveth thee;
  asm-FB: আপোনালোকৰ ঈশ্বৰ যিহোৱাই আপোনালোকক যি দেশ দিব, সেই দেশত আপোনালোকৰ আয়ুস দীঘল
    হ’বৰ কাৰণে আপোনালোকে সঠিক আৰু ন্যায় দগা, সঠিক আৰু ন্যায় জোখৰ পাত্র ৰাখিব লাগিব।
  sus-A: كِلٌي كَمَلِشِ نُن سٍ مَنِيَسٍ كَمَلِشِ نَن لَن عَ شَ لُ وٌ يِ رَ. نَ تّمُي
    وٌ قَمَ نّ سِمَيَ شْنكُيٍ سْتْدٍ بْشِ مَ وٌ مَرِفِ عَلَتَلَ قَمَ دّننَشّ سٌدٍ
    وٌ يِ رَ.
  fra-SBL: Tu auras un poids parfait et juste. Tu auras une mesure parfaite et juste,
