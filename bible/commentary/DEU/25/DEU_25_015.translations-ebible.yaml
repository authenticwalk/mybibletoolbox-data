    thee.
  hin-2017: तेरे बटखरे और नपुए पूरे-पूरे और धर्म के हों; इसलिए कि जो देश तेरा परमेश्वर
    यहोवा तुझे देता है उसमें तेरी आयु बहुत हो।
  wol-KYG: Doju màndaxekaay bu mat te dëggu ngeen wara am, te nattukaayu sol-sotti
