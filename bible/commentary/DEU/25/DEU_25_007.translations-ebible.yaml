verse: DEU.025.007
translations:
  mal-C: 'എന്നാൽ തന്റെ സഹോദരന്റെ വിധവയെ വിവാഹംകഴിക്കാൻ ഒരുവന് ഇഷ്ടമില്ലെങ്കിൽ അവൾ
    നഗരവാതിൽക്കൽ ഗോത്രത്തലവന്മാരുടെ അടുത്തുചെന്ന് ഇപ്രകാരം പറയണം: “എന്റെ ഭർത്താവിന്റെ
    സഹോദരൻ, തന്റെ സഹോദരന്റെ നാമം ഇസ്രായേലിൽ നിലനിർത്താൻ വിസമ്മതിക്കുന്നു. അവൻ എന്നോട്
    ഭർത്തൃസഹോദരധർമം അനുഷ്ഠിക്കുന്നില്ല.”'
  deu-TKW: 'Wenn aber der Mann keine Lust hat, seine Schwägerin zu heiraten, so soll
    seine Schwägerin hin zum Thore zu den Vornehmsten gehen und sprechen: Mein Schwager
    weigert sich, den Namen seines Bruders in Israel aufrecht zu erhalten; er will
    mir die Schwagerpflicht nicht leisten.'
  lin-lin: 'Soki mobali yango aboyi kobala semeki na ye ya mwasi, semeki yango ya
    mwasi akokende epai ya bampaka, na ekuke ya engumba, mpe akoloba na bango : « Semeki
    na ngai aboyi kobatela kombo ya ndeko na ye kati na Isalaele, aboyi kokokisa mokumba
    na ye ya kisemeki epai na ngai. »'
  eng-LSV: And if the man does not delight to take his brother’s wife, then his brother’s
    wife has gone up to the gate, to the elderly, and said, My husband’s brother is
    refusing to raise up a name for his brother in Israel; he has not been willing
    to perform the duty of my husband’s brother;
  eng-GNV: 'And if the man will not take his kinsewoman, then let his kinsewoman goe
    vp to the gate vnto the Elders, and say, My kinsman refuseth to rayse vp vnto
    his brother a name in Israel: hee will not doe the office of a kinsman vnto me.'
  eng-WEBSTER: And if the man shall not like to take his brother's wife, then let
    his brother's wife go up to the gate to the elders, and say, My husband's brother
    refuseth to raise up to his brother a name in Israel, he will not perform the
    duty of my husband's brother.
  nhw-BL: 'Pero sintla nopa tlacatl amo quinequis mosihuajtis ica ihuejpol, nopa sihuatl
    monequi monextis iteno ipuerta nopa altepetl campa mosehuíaj nopa huehue tlacame
    huan quinilhuis: ‘Nohuejpol amo quinequi mosansejcotilis nohuaya quen quinamiqui
    para ma mocahua itoca iicni ipan totlal tiisraelitame.’'
  swh-ONEN: Hata hivyo, ikiwa ndugu huyo wa mume hataki kuoa huyo mke wa nduguye,
    mjane atawaendea wazee kwenye lango la mji na kusema, “Ndugu wa mume wangu anakataa
    kuendeleza jina la nduguye katika Israeli. Hataki kutimiza wajibu wa shemeji kwangu.”
  bba-bba: Goo ù n yinɑ u win mɔɔn kurɔ ɡɔmini suɑ, kurɔ wi, u doo siri yerɔ u wuun
    ɡuro ɡurobu deemɑ kpɑ u bu sɔ̃ u nɛɛ, nɛn durɔn wɔnɔ u yinɑ u mɑn suɑ kurɔ u kɑ
    win mɔɔ bii mɑruɑ win yĩsiru tu kɑ wɑ tɑ n wɑ̃ɑ Isirelibɑn suunu sɔɔ.
  eng-KJVCPB: And if the man like not to take his brother’s wife, then let his brother’s
    wife go up to the gate unto the elders, and say, My husband’s brother refuseth
    to raise up unto his brother a name in Israel, he will not perform the duty of
    my husband’s brother.
  luo-luo: To ka ngʼato ok dwar kendo chi owadgi ma chwore othono, to dhakono mondo
    odhi ir jodongo e dhoranga dala kendo owach niya, “Owadgi chwora odagi ok onyal
    tingʼo kar owadgi ei Israel, odagi timona gima yuoro onego timne chi owadgi.”
  meu-meu: A ihana na iabina basinema ura, hari vabu na hanua tau-badadia dekediabainela,
    hanua ikoukouna ai; baineto “Ihagu na se uramu tadikakana dihina baine havaraia
    Israel ai; vabu ihana ena kara ikarana ai e gwau edeedemu”,
  npi-ULB: तर देवरले आफ्नी भाउजुलाई राख्‍ने इच्छा गरेन भने मुल ढोकामा गई भाउजुले धर्म-गुरुहरूलाई
    यसो भनोस्, 'मेरो देवरले इस्राएलमा त्यसको दाजुको नाउँ राख्‍न इन्कार गर्छ । त्यसले
    मसित देवरले गर्नुपर्ने कर्तव्य गर्दैन ।'
  yor-yor: Ṣùgbọ́n bí ọkùnrin náà kò bá fẹ́ fi aya arákùnrin rẹ̀ ṣe aya rẹ̀, obìnrin
    náà yóò lọ sí ọ̀dọ̀ àwọn àgbàgbà ní ẹnu-bodè ìlú láti sọ pé, “Arákùnrin ọkọ ọ̀
    mi kọ̀ láti gbé orúkọ arákùnrin rẹ̀ ró ní Israẹli. Kò ní ṣe ojúṣe rẹ̀ bí arákùnrin
    ọkọ mi sí mi.”
  ind-ind: “Namun, jika saudara dari almarhum tidak mau menikahi janda itu, maka janda
    itu harus melapor kepada sidang pemimpin kota, ‘Saudara almarhum suami saya menolak
    kewajibannya. Dia tidak mau menikahi saya demi melanjutkan keturunan bagi suami
    saya.’
  pes-OPCB: 'ولی اگر برادر متوفی راضی به این ازدواج نباشد، آنگاه آن زن باید به دروازۀ
    شهر نزد مشایخ برود و به آنها بگوید: «برادر شوهرم وظیفه‌اش را نسبت به من انجام
    نمی‌دهد و نمی‌گذارد نام برادرش در اسرائیل باقی بماند.»'
  tgl-ULB: Pero kung ang lalaki ay hindi nais kunin ang asawa ng kaniyang kapatid
    para sa kaniyang sarili, kung gayon ang asawa ng kapatid ay dapat umakyat sa tarangkahan
    sa mga nakatatanda at sabihin, 'Ang kapatid ng aking asawa ay tumatangging tumayo
    para sa pangalan ng kaniyang kapatid sa Israel; ayaw niyang gampanan ang tungkulin
    ng isang kapatid ng asawa para sa akin.'
  cbu-NT: Itaru, waantari kamuz zoonllinaa wizanll nda yamamaam zandku, kizsha kurakap
    naayaru, tsiyatssee kamanchiya. Kurakashsha kuseeru; Antaati mashichi nuwaa yamamaam
    zandkeeja. Iparinayaruri, zuwanlltamti sur ísamapi, antaati ateeja. Waani kchitpaz
    ashiru iparinayaruri, Israelash tsap taap, ateeja, kiz táchiya kurakshu.
  hui-hui: Ai agali homaragonaga hameneoreme ibu hamene one dalo bedago ibuni dabu
    bulene manga hayagua nde wali dalo ogoni ibu godi hamani agali haguane karu karia
    polene nga. Ani puwa wali biagome lalu, I̱ kianeme mana lowini ngadagua talia
    nabi ibu hamene homayago ina Isaraele hameigini kama aria ereba nahelonaga i̱na
    igiri mbira taba hana holiya biraba nalaya, lolene nga.
  mya-mya: အ​ကယ်​၍​ညီ​သည်​သေ​ဆုံး​သူ​အစ်​ကို​၏ ဇ​နီး​နှင့်​မ​စုံ​ဖက်​လို​လျှင် မိန်း​မ​သည်​မြို့
    အ​ကြီး​အ​ကဲ​တို့​ထံ​သို့​သွား​၍`ကျွန်​မ​မတ် ဖြစ်​သူ​သည်​ဣ​သ​ရေ​လ​လူ​မျိုး​တွင်
    အစ်​ကို ၏​မိသား​စု​မျိုး​ဆက်​ကျန်​ရစ်​ရန်​ဆောင်​ရွက် ရ​မည့်​ဝတ္တ​ရား​ပျက်​ကွက်​ပါ​သည်'
    ဟု​လျှောက် ဆို​ရ​မည်။-
  bod-N: གལ་སྲིད་མི་དེས་རང་གི་སྤུན་གྱི་ཆུང་མ་ལེན་མི་འདོད་ན། ཁོའི་སྤུན་གྱི་ཆུང་མ་མཁར་སྒོ་རུ་རྒན་པོ་རྣམས་ཀྱི་དྲུང་དུ་སོང་སྟེ།
    ངའི་ཁྱོ་གའི་སྤུན་གྱིས་ཡེས་ར་ཨེལ་ནས་རང་གི་ཕུ་བོའི་མིང་འཇོག་མི་འདོད་ལ། ངའི་ཁྱོ་གའི་སྤུན་གྱིས་ང་ལ་འགན་འཁུར་མི་འདོད་དོ་ཞེས་སྨྲ་དགོས།
  sna-sna: Asi, kana munhu asingadi kuwana mukadzi wehama yake, mukadzi achaenda kuvakuru
    pasuo reguta agoti, “Hama yomurume wangu yaramba kumutsa zita romukoma wake muIsraeri.
    Haadi kuita zvinofanira kuitwa nehama yomurume kwandiri.”
  spa-BLM: 'Si el hombre no quiere tomar a la mujer de su hermano, la mujer de su
    hermano subirá a la puerta a los ancianos y dirá: “El hermano de mi marido se
    niega a levantar a su hermano un nombre en Israel. No cumplirá conmigo el deber
    de hermano de marido”.'
  cac-cac: 'Palta tato malaj sgana vin̈ syic'' ix smu'' chi'' jun, syal sb''at ix
    d''a yichan̈ eb'' juez yed'' d''a yichan̈ eb'' yichamtac vinaquil chon̈ab'', syalan
    ix icha tic: A vin̈ in mu'' malaj sgana vin̈ sb''inajcan vin̈ yuc''tac d''a scal
    co chon̈ab''. Max stac''laj vin̈ vic''an in b''a yed''oc icha d''a sleyal, tato
    xchi ix.'
  swh-ULB: Lakini kama mwanamume hataki kumchukua mke wa kaka yake awe wake, basi
    mke wa kaka yake anapaswa kwenda malangoni mpaka kwa wazee na kusema, “Kaka wa
    mume wangu amekataa kuwajibika kwa niaba ya jina la kaka yake humu Israeli; hataki
    kufanya wajibu wa kaka wa mume kwangu”.
  bel-bel: 'Калі ж ён не захоча ўзяць браціху сваю, дык браціха ягоная пойдзе да брамы
    да старэйшынаў і скажа: «дзевер мой адмаўляецца аднавіць імя брата свайго ў Ізраіле,
    ня хоча жаніцца са мною»;'
  deu-ELBBK: 'Wenn aber der Mann keine Lust hat, seine Schwägerin zu nehmen, so soll
    seine Schwägerin ins Tor hinaufgehen zu den Ältesten und sprechen: Mein Schwager
    weigert sich, seinem Bruder einen Namen in Israel zu erwecken; er will mir die
    Schwagerpflicht nicht leisten.'
  mbb-OT: “Iyan, emun kenà egkesuatan te ed-esawa te suled duen te minatey haazà is
    balu, ne medhendiyà haazà is balu te ebpemendumala he ziyà te pultahan te inged
    ne megkaǥi te, ‘Kenà egkesuat is ipag ku he ebeǥey te kevuwazan he ebpekeuwit
    te ngazan te minatey he esawa ku kayi te Israel. Kenè din edtumanen is ketengdanan
    din kayi te kediey te ipag din.’
  mal-2015: 'സഹോദരന്റെ ഭാര്യയെ പരിഗ്രഹിപ്പാൻ അവന്നു മനസ്സില്ലെങ്കിൽ അവൾ പട്ടണവാതില്ക്കൽ
    മൂപ്പന്മാരുടെ അടുക്കൽ ചെന്നു: എന്റെ ദേവരന്നു തന്റെ സഹോദരന്റെ പേർ യിസ്രായേലിൽ നിലനിർത്തുവാൻ
    ഇഷ്ടമില്ല; എന്നോടു ദേവരധർമ്മം നിവർത്തിപ്പാൻ അവന്നു മനസ്സില്ല എന്നു പറയേണം.'
  rmc-rmc: 'Ale te peske la lakro šogoris na kamela te lel romňake, oj mušinela te
    džal paš e brana le foroskri a te phenel ode le vodcenge: ‚Mire romeskro phral
    man na kamel romňake, hoj te doľikerel o nav le phraleskro andro Izrael. Na kamel
    mange te kerel oda, so mušinel sar šogoris.‘'
  pes-OPV: 'واگر آن مرد به گرفتن زن برادرش راضی نشود، آنگاه زن برادرش به دروازه نزد
    مشایخ برود وگوید: «برادر شوهر من از برپا داشتن اسم برادرخود در اسرائیل انکار می‌کند،
    و از بجا آوردن حق برادر شوهری با من ابا می‌نماید.»'
  ron-1924: 'Дакэ омул ачеста ну вря сэ я пе кумнатэ-са, еа сэ се суе ла поарта четэций,
    ла бэтрынь, ши сэ спунэ: ‘Кумнатул меу ну вря сэ ридиче ын Исраел нумеле фрателуй
    сэу, ну вря сэ мэ я де невастэ дупэ дрептул де кумнат.’'
  ben-OBCV: কিন্তু, যদি কোনও পুরুষ তার বৌদিকে বিয়ে করতে না চায়, তবে সেই স্ত্রী নগরের
    দ্বারের কাছে প্রবীণ নেতাদের কাছে গিয়ে বলবে, “আমার দেওর ইস্রায়েলীদের মধ্যে তার
    দাদার নাম রক্ষা করতে রাজি নয়। আমার প্রতি দেওরের যে কর্তব্য তা সে পালন করতে চায়
    না।”
  som-som: Laakiinse hadduusan ninku doonaynin inuu dumaalo naagtii walaalkiis, markaas
    naagta walaalkiis waa inay odayaasha ugu tagtaa iridda magaalada oo ay ku tidhaahdaa,
    Ninkaygii walaalkiis wuu diiday inuu walaalkiis magac uga dhex kiciyo reer binu
    Israa'iil, oo dooni maayo inuu igu sameeyo waxa ku habboon in dumaashigay igu
    sameeyo.
  lat-VUC: 'Sin autem noluerit accipere uxorem fratris sui, quæ ei lege debetur, perget
    mulier ad portam civitatis, et interpellabit majores natu, dicetque: Non vult
    frater viri mei suscitare nomen fratris sui in Israël, nec me in conjugem sumere.'
  eng-ASVBT: And if the man like not to take his brother’s wife, then his brother’s
    wife shall go up to the gate unto the elders, and say, My husband’s brother refuseth
    to raise up unto his brother a name in Israel; he will not perform the duty of
    a husband’s brother unto me.
  ita-1885: 'E se non aggrada a quell''uomo di prender la sua cognata, vada la sua
    cognata alla porta, agli Anziani, e dica: Il mio cognato ricusa di suscitar nome
    al suo fratello in Israele; egli non vuole sposarmi per ragion di cognato.'
  eng-LXXUP: And if the man should not be willing to take his brother’s wife, then
    shall the woman go up to the gate to the elders, and she shall say, My husband’s
    brother will not raise up the name of his brother in Israel, my husband’s brother
    has refused.
  eng-ULB: But if the man does not wish to take his brother's wife for himself, then
    his brother's wife must go up to the gate to the elders and say, 'My husband's
    brother refuses to raise up for his brother a name in Israel; he will not perform
    the duty of a husband's brother to me.'
  spa-VBL: 'Sin embargo, si el hombre se niega a casarse con la viuda de su hermano,
    ella irá a los ancianos a la puerta del pueblo y les dirá: “El hermano de mi marido
    se niega a mantener vivo el nombre de su hermano en Israel. No quiere cumplir
    los requisitos de un cuñado para mí”.'
  fra-_FOB: 'Que s''il ne plaît pas à cet homme de prendre sa belle-sœur, sa belle-sœur
    montera à la porte, vers les anciens, et dira: Mon beau-frère refuse de relever
    le nom de son frère en Israël, et ne veut point m''épouser par droit de beau-frère.'
  mal-mal: 'സഹോദരന്റെ ഭാര്യയെ പരിഗ്രഹിക്കുവാൻ അവന് മനസ്സില്ലെങ്കിൽ അവൾ പട്ടണവാതില്ക്കൽ
    മൂപ്പന്മാരുടെ അടുക്കൽ ചെന്ന്: “എന്റെ ഭർത്താവിന്റെ സഹോദരന് തന്റെ സഹോദരന്റെ പേര്
    യിസ്രായേലിൽ നിലനിർത്തുവാൻ ഇഷ്ടമില്ല; എന്നോട് ദേവരധർമ്മം നിവർത്തിപ്പാൻ അവന് മനസ്സില്ല”
    എന്നു പറയണം.'
  urd-GVR: Lekin agar dewar bhābī se shādī karnā na chāhe to bhābī shahr ke darwāze
    par jamā hone wāle buzurgoṅ ke pās jāe aur un se kahe, “Merā dewar mujh se shādī
    karne se inkār kartā hai. Wuh apnā farz adā karne ko taiyār nahīṅ ki apne bhāī
    kā nām qāym rakhe.”
  suz-BL: तन्‍न आ रिउम आ भोग्‍यु वोइक्‍चा मबिस्‍साक्‍व हना, मेको मीश मुरुमी सहर ङा
    ठेयब लाप्‍चोम बाक्‍ब खाल्‍पा आन नेक्‍था लशा ‘आं रिउम आ लोक्‍ब आ नें इस्राएलम वोइक्‍ने
    मबिस्‍से। मेकोमी आ पचा माल्‍शो गेय मपावो’ देंचा माल्‍ब।
  ita-1927: 'E se a quell’uomo non piaccia di prender la sua cognata, la cognata salirà
    alla porta dagli anziani e dirà: “Il mio cognato rifiuta di far rivivere in Israele
    il nome del suo fratello; ei non vuol compiere verso di me il suo dovere di cognato”.'
  ckb-ckb: 'ئەگەر پیاوەکە ڕازی نەبوو براژنەکەی بخوازێت، ئەوا براژنەکەی دەچێتە لای
    دەروازەی شارۆچکەکە بۆ لای پیران و دەڵێت: «شووبرایەکەم ڕازی نەبوو ناوێک بۆ براکەی
    لە ئیسرائیلدا درێژە پێبدات، نەیویست بە ئەرکی شووبرایەتی هەستێت بۆم.»'
  eng-BBE: But if the man says he will not take his brother's wife, then let the wife
    go to the responsible men of the town, and say, My husband's brother will not
    keep his brother's name living in Israel; he will not do what it is right for
    a husband's brother to do.
  kan-OKCV: ಆದರೆ ಆ ಮನುಷ್ಯನು ತನ್ನ ಅತ್ತಿಗೆಯನ್ನು ತೆಗೆದುಕೊಳ್ಳವ ಮನಸ್ಸಿಲ್ಲದಿದ್ದರೆ, ಅತ್ತಿಗೆಯು
    ಚಾವಡಿಗೆ ಹೋಗಿ ಹಿರಿಯರ ಹತ್ತಿರ ಬಂದು, “ನನ್ನ ಗಂಡನ ಸಹೋದರನು ತನ್ನ ಸಹೋದರನ ಹೆಸರನ್ನು ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ
    ಮುಂದುವರಿಸಲು ಸಿದ್ಧನಿಲ್ಲ. ಅವನು ತನ್ನ ಮೈದುನನ ಕರ್ತವ್ಯವನ್ನು ನಡೆಸಲು ಮನಸ್ಸಿಲ್ಲದವನಾಗಿದ್ದಾನೆ,”
    ಎಂದು ಹೇಳಬೇಕು.
  tam-2017: அவன் தன் சகோதரனுடைய மனைவியைத் திருமணம்செய்ய விருப்பமில்லாதிருந்தால், அவன்
    சகோதரனுடைய மனைவி வாசலில் கூடிய மூப்பர்களிடத்திற்குப் போய், என் கணவனுடைய சகோதரன்
    தன் சகோதரனுடைய பெயரை இஸ்ரவேலில் நிலைக்கச்செய்யமாட்டேன் என்கிறான்; கணவனுடைய சகோதரன்
    செய்யவேண்டிய கடமையைச் செய்ய அவன் விருப்பமில்லாதிருக்கிறான் என்று சொல்வாளாக.
  spa-RV-1909: 'Y si el hombre no quisiere tomar á su cuñada, irá entonces la cuñada
    suya á la puerta á los ancianos, y dirá: Mi cuñado no quiere suscitar nombre en
    Israel á su hermano; no quiere emparentar conmigo.'
  ron-BTF: 'Şi dacă omului nu îi place să ia pe soţia fratelui său, atunci soţia fratelui
    său să se urce la poartă, la bătrâni şi să spună: Fratele soţului meu refuză să
    ridice nume fratelui său în Israel, refuză să împlinească datoria de frate al
    soţului meu.'
  eng-WEBP: If the man doesn’t want to take his brother’s wife, then his brother’s
    wife shall go up to the gate to the elders, and say, “My husband’s brother refuses
    to raise up to his brother a name in Israel. He will not perform the duty of a
    husband’s brother to me.”
  eng-FBV: However, if the man refuses to marry his brother's widow, she shall go
    to the elders at the town gate and tell them, “My husband's brother is refusing
    to keep his brother's name alive in Israel. He doesn't want to perform the requirements
    of a brother-in-law for me.”
  nld-1939: 'Zo de man niet genegen is, om zijn schoonzuster te huwen, moet zijn schoonzuster
    naar de poort tot de oudsten gaan en zeggen: Mijn zwager weigert, de naam van
    zijn broer in Israël in stand te houden; hij wil zijn zwagerplicht aan mij niet
    vervullen.'
  nch-BL: 'Pero sinta nopa tacat amo quinequis mosihuajtis ica ihuejpol, nopa sihuat
    monequi monextis iteno nopa caltemit ipan itepa nopa altepet campa mosehuíaj nopa
    huehue tacame huan quinilhuis: ‘Nohuejpol amo quinequi mosejcotilis nohuaya quej
    quinamiqui para ma mocahua itoca iicni ipan total tiisraelitame.’'
  vie-1934: 'Ví bằng người kia không đẹp lòng lấy nàng, nàng phải lên đến cửa thành,
    tới cùng các trưởng lão mà nói rằng: người anh em chồng tôi không chịu lưu danh
    anh em người lại trong Y-sơ-ra-ên, và không muốn cưới tôi y theo phận sự anh em
    chồng.'
  hin-CV: मगर यदि वह व्यक्ति अपने भाई की पत्नी को स्वीकार करना न चाहे, तो उसके भाई
    की पत्नी नगर प्रवेश द्वार पर नगर पुरनियों के सामने जाएगी और उन्हें यह सूचित करेगी,
    “मेरे पति का भाई अपने मरे हुए भाई का नाम इस्राएल में स्थायी रखने के विषय में सहमत
    नहीं है. वह मेरे साथ पति के भाई की जवाबदारी निभाने के लिए तैयार नहीं है.”
  eng-OURB: If the man does not want to take his brother’s wife, then his brother’s
    wife shall go up to the gate to the elders, and say, “My husband’s brother refuses
    to raise up to his brother a name in Israel [God prevails]. He will not perform
    the duty of a husband’s brother to me.”
  spa-BES: 'Pero si el hombre dice que no se llevará a la esposa de su hermano, entonces
    deje que la esposa vaya a los hombres responsables del pueblo y diga: “El hermano
    de mi marido no quiere que el nombre de su hermano siga vivo en Israel; no quiere
    cumplir su deber de cuñado.'
  tdx-tdx: Aa naho malaiñe tsy te hañenga ty ramavoin-drahalahi’e indatiy, le soa
    re te hionjoñe mb’an-dalambey mb’ amo androanavio mb’eo i valin-drahalahi’ey hanao
    ty hoe, Mifoneñe tsy hañonjoñe ty tahinan-drahalahi’e am’ Israele ao i rahalahim-balikoy;
    tsy mete hanoe’e amako i lilim-balin-drahalahiy.
  vid-vid: Ila wone ayo mng'holoze munhu yula yabagame halingumgana ayo mdala yafililwe
    na mlume wa heye, lelo mdala ayo koluta hali wasekulu wa muji na kulonga, ‘Mkulugwe
    mlume wa heni yabagame kangulema kulutiliza itagwa lya mkulugwe yabagame kuli
    isi ya Isilaeli, halingugana kunditila nachoyali yodita mkulugwe mlume wa heni.’
  eng-OKE: But should the man be unwilling to take the wife of his brother, his brother’s
    wife shall go up to the gate of the house of judgment, and say before the elders,
    My husband’s brother refuseth to keep up a name to his brother in Israel; he is
    not willing to marry me.
  tha-KJV: ถ้าชายคนนั้นไม่​ประสงค์​จะรับภรรยาของพี่น้องของเขา ก็​ให้​ภรรยาของพี่น้องของเขาไปหาพวกผู้​ใหญ่​ที่​ประตู​เมืองและกล่าวว่า
    ‘​พี่​น้องของสามี​ดิ​ฉันไม่ยอมสืบชื่อของพี่น้องของเขาในอิสราเอล เขาไม่ยอมรับหน้าที่ของสามีของดิ​ฉัน​’
  por-BR-2018: 'E se o homem não quiser tomar a sua cunhada, irá então a cunhada sua
    à porta aos anciãos, e dirá: Meu cunhado não quer suscitar nome em Israel a seu
    irmão; não quer aparentar-se comigo.'
  deu-ELO: 'Wenn aber der Mann keine Lust hat, seine Schwägerin zu nehmen, so soll
    seine Schwägerin ins Tor hinaufgehen zu den Ältesten und sprechen: Mein Schwager
    weigert sich, seinem Bruder einen Namen in Israel zu erwecken; er will mir die
    Schwagerpflicht nicht leisten.'
  eng-WYC-2018: And if he will not take the wife of his brother, which is due to him
    by law, the woman shall go to the gate of the city; and she shall ask the greater
    men in birth, and she shall say to them, My husband’s brother will not raise the
    seed of his brother in Israel, neither he will take me into marriage, (or and
    she shall say to the men of great age, that is, the elders, My husband’s brother
    will not raise up his brother’s descendants in Israel, nor will he take me into
    marriage).
  epo-epo: 'Sed se tiu viro ne deziros preni sian bofratinon, tiam lia bofratino devas
    iri al la pordego, al la plejaĝuloj, kaj diri: Mia bofrato rifuzas restarigi al
    sia frato nomon en Izrael, li ne volas edziĝi kun mi.'
  uig-PIN: 'Lekin ǝgǝr bu kixi yǝnggisini elixni halimisa, yǝnggisi xǝⱨǝr dǝrwazisidiki
    aⱪsaⱪallarning ⱪexiƣa berip: «Erimning birtuƣⱪan ⱪerindixi ɵz ⱪerindixining ismini
    Israilda ⱪalduruxⱪa unimidi; u mǝn üqün birtuƣⱪan ⱪerindaxliⱪ burqini ada ⱪilixⱪa
    unimidi», dǝp eytsun.'
  beo-beo: Be dunu da yolalali didalo amo lamu higasea, amo didalo da asigilai dunu
    moilai logo holeiga esala amoga asili amane sia:mu, ‘Nagoa yolaliya da yolalali
    amo ea dio Isala:ili fi amo ganodini dialumu higasa. E da nama bae sia:mu higasa.’
  tpi-OTNT: Sapos brata bilong man i dai i no laik maritim dispela meri, orait meri
    i mas i go long ples bilong kot na lukim ol hetman bilong taun na tok, ‘Tambu
    bilong mi i no laik bihainim lo. Em i no laik maritim mi na kamapim wanpela pikinini
    bilong helpim famili bilong brata bilong em. Nogut famili bilong en i lus long
    yumi Israel.’
  hau-SA: Amma fa, in mutum ba ya so yă auri matar ɗan’uwansa, sai tă tafi wurin dattawa
    a ƙofar gari tă ce, “Ɗan’uwan mijina ya ƙi yă wanzar da sunan ɗan’uwansa a Isra’ila.
    Ya ƙi yă cika abin da ya kamaci ɗan’uwan miji yă yi gare ni.”
  uig-LAT: 'Lékin eger bu kishi yenggisini élishni xalimisa, yenggisi sheher derwazisidiki
    aqsaqallarning qéshigha bérip: «Érimning birtughqan qérindishi öz qérindishining
    ismini Israilda qaldurushqa unimidi; u men üchün birtughqan qérindashliq burchini
    ada qilishqa unimidi», dep éytsun.'
  nde-nde: Kodwa-ke, indoda nxa ingafuni ukuthatha umfazi womfowabo, kuzamele umfazi
    lowo aye ebadaleni esangweni ledolobho afike athi, ‘Umfowabo wendoda yami uyala
    ukuqhuba ibizo lomfowabo ko-Israyeli. Kafuni ukuthi agcwalise umlandu womfowabo.’
  ton-ton: Pea kapau ʻoku ʻikai lelei ki he tangata ke ʻomi kiate ia ʻae uaifi ʻo
    hono tokoua, tuku ke ʻalu ʻae uaifi ʻo hono tokoua ki he kau mātuʻa, ʻo lea pehē,
    ‘ʻOku taʻeloto ʻae tokoua ʻo hoku husepāniti, ke fakatupu ʻae hingoa ki hono tokoua
    ʻi ʻIsileli, ʻoku ʻikai fie fai ʻe ia ʻae ngāue ʻae tokoua ʻo hoku husepāniti.’
  ces-1613: 'Nechtěl-li by pak muž ten pojíti příbuzné své, tedy přijde příbuzná jeho
    k bráně před starší a řekne: Nechce příbuzný můj vzbuditi bratru svému jména v
    Izraeli, a nechce podlé práva švagrovství pojíti mne.'
  eng-WMB: If the man doesn’t want to take his brother’s wife, then his brother’s
    wife shall go up to the gate to the elders, and say, “My husband’s brother refuses
    to raise up to his brother a name in Israel. He will not perform the duty of a
    husband’s brother to me.”
  tam-TCV: ஆனாலும், இறந்தவனின் மனைவியை அவனுடைய சகோதரன் திருமணம் செய்ய விரும்பாவிட்டால்,
    அவள் அப்பட்டண வாசலிலுள்ள சபைத்தலைவர்களிடம் போய், “என் கணவனின் சகோதரன் தன் சகோதரனின்
    பெயரை இஸ்ரயேலில் நிலைப்படுத்த மறுக்கிறான். ஒரு மைத்துனன் செய்யவேண்டிய கடமையை அவன்
    எனக்குச் செய்யமாட்டேன் என்கிறான்” என்று சொல்லவேண்டும்.
  ceb-ULB: Apan kung ang lalaki dili buot modawat sa asawa sa iyang igsoon, nan ang
