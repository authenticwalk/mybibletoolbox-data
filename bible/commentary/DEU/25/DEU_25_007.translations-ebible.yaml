    niya buot buhaton kanako ang katungdanan ingon nga igsoong lalaki sa akong bana.'
  pol-UBG: 'A jeśli ten mężczyzna nie zechce pojąć swojej bratowej, to jego bratowa
    pójdzie do bramy, do starszych, i powie: Brat mego męża nie chce wzbudzić swemu
    bratu imienia w Izraelu i nie chce wypełnić wobec mnie obowiązku powinowactwa.'
  agr-agr: 'Untsu nuwatkashtatjame tusa niina wajeji dakitamak, chicham epegkeaku
    ijuntainum jeganta Israel aents aidaun apuji aidaun chichajak: “Mina wajejuk niina
    yachi daajiya nunú Israel aents aidaunum megkaekai tutan dakitawai. Nuniau asa
    mina nuwatjutan dakitawai”, tumainai.'
  kyc-kyc: Dopa piramopape yangongeme baa yokoya pyaa narolyamo daa lara ramo doko
    taonena akali kyawa dupwa kando nambana akalinginya yangonge angi dokome nyii
    naro letamo lao lamainya. Baame Isaraele rara dokona yangonena ree palu dokona
    paka karo wai kiso pyambwa naro lapyasa pilyamo, lara.
  urd-GVU: لیکن اگر دیور بھابی سے شادی کرنا نہ چاہے تو بھابی شہر کے دروازے پر جمع
    ہونے والے بزرگوں کے پاس جائے اور اُن سے کہے، ”میرا دیور مجھ سے شادی کرنے سے انکار
    کرتا ہے۔ وہ اپنا فرض ادا کرنے کو تیار نہیں کہ اپنے بھائی کا نام قائم رکھے۔“
  deu-1912: 'Gefällt es aber dem Mann nicht, daß er sein Schwägerin nehme, so soll
    sie, seine Schwägerin hinaufgehen unter das Tor vor die Ältesten und sagen: Mein
    Schwager weigert sich, seinem Bruder einen Namen zu erwecken in Israel, und will
    mich nicht ehelichen.'
  kan-2017: ತಮ್ಮನು ಅಣ್ಣನ ಹೆಂಡತಿಯನ್ನು ಪರಿಗ್ರಹಿಸದೆ ಹೋದರೆ ಅವಳು ಊರ ಬಾಗಿಲಿಗೆ ಹೋಗಿ ಅಲ್ಲಿಯ
    ಹಿರಿಯರಿಗೆ, “ನನ್ನ ಗಂಡನ ತಮ್ಮನು ತನ್ನ ಅಣ್ಣನ ಹೆಸರನ್ನು ಉಳಿಸುವುದಕ್ಕೆ ಸಿದ್ಧನಿಲ್ಲ. ಅವನು
    ಮೈದುನಧರ್ಮವನ್ನು ನಡೆಸುವುದಿಲ್ಲ ಅನ್ನುತ್ತಾನೆ” ಎಂದು ತಿಳಿಸಬೇಕು.
  yap-yap: Ma fa’anra siyeg fare pumo’on ni walagen fa’anem nike yim’ ni nge munfangich,
    ma nge yan fare pin nga p’eowchen e pi’in yad be yog e thin ko fare binaw nge
    ga’ar, ‘Fare mo’on ni walagen figirngig nike yim’ e dabun ni nge rin’ e tin yalen
    ni nge rin’, dabun ni nggu diyen nigew reb e pumo’on nge par ni owchen walagen
    u fithik’ e girdi’ nu Israel.’
  hlt-MCSB: Tekah hlang loh a maya yuu te loh ham a ngaih pawt atah a maya yuu khaw
    vongka khuikah patong rhoek taengah puen saeh lamtah, “Israel khuiah a manuca
    ming thoh pah ham neh kai yucanah ham a aal tih kai yucanah ham a huem moenih,”
    ti nah saeh.
  mdy-ETH: ጋዓንቴ ሃይቄሢኮ ጌርሲ ዬኖ ላኣሌሎ ዔካኒ ኮዒባኣቴ፥ ዒዛ ካታሞ ሱኡጎ ኮይላ ዴንዲ ‹ታኣኮ ዓኒኮ ጌርሲ ታና ዔካንዳያ
    ኮይሳያታንቴ ዔካኒ ኮይባኣሴ፤ ዒዛኮ ሃይቄ ጌርሲም ዒስራዔኤሌ ዓሶ ባኣካ ዜርሢ ጌሣኒያ ኮይባኣሴ› ጎዖንጎ፤
  twi-ASANTE: Na sɛ ɛba sɛ owufoɔ no nuabarima mpɛ sɛ ɔware ne nua no yere no a, ɔbaa
    no bɛkɔ kuro no mpanimfoɔ nkyɛn wɔ kuro no ɛpono ano akɔka akyerɛ wɔn sɛ, “Me
    kunu nua no mpɛ sɛ ne nua no din bɛka Israel. Ɔrentumi nyɛ okunu nua asɛdeɛ mma
    me.”
  eng-WEBU: If the man doesn’t want to take his brother’s wife, then his brother’s
    wife shall go up to the gate to the elders, and say, “My husband’s brother refuses
    to raise up to his brother a name in Israel. He will not perform the duty of a
    husband’s brother to me.”
  bnp-bnp: “A turana bakovi i mate ge marikoi ni parangi vona a ngatavine iea, a ngatavine
    ge lakea na tanga ge matai e huriki a gare ge ta maea, ‘E turane girihigu i marikoi
    ni ramai a vinara, ge parangi nau ge vakabele a hamone turana, ma ge lobo liu
    na kabu ne Israel a hamona.’
  wal-wal: “Gido shin, i ba ishaa machchiyo aissanau koyana xayikko, a katamaa penggen
    uttida cimatukko baada, ‘Ta azinaa ishai ba ishaa sunttai Israa7eelan de7anau
    koyibeenna; tana aissidi, tau koshshiyaaba kunttennan ixxiis’ yaagada magannu.
  spa-PDDPT: 'Pero si el hombre no quiere tomar a su cuñada, entonces ésta irá a los
    ancianos en la puerta de la ciudad y dirá: Mi cuñado se niega a perpetuar el nombre
    de su hermano en Israel. No quiere cumplir conmigo el deber de levirato.'
  gun-gun: '— Ha''e rã xapy''a rei ngovaja re tyvy nomendaxei ri ramo kunha va''e
    oo ''rã tetã rokẽ py nhomongeta va''ety kuery ikuaia py. Ha''e vy aipoe''i ''rã:
    “Xerovaja xere ndata''yxei guyke''y rery oĩ ae aguã Israel kuerya rupi. Xereve
    ndojapoxei hovaja ojapo aguã va''e”, he''i ''rã.'
  ilo-ULB: Ngem no saan a tarigagayan ti lalaki nga asawaen ti asawa ti kabsatna,
    nasken ngarud a sumang-at ti asawa ti kabsatna iti ruangan a paguk-ukoman dagiti
    panglakayen ket ibagana, 'Nagkedked ti kabsat ti asawak a mangbangon iti nagan
    para iti kabsatna iti Israel; saanna a kayat nga aramiden kaniak ti pagrebbengan
    ti maysa a kabsat ti asawa a lalaki.'
  kpg-kpg: Maa tuaahina o tangada dela ne made la hagalee hiihai e lodo gi di ahina
    deelaa, gei di ahina deelaa gaa hana gi di gowaa hai gabunga o digau mmaadua o di
    waahale deelaa, ga hagi anga gi digaula boloo, ‘Tuaahina daane o dogu lodo hagalee
    haga gila aga dono duhongo hegau dela belee hai mai gi di au. Mee hagalee hiihai
    e duudagi di ingoo dono duaahina i lodo tenua go Israel.’
  uig-ARA: 'لېكىن ئەگەر بۇ كىشى يەڭگىسىنى ئېلىشنى خالىمىسا، يەڭگىسى شەھەر دەرۋازىسىدىكى
    ئاقساقاللارنىڭ قېشىغا بېرىپ: «ئېرىمنىڭ بىرتۇغقان قېرىندىشى ئۆز قېرىندىشىنىڭ ئىسمىنى
    ئىسرائىلدا قالدۇرۇشقا ئۇنىمىدى؛ ئۇ مەن ئۈچۈن بىرتۇغقان قېرىنداشلىق بۇرچىنى ئادا
    قىلىشقا ئۇنىمىدى»، دەپ ئېيتسۇن.'
  sus-sus: Xa na xɛmɛ tondi a nimɔxɔ dɔxɔde, kaaɲɛ ginɛ xa siga taa forie nan xɔn
    ma kiitisae yire, a a tagi raba e bɛ yi ki, «N nimɔxɔ bara tondi bɔnsɔɛ fide a
    ngaxakerenyi ma, a mu tinma a xa sɛriyɛ rakamalide n tan mabiri.»
  pon-2006: Ahpw ma rien me melahro kahng pwoudikihda liohdio, liho pahn lelki mwoalen
    kopwung en me mah kan en kahnimwo, oh ketihtihkihong irail, “Rien ei pwoudo kahng
    kapwaiada eh pwukoa rehi; e kahng kadakadaur eden rieo nan Israel.’
  jae-jae: Ma lasi embe endec ma ênam têwanê awêtuc atom, go têwanê awêtuc êna malacgêdô
    sêmêtôc biŋŋa ma êsôm êndêŋ laumata gebe ‘Ŋoc akweŋ lasi gedec, gebe têwanê ŋaê
    ênêc teŋgeŋ aŋga lau Israel nêŋ. Eŋ gedec gebe ênam aê êjô têwa su.’
  ksd-ksd: 'Ma ona nam ra tutana i ol ika ma pa i mainge ba dir a taulai ma ra vavina
    kai turana, io, ra vavina turana i ga mat kan ia na vana ta ra mataniolo tadav
    ra umana patuana, ma na biti dari: Tura i kaugu tutana i kamale ma pa i mainge
    ba na vangala ta bul upi na tur kia turana, upi ra iangina na tur pire Israel;
    i ol upi na pait ra papalum na bartamaiana piragu.'
  tur-YTC: 'Eğer adam kardeşinin karısını almak istemezse, o zaman kardeşinin karısı
    kapıya çıkıp ihtiyarların yanına çıkacak ve şöyle diyecek: “Kocamın erkek kardeşi,
    İsrael''de kardeşine isim yetiştirmeyi reddediyor. Bana karşı kayın birederlik
    görevini yerine getirmeyecek.”'
  grc-BRENT: Ἐὰν δὲ μὴ βούληται ὁ ἄνθρωπος λαβεῖν τὴν γυναῖκα τοῦ ἀδελφοῦ αὐτοῦ, καὶ
    ἀναβήσεται ἡ γυνὴ ἐπὶ τὴν πύλην ἐπὶ τὴν γερουσίαν, καὶ ἐρεῖ, οὐ θέλει ὁ ἀδελφὸς
    τοῦ ἀνδρός μου ἀναστῆσαι τὸ ὄνομα τοῦ ἀδελφοῦ αὐτοῦ ἐν Ἰσραήλ, οὐκ ἠθέλησεν ὁ
    ἀδελφὸς τοῦ ἀνδρός μου.
  ind-AYT: Akan tetapi, jika laki-laki itu tidak mau mengambil istri saudaranya maka
    istri saudaranya itu harus pergi ke pintu gerbang menghadap para tua-tua dan berkata,
    “Saudara suamiku menolak mempertahankan nama saudaranya di Israel. Dia tidak mau
    melaksanakan tugas saudaranya kepadaku.”
  nya-nya: Komabe, ngati munthu sakufuna kukwatira mkazi wa mʼbale wakeyo, mkaziyo
    ayenera kupita kwa akuluakulu ku chipata cha mzinda ndi kukanena kuti, “Mʼbale
    wake wa mwamuna wanga akukana kupitiriza dzina la mʼbale wake mu Israeli. Iye
    akukana kulowa chokolo.”
  hrv-hrv: 'Ako, međutim, onaj čovjek ne želi da se oženi svojom snahom, onda njegova
    snaha neka dođe na vrata pred starješine i kaže: ''Neće djever moj da sačuva ime
    bratu svome u Izraelu; neće da mi učini djeversku dužnost.'''
  mps-mps: Ma, te isali bidi aga amago te we sabo hagela ebaso da, teda te we te po
    tų ebo madiba pelama, te tobolu bidi dabe sugi pelama, te po wagi pao, ‘Te eno
    bidi aga amago te bomai po wali pabo hagela yalio,’ po wao. ‘Agai ena selama,
    tama wai ame nenama, tama aga amago wąį pedelemainu ebo hagela yalio. Tiyu,
    agai amago wai hani da Israel hani tomode menia sabuo,’ tama po wao, te wego.
  tpi-tpi: Sapos brata bilong man i dai i no laik maritim dispela meri, orait meri
    i mas i go long ples bilong kot na lukim ol hetman bilong taun na tok, ‘Tambu
    bilong mi i no laik bihainim lo. Em i no laik maritim mi na kamapim wanpela pikinini
    bilong helpim famili bilong brata bilong em. Nogut famili bilong en i lus long
    yumi Israel.’
  dan-1931: 'Men hvis Manden er uvillig til at ægte sin Svigerinde, skal hun gå hen
    til de Ældste i Byporten og sige: “Min Svoger vægrer sig ved at opretholde sin
    Broders Navn i Israel og vil ikke indgå Svogerægteskab med mig!”'
  vie-OVCB: 'Nhưng nếu người anh em còn sống không chịu lấy người đàn bà ấy làm vợ,
    bà này sẽ đến trình với các trưởng lão trong thành: ‘Người anh em chồng tôi từ
    khước việc lấy tôi làm vợ để có con trai nối dõi cho người đã khuất.’'
  guj-2017: પણ જો તે માણસ પોતાના મૃત્યુ પામેલા ભાઈની પત્નીને પોતાની પત્ની તરીકે રાખવા
    ઇચ્છતો ન હોય તો તેના ભાઈની પત્નીએ ગામના આગેવાનો સમક્ષ જઈને કહે કે, “મારા પતિનો
    ભાઈ તેના ભાઈનું નામ ઇઝરાયલમાં રાખવાનો ઇનકાર કરે છે; વળી તે મારા પ્રત્યે પતિના
    ભાઈની ફરજ બજાવવા ઇચ્છતો નથી.”
  pon-2006A: Ahpw ma rien me melahro kahng pwoudikihda liohdio, liho pahn lelki mwoalen
    kopwung en me mah kan en kahnimwo, oh ketihtihkihong irail, “Rien ei pwoudo kahng
    kapwaiada eh pwukoa rehi; e kahng kadakadaur eden rieo nan Israel.’
  por-BRBSL: 'Se o homem não quiser levar a esposa de seu irmão, então a esposa de
    seu irmão irá até o portão dos anciãos e dirá: “O irmão de meu marido se recusa
    a criar para seu irmão um nome em Israel”. Ele não cumprirá o dever de um irmão
    do marido para comigo”.'
  cth-cth: A nawngha ni a hmau e yu hah la hane ngai hoehpawiteh, napui ni kacuenaw
    onae koe, kho longkha koe a cei vaiteh, ka vâ e nawngha ni, a hmau e min hah Isarel
    miphun thung caksak hanelah ngai hoeh. A sak hane kawi hai sak hane ngai hoeh
    telah dei pawiteh,
  twi-twi: Na sɛ ɛba sɛ owufo no nuabarima mpɛ sɛ ɔware ne nua no yere no a, ɔbea
    no bɛkɔ kurow no mpanyimfo nkyɛn wɔ kurow no pon ano akɔka akyerɛ wɔn se, “Me
    kunu nua no mpɛ sɛ ne nua no din bɛka Israel. Ɔrenyɛ okunu nua asɛde mma me.”
  hlt-hlt: Tekah hlang loh a maya yuu te loh ham a ngaih pawt atah a maya yuu khaw
    vongka khuikah patong rhoek taengah puen saeh lamtah, “Israel khuiah a manuca
    ming thoh pah ham neh kai yucanah ham a aal tih kai yucanah ham a huem moenih,”
    ti nah saeh.
  tbz-SIM: 'Kɛ̀ dɛ kóo nitidɔ̀ù yetɛ ò bo túótɛ́mɛ̀ o ponɑ̀ɑ̀ nkɛ́puokɛ, dɛ kóo nitipòkùu
    kɔtɛ Isidɑyɛɛribɛ kó bɛkótíbɛ̀ borɛ̀ dihɛì kó dibòrì, kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: N
    dɑnɑ̀ɑ̀ nyetɛmu ò bo n túótɛ́mɛ̀ kòo kou yètìrìi nkpɑɑ́ Isidɑyɛɛribɛ cuokɛ̀.'
  msy-2020: Eghtɨ ovengezir gumazimɨn aveghbuam amizir kamɨn ikian aghuaghtɨ, amizim
    kotɨn danganimɨn mangɨ, nguibamɨn gumazir dapanibar gan, kamaghɨn me mɨkɨm, ‘Nan
    ivozim Godɨn Araziba e mɨkemezɨ moghɨn, a nan ikian aghua. A nan ikɨ uan aveghbuam
    bagh boritam inightɨ, kamaghɨn an ziam Israelian tongɨn kuvaremeghan kogham. Ezɨ
    a nan ikian aghua.’
  azb-azb: 'Kim mərhum qardaşının dul arvadını almaq istəməzsə, dul qadın darvazada
    yerləşən ağsaqqalların yanına getsin və belə desin: “Qaynım İsraildə qardaşının
    adını yaşatmaqdan imtina edir. Mənim üçün qayın-qəyyumluq vəzifəsini icra etmək
    istəmir”.'
  eng-DBY: 'But if the man like not to take his brother''s wife, his brother''s wife
    shall go up to the gate unto the elders, and say, My husband''s brother refuseth
    to raise up unto his brother a name in Israel: he will not perform for me the
    duty of a husband''s brother.'
  hin-2017: यदि उस स्त्री के पति के भाई को उससे विवाह करना न भाए, तो वह स्त्री नगर
    के फाटक पर वृद्ध लोगों के पास जाकर कहे, ‘मेरे पति के भाई ने अपने भाई का नाम इस्राएल
    में बनाए रखने से मना कर दिया है, और मुझसे पति के भाई का धर्म पालन करना नहीं चाहता।’
  wol-KYG: 'Su waa ji buggula jël jabaru donaleem jooju, na ndaw sa dem ba ca mag
    ña ca bunt dëkk ba, ne leen: «Sama jëkkëru donale jii moo baña saxal turu mbokkam
    ci Israyil. Moo ma buggula donloo.»'
  eng-YLT: '''And if the man doth not delight to take his brother''s wife, then hath
    his brother''s wife gone up to the gate, unto the elders, and said, My husband''s
    brother is refusing to raise up to his brother a name in Israel; he hath not been
    willing to perform the duty of my husband''s brother;'
  eng-WYC-2017: And if he will not take the wife of his brother, which is due to him
    by law, the woman shall go to the gate of the city; and she shall ask the greater
    men in birth, and she shall say to them, My husband’s brother will not raise the
    seed of his brother in Israel, neither he will take me into marriage.
  eng-WMBB: If the man doesn’t want to take his brother’s wife, then his brother’s
    wife shall go up to the gate to the elders, and say, “My husband’s brother refuses
    to raise up to his brother a name in Israel. He will not perform the duty of a
    husband’s brother to me.”
  urd-GVH: लेकिन अगर देवर भाबी से शादी करना न चाहे तो भाबी शहर के दरवाज़े पर जमा होनेवाले
    बुज़ुर्गों के पास जाए और उनसे कहे, “मेरा देवर मुझसे शादी करने से इनकार करता है।
    वह अपना फ़र्ज़ अदा करने को तैयार नहीं कि अपने भाई का नाम क़ायम रखे।”
  rug-rug: Babe lopu hiva haba ia sa tasina sa palabatu sapu mate si asa, si kaqu
    la koari na koimata pa sadana sa vasileana nomana si asa meke zama, ‘Sa tasina
    sa qua palabatu si korona va gorevura i sari na tinavete tana roana koa rau meke
    gua tugo koasa butubutu Izireli,’ gua.
  gaz-gaz: Taʼus yoo namichi sun niitii obboleessa isaa fuudhuu hin barbaanne isheen
    gara balbala magaalaatti maanguddoota bira dhaqxee, “Waarsaan koo maqaa obboleessa
    isaa Israaʼel keessatti waamsisuu dideera. Inni waan waarsaan tokko guutuu qabu
    naaf hin guutu” haa jettuun.
  fra-LSG: 'Si cet homme ne veut pas prendre sa belle-sœur, elle montera à la porte
    vers les anciens, et dira: Mon beau-frère refuse de relever en Israël le nom de
    son frère, il ne veut pas m’épouser par droit de beau-frère.'
  yal-yal: Xa xɛmɛn tondi a ngaxakedenna a ɲaxanla dɔxɛ, kaɲa gilɛn xa siga taan so
    dɛɛn na taan fonne dɛnaxan yi, a a yɛba e xa, a naxa, “N ma xɛmɛna ngaxakedenna
    mi tinxi n ma fe ma. A bata tondi dii fideni a ngaxakedenna ma Isirayila bɔnsɔnne
    yɛ, naxan lan a xili sa a xun ma.”
  haw-1868: Ina makemake ole ke kanaka e lawe i ka wahine a kona hoahanau, alaila
    e pii ka wahine a kona hoahanau ma ka ipaka i na lunakahiko, a e i aku, Ua hoole
    ka hoahanau o kuu kane e hooku i ka inoa no kona hoahanau iloko o ka Iseraela,
    aole ia i haliu mai e malama i ka oihana o ka hoahanau o kuu kane.
  arb-NAV: 'وَإِنْ أَبَى الرَّجُلُ أَنْ يَتَزَوَّجَ امْرَأَةَ أَخِيهِ، تَمْضِي الْمَرْأَةُ
    إِلَى بَوَّابَةِ شُيُوخِ الْمَدِينَةِ وَتَقُولُ: قَدْ رَفَضَ أَخُو زَوْجِي أَنْ
    يُخَلِّدَ اسْماً لأَخِيهِ فِي إِسْرَائِيلَ، وَلَمْ يَشَأْ أَنْ يَقُومَ نَحْوِي
    بِوَاجِبِ أَخِي الزَّوْجِ.'
  ewe-ewe: Ke ne nɔviŋutsu la gbe be yemawɔ yeƒe dɔdeasi le go sia me o hegbe ahosi
    la ɖeɖe la, ekema ahosi la ayi dumemetsitsiwo gbɔ, eye wòagblɔ na wo be, ‘Srɔ̃nye
    nɔviŋutsu gbe be yemana nɔvia ŋutsu si ku la ƒe ŋkɔ natsi anyi le Israel o. Egbe
    be yemaɖem o.’
  eng-LEE: 'And if the man have no desire to take his sister-in-law: then shall his
    sister-in-law go up to the gate unto the elders, and say, My husband''s brother
    refuseth to raise up unto his brother a name in Israel, he will not perform on
    me the duty of a husband''s brother.'
  asm-FB: কিন্তু সেই পুৰুষে যদি নিজ ভায়েক বা ককায়েকৰ তিৰোতাক গ্ৰহণ কৰিব নোখোজে,
    তেন্তে তাৰ ককায়েক বা ভায়েকৰ সেই তিৰোতাই নগৰৰ দুৱাৰ মুখলৈ বৃদ্ধ লোকসকলৰ ওচৰলৈ
    গৈ ক’ব, “মোৰ দেওৰ বা বৰজনাই ইস্ৰায়েলৰ মাজত নিজ ককায়েক বা ভায়েকৰ নাম ৰাখিবলৈ
    অসন্মত হৈছে; মোৰ প্রতি মোৰ দেওৰ বা বৰজনাই কৰিবলগীয়া কর্তব্য পালন কৰিবলৈ ইচ্ছুক
    নহয়।”
  sus-A: شَ نَ شّمّ تٌندِ عَ نِمْشْ دْشْدٍ، كَاحّ فِنّ شَ سِفَ تَا قٌرِيٍ نَن شْن
    مَ كِيتِسَيٍ يِرٍ، عَ عَ تَفِ رَبَ عٍ بّ يِ كِ، «ﭑ نِمْشْ بَرَ تٌندِ بْنسْي قِدٍ
    عَ نفَشَكٍرٍنيِ مَ، عَ مُ تِنمَ عَ شَ سّرِيّ رَكَمَلِدٍ ﭑ تَن مَبِرِ.»
  fra-SBL: 'Si l''homme ne veut pas prendre la femme de son frère, la femme de son
    frère montera à la porte vers les anciens, et dira : « Le frère de mon mari refuse
    d''élever à son frère un nom en Israël. Il ne s''acquitte pas envers moi du devoir
    de frère de mon mari ».'
  hbo-hbo: וְאִם־לֹ֤א יַחְפֹּץ֙ הָאִ֔ישׁ לָקַ֖חַת אֶת־יְבִמְתֹּ֑ו וְעָלְתָה֩ יְבִמְתֹּ֨ו
    הַשַּׁ֜עְרָה אֶל־הַזְּקֵנִ֗ים וְאָֽמְרָה֙ מֵאֵ֨ין יְבָמִ֜י לְהָקִ֨ים לְאָחִ֥יו
    שֵׁם֙ בְּיִשְׂרָאֵ֔ל לֹ֥א אָבָ֖ה יַבְּמִֽי׃
  eng-WYCLIFFE: Forsothe if he nyle take the wijf of his brother, which is due to
    hym bi lawe, the womman schal go to the yate of the citee; and sche schal axe
    the grettere men in birthe, and sche schal seie, `The brother of myn hosebonde
    nyle reise seed of his brother in Israel, nethir wole take me in to mariage.
  cwe-cwe: Mbali one ndugu wa mwenekwaga halonda kumwingilila, mgane iyo kezahita
    kwa walangulizi wa bululu na kuwalongela, ‘Sekulu wa mulume wangu mwenekwaga kolema
    kugendelesa zina da mwenekwaga muna iisi ya Isilaili, hatenda chiyolondeka kutenda.’
  kik-kik: No rĩrĩ, mũndũ angĩkorwo ndekwenda kũhikia mũtumia wa mũrũ wa nyina, mũtumia
    ũcio nĩagathiĩ kũrĩ athuuri hau kĩhingo-inĩ gĩa itũũra, ameere atĩrĩ, “Mũrũ wa
    nyina na mũthuuri wakwa nĩaregete gũtũũria rĩĩtwa rĩa mũrũ wa nyina gũkũ Isiraeli.
    Nĩaregete kũhingia bata ũrĩa mũrũ wa nyina na mũthuuri wa mũtumia agĩrĩirwo nĩ
    kũhingia.”
  fra-NCL: 'S’il ne plaît pas à cet homme de prendre sa belle-sœur, sa belle-sœur
    montera à la porte, vers les anciens, et dira : « Mon beau-frère refuse de faire
    revivre le nom de son frère en Israël ; il ne veut pas remplir, en m’épousant,
    son devoir de beau-frère. »'
  cek-AK: Toe amya ih zu to zu haih han koeh ai nahaeloe, amya ih zu mah vangpui thung
    ih kacoehtanawk khaeah caeh ueloe, Ka sava ih amnawk loe Israel kaminawk salakah
    amya ih ahmin ohsak poe han koeh ai; ka nuiah amya ih toksak han koeh ai, tiah
    thui tih.
  cuk-cuk: '”Ar e-aisu, yapa we-ome-nikuele, ome neggwebur-noed-yawagakse girmar-dummagan-bukwadse
    naoed, sognaoed: ‘An-aisu yapa Israel-yargi e-mesad-nug degisadegu-nika imakye.
    Emide, yapa an-nikuye.’'
  uig-CYR: 'Лекин әгәр бу киши йәңгисини елишни халимиса, йәңгиси шәһәр дәрвазисидики
    ақсақалларниң қешиға берип: «Еримниң биртуққан қериндиши өз қериндишиниң исмини
    Исраилда қалдурушқа унимиди; у мән үчүн биртуққан қериндашлиқ бурчини ада қилишқа
    унимиди», дәп ейтсун.'
  tel-2017: అతడు తన సోదరుని భార్యను పెళ్లి చేసుకోకపోతే వాడి సోదరుని భార్య, పట్టణ ద్వారం
    దగ్గరికి, అంటే పెద్దల దగ్గరికి వెళ్లి, నా భర్త సోదరుడు ఇశ్రాయేలు ప్రజల్లో తన సోదరుని
    పేరు స్థిరపరచడానికి నిరాకరిస్తున్నాడు. భర్త సోదరుని ధర్మం నాపట్ల జరిగించడం లేదు,
    అని చెప్పాలి.
  hat-BSA: '“Men si nonm nan pa vle pran madanm frè li a, alò, madanm frè li a va
    monte vè pòtay kote ansyen yo e di: ‘Frè mari mwen an refize etabli yon non pou
    frè li an Israël. Li pa dakò pou fè devwa a frè mari mwen.’'
  kos-kos: Tusruktu tamulel lun mukul misa sac fin tia lungse payuk sel, na mutan
    sac fah som nu ye mutun mwet kol lun siti sac ke nien nununku ac fahk, ‘Tamulel
    lun mukul tumuk el tia akfalye ma kunal; el srunga in sang tuh in oasr fita lun
    tamulel lal inmasrlon mwet Israel.’
  hbo-WLC: וְאִם־לֹ֤א יַחְפֹּץ֙ הָאִ֔ישׁ לָקַ֖חַת אֶת־יְבִמְתּ֑וֹ וְעָלְתָה֩ יְבִמְתּ֨וֹ
    הַשַּׁ֜עְרָה אֶל־הַזְּקֵנִ֗ים וְאָֽמְרָה֙ מֵאֵ֨ין יְבָמִ֜י לְהָקִ֨ים לְאָחִ֥יו
    שֵׁם֙ בְּיִשְׂרָאֵ֔ל לֹ֥א אָבָ֖ה יַבְּמִֽי׃
  ibo-ibo: Ma ọ bụrụ na nwoke ahụ ajụ ịlụ nwunye nwanne ya nwụrụ anwụ, nwanyị ahụ
    ga-ejekwuru ndị okenye obodo ahụ nʼọnụ ụzọ ama, gwa ha sị, “Nwanne di m ajụla
    ime ka aha nwanne ya nwoke dịgide nʼIzrel. O kweghị ịrụ ọrụ kwesiri nwanne di
    nʼebe m nọ.”
  ory-ory: ଆଉ ସେହି ପୁରୁଷ ଯଦି ଆପଣା ଭ୍ରାତୃର ଭାର୍ଯ୍ୟାକୁ ଗ୍ରହଣ କରିବା ପାଇଁ ଅସମ୍ମତ ହୁଏ,
    ତେବେ ସେହି ସ୍ତ୍ରୀ ନଗର-ଦ୍ୱାରରେ ପ୍ରାଚୀନବର୍ଗଙ୍କ ନିକଟକୁ ଯାଇ କହିବ, “ଆମ୍ଭ ଦେବର ଇସ୍ରାଏଲ
    ମଧ୍ୟରେ ଆପଣା ଭ୍ରାତାର ନାମ ରଖିବାକୁ ଅସମ୍ମତ, ସେ ଆମ୍ଭ ପ୍ରତି ଦେବରର କର୍ତ୍ତବ୍ୟ କର୍ମ କରିବାକୁ
    ଇଚ୍ଛା କରେ ନାହିଁ।”
  chk-chk: Nge are ewe mwän esap mochen pwülüeni pwülüen pwin we, neminewe epwe feila
    ren ekewe souakom leasamalapen ewe telinimw o apasa, ‘Pwin pwülüei esap mochen
    pwe iten pwin we epwe sopwosopwola me lon Israel. Esap mochen föri pwüngün pwülüen
    pwin ngeniei.’
  rop-rop: Bat if det braja nomo wandim merrit langa im dedbala braja waif, wal det
    gel garra go langa detlot lidamob blanga det taun en dalim olabat, ‘Main hasbin
    braja nomo bin wandi duwit. Imbin jis rabishim im braja en im nomo wandi gibit
    im femili lain iya langa ola Isreil pipul.’
  ukr-1871: 'Коли ж сьому чоловікові та не хочеться побратись з жінкою брата свого,
    так пійде вона до воріт громадських мужів і скаже: Мій швагер не хоче востановити
    імя свого брата в Ізраїлї; він не хоче, як швагер, сповнити обовязку свого.'
  deu-1951: 'Gefällt es aber dem Mann nicht, seines Bruders Weib zu nehmen, so soll
    seines Bruders Weib hinaufgehen unter das Tor zu den Ältesten und sagen: Mein
    Schwager weigert sich, seinem Bruder einen Namen in Israel zu erwecken und will
    mir die Schwagerpflicht nicht leisten.'
  eng-JPS: 'And if the man like not to take his brother''s wife, then his brother''s
    wife shall go up to the gate unto the elders, and say: ''My husband''s brother
    refuseth to raise up unto his brother a name in Israel; he will not perform the
    duty of a husband''s brother unto me.'''
  srp-1865: 'Ako li onaj èovjek ne bi htio uzeti snahe svoje, onda snaha njegova neka
    doðe na vrata pred starješine, i reèe: neæe djever moj da podigne bratu svojemu
    sjemena u Izrailju, neæe da mi uèini dužnosti djeverske.'
  lug-lug: Naye omusajja bw’anaabanga tayagala kuwasa nnamwandu wa muganda we, nnamwandu
    oyo anaagendanga eri abakulembeze abakulu ab’omu kibuga kye, ku wankaaki, n’abagamba
    nti, “Muganda wa baze agaanye okuwangaaza erinnya lya muganda we mu Isirayiri.
    Kubanga agaanye okutuukiriza gye ndi obuvunaanyizibwa bw’alina ku muganda we.”
  heb-heb: ואם לא יחפץ האיש לקחת את יבמתו ועלתה יבמתו השערה אל הזקנים ואמרה מאן יבמי
    להקים לאחיו שם בישראל לא אבה יבמי׃
  ben-IRV: কিন্তু সেই পুরুষ যদি নিজের ভাইয়ের স্ত্রীকে গ্রহণ করতে রাজি না হয়, তবে
    সেই ভাইয়ের স্ত্রী শহরের দরজায় প্রাচীনদের কাছে গিয়ে বলবে, “আমার দেওর ইস্রায়েলের
    মধ্যে নিজের ভাইয়ের নাম রক্ষা করতে রাজি না, সে আমার প্রতি দেওরের দায়িত্ব পালন
    করতে চায় না।”
  pan-pan: ਪਰ ਜੇਕਰ ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਭਰਾ ਦੀ ਪਤਨੀ ਨਾਲ ਵਿਆਹ ਕਰਨਾ ਨਾ ਚਾਹੇ, ਤਾਂ ਉਹ ਇਸਤਰੀ ਫਾਟਕ
    ਉੱਤੇ ਬਜ਼ੁਰਗਾਂ ਕੋਲ ਜਾ ਕੇ ਆਖੇ, “ਮੇਰੇ ਪਤੀ ਦਾ ਭਰਾ ਆਪਣੇ ਭਰਾ ਦਾ ਨਾਮ ਇਸਰਾਏਲ ਵਿੱਚ ਕਾਇਮ
    ਰੱਖਣ ਤੋਂ ਮੁੱਕਰਦਾ ਹੈ। ਉਹ ਮੇਰੇ ਪਤੀ ਦਾ ਹੱਕ ਮੇਰੇ ਨਾਲ ਪੂਰਾ ਨਹੀਂ ਕਰਦਾ।”
  mya-JVB: ညီ သည် အစ်ကို မယားကို မ ယူ လို လျှင် ၊ မိန်းမ သည် အသက်ကြီး သူတို့ရှိရာ
    မြို့တံခါးဝ သို့ သွား ၍ ၊ ကျွန်မ ၏ လင် ညီသည် အစ်ကို အမည် ကို ဣသရေလ အမျိုး၌ မတည်
    စေလိုပါ။ သူပြု အပ်သောဝတ်ကို မ ပြုလို ပါဟု လျှောက် လျှင်၊
  hmo-hmo: “To bema tau ta ia ura lasi iena tadikakana ena vabu do ia adavaia neganai,
    unai vabu be hanua ena tau badadia dekenai do ia lao, do ia gwau, ‘Lauegu adavana
    ena tadikakana ia ura lasi nakimi ena kara korikori do ia karaia. Ia ura lasi
    iena tadikakana ena ladana do ia atoa Israela dekenai.’
  urd-urd: और अगर वह आदमी अपनी भावज से ब्याह करना न चाहे, तो उसकी भावज फाटक पर बुज़ुर्गों
    के पास जाए और कहे, 'मेरा देवर इस्राईल में अपने भाई का नाम बहाल रखने से इनकार करता
    है, और मेरे साथ देवर का हक़ अदा करना नहीं चाहता।
  rus-SYN: 'Если же он не захочет взять невестку свою, то невестка его пойдет к воротам,
    к старейшинам, и скажет: “деверь мой отказывается восставить имя брата своего
    в Израиле, не хочет жениться на мне”;'
  bqc-SIM: Tó gↄ̃ɛpi ye a vĩ̀i ge a dãuna nↄpi sɛaio, nↄpi i gɛ́ gbɛ̃zↄ̃ↄↄ le yã́kpalɛkɛkĩi,
    i onɛ́ a zã́ gbɛ̃do gì a da'uakɛiɛ, kɛ́ a zã́ tↄ́ su àↄ ku Isailiↄ guuo.
  tcz-CHONGTHU: Ahinlah adam nalaiya sopipa chun athipa jinu chu deilouva, ji dinga
    akipui nom tah louva ahileh, asopipa jinu jong che ding kelkot phung lama thutan
    vaihom ho henga hitia hi agasei ding ahi. Ka jipa sopipan athisa asopipa hi Israel
    insunga amin ajop nom tapon ahi.
  mar-mar: त्या मृत व्यक्तीच्या भावाने आपल्या विधवा भावजयीशी लग्न करण्याचे नाकारले
    तर तिने गावाच्या वेशीपाशी वडीलधाऱ्या पंचांकडे जावे व सांगावे की “आपला दिर त्याच्या
    भावाचे नाव इस्राएलामध्ये राखायला राजी दिसत नाही. दिराच्या कर्तव्याला अनुसरुन तो
    माझ्याशी वागत नाही.”
  qub-qub: 'Chay runa wauguinpa biyüdanwan majachacayta mana munaptenga biyüda aywanga
    autoridäcunaman. Chaychöna nenga: ‹Cuñädömi mana munanchu wauguinpa jutin Israel
    nasyuncho aywaränanta. Manami munanchu lay nishanno nogawan majachacayta.›'
  hat-hat: 'Men, si nonm lan pa vle marye ak bèlsè li a, bèlsè a va moute nan tribinal
    bò pòtay lavil la, epi l''a di chèf fanmi yo: Bòfrè mwen an derefize fè devwa
    l''. Li pa vle konsève non frè li nan peyi Izrayèl la. Li refize marye avè m'',
    jan lalwa peyi a mande l'' fè l'' la.'
  eng-BSB: But if the man does not want to marry his brother’s widow, she is to go
    to the elders at the city gate and say, “My husband’s brother refuses to preserve
    his brother’s name in Israel. He is not willing to perform the duty of a brother-in-law
    for me.”
  tod-tod: 'Ni wɔin la zunui naa ma ga é ʋa nimɔɠɔi zei, anzanui ɠa li taa ɠundiɠiiti
    pɔ bɛ taa ziɠidaʋɛ, é ɠɛ ti ma: «Nìmɔɠɔi ɠɛlɛʋɛ ga é mina kɛɛɠɛloin laaseigi
    yɛ Izelayɛle nuiti saama, é la pɔ é ʋa sèi, nɛ̀i gè ga nimɔɠɔi.»'
  eng-WEBPB: If the man doesn’t want to take his brother’s wife, then his brother’s
    wife shall go up to the gate to the elders, and say, “My husband’s brother refuses
    to raise up to his brother a name in Israel. He will not perform the duty of a
    husband’s brother to me.”
  kbq-kbq: Hagi fri'nea ne'mofo nefu'ma ana kento aku'ma avesra hunteno e'origahue
    huno'ma hinkeno'a, ana kento a'mo'a ranra vahete ra kuma'mofo kafante vuno, amanage
    huno ome zamasmino, nenave nefu'a a'ma erinante'nige'na mofavrema ante'nugeno
    nefu agima erino mani'zankura avesra nehie.
  nhe-BL: 'Pero intla nopa tlacatl ax quinequis mosihuajtis ica ihuejpol, nopa sihuatl
    monequi monextis iteno ipuerta nopa altepetl campa mosehuíaj nopa huehue tlacame
    huan quinilhuis: ‘Nohuejpol ax quinequi mosejcotilis nohuaya queja quinamiqui
    para ma mocahua itoca iicni ipan totlal tiisraelitame.’'
  gub-BL: Aze tywyr nuputar kwaw wyky'yr hemireko kwer nehe, a'e kuzà oho putar tàmuz
    wanenataromo tawhu pe har wanuwihaw wanupe uze'eg pà nehe. Hemen tywyr na'ipurapo
    wer kwaw wemiapo rehe a'e. Naheputar kwaw wemireko romo, i'i putar wanupe nehe.
    — Na'ipurumuigo kar wer kwaw hemen umàno ma'e kwer her rehe Izaew wainuinuromo
    a'e, i'i putar wanupe nehe.
  eng-DRA: 'But if he will not take his brother’s wife, who by law belongeth to him,
    the woman shall go to the gate of the city, and call upon the ancients, and say:
    My husband’s brother refuseth to raise up his brother’s name in Israel: and will
    not take me to wife.'
