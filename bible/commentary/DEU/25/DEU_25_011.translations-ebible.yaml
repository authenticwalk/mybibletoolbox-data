verse: DEU.025.011
translations:
  mal-C: രണ്ടു പുരുഷന്മാർതമ്മിൽ മൽപ്പിടിത്തം നടക്കുമ്പോൾ ഒരുവന്റെ ഭാര്യ വന്ന് തന്റെ
    ഭർത്താവിനെ മർദിക്കുന്നവനിൽനിന്ന് അവനെ രക്ഷിക്കേണ്ടതിന് കൈനീട്ടി അവന്റെ ജനനേന്ദ്രിയം
    കടന്നുപിടിച്ചാൽ,
  deu-TKW: Wenn bei einem Raufhandel zweier Volksgenossen das Weib des einen herzueilt,
    um ihren Mann aus der Gewalt dessen, der ihn schlägt, zu befreien, und diesen
    mit ihrer Hand bei den Schamteilen packt,
  lin-lin: Soki mibali bazali kobunda, bongo mwasi moko apusani mpo na kokangola mobali
    na ye na loboko ya moto oyo azali kobeta ye, mpe soki mwasi yango asemboli loboko
    na ye mpe akangi nzoto ya mibali ya moto oyo azali kobeta mobali na ye,
  eng-LSV: When men strive together with one another, and the wife of one has drawn
    near to deliver her husband out of the hand of his striker, and has put forth
    her hand, and laid hold on his private parts,
  eng-GNV: When men striue together, one with another, if the wife of the one come
    neere, for to ridde her husband out of the handes of him that smiteth him, and
    put foorth her hand, and take him by his priuities,
  eng-WEBSTER: 'When men strive together one with another, and the wife of the one
    draweth near to deliver her husband from the hand of him that smiteth him, and
    putteth forth her hand, and taketh him by the secrets:'
  nhw-BL: “Sintla ome israelita tlacame mohuilanaj huan monechcahuía isihua se tlen
    nopa tlacame para quimanahuis ihuehue huan quiitzquis ne seyoc tlacatl ipan itlacayo
    campa amo quinamiqui,
  swh-ONEN: Ikiwa watu wawili wanapigana na mke wa mmoja wao akaja kumwokoa mumewe
    na yule anayemshambulia, naye mke huyo akifika na kumkamata sehemu za siri,
  bba-bba: Tɔn durɔbu yiru bɑ̀ n sɑnnɑmɔ, kpɑ mi bɑ sɑnnɑmɔ mi, ben turon kurɔ u nɑ
    u kɑ win durɔ wɔrɑ win yibɛrɛn nɔmɑn di, kpɑ u yibɛrɛ win tɔn durɔru nɛnɛ,
  eng-KJVCPB: 'When men strive together one with another, and the wife of the one
    draweth near for to deliver her husband out of the hand of him that smiteth him,
    and putteth forth her hand, and taketh him by the secrets:'
  luo-luo: Ka ji ariyo dhawo kae to chi ngʼat achiel kuomgi obiro konyo chwore, mi
    omake gi duongʼne,
  meu-meu: Tatau rarua bae heatu, bena idia ta adavana baine raka kahira, adavana
    na e heatu heniamu tauna imana amo baine hamauria totona, bena imana baine toia
    roro, una tau na usina eiava abona amo baine abia,
  npi-ULB: मानिसहरू एक-अर्कासित झगदा गर्दा एक जनाकी पत्‍नी आएर आफ्नो पतिलाई बचाउन
    विरोधीको गुप्‍ताङ्ग अँठ्याई भने
  yor-yor: Bí ọkùnrin méjì bá ń jà, tí ìyàwó ọ̀kan nínú wọn bá sì wá láti gbèjà ọkọ
    rẹ̀ kúrò lọ́wọ́ ọkùnrin tí ń lù ú, tí ó sì nawọ́ di nǹkan ọkùnrin abẹ́ ẹ rẹ̀ mú.
  ind-ind: “Apabila dua orang laki-laki berkelahi, dan istri salah satu orang itu
    datang menolong suaminya dengan merenggut alat kelamin lawan suaminya,
  pes-OPCB: اگر دو مرد با هم نزاع کنند و همسر یکی از آنها برای کمک به شوهرش مداخله
    نموده، عورت مرد دیگر را بگیرد،
  tgl-ULB: Kung ang mga lalaki ay mag-away, at ang asawa ng isa ay dumating para ipagtanggol
    ang kaniyang asawa mula sa kamay niya na humampas sa kaniya, at kung iunat niya
    ang kaniyang kamay at hawakan siya sa mga pribadong bahagi,
  hui-hui: Mosese ibugua laabo halu lalu, Agali kirali gungu bialu kabiria agali mendego
    ibu oneme ibu agalini pele mialu mendegonaga pindu minu duguayagua
  mya-mya: '``အ​ကယ်​၍​လူ​နှစ်​ဦး​ခိုက်​ရန်​ဖြစ်​နေ​စဉ် တစ် ဦး​၏​မ​ယား​သည် မိ​မိ​၏​လင်​ယောကျာ်း​ဘက်
    မှ​ကူ​ညီ​၍ အ​ခြား​ယောကျာ်း​၏​တန်​ဆာ​ကို ကိုင်​ဆွဲ​လျှင်၊-'
  bod-N: གལ་ཏེ་མི་གཉིས་རྒྱག་རེས་བྱེད་པའི་ཚེ། གཅིག་གི་ཆུང་མས་རང་གི་ཁྱོ་ག་གཞན་པ་དེའི་ལག་ནས་སྐྱོབ་ཆེད་ཚུར་ཡོང་ནས་མི་དེའི་འདོམས་ལ་ལག་པས་འཇུས་ན།
  sna-sna: Kana varume vaviri vachirwa ipapo mukadzi womumwe wavo akauya kuzonunura
    murume wake pane anomurwisa, uye akaswedera akabata murume uya nhengo dzake,
  spa-BLM: Cuando los hombres se peleen entre sí, y la mujer de uno se acerque para
    librar a su marido de la mano del que lo golpea, y saque la mano y lo agarre por
    sus partes íntimas,
  cac-cac: Tato ay chavan̈oc eb' vin̈ vinac van yac'an oval, sjavi ix yetb'eyum junoc
    vin̈ yic scolan vin̈ yetb'eyum ix chi' snaani, tato a svinaquil vin̈ van smac'lan
    sb'a yed' vin̈ yetb'eyum ix chi' syamchaj yuj ix, stoc'ancot vin̈ ix,
  swh-ULB: Iwapo wanamume wamepigana wao kwa wao, na mke wa mmoja wao kaja kumkomboa
    mumewe dhidi ya yule aliyempiga, naye akanyosha mkono wake na kumshika sehemu
    za siri,
  bel-bel: Калі б'юцца паміж сабою мужчыны, і жонка аднаго падыдзе, каб адабраць мужа
    свайго з рук таго, хто яго б'е, і, працягнуўшы руку сваю, схопіць яго за сарамату,
  deu-ELBBK: 'Wenn Männer miteinander streiten, ein Mann und sein Bruder, und die
    Frau des einen eilt herbei, um ihren Mann aus der Hand seines Schlägers zu retten,
    und streckt ihre Hand aus und ergreift ihn bei seiner Scham:'
  mbb-OT: “Emun duen dezuwa he maama he ebpetebekà ne ed-uvey is esawa te sevaha su
    edtevangan din is esawa zin pinaaǥi te keburegnusa zin te sineruwan te kuntra
    te esawa zin,
  mal-2015: പുരുഷന്മാർ തമ്മിൽ അടിപിടികൂടുമ്പോൾ ഒരുത്തന്റെ ഭാര്യ ഭർത്താവിനെ അടിക്കുന്നവന്റെ
    കയ്യിൽനിന്നു വിടുവിക്കേണ്ടതിന്നു അടുത്തുചെന്നു കൈ നീട്ടി അവന്റെ ഗുപ്താംഗം പിടിച്ചാൽ
  rmc-rmc: „Te pes maškar peste marena duj murša a e romňi jekhe muršeskri kamela
    te pomožinel peskre muršeske, ale chudela avre muršes maškar o čanga,
  pes-OPV: و اگر دو شخص با یکدیگر منازعه نمایند، و زن یکی پیش آید تا شوهر خود را از
    دست زننده‌اش رها کند و دست خود را دراز کرده، عورت او را بگیرد،
  ron-1924: Кынд дой оамень се вор черта унул ку алтул, ши неваста унуя се ва апропия
    сэ скоатэ пе бэрбатул сэу дин мына челуй че-л ловеште, дакэ ынтинде мына ши апукэ
    пе ачеста дин урмэ де пэрциле рушиноасе,
  ben-OBCV: দুজন লোক মারামারির সময় যদি তাদের একজনের স্ত্রী তার স্বামীকে অন্যজনের
    হাত থেকে রক্ষা করবার জন্য কাছে গিয়ে অন্য লোকটির পুরুষাঙ্গ চেপে ধরে,
  som-som: Oo markii niman isdiriraan, haddii mid naagtiisu u soo dhowaato si ay ninkeeda
    uga samatabbixiso gacanta kan isaga dilaya, hadday gacanta soo fidiso oo ay isaga
    xiniinyaha ku dhegto,
  lat-VUC: 'Si habuerint inter se jurgium viri duo, et unus contra alterum rixari
    cœperit, volensque uxor alterius eruere virum suum de manu fortioris, miseritque
    manum, et apprehenderit verenda ejus:'
  eng-ASVBT: When men strive together one with another, and the wife of the one draweth
    near to deliver her husband out of the hand of him that smiteth him, and putteth
    forth her hand, and taketh him by the secrets;
  ita-1885: Quando alcuni contenderanno insieme l'un contro all'altro, e la moglie
    dell'uno si accosterà per liberare il suo marito dalla man di colui che lo percuote,
    e stenderà la mano, e lo prenderà per le sue vergogne, mozzale la mano;
  eng-LXXUP: And if men should strive together, a man with his brother, and the wife
    of one of them should advance to rescue her husband out of the hand of him that
    smites him, and she should stretch forth her hand, and take hold of his private
    parts;
  eng-ULB: If men fight with each other, and the wife of one comes to rescue her husband
    out of the hand of him who struck him, and if she stretches out her hand and takes
    him by the private parts,
  spa-VBL: Si dos hombres están peleando, y una de sus esposas interviene para salvar
    a su marido de ser golpeado, y ella se agarra a los genitales del atacante,
  fra-_FOB: Quand des hommes se disputeront ensemble, l'un contre l'autre, si la femme
    de l'un s'approche pour délivrer son mari de la main de celui qui le bat, et qu'avançant
    sa main, elle le saisisse par ses parties honteuses,
  mal-mal: പുരുഷന്മാർ തമ്മിൽ അടിപിടികൂടുമ്പോൾ ഒരുവന്റെ ഭാര്യ ഭർത്താവിനെ അടിക്കുന്നവന്റെ
    കയ്യിൽനിന്ന് വിടുവിക്കേണ്ടതിന് അടുത്തുചെന്നു കൈ നീട്ടി അവന്റെ ലിംഗം പിടിച്ചാൽ
  urd-GVR: Agar do ādmī laṛ rahe hoṅ aur ek kī bīwī apne shauhar ko bachāne kī ḳhātir
    muḳhālif ke azu-e-tanāsul ko pakaṛ le
  suz-BL: मिनु वोंइश मुर निक्‍शी राम्‍शी पाम्‍सेनु, का आ मीश जाक्‍शा, आ वोंइश कली
    प्रोंइचा, दे अर्को आ ख्रुइश्‍शो थोव़क ग्‍याइक्‍ताक्‍व हना,
  ita-1927: Quando alcuni verranno a contesa fra loro, e la moglie dell’uno s’accosterà
    per liberare suo marito dalle mani di colui che lo percuote, e stendendo la mano
    afferrerà quest’ultimo per le sue vergogne, tu le mozzerai la mano;
  ckb-ckb: ئەگەر دوو پیاو لەگەڵ یەکتری کردیان بە شەڕ، ژنی یەکێکیان هات بۆ ئەوەی فریای
    پیاوەکەی بکەوێت لە دەست ئەوەی لێی دەدات، جا دەستی درێژکرد و گونی گرت،
  eng-BBE: If two men are fighting, and the wife of one of them, coming to the help
    of her husband, takes the other by the private parts;
  kan-OKCV: ಇಬ್ಬರು ಮನುಷ್ಯರು, ಒಬ್ಬನ ಸಂಗಡ ಒಬ್ಬನು ಜಗಳವಾಡುತ್ತಿರುವಾಗ, ಒಬ್ಬನ ಹೆಂಡತಿ ತನ್ನ
    ಗಂಡನನ್ನು ಹೊಡೆಯುವವನ ಕೈಯಿಂದ ಬಿಡಿಸುವುದಕ್ಕೆ ಸಮೀಪ ಬಂದು ಕೈಚಾಚಿ, ಅವನ ಜನನೇಂದ್ರಿಯವನ್ನು
    ಹಿಡಿದರೆ,
  tam-2017: “இரண்டு கணவன்கள் ஒருவரோடொருவர் சண்டையிட்டுக்கொண்டிருக்கும்போது, ஒருவனுடைய
    மனைவி தன் கணவனை அடிக்கிறவன் கைக்கு அவனைத் தப்புவிக்க வந்து, தன் கையை நீட்டி, அடிக்கிறவனுடைய
    உயிர்நாடியைப் பிடித்ததுண்டானால்.,
  spa-RV-1909: Cuando algunos riñeren juntos el uno con el otro, y llegare la mujer
    del uno para librar á su marido de mano del que le hiriere, y metiere su mano
    y le trabare de sus vergüenzas;
  ron-BTF: Dacă doi bărbaţi se ceartă unul cu altul şi soţia unuia se apropie ca să
    elibereze pe soţul ei din mâna celui care îl loveşte şi îşi întinde mâna şi îl
    apucă de părţile ascunse,
  eng-WEBP: When men strive against each other, and the wife of one draws near to
    deliver her husband out of the hand of him who strikes him, and puts out her hand,
    and grabs him by his private parts,
  eng-FBV: If two men are fighting, and one of their wives intervenes to save her
    husband from being beaten, and she grabs hold of the attacker's genitals,
  nld-1939: Wanneer twee mannen met elkaar aan het vechten zijn, en de vrouw van den
    een komt er bij, om haar man te helpen tegen den ander, die hem slaat, en zij
    grijpt met haar hand naar diens schaamte,
  nch-BL: “Sinta ome israelita tacame motehuíaj huan monechcahuía isihua se ten nopa
    tacame para quimanahuis ihuehue huan quiitzquis nopa seyoc tacat ipan itacayo
    campa amo quinamiqui,
  vie-1934: Khi hai người đánh lộn nhau, nếu vợ của một trong hai người đến gần đặng
    giải cứu chồng khỏi tay kẻ đánh, và nàng giơ tay nắm nhằm chỗ kín của kẻ ấy,
  hin-CV: यदि दो इस्राएली व्यक्तियों में हाथापाई हो रही है और उनमें से एक की पत्नी
    अपने पति की रक्षा के उपक्रम में निकट आकर अन्य व्यक्ति के अंडकोश को दबोच लेती है,
  eng-OURB: When men strive against each other, and the wife of one draws near to
    deliver her husband out of the hand of him who strikes him, and puts out her hand,
    and takes him by his private parts,
  spa-BES: Si dos hombres están peleando, y la esposa de uno de ellos, acudiendo en
    ayuda de su esposo, toma al otro por las partes privadas;
  tdx-tdx: Naho mifangatotse t’indaty roe naho harinè’ ty vali’ ty raike hamotsora’e
    am-pità’ i mamofokey i vali’ey, vaho mañity tañañe mandrambe o tabiri’eo,
  vid-vid: “Walume weli howochitowa na mdala wa yumwe wa hewo yakamtanze mlume wa
    heye kwa kumibata mhumbu yula yalingitowa na mlume wa heye,
  eng-OKE: If men strive together, a man and his brother, and the wife of one (of
    them) come nigh to save her husband from the hand of him who smiteth him, and
    put forth her hand and seize the place of his shame,
  tha-KJV: ถ้าชายสองคนวิวาททุบตีกันและภรรยาของชายคนหนึ่งเข้ามาใกล้จะช่วยสามีของตนให้พ้นจากมือของผู้​ที่​ตี
    และนางยื่​นม​ือออกเค้นของลับของผู้ชายคนนั้น
  por-BR-2018: Quando alguns brigarem juntos um com o outro, e chegar a mulher de
    um para livrar a seu marido da mão do que lhe fere, e meter sua mão e lhe pegar
    por suas vergonhas;
  deu-ELO: 'Wenn Männer miteinander streiten, ein Mann und sein Bruder, und das Weib
    des einen eilt herbei, um ihren Mann aus der Hand seines Schlägers zu retten,
    und streckt ihre Hand aus und ergreift ihn bei seiner Scham:'
  eng-WYC-2018: If two men have strife betwixt themselves, and one beginneth to strive
    against another, and the wife of the one man will deliver her husband from the
    hand of the stronger man, and she putteth forth her hand, and holdeth him by his
    privy members (or and taketh hold of him by his private parts),
  epo-epo: 'Se du viroj kverelas inter si, kaj aliros la edzino de unu, por savi sian
    edzon el la mano de lia batanto, kaj ŝi etendos sian manon kaj kaptos lian hontan
    parton:'
  uig-PIN: Əgǝr ikki adǝm bir-biri bilǝn uruxup ⱪalƣinida birining ayali ɵz erigǝ
    yardǝmlixip erini urƣuqining ⱪolidin ajratmaⱪqi bolup, ⱪolini uzitip urƣuqining
    jan yerini tutuwalsa,
  beo-beo: Dunu aduna da gegesea amola dunu afae ea uda da egoa fidimusa:, eno dunu
    ea gulusu gaguba:sea,
  tpi-OTNT: Na Moses i tok moa olsem, “Sapos tupela man i pait na meri bilong wanpela
    i traim long helpim man bilong em na em i pulim bol bilong arapela man,
  hau-SA: In mutane biyu suna faɗa, sai matar mutum ɗaya daga cikinsu ta zo don tă
    kuɓutar da mijinta daga abokin faɗarsa, ta kuma miƙa hannu ta kama marainan wancan,
  uig-LAT: Eger ikki adem bir-biri bilen urushup qalghinida birining ayali öz érige
    yardemliship érini urghuchining qolidin ajratmaqchi bolup, qolini uzitip urghuchining
    jan yérini tutuwalsa,
  nde-nde: Nxa amadoda amabili esilwa kube sekusithi umfazi wenye athelele, ancedise
    indoda yakhe, abesexhakalaza leyondoda ngamaphambili,
  ton-ton: '¶ “Kapau ʻe kē ha ongo tangata ʻo fefaʻuhi ʻo fai, pea haʻu ʻae uaifi
    ʻoe tokotaha ke fakamoʻui hono husepāniti mei he nima ʻo ia ʻoku ne taaʻi ia,
    pea mafao atu hono nima, ke puke ia ʻi he potu fufū:'
  ces-1613: 'Když by se svadili někteří spolu jeden s druhým, a přistoupila by žena
    jednoho, aby vysvobodila muže svého z ruky bijícího jej, i vztáhla by ruku svou
    a uchopila by ho za lůno:'
  eng-WMB: When men strive against each other, and the wife of one draws near to deliver
    her husband out of the hand of him who strikes him, and puts out her hand, and
    grabs him by his private parts,
  tam-TCV: இரண்டு மனிதர்கள் சண்டையிடும்பொழுது அவர்களில் ஒருவனின் மனைவி, தன் கணவனை
