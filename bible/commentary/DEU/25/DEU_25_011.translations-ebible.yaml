    щоб визволити чоловіка свого спід руки того, що бє його, і простягне руку та й
    вхопить його соромне тіло:'
  deu-1951: Wenn zwei Männer miteinander hadern, und des einen Weib läuft hinzu, um
    ihren Mann von der Hand dessen, der ihn schlägt, zu erretten, und streckt ihre
    Hand aus und ergreift ihn bei seiner Scham,
  eng-JPS: When men strive together one with another, and the wife of the one draweth
    near to deliver her husband out of the hand of him that smiteth him, and putteth
    forth her hand, and taketh him by the secrets;
  srp-1865: Ako bi se svadili ljudi, jedan s drugim, pa bi došla žena jednoga da otme
    muža svojega iz ruke drugoga koji ga bije, i pruživši ruku svoju uhvatila bi ga
    za mošnice,
  lug-lug: Bwe wanaabangawo abasajja babiri abalwana, mukazi w’omu bw’anajjanga okutaasa
    bba ku mulabe we n’amukwata ebitundu bye eby’ekyama,
  heb-heb: כי ינצו אנשים יחדו איש ואחיו וקרבה אשת האחד להציל את אישה מיד מכהו ושלחה
    ידה והחזיקה במבשיו׃
  ben-IRV: পুরুষেরা একে অপর বিরোধ করলে তাদের এক জনের স্ত্রী যদি প্রহারকের হাত থেকে
    নিজের স্বামীকে উদ্ধার করতে এসে হাত বাড়িয়ে দিয়ে প্রহারকের পুরুষাঙ্গ (অন্ডকোষ)
    ধরে,
  pan-pan: “ਜੇਕਰ ਦੋ ਮਨੁੱਖ ਆਪੋ ਵਿੱਚ ਲੜ ਪੈਣ ਅਤੇ ਇੱਕ ਦੀ ਪਤਨੀ ਨੇੜੇ ਆਵੇ ਤਾਂ ਜੋ ਆਪਣੇ ਪਤੀ
    ਨੂੰ ਮਾਰਨ ਵਾਲੇ ਦੇ ਹੱਥੋਂ ਛੁਡਾਵੇ ਅਤੇ ਆਪਣਾ ਹੱਥ ਵਧਾ ਕੇ ਉਸ ਦੇ ਗੁਪਤ ਅੰਗ ਨੂੰ ਫੜ੍ਹ ਲਵੇ,
  mya-JVB: လူ ချင်းခိုက်ရန် ပြုကြစဉ်တွင်၊ တယောက် သောသူ ၏မယား သည် အပါးသို့ချဉ်း ၍ မိမိ
    လင် ကို ကူညီ လိုသောငှာ ခိုက်ရန် ပြုသောသူ ၏ ယောက်ျားတန်ဆာကို ကိုင်ဆွဲ မိလျှင်၊
  hmo-hmo: “Sedira tau rua idia heatu, vadaeni idia ta ena adavana ese iena tau durua
    totona unai idau tauna ena abona do ia dogoatao.
  urd-urd: जब दो शख़्स आपस में लड़ते हों और एक की बीवी पास जाकर अपने शौहर को उस आदमी
    के हाथ से छुड़ाने के लिए जो उसे मारता हो अपना हाथ बढ़ाए और उसकी शर्मगाह को पकड़
    ले,
  rus-SYN: Когда дерутся между собою мужчины, и жена одного из них подойдет, чтобы
    отнять мужа своего из рук бьющего его, и, протянув руку свою, схватит его за срамный
    уд,
  bqc-SIM: Tó gbɛ̃ↄn plaↄ lɛ́ sòlekɛ, mɛ́ an gbɛ̃́ mɛ̀ndo na mↄ̀ a zã́ suabai,
    mɛ́ à gbɛ̃́ pↄ́ lɛ́ sòlekɛ ń a zã́opi kũ̀ aà gↄ̃ɛkɛbↄwa,
  tcz-CHONGTHU: Pasal khat leh khat chu akinah a, pasal dang khatpa jinu ham chun
    khatpa akona chu ajipa chu huhdoh ding agot a ahileh, hiche nu chun anai lut a
    khatpa chu ahinpia amat a ahe peh jenga ahileh,
  mar-mar: दोन पुरुषांच्या मारामारीमध्ये त्यातील एकाची पत्नी आपल्या नवऱ्याच्या मदतीसाठी
    मध्ये पडली असता तिने आपला हात पुढे करून मारणाऱ्याचे जननेंद्रिय पकडले,
  qub-qub: «Ishcaj runacuna pillyaycaptin washänanpaj warmin chayar jucaj runata pengayninpita
    aptacurcuptenga
  hat-hat: Si pandan de gason nan moun Izrayèl yo ap goumen, madanm yonn nan yo pwoche
    pou l' sove mari l' anba men lòt k'ap bat li a, epi li lonje men l', li kenbe
    lòt lan nan pati li,
  eng-BSB: If two men are fighting, and the wife of one steps in to rescue her husband
    from the one striking him, and she reaches out her hand and grabs his genitals,
  tod-tod: Siɛgi zu zunu felegɔiti ti ɲɛpii ɠɔɔzu la, ni gilagi anzai a maaɓuɠana
    ti ʋa, é ɠɛ é sinigi ɠula zɔi ya, naa ɓe doɠazu, anzanui naa a yeemaalena, é
    zunui zo tuɠɔ,
  eng-WEBPB: When men strive against each other, and the wife of one draws near to
    deliver her husband out of the hand of him who strikes him, and puts out her hand,
    and grabs him by his private parts,
  kbq-kbq: Hagi tare netre'mokema ha'ma nehanankeno, mago ne'mofo a'mo'ma neve aza
    huno ha' nehuno, nevema nehea ne'mofo agonknazama azeri promahina,
  nhe-BL: “Intla ome israelita tlacame motehuíaj huan monechcahuía isihua se tlen
    nopa tlacame para quimanahuis ihuehue huan quiitzquis ne seyoc tlacatl ipan itlacayo
    campa ax quinamiqui,
  gub-BL: Aze mokoz awa ukwaukwar uzehe uzeàmàtyry'ym pà wà nehe, pitài hemireko nuhem
    kwaw inugwer hapi'a ipyhyk pà umen ipytywà pà nehe.
  eng-DRA: If two men have words together, and one begin to fight against the other,
    and the other’s wife willing to deliver her husband out of the hand of the stronger,
    shall put forth her hand, and take him by the secrets,
