verse: DEU.025.012
translations:
  mal-C: നീ അവളുടെ കൈ മുറിച്ചുകളയണം. അവളോടു ദയ കാണിക്കരുത്.
  deu-TKW: so sollst du ihr die Hand abhauen ohne jedes Erbarmen.
  lin-lin: bokokata loboko na ye. Bokoyokela ye mawa te.
  eng-LSV: then you have cut off her hand; your eye does not spare.
  eng-GNV: 'Then thou shalt cut off her hande: thine eye shall not spare her.'
  eng-WEBSTER: Then thou shalt cut off her hand, thy eye shall not pity her .
  nhw-BL: huajca nopa tequitini tlanahuatise ma quitzontequilica imax nopa sihuatl.
    Ma amo quitlasojtlaca.
  swh-ONEN: huyo mwanamke utamkata mkono wake. Usimhurumie.
  bba-bba: sɑɑ ye sɔɔ, i kurɔ win nɔmu ɡe buro. I ku nùn wɔnwɔndu kuɑ.
  eng-KJVCPB: then thou shalt cut off her hand, thine eye shall not pity her.
  luo-luo: to dhakono nyaka ngʼad lwete, kendo kik timne ngʼwono.
  meu-meu: una hahine na imana ba utui oho; basio bogaia hisi.
  npi-ULB: त्यसको हात काटिदिनू । त्यसलाई नटिठ्याउनू ।
  yor-yor: Ìwọ yóò gé ọwọ́ rẹ̀ náà kúrò. Má ṣe ṣàánú fún un.
  ind-ind: maka potonglah tangan perempuan itu. Jangan mengasihani dia.
  pes-OPCB: دست آن زن را باید بدون ترحم قطع کرد.
  tgl-ULB: sa gayon ay dapat ninyong putulin ang kaniyang kamay; ang inyong mata ay
    hindi dapat maawa.
  hui-hui: wali ogoni biyadago tígua dara holene nawi. Ibunaga gi ogoni pugu waholene
    nga.
  mya-mya: ထို​မိန်း​မ​၏​လက်​ကို ဖြတ်​ပစ်​ရ​မည်။ သူ့​ကို မ​သ​နား​မ​ညှာ​တာ​ရ။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་སྙིང་རྗེ་མི་བསྐྱེད་པར་ཁོ་མོའི་ལག་པ་གཅོད་དགོས་སོ། །
  sna-sna: munofanira kugura ruoko rwake. Musamunzwira tsitsi.
  spa-BLM: entonces le cortarás la mano. Tu ojo no tendrá piedad.
  cac-cac: tato icha chi', man̈xalaj nivanc'olal, xicjiel sc'ab' ix.
  swh-ULB: basi unapaswa kuukata mkono yake; jicho lako halipaswi kuwa na huruma.
  bel-bel: 'дык адсячы руку ёй: хай ня літуе вока тваё.'
  deu-ELBBK: so sollst du ihr die Hand abhauen; dein Auge soll nicht schonen.
  mbb-OT: ne kinahanglan he edtempezen is belad dutun te vahi ne kenà egkehizuwan.
  mal-2015: അവളുടെ കൈ വെട്ടിക്കളയേണം; അവളോടു കനിവു തോന്നരുതു.
  rmc-rmc: takoj lake odčhin o vast. Ma av ke late jileskro!
  pes-OPV: پس دست او را قطع کن. چشم تو بر او ترحم نکند.
  ron-1924: сэ-й тай мына; сэ н-ай ничо милэ де еа.
  ben-OBCV: তবে তোমরা সেই স্ত্রীলোকের হাত কেটে ফেলবে। তার প্রতি কোনও দয়া দেখাবে না।
  som-som: markaas waa inaad iyada gacanta ka gooysaa oo aadan innaba u nixin.
  lat-VUC: abscides manum illius, nec flecteris super eam ulla misericordia.
  eng-ASVBT: then thou shalt cut off her hand, thine eye shall have no pity.
  ita-1885: l'occhio tuo non le perdoni.
  eng-LXXUP: thou shalt cut off her hand; thine eye shall not spare her.
  eng-ULB: then you must cut off her hand; your eye must have no pity.
  spa-VBL: eben cortarle la mano. No le muestres ninguna piedad.
  fra-_FOB: Tu lui couperas la main; ton œil sera sans pitié.
  mal-mal: അവളുടെ കൈ വെട്ടിക്കളയണം; അവളോട് കനിവ് തോന്നരുത്.
  urd-GVR: to lāzim hai ki tū aurat kā hāth kāṭ ḍāle. Us par rahm na karnā.
  suz-BL: गेपुकीमी मेको कली शिशी मपाइक्थु, आ गुइ ख्रोइक्‍चा माल्‍ब।
  ita-1927: l’occhio tuo non ne abbia pietà.
  ckb-ckb: دەستی ببڕنەوە و بەزەییتان پێی نەیەتەوە.
  eng-BBE: Her hand is to be cut off; have no pity on her.
  kan-OKCV: ಅವಳ ಕೈಯನ್ನು ಕಡಿದುಹಾಕಬೇಕು. ಅವಳಿಗೆ ಕರುಣೆ ತೋರಿಸಬಾರದು.
  tam-2017: அவளுடைய கையை வெட்டுவாயாக; உன் கண் அவளுக்கு இரங்கவேண்டாம்.
  spa-RV-1909: La cortarás entonces la mano, no la perdonará tu ojo.
  ron-BTF: Atunci să îi tai mâna, ochiul tău să nu o cruţe.
  eng-WEBP: then you shall cut off her hand. Your eye shall have no pity.
  eng-FBV: you are to cut her hand off. Don't show her any mercy.
  nld-1939: dan moet ge haar meedogenloos de hand afkappen.
  nch-BL: huajca nopa tequichihuani tanahuatise ma quitzontequilica imax nopa sihuat.
    Ma amo quitasojtaca.
  vie-1934: thì ngươi phải chặt tay nàng đi; mắt ngươi chớ thương xót nàng.
  hin-CV: तब तुम उस स्त्री पर बिना कृपा दिखाए उसका हाथ काट डालोगे.
  eng-OURB: then you shall cut off her hand. Your eye shall have no pity.
  spa-BES: Su mano será cortada; no tengas piedad de ella.
  tdx-tdx: le ho tampahe’o ty taña’e, fa tsy ho tretrezem-pihaino’o.
  vid-vid: moudumula moko wa heye, mleche kumonela isungu.
  eng-OKE: then thou shalt cut off her hand, thine eye shall have no pity on her.
  tha-KJV: ท่านจงตั​ดม​ือของนางทิ้งเสีย อย่าให้ตาของท่านสงสารนางเลย
  por-BR-2018: Tu a cortarás então a mão, não a perdoará teu olho.
  deu-ELO: so sollst du ihr die Hand abhauen; dein Auge soll nicht schonen.
  eng-WYC-2018: thou shalt cut off her hand, neither thou shalt be bowed on her with
    any mercy (nor shalt thou show her any mercy).
  epo-epo: tiam dehaku ŝian manon, via okulo ne indulgu ŝin.
  uig-PIN: undaⱪta sǝn uningƣa ⱨeq rǝⱨim ⱪilmay ⱪolini kesiwǝt.
  beo-beo: ema mae asigima. Ea lobo damuni fasima.
  tpi-OTNT: orait yupela i no ken sori long meri. Katim han bilong em na tromoi i
    go.
  hau-SA: sai ku yanke hannunta. Kada ku ji tausayinta.
  uig-LAT: undaqta sen uninggha héch rehim qilmay qolini késiwet.
  nde-nde: kumele liqume isandla sowesifazane lowo. Lingabi lesihawu kuye lakancane.
  ton-ton: Te ke tutuʻu hono nima, ʻoua naʻa ʻofa ho mata kiate ia.
  ces-1613: Tedy utneš ruku její, neslituje se nad ní oko tvé.
  eng-WMB: then you shall cut off her hand. Your eye shall have no pity.
  tam-TCV: நீங்கள் அவளின் கையை வெட்டிவிடவேண்டும். அவளுக்கு அனுதாபம் காட்டவேண்டாம்.
  ceb-ULB: nan kinahanglan imong putlon ang iyang kamot; ang imong mata dili gayod
    maluoy.
  pol-UBG: To odetniesz jej rękę, nie zlituje się nad nią twoje oko.
  urd-GVU: تو لازم ہے کہ تُو عورت کا ہاتھ کاٹ ڈالے۔ اُس پر رحم نہ کرنا۔
  deu-1912: so sollst du ihr die Hand abhauen, und dein Auge soll sie nicht verschonen.
  kan-2017: ಅವನು ಅವಳನ್ನು ಕನಿಕರಿಸದೆ ಅವಳ ಕೈಯನ್ನು ಕಡಿದುಹಾಕಬೇಕು.
  yap-yap: ma gimed ra th’ab rifrifen pa’ fare pin; ni dab nrunguy.
  hlt-MCSB: a kut te tloek pah lamtah na mik long khaw rhen boel saeh.
  mdy-ETH: ሚጪንቲሢባኣያና ኩጫ ዒዞኮ ቲቲቂንቶንጎ» ጌዔኔ።
  twi-ASANTE: ɛsɛ sɛ wɔtwa ɔbaa no nsa no a ahummɔborɔ biara nni mu.
  eng-WEBU: then you shall cut off her hand. Your eye shall have no pity.
  bnp-bnp: naha ni dodoa a ngatavine iea, mu palakudua a limana.
  wal-wal: iyyo ainne qarettennan i kushiyaa qanxxite.
  spa-PDDPT: entonces le cortarás su mano. No le tendrás compasión.
  gun-gun: Ha'e ramo ma pejaya 'rã ipo. Hexe pema'ẽ eme pemboaxya rupi.
  ilo-ULB: ket nasken a putdenyo ti ima ti babai; nasken a saan a kaasian ti matayo.
  kpg-kpg: hudee dumaalia gi mee, tuu ina di lima o maa gi daha.
  uig-ARA: ئۇنداقتا سەن ئۇنىڭغا ھېچ رەھىم قىلماي قولىنى كېسىۋەت.
  sus-sus: wo xa na ginɛ bɛlɛxɛ bolon, wo naxa kinikini a ma.
  pon-2006: kumwail dehr mahkohng; kumwail lupukasang peho.
  jae-jae: go taêm walô eŋ atom, ôndim ênê lêma êŋgic beb tageŋ.
  ksd-ksd: io, una poko kutu vue ra limana, koko ra matam na gire ung ia.
  tur-YTC: o zaman onun elini keseceksin. Gözün acımayacaktır.
  grc-BRENT: ἀποκόψεις τὴν χεῖρα· οὐ φείσεται ὁ ὀφθαλμός σου ἐπʼ αὐτῇ.
  ind-AYT: potonglah tangan perempuan itu dan janganlah mengasihaninya.
  nya-nya: muyenera kumudula dzanja, osamumvera chisoni.
  hrv-hrv: odsijeci joj ruku i neka je ne sažaljuje oko tvoje.
  mps-mps: teda dagego te we hobede me elamo dao. Agai nogo togolama, sąyao.”
  tpi-tpi: orait yupela i no ken sori long meri. Katim han bilong em na tromoi i go.
  dan-1931: da skal du hugge hendes Hånd af; du må ikke vise Skånsel.
  vie-OVCB: bà này phải bị chặt tay, đừng thương xót.
  guj-2017: તો તમારે તે સ્ત્રીનો હાથ કાપી નાખવો; તમારી આંખ તેના પર દયા ન લાવે.
  pon-2006A: kumwail dehr mahkohng; kumwail lupukasang peho.
  por-BRBSL: então você cortará a mão dela. Seu olho não terá piedade.
  cth-cth: hote napui e kut hah tâtueng pouh han. Na pahren mahoeh.
  twi-twi: ɛsɛ sɛ motwa ɔbea no nsa no a ahummɔbɔ biara nni mu.
  hlt-hlt: a kut te tloek pah lamtah na mik long khaw rhen boel saeh.
  tbz-SIM: di bɑ́ɑ́ kuɔ́ ndɛ kóo nitipòkù mɛsémmɛ̀, dí kéétɛ́ o nɔ̀ùtɛ̀.
  msy-2020: ia amizimɨn apangkuvan markɨ. Ia an dafarim atugh a makunigh.
  azb-azb: belə qadına rəhm etmədən onun əlini kəsin.
  eng-DBY: thou shalt cut off her hand; thine eye shall not spare.
  hin-2017: तो उस स्त्री का हाथ काट डालना; उस पर तरस न खाना।
  wol-KYG: dogleen loxol ndaw sa te buleen ko ñéeblu.
  eng-YLT: then thou hast cut off her hand, thine eye doth not spare.
  eng-WYC-2017: thou shalt cut off her hand, neither thou shalt be bowed on her with
    any mercy.
  eng-WMBB: then you shall cut off her hand. Your eye shall have no pity.
  urd-GVH: तो लाज़िम है कि तू औरत का हाथ काट डाले। उस पर रहम न करना।
  rug-rug: si lopu kaqu tataru nia gamu sa barikaleqe hie; ba mamu seke gomu pania
    limana.
  gaz-gaz: ati harka ishee irraa muri. Garaa hin laafiniif.
  fra-LSG: tu lui couperas la main, tu ne jetteras sur elle aucun regard de pitié.
  yal-yal: ɛ nama kininkinin na ɲaxanla ma. Ɛ xa a yiin bolon a ra.
  haw-1868: E oki ae i kona lima, mai minamina koa maka.
  arb-NAV: فَاقْطَعُوا يَدَهَا وَلا تُشْفِقُوا عَلَيْهَا.
  ewe-ewe: ekema woalã nyɔnu la ƒe asi ɖa. Mègakpɔ nublanui nɛ o.”
  eng-LEE: Then shalt thou cut off her hand, thy eye shall not have pity.
  asm-FB: তেতিয়া অাপোনালোকে তাইৰ হাত কাটি পেলাব; তাইলৈ আপোনালোকে কোনো দয়া নেদেখুৱাব।
  sus-A: وٌ شَ نَ فِنّ بّلّشّ بٌلٌن، وٌ نَشَ كِنِكِنِ عَ مَ.
  fra-SBL: tu lui couperas la main. Ton œil n'aura pas de pitié.
  hbo-hbo: וְקַצֹּתָ֖ה אֶת־כַּפָּ֑הּ לֹ֥א תָחֹ֖וס עֵינֶֽךָ׃ ס
  eng-WYCLIFFE: thou schalt kitte awei `the hond of hir, nether thou schalt be bowid
    on hir bi ony mercy.
  cwe-cwe: mwizamkanha umkono mwanamke iyo, sekemumuwonele ubazi.
  kik-kik: nĩagatinio guoko kũu gwake. Ndakanaiguĩrwo tha.
  fra-NCL: tu lui couperas la main ; ton œil sera sans pitié.
  cek-AK: to nongpata ih ban to takroek pae pat han oh; anih to tahmen hmah.
  cuk-cuk: we-ome-e-argan be siko, melle be wiledako.
  uig-CYR: ундақта сән униңға һеч рәһим қилмай қолини кесивәт.
  tel-2017: మీ కళ్ళు జాలి చూపించకూడదు.
  hat-BSA: alò, nou va koupe men li. Nou pa pou gen pitye pou li menm.
  kos-kos: nimet pakomutun mutan sac. Pakela la paol.
  hbo-WLC: וְקַצֹּתָ֖ה אֶת־כַּפָּ֑הּ לֹ֥א תָח֖וֹס עֵינֶֽךָ׃ ס
  ibo-ibo: a ga-egbupụ aka nwanyị ahụ. Ebere adịghị ya.
  ory-ory: ତେବେ ତୁମ୍ଭେ ତାହାର ହସ୍ତ କାଟି ପକାଇବ; ତୁମ୍ଭ ଚକ୍ଷୁ ତାହାକୁ ଦୟା କରିବ ନାହିଁ।
  chk-chk: kopwe pöküela pöün neminewe, nge kosap tongei.
  rop-rop: Yumob nomo kain langa det gel. Yumob garra kadimof im bingga.
  ukr-1871: Так одрубаєш їй руку; не помилують її очі твої.
  deu-1951: so sollst du ihr die Hand abhauen; dein Auge soll ihrer nicht schonen.
  eng-JPS: then thou shalt cut off her hand, thine eye shall have no pity.
  srp-1865: Otsijeci joj ruku; neka ne žali oko tvoje.
  lug-lug: omutemangako omukono gwe. Tomusaasiranga.
  heb-heb: וקצתה את כפה לא תחוס עינך׃
  ben-IRV: তবে তুমি তার হাত কেটে ফেলবে, চোখের দয়া করবে না।
  pan-pan: ਤਾਂ ਤੂੰ ਉਸ ਇਸਤਰੀ ਦਾ ਹੱਥ ਵੱਢ ਸੁੱਟੀਂ। ਤੇਰੀ ਅੱਖਾਂ ਵਿੱਚ ਉਸ ਲਈ ਤਰਸ ਨਾ ਹੋਵੇ।
  mya-JVB: ထိုမိန်းမ လက် ကို ဖြတ် ရမည်။ သင် ၏ မျက်စိ သည် သူ့ကို မ သနား ရ။
  hmo-hmo: Unai hahine dekenai do umui bogahisihisi lasi, iena imana do umui utua
    oho.
  urd-urd: तो तू उसका हाथ काट डालना और ज़रा तरस न खाना।
  rus-SYN: 'то отсеки руку ее: да не пощадит ее глаз твой.'
  bqc-SIM: à nↄɛpi ↄzↄ̃, ásu à aà wɛ̃nagwao.
  tcz-CHONGTHU: Hiche numei chu akhut natan peh diu, lung sa-ihna beihel a naum diu
    ahi.
  mar-mar: तर दयामाया न दाखवता त्या स्त्रीचा हात तोडावा.
  qub-qub: chay warmipa maquinta mana cuyapaypa roguparenga.
  hat-hat: 'se pou nou san pitye pou li: koupe men l'' la pou la.'
  eng-BSB: you are to cut off her hand. You must show her no pity.
  tod-tod: wa zeei leʋe ba. À mina maawɔinɠa.
  eng-WEBPB: then you shall cut off her hand. Your eye shall have no pity.
  kbq-kbq: ana a'mofona kasunkura huontenka azana rukafri atro.
  nhe-BL: huajca nopa tequihuejme tlanahuatise ma quitzontequilica ima nopa sihuatl.
    Ma ax quitlasojtlaca.
  gub-BL: Pepuhareko zo a'e kuzà nehe. Pemonohok ipo izuwi nehe.
  eng-DRA: Thou shalt cut off her hand, neither shalt thou be moved with any pity
    in her regard.
