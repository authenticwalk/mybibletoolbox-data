verse: DEU.025.006
translations:
  mal-C: മരിച്ചുപോയ സഹോദരന്റെ നാമം ഇസ്രായേലിൽനിന്ന് മാഞ്ഞുപോകാതിരിക്കേണ്ടതിന് അവളുടെ
    ആദ്യജാതനിൽ അവന്റെ നാമം നിലനിർത്തണം.
  deu-TKW: Der erste Sohn aber, den sie gebiert, soll seinem verstorbenen Bruder zugerechnet
    werden, damit dessen Name nicht in Israel erlösche.
  lin-lin: Mwana mobali ya liboso oyo mwasi yango akobota akozwa kombo ya ndeko mobali
    oyo akufa mpo ete kombo na ye ebunga te kati na Isalaele.
  eng-LSV: and it has been, the firstborn which she bears rises for the name of his
    dead brother, and his name is not wiped away out of Israel.
  eng-GNV: And the first borne which she beareth, shall succeede in the name of his
    brother which is dead, that his name be not put out of Israel.
  eng-WEBSTER: And it shall be, that the first-born which she beareth, shall succeed
    in the name of his brother who is dead, that his name may not become extinct in
    Israel.
  nhw-BL: Huan nopa achtihui pilconetzi catli nopa sihuatl quitlacatiltis monequi
    quihuicas itoca nopa tlacatl catli mijqui huan teipa quiselis itlal. Quej nopa
    itoca yaya catli mijqui amo ixpolihuis campa israelitame.
  swh-ONEN: Mwana wa kwanza atakayemzaa atapewa jina la ndugu aliyekufa ili jina lake
    lisifutike katika Israeli.
  bba-bba: Bɑ̀ n bii tɔn durɔ mɑrɑ, bɑ koo bii ɡbiikoo wi ɡɑrisiwɑ wi u ɡu min bii
    kpɑ win yĩsiru tu wɑ tɑ n wɑ̃ɑ Isirelibɑn suunu sɔɔ.
  eng-KJVCPB: And it shall be, that the firstborn which she beareth shall succeed
    in the name of his brother which is dead, that his name be not put out of Israel.
  luo-luo: Nyathi ma wuowi mokwong nywolo ema notingʼ kar nying wuon mare mane otho
    mondo kik nyinge lal nono e dier oganda jo-Israel.
  meu-meu: Bena natudia roboana na mase tauna dihina ai bainela, unu amo ia ladana
    basine boio Israel ai.
  npi-ULB: स्‍त्रीले जन्माउने पहिलो छोरोलाई मरेको व्यक्तिको नाउँ दिइयोस् ताकि त्यसको
    नाउँ इस्राएलबाट नमेटियोस् ।
  yor-yor: Ọmọkùnrin tí ó bá kọ́ bí ni yóò máa jẹ́ orúkọ arákùnrin rẹ̀ tí ó kú náà,
    kí orúkọ rẹ̀ má ba á parẹ́ ní Israẹli.
  ind-ind: Anak laki-laki pertama yang dilahirkan akan diperhitungkan sebagai keturunan
    dari orang yang sudah meninggal itu, supaya almarhum mempunyai ahli waris di antara
    bangsa Israel.
  pes-OPCB: نخستین پسری که از این ازدواج به دنیا بیاید باید به عنوان پسر برادر فوت
    شده محسوب گردد تا اسم آن متوفی از اسرائیل فراموش نشود،
  tgl-ULB: Para ang unang niyang ipanganak ang papalit sa pangalan ng namatay na kapatid
    ng lalaking iyon, para ang pangalan niya ay hindi maglaho mula sa Israel.
  cbu-NT: Kizaatssha mashindoo zoonllina wizanll izuuru yamayakchu, ichtakachuri iparinakchu,
    anoo zoonllinatam sur yásamachiya. Amb ashkachu, zoonllin wanuts nda pastachiya.
    Urutamari Israelash taachiya.
  hui-hui: Ani dabu bu kagola wali dalo biago ibugua igiri mbira taba hanayagua nde
    igiri ogoni agali homayagonaga iginida lolebira. Anidagua biragome ina Isaraele
    hameigini kamaru aria mbirago ereba nahelo ani bilimu.
  mya-mya: ဣ​သ​ရေ​လ​လူ​မျိုး​တွင်​သေ​ဆုံး​သူ​၏​မိ​သား​စု မျိုး​ဆက်​မ​ပျောက်​စေ​ရန်
    ထို​မိန်း​မ​၌​ဖွား​မြင် သော​သား​ဦး​သည်​သေ​သူ​၏​တ​ရား​ဝင်​သား ဖြစ်​စေ​ရ​မည်။-
  bod-N: སྤུན་འདས་པོ་དེའི་མིང་ཡེས་ར་ཨེལ་ནས་ནུབ་པར་མི་འགྱུར་བའི་ཕྱིར། ཁོ་མོ་ལས་སྐྱེས་པའི་བུ་སྐྱེས་འགོ་དེ་ཁོའི་སྤུན་འདས་པོའི་མིང་ལ་དབང་དགོས།
  sna-sna: Mwanakomana wokutanga waachabereka anofanira kutora zita rehama yake yakafa
    kuitira kuti zita rake rirege kudzimwa muIsraeri.
  spa-BLM: El primogénito que ella dé a luz sucederá en el nombre de su hermano muerto,
    para que su nombre no sea borrado de Israel.
  cac-cac: A sb'ab'el unin eb' sjavi, a sb'i vin̈ yetb'eyum ix chamnac chi' tz'och
    d'ay, yic vach' max satel sb'i vin̈ d'a scal co chon̈ab'.
  swh-ULB: Hii ni kwamba mtoto wa kwanza atakayezaliwa arithi chini ya jina la kaka
    yake mwanamume aliyefariki, ili jina lake lisiangamie ndani ya Israeli.
  bel-bel: і першынец, якога яна народзіць, застанецца зь імем брата ягонага памерлага,
    каб імя ягонае ня згладзілася ў Ізраіле.
  deu-ELBBK: 'Und es soll geschehen: Der Erstgeborene, den sie gebiert, soll nach
    dem Namen seines verstorbenen Bruders aufstehen, damit dessen Name nicht ausgelöscht
    werde aus Israel.'
  mbb-OT: Ne is kinekekayan he anak dan ne ed-isipen he anak duen te minatey he suled
    dutun te maama su para kenà maawà is ngazan din diyà te Israel.
  mal-2015: മരിച്ചുപോയ സഹോദരന്റെ പേർ യിസ്രായേലിൽ മാഞ്ഞുപോകാതിരിക്കേണ്ടതിന്നു അവൾ പ്രസവിക്കുന്ന
    ആദ്യജാതനെ അവന്റെ പേർക്കു കണക്കു കൂട്ടേണം.
  rmc-rmc: a lengro ešebno čhavo pes rachinela sar čhavo ole phraleskro, savo muľa.
    Ov ľidžala leskro nav, hoj pre leste te na bisteren andro Izrael.
  pes-OPV: ونخست زاده‌ای که بزاید به اسم برادر متوفای اووارث گردد، تا اسمش از اسرائیل
    محو نشود.
  ron-1924: Ынтыюл нэскут пе каре-л ва наште сэ моштеняскэ пе фрателе чел морт ши
    сэ-й поарте нумеле, пентру ка нумеле ачеста сэ ну фие штерс дин Исраел.
  ben-OBCV: তার যে প্রথম ছেলে হবে সে সেই মৃত ভাইয়ের নাম রক্ষা করবে আর সেই ভাইয়ের
    নাম ইস্রায়েলীদের মধ্য থেকে মুছে যাবে না।
  som-som: Si uusan ku dhintay magiciisu reer binu Israa'iil uga dhex baabbi'in ninkeedu
    wiilka ugu horreeya oo ay dhali doonto ha u bixiyo magicii walaalkiisii dhintay.
  lat-VUC: et primogenitum ex ea filium nomine illius appellabit, ut non deleatur
    nomen ejus ex Israël.
  eng-ASVBT: And it shall be, that the firstborn that she beareth shall succeed in
    the name of his brother that is dead, that his name be not blotted out of Israel.
  ita-1885: E il primogenito ch'ella partorirà, nasca a nome del fratello morto del
    marito; acciocchè il suo nome non sia spento in Israele.
  eng-LXXUP: And it shall come to pass that the child which she shall bear, shall
    be named by the name of the deceased, and his name shall not be blotted out of
    Israel.
  eng-ULB: This is so that the firstborn that she bears will succeed in the name of
    that man's dead brother, so that his name will not perish from Israel.
  spa-VBL: El primer hijo que tenga se llamará como el hermano muerto, para que su
    nombre no sea olvidado en Israel.
  fra-_FOB: Et le premier-né qu'elle enfantera, succédera au frère mort, et portera
    son nom, afin que son nom ne soit pas effacé d'Israël.
  mal-mal: മരിച്ചുപോയ സഹോദരന്റെ പേര് യിസ്രായേലിൽ മാഞ്ഞുപോകാതിരിക്കുവാൻ അവൾ പ്രസവിക്കുന്ന
    ആദ്യജാതനെ മരിച്ചവന്റെ അവകാശിയായി കണക്കാക്കണം.
  urd-GVR: Pahlā beṭā jo is rishte se paidā hogā pahle shauhar ke beṭe kī haisiyat
    rakhegā. Yoṅ us kā nām qāym rahegā.
  suz-BL: मिनु मेको आ ङोंइती जरमेशो तौ कली मेको बेक्‍शो आ नें वोइक्‍चा माल्‍नीम। मिनु
    मोपा आ नें इस्राएल रे मक्‍याम्‍सीब।
  ita-1927: e il primogenito ch’ella partorirà, succederà al fratello defunto e ne
    porterà il nome, affinché questo nome non sia estinto in Israele.
  ckb-ckb: ئەو کوڕە نۆبەرەیەشی کە بۆی لەدایک دەبێت، بە ناوی برا مردووەکەی ناودەبردرێت،
    نەوەک ناوی لە ئیسرائیلدا بسڕێتەوە.
  eng-BBE: Then the first male child she has will take the rights of the brother who
    is dead, so that his name may not come to an end in Israel.
  kan-OKCV: ಅವಳು ಹೆರುವ ಚೊಚ್ಚಲ ಮಗನನ್ನು ಸತ್ತವನ ಮಗನೆಂದೇ ಎಣಿಸಬೇಕು, ಹೀಗೆ ಮಾಡುವುದರಿಂದ ಸತ್ತವನ
    ಹೆಸರು ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಅಳಿದುಹೋಗುವುದಿಲ್ಲ.
  tam-2017: இறந்த சகோதரனுடைய பெயர் இஸ்ரவேலில் மறைந்துபோகாதிருக்க, அவன் பெயரை அவள்
    பெறும் தலைமகனுக்கு வைக்கவேண்டும்.
  spa-RV-1909: Y será que el primogénito que pariere ella, se levantará en nombre
    de su hermano el muerto, porque el nombre de éste no sea raído de Israel.
  ron-BTF: Şi se va întâmpla că, întâiul-născut pe care îl naşte ea să poarte numele
    fratelui său mort, ca să nu i se şteargă numele din Israel.
  eng-WEBP: It shall be that the firstborn whom she bears shall succeed in the name
    of his brother who is dead, that his name not be blotted out of Israel.
  eng-FBV: The first son she has will be named after the dead brother, so that his
    name won't be forgotten in Israel.
  nld-1939: De eerste zoon dien zij baart, zal de naam van zijn gestorven broer dragen,
    om diens naam in Israël niet te laten uitsterven.
  nch-BL: Huan nopa achtohui pilconetzi cati nopa sihuat quitacatiltis monequi quihuicas
    itoca nopa tacat cati mijqui huan teipa quiselis ital. Quej nopa, itoca cati mijqui
    amo ixpolihuis campa israelitame.
  vie-1934: Con đầu lòng mà nàng sanh ra sẽ nối danh cho người anh em chết, hầu cho
    danh của người ấy chớ tuyệt khỏi Y-sơ-ra-ên.
  hin-CV: इस संयोग से पैदा पहलौठा उस मृत भाई का नाम धारण करेगा, जिससे कि मृत भाई का
    नाम इस्राएल से खत्म न हो जाए.
  eng-OURB: It shall be that the firstborn whom she bears shall succeed in the name
    of his brother who is dead, that his name not be blotted out of Israel [God prevails].
  spa-BES: Entonces, el primer hijo varón que tenga se hará cargo de los derechos
    del hermano muerto, para que su nombre no llegue a su fin en Israel.
  tdx-tdx: Ie amy zao, hatao amy tahinan-drahalahi’e nivilasiy ty tañoloñoloñan’ ana’e
    soa tsy ho faoheñe am’ Israele i tahina’ey.
  vid-vid: Mwana msongolo wa mwaluko yopondigwa na hewo kowazigwa ndo wa yula mlume
    yabagame, leka itagwa lyake lileche kwaga kuli isi ya Isilaeli.
  eng-OKE: And the first-born that she beareth shall keep up the name of his deceased
    brother, that his name be not blotted out from Israel.
  tha-KJV: บุ​ตรหัวปี​ที่​เก​ิดมากับหญิงคนนั้นให้สืบชื่อพี่น้องคนที่ตายไปนั้น เพื่อชื่อของเขาจะมิ​ได้​ลบไปจากอิสราเอล
  por-BR-2018: E será que o primogênito que der à luz ela, se levantará em nome de
    seu irmão o morto, para que o nome deste não seja apagado de Israel.
  deu-ELO: 'Und es soll geschehen: Der Erstgeborene, den sie gebiert, soll nach dem
    Namen seines verstorbenen Bruders aufstehen, damit dessen Name nicht ausgelöscht
    werde aus Israel.'
  eng-WYC-2018: And he shall call her first begotten son by his name, that is, of
    the dead brother, (so) that his name be not done away from Israel.
  epo-epo: Kaj la unuenaskito, kiun ŝi naskos, ricevos la nomon de lia mortinta frato,
    por ke ne malaperu lia nomo en Izrael.
  uig-PIN: ɵlgǝn ⱪerindixining ismi Israildin ɵqürülmǝsliki üqün ayalning tunji balisiƣa
    uning ismi ⱪoyulsun.
  beo-beo: Amasea, ea magobo mano da egoa bogoi amo ea dio lale, ea dio da Isala:ili
    fi amoga hame fisimu.
  tpi-OTNT: Na namba wan pikinini man meri i karim, bai ol i kolim pikinini bilong
    brata i dai pinis. Olsem na bai lain bilong en i no ken lus long yumi Israel.
  hau-SA: Ɗan farin da ta haifa zai ɗauki sunan ɗan’uwan da ya rasu saboda kada sunansa
    yă ɓace daga Isra’ila.
  uig-LAT: ölgen qérindishining ismi Israildin öchürülmesliki üchün ayalning tunji
    balisigha uning ismi qoyulsun.
  nde-nde: Indodana yakuqala ezazalwa lapho kumele ibizwe ngomfowabo owafayo ukuze
    ibizo lakhe lingatshabalali ko-Israyeli.
  ton-ton: Pea ʻe pehē, ko e ʻuluaki tama ʻoku fanauʻi ʻe hoko ia ki he hingoa ʻo
    hono tokoua ʻaia kuo pekia, koeʻuhi ke ʻoua naʻa tāmateʻi hono hingoa mei ʻIsileli.
  ces-1613: Prvorozený pak, kteréhož by porodila, nazván bude jménem bratra jeho mrtvého,
    aby nebylo vyhlazeno jméno jeho z Izraele.
  eng-WMB: It shall be that the firstborn whom she bears shall succeed in the name
    of his brother who is dead, that his name not be blotted out of Israel.
  tam-TCV: இறந்தவனுடைய பெயர் இஸ்ரயேலில் அற்றுப்போகாமல், அவள் பெறும் முதல் ஆண்பிள்ளைக்கு
    தன் சகோதரனுடைய பெயரை கொடுக்கவேண்டும்.
  ceb-ULB: Kini aron nga ang panganay nga iyang ipanganak mopabangon sa ngalan sa
    namatay nga igsoon sa lalaki, aron ang iyang ngalan dili mawala sa Israel.
  pol-UBG: A pierworodny syn, którego ona urodzi, przejmie imię zmarłego brata, aby
    jego imię nie zginęło z Izraela.
  agr-agr: Nuadui yama nagkamchak nuwa uchi aishmagkun uchigmaktata nunak niina yachi
    daaji aajakua nuna adaikattawai, wagki nuna daaji Israel aents aidaunum megkaekai
    tau asa.
  kyc-kyc: Dopa pyuo nyepala wane mupwa manjirambi doko yangonge kumaramo dokona ikinyingi
    larami. Dokona lao yangongena panda doko mee isa paa naramopa Isaraele rara dokona
    mee palyuo puu parami.
  urd-GVU: پہلا بیٹا جو اِس رشتے سے پیدا ہو گا پہلے شوہر کے بیٹے کی حیثیت رکھے گا۔
    یوں اُس کا نام قائم رہے گا۔
  deu-1912: Und den ersten Sohn, den sie gebiert, soll er bestätigen nach dem Namen
    seines verstorbenen Bruders, daß sein Name nicht vertilgt werde aus Israel.
  kan-2017: ಅವಳಲ್ಲಿ ಹುಟ್ಟುವ ಚೊಚ್ಚಲಮಗನು ಸತ್ತವನ ಮಗನೆಂದು ಎಣಿಸಲ್ಪಡಬೇಕು. ಹೀಗೆ ಮಾಡುವುದರಿಂದ
    ಸತ್ತವನ ಹೆಸರು ಇಸ್ರಾಯೇಲರೊಳಗಿಂದ ಅಳಿಸಿ ಹೋಗುವುದಿಲ್ಲ.
  yap-yap: Bin som’on e pumo’on ni yow ra fakay e aram e nge par ni fak fare mo’on
    nike yim’, ya nge par e re tabnaw nem ni dabi math mit u Israel.
  hlt-MCSB: Te vaengah caming a cun loh a manuca aka duek ming te thoh pah saeh. Te
    daengah ni anih ming khaw Israel khui lamloh a hmata pawt eh.
  mdy-ETH: ዬይ ሂዲንታ ዎዶና ቤርታ ሾይንቴ ዓቲንቆ ናዓ ሃይቄሢ ሱንፆና ዔኤሊንቶንጎ፤ ዬያይዲፆና ዒስራዔኤሌ ዓሶይዳፓ ዓሲ
    ሃይቄቴ ዾንሢ ባይቃይ ባኣያ ማዒ ዜርፃ ናንጋንዳኔ።
  twi-ASANTE: Abakan a wɔbɛwo no no, wɔde no bɛto nʼagya a wawuo no sɛdeɛ ɛbɛyɛ a,
    owufoɔ no din rempepa mfiri Israel.
  eng-WEBU: It shall be that the firstborn whom she bears shall succeed in the name
    of his brother who is dead, that his name not be blotted out of Israel.
  bnp-bnp: A tabua na ngatavine ge podea ni gi gale ge tuna a bakovi i mate. I mavonga
    a hamona i uka ma ge lobo.
  wal-wal: Yaatobare ha haiqqidaagaa sunttai Israa7eelappe qucetti xayennaadan, a
    koiro yeliyo attuma na7ai ha haiqqidaagaa sunttan xeegetto.
  spa-PDDPT: Al primogénito que ella dé a luz se le dará el nombre de su hermano difunto
    para que su nombre no sea borrado de Israel.
  gun-gun: Ha'e gui kunha va'e re jypy'i ta'ya omboery 'rã guyke'y omano va'ekue rery
    rupi, hery okanhy e'ỹ aguã Israel kuery mbyte gui.
  ilo-ULB: Daytoy ket tapno ti umuna nga anak nga ipasngayna ti mangtawidto iti nagan
    ti natay a kabsatna, tapno saan a mapukaw ti naganna manipud iti Israel.
  kpg-kpg: Malaa, di ulumadua dela ma ga haanau go di ahina deelaa, ga haga ingoo
    bolo di tama ni taane dela ne made, e hai beenei bolo gi dee ngala hua di madahaanau
    o maa gi daha mo Israel.
  uig-ARA: ئۆلگەن قېرىندىشىنىڭ ئىسمى ئىسرائىلدىن ئۆچۈرۈلمەسلىكى ئۈچۈن ئايالنىڭ تۇنجى
    بالىسىغا ئۇنىڭ ئىسمى قويۇلسۇن.
  sus-sus: Na ginɛ di singe naxan barima a nimɔxɔ bɛ, a xa findi a xa mɔri singe xa
    di nan na kɛ ki ma, alako a xa mɔri xili naxa lɔɛ Isirayila bɔxi ma.
  pon-2006: Eri, mesenih ohl me pahn ipwidi pahn wiahla nein me melahro, pwe ede,
    de eh peneinei dehr irihrsang nan Israel.
  jae-jae: Awê tau embe êkôc latu ŋacsêga, go ŋapalê tau êwê kaiŋ awênê akweŋ ŋamataŋa,
    taŋ gêmac êndu naŋ, nê ŋaê, gebe ênê ŋaê êmbacnê aŋga lau Israel nêŋ atom.
  ksd-ksd: Ma ra luaina bul tutana ba ra vavina na kava, da vatang ia ba natu i nina
    ra tutana i ga mat, upi koko ra iangina na panie kan ra tarai Israel.
  tur-YTC: Öyle ki, kadının doğurduğu ilk doğan, ölen kardeşinin adına varis olacak
    ve onun adı İsrael'den silinmeyecektir.
  grc-BRENT: Καὶ ἔσται τὸ παιδίον ὃ ἐὰν τέκῃ, κατασταθήσεται ἐκ τοῦ ὀνόματος τοῦ τετελευτηκότος,
    καὶ οὐκ ἐξαλειφθήσεται τὸ ὄνομα αὐτοῦ ἐξ Ἰσραήλ.
  ind-AYT: Anak laki-laki sulung yang dimilikinya dianggap sebagai anak suaminya yang
    mati supaya nama saudaranya yang telah meninggal itu tidak terhapus dari antara
    orang Israel.
  nya-nya: Mwana wamwamuna woyamba amene mayiyo angabereke ayenera kutenga dzina la
    mwamuna wake womwalirayo kuti dzina lake lisafafanizike mu Israeli.
  hrv-hrv: A prvi sin koga ona rodi neka ostane na ime njegova pokojnoga brata da
    njegovo ime ne izumre u Izraelu.
  mps-mps: Tama gomunai ogwa te wego ame nobaso da, teda augwaligo te isali amago
    wai dao po waibao. Tama tiyu da, te isali bidi agai hani sibi nogi da Israel hani
    tomode hagasiąwaibao.
  tpi-tpi: Na namba wan pikinini man meri i karim, bai ol i kolim pikinini bilong
    brata i dai pinis. Olsem na bai lain bilong en i no ken lus long yumi Israel.
  dan-1931: Og den første Søn, hun føder, skal bære den afdøde Broders Navn, for at
    hans Navn ikke skal udslettes af Israel.
  vie-OVCB: Đứa con trai đầu tiên họ sinh được sẽ nối dõi cho người anh em đã mất,
    và tên tuổi của người này sẽ được tồn tại.
  guj-2017: અને એમ થાય કે તેને જે પ્રથમજનિત જન્મે તે તે માણસનાં મૃત્યુ પામેલા ભાઈનું
    નામ પ્રાપ્ત કરે, જેથી તેનું નામ ઇઝરાયલમાંથી નષ્ટ ન થાય.
  pon-2006A: Eri, mesenih ohl me pahn ipwidi pahn wiahla nein me melahro, pwe ede,
    de eh peneinei dehr irihrsang nan Israel.
  por-BRBSL: Será que o primogênito que ela tiver suceda em nome de seu irmão falecido,
    que seu nome não seja apagado de Israel.
  cth-cth: Isarel miphun dawk hmau min a kahma hoeh nahanelah, camin teh, kadout e
    na pa kacue e min a phu han.
  twi-twi: Wɔde abakan a wɔbɛwo no no bɛto nʼagya a wawu no sɛnea ɛbɛyɛ a owufo no
    din rempepa mfi Israel.
  hlt-hlt: Te vaengah caming a cun loh a manuca aka duek ming te thoh pah saeh. Te
    daengah ni anih ming khaw Israel khui lamloh a hmata pawt eh.
  tbz-SIM: Kòò pɛitɛ́ dɛ̀ɛ̀ bíketirɛɛ sɔɔtɛ́ dɛ cicɛ yètìrì kɛ̀ dɛ̀ɛ yie nkòo cicɛ
    yètìrì nkpɑɑ́ bo Isidɑyɛɛribɛ cuokɛ̀.
  msy-2020: Eghtɨ amizim otarir ivariam bateghtɨ me a mɨkɨm suam, kar an aveghbuar
    aremezimɨn otarim. Eghtɨ an ziam Israelian tongɨn kuvaremeghan kogham.
  azb-azb: Qadının doğacağı ilk oğul mərhumun adını yaşatsın. Qoy İsraildə mərhumun
    adı batmasın.
  eng-DBY: And it shall be, that the firstborn that she beareth shall stand in the
    name of his brother who is dead, that his name be not blotted out from Israel.
  hin-2017: और जो पहला बेटा उस स्त्री से उत्पन्न हो वह उस मरे हुए भाई के नाम का ठहरे,
    जिससे कि उसका नाम इस्राएल में से मिट न जाए।
  wol-KYG: Su ko defee bu ca ndaw sa taawloo góor, taaw ba saxal turu mbokkam ma dee,
    ba turam du fey ci biir Israyil.
  eng-YLT: and it hath been, the first-born which she beareth doth rise for the name
    of his dead brother, and his name is not wiped away out of Israel.
  kne-kne: Maibilang din damo ay anak da ay anak din natey ta say mantoltoloy din
    katontonan di poli na sin Israelita.”
  eng-WYC-2017: And he shall call her first begotten son by his name, that is, of
    the dead brother, that his name be not done away from Israel.
  eng-WMBB: It shall be that the firstborn whom she bears shall succeed in the name
    of his brother who is dead, that his name not be blotted out of Israel.
  urd-GVH: पहला बेटा जो इस रिश्ते से पैदा होगा पहले शौहर के बेटे की हैसियत रखेगा।
    यों उसका नाम क़ायम रहेगा।
  rug-rug: Meke sa tudia koreo kenuna sapu podoa sa si kaqu vagi hobea sa pozana sapu
    mate, pude lopu kaqu ta busa palae pa Izireli sa pozana.
  gaz-gaz: Akka maqaan isaa Israaʼel gidduudhaa hin badneef ilmi isheen deessu hangafni
    maqaa obboleessa duʼe sanaatiin haa waamamu.
  fra-LSG: Le premier-né qu’elle enfantera succédera au frère mort et portera son
    nom, afin que ce nom ne soit pas effacé d’Israël.
  gnn-gnn: '@see-verse:DEU.025.005'
  yal-yal: A dii singen naxan barima, na lan a xili sa faxa muxun xun ma, alogo a
    xinla nama lɔ ayi Isirayila bɔxɔni.
  haw-1868: A o ka hanau mua ana e hanau ai, e lawe no ia i ka inoa o kona hoahanau
    i make, i nalowale ole ai kona inoa mai ka Iseraela aku.
  arb-NAV: وَيَحْمِلُ الْبِكْرُ الَّذِي تُنْجِبُهُ اسْمَ الأَخِ الْمَيْتِ، فَلا يَنْقَرِضُ
    اسْمُهُ مِنْ أَرْضِ إِسْرَائِيلَ.
  ewe-ewe: Woabu vi gbãtɔ si ahosi la adzi la abe ame si ku la ƒe vi ene, ale be ame
    si ku la ƒe ŋkɔ mabu le Israel o.
  eng-LEE: And it shall be, that the first-born whom she may bear shall succeed in
    the name of his brother who is dead; so that his name be not blotted out of Israel.
  asm-FB: পাছত সেই মহিলাৰ ঔৰসত যি প্ৰথম সন্তান জন্ম হ’ব, তেওঁ সেই মৃত ভাইৰ নাম ৰক্ষা
    হ’ব আৰু সেই মৃত ভাইৰ নাম ইস্ৰায়েলৰ মাজৰ পৰা লুপ্ত হৈ নাযাব।
  sus-A: نَ فِنّ دِ سِنفٍ نَشَن بَرِ مَ عَ نِمْشْ بّ، عَ شَ قِندِ عَ شَ مْرِ سِنفٍ
    شَ دِ نَن نَ كّ كِ مَ، عَلَكٌ عَ شَ مْرِ شِلِ نَشَ لْي عِسِرَيِلَ بْشِ مَ.
  fra-SBL: Le premier-né qu'elle portera succédera au nom de son frère mort, afin
    que son nom ne soit pas effacé d'Israël.
  hbo-hbo: וְהָיָ֗ה הַבְּכֹור֙ אֲשֶׁ֣ר תֵּלֵ֔ד יָק֕וּם עַל־שֵׁ֥ם אָחִ֖יו הַמֵּ֑ת וְלֹֽא־יִמָּחֶ֥ה
    שְׁמֹ֖ו מִיִּשְׂרָאֵֽל׃
  eng-WYCLIFFE: And he schal clepe the firste gendrid sone `of hir bi the name `of
    hym, `that is, of the deed brothir, that his name be not don awei fro Israel.
  cwe-cwe: Mwana wa chilume wa mwanduso yondawamweleke kezapetigwa kuwa wa mwenekwaga,
    muladi zina jake sekejage muna iisi ya Isilaili.
  kik-kik: Mwana wa mbere wa kahĩĩ ũrĩa agaaciara nĩwe ũgaatũũria rĩĩtwa rĩa ũcio
    ũkuĩte, nĩgeetha rĩĩtwa rĩake rĩtikanathario rĩehere Isiraeli.
  fra-NCL: Le premier-né qu’elle mettra au monde succédera au frère défunt et prendra
    son nom, afin que ce nom ne soit pas effacé d’Israël.
  cek-AK: Israel thung hoiah anghmat han ai ah, a sak hmaloe ih capa nongpa loe kadueh
    amya ih ahmin to palawk han oh.
  cuk-cuk: A-ome, e-aisubo gebe-susugwa-nikunonikile, e-gwenad-burgwisad-e-nugba onug-imakoed.
    Adi, melle Israel-yargi we-dule-burgwisad-e-nug surguegar.
  uig-CYR: өлгән қериндишиниң исми Исраилдин өчүрүлмәслиги үчүн аялниң тунҗа балисиға
    униң исми қоюлсун.
  tel-2017: చనిపోయిన సోదరుని పేరు ఇశ్రాయేలు ప్రజల్లో నుంచి రద్దు కాకుండా ఆమె కనే పెద్దకొడుకు,
    చనిపోయిన సోదరునికి వారసుడుగా ఉండాలి.
  hat-BSA: Li va rive ke premye ne ke li fè a, li va pran non a frè mouri an, pou
    non li pa efase soti an Israël.
  kos-kos: Wen se emeet natultal ac fah oaoa mu ma nutin tamulel misa sac, tuh takin
    sou lal fah tutaflana in Israel.
  hbo-WLC: וְהָיָ֗ה הַבְּכוֹר֙ אֲשֶׁ֣ר תֵּלֵ֔ד יָק֕וּם עַל־שֵׁ֥ם אָחִ֖יו הַמֵּ֑ת וְלֹֽא־יִמָּחֶ֥ה
    שְׁמ֖וֹ מִיִּשְׂרָאֵֽל׃
  ibo-ibo: Nwa nwoke mbụ nwanyị ahụ ga-amụ ga-aza aha nwoke ahụ nwụrụ anwụ, ka a ghara
    ihichapụ aha ya nʼala Izrel.
  ory-ory: ପୁଣି ସେହି ସ୍ତ୍ରୀ ଯେଉଁ ପ୍ରଥମ ସନ୍ତାନ ଜନ୍ମ କରିବ, ସେ ତାହାର ମୃତ ଭ୍ରାତାର ଉତ୍ତରାଧିକାରୀ
    ହେବ; ତହିଁରେ ତାହାର ନାମ ଇସ୍ରାଏଲ ମଧ୍ୟରୁ ଲୁପ୍ତ ହେବ ନାହିଁ।
  chk-chk: Ewe aemanün nöün ät neminewe a nöüni me won epwe iteit seni iten pwin we
    mi fen mäla, pwe iten pwin esap mola seni lon Israel.
  rop-rop: En wen dubala faindim det feswan san, wal im garra jidan san blanga det
    dedbala men, en im garra abum im femili lain kipgon olawei deya langa Isreil.
  ukr-1871: І первенець, що вродить вона, прийме імя мертвого брата, щоб не зникло
    з Ізраїля імя його.
  deu-1951: Und der erste Sohn, den sie gebiert, soll auf den Namen seines verstorbenen
    Bruders erzogen werden, damit sein Name nicht aus Israel verschwinde.
  eng-JPS: And it shall be, that the first-born that she beareth shall succeed in
    the name of his brother that is dead, that his name be not blotted out of Israel.
  srp-1865: I prvi sin kojega ona rodi neka se nazove imenom brata njegova umrloga,
    da ne pogine ime njegovo u Izrailju.
  lug-lug: Omwana owoobulenzi gw’anaasookanga okuzaala y’anaasikiranga erinnya lya
    muganda we omugenzi, bwe lityo erinnya ly’omugenzi ne litasangulwawo mu Isirayiri.
  heb-heb: והיה הבכור אשר תלד יקום על שם אחיו המת ולא ימחה שמו מישראל׃
  ben-IRV: পরে সেই স্ত্রী যে প্রথম ছেলের জন্ম দেবে, সেই ঐ মৃত ভাইয়ের নামে উত্তরাধিকারী
    হবে; তাতে ইস্রায়েল থেকে তার নাম বিনষ্ট হবে না।
  pan-pan: ਤਦ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਜਿਹੜਾ ਪਹਿਲੌਠਾ ਉਸ ਇਸਤਰੀ ਤੋਂ ਪੈਦਾ ਹੋਵੇ ਉਹ ਉਸ ਮਰੇ ਹੋਏ ਭਰਾ
    ਦੇ ਨਾਮ ਉੱਤੇ ਠਹਿਰਾਇਆ ਜਾਵੇ, ਤਾਂ ਜੋ ਉਸ ਦਾ ਨਾਮ ਇਸਰਾਏਲ ਵਿੱਚੋਂ ਮਿਟ ਨਾ ਜਾਵੇ।
  mya-JVB: ဣသရေလ အမျိုး၌ အစ်ကို အမည် ကို မ ပျောက် စေခြင်းငှာ ၊ အဦး ဘွားသော သားသည်
    သေ သောဘကြီး ၏ အရိပ် အရာကို ခံ ရမည်။
  hmo-hmo: Vadaeni edia natuna vara guna ese mase tauna ena ladana do ia abia. Unai
    dekena amo iena ladana be Israela dekenai do ia boio lasi.
  urd-urd: और उस 'औरत के जो पहला बच्चा हो वह इस आदमी के मरहूम भाई के नाम का कहलाए,
    ताकि उसका नाम इस्राईल में से मिट न जाए।
  rus-SYN: и первенец, которого она родит, останется с именем брата его умершего,
    чтоб имя его не изгладилось в Израиле.
  bqc-SIM: Wa nɛgↄ̃ɛ pↄ́ a i sɛ̃́ia dilɛ aà gↄ̃ pↄ́ gà gɛ̃ɛ ũ, kɛ́ aà tↄ́ e àↄ
    ku Isailiↄ guu.
  tcz-CHONGTHU: Hichea chapa ahin masat pen chu, a sopipa athi tasa chu khanggui jop
    mat nadinga, Israel insunga ama minchu suhmanga um lou ding ahi.
  mar-mar: यानंतर तिला जो पहिला मुलगा होईल त्याने तिच्या मृत पतीचे नाव पुढे चालवावे.
    म्हणजे त्याचे नाव इस्राएलातून पुसले जाऊ नये.
  qub-qub: Chay biyüdacho rimir yurej wamranga wañoj wauguinpa jutintami apanga. Chaura
    wañojpa jutin Israelcho manami gongacangachu.
  hat-hat: Premye pitit gason madanm lan va fè a va pote non frè ki mouri a pou non
    l' pa pèdi nan peyi Izrayèl la.
  eng-BSB: The first son she bears will carry on the name of the dead brother, so
    that his name will not be blotted out from Israel.
  tod-tod: Doun zunu mɔungi anzanui naa sɔlɔɔsu, toɠa leve ga kɛɛɠɛloin saai naa ná-doun
    zunui, naa ɠa a kɛ daaseigi naa mina loo ya Izelayɛle nuiti saama.
  eng-WEBPB: It shall be that the firstborn whom she bears shall succeed in the name
    of his brother who is dead, that his name not be blotted out of Israel.
  kbq-kbq: Hagi ana a'mo'ma ese ne' mofavrema ante'niana, anama fri'nea ne'mofo no
    erinkeno, agimo'a Israeli vahepintira fanane osugahie.
  nhe-BL: Huan nopa achtohui pilconetzi tlen nopa sihuatl quitlacatiltis monequi quihuicas
    itoca nopa tlacatl tlen mijqui huan teipa quiselis itlal. Queja nopa itoca yajaya
    tlen mijqui ax ixpolihuis campa israelitame.
  gub-BL: Heryky'yr ta'yr, ere putar imemyr ipy nerehe we har pe nehe. Nezewe mehe
    her nukàzym kwaw Izaew wanuwi nehe.
  eng-DRA: And the first son he shall have of her he shall call by his name, that
    his name be not abolished out of Israel.
