verse: DEU.025.008
translations:
  mal-C: പിന്നീട് പട്ടണത്തലവന്മാർ അവനെ വിളിപ്പിച്ചു സംസാരിക്കണം. “എനിക്ക് അവളെ സ്വീകരിക്കാൻ
    സമ്മതമല്ല,” എന്ന് അവൻ തീർത്തുപറഞ്ഞാൽ
  deu-TKW: 'Daraufhin sollen die Vornehmsten seiner Stadt ihn vorladen und mit ihm
    reden, und wenn er darauf besteht und erklärt: Ich habe keine Lust, sie zu nehmen!'
  lin-lin: Boye, bampaka ya engumba wana bakobengisa mobali yango mpe bakoloba na
    ye. Soki akobi kaka koboya kobala semeki na ye,
  eng-LSV: and [the] elderly of his city have called for him, and spoken to him, and
    he has stood and said, I have no desire to take her.
  eng-GNV: 'Then the Elders of his citie shall call him, and commune with him: if
    he stand and say, I wil not take her,'
  eng-WEBSTER: 'Then the elders of his city shall call him, and speak to him: and
    if he shall stand to it , and say, I like not to take her,'
  nhw-BL: Huajca nopa huehue tlacame tlen nopa altepetl quinotzase nopa tlacatl huan
    quicamanalhuise huan sintla yaya quisenhuiquilis quiijtos amo quinequi mosihuajtis
    ica ihuejpol,
  swh-ONEN: Ndipo wazee wa mji wake watamwita na kuzungumza naye. Kama atashikilia
    kukataa akisema, “Sitaki kumwoa,”
  bba-bba: Sɑɑ ye sɔɔrɑ wuun ɡuro ɡuro be, bɑ koo durɔ wi soku kpɑ bu nùn ɡɑri yi
    bikiɑ. Ù n yinɑn nɑ mɑm mɑm u win mɔɔn ɡɔmini wi suɑ kurɔ,
  eng-KJVCPB: 'Then the elders of his city shall call him, and speak unto him: and
    if he stand to it, and say, I like not to take her;'
  luo-luo: Eka jodong dala noluong ngʼatno mondo owuo kode. To kapod odagi kowacho
    niya, “Ok adwar kende,”
  meu-meu: Bena hanua tau-badadia ese una tau bae boiria, bae hereva henia. Benaena
    hereva bema ha-aukaia, bema toma “Lau na iabina asina uramu”,
  npi-ULB: तब त्यसको सहरका धर्म-गुरुहरूले त्यसलाई बोलाएर त्यससित कुराकानी गरून् ।
    तर त्यसले 'म भाउजुलाई राख्‍न चाहन्‍नँ' भनी जिद्दी गर्‍यो भने
  yor-yor: Nígbà náà ni àwọn àgbàgbà ìlú rẹ̀ yóò pè é, wọn yóò sì bá sọ̀rọ̀. Bí ó
    bá sì kọ̀ jálẹ̀ tí ó bá sọ pé, “Èmi kò fẹ́ láti fẹ́ ẹ,”
  ind-ind: Lalu para pemimpin kota harus memanggil laki-laki itu dan berbicara dengannya.
    Jika dia tetap bersikeras, ‘Saya tidak mau menikahi janda saudara saya,’
  pes-OPCB: سپس مشایخ شهر آن مرد را احضار کرده، با او صحبت کنند. اگر او باز راضی به
    ازدواج نشد،
  tgl-ULB: Pagkatapos ang mga nakatatanda ng kaniyang lungsod ay dapat siyang tawagin
    at kausapin siya. Pero ipagpalagay na magpumilit siya at sabihin, Hindi ko nais
    na kunin siya.'
  cbu-NT: Kuraksha anoo tsiyatsis mazinakchu, kamuzaatssha kuruzchiya. Kuruzeeru,
    anootstam tsiyatsis kaapa yasamaam tsiyatchinllinaya. Tputssha yuw nda máshinllee
    zandku an; Zurampataricha nuw áti. Antaati nuw mashicheetsi yamamaam zandkeezi,
    tákchu,
  hui-hui: Anidagua laragola agali haguane tanoha godi hale hagadarume homene hameneme
    one wali manga hagadago ibabe lowa ibuni heba bi lo tiga bulene nga. Tigua handalu
    karia wali dalo ogoni dabu bulene hame nale dege heagua
  mya-mya: ထို​အ​ခါ​မြို့​အ​ကြီး​အ​ကဲ​တို့​က ထို​မိန်း​မ ၏​မတ်​ကို​ခေါ်​၍​မေး​မြန်း​ရ​မည်။
    သူ​က​ထို မိန်း​မ​နှင့်​မ​စုံ​ဖက်​လို​ပါ​ဟူ​၍​ငြင်း​ဆန် နေ​သေး​လျှင်၊-
  bod-N: དེ་ནས་གྲོང་ཁྱེར་དེའི་རྒན་པོ་རྣམས་ཀྱིས་མི་དེ་བོས་ནས་ཁོ་ལ་གསལ་པོོར་སྨྲ་དགོས་ཤིང་།
    གལ་སྲིད་དེས་ཨུ་ཚུགས་ཀྱིས་ངས་ཁོ་མོ་ལེན་མི་འདོད་ཟེར་ན།
  sna-sna: Ipapo vakuru veguta romurume uyu vanofanira kumudana vataure naye. Kana
    akaramba achiti, “Handidi zvangu kumuwana,”
  spa-BLM: 'Entonces los ancianos de su ciudad lo llamarán y hablarán con él. Si él
    se levanta y dice: “No quiero tomarla”,'
  cac-cac: Slajvi chi' tz'avtaj vin̈ yuj eb' yichamtac vinaquil chon̈ab' chi', sc'anb'an
    eb' vin̈ d'a vin̈. Tato max yal sc'ol vin̈ syic' ix smu' chi',
  swh-ULB: Kisha wazee wa mji wake wanapaswa kumuita na kuzungumza naye. Lakini tuseme
    atasisitiza na kusema, “Sitaki kumchukua”.
  bel-bel: 'тады старэйшыны горада ягонага павінны паклікаць яго і ўгаворваць яго,
    і калі ён стане і скажа: «не хачу браць яе»,'
  deu-ELBBK: 'Und die Ältesten seiner Stadt sollen ihn rufen und mit ihm reden; und
    besteht er darauf und spricht: Ich habe keine Lust, sie zu nehmen,'
  mbb-OT: Ne zutun ibpetawag sikandin te ebpemendumala te inged ne ebpekidlalag sikandan
    kandin. Ne emun kenè din ed-esewaan haazà is balu,
  mal-2015: അപ്പോൾ അവന്റെ പട്ടണത്തിലെ മൂപ്പന്മാർ അവനെ വിളിപ്പിച്ചു അവനോടു സംസാരിക്കേണം;
    എന്നാൽ ഇവളെ പരിഗ്രഹിപ്പാൻ എനിക്കു മനസ്സില്ല എന്നു അവൻ ഖണ്ഡിച്ചു പറഞ്ഞാൽ
  rmc-rmc: Akor les o vodci le foroskre privičinena, hoj leha te vakeren. Te pale
    phenela, hoj la na kamel te lel romňake,
  pes-OPV: پس مشایخ شهرش او را طلبیده، با وی گفتگو کنند، و اگر اصرار کرده، بگوید نمی
    خواهم او را بگیرم،
  ron-1924: 'Бэтрыний четэций сэ-л кеме ши сэ-й ворбяскэ. Дакэ ел стэруеште ши зиче:
    ‘Ну вряу с-о яу’,'
  ben-OBCV: তখন নগরের প্রবীণ নেতারা তাকে ডেকে পাঠাবে এবং তার সঙ্গে কথা বলবে। এর পরেও
    যদি সে বলতে থাকে যে, “আমি তাকে বিয়ে করতে চাই না,”
  som-som: Oo markaas odayaasha magaaladiisu waa inay isaga u yeedhaan oo la hadlaan,
    oo markaas hadduu ka soo istaago oo yidhaahdo, Dooni maayo inaan dumaalo,
  lat-VUC: 'Statimque accersiri eum facient, et interrogabunt. Si responderit: Nolo
    eam uxorem accipere:'
  eng-ASVBT: 'Then the elders of his city shall call him, and speak unto him: and
    if he stand, and say, I like not to take her;'
  ita-1885: 'Allora gli Anziani della sua città lo chiamino, e parlino a lui; e s''egli,
    presentatosi, dice: E'' non mi aggrada di prenderla;'
  eng-LXXUP: 'And the elders of his city shall call him, and speak to him; and if
    he stand and say, I will not take her:'
  eng-ULB: Then the elders of his city must call him and speak to him. But suppose
    that he insists and says, 'I do not wish to take her.'
  spa-VBL: 'Los ancianos del pueblo deben llamarlo y hablar con él. Si continúa negándose
    y dice: “No quiero casarme con ella”,'
  fra-_FOB: 'Et les anciens de sa ville l''appelleront, et lui parleront; et s''il
    demeure ferme, et qu''il dise: Il ne me plaît pas de l''épouser,'
  mal-mal: 'അപ്പോൾ അവന്റെ പട്ടണത്തിലെ മൂപ്പന്മാർ അവനെ വിളിപ്പിച്ച് അവനോട് സംസാരിക്കണം;
    എന്നാൽ: “ഇവളെ പരിഗ്രഹിക്കുവാൻ എനിക്ക് മനസ്സില്ല” എന്ന് അവൻ ഉറപ്പിച്ചു പറഞ്ഞാൽ'
  urd-GVR: Phir shahr ke buzurg dewar ko bulā kar use samjhāeṅ. Agar wuh is ke bāwujūd
    bhī us se shādī karne se inkār kare
  suz-BL: मिनु मेको सहर ङा खाल्‍पापुकीमी मेको कली ब्रेश्‍शा, मेको नु लोव़ पचा माल्‍नीम।
    मिनु मेकोमी ‘गो एको कली मचाक्‍नुङ’ दे आ थुं मलेत्‍ताक्‍व हना,
  ita-1927: 'Allora gli anziani della sua città lo chiameranno e gli parleranno; e
    se egli persiste e dice: “Non mi piace di prenderla”,'
  ckb-ckb: جا پیرانی شارۆچکەکەی بانگی دەکەن و لەگەڵی دەدوێن، ئەگەر سوور بوو و گوتی،
    «ڕازی نیم بیخوازم،»
  eng-BBE: 'Then the responsible men of the town will send for the man, and have talk
    with him: and if he still says, I will not take her;'
  kan-OKCV: ಆಗ ಅವನ ಪಟ್ಟಣದ ಹಿರಿಯರು ಅವನನ್ನು ಕರೆದು, ಅವನ ಸಂಗಡ ಮಾತನಾಡಬೇಕು. ಅವನು ನಿಂತುಕೊಂಡು,
    “ಅವಳನ್ನು ಮದುವೆಯಾಗುವುದಕ್ಕೆ ನನಗೆ ಮನಸ್ಸಿಲ್ಲ,” ಎಂದು ಹೇಳಿದರೆ,
  tam-2017: அப்பொழுது அந்தப் பட்டணத்து மூப்பர்கள் அவனை அழைத்து அவனுடன் பேசியும், அவன்
    அவளைத் திருமணம் செய்துகொள்ள எனக்குச் சம்மதமில்லை என்று பிடிவாதமாகச் சொன்னால்,
  spa-RV-1909: 'Entonces los ancianos de aquella ciudad lo harán venir, y hablarán
    con él: y si él se levantare, y dijere, No quiero tomarla,'
  ron-BTF: 'Atunci bătrânii cetăţii sale să îl cheme şi să îi vorbească şi dacă el
    stăruie şi spune: Nu îmi place să o iau,'
  eng-WEBP: Then the elders of his city shall call him, and speak to him. If he stands
    and says, “I don’t want to take her,”
  eng-FBV: The town elders are to summon him and talk with him. If he continues to
    refuse and says, “I don't want to marry her,”
  nld-1939: 'Dan zullen de oudsten van zijn stad hem laten roepen, en een onderhoud
    met hem hebben. Wanneer hij volhoudt en zegt: “Ik ben niet van zin, haar te huwen”,'
  nch-BL: Huajca nopa huehue tacame ten nopa altepet quinotzase nopa tacat huan quicamanalhuise
    huan sinta yaya quisehuiquilis quiijtos amo quinequi mosihuajtis ica ihuejpol,
  vie-1934: 'Các trưởng lão của thành ấy sẽ gọi người và nói cùng người; nếu người
    cứ nói rằng: Tôi không đẹp lòng cưới nàng,'
  hin-CV: तब नगर पुरनिए उसे वहां उपस्थित होने का आदेश देंगे, उसे समझाने का प्रयास
    करेंगे. यदि वह हठ करते हुए कहे, “मैं उस स्त्री से विवाह नहीं करना चाहता,”
  eng-OURB: 'Then the elders of his city shall call him, and speak to him: and if
    he stands and says, “I don’t want to take her;”'
  spa-BES: 'Entonces los hombres responsables del pueblo enviarán por el hombre y
    hablarán con él; y si él todavía dice: no la tomaré;'
  tdx-tdx: Le hikanjia’ o roandria’ i rovaio, vaho hisaontsiañe, f’ie mitoky ami’ty
    hoe, Tsy te hangalak’ aze iraho;
  vid-vid: Hamba wasekulu wa muji womchema ayo mlume na kudawala na heye. Wone yawe
    yang'hali yolonga kangulema kumhola,
  eng-OKE: Then the elders of his city shall call him, and speak with him; and if
    he rise up and say, It is not my pleasure to take her;
  tha-KJV: แล​้วพวกผู้​ใหญ่​ของเมืองนั้นจะเรียกชายคนนั้นมาพู​ดก​ับเขา ถ้าเขายังยืนยันโดยกล่าวว่า
    ‘ข้าพเจ้าไม่​ประสงค์​จะรับนาง’
  por-BR-2018: 'Então os anciãos daquela cidade o farão vir, e falarão com ele: e
    se ele se levantar, e disser, Não quero tomá-la,'
  deu-ELO: 'Und die Ältesten seiner Stadt sollen ihn rufen und mit ihm reden; und
    besteht er darauf und spricht:'
  eng-WYC-2018: And at once they shall make him to be called, and they shall ask him.
    If he answer, and say, I will not take her to wife, (or And If he answer, and
    say, I will not take her for a wife);
  epo-epo: 'Tiam la plejaĝuloj de lia urbo devas voki lin kaj admoni lin. Kaj se li
    stariĝos, kaj diros: Mi ne volas preni ŝin:'
  uig-PIN: 'Andin uning xǝⱨiridiki aⱪsaⱪallar uni qaⱪirtip uningƣa nǝsiⱨǝt ⱪilsun;
    ǝgǝr u: «Mǝn uni hotunluⱪⱪa elixni halimaymǝn», dǝp qing turuwalsa,'
  beo-beo: Amasea, moilai asigilai da amo dunu ilima misa:ne sia:sea, ema sia:mu.
    Be e da amo hou mae fisili, ‘Amo uda na da hame lamu,’ sia:sea,
  tpi-OTNT: Orait nau ol hetman bilong taun i mas singautim dispela man i kam na ol
    i mas toktok wantaim em. Na sapos em i no laik yet long marit,
  hau-SA: Sai dattawan garinsa su kira shi, su kuma yi masa magana. In ya nace yana
    cewa, “Ba na so in aure ta,”
  uig-LAT: 'Andin uning shehiridiki aqsaqallar uni chaqirtip uninggha nesihet qilsun;
    eger u: «Men uni xotunluqqa élishni xalimaymen», dep ching turuwalsa,'
  nde-nde: Ngakho abadala balelodolobho lakhe bazambiza bakhulume laye. Nxa angala
    kokuphela esithi, ‘Angifuni ukumthatha,’
  ton-ton: 'Pea ʻe toki fekau kiate ia ʻe he kau mātuʻa ʻo ʻene kolo, ʻonau lea kiate
    ia: pea kapau ʻoku maʻu pe hono loto, ʻo ne pehē, ʻOku ʻikai lelei kiate au ke
    maʻu ia;'
  ces-1613: 'Tedy povolají ho starší města toho, a mluviti budou s ním; a stoje, řekl-li
    by: Nechci jí pojíti,'
  eng-WMB: Then the elders of his city shall call him, and speak to him. If he stands
    and says, “I don’t want to take her,”
  tam-TCV: அப்பொழுது, அவனுடைய பட்டணத்து சபைத்தலைவர்கள் அவனை அழைப்பித்து, அவனுடன் பேசவேண்டும்.
    “அவளை நான் திருமணம் செய்ய விரும்பவில்லை” என்று அவன் தொடர்ந்து சொன்னால்,
  ceb-ULB: Unya ang mga kadagkoan sa iyang siyudad mopatawag kaniya ug makigsulti
    kaniya. Apan kung magdumili gayod siya ug moingon, 'Dili nako gusto nga mangasawa
    kaniya.'
  pol-UBG: 'Wtedy starsi miasta przywołają go i przemówią do niego. Jeśli będzie stał
    przy swoim i powie: Nie chcę jej pojąć za żonę;'
  agr-agr: 'Tusa timatai apu aidau nuna untsukag, niijai chichamain ainawai. Untsu
    tusa tama, nii chichaak: “Wika niinak nuwatkashtatjai”, tusa tutaik,'
  kyc-kyc: Dokopa taonena akali kyawa dupwame nyepengeŋe lao lamairaminyi soo nembo
    nyii nara ramo
  urd-GVU: پھر شہر کے بزرگ دیور کو بُلا کر اُسے سمجھائیں۔ اگر وہ اِس کے باوجود بھی
    اُس سے شادی کرنے سے انکار کرے
  deu-1912: 'So sollen ihn die Ältesten der Stadt fordern und mit ihm reden. Wenn
    er dann darauf besteht und spricht: Es gefällt mir nicht, sie zu nehmen,'
  kan-2017: ಆಗ ಆ ಊರಿನ ಹಿರಿಯರು ಅವನನ್ನು ಕರೆಯಿಸಿ ವಿಚಾರಿಸಿದಲ್ಲಿ ಅವನು ಅವರ ಮುಂದೆ ನಿಂತು,
    “ಈಕೆಯನ್ನು ಪರಿಗ್ರಹಿಸುವುದಕ್ಕೆ ನನಗೆ ಇಷ್ಟವಿಲ್ಲ” ಎಂದು ಹೇಳುವ ಪಕ್ಷಕ್ಕೆ,
  yap-yap: Ma aram e girdi’ ni yad be yog e thin ko fare binaw e ngar pininged fa’anem
    nge yib ngar welthingad ngak. Ma fa’anra ka be siyeg ndabi le’engiy fare pin,
  hlt-MCSB: Te phoeiah khopuei patong rhoek loh anih te khue uh saeh lamtah amah te
    dawt uh saeh. Tedae ning mangkhak tih, “Anih loh ham ka ngaih moenih,” a ti atah,
  mdy-ETH: ዬካፓ ካታሜሎኮ ሱኡጋ ዓሢ ዔኤሊ ዖኦጮንጎ፤ ሃሣ ዒዚ ዒዞ ዔኪፆ ዒፃያ ማዔቴ፥
  twi-ASANTE: Afei, ɔbarima no kurom mpanimfoɔ bɛfrɛ no akasa akyerɛ no. Sɛ ɔse pene
    ara na ɔrempene no so a, ɔbɛka sɛ, “Mempɛ sɛ meware no” a,
  eng-WEBU: Then the elders of his city shall call him, and speak to him. If he stands
    and says, “I don’t want to take her,”
  bnp-bnp: E huriki a gare na tanga ri gi gale vilia, ri gi ta turana. Ia ge tababana
    ni marikoi,
  wal-wal: Magannin katamaa cimati a xeegidi oichchona; oichchin ha77ikka, ‘Taani
    o aissikke’ giidi ixxikko,
  spa-PDDPT: 'Entonces los ancianos de aquella ciudad lo llamarán y hablarán con él.
    Si él se levanta y dice: No deseo tomarla,'
  gun-gun: Ha'e ramo hetã pygua mongeta va'ety kuery oenoĩ uka 'rã ava va'e, ixupe
    ijayvu aguã. Ha'e gui ndoipotai vy “Ndaraaxei ae” he'i ramo
  ilo-ULB: Ket nasken a paayaban isuna dagiti panglakayen iti siudadna ket kasaritadanto
    isuna. Ngem kas pangarigan no ipilpilitna ket ibagbagana, 'Saanko a tartarigagayan
    nga asawaen ti babai.'
  kpg-kpg: Digau mmaadua o di waahale ga gahi mai taane deelaa, ga helekai gi mee.
    Maa mee e de hiihai hua igolo di lodo gi di ahina deelaa,
  uig-ARA: 'ئاندىن ئۇنىڭ شەھىرىدىكى ئاقساقاللار ئۇنى چاقىرتىپ ئۇنىڭغا نەسىھەت قىلسۇن؛
    ئەگەر ئۇ: «مەن ئۇنى خوتۇنلۇققا ئېلىشنى خالىمايمەن»، دەپ چىڭ تۇرۇۋالسا،'
  sus-sus: Taa forie xa na xɛmɛ xili, e xa na fe mato. Xa na xɛmɛ tondi a ngaxakerenyi
    xa kaaɲɛ ginɛ dɔxɔde,
  pon-2006: Eri, me mah kan en kahnimwo pahn likwerih ohlo oh mahseniong. Ma e kahngete
    pwoudikihda liho,
  jae-jae: Go laumata malacŋa sêmôêc ŋac tau to sêlêŋ biŋ eŋ, ma eŋ embe êkô ŋajaŋa
    ma êsôm gebe ‘Aê gadec gebe janam awê tonec,’
  ksd-ksd: Io, ra umana patuana ta kana pia na pal diat a vartuluai upi ia, ma diat
    a pirpir me; ma ona i tur ma i biti ka, Pa iau mainge ba amir a taulai,
  tur-YTC: O zaman kentin ihtiyarları onu çağırıp onunla konuşacaklar. Eğer adam ayağa
    kalkıp, “Onu almak istemiyorum” derse,
  grc-BRENT: Καὶ καλέσουσιν αὐτὸν ἡ γερουσία τῆς πόλεως αὐτοῦ, καὶ ἐροῦσιν αὐτῷ· καὶ
    στὰς εἴπῃ, οὐ βούλομαι λαβεῖν αὐτήν·
  ind-AYT: Kemudian, para tua-tua kota harus memanggil orang itu dan berbicara dengan
    dia. Jika dia tetap pada pendiriannya dan berkata, “Aku tidak mau menikah dengan
    dia”,
  nya-nya: Pamenepo akuluakulu a mu mzinda wawowo adzamuyitanitsa nakamba naye. Ngati
    alimbikirabe kunena kuti, “Ine sindikufuna kumukwatira mkaziyu,”
  hrv-hrv: 'Neka ga pozovu starješine njegova grada i pitaju. Bude li uporan i kaže:
    ''Ne želim se njom ženiti'','
  mps-mps: Tialima, te hanude tobolu bidi dabego te bidi i olama, aselama, tama te
    bidi dali po dodolomainao. Tama tialima, agai te we sabo hagela me ebaso da,
  tpi-tpi: Orait nau ol hetman bilong taun i mas singautim dispela man i kam na ol
    i mas toktok wantaim em. Na sapos em i no laik yet long marit,
  dan-1931: Derpå skal de Ældste i Byen stævne ham for sig og tale ham til, og hvis
    han da fastholder sin Beslutning og erklærer sig uvillig til at ægte hende,
  vie-OVCB: Các trưởng lão sẽ gọi người ấy đến khuyên bảo. Nếu người ấy vẫn khăng
    khăng từ chối,
  guj-2017: ત્યારે નગરના વડીલો તેને બોલાવીને તેને કહે. પણ કદાચ તે આગ્રહ કરીને કહે,
    “હું તેને લેવા ઇચ્છતો નથી.”
  pon-2006A: Eri, me mah kan en kahnimwo pahn likwerih ohlo oh mahseniong. Ma e kahngete
    pwoudikihda liho,
  por-BRBSL: 'Então os anciãos de sua cidade o chamarão, e falarão com ele. Se ele
    se levantar e disser: “Eu não quero levá-la”,'
  cth-cth: khothung vah kacuenaw ni ahni hah a kaw awh vaiteh, a pacei awh han. Ahni
    ni hai hote napui hah ka lat ngai hoeh telah muentakuen lah awm pawiteh,
  twi-twi: Afei, ɔbarima no kurom mpanyimfo bɛfrɛ no akasa akyerɛ no. Sɛ ose pene
    ara na ɔrempene nti ɔka se, “Mempɛ sɛ meware no a,”
  hlt-hlt: Te phoeiah khopuei patong rhoek loh anih te khue uh saeh lamtah amah te
    dawt uh saeh. Tedae ning mangkhak tih, “Anih loh ham ka ngaih moenih,” a ti atah,
  tbz-SIM: Kɛ̀ dihɛì kó bɛkótíbɛ̀ɛ ò yu kóò bekɛ, kòò bɑɑ yetɛ kɛ tú, ò í dɔ́ kɛ́túótɛ́
    o ponɑ̀ɑ̀ nkɛ́puokɛ.
  msy-2020: Eghtɨ nguibamɨn gumazir dapaniba gumazir kamɨn diaghtɨ a izɨtɨma me pamtemɨn
    a mɨkɨm. Eghtɨ a nan ikian aghuaghtɨ,
  azb-azb: Onda şəhər ağsaqqalları onun qaynını çağırıb danışacaqlar. Əgər o inad
    edib yenə də “onu almıram” desə,
  eng-DBY: Then the elders of his city shall call him and speak unto him; and if he
    stand to it and say, I like not to take her;
  hin-2017: तब उस नगर के वृद्ध लोग उस पुरुष को बुलवाकर उसको समझाएँ; और यदि वह अपनी
    बात पर अड़ा रहे, और कहे, ‘मुझे इससे विवाह करना नहीं भावता,’
  wol-KYG: Bu loolu amee na ko magi dëkkam woolu, wax ak moom. Su waa ji dëgëree,
    ne buggu koo jël,
  eng-YLT: and the elders of his city have called for him, and spoken unto him, and
    he hath stood and said, I have no desire to take her;
  eng-WYC-2017: And anon they shall make him to be called, and they shall ask him.
    If he answer, and say, I will not take her to wife;
  eng-WMBB: Then the elders of his city shall call him, and speak to him. If he stands
    and says, “I don’t want to take her,”
  urd-GVH: फिर शहर के बुज़ुर्ग देवर को बुलाकर उसे समझाएँ। अगर वह इसके बावुजूद भी उससे
    शादी करने से इनकार करे
  rug-rug: Meke kaqu tiokia rina koimata koasa vasileana si asa, meke zama ia, meke
    be korona hiva haba ia tugo gua si asa,
  gaz-gaz: Ergasii maanguddoonni magaalaa isaatii waamanii isa haa haasofsiisan. Yoo
    inni yaada isaa geeddarachuu didee, “Ani ishee fuudhuu hin fedhu” jedhe,
  fra-LSG: 'Les anciens de la ville l’appelleront, et lui parleront. S’il persiste,
    et dit: Je ne veux pas la prendre,'
  yal-yal: Taan fonne xɛmɛn xilima nɛn, e yi a maxɔdin. Xa a tondi a ngaxakedenna
    a ɲaxanla dɔxɛ,
  haw-1868: Alaila e kahea aku na lunakahiko o kona kulanakauhale ia ia, a e olelo
    aku ia ia; a i kupaa ia, a e i mai, Aole o'u makemake e lawe ia ia;
  arb-NAV: 'فَيَدْعُوهُ شُيُوخُ الْمَدِينَةِ وَيَتَدَاوَلُونَ مَعَهُ فِي الأَمْرِ.
    فَإِنْ أَصَرَّ عَلَى الرَّفْضِ وَقَالَ: لَا أَرْضَى أَنْ أَتَزَوَّجَهَا.'
  ewe-ewe: “Dumemetsitsiwo ayɔ ŋutsu la aƒo nu kplii tso nya la ŋu. Ne egagbe kokoko
    la,
  eng-LEE: 'Then shall the elders of his city call him, and speak unto him; and if
    he persist, and say, I have no desire to take her:'
  asm-FB: তেতিয়া সেই নগৰৰ বৃদ্ধ লোকসকলে সেই পুৰুষক মাতি আনি বুজাব; ইয়াৰ পাছতো যদি
    তেওঁ দৃঢ়তাৰে কয় যে, “তাইক লবলৈ মোৰ ইচ্ছা নাই,”
  sus-A: تَا قٌرِيٍ شَ نَ شّمّ شِلِ، عٍ شَ نَ قٍ مَتٌ. شَ نَ شّمّ تٌندِ عَ نفَشَكٍرٍنيِ
    شَ كَاحّ فِنّ دْشْدٍ،
  fra-SBL: 'Alors les anciens de sa ville l''appelleront et lui parleront. S''il se
    tient debout et dit : « Je ne veux pas la prendre »,'
  hbo-hbo: וְקָֽרְאוּ־לֹ֥ו זִקְנֵי־עִירֹ֖ו וְדִבְּר֣וּ אֵלָ֑יו וְעָמַ֣ד וְאָמַ֔ר לֹ֥א
    חָפַ֖צְתִּי לְקַחְתָּֽהּ׃
  eng-WYCLIFFE: And anoon thei schulen make hym to be clepid, and thei schulen axe.
    If he answerith, Y nyle take hir to wijf;
  cwe-cwe: Maabaho walala wa bululu wezamtanga na kulonga nayo. One yahawa yang'hali
    kolema kumwingilila,
  kik-kik: Hĩndĩ ĩyo athuuri acio a itũũra rĩake nĩmageta mũndũ ũcio mamwarĩrie. Mũndũ
    ũcio angĩgwatĩria kuuga atĩrĩ, “Ndirenda kũmũhikia,”
  fra-NCL: 'Alors les anciens de la ville l’appelleront et lui parleront. S’il persiste
    et dit : « Il ne me plaît pas de la prendre, »'
  cek-AK: To naah vangpui thung ih kacoehtanawk mah anih to kawk o ueloe, anih khaeah
    lokthui pae o tih; toe to kami mah, Kam ya ih zu lak han ka koeh ai, tiah thui
    khruek nahaeloe,
  cuk-cuk: 'Geb degine, girmar-dummagan-a-neggweburginmalad we-machered-ese-dagega
    imakoed, adi, emarbo-sunmakdagegar. Ar we-dule sogdibe: ‘We-ome, an yapa nikuye.’'
  uig-CYR: 'Андин униң шәһиридики ақсақаллар уни чақиртип униңға несиһәт қилсун; әгәр
    у: «Мән уни хотунлуққа елишни халимаймән», дәп чиң турувалса,'
  tel-2017: అప్పుడు అతని ఊరి పెద్దలు అతణ్ణి పిలిపించి, అతనితో మాటలాడిన తరువాత అతడు
    నిలబడి ‘ఆమెను పెళ్ళిచేసుకోవడం నా కిష్టం లేదు’ అంటే, అతని సోదరుని భార్య
  hat-BSA: 'Alò, ansyen a vil li yo va voye li pale avèk li menm frè a. Epi si li
    pèsiste e li di: ‘Mwen pa vle pran li,’'
  kos-kos: Na mwet kol lun siti sac fah solama mukul sac ac sramsram nu sel. El fin
    srakna srunga payuk sel,
  hbo-WLC: וְקָֽרְאוּ־ל֥וֹ זִקְנֵי־עִיר֖וֹ וְדִבְּר֣וּ אֵלָ֑יו וְעָמַ֣ד וְאָמַ֔ר לֹ֥א
    חָפַ֖צְתִּי לְקַחְתָּֽהּ׃
  ibo-ibo: Ndị okenye obodo ga-akpọ ya, dụọ ya ọdụ. Ọ bụrụ na ọ nọgide jụ sị, “Achọghị
    m ịlụ ya,”
  ory-ory: ତେବେ ତାହାର ନଗରସ୍ଥ ପ୍ରାଚୀନମାନେ ତାହାକୁ ଡାକି କହିବେ; ତହିଁରେ ଯେବେ ସେ ଠିଆ ହୋଇ
    କହେ ଯେ, “ତାହାକୁ ଗ୍ରହଣ କରିବାକୁ ମୋʼ ର ଇଚ୍ଛା ନାହିଁ;”
  chk-chk: Mürin, ekewe souakom repwe körato ätewe o kapas ngeni. Nge are a chök sopwela
    an ekiek o üra, ‘Üsap fokun mochen pwülüeni,’
  rop-rop: Wal detlot lidamob garra gibit oda langa det men blanga kaman, en dei garra
    tok langa im. If im stil nomo wandi merrit det gel,
  ukr-1871: І громадські мужі мусять покликати його і сказати йому, що треба;
  deu-1951: 'Dann sollen die Ältesten der Stadt ihn rufen lassen und mit ihm reden.
    Wenn er dann dabei bleibt und spricht: Es gefällt mir nicht, sie zu nehmen!'
  eng-JPS: 'Then the elders of his city shall call him, and speak unto him; and if
    he stand, and say: ''I like not to take her'';'
  srp-1865: 'Tada neka ga dozovu starješine mjesta onoga i razgovore se s njim; pa
    ako se on upre i reèe: neæu da je uzmem;'
  lug-lug: Abakulembeze abakulu b’omu kibuga banaayitanga omusajja oyo ne boogera
    naye. Bw’anaakakanyalanga n’agamba nti, “Saagala kumuwasa,”
  heb-heb: וקראו לו זקני עירו ודברו אליו ועמד ואמר לא חפצתי לקחתה׃
  ben-IRV: তখন তার শহরের প্রাচীনরা তাকে ডেকে তার সঙ্গে কথা বলবে; কিন্তু যদি সে দাঁড়িয়ে
    বলে, “ওকে গ্রহণ করতে আমার ইচ্ছা নেই;”
  pan-pan: ਤਦ ਉਸ ਸ਼ਹਿਰ ਦੇ ਬਜ਼ੁਰਗ ਉਸ ਮਨੁੱਖ ਨੂੰ ਸੱਦ ਕੇ ਉਹ ਦੇ ਨਾਲ ਗੱਲ ਕਰਨ ਅਤੇ ਜੇਕਰ ਉਹ
    ਖੜ੍ਹਾ ਹੋ ਕੇ ਆਖੇ, “ਮੈਂ ਇਸ ਨਾਲ ਵਿਆਹ ਕਰਨਾ ਨਹੀਂ ਚਾਹੁੰਦਾ।”
  mya-JVB: မြို့ ၌ အသက်ကြီး သူတို့သည် ထိုသူ ကို ခေါ် ၍ မေးမြန်းရကြမည်။ သူကလည်း၊ ထိုမိန်းမ
    ကို အကျွန်ုပ် မ ယူ လို ပါဟုဆို ၍ ခိုင်မာ စွာနေလျှင်၊
  hmo-hmo: Unai neganai hanua tau badadia ese unai tau do idia boiria, do idia hereva
    henia. Vadaeni, bema unai tau ese iena hereva do ia ha-aukaia, bona bema ia gwau,
    ‘Lau ura lasi lauegu nakimi lau adavaia,’
  urd-urd: तब उसके शहर के बुज़ुर्ग उस आदमी को बुलवाकर उसे समझाएँ, और अगर वह अपनी बात
    पर क़ाईम रहे और कहे, 'मुझको उससे ब्याह करना मंज़ूर नहीं।
  rus-SYN: 'тогда старейшины города его должны призвать его и уговаривать его, и если
    он станет и скажет: “не хочу взять ее”,'
  bqc-SIM: Wɛ̃́lɛ gbɛ̃zↄ̃ↄpiↄ i aà sísi, aai aà la. Tó gia nↄpi sɛai ↄ̃ à zɛ̀ò,
  tcz-CHONGTHU: Chuteng hiche khopi sunga upa chengse chu, cheuva amapa koma chu agasei
    diu ahi. Amavang hichan nunga jong ‘Keiman hichenu hi kaji dinga ka kipui lou
    ding ahi’ tia asei nah laiya,
  mar-mar: अशावेळी वडिलांनी त्याच्या नगराच्या लोकांस बोलावून त्याच्याशी बोलावे. यावरही
    तो ऐकायला तयार नसेल, तिच्याशी लग्न करायला तयार नसेल
  qub-qub: Chaura mayurcunana chay runata gayachenga. Chaycho nenga biyüda caycaj
    cuñädanwan tiyananpaj. Paycuna niptinpis chay warmiwan majachacayta mana munaptenga
  hat-hat: Lè sa a, chèf fanmi ki nan lavil la va fè rele nonm lan vin jwenn yo epi
    y'a pale avè l'. Si li derefize marye avèk bèlsè a,
  eng-BSB: Then the elders of his city shall summon him and speak with him. If he
    persists and says, “I do not want to marry her,”
  tod-tod: 'Taa ɠundiɠiiti ta toli, ti ɓɔɛ pɔ. Ni a lona kpaan, é ɠɛ: «Gè la pɔ
    gè ʋa seɠe,»'
  eng-WEBPB: Then the elders of his city shall call him, and speak to him. If he stands
    and says, “I don’t want to take her,”
  kbq-kbq: Hagi anagema hanigeno'a kumapi ranra vahe'mo'za ana nera kehanageno esige'za,
    mago'ane antahigesageno'ma ana kento a'ma e'origahue huno'ma hanigeno'a,
  nhe-BL: Huajca nopa huehue tlacame tlen nopa altepetl quinotzase nopa tlacatl huan
    quicamahuise huan intla yajaya quisenhuiquilis quiijtos ax quinequi mosihuajtis
    ica ihuejpol,
  gub-BL: Na'e tuwihaw wenoz putar a'e awa a'e wà nehe. — Ereko nehe ty, i'i putar
    izupe wà nehe. — Naputar kwaw heryky'yr hemireko kwer heremireko romo ihe, aze
    i'i wiwi nehe,
  eng-DRA: 'And they shall cause him to be sent for forthwith, and shall ask him.
    If he answer: I will not take her to wife:'
