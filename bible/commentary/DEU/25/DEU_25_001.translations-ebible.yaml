verse: DEU.025.001
translations:
  mal-C: മനുഷ്യർക്കുതമ്മിൽ വ്യവഹാരം ഉണ്ടാകുമ്പോൾ അവരെ കോടതിയിൽ കൊണ്ടുവന്ന് ന്യായാധിപന്മാർ
    നിരപരാധിയെ കുറ്റവിമുക്തരാക്കുകയും കുറ്റക്കാരെ ശിക്ഷ വിധിക്കുകയും വേണം.
  deu-TKW: Wenn Männer, die einen Streit miteinander haben, vor Gericht treten, und
    man ihnen das Urteil gesprochen hat, indem man den Unschuldigen frei sprach und
    den Schuldigen verurteilte,
  lin-lin: 'Soki bato bazali kowelana, bakomema likambo na bango na esambiselo, mpe
    basambisi bakokata likambo yango : bakolongisa moto oyo ayebi likambo te mpe bakokweyisa
    moto oyo asali mabe.'
  eng-LSV: “When there is a strife between men, and they have come near to the judgment,
    and they have judged, and declared righteous the righteous, and declared wrong
    the wrongdoer,
  eng-GNV: When there shall be strife betweene men, and they shall come vnto iudgement,
    and sentence shall be giuen vpon them, and the righteous shall be iustified, and
    the wicked condemned,
  eng-WEBSTER: If there shall be a controversy between men, and they come to judgment,
    that the judges may judge them; then they shall justify the righteous, and condemn
    the wicked.
  nhw-BL: “Quema masehualme quipiyaj se cualantli huan yohuij monextitij iniixtla
    jueces campa mosehuíaj para ma quitlajtolsencahuaca, nopa jueces monequi quimanahuise
    catli amo tleno quichijtoc huan quitlatzacuiltise catli tlaixpanotoc.
  swh-ONEN: Watu wanapokuwa na ugomvi, wapeleke mahakamani na waamuzi wataamua shauri
    hilo; watawaachia wasio na kosa na kuwahukumu wenye hatia.
  bba-bba: Nɔɔsinɑɑ sɑriru tɑ̀ n duɑ tɔmbu ɡɑbun bɑɑ sɔɔ, mɑ bɑ dɑ siri yerɔ bɑ bu
    siriɑ, sɑɑ ye sɔɔ, wi u ɡem mɔ, i nùn win ɡem wɛ̃ɛyɔ. Wi u mɑɑ tɑɑrɛ mɔ kpɑ i
    nùn win tɑɑrɛ wɛ̃.
  eng-KJVCPB: If there be a controversy between men, and they come unto judgment,
    that the judges may judge them; then they shall justify the righteous, and condemn
    the wicked.
  luo-luo: Ka ji ariyo larore e wach moro, to nyaka giter wachno e od ngʼado bura
    kendo jongʼad bura nongʼadnegi bura kare, ka giweyo ngʼat makare thuolo to ngʼat
    man giketho ikumo.
  meu-meu: Taunimanima bae heai, bena hahemaoro gabuna baela, hahemaoro taudia ese
    bae hahemaoro henidia; asi ena kerere tauna na bae kahua nege, bona kerere tauna
    na ena dika davana bae henia.
  npi-ULB: मानिसहरूका बिचमा झैझगडा भयो र तिनीहरू अदालतमा गए भने न्यायकर्ताहरूले तिनीहरूको
    न्याय गरून् अनि धर्मीलाई छाडिदिएर दुष्‍टलाई दोषी ठहराऊन् ।
  yor-yor: Nígbà tí àwọn ènìyàn méjì bá ń jà, kí wọn kó ẹjọ́ lọ sí ilé ìdájọ́, kí
    àwọn onídàájọ́ dá ẹjọ́ náà, kí wọn dá àre fún aláre àti ẹ̀bi fún ẹlẹ́bi.
  ind-ind: 'Selanjutnya Musa mengajar umat Israel, “Suatu saat mungkin terjadi hal
    seperti ini: Dua orang Israel berselisih dan membawa masalah mereka ke pengadilan,
    lalu hakim menyatakan siapa yang benar dan siapa yang bersalah di antara kedua
    orang itu.'
  pes-OPCB: هرگاه بین دو نفر نزاعی درگیرد و آنها به دادگاه بروند، دادگاه باید مجرم
    را محکوم نماید و بی‌گناه را تبرئه کند. اگر مجرم مستحق شلّاق خوردن باشد باید قاضی
    به او دستور دهد که دراز بکشد و در حضور خودش به نسبت جرمی که انجام داده تا چهل
    ضربه شلّاقش بزنند؛ ولی نباید بیش از چهل ضربه شلّاق بزنید مبادا برادرتان در نظر
    شما خوار گردد.
  tgl-ULB: Kung may pagtatalo sa pagitan ng mga tao at pumunta sila sa hukuman, at
    hinatulan sila ng mga hukom, sa gayon ay pawawalang sala nila ang matuwid at parurusahan
    ang masama.
  cbu-NT: Mishat, tputs yutaritshishee patatkinaariya, anoo tputs kurakap machimaam
    waritariya. Kurakshitisin anoo tputs natstayarusin, yuwaa tputs wanasirimshi anoo
    kasachinllinaya. Itaru, yuwsha tputs yutaritshishpanee anootssha waneeyarusin
    kasachinllinaya.
  hui-hui: Mbirungi Isaraeleali kirali godime libunaga genda mo tiga bilo godi lole
    pialu kabiria godi dabaga karume daba handalu karia mendealigo ko biya larago
    mendealigoha ko nawidane hondolebira.
  mya-mya: '``အ​ကယ်​၍​ဣ​သ​ရေ​လ​အ​မျိုး​သား​နှစ်​ဦး သည်​ရုံး​တွင် တ​ရား​ဆိုင်​ကြ​ရာ​၌​တစ်​ဦး​သည်
    အ​ပြစ်​မ​ရှိ၊ အ​ခြား​တစ်​ဦး​သည်​အ​ပြစ်​ရှိ သည်​ဟူ​၍​စီ​ရင်​သော​အ​ခါ၊-'
  bod-N: གལ་ཏེ་མི་རྣམས་ཀྱི་བར་ལ་རྩོད་པ་བྱུང་ན་དེ་དག་ཁྲིམས་རར་འགྲོ་དགོས་ཤིང་། ཁྲིམས་དཔོན་གྱིས་གྱོད་དོན་ཐག་གིས་གཅོད་དུས་དྲང་པོར་བདེན་ལུགས་གནང་བ་དང་ངན་པར་ཉེས་ཆད་གཅོད་དགོས།
  sna-sna: Kana vanhu vane gakava, vanofanira kuenda kudare uye vatongi vachatonga
    nyaya iyi, vachiruramisira asina mhosva nokupa mhosva uyo akatadza.
  spa-BLM: Si hay un litigio entre hombres, y vienen a juicio y los jueces los juzgan,
    entonces justificarán al justo y condenarán al impío.
  cac-cac: Tato ay chavan̈oc anima syac' oval, yovalil sb'at eb' d'a yichan̈ eb' yajal,
    yic sb'o yaj yoval eb' chi'.
  swh-ULB: Iwapo kutakuwa na malumbano kati ya wanaume na wakaenda mahakamani, na
    waamuzi wakawahukumu, basi watamwachilia mtakatifu na kumhukumu muovu.
  bel-bel: Калі будзе цяжбіна паміж людзьмі, дык няхай прывядуць іх у суд і рассудзяць
    іх, чыя праўда, таго хай апраўдаюць, а вінаватага засудзяць;
  deu-ELBBK: Wenn ein Streit zwischen Männern entsteht und sie vor Gericht treten
    und man richtet sie, so soll man den Gerechten gerecht sprechen und den Schuldigen
    schuldig.
  mbb-OT: “Penenglitan duen egketebekaayan te zezuwa he etew ne haazà he kasu mid-uwit
    dan diyà te kurti, ne midhukum is menge datù ke hentei kandan is nekesalà wey
    ke hentei is wazà mekesalà.
  mal-2015: മനുഷ്യർക്കു തമ്മിൽ വ്യവഹാരം ഉണ്ടായിട്ടു അവർ ന്യായാസനത്തിങ്കൽ വരികയും അവരുടെ
    കാര്യം വിസ്തരിക്കയും ചെയ്യുമ്പോൾ നീതിമാനെ നീതീകരിക്കയും കുറ്റക്കാരനെ കുറ്റം വിധിക്കയുംവേണം.
  rmc-rmc: „Te pes duj murša maškar peste vesekedinena a džana oleha pro sudos, hoj
    len o sudci te rozsudzinen, le čačipnaskres kampel te ospravedlňinel a le vinnovates
    te odsudzinel.
  pes-OPV: اگر در میان مردم مرافعه‌ای باشد و به محاکمه آیند و در میان ایشان داوری
    نمایند، آنگاه عادل را عادل شمارند، و شریر راملزم سازند.
  ron-1924: Кынд дой оамень вор авя о чартэ ынтре ей ши се вор ынфэциша ынаинтя жудекэций
    ка сэ фие жудекаць, челуй невиноват сэ-й дя друмул, яр пе чел виноват сэ-л осындяскэ.
  ben-OBCV: লোকদের মধ্যে যখন ঝগড়া হবে, সেই বিষয় যেন আদালতে নিয়ে যাওয়া হয় এবং
    বিচারকেরা তার বিচার করে নির্দোষকে নির্দোষ এবং দোষীকে দোষী বলে রায় দেবে।
  som-som: Haddii niman muran dhex maro, oo ay garsoorid u yimaadaan, oo loo garsooro,
    markaas kii gar leh, gartiisa ha la siiyo, kii gardaranna ciqaab ha lagu xukumo.
  lat-VUC: 'Si fuerit causa inter aliquos, et interpellaverint judices: quem justum
    esse perspexerint, illi justitiæ palmam dabunt: quem impium, condemnabunt impietatis.'
  eng-ASVBT: If there be a controversy between men, and they come unto judgment, and
    the judges judge them; then they shall justify the righteous, and condemn the
    wicked.
  ita-1885: QUANDO vi sarà lite fra alcuni, ed essi verranno in giudicio, giudichinli
    i Giudici, e giustifichino il giusto, e condannino il reo.
  eng-LXXUP: 'And if there should be a dispute between men, and they should come forward
    to judgment, and the judges judge, and justify the righteous, and condemn the
    wicked:'
  eng-ULB: If there is a dispute between men and they go to court, and the judges
    judge them, then they will acquit the righteous and condemn the wicked.
  spa-VBL: Si hay algún argumento jurídico entre dos personas, deben acudir a los
    tribunales para que se juzgue el caso, a fin de justificar al que tiene razón
    y condenar al que está equivocado.
  fra-_FOB: Quand il y aura un différend entre des hommes, et qu'ils s'approcheront
    du tribunal pour qu'on les juge, on justifiera celui qui est dans son droit, et
    l'on condamnera celui qui a tort.
  mal-mal: മനുഷ്യർക്ക് തമ്മിൽ വ്യവഹാരം ഉണ്ടാകുകയും, അവർ ന്യായാസനത്തിൽ വരുകയും അവരുടെ
    കാര്യം വിസ്തരിക്കുകയും ചെയ്യുമ്പോൾ, നീതിമാനെ നീതീകരിക്കുകയും കുറ്റക്കാരനെ കുറ്റം
    വിധിക്കുകയും വേണം.
  urd-GVR: Agar log apnā ek dūsre ke sāth jhagaṛā ḳhud nipṭā na sakeṅ to wuh apnā
    muāmalā adālat meṅ pesh kareṅ. Qāzī faislā kare ki kaun bequsūr hai aur kaun mujrim.
  suz-BL: मिनु मोसामी “वोंइश मुर निक्‍शी जिम्‍ताक्‍स हना, मुददा कोम्‍मुइनीस। मिनु
    निसाफ पाइबमी का कली रिम्‍शो नु का कली मरिम्‍शो देंब। प्रस्‍थान २३:७
  ita-1927: Quando sorgerà una lite fra alcuni, e verranno in giudizio, i giudici
    che li giudicheranno assolveranno l’innocente e condanneranno il colpevole.
  ckb-ckb: ئەگەر ناکۆکییەک هەبوو لەنێوان خەڵکی، دەبێت بیبەنە دادگا بۆ ئەوەی دادوەری
    لەنێوانیان بکرێت و بێتاوانەکە بێتاوان بکرێت و حوکم بەسەر تاوانبارەکەدا بدرێت.
  eng-BBE: If there is an argument between men and they go to law with one another,
    let the judges give their decision for the upright, and against the wrongdoer.
  kan-OKCV: ಜನರಲ್ಲಿ ಏನಾದರೂ ವ್ಯಾಜ್ಯವಿದ್ದರೆ, ಅವರು ಅದನ್ನು ನ್ಯಾಯಾಲಯಕ್ಕೆ ಕೊಂಡೊಯ್ಯಬೇಕು.
    ನ್ಯಾಯಾಧೀಶರು ನೀತಿವಂತನನ್ನು ನೀತಿವಂತನೆಂದೂ ತಪ್ಪುಳ್ಳವನನ್ನು ಅಪರಾಧಿಯೆಂದೂ ನ್ಯಾಯತೀರಿಸುವರು.
  tam-2017: “மனிதர்களுக்குள்ளே வழக்கு இருந்தால், அவர்கள் நியாயம் விசாரிக்கப்பட நீதிமன்றத்திற்கு
    வந்தால், நியாயாதிபதிகள் நீதிமானை நீதிமான் என்றும் குற்றவாளியைக் குற்றவாளி என்றும்
    நியாயம் தீர்க்கவேண்டும்.
  spa-RV-1909: CUANDO hubiere pleito entre algunos, y vinieren á juicio, y los juzgaren,
    y absolvieren al justo y condenaren al inicuo,
  ron-BTF: Dacă este o neînţelegere între oameni şi ei vin la judecată, ca judecătorii
    să îi judece, atunci să declare drept pe cel drept şi să condamne pe cel stricat.
  eng-WEBP: If there is a controversy between men, and they come to judgment and the
    judges judge them, then they shall justify the righteous and condemn the wicked.
  eng-FBV: If there is some legal argument between two people, they are to go to court
    to have the case judged, in order to justify the one who is right and condemn
    the one who is wrong.
  nld-1939: Wanneer mannen een geschil met elkander hebben, en zij brengen het voor
    het gerecht, en men doet een uitspraak, dan moet men den onschuldige vrij spreken,
    en den schuldige veroordelen.
  nch-BL: “Quema masehualme quipiyaj se cualanti huan yahuij monextitij iniixpa jueces
    campa mosehuíaj para ma quitajtolsencahuaca, nopa jueces monequi quimanahuise
    cati amo teno quichijtoc huan quitatzacuiltise cati taixpanotoc.
  vie-1934: Khi nào người ta có tranh tụng nhau, đi đến tòa để cầu quan án xét đoán,
    thì phải định công bình cho người công bình, và lên án kẻ có tội.
  hin-CV: यदि दो व्यक्ति अपना विवाद लेकर न्यायालय को जाते हैं, और न्यायाध्यक्ष उनके
    विवाद पर अपना निर्णय दे देते हैं, निर्दोष को न्याय प्राप्‍त हो जाता है और दुष्ट
    को दंड.
  eng-OURB: If there is a controversy between men, and they come to judgment, and
    the judges judge them; then they shall justify the upright, and condemn as guilty
    the wicked.
  spa-BES: Si hay una discusión entre hombres y ellos van a la ley entre sí, permita
    que los jueces den su decisión absolviendo al recto y condenado al malhechor.
  tdx-tdx: Naho mifandietse t’indaty roe naho miatre-jaka hizakà’ o mpizakao, le mañatò
    ty to iereo vaho mañozoñe ty nanao raty,
  vid-vid: “Wone kuwe na kilewa hali wanhu weli nakuluta kuli chitala, yumwe nakoneka
    kota kahela nongwa, na yunji yawele na nongwa yatagusigwe,
  eng-OKE: If there be (a case for) judgment between men, let them bring it to the,
    judges, that they may adjudicate; and they shall justify the innocent, and condemn
    the guilty.
  tha-KJV: “ถ้าสองคนเป็นความกันถึงโรงศาล เมื่อพวกผู้พิพากษาพิจารณาความของเขาทั้งสองแล้ว
    และประกาศความบริ​สุทธิ​์ของฝ่ายถูก และกล่าวโทษฝ่ายผิด
  por-BR-2018: Quando houver pleito entre alguns, e vierem a juízo, e os julgarem,
    e absolverem ao justo e condenarem ao iníquo,
  deu-ELO: Wenn ein Hader zwischen Männern entsteht, und sie vor Gericht treten, und
    man richtet sie, so soll man den Gerechten gerecht sprechen und den Schuldigen
    schuldig.
  eng-WYC-2018: If a cause is betwixt any men, and they ask (the) judges, they shall
    give the victory of rightwiseness to him, whom they perceive to be just, and they
    shall condemn him of wickedness, whom they perceive to be wicked.
  epo-epo: Se estos disputo inter homoj, ili venu al la juĝo, kaj oni juĝu ilin, kaj
    oni deklaru prava la pravulon, kaj la malpravulon oni kondamnu.
  uig-PIN: Əgǝr ikki kixi birnǝrsini talixip ⱪelip, ⱨɵküm berixni tǝlǝp ⱪilip sot
    aldiƣa kǝlsǝ, undaⱪta soraⱪqilar dǝwaƣa ⱨɵküm qiⱪirip ⱨǝⱪdarni ⱨǝⱪ, gunaⱨi bar
    adǝmni gunaⱨkar dǝp jakarlisun.
  beo-beo: 'Dunu da sia:ga gegesea, ilia da amo gegesu fofada:musa: fofada:su sogebi
    amoga ahoasea amola fofada:su dunu da fofada:lalu, wadela:i hame hamosu dunu hahawane
    halegale masa:ne sia:sea be wadela:i hamosu dunu amo se imunusa: sia:sea,'
  tpi-OTNT: “Sampela taim tupela bilong yupela Israel bai i go long kot bilong stretim
    tok kros na jas bai i painimaut olsem wanpela man i gat asua na narapela i no
    gat.
  hau-SA: Idan mūsu ya tashi tsakanin mutum biyu har abin ya kai su kotu, alƙalai
    kuwa suka yanke hukunci a kan batun, suka kuɓutar da marar laifi sa’an nan suka
    hukunta mai laifi,
  uig-LAT: Eger ikki kishi birnersini taliship qélip, höküm bérishni telep qilip sot
    aldigha kelse, undaqta soraqchilar dewagha höküm chiqirip heqdarni heq, gunahi
    bar ademni gunahkar dep jakarlisun.
  nde-nde: “Nxa amadoda exabana, ingxabano yawo kumele isiwe emthethwandaba ukuze
    kuthi abehluleli bakhuphe isinqumo ngaleyondaba, bakhulule omsulwa njalo bamlahle
    olecala.
  ton-ton: '“Kapau ʻe ai ha fakakikihi ʻi he kau tangata, pea nau omi ki he fakamaau,
    ke fakamaauʻi ʻakinautolu ʻe he kau fakamaau: pea kenau fakatonuhia ʻae māʻoniʻoni,
    mo fakahalaia ʻae angahala.'
  ces-1613: Vznikla-li by jaká nesnáz mezi některými, a přistoupili by k soudu, aby
    je rozsoudili, tedy spravedlivého ospravedlní, a nepravého odsoudí.
  eng-WMB: If there is a controversy between men, and they come to judgment and the
