    repwe eäni kapwüng lefiler. Iwe, repwe amusa ätewe esap tipis o apwüngü ätewe
    mi tipis.
  rop-rop: Wal Mosis bin kipgon tok, “Wal maitbi dubala brom det Isreil traib go langa
    kot blanga streitinap det agamin weya dubala abum. Wal wanbala im gudwan en det
    najawan im giltiwan.
  ukr-1871: Коли буде сварка між людьми, і вони прийдуть до суду, і стануть судити
    їх, то нехай праведного оправдають а винуватого осудять.
  deu-1951: Wenn zwischen Männern ein Hader entsteht, so soll man sie vor Gericht
    bringen und sie richten, und den Gerechten für gerecht erklären und den Übeltäter
    verurteilen.
  eng-JPS: If there be a controversy between men, and they come unto judgment, and
    the judges judge them, by justifying the righteous, and condemning the wicked,
  srp-1865: Kad je raspra meðu ljudima, pa doðu na sud da im sude, tada pravoga neka
    opravdaju a krivoga neka osude.
  lug-lug: Abantu babiri bwe banaabanga n’enkaayana, ensonga zaabwe ne bazitwala mu
    mbuga z’amateeka, abalamuzi ne babasalirawo, banaalangiriranga asinze n’oyo gwe
    gusinze.
  heb-heb: כי יהיה ריב בין אנשים ונגשו אל המשפט ושפטום והצדיקו את הצדיק והרשיעו את
    הרשע׃
  ben-IRV: মানুষদের মধ্যে বিতর্ক হলে ওরা যদি বিচারকর্তাদের কাছে যায়, আর তারা বিচার
    করে, তবে নির্দোষকে নির্দোষ ও দোষীকে দোষী করবে।
  pan-pan: “ਜੇ ਮਨੁੱਖਾਂ ਵਿੱਚ ਝਗੜਾ ਹੋ ਜਾਵੇ ਅਤੇ ਉਹ ਨਿਆਂ ਕਰਾਉਣ ਲਈ ਨਿਆਂਈਆਂ ਦੇ ਕੋਲ ਆਉਣ ਅਤੇ
    ਉਹ ਉਨ੍ਹਾਂ ਦਾ ਨਿਆਂ ਕਰਨ ਤਾਂ ਉਹ ਧਰਮੀ ਨੂੰ ਧਰਮੀ ਅਤੇ ਬੁਰੇ ਨੂੰ ਬੁਰਾ ਠਹਿਰਾਉਣ।
  mya-JVB: လူ ချင်း အမှု ရှိ ၍ မင်း ထံ ၌ အစီရင်ခံလျက်၊ မင်းရှေ့မှာ တရားတွေ့ကြသောအခါ၊
    ဖြောင့်မတ် သောသူကို အပြစ် လွတ်စေခြင်းငှာ ၎င်း ၊ ဆိုး သောသူကို အရှုံး ခံစေခြင်းငှာ၎င်း
    စီရင် ရမည်။
  hmo-hmo: “Sedira Israela taudia rua idia heai, vadaeni kota dekenai idia lao, kerere
    lasi tauna idia ruhaia, bona kerere tauna be iena dika davana idia henia.
  urd-urd: अगर लोगों में किसी तरह का झगड़ा हो और वह 'अदालत में आएँ ताकि क़ाज़ी उनका
    इन्साफ़ करें, तो वह सादिक़ को बेगुनाह ठहराएँ और शरीर पर फ़तवा दें।
  rus-SYN: Если будет тяжба между людьми, то пусть приведут их в суд и рассудят их,
    правого пусть оправдают, а виновного осудят;
  bqc-SIM: Tó lɛkpaa gɛ̃̀ gↄ̃ɛↄ zãnguo, aa gɛ́ yã́kpalɛkɛkĩi wà yã́pi gↄ̃́gↄ̃ńnↄ,
    wàli yãnakpa gbɛ̃́ pↄ́ a yã́ nawa, wi tàaede yã́'ĩikpawà.
  tcz-CHONGTHU: Mihem khat le khat akinah a, akiheh lhona ahileh, thutan vaihom hon
    achungthu lhon atan peh diu, themmo nanei lou chu them achansah diu, themmo nanei
    chu themmo achansah diu ahi.
  mar-mar: लोकांमध्ये वाद झाल्यास ते न्याय मागण्यासाठी आले तर न्यायाधीशांनी त्यांचा
    न्याय करावा. निर्दोष्याला निर्दोष ठरवावे आणि दोष्याला दोषी ठरवावे.
  qub-qub: «Piwanpis rimanacorga ishcan aywanga autoridäman. Chaychörämi autoridäcuna
    juchaynaj cajta libri cacharir juchayoj cajta castiganga.
  hat-hat: Lè yon kont pete nan mitan nou, moun ki gen kont yo va ale lajistis pou
    yo jije ka a. Y'a bay sa ki gen rezon an rezon, sa ki gen tò a tò.
  eng-BSB: If there is a dispute between men, they are to go to court to be judged,
    so that the innocent may be acquitted and the guilty condemned.
  tod-tod: Kpɔɛ a ɠɛna zunu felegɔiti zɔɠɔzu, ta li tukpɔɠaaleʋezuʋɛ, zɔi peai, faa
    la ɠɛa naa ʋa, sɔba nui ʋeelala.
  eng-WEBPB: If there is a controversy between men, and they come to judgement and
    the judges judge them, then they shall justify the righteous and condemn the wicked.
  kbq-kbq: Hagi tare netremoke'ma mago zante'ma haframa hanukea, ana knazaznia keaga
    refkohu kva vahete erike ekeno, iza hazenkea higeno, iza hazenkea osu'ne, refko
    huno negeno,
  nhe-BL: “Quema tlacame quipiyaj se cualantli huan yahuij monextitij iniixpa jueces
    campa mosehuíaj para ma quitlajtolsencahuaca, nopa jueces monequi quimanahuise
    tlen ax tleno quichijtoc huan quitlatzacuiltise tlen tlaixpanotoc.
  gub-BL: Aze mokoz Izaew uzeàmàtyry'ym wà nehe, peraha tàmuz wanenataromo pe wà nehe.
    Tàmuz umuàgà'ym putar wà nehe. — Ikatu ma'e neremiapo ne ty, i'i putar pitài pe
    wà nehe. — Na'ikatu kwaw neremiapo ne ty, i'i putar inugwer pe wà nehe.
  eng-DRA: 'If there be a controversy between men, and they call upon the judges:
    they shall give the prize of justice to him whom they perceive to be just: and
    him whom they find to be wicked, they shall condemn of wickedness.'
