  eng-BSB: He may receive no more than forty lashes, lest your brother be beaten any
    more than that and be degraded in your sight.
  tod-tod: Kɛlɛ é la loɠaa, é ʋa ɓudɛ kpakɔ ɲɛ ʋuunaanigɔi (40) maazu, ti ʋa yɛ
    doɠazu, ti ʋa pooʋa ma gola, wo ʋa wo-ɠɛɛloin ɠaazu unfe seɠe.
  eng-WEBPB: He may sentence him to no more than forty stripes. He shall not give
    more, lest if he should give more and beat him more than that many stripes, then
    your brother will be degraded in your sight.
  kbq-kbq: Hianagi 40'a zupa sefura agatere'za omiho. Hagi rama'a sefu'ma amisankeno
    vahe'mo'za ana nera kefenkamitesageno agazegu hugahie.
  nhe-BL: Huelis quihuitequise se tlacatl hasta 40 hueltas, pero ax más, pampa huelis
    tlahuel inquicocose o inquipinahualtise tlamiyacapa.
  gub-BL: Te 40 haw upuner ipetekaw rehe wà. A'e re nupuner kwaw wà nehe. Aze mo upetek
    wiwi mo wà, umumaranugar kar mo a'e Izaew teko wanenataromo wà.
  eng-DRA: 'Yet so, that they exceed not the number of forty: lest thy brother depart
    shamefully torn before thy eyes.'
