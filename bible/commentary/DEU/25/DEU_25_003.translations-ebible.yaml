verse: DEU.025.003
translations:
  mal-C: എന്നാൽ അടി നാൽപ്പതിൽ കൂടരുത്. അതിൽ കൂടുതൽ അടിപ്പിച്ചാൽ നിന്റെ സഹോദരൻ നിന്റെ
    കൺമുമ്പിൽ നിന്ദ്യനാകും.
  deu-TKW: Vierzig Hiebe darf er ihm geben lassen, aber nicht mehr, damit dein Volksgenosse
    nicht in deinen Augen entehrt werde, wenn man ihm noch viele weitere Hiebe versetzt.
  lin-lin: Kasi bakoki te kobeta ye bafimbu koleka tuku minei. Soki babeti ye fimbu
    koleka tuku minei, ndeko na bino akosambwa na miso na bino.
  eng-LSV: he strikes him forty [times]; he is not adding, lest he is adding to strike
    him above these many stripes, and your brother be lightly esteemed in your eyes.
  eng-GNV: Fortie stripes shall he cause him to haue and not past, lest if he should
    exceede and beate him aboue that with many stripes, thy brother should appeare
    despised in thy sight.
  eng-WEBSTER: 'Forty stripes he may give him, and not exceed: lest if he should exceed,
    and beat him above these with many stripes, then thy brother should seem vile
    to thee.'
  nhw-BL: Huelis quihuitequise se masehuali hasta 40 hueltas, pero amo más, pampa
    huelis tlahuel anquicocose o anquipinahualtise tlamiyacapa.
  swh-ONEN: lakini kamwe asichapwe zaidi ya viboko arobaini. Ikiwa atachapwa zaidi
    ya viboko arobaini, nduguyo atadhalilika machoni pako.
  bba-bba: Adɑmɑ bu ku sɛni nɔɔ weeru sɑrɑ, domi yɑ̀ n kerɑ mɛ, i bɛɛn mɛro bisi wi
    bɛɛrɛ birɑwɑ mi.
  eng-KJVCPB: 'Forty stripes he may give him, and not exceed: lest, if he should exceed,
    and beat him above these with many stripes, then thy brother should seem vile
    unto thee.'
  luo-luo: to ok onego chwade del moloyo piero angʼwen. Ka ochwade moloyo mano, to
    wadu diyud wichkuot e wangʼe.
  meu-meu: Bae kwadia diba ela bona nega hari-ahui, a hari-ahui basie hanai, bae kwadia
    momo ela bona bae hadikaiana garina.
  npi-ULB: न्यायकर्ताले त्यसलाई चालिस कोर्रा लगाउन सक्छ, तर त्यसभन्दा बढीचाहिँ होइन
    । किनकि त्यसभन्दा बढी कोर्रा लगाए तिमीहरूको इस्राएली भाइ तिमीहरूको दृष्‍टिमा अपमानित
    हुने छ ।
  yor-yor: Ṣùgbọ́n kò gbọdọ̀ fún un ju ogójì pàṣán lọ. Bí ó bá nà án ju bẹ́ẹ̀ lọ,
    arákùnrin rẹ̀ yóò di ẹni ìrẹ̀sílẹ̀ ní ojú rẹ̀.
  ind-ind: tetapi tidak boleh melebihi 40 kali, karena akan mengakibatkan orang yang
    bersalah itu dipermalukan di depan umum.”
  pes-OPCB: '@see-verse:DEU.025.002'
  tgl-ULB: Maaari siyang bigyan ng hukom ng apatnapung palo, pero hindi siya dapat
    lumampas sa bilang na iyon; dahil kung lalampas siya sa bilang na iyon at hampasin
    siya ng higit na maraming palo, sa gayon ay mapapahiya ang kapwa ninyo Israelita
    sa inyong harapan.
  cbu-NT: Itaru, yanaru 40 arangeem tputsee ngutis kasiru pzkoorintspa. Anoo yankinaareesa
    ashiru, tputssha kizpur kiyung wasurimum kachiykachu, tsiyantakchu, kapunguri
    pazikchu, arapshaparee tsap shitungeeru piyam naachiya.
  hui-hui: Tigua tibume pira maria (40) hangu bolene nga. Wali agali maru bu karunaga
    deni taga holigo bo bolangua halu nabalimu.
  mya-mya: သို့​သော်​လည်း​ကြိမ်​ဒဏ်​အ​ချက်​လေး​ဆယ် ထက်​မ​ပို​စေ​ရ။ ထို​ထက်​ပို​လျှင်​သူ့​အား
    လူ​ပုံ​လယ်​၌​အ​ရှက်​ခွဲ​ရာ​ရောက်​မည်။
  bod-N: ལྕག་ཚན་བཞི་བཅུ་གཞུ་རུང་བ་ལས་དེ་ལས་མང་བ་གཞུ་མི་རུང་། གལ་སྲིད་ཁྱོད་རྣམས་ཀྱིས་ཁོ་ལ་ལྕག་ཚན་དེ་ལས་མང་བ་གཞུས་ན།
    ཁྱོད་ཅག་གི་མིག་ལམ་ནས་སྤུན་ཟླ་དེ་ཁྱད་དུ་བསད་པ་ཡིན་ནོ། །
  sna-sna: Asi haafaniri kupiwa shamhu dzinodarika makumi mana. Kana akarohwa zvakapfurikidza
    mwero, hama yako inenge yazvidzwa pamberi pako.
  spa-BLM: No podrá condenarlo a más de cuarenta azotes. No deberá dar más, no sea
    que si da más y lo golpea más que esa cantidad de azotes, entonces tu hermano
    será degradado ante tus ojos.
  cac-cac: Ayic smac'ji vin̈ chi', max yal-laj yec' d'a yib'an̈ 40 tz'uum tz'och d'a
    vin̈. Tato tz'ec' d'a yib'an̈, man̈xalaj yelc'och vin̈ d'a yol sat anima syab'i.
  swh-ULB: Muamuzi anaweza kumpatia mapigo arobaini, lakini hapaswi kuvuka idadi hiyo;
    kwa maana akivuka idadi hiyo na kumpiga kwa mapigo mengi zaidi, basi Muisraeli
    mwenzako atakuwa kaaibishwa mbele ya macho yenu.
  bel-bel: сорак удараў можна даць яму, а ня больш, каб ад многіх удараў брат твой
    ня быў зьнявечаны перад вачыма тваімі.
  deu-ELBBK: Mit 40 Schlägen mag er ihn schlagen lassen, nicht mehr; damit nicht,
    wenn er fortführe, ihn über diese hinaus mit vielen Schlägen zu schlagen, dein
    Bruder verächtlich werde in deinen Augen.
  mbb-OT: Piru kenà ebpesubrahan te 40 he lagkut su emun edsubra te 40 ne egkepeel-elezan
    sikandin.
  mal-2015: നാല്പതു അടി അടിപ്പിക്കാം; അതിൽ കവിയരുതു; കവിഞ്ഞു അടിപ്പിച്ചാൽ സഹോദരൻ നിന്റെ
    കണ്ണിന്നു നിന്ദിതനായ്തീർന്നേക്കാം.
  rmc-rmc: Našťi chudel buter sar saranda (40) rani. Bo te les marďalas buter sar
    saranda rani, kerďalas leske ladž anglo aver Izraeliti.
  pes-OPV: چهل تازیانه او را بزند و زیاد نکند، مبادا اگر ازاین زیاده کرده، تازیانه
    بسیار زند، برادرت در نظرتو خوار شود.
  ron-1924: Сэ ну пунэ сэ-й дя май мулт де патрузечь де ловитурь, ка ну кумва, дынду-й
    май мулте ловитурь декыт атыт, фрателе тэу сэ фие ынжосит ынаинтя та.
  ben-OBCV: কিন্তু বিচারক তাকে চল্লিশটির বেশি ঘা দিতে পারবে না। দোষীকে এর চেয়ে বেশি
    চাবুক মারলে, তোমাদের ইস্রায়েলী ভাইকে তোমার দৃষ্টিতে অসম্মান করা হবে।
  som-som: Wuxuu ku xukumi karaa afartan karbaash, laakiinse yuusan uga sii badin,
    waaba intaasoo hadduu intaas uga sii badiyo oo karbaash badan la dhaco aad walaalkaa
    fududaysataa.
  lat-VUC: 'ita dumtaxat, ut quadragenarium numerum non excedant: ne fœde laceratus
    ante oculos tuos abeat frater tuus.'
  eng-ASVBT: Forty stripes he may give him, he shall not exceed; lest, if he should
    exceed, and beat him above these with many stripes, then thy brother should seem
    vile unto thee.
  ita-1885: Facciagli dare quaranta battiture, e non più; che talora, se continuasse
    a fargli dare una gran battitura oltre a questo numero, il tuo fratello non fosse
    avvilito nel tuo cospetto.
  eng-LXXUP: And they shall scourge him with forty stripes in number, they shall not
    inflict more; for if thou shouldest scourge him with more stripes beyond these
    stripes, thy brother will be disgraced before thee.
  eng-ULB: The judge may give him forty blows, but he may not exceed that number;
    for if he should exceed that number and beat him with many more blows, then your
    fellow Israelite would be humiliated before your eyes.
  spa-VBL: No deben recibir más de cuarenta azotes. Más que eso sería humillarlos
    públicamente.
  fra-_FOB: Il le fera battre de quarante coups, pas davantage; de peur que si l'on
    continuait à le battre au-delà, par un châtiment excessif, ton frère ne fût avili
    à tes yeux.
  mal-mal: നാല്പത് അടി അടിപ്പിക്കാം; അതിൽ കവിയരുത്; അതിൽ അധികമായി അടിപ്പിച്ചാൽ സഹോദരൻ
    നിന്റെ കണ്ണിന് നിന്ദിതനായിത്തീർന്നേക്കാം.
  urd-GVR: Lekin us ko zyādā se zyādā 40 koṛe lagāne haiṅ, warnā tere Isrāīlī bhāī
    kī sar-e-ām be'izzatī ho jāegī.
  suz-BL: मेकोमी ४० खेयप सम्‍म तुप्‍चा दुम्‍ब। मेको क्‍येङा शुश तुप्‍पाइक्‍तु हना,
    इन लोक्‍ब इन ङोंइती मुने दोक्‍ब। २कोरिन्‍थी ११:२४
  ita-1927: Gli farà dare non più di quaranta colpi, per tema che il tuo fratello
    resti avvilito agli occhi tuoi, qualora si oltrepassasse di molto questo numero
    di colpi.
  ckb-ckb: نابێت لە چل قامچی زیاتر بێت، نەوەک براکەت لەبەرچاوت سووک بێت، ئەگەر لێدانەکە
    زیاد بێت.
  eng-BBE: He may be given forty blows, not more; for if more are given, your brother
    may be shamed before you.
  kan-OKCV: ಪೆಟ್ಟಿನ ಶಿಕ್ಷೆ ನಲವತ್ತಕ್ಕಿಂತ ಹೆಚ್ಚಿರಬಾರದು. ಅಷ್ಟಕ್ಕಿಂತ ಮೀರಿ ನೀವು ಹೆಚ್ಚುಪೆಟ್ಟುಗಳನ್ನು
    ಹೊಡಿಸಿದರೆ, ನಿಮ್ಮ ಸ್ವದೇಶದವನನ್ನು ಕೇವಲ ನೀಚನನ್ನಾಗಿ ನೀವು ಕಂಡಂತಾಗುವುದು.
  tam-2017: அவனை நாற்பது அடிகள்வரைக்கும் அடிக்கலாம்; அவனை அதிலும் அதிகமாக அடிக்கிறதினால்
    உன் சகோதரன் உன் கண்களுக்கு முன்பாக அற்பமானவனாக காணப்படுவான்; ஆதலால் அவனை அதிகமாக
    அடிக்கவேண்டாம்.
  spa-RV-1909: 'Harále dar cuarenta azotes, no más: no sea que, si lo hiriere con
    muchos azotes á más de éstos, se envilezca tu hermano delante de tus ojos.'
  ron-BTF: Patruzeci de lovituri poate să îi dea şi să nu le întreacă, pentru ca nu
    cumva, dacă le întrece şi îl bat peste acestea cu multe lovituri, fratele tău
    ţi-ar părea nemernic.
  eng-WEBP: He may sentence him to no more than forty stripes. He shall not give more,
    lest if he should give more and beat him more than that many stripes, then your
    brother will be degraded in your sight.
  eng-FBV: They are not to receive more than forty lashes. More than that would be
    to publicly humiliate them.
  nld-1939: Hij mag hem nooit meer dan veertig slagen laten geven; want wanneer hij
    er hem nog meer liet toedienen, zou uw broeder openlijk worden onteerd.
  nch-BL: Huelis quihuitequise se masehuali hasta 40 huelta, pero amo más, pampa huelis
    tahuel anquicocose o anquipinahualtise miyacapa.
  vie-1934: Quan án khiến đánh đòn người đến bốn chục, chớ đánh quá, kẻo nếu cứ đánh
    hơn, thì anh em ngươi vì cớ hình phạt thái quá ấy phải ra hèn trước mặt ngươi
    chăng.
  hin-CV: संभवतः उस पर चालीस प्रहार किए जाएं, मगर इससे अधिक नहीं, उसे यदि इनसे अधिक
    प्रहार किए जाएं तो वह तुम सब की नजर में अपमानित हो जाएगा.
  eng-OURB: He may sentence him to no more than forty stripes. He shall not give more;
    lest, if he should give more, and beat him more than that many stripes, then your
    brother will be degraded in your sight.
  spa-BES: Se le pueden dar cuarenta golpes, no más; porque si se dan más, tu hermano
    sería degradado ante tus ojos.
  tdx-tdx: Mete ho lafae’e in-efapolo fa tsy handikoarañe hera, ie mandafa mandikoatse
    i somoritse rezay le ho po-engeñe am-pihaino’o i longo’oy.
  vid-vid: Yawele na nongwa koweza kuzapigwa ng'hobwa makumi gane ila zileche konjezeka.
    Homkonjeza chasi acho, mowa mumbasile soni mng'holozenu.
  eng-OKE: Forty (times) he may smite him, not more, lest he should go on to smite
    him above these with many stripes, and thy brother be made vile in thy eyes.
  tha-KJV: ให้​โบยเขาสี่​สิ​บท​ี​ก็ได้ แต่​อย่าให้​เก​ินนั้นไปเลย เกรงว่าถ้าโบยเขาเกินนั้น
    พี่​น้องของท่านก็เป็​นที​่​ดู​ถู​กของท่าน
  por-BR-2018: 'Fará lhe dar quarenta açoites, não mais: não seja que, se o ferir
    com muitos açoites a mais destes, se humilhe teu irmão diante de teus olhos.'
  deu-ELO: Mit vierzig Schlägen mag er ihn schlagen lassen, nicht mehr; damit nicht,
    wenn er fortführe, ihn über diese hinaus mit vielen Schlägen zu schlagen, dein
    Bruder verächtlich werde in deinen Augen.
  eng-WYC-2018: so only that they pass not the number of forty strokes, lest thy brother
    be rent vilely before thine eyes, and go then away (or and then go away).
  epo-epo: Kvardek batojn oni povas doni al li, sed ne pli; oni ne batu lin tro multe,
    por ke via frato ne estu humiligita antaŭ viaj okuloj.
  uig-PIN: Lekin pǝⱪǝt ⱪiriⱪ dǝrrila urulsun; xuningdin ziyadǝ urulmisun, kɵp urulsa
    xu ⱪerindixing kɵz aldingda kǝmsitilgǝn bolidu.
  beo-beo: Be fofada:su dunu da amo dunuma efegasuga fasu idi amo 40baligi hame imunu.
    E da fegasuga fasu 40baligi lasea, dilia fi dunu da dunu huluane ba:ma:ne, gugunufinisi
    dagoi ba:mu.
  tpi-OTNT: Ol i ken paitim em inap 40 taim tasol. Nogut ol i paitim em planti tumas
    na bai em i sem nogut long ai bilong ol manmeri.
  hau-SA: amma kada yă yi masa bulala fiye da arba’in. In ya yi masa fiye da haka,
    za a ƙasƙantar da ɗan’uwanku, zai kuma zama rainanne a idonku.
  uig-LAT: Lékin peqet qiriq derrila urulsun; shuningdin ziyade urulmisun, köp urulsa
    shu qérindishing köz aldingda kemsitilgen bolidu.
  nde-nde: kodwa akufanelanga zedlule ezingamatshumi amane. Nxa etshaywe inswazi ezedlula
    lapho, umfowenu usezabe esuswe isithunzi emehlweni akho.
  ton-ton: '‌ʻE ngofua ke ʻai ke fāngofulu ʻae tā, ka ʻe ʻikai fakalahi ia: telia,
    ʻi heʻene fakalahi ia, ʻo taaʻi ʻaki ʻae tā lahi hake ʻi he ngaahi tā ni, ʻe hoko
    ai ho tokoua ko e kovi lahi ʻi ho ʻao.'
  ces-1613: Ètyřidcetikrát káže ho mrštiti, aniž přidá více, aby, jestliže by jej
    nadto mrskal ranami mnohými, nebyl příliš zlehčen bratr tvůj před očima tvýma.
  eng-WMB: He may sentence him to no more than forty stripes. He shall not give more,
    lest if he should give more and beat him more than that many stripes, then your
    brother will be degraded in your sight.
  tam-TCV: ஆனால் அவனை நாற்பது அடிகளுக்குமேல் அடிக்கவேண்டாம். அதற்குமேல் அடிக்கப்பட்டால்,
    உங்கள் சகோதரன் உங்கள் பார்வையில் இழிவாகக் காணப்படுவான்.
  ceb-ULB: Pagalatuson siya sa maghuhukom sa 40 ka latos, apan dili siya magpalabaw
    niini; kay kung palabwan niya ang gidaghanon ug molatos pa kaniya sa makadaghan,
    nan mapakaulawan ang imong isigka-Israelita diha sa inyong mga mata.
  pol-UBG: Może mu wymierzyć czterdzieści razów, ale nie więcej, gdyż przez większą
    liczbę razów twój brat zostałby wzgardzony w twoich oczach.
  agr-agr: Tujash nunú aents utugchatji aja nunak cuarentaya nuna ewaekag asutiachagtatui,
    wagki imatika asutiamak suwimak shiig múun asamtai, atumi pataim datsan diimain
    asajum.
  kyc-kyc: Rolapala pyao pao akalisa kisima ingyuo pyapala dee mende konda pyuo pyaa
    narami. Dokona lao wambunya lenge kambu dokona konda pyuo pyarami dokome baa elya
    nyera.
  urd-GVU: لیکن اُس کو زیادہ سے زیادہ 40 کوڑے لگانے ہیں، ورنہ تیرے اسرائیلی بھائی
    کی سرِعام بےعزتی ہو جائے گی۔
  deu-1912: Wenn man ihm vierzig Schläge gegeben hat, soll man ihn nicht mehr schlagen,
    auf daß nicht, so man mehr Schläge gibt, er zuviel geschlagen werde und dein Bruder
    verächtlich vor deinen Augen sei.
  kan-2017: ಪೆಟ್ಟುಗಳ ಶಿಕ್ಷೆಯು ನಲ್ವತ್ತಕ್ಕಿಂತ ಹೆಚ್ಚಿರಬಾರದು. ಅದಕ್ಕಿಂತ ಹೆಚ್ಚು ಪೆಟ್ಟುಗಳನ್ನು
    ನೀವು ಹೊಡಿಸಿದರೆ ನಿಮ್ಮ ಸ್ವದೇಶದವನನ್ನು ನೀವು ಕೇವಲ ನೀಚನನ್ನಾಗಿ ಕಂಡಂತೆ ಆಗುವುದು.
  yap-yap: Rayag ni ngan toy ni aningeg i ragag yay, machane dabi yo’or yay; ya ra
    yo’or mra tamra’ u fithik’ e girdi’.
  hlt-MCSB: Anih te voei sawmli lakah a pueh la taam boeh. A pueh la na taam tih hmasoe
    yet koinih na manuca te na mikhmuh ah rhaidaeng la om ve.
