verse: DEU.025.016
translations:
  mal-C: ഈ കാര്യങ്ങളിൽ അവിശ്വസ്തതയോടെ വ്യവഹാരം ചെയ്യുന്നവരെ നിന്റെ ദൈവമായ യഹോവ വെറുക്കുന്നു.
  deu-TKW: Denn ein Greuel ist Jahwe, deinem Gott, ein jeder, der solches thut, jeder,
    der ein Unrecht begeht.
  lin-lin: Pamba te Yawe, Nzambe na yo, amonaka nkele, moto nyonso oyo asalaka makambo
    wana, moto nyonso oyo asalaka makambo ya sembo te.
  eng-LSV: for anyone doing these things, anyone doing iniquity, [is] an abomination
    [to] your God YHWH.
  eng-GNV: For all that doe such things, and all that doe vnrighteously, are abomination
    vnto the Lord thy God.
  eng-WEBSTER: For all that do such things, and all that do unrighteously, are an
    abomination to the LORD thy God.
  nhw-BL: pampa TOTECO Dios quincualancaita nochi masehualme catli tlacajcayahuaj
    huan quichihuaj catli amo xitlahuac.
  swh-ONEN: Kwa maana Bwana Mungu wako humchukia yeyote ambaye hufanya mambo kama
    haya, yeyote anayetenda kwa udanganyifu.
  bba-bba: Domi Gusunɔ bɛsɛn Yinni wi, u be bɑ yen bweseru mɔ̀ tusɑ.
  eng-KJVCPB: For all that do such things, and all that do unrighteously, are an abomination
    unto the Lord thy God.
  luo-luo: Nimar Jehova Nyasaye ma Nyasachu mon gi joma timo gik ma kamago; ngʼat
    matimo gi mibadhi.
  meu-meu: Badina be kara koikoidia unuhetomadia e karamu taudia na Iehova, emu Dirava,
    ese e dadaraidiamu.
  npi-ULB: किनकि यस्ता कुराहरू गर्ने अर्थात् बेइमानीपूर्वक काम गर्ने सबै परमप्रभु
    तिमीहरूका परमेश्‍वरको लागि घृणित हुन् ।
  yor-yor: Nítorí Olúwa Ọlọ́run kórìíra ẹnikẹ́ni tí ó bá ṣe nǹkan wọ̀nyí, àní ẹnikẹ́ni
    tí ń ṣe àìṣòdodo.
  ind-ind: TUHAN membenci semua pedagang yang berbuat curang.”
  pes-OPCB: تمام کسانی که در معاملات کلاهبرداری می‌کنند مورد نفرت خداوند می‌باشند.
  tgl-ULB: Dahil ang lahat ng gumagawa ng mga bagay na iyon, lahat ng kumikilos nang
    hindi matuwid, ay isang kasuklam-suklam kay Yahweh na inyong Diyos.
  hui-hui: Ai Anduane Homogo ibugua mbirale ke̱ haga ogoni alego turu nahe handabe
    manga haga ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် လိမ်​လည်​လှည့်​ဖြား သော​သူ​များ​ကို​ရွံ​ရှာ​တော်​မူ​၏။
  bod-N: སུ་ཞིག་གིས་གཡོ་སྒྱུའི་སྦྱོར་བ་འདི་དག་སྤེལ་ན། དེ་ནི་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཞེ་ལོག་པ་ཡིན་ནོ།
    །
  sna-sna: Nokuti Jehovha Mwari wako anonyangadzwa nomunhu anoita zvinhu izvi, munhu
    upi zvake, anoita zvinhu nokusatendeka.
  spa-BLM: Porque todos los que hacen tales cosas, todos los que actúan injustamente,
    son una abominación para el Señor tu Dios.
  cac-cac: yujto malaj sgana co Diosal chi' d'a eb' max b'eyb'alan tojolal.
  swh-ULB: Kwa maana wote wanaofanya vitu hivi, wote wanaovunja haki, ni chukizo kwa
    Yahwe Mungu wako.
  bel-bel: бо агідны прад Госпадам, Богам тваім, кожны, хто ўчыняе крыўду.
  deu-ELBBK: Denn ein Gräuel für den HERRN, deinen Gott, ist jeder, der so etwas tut,
    jeder, der unrecht tut.
  mbb-OT: Su mezaat is ked-isipa te Nengazen he Megbevayè niw te etew he ebpenlimbung.
  mal-2015: ഈ വകയിൽ അന്യായം ചെയ്യുന്നവനൊക്കെയും നിന്റെ ദൈവമായ യഹോവെക്കു വെറുപ്പു ആകുന്നു.
  rmc-rmc: O RAJ, tiro Del, našťi avri ačhel ňikas, ko važinel napačivalones.
  pes-OPV: زیرا هر‌که این کار کندیعنی هر‌که بی‌انصافی نماید، نزد یهوه خدایت مکروه
    است.
  ron-1924: Кэч орьчине фаче ачесте лукрурь, орьчине сэвыршеште о недрептате, есте
    о урычуне ынаинтя Домнулуй Думнезеулуй тэу.
  ben-OBCV: কারণ যে এসব কাজ করে, যে অসাধুতা করে, সে তোমাদের ঈশ্বর সদাপ্রভুর ঘৃণার
    পাত্র।
  som-som: Waayo, kuwa waxyaalahaas oo kale sameeya oo ah kuwa si aan xaq ahayn wax
    u sameeya oo dhan waa u karaahiyo Rabbiga Ilaahaaga ah.
  lat-VUC: Abominatur enim Dominus tuus eum qui facit hæc, et aversatur omnem injustitiam.
  eng-ASVBT: For all that do such things, even all that do unrighteously, are an abomination
    unto Jehovah thy God.
  ita-1885: Perciocchè chiunque fa cotali cose, chiunque fa iniquità, è in abbominio
    al Signore Iddio tuo.
  eng-LXXUP: For everyone that does this is an abomination to the Lord thy God, even
    everyone that does injustice.
  eng-ULB: For all who do such things, all that act unrighteously, are an abomination
    to Yahweh your God.
  spa-VBL: Cualquiera que no lo haga y haga fraudes como este ofende al Señor su Dios.
  fra-_FOB: Car quiconque fait ces choses, quiconque commet l'iniquité, est en abomination
    à l'Éternel ton Dieu.
  mal-mal: ഈ കാര്യങ്ങളിൽ അന്യായം ചെയ്യുന്നവനൊക്കെയും നിന്റെ ദൈവമായ യഹോവയ്ക്ക് വെറുപ്പാകുന്നു.
  urd-GVR: Kyoṅki use har dhokebāz se ghin hai.
  suz-BL: मारदे हना मरिम्‍शो पुक्‍बपुकी, परमप्रभु यावे, इन परमप्रभु आ ङोंइती ग्रांग्रा
    दित्‍चा ङा बाक्‍नीम।
  ita-1927: Poiché chiunque fa altrimenti, chiunque commette iniquità, è in abominio
    all’Eterno, al tuo Dio.
  ckb-ckb: چونکە هەر یەکێک ئەوە بکات، هەر یەکێک ساختەکاری بکات، یەزدانی پەروەردگارت
    قێزی لێ دەبێتەوە.
  eng-BBE: For all who do such things, and all whose ways are not upright, are disgusting
    to the Lord your God.
  kan-OKCV: ಅಂಥ ಅನ್ಯಾಯ ಮಾಡುವವರೆಲ್ಲರೂ ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಅಸಹ್ಯ.
  tam-2017: இதுபோன்ற அநியாயத்தைச் செய்கிறவன் எவனும் உன் தேவனாகிய யெகோவாவுக்கு அருவருப்பானவன்.
  spa-RV-1909: Porque abominación es á Jehová tu Dios cualquiera que hace esto, cualquiera
    que hace agravio.
  ron-BTF: Pentru că toţi cei ce fac astfel de lucruri şi toţi cei ce fac nedreptate,
    sunt o urâciune înaintea DOMNULUI Dumnezeul tău.
  eng-WEBP: For all who do such things, all who do unrighteously, are an abomination
    to the LORD your God.
  eng-FBV: Anyone who doesn't do so and cheats like this offends the Lord your God.
  nld-1939: Want al wie zulke dingen doet, en onrecht begaat, is een gruwel voor Jahweh.
  nch-BL: pampa TOTECO Dios quincualancaita nochi masehualme cati tacajcayahuaj huan
    quichihuaj cati amo xitahuac.
  vie-1934: Vì Giê-hô-va Đức Chúa Trời ngươi lấy làm gớm ghiếc người nào làm các điều
    nầy và phạm sự bất nghĩa.
  hin-CV: क्योंकि जो कोई ये सारे काम करता है, जिसका पालन करना गलत है, याहवेह, तुम्हारे
    परमेश्वर के लिए घृणित है.
  eng-OURB: For all who do such things, all who deal dishonestly, are an abomination
    to Adonai your God. (Maftir ·Conclusion·)
  spa-BES: Porque todos los que hacen tales cosas, y todos aquellos cuyos caminos
    no son rectos, son repugnantes para el Señor tu Dios.
  tdx-tdx: Toe tiva am’ Iehovà Andrianañahare’o ze manao irezay, ze fonga mitolon-katsivokarañe.
  vid-vid: Weng'ha walingudita mbuli azo na walingudita kwa uhadi ndo izudizo kwa
    Mkulu Nguluwi, Nguluwi wa hemwe.
  eng-OKE: For everyone who doeth these things, everyone who acteth falsely, is an
    abomination before the Lord thy God.
  tha-KJV: เพราะว่าทุกคนที่กระทำสิ่งเหล่านั้น และทุกคนที่กระทำสิ่งต่างๆอย่างไม่ชอบธรรมก็เป็นผู้​ที่​น่าสะอิดสะเอียนต่อพระเยโฮวาห์พระเจ้าของท่าน
  por-BR-2018: Porque abominação é ao SENHOR teu Deus qualquer um que faz isto, qualquer
    um que faz injustiça.
  deu-ELO: Denn ein Greuel für Jehova, deinen Gott, ist jeder, der solches tut, jeder,
    der unrecht tut.
  eng-WYC-2018: For the Lord shall have him abominable that doeth these things, and
    he loatheth, either curseth, all unrightfulness.
  epo-epo: Ĉar abomenaĵo por la Eternulo, via Dio, estas ĉiu, kiu faras tion, ĉiu,
    kiu faras maljustaĵon.
  uig-PIN: Qünki kimki xundaⱪ ixlar ⱪilsa, kimki naⱨǝⱪ ix ⱪilsa, Hudaying Pǝrwǝrdigarning
    aldida yirginqlik sanilidu.
  beo-beo: Dilia Hina Gode da nowa dunu da ogogosu o moloihame hou hamosea, bagadewane
    higasa.
  tpi-OTNT: God i no save laikim man i mekim kain giaman pasin olsem.”
  hau-SA: Gama Ubangiji Allahnku yana ƙyamar duk mai yi waɗannan abubuwa, da kuma
    mai rashin gaskiya.
  uig-LAT: Chünki kimki shundaq ishlar qilsa, kimki naheq ish qilsa, Xudaying Perwerdigarning
    aldida yirginchlik sanilidu.
  nde-nde: Ngoba uThixo uNkulunkulu wenu uyanengeka ngomuntu owenza lezizinto, yiloba
    ngubani owenza izinto zobuqili.
  ton-ton: He ko kinautolu kotoa pē ʻoku fai meʻa pehē, mo ia kotoa pē ʻoku fai taʻemāʻoniʻoni,
    ko e meʻa kovi lahi ia kia Sihova ko ho ʻOtua.
  ces-1613: Nebo v ohavnosti jest Hospodinu Bohu tvému, kdožkoli činí ty věci, všeliký
    činící nepravost.
  eng-WMB: For all who do such things, all who do unrighteously, are an abomination
    to the LORD your God.
  tam-TCV: இப்படிப்பட்ட நேர்மையற்ற அநீதியான நடத்தை உள்ளவன் எவனையும், உங்கள் இறைவனாகிய
    யெகோவா அருவருக்கிறார்.
  ceb-ULB: Kay ang tanan nga nagabuhat nianang mga butanga, ang tanan nga mobuhat
    ug dili matarong, maoy usa ka dulumtanan kang Yahweh nga imong Dios.
  pol-UBG: Gdyż każdy, kto postępuje niesprawiedliwie, budzi odrazę u PANA, twego
    Boga.
  urd-GVU: کیونکہ اُسے ہر دھوکے باز سے گھن ہے۔
  deu-1912: Denn wer solches tut, der ist dem HERRN, deinem Gott, ein Greuel wie alle,
    die übel tun.
  kan-2017: ನ್ಯಾಯವಿರುದ್ಧವಾದ ಅಳತೆತೂಕಗಳನ್ನು ಮಾಡುವವರೆಲ್ಲರೂ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ಅಸಹ್ಯರಾಗಿದ್ದಾರೆ.
  yap-yap: Ya fanenikan SOMOL e girdi’ nma sasalap.
  hlt-MCSB: Te dumlai aka vai neh aka saii boeih tah BOEIPA na Pathen kah a tueilaehkoi
    ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዬያይዲ ጌሺሢና ጌኔ ማዾ ማዻ ዓሲ ጉቤ ዒዒፃኔ» ጌዔኔ።
  twi-ASANTE: Wɔn a wɔfa nsania bɔne ne nkontompo so kari adwadeɛ no yɛ Awurade, mo
    Onyankopɔn, akyiwadeɛ.
  eng-WEBU: For all who do such things, all who do unrighteously, are an abomination
    to the LORD your God.
  bnp-bnp: E BAKOVI DAGI a Vure ne mua i marikoi a bakovi i rata a maka naro na taminga
    maea.
  wal-wal: Aissi giikko, GODAI ne Xoossai hegaa malabaa oottidi, balettiya asaa ubbaa
    shenetees.
  spa-PDDPT: Porque todo el que hace estas cosas, todo el que comete injusticia, es
    repugnancia ante Yavé tu ʼElohim.
  gun-gun: Mba'eta ha'e ramigua teko vai ojapo va'e ha'e javi ma Senhor Nderuete ojeguarua
    meme.
  ilo-ULB: Ta amin nga agar-aramid iti kasta a banbanag, amin nga agtigtignay a saan
    a nalinteg, ket makarimon a banag kenni Yahweh a Diosyo.
  kpg-kpg: Dimaadua e ginagina nia daangada halahalau dangada.
  uig-ARA: چۈنكى كىمكى شۇنداق ئىشلار قىلسا، كىمكى ناھەق ئىش قىلسا، خۇدايىڭ پەرۋەردىگارنىڭ
    ئالدىدا يىرگىنچلىك سانىلىدۇ.
  sus-sus: Mixi yo na mɔɔli rabama, a mu rafanma wo Marigi Alatala ma.
  pon-2006: KAUN-O kin ketin kalahdeki aramas me kin pitih meteikan.
  jae-jae: Apômtau têtac gedec lau samob, taŋ sêgôm gêŋ danseŋ ma sêsau lau naŋ.
  ksd-ksd: Tago diat par dia pait ra magit damana, diat par dia pait ra magit i gegagege,
    a Luluai kaum God i milikuane diat.
  tur-YTC: Böyle şeyler yapanlar, haksızlık yapan herkes Tanrın Yahve'ye iğrençtirler.
  grc-BRENT: Ὅτι βδέλυγμα Κυρίῳ τῷ Θεῷ σου πας ποιῶν ταῦτα, πας ποιῶν ἄδικον.
  ind-AYT: Setiap orang yang melakukan hal tersebut dan yang bertindak curang merupakan
    kekejian bagi TUHAN, Allahmu.
  nya-nya: Pakuti Yehova Mulungu wanu amanyansidwa ndi aliyense wochita za chinyengo
    zoterezi.
  hrv-hrv: TÓa Jahvi je, Bogu tvome, odvratan tko to čini, tko god čini nepravdu.
  mps-mps: Godigo te tibo kolesaga ebo bidide dwai homu mu ebo dao,” Mosesgo te po
    wai.
  tpi-tpi: God i no save laikim man i mekim kain giaman pasin olsem.”
  dan-1931: Thi en Vederstyggelighed for HERREN din Gud er enhver, der øver sligt,
    enhver, der begår Svig.
  vie-OVCB: Ai gian lận, sẽ bị Chúa Hằng Hữu, Đức Chúa Trời của anh em ghê tởm.
  guj-2017: જે કોઈ વ્યક્તિ એવાં કામ કરે છે એટલે જેઓ અન્યાય કરે છે. તે સર્વ યહોવાહ
    તમારા ઈશ્વરને ધિક્કારપાત્ર લાગે છે.
  pon-2006A: KAUN-O kin ketin kalahdeki aramas me kin pitih meteikan.
  por-BRBSL: Para todos os que fazem tais coisas, todos os que fazem injustamente,
    são uma abominação para Yahweh seu Deus.
  cth-cth: Dei tangcoung e hno ka sak e tami pueng hoi kamsoum hoeh lah ka sak tami
    pueng teh, nange BAWIPA Cathut ni a panuet.
  twi-twi: Wɔn a wɔfa nsania bɔne ne nkontompo so kari aguade no yɛ Awurade, mo Nyankopɔn
    no, akyiwade.
  hlt-hlt: Te dumlai aka vai neh aka saii boeih tah BOEIPA na Pathen kah a tueilaehkoi
    ni.
  tbz-SIM: Kɛ̀ di dɔɔri mɛmmɛ kɛ soú nditɔbɛ̀ dɛ̀ tu isɔkɛ nyi di Yiɛ̀ nKuyie nkùù
    di te ku ììkɛ̀.
  msy-2020: Ikiavɨra Itir God, ian God gumazir kamaghɨn ifavaribagh amiba, a men aghua.”
  azb-azb: Çünki Allahınız Rəbb belə pis işlər görən və haqsızlıq edənlərə nifrət
    edir.
  eng-DBY: For every one that doeth such things, every one that doeth unrighteousness,
    is an abomination to Jehovah thy God.
  hin-2017: क्योंकि ऐसे कामों में जितने कुटिलता करते हैं वे सब तेरे परमेश्वर यहोवा
    की दृष्टि में घृणित हैं।
  wol-KYG: Seen Yàlla Aji Sax ji kat seexlu na képp kuy def yooyii, képp kuy def ug
    njublaŋ.
  eng-YLT: for the abomination of Jehovah thy God [is] any one doing these things,
    any one doing iniquity.
  eng-WYC-2017: For the Lord shall have him abominable that doeth these things, and
    he loatheth, either curseth, all unrightfulness [or unrightwiseness].
  eng-WMBB: For all who do such things, all who do unrighteously, are an abomination
    to the LORD your God.
  urd-GVH: क्योंकि उसे हर धोकेबाज़ से घिन है।
  rug-rug: Etuli na va kari e Zihova sari na tie kokoha gua arini.
  gaz-gaz: Waaqayyo Waaqni kee nama waan akkasii hojjetu kam iyyuu, nama jalʼina hojjetu
    kam iyyuus ni balfaatii.
  fra-LSG: Car quiconque fait ces choses, quiconque commet une iniquité, est en abomination
    à l’Éternel, ton Dieu.
  yal-yal: Naxan yo na na liga, a mayifuun ti, na muxu sifan mi rafan Alatala ɛ Ala
    ma.
  haw-1868: No ka mea, ua hoowahawahaia e Iehova na mea a pau e hana ana i keia mau
    mea, a me ka poe a pau e hana ana i ka mea pono ole.
  arb-NAV: لأَنَّ كُلَّ مَنْ غَشَّ فِي الْمَكَايِيلِ أَوِ الأَوْزَانِ يُصْبِحُ مَكْرُوهاً
    لَدَى الرَّبِّ إِلَهِكُمْ.
  ewe-ewe: Ame siwo katã baa wo nɔviwo to nudanu kple dzidzeka mademadewo ŋu dɔ wɔwɔ
    me la nye ŋunyɔnu le Yehowa, wò Mawu ŋkume.
  eng-LEE: For an abomination of the Lord thy God is every one that doth such things,
    every one that acteth unrighteously.
  asm-FB: কাৰণ, যেয়ে এই সকলো কাৰ্য কৰে অর্থাৎ সকলো ধৰণৰ অধার্মিক কার্য কৰে, আপোনালোকৰ
    ঈশ্বৰ যিহোৱাই তেওঁক ঘৃণা কৰে।
  sus-A: مِشِ يٌ نَ مْولِ رَبَمَ، عَ مُ رَقَنمَ وٌ مَرِفِ عَلَتَلَ مَ.
  fra-SBL: Car tous ceux qui font de telles choses, tous ceux qui agissent sans droit,
    sont en abomination à l'Éternel, ton Dieu.
  hbo-hbo: כִּ֧י תֹועֲבַ֛ת יְהוָ֥ה אֱלֹהֶ֖יךָ כָּל־עֹ֣שֵׂה אֵ֑לֶּה כֹּ֖ל עֹ֥שֵׂה עָֽוֶל׃
    פ
  eng-WYCLIFFE: For the Lord schal haue hym abhomynable that doith these thingis,
    and he wlatith, `ethir cursith, al vnriytfulnesse.
  cwe-cwe: Kwaviya wanhu wose wotenda ivo, wanhu wose wovwiza, womtenda Mndewa Mulungu,
    Mulungu wenu yehilwe.
  kik-kik: Nĩgũkorwo Jehova Ngai wanyu nĩathũire mũndũ o wothe wĩkaga maũndũ macio,
    mũndũ o wothe wĩkaga maũndũ matarĩ ma wĩhokeku.
  fra-NCL: Car il est en abomination à Yahweh, ton Dieu, celui qui fait ces choses,
    qui commet une iniquité.
  cek-AK: To tiah amsoem ai hmuen sah kami hoi katoeng ai ah toksah kami loe, na Angraeng
    Sithaw hmaa ah panuet thoh.
  cuk-cuk: Ar ade, be-Bab-Dummad-Jehová dule-ibmar-inniki-imaksurmalad gwen nabir
    daksulid.”
  uig-CYR: Чүнки кимки шундақ ишлар қилса, кимки наһәқ иш қилса, Худайиң Пәрвәрдигарниң
    алдида жиркиничлик санилиду.
  tel-2017: ఆ విధంగా చేయని ప్రతివాడూ అంటే అన్యాయం చేసే ప్రతివాడూ మీ యెహోవా దేవునికి
    అసహ్యుడు.
  hat-BSA: Paske tout moun ki fè bagay sa yo, tout moun ki aji avèk enjistis abominab
    a SENYÈ a, Bondye nou an.
  kos-kos: LEUM GOD El kwase kutena mwet su kutasrik ac sesuwos.
  hbo-WLC: כִּ֧י תוֹעֲבַ֛ת יְהוָ֥ה אֱלֹהֶ֖יךָ כָּל־עֹ֣שֵׂה אֵ֑לֶּה כֹּ֖ל עֹ֥שֵׂה עָֽוֶל׃
    פ
  ibo-ibo: Nʼihi na Onyenwe anyị Chineke gị kpọrọ onye ọbụla na-eme ihe ndị a asị,
    bụ onye ọbụla na-aghọ aghụghọ.
  ory-ory: କାରଣ ଯେଉଁମାନେ ଏପରି ଅଧର୍ମ କର୍ମ କରନ୍ତି, ସେହି ସମସ୍ତେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କର
    ଘୃଣାଯୋଗ୍ୟ।
  chk-chk: Pun ewe Samol mi Lapalap om we Kot a oput chokewe meinisin mi föri ekei
    sokun föförün atuputup.”
  rop-rop: Dumaji YAWEI nomo laigim detkain pipul brabliwei hu tjidimbat najalot pipul.”
  ukr-1871: Гидота бо перед Господом, Богом твоїм, кожний, хто таке робить, кожний,
    хто другого кривдить.
  deu-1951: Denn wer solches Unrecht begeht, ist dem HERRN, deinem Gott, ein Greuel.
  eng-JPS: For all that do such things, even all that do unrighteously, are an abomination
    unto the LORD thy God.
  srp-1865: Jer je gad pred Gospodom Bogom tvojim ko god èini tako, ko god èini krivo.
  lug-lug: Kubanga Mukama Katonda wo akyayira ddala abo bonna abakola ebyo ebitali
    bya bwesigwa.
  heb-heb: כי תועבת יהוה אלהיך כל עשה אלה כל עשה עול׃
  ben-IRV: কারণ যে কেউ ঐ ধরনের কাজ করে, যে কেউ অন্যায় করে, সে তোমার ঈশ্বর সদাপ্রভুর
    ঘৃণিত।
  pan-pan: ਕਿਉਂ ਜੋ ਜਿਹੜੇ ਇਹ ਕੰਮ ਕਰਦੇ ਹਨ ਅਰਥਾਤ ਜਿਹੜੇ ਬੁਰਿਆਈ ਕਰਦੇ ਹਨ, ਉਹ ਸਾਰੇ ਯਹੋਵਾਹ
    ਤੇਰੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਘਿਣਾਉਣੇ ਲੱਗਦੇ ਹਨ।
  mya-JVB: အထက် ဆိုခဲ့ပြီးသော အမှုကို ပြု သောသူအပေါင်း တို့နှင့် မတရား သဖြင့် ပြု
    သောသူအပေါင်း တို့ကို၊ သင် ၏ဘုရားသခင် ထာဝရဘုရား စက်ဆုပ် ရွံရှာတော်မူ၏။
  hmo-hmo: Badina be unai bamona kara koikoi idia karaia taudia be Lohiabada oiemu
    Dirava ia badu henia noho.
  urd-urd: इसलिए कि वह सब जो ऐसे ऐसे फ़रेब के काम करते हैं, ख़ुदावन्द तेरे ख़ुदा के
    नज़दीक मकरूह हैं।
  rus-SYN: ибо мерзок пред Господом Богом твоим всякий делающий неправду.
  bqc-SIM: Asa Dii á Lua ye gbɛ̃́ pↄ́ aaì yãfaasai bee taa kɛↄ gĩyãio.
  tcz-CHONGTHU: Ajeh chu hitia thil adih louva bola natohna jouse chu Pakai, Pathen
    dinga thet umtah ahi.
  mar-mar: खोट्या वजनमापांनी लोकांची फसवणूक करणाऱ्यांचा, अनुचित वागणाऱ्यांचा तुमचा
    परमेश्वर देव ह्याला वीट आहे.
  qub-qub: Pësacho tupucho suwacuptin Tayta Dios fiyupami rabyacun.
  hat-hat: Paske Seyè a pa vle wè moun k'ap fè bagay konsa, moun k'ap fè lenjistis.
  eng-BSB: For everyone who behaves dishonestly in regard to these things is detestable
    to the LORD your God.
  tod-tod: Mazɔlɔɔ nu nɔpɛ é ziɛzu ɠana, nu nɔpɛ é yaava vai naa ɠɛɛzu, naa maayo
    ge la Ɠɔoɠɔ GALAGI wa-ƓALAGI ʋɛ.
  eng-WEBPB: For all who do such things, all who do unrighteously, are an abomination
    to the LORD your God.
  kbq-kbq: Na'ankure zagore'ma atre'zamofoma fatgo huno refko osuno, vahe'ma azeri
    savri'ma hu'zamo'a, Ra Anumzana tamagri Anumzamofo avurera kasarino hi'mna vu'nea
    avu'ava hugahaze.
  nhe-BL: pampa TOTECO Dios quincualancaita nochi tlacame tlen tlacajcayahuaj huan
    quichihuaj tlen ax xitlahuac.
  gub-BL: Wyzài imunar ma'e wyzài hemu'em ma'e iro Tupàn pe wà.
  eng-DRA: For the Lord thy God abhorreth him that doth these things, and he hateth
    all injustice.
