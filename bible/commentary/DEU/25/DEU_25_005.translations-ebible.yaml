    نہ کرے بلکہ صرف اپنے دیور سے۔
  deu-1912: Wenn Brüder beieinander wohnen und einer stirbt ohne Kinder, so soll des
    Verstorbenen Weib nicht einen fremden Mann draußen nehmen; sondern ihr Schwager
