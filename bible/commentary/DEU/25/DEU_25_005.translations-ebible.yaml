    ukuze agcwalise umlandu womfowabo kulowomfelokazi.
  ton-ton: '¶ “Kapau ʻoku nofo fakataha ʻae kāinga, pea pekia hanau tokotaha, pea
    ʻikai ha fānau, ʻoua naʻa fakamaʻu ʻae uaifi ʻo ia kuo pekia mo ha taha mamaʻo:
    kae ʻalu kiate ia ʻae tokoua ʻo hono husepāniti, ʻo ʻomi kiate ia ko hono uaifi,
