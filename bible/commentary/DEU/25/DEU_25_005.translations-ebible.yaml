verse: DEU.025.005
translations:
  mal-C: സഹോദരന്മാർ ഒരുമിച്ചു താമസിക്കുമ്പോൾ അവരിൽ ഒരാൾ പുത്രനില്ലാതെ മരിച്ചുപോയാൽ
    അവന്റെ വിധവ കുടുംബത്തിനു പുറത്തുനിന്ന് വിവാഹംകഴിക്കരുത്. അവളുടെ ഭർത്താവിന്റെ സഹോദരൻ
    അവളെ വിവാഹംകഴിച്ച് അവളോടു ഭർത്തൃസഹോദരന്റെ ധർമം നിറവേറ്റണം.
  deu-TKW: Wenn Brüder beisammen wohnen und einer von ihnen stirbt, ohne einen Sohn
    zu hinterlassen, so soll die Gattin des Verstorbenen sich nicht auswärts an einen
    fremden Mann verheiraten; ihr Schwager soll zu ihr eingehen, daß er sie sich zur
    Frau nehme und ihr die Schwagerpflicht Ieiste.
  lin-lin: Soki bandeko mibali bazali kovanda elongo, mpe moko kati na bango akufi
    kasi atiki mwana te, mwasi oyo akufisi mobali akoki te kobala na libota mosusu ;
    semeki na ye asengeli kozwa ye na libala mpo na kokokisa epai na ye mokumba ya
    kisemeki.
  eng-LSV: When brothers dwell together, and one of them has died and has no son,
    the wife of the dead is not given to a strange man; her husband’s brother goes
    in to her, and has taken her to him for a wife, and performs the duty of her husband’s
    brother;
  eng-GNV: 'If brethren dwell together, and one of them dye and haue no sonne, the
    wife of the dead shall not marry without: that is, vnto a stranger, but his kinseman
    shall goe in vnto her, and take her to wife, and doe the kinsemans office to her.'
  eng-WEBSTER: 'If brethren shall dwell together, and one of them shall die and have
    no child, the wife of the dead shall not marry without to a stranger: her husband''s
    brother shall go in to her, and take her to him for a wife, and perform the duty
    of a husband''s brother to her.'
  nhw-BL: “Sintla ome tlaca icnime itztoque ipan san se tlali huan se miquis huan
    amo quicajtehuas niyon se icone, nopa icahual monequi monamictis ica se tlacatl
    catli huala ipan ifamilia catli mijqui. Monequi ihuejpol nopa cahuali mocuilis
    para isihua huan quichihuas catli quinamiqui para ihuejpol se cahuali ma quichihua.
  swh-ONEN: Ikiwa ndugu wanaishi pamoja na mmoja wao akafa bila kuacha mwana, kamwe
    mjane wake asiolewe nje ya jamaa hiyo. Ndugu wa mumewe atamchukua, amwoe na kutimiza
    wajibu wa shemeji kwake.
  bba-bba: Mɔɔ kɑ wɔnɔ bɑ̀ n wɑ̃ɑ yɛnu teu sɔɔ, mɑ mɔɔ u ɡu u ǹ bii mɑrɑ, win ɡɔmini
    wi, u ku yɑri yɛnu min di u mɔrɑru dɑ ɡɑm. Win durɔn wɔnɔ wiyɑ u koo nùn suɑ kurɔ.
  eng-KJVCPB: 'If brethren dwell together, and one of them die, and have no child,
    the wife of the dead shall not marry without unto a stranger: her husband’s brother
    shall go in unto her, and take her to him to wife, and perform the duty of a husband’s
    brother unto her.'
  luo-luo: Ka owete odak kanyakla kae to moro otho kaonge wuowi, to ngʼat moro nono
    ma ok ja-dalano ok onego kend chiegeno. Owadgi chwore hie ema mondo okawe okende
    mondo otimne gik moko duto ma yuoro onego otimne chi owadgi.
  meu-meu: Tadikaka bae noho hebou, bena ta baine mase asi natuna, vabu na idau tauna
    ta basine adavaia. Ihana na ia dekenai baine raka vareai, baine adavaia; vabu
    ihana ena kara korikori baine karaia.
  npi-ULB: सँगसँगै बसेका दाजुभाइमध्ये कुनै छोरो नजन्माई एउटाको मृत्यु भयो भने मरेको
    मानिसकी पत्‍नीलाई परिवारभन्दा बाहिर विवाहको लागि नदिइयोस् । बरु, मर्नेको दाजु
    वा भाइले त्यसलाई आफ्नी पत्‍नी तुल्याओस्, र मृत लोग्‍नेको दाजु वा भाइले आफ्नो कर्तव्य
    पुरा गरोस् ।
  yor-yor: Bí àwọn arákùnrin bá ń gbé pọ̀, tí ọ̀kan nínú wọn bá sì kú, tí kò sí ní
    ọmọkùnrin, kí aya òkú má ṣe ní àlejò ará òde ní ọkọ rẹ̀. Arákùnrin ọkọ rẹ̀ ni
    kí ó wọlé tọ̀ ọ́, kí ó fi ṣe aya, kí ó sì ṣe iṣẹ́ arákùnrin ọkọ fún un.
  ind-ind: “Apabila ada kakak beradik laki-laki yang tinggal bersama, dan salah satu
    dari mereka meninggal tanpa memiliki anak laki-laki, maka jandanya tidak boleh
    menikah dengan orang di luar keluarga itu. Salah satu saudara dari orang yang
    meninggal harus memperistri jandanya untuk memenuhi kewajiban terhadap almarhum
    saudaranya.
  pes-OPCB: هرگاه دو برادر با هم در یک جا ساکن باشند و یکی از آنها بدون داشتن پسری
    بمیرد، بیوه‌اش نباید با فردی خارج از خانواده ازدواج کند، بلکه برادر شوهرش باید
    او را به زنی بگیرد و حق برادر شوهری را به جا آورد.
  tgl-ULB: Kung ang magkapatid na lalaki ay magkasamang namumuhay at namatay ang isa
    sa kanila, na hindi nagkaroon ng anak, sa gayon ang asawa ng namatay na lalaki
    ay hindi dapat ipakasal sa ibang tao sa labas ng pamilya. Sa halip, ang kapatid
    ng kaniyang asawa ay dapat siyang sipingan at kunin siya sa kaniyang sarili bilang
    kaniyang asawa, at gawin ang tungkulin ng kaniyang kapatid bilang asawa niya.
  cbu-NT: Móysissha Israelchichee tárangiya. Tputssha wizanll wanind zoonllpa washunandari
    pangus taakinaareesinaya ashiru, zapishsha kiz wazaranll tsipakchu, wip ndunariri
    kasakchu, anoo kizaa mashindoo piyartach tputs yamamaam wanindaja. Itaru, anoo
    waantartatam wazaranllin zoonll kizaa yamamaam waritariya. Amb sheeru, zoonllinaam
    wip izapanimaam taachiya.
  hui-hui: Mosesehanda laabo halu lalu, Libu hamenela dindi mbiraoreha mandagi kabiria
    mendeali ibu igini mbira nahe kaore ogoni ibu homayagua ibu one dalo bedago ibu
    agali mende tanabi karu polene nawi. Homayadago ibu hameneme dabu bulene nga.
  mya-mya: '``ညီ​အစ်​ကို​နှစ်​ဦး​တို့​သည်​အ​တူ​တူ​နေ​ထိုင် ၍ တစ်​ဦး​သည်​သား​မ​ကျန်​ရစ်​ဘဲ​သေ​ဆုံး​ခဲ့
    လျှင် သူ​၏​ဇနီး​မု​ဆိုး​မ​သည်​သူ​စိမ်း​ယောကျာ်း တစ်​ဦး​ဦး​နှင့်​မ​စုံ​ဖက်​စေ​ရ။
    သေ​ဆုံး​သူ​၏ ညီ​က ထို​မိန်း​မ​ကို​မယား​အ​ဖြစ်​သိမ်း​ပိုက် ရ​မည်။-'
  bod-N: སྤུན་ཟླ་རྣམས་མཉམ་དུ་སྡོད་སྐབས་གཅིག་ལ་བུ་མེད་པར་ཤི་ན། འདས་པོའི་ཆུང་མ་མི་གཞན་པར་གཉེན་སྒྲིག་བྱེད་མི་རུང་།
    ཁྱོ་གའི་སྤུན་མཆེད་ཀྱིས་ཁོ་མོ་ལ་སྤུན་ཟླའི་འགན་ཁུར་ཏེ། ཁོ་མོ་ཆུང་མར་བླངས་ནས་ཁོ་མོ་དང་ལུས་འབྲེལ་བྱེད་དགོས་པ་དང་།
  sna-sna: Kana hama dzichigara pamwe chete mumwe wavo akafa asina mwanakomana, chirikadzi
    yake haifaniri kuwanikwa kunze kwemhuri. Hama yomurume wake inofanira kumutora
    nokumuwana uye agoita zvinofanira kuitwa nehama yomurume wake kwaari.
  spa-BLM: Si los hermanos viven juntos, y uno de ellos muere y no tiene hijo, la
    mujer del muerto no se casará fuera con un extraño. El hermano de su marido se
    acercará a ella y la tomará como esposa, y cumplirá con ella el deber de hermano
    de marido.
  cac-cac: Tato ay chavan̈oc eb' vin̈ vinac yuc'tac sb'a, junn̈ej patil b'aj ay eb'
    vin̈, axo tz'aji scham junoc vin̈, mantalaj yuninal vin̈ yed' ix yetb'eyum. A
    ix yetb'eyum vin̈ chi', max yal-laj yic'an junocxo ch'oc vinaquil ix. Palta a
    vin̈ yuc'tac vin̈ yetb'eyum ix ix cham chi', a vin̈ tz'ic'anxican ix. Icha chi'
    tz'aj sc'anab'ajan sleyal vin̈ yuj ix smu' chi'.
  swh-ULB: Iwapo kaka wanaishi pamoja na mmoja wao akafariki bila kuwa na mwana, basi
    mke wa marehemu hatakiwi kuolewa na mtu nje ya familia. Badala yake, kaka yake
    mumewe anapaswa kulala naye na kumchukua kuwa mke wake na kutekeleza wajibu wa
    kaka wa mume kwake.
  bel-bel: Калі браты жывуць разам і адзін зь іх памрэ, ня маючы сына, дык жонка памерлага
    не павінна выходзіць на бок за чалавека чужога, а дзевер яе павінен увайсьці да
    яе і ўзяць яе сабе за жонку і жыць зь ёю, -
  deu-ELBBK: Wenn Brüder beisammen wohnen, und einer von ihnen stirbt und hat keinen
    Sohn, so soll die Frau des Verstorbenen nicht auswärts eines fremden Mannes werden;
    ihr Schwager soll zu ihr eingehen und sie sich zur Frau nehmen und ihr die Schwagerpflicht
    leisten.
  mbb-OT: “Is telesuled he maama he ed-ubpà diyà te sevaha zà he tanà, emun minatey
    is sevaha kandan he wazè din anak, is esawa zin kenà ereg he ebpeesawa te zuma
    he kenà sakup te pemilya te esawa zin. Is suled te esawa zin ne iyan ereg he ed-esawa
    kandin. Ne ketengdanan heini te ipag din diyà te kandin.
  mal-2015: സഹോദരന്മാർ ഒന്നിച്ചു പാർക്കുമ്പോൾ അവരിൽ ഒരുത്തൻ മകനില്ലാതെ മരിച്ചുപോയാൽ
    മരിച്ചവന്റെ ഭാര്യ പുറത്തുള്ള ഒരുത്തന്നു ആകരുതു; ഭർത്താവിന്റെ സഹോദരൻ അവളുടെ അടുക്കൽ
    ചെന്നു അവളെ ഭാര്യയായി പരിഗ്രഹിച്ചു അവളോടു ദേവരധർമ്മം നിവർത്തിക്കേണം.
  rmc-rmc: „Te duj phrala bešena jekhetane a jekh lendar merela bi o čhavo, leskri
    romňi našťi džal romeste andre aver famelija. Lakro šogoris peske la mušinela
    te lel
  pes-OPV: اگر برادران با هم ساکن باشند و یکی از آنهابی اولاد بمیرد، پس زن آن متوفی،
    خارج به شخص بیگانه داده نشود، بلکه برادر شوهرش به او درآمده، او را برای خود به
    زنی بگیرد، و حق برادر شوهری را با او بجا آورد.
  ron-1924: Кынд фраций вор локуи ымпреунэ ши унул дин ей ва мури фэрэ сэ ласе копий,
    неваста мортулуй сэ ну се мэрите афарэ, ку ун стрэин, чи кумнатул ей сэ се дукэ
    ла еа, с-о я де невастэ ши сэ се ынсоаре ку еа ка кумнат.
  ben-OBCV: ভাইয়েরা যদি একসঙ্গে বসবাস করে এবং এক ভাই অপুত্রক অবস্থায় মারা যায়,
    তবে তার বিধবা স্ত্রী পরিবারের বাইরে আর কাউকে বিয়ে করতে পারবে না। তার দেওর তাকে
    বিয়ে করবে এবং তার প্রতি দেওরের কর্তব্য পালন করবে।
  som-som: Haddii walaalo wada deggan yihiin, oo midkood dhinto, laakiinse uusan wiil
    lahayn, kan dhintay naagtiisu yaanay dibadda ka guursan mid shisheeye ah. Ninkeedii
    walaalkiis waa inuu u guri galo oo dumaalo, oo uu ku sameeyo wixii ku habboon
    ninkeedii walaalkiis inuu ku sameeyo.
  lat-VUC: 'Quando habitaverint fratres simul, et unus ex eis absque liberis mortuus
    fuerit, uxor defuncti non nubet alteri: sed accipiet eam frater ejus, et suscitabit
    semen fratris sui:'
  eng-ASVBT: 'If brethren dwell together, and one of them die, and have no son, the
    wife of the dead shall not be married without unto a stranger: her husband’s brother
    shall go in unto her, and take her to him to wife, and perform the duty of a husband’s
    brother unto her.'
  ita-1885: QUANDO alcuni fratelli dimoreranno insieme, e un d'essi morrà senza figliuoli,
    non maritisi la moglie del morto fuori ad un uomo strano; il suo cognato venga
    da lei, e prendasela per moglie, e sposila per ragion di cognato.
  eng-LXXUP: 'And if brethren should live together, and one of them should die, and
    should not have seed, the wife of the deceased shall not marry out of the family
    to a man not related: her husband’s brother shall go in to her, and shall take
    her to himself for a wife, and shall dwell with her.'
  eng-ULB: If brothers live together and one of them dies, not having any son, then
    the wife of the dead man must not be married off to someone else outside the family.
    Instead, her husband's brother must sleep with her and take her to himself as
    a wife, and do the duty of a husband's brother to her.
  spa-VBL: Cuando dos hermanos viven cerca uno del otro y uno de ellos muere sin tener
    un hijo, la viuda no debe casarse con un extraño fuera de la familia. El hermano
    de su marido se casará con ella y se acostará con ella, cumpliendo los requisitos
    de un cuñado para proporcionarle hijos.
  fra-_FOB: Lorsque des frères demeureront ensemble, et que l'un d'entre eux mourra
    sans enfants, la femme du mort ne se mariera point au-dehors à un étranger; son
    beau-frère viendra vers elle, la prendra pour femme, et l'épousera comme étant
    son beau-frère.
  mal-mal: സഹോദരന്മാർ ഒന്നിച്ച് വസിക്കുമ്പോൾ അവരിൽ ഒരുവൻ മകനില്ലാതെ മരിച്ചുപോയാൽ മരിച്ചവന്റെ
    ഭാര്യ പുറത്തുള്ള ഒരുവന് ഭാര്യയാകരുത്; ഭർത്താവിന്റെ സഹോദരൻ അവളുടെ അടുക്കൽ ചെന്ന്
    അവളെ ഭാര്യയായി പരിഗ്രഹിച്ച് അവളോട് ദേവരധർമ്മം നിവർത്തിക്കണം.
  urd-GVR: Agar koī shādīshudā mard beaulād mar jāe aur us kā sagā bhāī sāth rahe
    to us kā farz hai ki bewā se shādī kare. Bewā shauhar ke ḳhāndān se haṭ kar kisī
    aur se shādī na kare balki sirf apne dewar se.
  suz-BL: मिनु लोक्‍ब निक्‍शी काथा बाक्‍ताक्‍स हना, का तौ मथिथु, बेक्‍त हना, मेको
    आ मीशेम अर्को खिं ङा मुर नु ग्‍युंबे पचा मदुम्‍ब। बेक्‍शो मुर आ लोक्‍बमी मेको
    मीश मुर कली ग्‍युंबे पचा माल्‍ब।
  ita-1927: Quando de’ fratelli staranno assieme, e l’un d’essi morrà senza lasciar
    figliuoli, la moglie del defunto non si mariterà fuori, con uno straniero; il
    suo cognato verrà da lei e se la prenderà per moglie, compiendo così verso di
    lei il suo dovere di cognato;
  ckb-ckb: ئەگەر چەند برایەک پێکەوە ژیان و یەکێکیان مرد و کوڕی نەبوو، ئەوا ژنەکەی
    نابێت بۆ پیاوێکی لە خێڵێکی دیکەی دەرەوە بێت، برای مێردەکەی دەیخوازێت و دەیکاتە
    ژنی خۆی و بە ئەرکی شووبرایەتی هەڵدەستێت بۆی،
  eng-BBE: 'If brothers are living together and one of them, at his death, has no
    son, the wife of the dead man is not to be married outside the family to another
    man: let her husband''s brother go in to her and make her his wife, doing as it
    is right for a brother-in-law to do.'
  kan-OKCV: ಸಹೋದರರು ಕೂಡಿ ವಾಸಮಾಡುವಾಗ, ಅವರಲ್ಲಿ ಒಬ್ಬನು ಮಕ್ಕಳಿಲ್ಲದೆ ಸತ್ತರೆ, ಆ ಸತ್ತವನ ಹೆಂಡತಿ
    ಮನೆಬಿಟ್ಟು ಅನ್ಯನನ್ನು ಮದುವೆಯಾಗಬಾರದು. ಗಂಡನ ಸಹೋದರನು ಅವಳನ್ನು ಹೆಂಡತಿಯಾಗಿ ತೆಗೆದುಕೊಂಡು
    ಮೈದುನನ ಕರ್ತವ್ಯವನ್ನು ಪೂರೈಸಬೇಕು.
  tam-2017: “சகோதரர்கள் ஒன்றாகக் குடியிருக்கும்போது, அவர்களில் ஒருவன் வாரிசு இல்லாமல்
    இறந்தால், இறந்தவனுடைய மனைவி வெளியிலிருக்கிற அந்நியனுக்கு மனைவியாகக்கூடாது; அவளுடைய
    கணவனின் சகோதரன் அவளைத் தனக்கு மனைவியாகக் கொண்டு, அவளிடத்தில் சேர்ந்து, கணவனுடைய
    சகோதரன் செய்யவேண்டிய கடமையைச் செய்யக்கடவன்.
  spa-RV-1909: 'Cuando hermanos estuvieren juntos, y muriere alguno de ellos, y no
    tuviere hijo, la mujer del muerto no se casará fuera con hombre extraño: su cuñado
    entrará á ella, y la tomará por su mujer, y hará con ella parentesco.'
  ron-BTF: Când fraţii locuiesc împreună şi unul dintre ei moare şi nu are copil,
