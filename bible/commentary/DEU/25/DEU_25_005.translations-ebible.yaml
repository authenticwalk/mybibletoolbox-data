  nld-1939: Wanneer broers tezamen wonen en een van hen sterft, zonder een zoon na
    te laten, dan zal de vrouw van den overledene geen vreemden man buiten de familie
    huwen; haar zwager moet gemeenschap met haar houden, haar tot vrouw nemen en zijn
    zwagerplicht aan haar vervullen.
  nch-BL: “Sinta ome taca icnime itztoque ipan san se tali huan se miquis huan amo
    quicajtehuas yon se icone, nopa icahual monequi monamictis ica se tacat cati huala
    ipan ifamilia cati mijqui. Monequi ihuejpol nopa cahuali mocuilis huan quichihuas
    cati quinamiqui para ihuejpol se cahuali ma quichihua.
  vie-1934: Khi anh em ruột ở chung nhau, có một người chết không con, thì vợ của
    người chết chớ kết đôi cùng người ngoài; anh em chồng phải đi đến cùng nàng, cưới
    nàng làm vợ, y theo bổn phận của anh em chồng vậy.
  hin-CV: जब सब भाई एक ही परिवार में निवास कर रहे हैं और उनमें से एक की मृत्यु हो
    जाती है, जबकि उसके कोई संतान नहीं है, तब उसकी पत्नी का विवाह परिवार के बाहर किसी
    अपरिचित व्यक्ति से न किया जाए. उस स्त्री के पति का भाई उससे विवाह कर मृत पति के
    भाई की जवाबदारी पूरी करेगा.
  eng-OURB: If brothers dwell together, and one of them dies, and has no son, the
    wife of the dead shall not be married outside to a stranger. Her husband’s brother
    shall go in to her, and take her as his wife, and perform the duty of a husband’s
    brother to her.
  spa-BES: 'Si los hermanos viven juntos y uno de ellos, a su muerte, no tiene un
