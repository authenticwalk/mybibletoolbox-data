  kan-2017: ಅಣ್ಣತಮ್ಮಂದಿರು ಒಂದೇ ಕುಟುಂಬದಲ್ಲಿರುವಾಗ ಅಣ್ಣನು ಮಗನಿಲ್ಲದೆ ಸತ್ತರೆ, ಅವನ ಹೆಂಡತಿ
    ಬೇರೆ ಪುರುಷನನ್ನು ಮದುವೆಯಾಗಬಾರದು. ಅವಳ ಮೈದುನನು ಅವಳನ್ನು ಹೆಂಡತಿಯನ್ನಾಗಿ ತೆಗೆದುಕೊಂಡು ಮೈದುನಧರ್ಮವನ್ನು
    ನೆರವೇರಿಸಬೇಕು.
  yap-yap: “Fa’anra par l’agruw i mo’on niyow walag u daken ta’bang i binaw me yim’
