  agr-agr: Jimag uchi akiamu makichik nugkanmak pujuidau niina yachi nuweena uchin
    akiitsuk jakamtaig, wajea duka tikich aentsjaig aishinmaitsui, ima niina wajejiya
    duke niinak nuwatmainai. Dutika nuwatuk uchin akia, niina yachi uchijiya nunin
