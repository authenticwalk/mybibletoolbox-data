    go to her, and take her to him to wife, and marry her for his brother.
  tha-KJV: ถ้าพี่น้องอยู่​ด้วยกัน และคนหนึ่งตายเสียหามี​บุ​ตรไม่ ภรรยาของผู้​ที่​ตายนั้นจะออกไปเป็นภรรยาของคนนอกไม่​ได้
    ให้​พี่​น้องของสามีนางเข้าไปหานางและรับหญิงนั้นมาเป็นภรรยา และทำหน้าที่ของสามี​แก่​นาง
  por-BR-2018: 'Quando irmãos estiverem juntos, e morrer algum deles, e não tiver
    filho, a mulher do morto não se casará fora com homem estranho: seu cunhado entrará
