  mdy-ETH: «ዎሊኮ ጌርሲንሢ ማዓ ዓሲ ፔቴ ቤሲዳ ናንጋያታዖ ፔቴሢ ናይ ሾዑዋዖ ሃይቄቴ ሃይቄሢኮ ማቻ ማኣሮ ዓሶፓ ሜሌ ዓሲም
