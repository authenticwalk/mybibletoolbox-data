    să intre la ea şi să şi-o ia de soţie şi să împlinească faţă de ea datoria de
    frate al soţului.
  eng-WEBP: If brothers dwell together, and one of them dies and has no son, the wife
    of the dead shall not be married outside to a stranger. Her husband’s brother
    shall go in to her, and take her as his wife, and perform the duty of a husband’s
    brother to her.
  eng-FBV: When two brothers live near to each other and one of them dies without
    having a son, the widow is not to marry a stranger outside the family. Her husband's
    brother is to marry her and sleep with her, fulfilling the requirements of a brother-in-law
