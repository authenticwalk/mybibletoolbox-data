  beo-beo: 'Olalali aduna da soge afae amoga esalea, afae da dunu mano mae lalelegele
    bogosea, ea didalo da sosogo fi eno dunu amoga hame fima:mu. Be egoa ola o eya
    da amo didalo lale ea esoa: ea hou ema hamomu.'
  tpi-OTNT: Orait Moses i skruim tok olsem, “Sapos tupela brata i stap wantaim long
    wanpela hap graun na sapos wanpela brata i no gat pikinini man na em i dai, orait
