    Svoger skal gå til hende og tage hende til Ægte, idet han indgår Svogerægteskab
    med hende.
  vie-OVCB: Nếu hai anh em sống chung với nhau trong gia đình, một người chết đi không
    có con trai, thì người còn lại sẽ lấy vợ góa của anh em mình làm vợ, đừng để người
    đàn bà này đi lấy chồng ngoài gia đình.
  guj-2017: જો બે ભાઈઓ સાથે રહેતા હોય અને તેમાંનો એક નિ:સંતાન મૃત્યુ પામે, તો મરનારની
    પત્નીએ કુટુંબની બહાર કોઈ પારકા પુરુષ સાથે લગ્ન કરવું નહિ. તેના પતિનો ભાઈ તેની
    પાસે જાય અને તેને પોતાના માટે પત્ની તરીકે લે, તેની પ્રત્યે પતિના ભાઈની ફરજ અદા
    કરે.
  pon-2006A: '“Ni pirien ehu ara pahn kousoanpene wasatehkis oh emen ira pahn mehla
    sohte nah pwutak, liohdio sohte pahn pwoudikihda emen ohl tohrohr likin peneineio;
    ahpw rien me melahro eh pwukoa iei en: pwoudikihda liohdio.'
  por-BRBSL: Se irmãos morarem juntos, e um deles morrer e não tiver filho, a esposa
    do defunto não se casará fora com um estranho. O irmão de seu marido deve ir até
    ela, levá-la como esposa e cumprir o dever de irmão de um marido para com ela.
  cth-cth: Reirei kaawm e hmaunawnghanaw thung dawkvah, buetbuet touh ni ca sak laipalah
    dout pawiteh, hote napui teh alouke tamikathan hoi kâyuva mahoeh. A vâ e nawngha
    ni a paluen vaiteh, a yu lah awm khai naseh.
  twi-twi: Sɛ nuabarimanom baanu te fie na wɔn mu baako wu a wanwo ɔba a, ɛnsɛ sɛ
    okunafo no kɔware ɔhɔho. Mmom, ne kunu a wawu no nuabarima na ɛsɛ sɛ ɔware okunafo
    no ma ɔyɛ okunu nua no asɛde.
  hlt-hlt: Manuca thikat la om uh tih amih khuikah pakhat te ca a om mueh la a duek
    atah aka duek kah a yuu te imlang kah kholong hlang loh lo boel saeh. Anih te
    a vahoi rhoek loh kun thil saeh. Amah yuu la lo saeh lamtah yucanah saeh.
  tbz-SIM: Kɛ̀ dɛ̀ dò ntɛcĩ́ɛ̃̀tɛ̀ mɑtɛ̀ kó bɛdɑpɑ̀mbɛ̀ bo kɛ̀ bɛ kóò mɔù ku kɛ í
    mɔkɛnɛ̀ o pokù dɛbirɛ, dɛ kóo nitipòkù bɑ́ɑ́ yɛ̀ kɛ́yenkɛ dikpɑ́ɑ̀, o dɑnɑ̀ɑ̀
    nhò tùótɛ́ kɛ́puokɛ.
  msy-2020: Egha Moses ua kamaghɨn mɨgei, “Aveghbuar pumuning uaning inigh nguazir
    otevir mamɨn ikɨtɨ, aningɨn tav otariba puvatɨgh aremeghtɨ, an amuim igharaz darazir
    tavɨn ikian markɨ. Puvatɨ. Ovengezir gumazimɨn aveghbuam an amuir odiarimɨn ikɨva
    a bagh boriba iniam.
  azb-azb: Əgər qardaşlar bir yerdə yaşayırlarsa, onlardan biri ölərsə və ölənin oğlu
    olmazsa, dul qadın başqa ailədən olan bir adama ərə getməsin. Qaynı yanına gəlib
    onu arvad olaraq alsın və qayın-qəyyumluq vəzifəsini yerinə yetirsin.
  eng-DBY: 'If brethren dwell together, and one of them die, and have no son, the
    wife of the dead shall not marry a stranger abroad: her husband''s brother shall
    go in unto her, and take her to him as wife, and perform the duty of a husband''s
    brother unto her.'
  hin-2017: '“जब कई भाई संग रहते हों, और उनमें से एक निपुत्र मर जाए, तो उसकी स्त्री
    का ब्याह परगोत्री से न किया जाए; उसके पति का भाई उसके पास जाकर उसे अपनी पत्नी
    कर ले, और उससे पति के भाई का धर्म पालन करे। (मत्ती 22: 24)'
  wol-KYG: Bu ay góor yu bokk waajur dëkkee, kenn ci ñoom dee te bàyyiwul doom ju
    góor, jabaru ki dee du génn, di séy akub jaambur. Jëkkëru donaleem ju bokk ak
    jëkkëram moo ko wara jël, donloo ko.
  eng-YLT: '''When brethren dwell together, and one of them hath died, and hath no
    son, the wife of the dead is not without to a strange man; her husband''s brother
    doth go in unto her, and hath taken her to him for a wife, and doth perform the
    duty of her husband''s brother;'
  kne-kne: “Mo waday sin-iyogtan ay lallalaki ay mantees esay beey ya matey din waday
    asawa na yan magay anak da, adi mabalin ay makiasawa din nalasang si odom mo baken
    din agin asawa na. Lebbeng na ay asawaen din kabsat di natey din asawan agi na.
  eng-WYC-2017: When brethren dwell together, and one of them is dead without free
    children, the wife of the dead brother shall not be wedded to another man, but
    his brother shall take her, and he shall raise the seed of his brother.
  eng-WMBB: If brothers dwell together, and one of them dies and has no son, the wife
    of the dead shall not be married outside to a stranger. Her husband’s brother
    shall go in to her, and take her as his wife, and perform the duty of a husband’s
    brother to her.
  urd-GVH: अगर कोई शादीशुदा मर्द बेऔलाद मर जाए और उसका सगा भाई साथ रहे तो उसका फ़र्ज़
    है कि बेवा से शादी करे। बेवा शौहर के ख़ानदान से हटकर किसी और से शादी न करे बल्कि
    सिर्फ़ अपने देवर से।
  rug-rug: Be koa varigara sari na tamatasi, meke keke koari kasa si loke tuna koreo
    meke mate. Ke sa nabokona sa si lopu kaqu haba ia sa si keke tie votikaena koa
    keke votiki tatamana. Ba sa tasina mo sa loana si kaqu vagia sa meke haba ia,
    pude va gorevura i sari na tinavete tana roana koasa.
  gaz-gaz: Yoo obboloonni wajjin jiraatanii isaan keessaa tokko utuu ilma hin dhalchin
    duʼe, niitiin isaa maatiidhaa alatti heerumuu hin qabdu. Waarsaan ishee ishee
    fuudhee niitii haa godhatu; waan waarsaan tokko guutuufii qabus isheedhaaf haa
    guutu.
  fra-LSG: Lorsque des frères demeureront ensemble, et que l’un d’eux mourra sans
    laisser de fils, la femme du défunt ne se mariera point au-dehors avec un étranger,
    mais son beau-frère ira vers elle, la prendra pour femme, et l’épousera comme
    beau-frère.
  gnn-gnn: Ŋuli yurru maṉḏa yukurra märrma' gutha'manydji nhina waŋganyŋura wäŋaŋura,
    ga waŋganydja yurru rakunydhirrina yothumiriw yana, bala ŋayi yurru ŋuriŋiyi gutha'mirriŋuyunydja
    märrama rakunygunydja ŋurikiyinydjayi dhäykanha, märr yurru ŋayi yothu märrama
    ŋurikiyi rakunygu yolŋuwu dhuway'mirriŋuwu. Ga guḻku' mirithirri wiripunydja malanha
    rom ŋunhi ŋayi Godthu gurrunhara nhanukalayŋuwu ŋayi yolŋu'‐yulŋuwu, bitjarra
    marŋgikuŋala marrtjina, märr yurru walala yaka djarrpi'thirri walalaŋguway walala,
    märr yurru ŋunhiyi wäŋa dhärra yukurra ḻatju' dhika wal'ŋu, marimiriw ŋula nhämiriw.
  yal-yal: Xa ngaxakeden ma xɛmɛ firinne dɔxi yire kedenni, keden yi faxa a mi dii
    bari, na ɲaxanla mi lan a xa dɔxɔ xɛmɛ gbɛtɛ xɔn ma denbayaan fari ma. A lan a
    xa dɔxɔ a xɛmɛna ngaxakedenna nde nan xɔn, a findi a ɲaxanla ra.
  haw-1868: 'Ina e noho pu na hoahanau kane, a make kekahi o lakou, aohe ana keiki,
    mai mare ka wahine a ka mea i make i ka malihini mawaho: na ka hoahanau o kana
    kane e hele iloko io na la, a e lawe ia ia i wahine nana, a e malama aka i ka
    oihana o ka hoahanau o kana kane.'
  arb-NAV: إِذَا سَكَنَ إِخْوَةٌ مَعاً وَمَاتَ أَحَدُهُمْ مِنْ غَيْرِ أَنْ يُنْجِبَ
    ابْناً، فَلا يَجِبُ أَنْ تَتَزَوَّجَ امْرَأَتُهُ رَجُلاً مِنْ غَيْرِ أَفْرَادِ
    عَائِلَةِ زَوْجِهَا. بَلْ لِيَتَزَوَّجْهَا أَخُو زَوْجِهَا وَيُعَاشِرْهَا، وَلْيَقُمْ
    نَحْوَهَا بِوَاجِبِ أَخِي الزَّوْجِ،
  ewe-ewe: “Ne ŋutsu aɖe nɔviŋutsu ku, eye vi aɖeke mele ame kuku la si o la, ahosi
    la mekpɔ mɔ aɖe srɔ̃ tso ƒome bubu me o, ke boŋ srɔ̃a kukua nɔviŋutsu naɖee, eye
    wòadɔ egbɔ.
  eng-LEE: 'If brothers dwell together, and one of them die, and have no child: then
    shall the wife of the dead not be married abroad, unto a stranger; her husband''s
    brother shall go in unto her, and take her to himself for wife, and perform the
    duty of a husband''s brother unto her.'
  asm-FB: যদি ককাই-ভাইসকল একেলগে থাকে আৰু তেওঁলোকৰ মাজৰ এজন ভাই পুত্রহীন হৈ মৰে, তেন্তে
    সেই মৃতকৰ ভাৰ্য্যাই বাহিৰৰ আন পুৰুষক বিয়া কৰিব নোৱাৰিব; দেওৰেক বা বৰ-জনাই তাইক
    বিয়া কৰি কৰিব আৰু তাইৰ প্রতি দেওৰেক বা বৰ-জনাৰ কৰিবলগীয়া কর্তব্য পালন কৰিব।
  sus-A: شَ نفَشَكٍرٍنمَ قِرِن سَبَتِ يِرٍ كٍرٍن، كٍرٍن قَ قَشَ عَ دِتَرٍ رَ، عَ شَ
    كَاحّ فِنّ مُ لَن عَ شَ دْشْ شّمّ فبّتّ شْن مَ شَبِلّ فبّتّ كُي. عَ لَن عَ شَ
    دْشْ عَ نِمْشْ نَن شْن مَ، عَ قِندِ عَ شَ فِنّ رَ.
  fra-SBL: Si des frères habitent ensemble, et que l'un d'eux meure et n'ait pas de
    fils, la femme du défunt ne sera pas mariée en dehors à un étranger. Le frère
    de son mari entrera chez elle, la prendra pour femme, et exercera à son égard
    les fonctions de frère du mari.
  hbo-hbo: כִּֽי־יֵשְׁב֨וּ אַחִ֜ים יַחְדָּ֗ו וּמֵ֨ת אַחַ֤ד מֵהֶם֙ וּבֵ֣ן אֵֽין־לֹ֔ו
    לֹֽא־תִהְיֶ֧ה אֵֽשֶׁת־הַמֵּ֛ת הַח֖וּצָה לְאִ֣ישׁ זָ֑ר יְבָמָהּ֙ יָבֹ֣א עָלֶ֔יהָ
    וּלְקָחָ֥הּ לֹ֛ו לְאִשָּׁ֖ה וְיִבְּמָֽהּ׃
  eng-WYCLIFFE: Whanne britheren dwellen to gidere, and oon of hem is deed with out
    fre children, the wijf of the deed brother schal not be weddid to anothir man,
    but his brothir schal take hir, and schal reise seed of his brother.
  cwe-cwe: “One ndugu waidi wa chilume wahakala hanhu hamwe na imwe viweli yahadanganika
    bila kuleka mwana wa chilume, muke wa mwenekwaga sekeyasoligwe na mulume imwenga
    wa lukolo lumwenga. Ndugu wa mwenekwaga kolondeka yamwingilile muke iyo.
  kik-kik: Mũndũ na mũrũ wa nyina mangĩkorwo matũũranagia hamwe, na ũmwe wao akue
    atarĩ na mwana wa kahĩĩ, mũtumia ũcio wake ndakanahike nja ya nyũmba ĩyo. Mũrũ
    ũcio wa nyina na mũthuuriwe nĩakamuoya amũhikie, na amũhingĩrie bata wake o ta
    mũrũ wa nyina na mũthuuriwe.
  fra-NCL: Lorsque des frères demeurent ensemble, et que l’un d’eux meurt sans laisser
    de fils, la femme du défunt ne se mariera pas au dehors, à un étranger ; mais
    son beau-frère ira vers elle, la prendra pour femme, et remplira envers elle le
    devoir de beau-frère.
  cek-AK: Nawkamya thung ih kami maeto loe caa sah ai ah dueh ving nahaeloe, anih
    ih zu loe kalah kami khaeah sava sak han om ai; a sava ih amnawk mah anih to zu
    haih ueloe, a zu khaeah amya mah sak han koi hmuen to koepsak tih.
  cuk-cuk: ”Na gwenadgan neg-yagi ebo-gudiile, gwensak e-omega mimmi-baksasuli-burgwisale,
    ome-ei-sui-burgwisad dule-baid nikuosulid, e-aisubogwa nikuoed, adi, e-aisu, ega
    igar-maidba imakegar.
  uig-CYR: Әгәр бир йәрдә туридиған қериндаш ака-иниларниң бири бала йүзи көрмәй өлүп
    кәтсә, өлгән кишиниң аяли ят бир кишигә тәгмисун; бәлки униң ериниң биртуққан
    қериндиши униң қешиға кирип уни хотунлуққа елип, биртуққан қериндашлиқ бурчини
    ада қилсун;
  tel-2017: సోదరులు కలిసి నివసిస్తూ ఉన్నప్పుడు వారిలో ఒకడు మగ సంతానం కనకుండా చనిపోతే,
    చనిపోయిన వాడి భార్య అన్య వంశంలోని వ్యక్తిని పెళ్ళిచేసుకోకూడదు. ఆమె భర్త సోదరుడు
    ఆమె దగ్గరికి వెళ్లి ఆమెను పెళ్లి చేసుకుని తన సోదరునికి బదులు ఆమె పట్ల భర్త ధర్మం
    జరిగించాలి.
  hat-BSA: “Lè frè yo viv ansanm, youn nan yo mouri e li pa gen fis, madanm a sila
    ki mouri an p ap marye deyò fanmi an ak yon lòt mesye. Frè mari li a va antre
    nan li, epi pran li pou li menm kòm madanm pou fè devwa a yon frè mari a pou li.
  kos-kos: “Tamulel se fin tukeni muta ke acn sefanna, ac sie seltal misa a wangin
    wen natul, na katinmas sac fah tia payuk nu sin mwet sayen sou sac. Ma kunen tamulel
    lun mwet misa sac in payuk sel.
  hbo-WLC: כִּֽי־יֵשְׁב֨וּ אַחִ֜ים יַחְדָּ֗ו וּמֵ֨ת אַחַ֤ד מֵהֶם֙ וּבֵ֣ן אֵֽין־ל֔וֹ
    לֹֽא־תִהְיֶ֧ה אֵֽשֶׁת־הַמֵּ֛ת הַח֖וּצָה לְאִ֣ישׁ זָ֑ר יְבָמָהּ֙ יָבֹ֣א עָלֶ֔יהָ
    וּלְקָחָ֥הּ ל֛וֹ לְאִשָּׁ֖ה וְיִבְּמָֽהּ׃
  ibo-ibo: Ọ bụrụ na nwoke anwụọ na-amụtaghị nwa, nwunye ya ahụ agaghị alụ di nʼama,
    kama nwanne nwoke di ya ga-alụrụ ya, ha ga-edinakọkwa.
  ory-ory: ଭାଇମାନେ ଏକତ୍ର ବାସ କରୁଥିଲେ, ଯେବେ ସେମାନଙ୍କ ମଧ୍ୟରୁ ଜଣେ ମରେ ଓ ତାହାର ସନ୍ତାନ
    ନ ଥାଏ, ତେବେ ସେହି ମୃତ ଲୋକର ଭାର୍ଯ୍ୟା ବାହାରର ଅନ୍ୟ ପୁରୁଷକୁ ବିବାହ କରିବ ନାହିଁ; ତାହାର
    ଦିଅର ତାହାକୁ ବିବାହ କରି ତାହାର ସହବାସ କରିବ ଓ ତାହା ପ୍ରତି ଦେବରର କର୍ତ୍ତବ୍ୟ କର୍ମ କରିବ।
  chk-chk: “Iwe, are ruoman pwipwi ra nonomfengen o eman me leir a mäla, nge esap
    wor nöün mwän, pwülüen ätewe mi mäla esap tongeni pwüpwülü ngeni eman lükün ewe
    famili. Pwin pwülüan epwe feito ren o pwülüeni, epwe pwal föri pwüngün pwülüen
    pwin ngeni neminewe.
  rop-rop: Wal Mosis bin kipgon tok, “Wal maitbi dubala braja gija jidan langa wanbala
    fam mijamet en wanbala dai, en im nomo garram eni san. Wal det waif blanga det
    dedbala men kaan merrit langa naja men brom naja femili. Det braja blanga det
    dedbala men, im garra merrit det gel.
  ukr-1871: Коли брати жили вкупі і один з них умер і в його нема сина, то не годиться
    жінцї мертвого йти заміж за чужого чоловіка; дївер її мусить увійти до неї і взяти
    собі її за жінку, щоб сповнити, що має чинити дївер.
  deu-1951: Wenn Brüder beieinander wohnen und einer von ihnen kinderlos stirbt, so
    soll das Weib des Verstorbenen nicht einen fremden Mann von auswärts nehmen, sondern
    ihr Schwager soll zu ihr kommen und sie zum Weibe nehmen und die Schwagerpflicht
    an ihr vollziehen.
  eng-JPS: If brethren dwell together, and one of them die, and have no child, the
    wife of the dead shall not be married abroad unto one not of his kin; her husband's
    brother shall go in unto her, and take her to him to wife, and perform the duty
    of a husband's brother unto her.
  srp-1865: Kad braæa žive zajedno pa umre jedan od njih bez djece, onda žena umrloga
    da se ne uda iz kuæe za drugoga; brat njegov neka otide k njoj i uzme je za ženu
    i uèini joj dužnost djeversku.
  lug-lug: Abooluganda bwe banaabanga babeera wamu, omu n’afa nga talina mwana wabulenzi,
    nnamwandu we tafumbirwanga musajja atali wa mu luggya lwa bba. Muganda wa bba
    anaatwalanga nnamwandu oyo n’amuwasa, n’atuukiriza obuvunaanyizibwa bwa muganda
    we omugenzi eri nnamwandu oyo.
  heb-heb: כי ישבו אחים יחדו ומת אחד מהם ובן אין לו לא תהיה אשת המת החוצה לאיש זר
    יבמה יבא עליה ולקחה לו לאשה ויבמה׃
  ben-IRV: যদি ভাইরা জড়ো হয়ে বাস করে এবং তাদের মধ্যে এক জন অপুত্রক হয়ে মারা যায়,
    তবে সেই মৃত ব্যক্তির স্ত্রী বাইরের অন্য গোষ্ঠীভুক্ত পুরুষকে বিয়ে করবে না; তার
    দেবর তার কাছে যাবে, তাকে বিয়ে করবে এবং তার প্রতি দেবরের দায়িত্ব সম্পন্ন করবে।
  pan-pan: ਜੇਕਰ ਭਰਾ ਇਕੱਠੇ ਰਹਿੰਦੇ ਹੋਣ ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਇੱਕ ਮਰ ਜਾਵੇ ਅਤੇ ਉਸ ਦਾ ਕੋਈ ਪੁੱਤਰ
    ਨਾ ਹੋਵੇ ਤਾਂ ਮਰਨ ਵਾਲੇ ਦੀ ਇਸਤਰੀ ਦਾ ਵਿਆਹ ਕਿਸੇ ਪਰਾਏ ਮਨੁੱਖ ਨਾਲ ਨਾ ਕੀਤਾ ਜਾਵੇ। ਉਸ ਮਨੁੱਖ
    ਦਾ ਭਰਾ ਉਸ ਦੇ ਕੋਲ ਜਾ ਕੇ ਉਸ ਨੂੰ ਆਪਣੀ ਪਤਨੀ ਕਰ ਲਵੇ ਅਤੇ ਪਤੀ ਦੇ ਭਰਾ ਦਾ ਹੱਕ ਉਸ ਦੇ ਨਾਲ
    ਪੂਰਾ ਕਰੇ।
  mya-JVB: အတူ နေ သောညီအစ်ကို တို့ တွင် ၊ တစုံ တယောက်သောသူသည် သား မ ရှိဘဲသေ လျှင်
    ၊ သေ သောသူ ၏ မယား သည် အခြားတပါးသောလူစိမ်း နှင့် စုံဘက်ခြင်း ကို မ ပြု ရ။ သူ ၏လင်
    ညီသည် သူ့ ကို သိမ်းယူ ဆက်ဆံ၍ မရီး ၌ ပြု အပ်သောဝတ်ကို ပြုရမည်။
  hmo-hmo: “Bema tadikaka taudia idia noho hebou, vadaeni ta ia mase natuna lasi,
    iena vabu be idau tauna ta do ia adavaia lasi. Lasi, to unai mase tauna ena tadikakana
    ese unai vabu do ia adavaia. Unai be, vabu ena nakimi ena kara korikori do ia
    karaia.
  urd-urd: अगर कोई भाई मिलकर साथ रहते हों और एक उनमें से बे — औलाद मर जाए, तो उस मरहूम
    की बीवी किसी अजनबी से ब्याह न करे; बल्कि उसके शौहर का भाई उसके पास जाकर उसे अपनी
    बीवी बना ले, और शौहर के भाई का जो हक़ है वह उसके साथ अदा करे।
  rus-SYN: Если братья живут вместе и один из них умрет, не имея у себя сына, то жена
    умершего не должна выходить на сторону за человека чужого, но деверь ее должен
    войти к ней и взять ее себе в жену, и жить с нею,
  bqc-SIM: Tó vĩ̀i ń dãunao ku gudoũ, mɛ́ an gbɛ̃́ mɛ̀ndo gà nɛ́sai, aà gyaa
    su gɛ́ zãkɛi gupãleio. Aà zã́ vĩ̀i ge dãuna mɛ́ a aà sɛ nↄ ũ, i aà da'uakɛ.
  tcz-CHONGTHU: Chule insunga pasal ni chengkhom teni chu khat joh sang chu chapa
    beiya thina ato khah tah a ahileh, athipa jinu chu pasal dang ang sunga chea jinei
    thei lou ding ahi. Amavang numei nu jipa sopipa vang chu hiche nu angsunga chu,
    che ding amanu chu ajia aki puiding ahi. Asopi ji khat kive kol bang banga avet
    kol ding ahi.
  mar-mar: दोन भाऊ एकत्र राहत असले आणि त्यातला एक मूलबाळ व्हायच्या आधीच वारला तर त्याच्या
    पत्नीने कुटुंबाबाहेरच्या कोणा परपुरुषाशी लग्न करु नये. दिरानेच तिच्याशी लग्न करावे
    व दिराचे कर्तव्य बजावावे.
  qub-qub: «Chay wauguilla juc wasillacho tiyaycaptin, manaraj wamran captin wauguin
    wañuptenga biyüda manami jucwanga majachacangachu. Wañojpa wauguillanmi biyüdawan
    tiyanga wamran cananpaj. Chaynöpami cumlenga wauguinpa biyüdanwan tiyananpaj caycaj
    layta.
  hat-hat: Lè de frè rete ansanm nan menm kay, si yonn ladan yo rive mouri san li
    pa kite pitit, madan defen an pa ka al marye ak yon moun ki pa nan fanmi an. Se
    va devwa bòfrè a pou l' al jwenn vèv la pou l' marye ak li.
  eng-BSB: When brothers dwell together and one of them dies without a son, the widow
    must not marry outside the family. Her husband’s brother is to take her as his
    wife and fulfill the duty of a brother-in-law for her.
  tod-tod: Ɠɛɛɠɛlointi ta zeina ada ɠila, gilagi za, é la doun zunu yɛni, nii saai,
    naa anzai la ɠula koii ʋa, é ʋa zei nu ɠili bɛ, kɛlɛ kɛɛɠɛloin ɠa ʋilɛ polu,
    é sei ga anza, é kɛɛɠɛloun vai laazeeli.
  eng-WEBPB: If brothers dwell together, and one of them dies and has no son, the
    wife of the dead shall not be married outside to a stranger. Her husband’s brother
    shall go in to her, and take her as his wife, and perform the duty of a husband’s
    brother to her.
  kbq-kbq: Tare koganamoke magoke mopafi mani'nenakeno, mago'mo'ma ne' mofavrema onte'neno
    frisigeno'a, anama frisia ne'mofo a'mo'a vuno ru nagapina vea ome e'origahie.
    Hagi anama frisia ne'mofo nefu, ana kento ara erinte'neno, neve'ma huntega avu'avara
    huntegahie.
  nhe-BL: “Intla ome tlaca icnime itztoque ipan san se tlali huan se miquis huan ax
    quicajtehuas niyon se icone, nopa icahual monequi monamictis ica se tlacatl tlen
    huala ipan ifamilia tlen mijqui. Monequi ihuejpol nopa cahuali mocuilis para isihua
    huan quichihuas tlen quinamiqui para ihuejpol se cahuali ma quichihua.
  gub-BL: Uze'eg Moizez teko wanupe. — Aze amo wiko wywyr ipyr nehe, aze pitài umàno
    wa'yr 'ym pà nehe, aze hemireko kwer wikuwe imemyr 'ym ma'e romo nehe, hemireko
    wereko putar umàno ma'e kwer iànàm umen romo nehe. Nuwereko kwaw amo nehe. Umàno
    ma'e kwer tywyr a'e nehe, aze ru'u tyky'yr a'e nehe, wereko putar hemireko kwer
    wemireko romo nehe. Ta'e awa uzapo nezewe haw wyky'yraty kwer pe xe, wywyraty
    kwer pe xe.
  eng-DRA: 'When brethren dwell together, and one of them dieth without children,
    the wife of the deceased shall not marry to another: but his brother shall take
    her, and raise up seed for his brother:'
