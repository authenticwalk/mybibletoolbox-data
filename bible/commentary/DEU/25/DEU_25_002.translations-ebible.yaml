  uig-CYR: Әгәр гунакар адәм дәрригә лайиқ болса, сорақчи уни өзиниң алдида йәргә
    ятқузуп, униң қилған гунайиға лайиқ санап дәррилисун.
  tel-2017: ఆ దోషి శిక్షార్హుడైతే, న్యాయమూర్తి అతన్ని పడుకోబెట్టి అతని నేర తీవ్రత
    బట్టి దెబ్బలు లెక్కపెట్టి తన ఎదుట వాణ్ణి కొట్టించాలి.
  hat-BSA: Konsa, li va rive ke si nonm ki mechan an, merite bat, jij la va fè li
    kouche, e fè bat li nan prezans li avèk fòs kantite kou ki koresponn avèk koupabilite
    li a.
  kos-kos: Na fin fal mwet se ma sutuela in kaiyuk ke sringsring, mwet nununku sac
    fah sap elan oankiyuki in sringsring el. Pisen sringsring nu sel enenu in fal
    nu ke lupan ma koluk el orala.
  hbo-WLC: וְהָיָ֛ה אִם־בִּ֥ן הַכּ֖וֹת הָרָשָׁ֑ע וְהִפִּיל֤וֹ הַשֹּׁפֵט֙ וְהִכָּ֣הוּ
    לְפָנָ֔יו כְּדֵ֥י רִשְׁעָת֖וֹ בְּמִסְפָּֽר׃
  ibo-ibo: Ọ bụrụkwa na onye ikpe mara kwesiri ka apịa ya ụtarị, onye ọkaikpe ga-eme
    ka onye ahụ dinaa ala nʼihu ya, ka apịakwa ya ọnụọgụgụ ụtarị kwesiri ajọ omume
    ya,
  ory-ory: ପୁଣି ଯଦି ଦୋଷୀ ଲୋକ ପ୍ରହାରିତ ହେବାର ଯୋଗ୍ୟ ହୁଏ, ତେବେ ବିଚାରକର୍ତ୍ତା ତାହାକୁ ଶୁଆଇବ,
    ପୁଣି ତାହାର ଦୋଷ ଅନୁସାରେ ଗଣି ଗଣି ଆପଣା ସମ୍ମୁଖରେ ତାହାକୁ ପ୍ରହାର କରାଇବ।
  chk-chk: Are a pwüngüla pwe ätewe mi tipis epwe wichiwich, ewe soukapwüng epwe üreni
    pwe epwe chapala pwe epwe wichiwich me fän mesan aükük ngeni ükükün an tipis.
  rop-rop: If det jadj tok dei garra beldim det giltiwan men, det jadj garra meigim
    im leidan feisdan en beldim im garram wip. Det namba blanga det wip mak garra
    jidan det rait namba blanga det nogudbala ting weya imbin dumbat.
  ukr-1871: І коли винуватий заслужить на кару тїлесну, то нехай звелить суддя положити
