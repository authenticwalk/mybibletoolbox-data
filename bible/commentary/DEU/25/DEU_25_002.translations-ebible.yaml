  urd-GVH: अगर मुजरिम को कोड़े लगाने की सज़ा देनी है तो उसे क़ाज़ी के सामने ही मुँह
    के बल ज़मीन पर लिटाना। फिर उसे इतने कोड़े लगाए जाएँ जितनों के वह लायक़ है।
  rug-rug: Meke be ta garunu pude ta seke sa tie sapu kokoha, meke va eko oporapahia
    sa tie varipitui si asa, meke va seke nia sa si asa koa ke nana tie. Sa sinokuna
    sa sineke si koa gua mo koasa sinea sapu tavetia sa.
  gaz-gaz: Yoo namicha balleessaa qabu sanaaf garafamuun male abbaan murtii akka inni
    ciisu godhee fuula namichaa duratti lakkoobsa yakka isaatiif maluun isa haa garafsiisu;
  fra-LSG: Si le coupable mérite d’être battu, le juge le fera étendre par terre et
    frapper en sa présence d’un nombre de coups proportionné à la gravité de sa faute.
  yal-yal: Xa wule falan lanma a xa bɔnbɔ, kitisaan xa a rasa bɔxɔni, e yi a bɔnbɔ
    a yɛɛ xɔri bosaan yɛ yatɛn na a lan a xa naxan sɔtɔ fata sariyan na.
  haw-1868: Ina he pono e lilo ka mea i hewa i ka hahauia, e hoomoe ka lunakanawai
    ia ia malalo, a e hahauia oia imua o kona maka, e like me ke ano o kona hewa,
    ma ka helu ana.
  arb-NAV: فَإِنْ كَانَ الْمُذْنِبُ يَسْتَحِقُّ عِقَابَ الْجَلْدِ، يَطْرَحُهُ الْقَاضِي،
    وَيَجْلِدُونَهُ أَمَامَهُ بِعَدَدِ الْجَلْدَاتِ الَّتِي يَسْتَحِقُّهَا ذَنْبُهُ،
  ewe-ewe: Ne ʋɔnudrɔ̃la la kpɔ be ele be woaƒo agɔdzela la, ekema ana agɔdzela la
    namlɔ anyi, eye woaƒoe le eŋkume ati xexlẽme ale si dze na agɔdzedze la.
  eng-LEE: Then shall it be, if the guilty man deserve to be beaten, that the judge
    shall cause him to lie down, and to be beaten before his face, according to the
