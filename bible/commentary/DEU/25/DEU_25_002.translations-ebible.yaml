  deu-1951: Und wenn der Übeltäter Schläge verdient hat, soll der Richter ihn niederfallen
    lassen, und man soll ihm vor seinen Augen die bestimmte Tracht Prügel geben, je
    nach dem Maß seiner Missetat.
  eng-JPS: then it shall be, if the wicked man deserve to be beaten, that the judge
    shall cause him to lie down, and to be beaten before his face, according to the
    measure of his wickedness, by number.
  srp-1865: I ako krivi zaslužuje boj, tada sudija neka zapovjedi da ga povale i biju
    pred njim, na broj prema krivici njegovoj.
  lug-lug: Singa oyo gwe gunaasiŋŋanga anaabanga asaanira okukubwangamu obuga, omulamuzi
    anaamugalamizanga wansi n’akubirwa mu maaso ge omuwendo gw’obuga obuggya mu musango
    gw’anaabanga azzizza,
  heb-heb: והיה אם בן הכות הרשע והפילו השפט והכהו לפניו כדי רשעתו במספר׃
  ben-IRV: আর যদি খারাপ লোক প্রহারের যোগ্য হয়, তবে বিচারকর্ত্তা তাকে শুয়ে তার অপরাধ
    অনুসারে আঘাতের সংখ্যা নিশ্চয় করে নিজের সামনে তাকে প্রহার করাবে।
  pan-pan: ਅਜਿਹਾ ਹੋਵੇ ਕਿ ਜੇਕਰ ਉਹ ਬੁਰਾ ਮਨੁੱਖ ਮਾਰ ਖਾਣ ਦੇ ਯੋਗ ਠਹਿਰੇ, ਤਾਂ ਨਿਆਈਂ ਉਸ ਨੂੰ
    ਲੰਮਾ ਪੁਆ ਲਵੇ ਅਤੇ ਆਪਣੇ ਸਾਹਮਣੇ ਉਸ ਦੀ ਬੁਰਿਆਈ ਦੇ ਅਨੁਸਾਰ ਉਸ ਨੂੰ ਗਿਣ ਕੇ ਕੋਰੜੇ ਲਗਵਾਏ।
  mya-JVB: ဆိုး သောသူသည် အရိုက် ခံထိုက်လျှင် ၊ တရား သူကြီး သည် ကိုယ် မျက်မှောက်၌ သူ့ကို
    ချ ၍ ၊ အပြစ် နှင့် အလျောက်မည် မျှသော ဒဏ်ချက်ဖြင့် ရိုက် စေရမည်။
  hmo-hmo: Bema kerere tauna ena davana be do idia dadabaia, kota biaguna ese do ia
    oda henia, vadaeni iena vairana dekenai kerere tauna do idia hahekurea diho, bona
    do idia kwadia nega haida, iena kerere ena metau hegeregere.
  urd-urd: और अगर वह शरीर पिटने के लायक़ निकले, तो क़ाज़ी उसे ज़मीन पर लिटवाकर अपनी
    आँखों के सामने उसकी शरारत के मुताबिक़ उसे गिन गिनकर कोड़े लगवाए।
  rus-SYN: и если виновный достоин будет побоев, то судья пусть прикажет положить
    его и бить при себе, смотря по вине его, по счету;
  bqc-SIM: Tó à kũ̀ wà tàaedepi gbɛ̃ɛ sↄ̃, yã́kpalɛkɛna lí tó aà wúlɛ, i
    aà gbɛ̃ tàae pↄ́ a kɛ̀ lɛ́u.
  tcz-CHONGTHU: Chule themmo changpa chu voh ding alhah khah tah a ahileh, thutan
    vaihompa chun themmo changpa chu alupsah ding, them changpa mitmua chu athemmona
    jat dung juiya avoh ding ahi.
  mar-mar: दोषी व्यक्ती फटक्यांच्या शिक्षेला पात्र ठरल्यास न्यायाधीशाने त्यास पालथे
    पाडावे व आपल्या समक्ष त्यास फटके मारुन घ्यावेत. फटक्यांची संख्या गुन्ह्याच्या
    प्रमाणात असावी.
  qub-qub: Juchayoj cajtaga juez pullan pampaman lätachenga. Nircur juchan-tupu astenga.
  hat-hat: Si sa ki gen tò a merite bat, jij la va fè l' kouche plat atè, epi, l'a
    devan je l', l'a fè yo ba li kantite kou li merite pou sa l' fè a.
  eng-BSB: If the guilty man deserves to be beaten, the judge shall have him lie down
    and be flogged in his presence with the number of lashes his crime warrants.
  tod-tod: Ni maanɛɛʋɛ ga é loɠa, tukpɔɠaaleʋe nui ɠa pɛɛ zooi ma, é doɠa pee nui
    ɠaazu ga kpakɔ ɲɛ tiegɔi, nii soloogai ná-faa ɠoloɠologi ma.
  eng-WEBPB: It shall be, if the wicked man is worthy to be beaten, that the judge
    shall cause him to lie down and to be beaten before his face, according to his
    wickedness, by number.
  kbq-kbq: hazenkema hu'nea ne'mo'ma sefu'ma eriga hazenkema hu'ne'na, keagama refkohu
    kva ne'mo'a ana nekura prihuo hanigeno, pri hu'ne'nigeno hazenke'amofo avamente
    sefura amigahaze.
  nhe-BL: Intla quinamiqui tlen tlaixpanotoc para ma quihuitequica, nopa juez tlanahuatis
    ma moixtlapachoca huan nopona iixpa ma quihuitequica tlen quesqui hueltas quinamiqui
    ipampa tlen quichijtoc.
  gub-BL: — Zauxiapekwer nepetek putar wà nehe, i'i putar ru'u amo pe nehe. Aze uze'eg
    nezewe nehe, umuzerew kar putar awa ywy rehe uzenataromo nehe. Zauxiapekwer upetek
    putar wà nehe. Aze iaiw tuwe hemiapo kwer nehe, upetekahy putar wà nehe. Aze iaiw
    wewer hemiapo kwer nehe, upetek wewer putar wà nehe.
  eng-DRA: 'And if they see that the offender be worthy of stripes: they shall lay
    him down, and shall cause him to be beaten before them. According to the measure
    of the sin shall the measure also of the stripes be:'
