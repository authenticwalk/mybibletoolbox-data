  azb-azb: Əgər təqsirkar adam kötəklənməyə layiqdirsə, qoy hakim onu yerə uzandırıb
    kötəyi günahının ağırlığına görə vurdursun.
  eng-DBY: And it shall be if the wicked man have deserved to be beaten, that the
    judge shall cause him to lie down, and be beaten before his face, according to
    the measure of his wickedness with a certain number [of stripes].
  hin-2017: और यदि दोषी मार खाने के योग्य ठहरे, तो न्यायी उसको गिरवाकर अपने सामने
    जैसा उसका दोष हो उसके अनुसार कोड़े गिनकर लगवाए।
  wol-KYG: Su dee ay dóor la ki tooñ yelloo, na ko àttekat bi tëral, ñu dóor ko ci
    kanamam, limu yar ba yemook tooñam.
  eng-YLT: then it hath come to pass, if the wrong-doer is to be smitten, that the
    judge hath caused him to fall down, and [one] hath smitten him in his presence,
    according to the sufficiency of his wrong-doing, by number;
  eng-WYC-2017: And if they see him that hath sinned, worthy of beatings, they shall
