  hlt-hlt: Aka halang tah a boh ca hamla om ni. Te vaengah aka halang te lai aka tloek
    loh bakop sak saeh lamtah a halangnah tarhing neh a ting la a mikhmuh ah taam
    saeh.
  tbz-SIM: Kɛ̀ dɛ̀ mɛ ntu wèè í nɑɑti dɛ̀ dò mbɛ̀ɛ ò puotímu, obeéntìi duɔ́ nkɛ̀ bɛ̀ɛ
    ò tɑ̃ṹ nkɛtenkɛ̀ kóò puotí, bɛ̀ ò bekɛ́nɛ̀ kɛ yɑ̀ kòò cɑ̀kɛ kɛ̀ dɛ̀ mɑ̀mɛ̀.
  msy-2020: Eghtɨ jas mɨkɨm suam, me gumazir arazir kuramɨn osɨmtɨzim itir kam ifozoreghtɨ,
    jas a isɨ dakozimɨn anetɨghtɨ me jasɨn damazimɨn a mɨsogh mangɨ an amizir arazir
