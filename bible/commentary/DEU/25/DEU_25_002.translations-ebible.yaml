  kan-2017: ಅಪರಾಧಿಗೆ ಪೆಟ್ಟಿನ ಶಿಕ್ಷೆ ತೀರ್ಮಾನವಾದರೆ ನ್ಯಾಯಾಧಿಪತಿಯು ಅವನನ್ನು ಮಲಗಿಸಿ, ಅವನ
    ಅಪರಾಧಕ್ಕೆ ಅನುಸಾರವಾಗಿ ಪೆಟ್ಟುಗಳನ್ನು ತನ್ನ ಮುಂದೆಯೇ ಹೊಡಿಸಿ ಲೆಕ್ಕಿಸಬೇಕು.
  yap-yap: ma fa’anra nturguy ni fa’anem nib kireb e rok e ngan toy ma aram e fa’anem
    ni tapuf oloboch e nge yog ngak ni nge palpal nga but’ ngan toy. Ma urngin yay
