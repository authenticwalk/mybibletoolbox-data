  ksd-ksd: ma ona i topa ia ba da luba ra tena varpiam, a tena varkurai na vartuluai
    ba na va, ma ba da luba ia ta ra luaina matana, da i topa kana varpiam.
  tur-YTC: Kötü adam dövülmeyi hak ediyorsa, hakim onu kendi önünde yere yatırtacak
