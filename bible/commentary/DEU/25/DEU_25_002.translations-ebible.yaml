    sapwungo.
  por-BRBSL: Será, se o ímpio for digno de ser espancado, que o juiz o fará deitar-se
    e espancar diante de seu rosto, de acordo com sua maldade, por número.
  cth-cth: Ka yon e hah hem kamcu pawiteh, lawkcengkung ni a hmalah ao sak vaiteh,
