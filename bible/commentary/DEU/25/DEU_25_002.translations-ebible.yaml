verse: DEU.025.002
translations:
  mal-C: കുറ്റക്കാർ അടിക്കു യോഗ്യരെങ്കിൽ ന്യായാധിപൻ അവരെ നിലത്തു കിടത്തി തന്റെ സാന്നിധ്യത്തിൽ
    അവരുടെ കുറ്റത്തിന് എത്ര അടി അർഹിക്കുന്നോ അത്രയും അവരെ അടിപ്പിക്കണം.
  deu-TKW: so soll der Richter, wenn sich herausgestellt hat, daß der Schuldige Prügelstrafe
    verdient, denselben hinlegen und ihm in seiner Gegenwart eine seiner Schuld entsprechende
    Anzahl Hiebe geben lassen.
  lin-lin: Bongo soki esengi ete babeta moto oyo asali mabe fimbu, basambisi bakolalisa
    ye na mabele mpe bakobetisa ye fimbu na miso na bango ; bakobetisa ye motango
    ya bafimbu oyo ekoki na mabe oyo asali.
  eng-LSV: then it has come to pass, if the wrongdoer is to be struck, that the judge
    has caused him to fall down, and [one] has struck him in his presence, according
    to the sufficiency of his wrongdoing, by number;
  eng-GNV: Then if so be the wicked be worthy to bee beaten, the iudge shall cause
    him to lie downe, and to be beaten before his face, according to his trespasse,
    vnto a certaine nomber.
  eng-WEBSTER: And it shall be, if the wicked man be worthy to be beaten, that the
    judge shall cause him to lie down, and to be beaten before his face, according
    to his fault, by a certain number.
  nhw-BL: Sintla quinamiqui catli tlaixpanotoc para ma quihuitequica, nopa juez tlanahuatis
    ma quiixtlapachoca huan nopona iixtla ma quihuitequica tlen quesqui hueltas quinamiqui
    por catli quichijtoc.
  swh-ONEN: Kama mtu mwenye hatia anastahili kuchapwa, mwamuzi atamwamuru alale chini
    ili achapwe mbele yake idadi ya viboko kulingana na kosa lake,
  bba-bba: Wi siribu di, bɑ̀ n nùn soberu bure, siri kowo u koo de yɛ̃ro u kpunɑwɑ
    win wuswɑɑɔ kpɑ bu nùn so nɡe mɛ win torɑrɑ nɛ.
  eng-KJVCPB: And it shall be, if the wicked man be worthy to be beaten, that the
    judge shall cause him to lie down, and to be beaten before his face, according
    to his fault, by a certain number.
  luo-luo: Ka ngʼat moyud giketho onego chwadi, to jangʼad bura nowachne mondo onind
    piny ochwade maromre gi kethoneno,
  meu-meu: Kerere tauna davana bema hedadaba, hahemaoro tauna baine hahedua, bena
    ia vairanai; kerere tauna bae hagorua diho bona bae kwadia, nega hidaosi, ena
    kerere metauna heḡereḡerena.
  npi-ULB: दोषी मानिसले पिटाइ खानुपर्छ भने न्याकर्ताले त्यसलाई लम्पसार पर्न लगाएर
    न्यायकर्ताको उपस्थितिमा त्यसको अपराधअनुसार त्यसलाई कोर्रा हानोस् ।
  yor-yor: Bí ó bá tọ́ láti na ẹlẹ́bi, kí onídàájọ́ dá a dọ̀bálẹ̀ kí a sì nà án ní
    ojú u rẹ̀ ní iye pàṣán tí ó tọ́ sí ẹ̀ṣẹ̀ tí ó sẹ̀.
  ind-ind: Kemudian, apabila hakim memutuskan bahwa orang yang bersalah harus dihukum
    dengan dicambuk, maka hakim akan menyuruh dia berbaring menghadap ke tanah agar
    punggungnya dicambuk, dengan diawasi oleh hakim. Jumlah cambukan tergantung pada
    jenis kejahatan yang dia lakukan,
  pes-OPCB: '@see-verse:DEU.025.001'
  tgl-ULB: Kung ang maysala ay nararapat hampasin, sa gayon padadapain siya ng hukom
    at hahampasin sa kanilang presensya sa dami ng iniutos na palo, ayon sa kaniyang
    krimen.
  cbu-NT: Ashiri wandaya yuwaa yutarit patatarangu anoo tputs pzkoomamaamtaya waritaru,
    kuraksha kamachtakchu, putayarusin, tsapumun tupshirayarusin, kurak amuyari naparu
    pzkoochinllinaya.
  hui-hui: Ani buwa godi hale haga kagome ko biya larago ibu tibume badaba lalu layagua
    agali ko biyago ibu dagiani handa dindi ho pale lowa ko biyadagonaga karulape
    tibume badaba lolene nga.
  mya-mya: အ​ပြစ်​ရှိ​သော​သူ​သည်​ကြိမ်​ဒဏ်​ခံ​ထိုက်​လျှင် သူ့​အား​မှောက်​စေ​ပြီး​ကြိမ်​ဒဏ်​ပေး​ရ​မည်။
    ထို သူ​ကူး​လွန်​သော​အ​ပြစ်​ကြီး​ငယ်​အ​လိုက် ကြိမ်​ဒဏ်​အ​ချက်​ကို​သတ်​မှတ်​ရ​မည်။-
  bod-N: གལ་སྲིད་ནག་ཉེས་ཅན་ལ་གཅར་རྡུང་འབབ་ན། ཁྲིམས་དཔོན་གྱིས་དེ་ཉལ་དུ་བཅུག་ནས་རང་གི་མིག་ལམ་ནས་ཉེས་པའི་ཚད་བཞིན་དུ།
    གྲངས་ཀ་ལྟར་ལྕག་ཚན་གཞུ་དགོས།
  sna-sna: Kana munhu ane mhosva achifanira kurohwa, mutongi anofanira kumuti arare
    pasi agoita kuti arohwe pamberi pake neshamhu dzakafanira mhosva yake.
  spa-BLM: Si el impío es digno de ser azotado, el juez hará que se acueste y sea
    azotado delante de él, según su maldad, por número.
  cac-cac: Tato a vin̈ ay smul chi' smoj smac'ji, syalan vin̈ juez to tz'ec' jichan
    vin̈ d'a sat luum d'a yichan̈. Smac'ji vin̈ ay smul chi' icha jantac smul chi'.
  swh-ULB: Iwapo mwanamume mwenye hatia anastahili kupigwa, basi muamuzi atamfanya
    alale chini na kupigwa mbele zake kwa idadi iliyoamriwa kulingana na kosa lake.
  bel-bel: і калі вінаваты варты будзе, каб яго білі, дык судзьдзя няхай загадае пакласьці
    яго і біць пры сабе, гледзячы на віну ягоную, на разьлік;
  deu-ELBBK: Und es soll geschehen, wenn der Schuldige Schläge verdient hat, so soll
    der Richter ihn niederlegen und ihm eine Anzahl Schläge geben lassen vor seinem
    Angesicht, nach Maßgabe seiner Schuld.
  mbb-OT: Ne emun iyan hukum te zatù he ebpenlegkuten haazà is nekesalà, ne ibpelangkeb
    sikandin diyà te etuvangan duen te zatù ne ebpenlegkuten sikandin te sungkad is
    kahabet din te salà he nehimu zin.
  mal-2015: കുറ്റക്കാരൻ അടിക്കു യോഗ്യനാകുന്നു എങ്കിൽ ന്യായാധിപൻ അവനെ നിലത്തു കിടത്തി
    അവന്റെ കുറ്റത്തിന്നു തക്കവണ്ണം എണ്ണി അടിപ്പിക്കേണം.
  rmc-rmc: Te peske o vinnovato zaslužinel te el mardo le bičoha abo la pacaha, o
    sudcas les thovela te pašľol pre phuv a angle leste les marena ajci rani, keci
    peske zaslužinel.
  pes-OPV: و اگر شریر مستوجب تازیانه باشدآنگاه داور، او را بخواباند و حکم دهد تا او
    راموافق شرارتش به حضور خود به شماره بزنند.
  ron-1924: Дакэ чел виноват есте осындит сэ фие бэтут, жудекэторул сэ пунэ сэ-л ынтиндэ
    ла пэмынт ши сэ-й дя ын фаца луй ун нумэр де ловитурь потривит ку греутатя виней
    луй.
  ben-OBCV: দোষীর যদি মারধর প্রাপ্য হয়, বিচারক তাকে মাটিতে শুইয়ে দোষ অনুসারে যে
    কটি চাবুকের ঘা তার প্রাপ্য তা তাঁর উপস্থিতিতে দেওয়াবে,
  som-som: Oo haddii ninkii gardarnaa karbaash istaahilo xaakinku waa inuu hortiisa
    jiifiyaa si isaga loogu hor karbaasho, oo intii gardarradiisu ahayd ha loo tiriyo.
  lat-VUC: 'Sin autem eum, qui peccavit, dignum viderint plagis: prosternent, et coram
    se facient verberari. Pro mensura peccati erit et plagarum modus:'
  eng-ASVBT: And it shall be, if the wicked man be worthy to be beaten, that the judge
    shall cause him to lie down, and to be beaten before his face, according to his
    wickedness, by number.
  ita-1885: E se il reo ha meritato d'esser battuto, faccialo il giudice gittare in
    terra, e battere in sua presenza, secondo il merito del suo misfatto, a certo
    numero di battiture.
  eng-LXXUP: then it shall come to pass, if the unrighteous should be worthy of stripes,
    thou shalt lay him down before the judges, and they shall scourge him before them
    according to his iniquity.
  eng-ULB: If the guilty man deserves to be beaten, then the judge will make him lie
    down and be beaten in his presence with the ordered number of blows, as was his
    crime.
  spa-VBL: Si el culpable es condenado a ser azotado, el juez ordenará que se acueste
    y sea azotado ante él con el número de azotes que el delito merece.
  fra-_FOB: Si celui qui a tort a mérité d'être battu, le juge le fera jeter par terre
    et battre en sa présence, selon la gravité de son crime, d'un certain nombre de
    coups.
  mal-mal: കുറ്റക്കാരൻ അടിക്ക് യോഗ്യനാകുന്നു എങ്കിൽ ന്യായാധിപൻ അവനെ നിലത്തു കിടത്തി
    അവന്റെ കുറ്റത്തിനു തക്കവണ്ണം എണ്ണി അടിപ്പിക്കണം.
  urd-GVR: Agar mujrim ko koṛe lagāne kī sazā denī hai to use qāzī ke sāmne hī muṅh
    ke bal zamīn par liṭānā. Phir use itne koṛe lagāe jāeṅ jitnoṅ ke wuh lāyq hai.
  suz-BL: मिनु मरिम्‍शो पाइब का तुप्‍चा सजाइ पुंइसाक्‍व हना, मेको निसाफ पाइब आ ङोंइतीन
    मेको कली खोल्‍शा, मेको आ पाप गिश खेयप तुप्‍चा ङा बाक्‍मे, मिश खेयप मेको कली तुप्‍चा
    माल्‍नीम।
  ita-1927: E se il colpevole avrà meritato d’esser battuto, il giudice lo farà distendere
    per terra e battere in sua presenza, con un numero di colpi proporzionato alla
    gravità della sua colpa.
  ckb-ckb: جا ئەگەر ڕەوا بوو لە تاوانبارەکە بدرێت، ئەوا دادوەر چۆکی پێ دادەدات و لەبەردەمی
    بە ژمارە بەگوێرەی تاوانەکەی قامچی لێدەدرێت.
  eng-BBE: And if the wrongdoer is to undergo punishment by whipping, the judge will
    give orders for him to go down on his face and be whipped before him, the number
    of the blows being in relation to his crime.
  kan-OKCV: ಅಪರಾಧಿಗೆ ಪೆಟ್ಟಿನ ಶಿಕ್ಷೆ ತಿರ್ಮಾನವಾದರೆ, ನ್ಯಾಯಾಧಿಪತಿ ಅವನನ್ನು ಮಲಗಿಸಿ, ಅವನ
    ಅಪರಾಧಕ್ಕೆ ಅನುಸಾರವಾಗಿ ಪೆಟ್ಟುಗಳನ್ನು ತನ್ನ ಮುಂದೆಯೇ ಹೊಡಿಸಿ ಲೆಕ್ಕಿಸಬೇಕು.
  tam-2017: குற்றவாளி அடிக்கப்பட தண்டனை பெற்றால், நியாயாதிபதி அவனைக் கீழே படுக்கச்செய்து,
    அவன் குற்றத்திற்குத்தக்கதாகத் தனக்கு முன்பாகக் கணக்கின்படி அவனை அடிப்பிக்கக்கடவன்.
  spa-RV-1909: Será que, si el delincuente mereciere ser azotado, entonces el juez
    lo hará echar en tierra, y harále azotar delante de sí, según su delito, por cuenta.
  ron-BTF: Şi se va întâmpla, dacă omul stricat este demn să fie bătut, judecătorul
    să îl facă să se întindă şi să fie bătut, în faţa lui, cu un număr de lovituri
    conform greşelii lui.
  eng-WEBP: It shall be, if the wicked man is worthy to be beaten, that the judge
    shall cause him to lie down and to be beaten before his face, according to his
    wickedness, by number.
  eng-FBV: If the person who is guilty is sentenced to be flogged, the judge shall
    order them to lie down and be flogged before him with the number of lashes the
    crime deserves.
  nld-1939: Wanneer de schuldige de geselstraf heeft verdiend, zal de rechter hem
    op de grond laten leggen, en hem in zijn bijzijn een aantal slagen laten toedienen
    overeenkomstig zijn misdaad.
  nch-BL: Sinta quinamiqui cati taixpanotoc para ma quihuitequica, nopa juez tanahuatis
    ma quiixtapachoca huan nopona iixpa ma quihuitequica ten quesqui huelta quinamiqui
    por cati quichijtoc.
  vie-1934: Nhược bằng kẻ có tội đáng bị đánh đòn, quan án phải khiến người nằm xuống
    đất, đánh người trước mặt mình, số bao nhiêu đòn tùy theo lỗi của người đã phạm.
  hin-CV: तब यदि न्याय के अंतर्गत दुष्ट को पीटा जाना तय किया गया है, तब न्यायाध्यक्ष
    उसे भूमि पर लेट जाने का आदेश देगा और उसी न्यायाध्यक्ष की उपस्थिति में उतने ही
    वार किए जाएं जितने निर्णय के अनुसार उसके कुकर्म के लिए घोषित किए गए थे.
  eng-OURB: It shall be, if the wicked man is worthy to be beaten, that the judge
    shall cause him to lie down, and to be beaten before his face, according to his
    wickedness, by number.
  spa-BES: Y si el malhechor es sometido a un castigo mediante latigazos, el juez
    le dará órdenes para que en su presencia sea azotado ante él, el número de golpes
    es en relación con su crimen.
  tdx-tdx: ie amy zao naho mañeva lafaeñe i nanao ratiy le ham­pi­babohe’ i mpizakay
    añatrefa’e vaho ho lafaeñe ami’ty hamaro’e mañeva i haratiañey.
  vid-vid: wone yula yatagusigwe koganigwa kuzapigwa ng'hobwa, mtagusa komlonjela
    munhu yula yawase hasi na yazapigwe ng'hobwa kwa nongwa yoyawele nayo.
  eng-OKE: And if the guilty be condemned to be scourged, the judge shall cause him
    to lie down, and have him scourged before him (with stripes), in number according
    to the measure of his guilt.
  tha-KJV: ถ้าผู้ผิดสมควรถูกโบยก็​ให้​ผู้​พิพากษาให้เขานอนลง แล​้วกำหนดให้โบยต่อหน้ามากน้อยตามความผิดของผู้​นั้น
  por-BR-2018: Será que, se o delinquente merecer ser açoitado, então o juiz o fará
    lançar em terra, e o fará açoitar diante de si, segundo seu delito, por conta.
  deu-ELO: Und es soll geschehen, wenn der Schuldige Schläge verdient hat, so soll
    der Richter ihn niederlegen und ihm eine Anzahl Schläge geben lassen vor seinem
    Angesicht, nach Maßgabe seiner Schuld.
  eng-WYC-2018: And if they see him that hath sinned, (to be) worthy of beatings,
    they shall cast him(face) down, and they shall make him to be beaten before them;
    and the manner of the beatings shall be for the measure of the sin (or and the
    number of beatings, or strokes, shall correspond to the measure of the sin),
  epo-epo: Kaj se la kulpulo meritas batojn, tiam la juĝisto ordonu kuŝigi lin kaj
    bati lin antaŭ li laŭ la grado de lia kulpeco, laŭ kalkulo.
  uig-PIN: Əgǝr gunaⱨkar adǝm dǝrrigǝ layiⱪ bolsa, soraⱪqi uni ɵzining aldida yǝrgǝ
    yatⱪuzup, uning ⱪilƣan gunaⱨiƣa layiⱪ sanap dǝrrilisun.
  beo-beo: 'fofada:sea, wadela:i hamosu dunu da fegasuga famusa: ilia da ilegesea,
    fofada:su dunu da amo dunu diasa:imusa: sia:sea, e da fegasu fasu idi ea wadela:i
    hou amo defele lamu.'
  tpi-OTNT: Orait sapos jas i tok bai ol i mas kisim wip na paitim man i gat asua,
    orait dispela man i mas slip long bet na ol i mas paitim em inap long mak bilong
    rong em i bin mekim.
  hau-SA: in mai laifin ya cancanci bulala, alƙali zai sa yă kwanta a yi masa bulala
    a gabansa da yawan bulalan da ya dace da laifin,
  uig-LAT: Eger gunahkar adem derrige layiq bolsa, soraqchi uni özining aldida yerge
    yatquzup, uning qilghan gunahigha layiq sanap derrilisun.
  nde-nde: Nxa olecala kufanele atshaywe, umahluleli uzakuthi kalale acambalale athi
    katshaywe laye ekhona ngalezonswazi ezilingene lelocala,
  ton-ton: Pea ʻe pehē, kapau ʻoku totonu ke taaʻi ʻae angakovi, ʻe fekau ʻe he fakamaau
    ke fakatokoto ia ki lalo, pea ke taaʻi ia ʻi hono ʻao ʻo fakatatau ki heʻene kovi,
    mo e tā ʻoku lau.
  ces-1613: Bude-li pak hoden mrskání nepravý, tedy káže ho položiti soudce a mrskati
    před sebou, vedlé nepravosti jeho v jistý počet ran.
  eng-WMB: It shall be, if the wicked man is worthy to be beaten, that the judge shall
    cause him to lie down and to be beaten before his face, according to his wickedness,
    by number.
  tam-TCV: குற்றவாளிக்கு அடிக்கப்படும் தண்டனையே தீர்க்கப்பட்டால், நீதிபதி அவனைக் கீழே
    கிடத்துவித்து தனது முன்னிலையில் அவனை அடிக்கவேண்டும். அவனுடைய குற்றத்திற்கு ஏற்ற
    எண்ணிக்கையின்படி கசையடி கொடுக்கவேண்டும்.
  ceb-ULB: Kung ang tawong sad-an angay nga latuson, nan ang maghuhukom magpatikubo
    kaniya ug latuson sa iyang atubangan sumala sa gisugo nga gidaghanon sa mga latos,
    sa iyang daotang binuhatan.
  pol-UBG: A jeśli niegodziwy zasłuży na karę chłosty, to sędzia każe go położyć i
    w jego obecności bić w liczbie odpowiadającej jego niegodziwości.
  agr-agr: Aents utugchatji aja nunú asutnati takug, chichama epegkin aidau nugká
    aepsatajum tusa tima aepsagmatai, nii pegkegchau takamsamujin diijus suwimka suwinak
    asutiawagtatui.
  kyc-kyc: Koo paliramo akali doko kusapeme pyao yano nyinya lao larami ramo dokopa
    kote singi akali dokome baa lenge kambu yuu kando sinya lapala pyaroko pinya lara.
    Banya koo piyamo dokona yuu akipare kusapeme pyarama lao soo rolarami.
  urd-GVU: اگر مجرم کو کوڑے لگانے کی سزا دینی ہے تو اُسے قاضی کے سامنے ہی منہ کے بل
    زمین پر لٹانا۔ پھر اُسے اِتنے کوڑے لگائے جائیں جتنوں کے وہ لائق ہے۔
  deu-1912: Und so der Gottlose Schläge verdient hat, soll ihn doch der Richter heißen
