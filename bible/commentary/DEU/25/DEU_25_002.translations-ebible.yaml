  hbo-hbo: וְהָיָ֛ה אִם־בִּ֥ן הַכֹּ֖ות הָרָשָׁ֑ע וְהִפִּילֹ֤ו הַשֹּׁפֵט֙ וְהִכָּ֣הוּ
    לְפָנָ֔יו כְּדֵ֥י רִשְׁעָתֹ֖ו בְּמִסְפָּֽר׃
  eng-WYCLIFFE: Sotheli if thei seen hym that synnede, worthi of betyngis, thei schulen
    caste him doun, and make to be betun bifor hem; also the maner of betyngis schal
    be for the mesure of synne,
  cwe-cwe: One ija yatagusigwe keng'higwa nhaguso ya kulanhigwa mibalati, msemi kezalagiliza
