    theo tội nặng hay nhẹ.
  guj-2017: જો ગુનેગાર ફટકા મારવા યોગ્ય હોય તો ન્યાયાધીશ તેને નીચે સુવાડીને તેના ગુના
    પ્રમાણે ગણીને તેની હાજરીમાં ફટકા મારે.
  pon-2006A: Ma me sapwungo konehng ale kamakam, a sounkopwung pahn koasoanehdi en
