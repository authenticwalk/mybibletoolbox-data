  kik-kik: Kũngĩoneka atĩ ũrĩa ũrĩ na mahĩtia nĩagĩrĩire kũhũũrwo, mũtuithania wa
    ciira nĩagaathana akome ahũũrwo iboko iringaine na mahĩtia make, mũciiri ũcio
