  fra-NCL: si le coupable a mérité d’être battu, le juge le fera étendre par terre
    et battre en sa présence d’un nombre de coups proportionné à sa faute.
  cek-AK: kasae kami to boh han krah nahaeloe, lokcaekkung mah anih to a hmaa ah anghnusak
    ueloe, a zaehaih kating ah bop tih.
  cuk-cuk: Dule-nosadga, bibyoleged-igar ega maile, dule-igar-naboged-asabin napagi
