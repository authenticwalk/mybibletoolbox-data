  mdy-ETH: ዻቢንቴ ዓሢ ዢራፓና ጳርቂንታንዳያ ኮይሳያ ማዔቴ ዒዚ ጳርቂንታንዳሢ ዎጎ ዎጋ ዓሢ ዓኣ ቤዛ፤ ሃሣ ዒ ዋኣዼ ጳርቂንታንዳቴያ
    ዎጊንታሢ ዒዚ ዻቢንቴ ዻቢንቶ ጎይፆ ጉዴያ ማዓንዳኔ።
  twi-ASANTE: Sɛ ɔbarima a ɔdi fɔ no fata sɛ wɔtwa no mmaa a, ɔtemmufoɔ no bɛma no
