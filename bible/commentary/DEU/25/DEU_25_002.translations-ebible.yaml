  asm-FB: সেই বিচাৰত যদি দোষী প্ৰহাৰৰ যোগ্য হয়, তেন্তে বিচাৰকে তেওঁক মাটিত শুৱাই
    লৈ তাৰ দোষ অনুসাৰে হিচাপ কৰি নিজৰ সন্মুখতে তেওঁক কোবোৱাব।
  sus-A: نْندِ مُ نَ نَشَن بّ، شَ عَ لَنمَ عَ شَ بْنبْ، نَ شَ رَبَ كِيتِسَ يَ شْرِ
    قٍ رَبَشِ بّرّ مَ.
  fra-SBL: Si le méchant est digne d'être battu, le juge le fera coucher et sera battu
