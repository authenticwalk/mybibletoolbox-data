  dan-1931: Og dersom den skyldige idømmes Prygl, skal Dommeren lade ham lægge sig
    på Jorden og i sit Påsyn lade ham få det Antal Slag, der svarer til hans Forseelse.
  vie-OVCB: Nếu xét thấy một người có tội đáng phạt đòn, thì phán quan sẽ truyền cho
