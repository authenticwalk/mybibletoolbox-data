  ory-ory: ତୁମ୍ଭେ ଶ୍ରାନ୍ତ ଓ କ୍ଳାନ୍ତ ହେବା ସମୟରେ ସେ ପଥରେ ତୁମ୍ଭକୁ ଭେଟି ତୁମ୍ଭ ପଶ୍ଚାତ୍‍ବର୍ତ୍ତୀ
