verse: DEU.025.018
translations:
  mal-C: നിങ്ങൾ ക്ഷീണിച്ചും തളർന്നും ഇരുന്നപ്പോൾ അവർ വഴിയാത്രയിൽ നിങ്ങളെ പിന്നിൽനിന്ന്
    ആക്രമിക്കുകയും, പിൻനിരയിൽ തളർന്നു തങ്ങിയവരെയെല്ലാം വെട്ടിവീഴ്ത്തുകയും ചെയ്തു.
    അവർ ദൈവത്തെ ഭയപ്പെട്ടില്ല.
  deu-TKW: wie sie dich ohne irgend welche Furcht vor Gott, als du erschöpft und müde
    warst, unterwegs überfielen und alle deine ermatteten Nachzügler von dir abschnitten.
  lin-lin: tango bolembaki nzoto mpe bosilaki makasi, babimelaki bino na pwasa na
    mobembo na bino mpe babomaki bato nyonso oyo bazalaki na sima ; babangaki Nzambe
    te.
  eng-LSV: that he has met you in the way, and strikes among you all those feeble
    behind you (when you [were] weary and fatigued), and is not fearing God.
  eng-GNV: How he met thee by ye way, and smote ye hindmost of you, all that were
    feeble behind thee, when thou wast fainted and weary, and he feared not God.
  eng-WEBSTER: How he met thee by the way, and smote the hindmost of thee, even all
    that were feeble behind thee, when thou wast faint and weary; and he feared not
    God.
  nhw-BL: Xiquelnamiquica catli quichijque para quema nochi amojuanti tlahuel ansiyajtoyaj
    huan antlapoloyayaj. Niyon quentzi amo quiimacasque Toteco Dios, huan yajque amoica
    ipan ojtli huan quinhuilanque amomasehualhua catli san ica yolic mohuahuatatztiyohuiyayaj
    amoica.
  swh-ONEN: Wakati mlipokuwa mmechoka na kuishiwa nguvu kwa safari yenu, wakawapiga
    wale wote waliokuja nyuma. Waamaleki hawakumwogopa Mungu.
  bba-bba: i wɑsire, mɑ bɑ bɛɛ wɔri birun di bɑ be bɑ wɑ̃ɑ biruɔ ɡo ɡo, bɑ ǹ Gusunɔn
    bɛrum kue.
  eng-KJVCPB: how he met thee by the way, and smote the hindmost of thee, even all
    that were feeble behind thee, when thou wast faint and weary; and he feared not
    God.
  luo-luo: Kane uol kendo tekou norumo, negimonjou e yo ma ginego joma ne wuoth oolo;
    kendo ne ok giluoro Nyasaye.
  meu-meu: Dala ai e davarimui, taumui e boerava bona e manoriva negana ai, bena e
    manokava dainai murimui ai e raka heveriveriva taudia na e aladia mase; ia na
    Dirava garina se gariva.
  npi-ULB: तिनीहरूले तिमीहरूलाई बाटोमा भेटे र थाकेर हैरान भएकाहरू सबैलाई तिनीहरूले
    आक्रमण गरे । तिनीहरूले परमेश्‍वरको आदर गरेनन् ।
  yor-yor: Nígbà tí àárẹ̀ mú un yín tí agara sì dá a yín, wọ́n pàdé e yín ní ọ̀nà
    àjò o yín, wọ́n gé àwọn tí ó rẹ̀yìn kúrò, wọn kò ní ìbẹ̀rù Ọlọ́run.
  ind-ind: Sewaktu kita kelelahan dan kehabisan tenaga, mereka menyerang ujung barisan
    belakang dan membunuh semua orang yang ketinggalan kelompok. Mereka tidak takut
    kepada Allah.
  pes-OPCB: به یاد داشته باشید که ایشان بدون ترس از خدا با شما جنگیده، کسانی را که
    در اثر ضعف و خستگی عقب مانده بودند به هلاکت رسانیدند.
  tgl-ULB: kung paano niya kayo sinalubong sa daan at sinalakay kayo sa likuran, lahat
    na mahina sa inyong likuran, nang kayo ay nanghina at pagod; hindi niya pinarangalan
    ang Diyos.
  hui-hui: Ogoningi tigua Ngode Datagaliwabehondo gi nahe howa tí ha̱lalu gehi bialu
    hongo nahe hemingi erembiraha talima ibalu tí baba wai biyagoni. Ani buwa maru
    hongo nahe wene mani ibalu hearuni bo wahai hayagoni.
  mya-mya: သူ​တို့​သည်​ဘု​ရား​သ​ခင်​ကို​မ​ကြောက်​ရွံ့ သ​ဖြင့် သင်​တို့​အား​ကုန်​၍​မော​ပန်း​လျက်​ရှိ
    ကြ​စဉ် သင်​တို့​နောက်​မှ​လိုက်​၍​တိုက်​ခိုက်​ကြ ၏။ နောက်​ကျန်​နေ​သူ​အား​လုံး​ကို​လည်း
    လုပ် ကြံ​သတ်​ဖြတ်​ခဲ့​ကြ​၏။-
  bod-N: དེ་ཚོས་དཀོན་མཆོག་ལ་གུས་ཤིང་འཇིགས་པར་མི་བྱ་ཞིང་། ལམ་བར་དུ་ཁྱོད་རྣམས་ལ་ཇི་ལྟར་ཕྲད་པ་དང་།
    ཁྱོད་རྣམས་ཐང་ཆད་ནས་དཀའ་ངལ་གྱི་གནས་སུ་ལྷུང་ཡོད་དུས། ཁྱོད་རྣམས་ཀྱི་རྗེས་སུ་ལུས་པ་གཉོད་ཆུང་རྣམས་ལ་རྒོལ་བའོ།
    །
  sna-sna: Pamakanga maziya uye maneta, vakasangana nemi parwendo rwenyu vakauraya
    vose vakanga vachisaririra shure; vakanga vasingatyi Mwari.
  spa-BLM: de cómo te salió al encuentro en el camino, e hirió a los últimos de vosotros,
    a todos los débiles que venían detrás, cuando estabas cansado y fatigado; y no
    temió a Dios.
  cac-cac: Tze naanpaxcoti to malaj jab'oc xivc'olal eb' d'a Dios. A eb' quetisraelal
    najat tzac'anto scot cuuj yuj c'unb'elal, ix laj miljicancham eb' yuj eb' aj Amalec
    chi'.
  swh-ULB: jinsi alivyokutana na wewe barabarani na kuwashambulia kati yenu kwa nyuma,
    wale waliokuwa wamelegea nyuma, mlipokuwa dhaifu na kuchoka, hakumheshimu Mungu.
  bel-bel: як ён сустрэў цябе па дарозе і пабіў за табою ўсіх аслабелых, калі ты зьнямогся
    і стаміўся, і не пабаяўся ён Бога;
  deu-ELBBK: wie er dir auf dem Weg entgegentrat und deinen Nachtrab schlug, alle
    Schwachen hinter dir her, als du matt und müde warst; und er fürchtete Gott nicht.
  mbb-OT: Midlusuzan kew zan dutun te utew kew en nengeveley, ne mibpenhimetayan dan
    is menge zuma niw he ziyà te huziyanan. Wazè dan kegkahandek te Megbevayà.
  mal-2015: അവൻ ദൈവത്തെ ഭയപ്പെടാതെ വഴിയിൽ നിന്റെ നേരെ വന്നു നീ ക്ഷീണിച്ചും തളർന്നും
    ഇരിക്കുമ്പോൾ നിന്റെ പിമ്പിൽ പിന്നണിയിലുള്ള ബലഹീനരെ ഒക്കെയും സംഹരിച്ച കാര്യം തന്നേ
    ഓർത്തുകൊൾക.
  rmc-rmc: Sar sanas slaba a strapimen, avle pre tumende palunestar a murdarde savoren,
    so na birinenas; on pes na daranas le Devlestar.
  pes-OPV: که چگونه تو رادر راه، مقابله کرده، همه واماندگان را در عقب تو از موخرت
    قطع نمودند، در حالی که توضعیف و وامانده بودی و از خدا نترسیدند.
  ron-1924: кум те-а ынтылнит пе друм ши, фэрэ ничо тямэ де Думнезеу, с-а арункат
    асупра та пе динапой, асупра тутурор челор че се тырау ла коадэ, кынд ерай обосит
    ши слеит де путерь.
  ben-OBCV: তোমাদের শ্রান্ত-ক্লান্ত অবস্থায় যারা পিছনে পড়েছিল তারা তাদের উপর আক্রমণ
    করেছিল; তারা ঈশ্বরকে ভয় করেনি।
  som-som: iyo siday jidka idiinkaga hor yimaadeen oo ay u laayeen dabaadigiinnii,
    kuwaas oo ahaa kulli intiinnii taagta darnayd oo dambaysay, markaad tabarta darnaydeen
    oo daallanaydeen. Iyaguse Ilaah kama ay cabsan.
  lat-VUC: 'quomodo occurrerit tibi, et extremos agminis tui, qui lassi residebant,
    ceciderit, quando tu eras fame et labore confectus: et non timuerit Deum.'
  eng-ASVBT: how he met thee by the way, and smote the hindmost of thee, all that
    were feeble behind thee, when thou wast faint and weary; and he feared not God.
  ita-1885: come egli ti venne ad incontrare nel cammino, e alla coda percosse tutte
    le persone deboli che venivano dietro a te, essendo tu stanco e affaticato; e
    non temette Iddio.
  eng-LXXUP: how he withstood thee in the way, and harassed thy rear, even those that
    were weary behind thee, and thou didst hunger and wast weary; and he did not fear
    God.
  eng-ULB: how he met you on the road and attacked those of you at the rear, all who
    were feeble in your rear, when you were faint and weary; he did not honor God.
  spa-VBL: Salieron a enfrentarse a ti cuando estabas cansado y cansado de tu viaje,
    y atacaron a todos aquellos que se estaban quedando atrás. No tuvieron ningún
    respeto por Dios.
  fra-_FOB: Comment il vint te rencontrer dans le chemin, et te chargea en queue,
    attaquant tous les faibles qui te suivaient, lorsque tu étais toi-même las et
    fatigué, et comment il n'eut point de crainte de Dieu.
  mal-mal: അവൻ ദൈവത്തെ ഭയപ്പെടാതെ വഴിയിൽ നിന്റെനേരെ വന്ന്, നീ ക്ഷീണിച്ചും തളർന്നും
    ഇരിക്കുമ്പോൾ, നിന്റെ പിന്നണിയിലുള്ള ബലഹീനരെ ഒക്കെയും സംഹരിച്ച കാര്യം ഓർത്തുകൊള്ളുക.
  urd-GVR: Jab tū thakāhārā thā to wuh tujh par hamlā karke pīchhe pīchhe chalne wāle
    tamām kamzoroṅ ko jān se mārte rahe. Wuh Allāh kā ḳhauf nahīṅ mānte the.
  suz-BL: मेकोपुकीमी इन कली लडाइ तोशा, गेपुकी लांम गाक्‍शो रे दनीनु नोले गाक्‍ब नेल्‍ल
    आन कली साइश्‍‍शो बाक्‍तेक्‍म। मेकोपुकी परमप्रभु क्‍येङा महिंम।
  ita-1927: com’egli ti attaccò per via, piombando per di dietro su tutti i deboli
    che ti seguivano, quand’eri già stanco e sfinito, e come non ebbe alcun timore
    di Dio.
  ckb-ckb: کە چۆن لە ڕێگا بەرەو ڕووتان هاتن و لە پشتتانەوە هەموو لاوازەکانی دواوەی
    ئێوەیان بڕییەوە، ئێوەش پەککەوتە و ماندوو بوون و ئەوانیش لە خودا نەترسان.
  eng-BBE: How, meeting you on the way, he made an attack on you when you were tired
    and without strength, cutting off all the feeble ones at the end of your line;
    and the fear of God was not in him.
  kan-OKCV: ಅವರು ಮಾರ್ಗದಲ್ಲಿ ನಿಮಗೆ ಎದುರುಗೊಂಡು, ನೀವು ಆಯಾಸವುಳ್ಳವರಾಗಿಯೂ, ದಣಿದವರಾಗಿಯೂ ಇದ್ದ
    ಸಮಯದಲ್ಲಿ ನಿಮ್ಮ ಹಿಂದೆ ಇದ್ದ ಬಲಹೀನರೆಲ್ಲರನ್ನು ಹಿಂಭಾಗದಲ್ಲಿ ಸಂಹಾರ ಮಾಡಿದರು. ಅವರಿಗೆ ದೇವರ
    ಬಗ್ಗೆ ಯಾವ ಭಯವೂ ಇರಲಿಲ್ಲ.
  tam-2017: நீ இளைத்து சோர்ந்திருக்கும்போது, பின்வருகிற உன் முகாமிலுள்ள பலவீனரையெல்லாம்
    வெட்டினான் என்பதை நினைத்திரு.
  spa-RV-1909: Que te salió al camino, y te desbarató la retaguardia de todos los
    flacos que iban detrás de ti, cuando tú estabas cansado y trabajado; y no temió
    á Dios.
  ron-BTF: Cum te-a întâmpinat pe cale şi ţi-a lovit spatele, pe toţi cei slabi din
    spatele tău, când tu erai obosit şi trudit şi el nu s-a temut de Dumnezeu.
  eng-WEBP: how he met you by the way, and struck the rearmost of you, all who were
    feeble behind you, when you were faint and weary; and he didn’t fear God.
  eng-FBV: The came out to confront you when you were tired and weary from your journey,
    and they attacked all those of you who were lagging behind. They didn't have any
    respect for God.
  nld-1939: hoe hij onderweg op u aftrok, en terwijl gij moe en uitgeput waart uw
    achterhoede in de rug overviel, zonder God te vrezen.
  nch-BL: Xiquelnamiquica taya amechchihuilijque quema nochi amojuanti tahuel ansiyajtoyaj
    huan antapolohuayayaj. Yon quentzi amo quiimacasque Toteco Dios, huan yajque amoica
    ipan ojti huan quintehuijque amomasehualhua cati más teicneltique cati ica yolic
    yahuiyayaj amoica.
  vie-1934: thế nào người không kính sợ Đức Chúa Trời, đến đón ngươi trên đường, xông
    vào binh hậu ngươi, đánh các người yếu theo ngươi, trong khi chính mình ngươi
    mỏi mệt và nhọc nhằn.
  hin-CV: कैसे उस स्थिति में, जब तुम शांत और शिथिल हो चुके थे उन्होंने उन लोगों पर
    हमला किया था; जो समूह में सबसे पीछे थे उन्हें परमेश्वर का ज़रा भी भय न था.
  eng-OURB: how he met you by the way, and struck the rearmost of you, all who were
    feeble behind you, when you were faint and weary; and he didn’t fear God.
  spa-BES: Cómo, encontrándote en el camino, les atacó cuando estabas cansado y sin
    fuerzas, cortando a todos los débiles al final de la retaguardia; y el temor de
    Dios no estaba en él.
  tdx-tdx: ie nifanampe ama’o an-dalañe eo naho nandafa o nitakatrotse ama’oo, o tam-boli’oo,
    ihe nidazidazìtse naho nitoirañe; ie tsy nañeveñe aman’ Añahare.
  vid-vid: Mkumbuchile navyowawavabile ako kunzila homuwele ng'hochele na kutoka na
    kuwatowa wala weng'ha wezile kumbele kwa hemwe. Waamaleki nahawamdumbile Nguluwi.
  eng-OKE: How he overtook thee in the way, and slew of thee all who were following
    behind thee when thou wast faint and weary; and he was not afraid before the Lord.
  tha-KJV: เขาได้ออกมาพบท่านตามทาง และโจมตีพวกที่​อยู่​รั้งท้าย คือบรรดาคนที่อ่อนกำลังที่​อยู่​รั้งท้าย
    เมื่อท่านอ่อนเพลียเมื่อยล้า เขามิ​ได้​ยำเกรงพระเจ้า
  por-BR-2018: Que te saiu ao caminho, e te desbaratou a retaguarda de todos os fracos
    que iam detrás de ti, quando tu estavas cansado e exausto; e não temeu a Deus.
  deu-ELO: wie er dir auf dem Wege entgegentrat und deinen Nachtrab schlug, alle Schwachen
    hinter dir her, als du matt und müde warst; und er fürchtete Gott nicht.
  eng-WYC-2018: how he came to thee, and killed the last men of thine host, that sat
    behind weary, when thou were dis-eased with hunger and travail, and he dreaded
    not God. (how they came to thee, when thou were hungry and tired, and killed the
    last men of thy army, who were weary and lagged behind, for they had no fear of
    God.)
  epo-epo: kiel li renkontis vin sur la vojo, kaj mortigis ĉe vi ĉiujn, kiuj, malfortiĝinte,
    restis malantaŭe, kiam vi estis laca kaj multelaborinta; kaj li ne timis Dion.
  uig-PIN: ular Hudadin ⱪorⱪmay, yolda silǝrgǝ uqrap, silǝr ⱨerip-qarqap ⱨalinglar
    ⱪalmiƣan qaƣda, kǝyninglarda ⱪalƣan ajiz kixilǝrni urup yoⱪatmidimu? U Hudadin
    ⱨeq ⱪorⱪmidi.
  beo-beo: Dilia da da:i dioi amola bagade helei galea, ilia da dunu helebeba:le fa:no
    bobogei, amo hedofai. Ilia da Godema beda:su hou hame dawa:i.
  tpi-OTNT: Ol i no save pret long God, olsem na ol i kamap long baksait na i pait
    long yupela, taim yupela i tait tru na i sotwin pinis. Na ol i kilim ol man i
    no inap wokabaut strong, na i kam bihain.
  hau-SA: Yadda suka yi muku kwanto a hanya, suka fāɗa muku ta baya, suka karkashe
    waɗanda suka gaji tiɓis. Ba su ko ji tsoron Allah ba.
  uig-LAT: ular Xudadin qorqmay, yolda silerge uchrap, siler hérip-charchap halinglar
    qalmighan chaghda, keyninglarda qalghan ajiz kishilerni urup yoqatmidimu? U Xudadin
    héch qorqmidi.
  nde-nde: Kwathi lapho usudinwe kakhulu ungaselamandla, akuhlangabeza ohanjweni lwakho,
    abachitha bonke ababesalela emuva; ayengamesabi uNkulunkulu.
  ton-ton: ‌ʻA ʻene fakafetaulaki kiate koe ʻi he hala, ʻo ne teʻia ʻa homou mui fononga,
    ʻio ʻakinautolu kotoa pē naʻe muimui vaivai ʻiate koe, ʻi hoʻo vaivai mo hoʻo
    ongosia pea naʻe ʻikai manavahē ia ki he ʻOtua.
  ces-1613: Kterak vyšed tobě v cestu, zadní houf tvůj všech mdlých, kteříž šli za
    tebou, pobil, když jsi ty byl zemdlený a ustalý, a nebál se Boha.
  eng-WMB: how he met you by the way, and struck the rearmost of you, all who were
    feeble behind you, when you were faint and weary; and he didn’t fear God.
  tam-TCV: நீங்கள் இளைத்துச் சோர்வுற்று இருக்கையில் அவர்கள் உங்களை வழியிலே சந்தித்து,
    பின்னாலே தளர்வுற்று வந்தவர்களை வெட்டினார்களே! அவர்களோ இறைவனுக்குப் பயப்படவில்லை.
  ceb-ULB: kung giunsa ka niya pagsugat didto sa dalan ug milaglag niadtong naulahi,
    ang tanang mahuyang nga naulahi kanimo, sa dihang naluya ka na ug gikapoy; wala
    siyay pagpasidungog sa Dios.
