  heb-heb: אשר קרך בדרך ויזנב בך כל הנחשלים אחריך ואתה עיף ויגע ולא ירא אלהים׃
  ben-IRV: তোমার দুর্বলতার ও ক্লান্তির দিনের সে কিভাবে তোমার সঙ্গে রাস্তায় মিলে তোমার
    পিছনের দুর্বল লোক সবাইকে আক্রমণ করল; আর সে ঈশ্বরকে ভয় করল না।
  pan-pan: ਕਿਵੇਂ ਉਹ ਤੁਹਾਨੂੰ ਰਾਹ ਵਿੱਚ ਮਿਲੇ ਅਤੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਮਾਰਿਆ ਜਿਹੜੇ ਨਿਰਬਲ
    ਹੋਣ ਕਰਕੇ ਤੁਹਾਡੇ ਤੋਂ ਪਿੱਛੇ ਸਨ, ਜਦ ਤੁਸੀਂ ਥੱਕੇ-ਮਾਂਦੇ ਸੀ, ਉਹ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਨਾ ਡਰੇ।
  mya-JVB: သင် သည် အားကုန် ၍ မော လျက်နေစဉ်တွင်၊ သင့် နောက် ၌ လိုက်သောသူ၊ အားနည်း သောသူတို့
    ကို အာမလက် အမျိုးသားတို့သည် လမ်း ၌ ဆီးကြို ၍ လုပ်ကြံ ကြောင်း ကို၎င်း ၊ ဘုရားသခင်
    ကို မ ကြောက်ရွံ့ ကြောင်းကို၎င်း ၊ အောက်မေ့ လော့။
  hmo-hmo: Dala dekenai umui idia davaria, umui be manori bona manoka neganai, bona
    murina dekenai madi idia raka metairametaira Israela taudia ibounai idia alaia
    mase. Io, inai Amaleka taudia ese Dirava dekenai idia gari henia lasi.
  urd-urd: क्यूँकि वह रास्ते में तेरे सामने आए और जबकि तू थका माँदा था, तोभी उन्होंने
    उनको जो कमज़ोर और सब से पीछे थे मारा, और उनको ख़ुदा का ख़ौफ़ न आया।
  rus-SYN: как он встретил тебя на пути, и побил сзади тебя всех ослабевших, когда
    ты устал и утомился, и не побоялся он Бога;
  bqc-SIM: Gↄↄ pↄ́ a kpasa, á yɛ̃̀ɛɛ làa, aai vĩakɛ Luaɛo, aa lɛ̀lɛ á gbɛ̃́ busɛ
    pↄ́ tɛ́ gbɛzãↄwa zɛ́uɛ.
  tcz-CHONGTHU: Amahon nalam lhah laitah un nadel khum jeng uvin, na chol laitah uva
    ichangeiya gim genthei a nalhau hitam? Pathen ging louhel in nachung uva na atong
    tauvin ahi.
  mar-mar: त्यांना देवाविषयी भीती नव्हती. तुम्ही दमले भागलेले असताना त्यांनी तुमच्यावर
    हल्ला केला. दमून मागे पडलेल्या तुमच्यातील दुर्बळांना त्यांनी ठार केले.
  qub-qub: Yarpay uticasha caycaptiqui taripaycushushpayqui guepacasha caycaj runacunata
    magashanta. Amalec runacunaga Tayta Diostapis mana manchapacuypami chayno magashurayqui.
  hat-hat: Yo pa t' gen krentif Bondye. Yo vin kontre nou sou chemen nou. Lè sa a
    nou te bouke, kò nou te kraze, epi yo pase pa dèyè, yo touye tout moun ki t'ap
    trennen dèyè yo.
  eng-BSB: how they met you on your journey when you were tired and weary, and they
    attacked all your stragglers; they had no fear of God.
  tod-tod: ʋelei ti ʋilɛni la wo ʋolu, ti ʋoluzu nuiti so, fikɛ la ɠɛni wo zu, wo
    ɓɔlɔai, tɔɔzei ti la ɠɛni luazu GALA ba.
  eng-WEBPB: how he met you by the way, and struck the rearmost of you, all who were
    feeble behind you, when you were faint and weary; and he didn’t fear God.
  kbq-kbq: Hagi kama neageno tusi tamesra kosrama nehazafina, Ameleki vahe'mo'za Anumzamofonkura
    korora osu, tamefi'ma zaferina omne amnema hu'za aza vahera, hara huzmante'za
    zamahe'naze.
  nhe-BL: Xiquilnamiquica tlen quichijque para quema nochi imojuanti tlahuel insiyajtoyaj
    huan intlapolohuayayaj. Niyon quentzi ax quiimacasque Toteco Dios, huan yajque
    imoica ipan ojtli huan quintehuijque imotlacajhua tlen san ica yolic mohuahuatatztiyohuiyayaj
    imoica.
  gub-BL: Nukyze kwaw Tupàn wi wà. Pekene'o mehe pezemumikahy mehe peàmàtyry'ym wà
    wà. Uzuka ikàg 'ym wera'u ma'e amogwer wanaikweromo ur ma'e wà.
  eng-DRA: 'How he met thee: and slew the hindmost of the army, who sat down, being
    weary, when thou wast spent with hunger and labour, and he feared not God.'
