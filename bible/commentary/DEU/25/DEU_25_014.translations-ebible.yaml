verse: DEU.025.014
translations:
  mal-C: നിന്റെ വീട്ടിൽ ചെറുതും വലുതുമായ രണ്ടുതരം അളവുപാത്രം ഉണ്ടായിരിക്കരുത്.
  deu-TKW: Du sollst in deinem Hause nicht zweierlei Hohlmaße haben, ein größeres
    Epha und ein kleineres.
  lin-lin: 'Okoki te kozala na ndako na yo na bikolo mibale ekesana mpo na kotanga
    na yango biloko : moko ya monene mpe mosusu ya moke.'
  eng-LSV: You do not have a great ephah and a small ephah in your house.
  eng-GNV: 'Neither shalt thou haue in thine house diuers measures, a great and a
    small:'
  eng-WEBSTER: 'Thou shalt not have in thy house divers measures, a great and a small:'
  nhw-BL: '@see-verse:DEU.025.013'
  swh-ONEN: Usiwe na vipimo viwili tofauti katika nyumba yako, kimoja kikubwa, kingine
    kidogo.
  bba-bba: I de bɛɛn sɑkɑkunu nu n sɑ̃ɑ dee dee. I ku de ɡɑɡu ɡɑ n ɡɑɡu kere.
  eng-KJVCPB: Thou shalt not have in thine house divers measures, a great and a small.
  luo-luo: Bende kik ubed gi rapim ariyo e uteu mag pimo, ma moro duongʼ to moro tin.
  meu-meu: Emu ruma ai danu efa rua, momokanina bona koikoina, basie mia.
  npi-ULB: तिमीहरूको घरमा पनि एउटै नापको लागि फरक किसिमका माना-पाथी नहोऊन् ।
  yor-yor: 'Má ṣe ní oríṣìí ìwọ̀n méjì tí ó yàtọ̀ sí ara wọn ní ilé è rẹ: ọ̀kan fífẹ̀,
    ọ̀kan kékeré.'
  ind-ind: '@see-verse:DEU.025.013'
  pes-OPCB: '@see-verse:DEU.025.013'
  tgl-ULB: Hindi dapat kayo magkaroon sa inyong bahay ng magkakaibang sukatan, isang
    malaki at isang maliit.
  hui-hui: '@see-verse:DEU.025.013'
  mya-mya: '@see-verse:DEU.025.013'
  bod-N: ཁྱོད་རྣམས་ཀྱི་ཁྱིམ་དུ་ཚད་འཇལ་ཆས་ཆེ་ཆུང་གཉིས་ཡོད་མི་རུང་།
  sna-sna: Usava nezvipimiso zviviri zvakasiyana mumba mako, chimwe chikuru, chimwe
    chiduku.
  spa-BLM: No tendrás en tu casa diversas medidas, una grande y otra pequeña.
  cac-cac: '@see-verse:DEU.025.013'
  swh-ULB: Hautakiwi kuwa na vipimo tofauti ndani ya nyumba yako, vikubwa na vidogo.
  bel-bel: У доме тваім не павінна быць дваякая эфа, большая і меншая;
  deu-ELBBK: Du sollst nicht zweierlei Epha in deinem Haus haben, ein großes und ein
    kleines.
  mbb-OT: '@see-verse:DEU.025.013'
  mal-2015: നിന്റെ വീട്ടിൽ മുറുക്കവും ഇളപ്പവുമായ രണ്ടുതരം പറയും ഉണ്ടാകരുതു.
  rmc-rmc: a ma klamin ňikas oleha, hoj tut ela andro kher dvojito mira, bareder the
    cikneder.
  pes-OPV: در خانه تو کیلهای مختلف، بزرگ و کوچک، نباشد.
  ron-1924: Сэ н-ай ын касэ доуэ фелурь де ефэ, уна маре ши алта микэ.
  ben-OBCV: তোমাদের বাড়িতে যেন দুই রকম পরিমাণ মাপার পাত্র না থাকে—একটি বড়ো, একটি
    ছোটো।
  som-som: Oo waa inaadan gurigaaga ku haysan weelal qiyaaseed oo kala cayn ah oo
    ah mid weyn iyo mid yar.
  lat-VUC: nec erit in domo tua modius major, et minor.
  eng-ASVBT: Thou shalt not have in thy house diverse measures, a great and a small.
  ita-1885: Non avere in casa efa ed efa; grande e piccolo.
  eng-LXXUP: Thou shalt not have in thy house diverse measures, a great and a small.
  eng-ULB: You must not have in your house different measures, a large and a small.
  spa-VBL: No tengas dos recipientes de medida diferentes en tu casa, uno que sea
    grande y otro que sea pequeño.
  fra-_FOB: Tu n'auras point dans ta maison deux sortes d'épha, un grand et un petit;
  mal-mal: നിന്റെ വീട്ടിൽ ഒരേ അളവിന് ഏറിയതും കുറഞ്ഞതുമായ രണ്ടുതരം പറയും ഉണ്ടാകരുത്.
  urd-GVR: Isī tarah apne ghar meṅ anāj kī paimāish karne kā sahīh bartan rakh, aur
    dhokā dene ke lie chhoṭā bartan sāth na rakhnā.
  suz-BL: इन खिंमी यो निक्‍शी खाल ङा पुक्‍तीके एफाह मदुम्‍ब। एफाह का २२ लिटर रिक्‍ब
    पुक्‍तीके बाक्‍ब।
  ita-1927: Non avrai in casa due misure, una grande e una piccola.
  ckb-ckb: با لە ماڵەکەت پێوانەی جیاواز نەبێت، گەورە و بچووک.
  eng-BBE: Or in your house different measures, a great and a small.
  kan-OKCV: ಹೆಚ್ಚು ಕಡಿಮೆಯಾದ ಎರಡು ವಿಧವಾದ ಕಳ್ಳ ಸೇರುಗಳು ನಿಮ್ಮ ಮನೆಯಲ್ಲಿರಬಾರದು.
  tam-2017: உன் வீட்டில் பெரிதும் சிறிதுமான பலவித படிகளையும் வைத்திருக்கவேண்டாம்.
  spa-RV-1909: No tendrás en tu casa epha grande y epha pequeño.
  ron-BTF: Să nu ai în casa ta măsuri diferite, una mare şi una mică.
  eng-WEBP: You shall not have in your house diverse measures, one large and one small.
  eng-FBV: Don't have two different measuring containers in your house, one that's
    large and one that's small.
  nld-1939: en in uw huis geen tweeërlei maten, een grote en een kleine.
  nch-BL: '@see-verse:DEU.025.013'
  vie-1934: Trong nhà ngươi chớ có hai thứ ê-pha, một thứ già và một thứ non.
  hin-CV: तुम अपने घर में एक ही माप के भिन्‍न-भिन्‍न माप नहीं रखोगे; एक गुरुतर और
    एक लघुतर.
  eng-OURB: You shall not have in your house diverse measures, one large and one small.
  spa-BES: O en tu casa diferentes medidas, una grande y una pequeña.
  tdx-tdx: 'Ko mampisy fañaranañe tsy mira añ’akiba’o ao: ty bey naho ty kede.'
  vid-vid: Na mleche kuwa na vipimilo vya nhanzi mbili, chikulu na chidodo.
  eng-OKE: 'Thou shalt not have in thy house measure and measure, great and small:'
  tha-KJV: ในเรือนของท่านอย่าให้​มี​เครื่องตวงสองชนิด ใหญ่​อันหนึ่งเล็​กอ​ันหนึ่ง
  por-BR-2018: Não terás em tua casa efa grande e efa pequeno.
  deu-ELO: Du sollst nicht zweierlei Epha in deinem Hause haben, ein großes und ein
    kleines.
  eng-WYC-2018: neither a bushel more and a (bushel) less shall be in thine house.
    (nor shall a larger bushel and a smaller bushel be in thy house.)
  epo-epo: Ne havu en via domo duspecajn efojn, grandan kaj malgrandan.
  uig-PIN: Ɵyüngdǝ qong-kiqik ikki hil ǝfaⱨ saⱪlima.
  beo-beo: Dilia da dioi ilegei o hano defei ilegei hamosea, mae ogogoma.
  tpi-OTNT: '@see-verse:DEU.025.013'
  hau-SA: Kada ku kasance da mudu iri biyu a jakarku, ɗaya babba, ɗaya ƙarami.
  uig-LAT: Öyüngde chong-kichik ikki xil efah saqlima.
  nde-nde: Ungabi lezilinganiso ezimbili ezehlukeneyo endlini yakho, esinye esikhulu
    lesinye esincinyane.
  ton-ton: ‌ʻOua naʻa ke maʻu ʻi ho fale ʻae puha fua kehekehe, ʻae lahi mo e siʻi.
  ces-1613: Aniž budeš míti v domě svém nejednostejného korce, většího a menšího.
  eng-WMB: You shall not have in your house diverse measures, one large and one small.
  tam-TCV: அளவைகளிலும் பெரிதும் சிறிதுமான இரண்டு வெவ்வேறு ஏமாற்றும் அளவைகளை உங்கள்
    வீட்டில் வைத்திருக்கவேண்டாம்.
  ceb-ULB: Dili ka magbaton sa imong balay sa nagkalainlaing taksanan, usa ka dako
    ug usa ka gamay.
  pol-UBG: Nie będziesz miał w swoim domu dwojakiej efy, większej i mniejszej.
  urd-GVU: اِسی طرح اپنے گھر میں اناج کی پیمائش کرنے کا صحیح برتن رکھ، اور دھوکا دینے
    کے لئے چھوٹا برتن ساتھ نہ رکھنا۔
  deu-1912: und in deinem Hause soll nicht zweierlei Scheffel, groß und klein, sein.
  kan-2017: ಹೆಚ್ಚುಕಡಿಮೆಯಾದ ಎರಡು ವಿಧವಾದ ಸೇರುಗಳು ಹಾಗೂ ಮೋಸ ಮಾಡುವ ತೂಕದ ಕಲ್ಲುಗಳು ನಿಮ್ಮ
    ಮನೆಯಲ್ಲಿ ಇರಬಾರದು.
  yap-yap: Dab mu sasalapgad i foleg ban’en, ni nge ga’ fa nge achig.
  hlt-MCSB: Na im khuikah na cangnoek te khaw cangnoek a yit a len om boel saeh.
  mdy-ETH: '@see-verse:DEU.025.013'
  twi-ASANTE: na monsusu adwadeɛ no pɛpɛɛpɛ.
  eng-WEBU: You shall not have in your house diverse measures, one large and one small.
  bnp-bnp: '@see-verse:DEU.025.013'
  wal-wal: Ne sooni darissidinne guuttidi likkiya naa77u makkiyoobai dooppo.
  spa-PDDPT: No tendrás en tu casa medida grande y medida pequeña.
  gun-gun: 'Ha''e ndero py ereko eme hyru joo rami e''ỹ va''e: peteĩ tuvixave va''e,
    ha''e rã amboae kyrĩve va''e.'
  ilo-ULB: Nasken nga awan ti agduduma a pagsukatan iti pagtaenganyo, maysa a dakkel
    ken maysa a bassit.
  kpg-kpg: '@see-verse:DEU.025.013'
  uig-ARA: ئۆيۈڭدە چوڭ-كىچىك ئىككى خىل ئەفاھ ساقلىما.
  sus-sus: Wo naxa se maniyase kamalitare fan lu wo xɔnyi, ndee xungbo, booree xurun.
  pon-2006: '@see-verse:DEU.025.013'
  jae-jae: Ôkêŋ dôŋ tanam dôŋ gêŋŋa kaiŋ luagêc sauŋ to kapôêŋ ênêc nêm andu atom.
  ksd-ksd: Koko una vung ra ura mangana la na valavalar, a ngala ma ra ikilik.
  tur-YTC: Evinde biri büyük, biri küçük olmak üzere farklı ölçüler bulunmayacak.
  grc-BRENT: Οὐκ ἔσται ἐν τῇ οἰκίᾳ σου μέτρον καὶ μέτρον, μέγα ἢ μικρόν.
  ind-AYT: Dalam rumahmu, janganlah ada ukuran yang berbeda, yaitu yang besar dan
    yang kecil.
  nya-nya: Musamakhale ndi milingo iwiri yosiyana mʼnyumba mwanu, waukulu ndi waungʼono.
  hrv-hrv: 'U svojoj kući opet nemoj držati dvojaku efu: veću i manju.'
  mps-mps: '@see-verse:DEU.025.013'
  tpi-tpi: '@see-verse:DEU.025.013'
  dan-1931: Du må ikke have to Slags Efaer i dit Hus, en større og en mindre.
  vie-OVCB: hoặc hai đơn vị đo lường (một già, một non).
  guj-2017: વળી તમારા ઘરમાં અનેક તરેહના માપ એટલે એક મોટું અને બીજું નાનું એમ ન રાખો.
  pon-2006A: '@see-verse:DEU.025.013'
  por-BRBSL: Você não terá em sua casa medidas diversas, uma grande e uma pequena.
  cth-cth: Nama im vah khingnae kalen kathoung na awm sak mahoeh.
  twi-twi: Monnkora olonka ahorow abien a baako so na baako su wɔ mo fi.
  hlt-hlt: Na im khuikah na cangnoek te khaw cangnoek a yit a len om boel saeh.
  tbz-SIM: Di bɑ́ mbeúnɛ̀ di potɑntì yɛbɔ sɑ́m̀pɔ́yɛ̀ nɛ̀ yɛdiɛyɛ̀ kɛ̀ yɛ díítí mɑ̀.
  msy-2020: '@see-verse:DEU.025.013'
  azb-azb: Evinizdə biri böyük, digəri kiçik ölçən iki cür ölçü əşyası olmasın.
  eng-DBY: Thou shalt not have in thy house divers ephahs, a great and a small.
  hin-2017: अपने घर में भाँति-भाँति के, अर्थात् घटती-बढ़ती नपुए न रखना।
  wol-KYG: Buleen denc seen kër nattukaayu sol-sotti ak moroom ma, bii réy, bi ci
    des tuut.
  eng-YLT: Thou hast not in thy house an ephah and an ephah, a great and a small.
  eng-WYC-2017: neither a bushel more and a bushel less shall be in thine house.
  eng-WMBB: You shall not have in your house diverse measures, one large and one small.
  urd-GVH: इसी तरह अपने घर में अनाज की पैमाइश करने का सहीह बरतन रख, और धोका देने के
    लिए छोटा बरतन साथ न रखना।
  rug-rug: '@see-verse:DEU.025.013'
  gaz-gaz: Mana kee keessaa safartuuwwan garaa garaa lama jechuunis tokko guddaa tokko
    immoo xinnaa hin qabaatin.
  fra-LSG: Tu n’auras point dans ta maison deux sortes d’épha, un grand et un petit.
  yal-yal: Ɛ nama liga se firin fan lu ɛ konni naxan mi kamalixi, keden xungbo, boden
    xurun.
  haw-1868: Aole hoi ma kou hale na ana elua, o ka mea nui, a me ka mea uuku.
  arb-NAV: وَلا يَكُنْ لَكَ فِي بَيْتِكَ مِكْيَالانِ مُخْتَلِفَانِ كَبِيرٌ وَصَغِيرٌ،
  ewe-ewe: Nenema ke dzidzeka eve tɔgbi, esi de tututu kple esi mede o la, meganɔ
    asiwò o.
  eng-LEE: Thou shalt not have in thy house divers measures, a great and a small.
  asm-FB: আপোনালোকৰ ঘৰত সৰু আৰু ডাঙৰ দুই ধৰণৰ জোখৰ পাত্র যেন নাথাকে।
  sus-A: وٌ نَشَ سٍ مَنِيَسٍ كَمَلِتَرٍ قَن لُ وٌ شْنيِ، ندٍيٍ شُنفبٌ، بٌورٍيٍ شُرُن.
  fra-SBL: Tu n'auras pas dans ta maison des mesures différentes, une grande et une
    petite.
  hbo-hbo: לֹא־יִהְיֶ֥ה לְךָ֛ בְּבֵיתְךָ֖ אֵיפָ֣ה וְאֵיפָ֑ה גְּדֹולָ֖ה וּקְטַנָּֽה׃
  eng-WYCLIFFE: a grettere and a lesse, nether a buyschel more and lesse schal be
    in thin hows.
  cwe-cwe: Wala sekemuwe na ningo mbili, ng'hulu na ndodo.
  kik-kik: Mũtigakoragwo na igeri igĩrĩ itaiganaine nyũmba-inĩ cianyu, kĩmwe kĩnene
    na kĩmwe kĩnini.
  fra-NCL: Tu n’auras pas dans ta maison deux sortes d’épha, un grand et un petit.
  cek-AK: Hmuen tahhaih kalen maw, kathoeng maw, hnetto na im ah suem hmaek hmah.
  cuk-cuk: Degine, melle be-neggi be ibmar-wilubsaed-akar-akar nikubalo. Ibmar-wilubsaed-senigwaddibe,
    ibmar-wilubsaed-dummaddibe, mer deyob nikubalo.
  uig-CYR: Өйүңдә чоң-кичик икки хил әфаһ сақлима.
  tel-2017: వేరు వేరు తూములు పెద్దదీ, చిన్నదీ మీ ఇంట్లో ఉంచుకోకూడదు.
  hat-BSA: Nou pa pou genyen lakay nou plizyè kalite mezi, yon gwo avèk yon piti.
  kos-kos: Ac kowos in tia pac orekmakin mwe srikasrak luo ma tia oana sie — sie nu
    ke ma kom moli, ac sie nu ke ma kom kukakunla.
  hbo-WLC: לֹא־יִהְיֶ֥ה לְךָ֛ בְּבֵיתְךָ֖ אֵיפָ֣ה וְאֵיפָ֑ה גְּדוֹלָ֖ה וּקְטַנָּֽה׃
  ibo-ibo: Enwela ụdị ihe ọtụtụ abụọ nʼụlọ gị, nke ukwu na nke nta.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଗୃହରେ ଊଣା ଅଧିକ ପରିମାଣର ପାତ୍ର ରଖିବ ନାହିଁ।
  chk-chk: Kosap pwal aea ruu sokun aükük, eu mi watte me eu mi kükün.
  rop-rop: '@see-verse:DEU.025.013'
  ukr-1871: Не буде в тебе в господї подвійної ефи, великої і малої.
  deu-1951: In deinem Hause soll nicht zweierlei Hohlmaß sein, ein großes und ein
    kleines!
  eng-JPS: Thou shalt not have in thy house diverse measures, a great and a small.
  srp-1865: Nemoj imati u kuæi svojoj dvojaku efu, veliku i malu.
  lug-lug: Tobeeranga na bipima bya ngeri bbiri eby’enjawulo, ng’ekimu kinene, kyokka
    nga kinnaakyo kitono.
  heb-heb: לא יהיה לך בביתך איפה ואיפה גדולה וקטנה׃
  ben-IRV: তোমার বাড়িতে ছোট বড় দুই ধরনের পরিমাণপাত্র না থাকুক।
  pan-pan: ਤੇਰੇ ਘਰ ਵਿੱਚ ਦੋ ਪ੍ਰਕਾਰ ਦੇ ਨਾਪ ਨਾ ਹੋਣ, ਇੱਕ ਵੱਡਾ ਤੇ ਇੱਕ ਛੋਟਾ।
  mya-JVB: သင့် အိမ် ၌ ခြားနားသော ခြင် စရာတန်ဆာအကြီး အငယ် ကို မ ရှိ စေရ။
  hmo-hmo: Oiemu ruma dekenai danu paraoa o bali ena bada tohoa gaudia rua, momokani
    gauna bona koikoi gauna do idia noho lasi.
  urd-urd: तू अपने घर में तरह — तरह के छोटे और बड़े पैमाना भी न रखना।
  rus-SYN: в доме твоем не должна быть двоякая ефа, большая и меньшая;
  bqc-SIM: Zaa zↄ̃ↄ ń a nɛ́nao su àↄ kú á bɛ pla píio.
  tcz-CHONGTHU: Nangho insung jenga jong thil tena alenkhat ahin, aneokhat hiteni
    chu nakoi tha lou diu ahi.
  mar-mar: आपल्या घरात मापे फार मोठी किंवा फार लहान असू नयेत.
  qub-qub: Tupuyquipis cumlëtu cachun.
  hat-hat: ni de kalite mezi lakay nou, yonn ki bon ak yonn ki pa bon.
  eng-BSB: You shall not have two differing measures in your house, one large and
    one small.
  tod-tod: Kɔɠɔganii ma zii felegɔ mina ɠɛ wo ya wa-ʋɛlɛi wu, gilagi wola wɔɔlɔ, zɔi
