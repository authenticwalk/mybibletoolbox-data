verse: DEU.025.009
translations:
  mal-C: അവന്റെ സഹോദരന്റെ വിധവ ഗോത്രത്തലവന്മാരുടെ സാന്നിധ്യത്തിൽവെച്ച് അവന്റെ അടുത്തുചെന്ന്
    അവന്റെ കാലിൽനിന്ന് ചെരിപ്പ് അഴിച്ചുനീക്കി അവന്റെ മുഖത്തു തുപ്പിയിട്ട്, “തന്റെ
    സഹോദരന്റെ കുടുംബം പണിയാത്തവരോട് ഇങ്ങനെ ചെയ്യും” എന്നു പറയണം.
  deu-TKW: 'so soll seine Schwägerin in Gegenwart der Vornehmsten an ihn herantreten,
    ihm den Schuh von seinem Fuße abziehen, ihm ins Angesicht spucken und anheben
    und sprechen: So soll es jedem ergehen, der die Familie seines Bruders nicht fortpflanzen
    will!'
  lin-lin: 'semeki yango akopusana pembeni na ye na miso ya bampaka, akolongola ye
    lokolo moko ya sandale, akobwakela ye soyi na elongi, mpe akoloba na ye : « Tala
    ndenge basengeli kosala moto oyo aboyi kotonga ndako ya ndeko na ye ya mobali. »'
  eng-LSV: Then his brother’s wife has drawn near to him before the eyes of the elderly,
    and drawn his shoe from off his foot, and spat in his face, and answered and said,
    Thus it is done to the man who does not build up the house of his brother;
  eng-GNV: Then shall his kinswoman come vnto him in the presence of the Elders, and
    loose his shooe from his foote, and spit in his face, and answere, and say, So
    shall it be done vnto that man, that will not buylde vp his brothers house.
  eng-WEBSTER: Then shall his brother's wife come to him in the presence of the elders,
    and loose his shoe from off his foot, and spit in his face, and shall answer and
    say, So shall it be done to that man that will not build up his brother's house.
  nhw-BL: 'nopa sihuatl quinechcahuis huan iniixtla nopa huehue tlacame quiquixtilis
    itecac ipan iicxi, huan quiixchijchas huan quiijtos: ‘¡Quej ni quichihuilíaj se
    tlacatl catli amo quinequi quinpiyas coneme para iicni!’'
  swh-ONEN: mjane wa nduguye atamwendea mbele ya wazee, atamvua kiatu kimoja na kumtemea
    mate usoni, na kusema, “Hivi ndivyo ambavyo hufanywa kwa mtu ambaye atakataa kuendeleza
    jamaa ya ndugu yake.”
  bba-bba: kurɔ wi, u koo dɑwɑ u win bɑrɑ nɔɔ teu wunɑ ɡuro ɡuro ben wuswɑɑɔ, kpɑ
    u nùn yɑ̃ɑtɑm sie kpɑ u ɡere u nɛɛ, wee nɡe mɛ bɑ rɑ durɔ kue wi u yinɑ u win
    mɔɔ bii mɑruɑ.
  eng-KJVCPB: then shall his brother’s wife come unto him in the presence of the elders,
    and loose his shoe from off his foot, and spit in his face, and shall answer and
    say, So shall it be done unto that man that will not build up his brother’s house.
  luo-luo: chi owadgino nodhi ire e nyim jodongo mi olony wuochene achiel e tiende
    kendo ongʼudh olawo e wangʼe kowachone niya, “Ma e gima itimo ne ngʼat modagi
    rito dala owadgi mondo ochungi.”
  meu-meu: vabuna baine raka kahira, hanua tau-badadia vairadiai una tau ena tamaka
    na aena amo baine veria oho, bona vairana baine kanudia, baineto “Tadikakana garana
    basine havaradia tauna na ene baine heto”.
  npi-ULB: भाउजु धर्म-गुरुहरूको उपस्थितिमा देवरकहाँ आई उसले त्यसको खुट्टाबाट जुत्ता
    फुकालेर त्यसको मुखमा थुकिदेओस् । भाउजुले यसो भनोस्, 'आफ्नो दाजुको घर निर्माण नगर्ने
    मानिसलाई यसै गरिन्छ ।'
  yor-yor: opó arákùnrin rẹ̀ yìí yóò lọ sọ́dọ̀ rẹ̀ ní ojú àwọn àgbàgbà ìlú rẹ̀, yóò
    yọ bàtà ẹsẹ̀ rẹ̀ kan, yóò sì tu itọ́ sí ọkùnrin náà lójú, yóò sì wí pé, “Èyí ni
    ohun tí a ṣe sí ọkùnrin tí kò jẹ́ kí ìdílé arákùnrin rẹ̀ wà títí ayé.”
  ind-ind: maka janda itu harus mendekati dia di hadapan para pemimpin, melepaskan
    salah satu alas kakinya, meludahi mukanya, dan berkata, ‘Beginilah yang dilakukan
    kepada laki-laki yang tidak mau melanjutkan keturunan bagi almarhum saudaranya.’
  pes-OPCB: 'زن بیوه باید در حضور مشایخ به طرف آن مرد رفته، کفش او را از پایش درآورد
    و آب دهان بر صورتش بیفکند و بگوید: «بر مردی که اجاق خانهٔ برادرش را روشن نگه نمی‌دارد
    اینچنین شود.»'
  tgl-ULB: Sa gayon ang asawa ng kapatid niya ay dapat pumunta sa kaniya sa presensya
    ng mga nakatatanda, hubarin ang kaniyang sandalyas mula sa kaniyang paa, at duraan
    ang kaniyang mukha. Dapat niya siyang sagutin at sabihan, 'Ito ang ginagawa sa
    lalaking hindi itataguyod ang bahay ng kaniyang kapatid.'
  cbu-NT: 'kuraksha ichingarusin kizaa napatarandsin, anush kizsha máshinllee saptur
    yusheeru, wáchushsha kawachta ipazamaam ashtachiya. Sheeru, kamuzaatssha máshinllee:
    Shiyaa kapung ipazamaam ashkina, watam shiy zuwanllineemish maachiri arangeem
    pzapanimaam nda zandakshawa, táchiya.'
  hui-hui: wali dalo biago ibuni agali haguane biaru tanoni bu kagoria tagira ibuwa
    ibu kianenaga ge su mende golalu ibunaga denguiha hamiaga tolo bahalu howa ogodagua
    lolebira. Mbirali ibu hamene henegoria ho aribia halu dewa palia dame bilo hame
    nalaga kagohondo mana ogonidagua biaga nga, lolebira.
  mya-mya: သူ့​မ​ရီး​သည်​မြို့​အ​ကြီး​အ​ကဲ​တို့​ရှေ့​တွင် ထို သူ​၏​ဖိ​နပ်​တစ်​ဖက်​ကို​ချွတ်​၍​သူ့​မျက်​နှာ
    ကို​တံ​တွေး​ထွေး​လျက်`အစ်​ကို​၏​မျိုး​ဆက်​ကို မ​ပွား​စေ​လို​သူ​အား ဤ​သို့​ပြု​သင့်​သည်'
    ဟု ဆို​ရ​မည်။-
  bod-N: ཁོའི་ཕུ་བོའི་ཆུང་མ་ནི་རྒན་པོ་རྣམས་ཀྱི་མིག་མདུན་ནས་ཁོའི་གམ་དུ་སོང་སྟེ། ཁོའི་རྐང་པ་ལས་ལྷམ་བཤུས་ནས་གདོང་ལ་མཆིལ་མ་བཏབ་སྟེ་ཁོ་ལ།
    རང་གི་ཕུ་བོའི་རིགས་རྒྱུད་སྐྱོང་བར་མི་དགའ་བའི་མི་ལ་འདི་ལྟར་བྱེད་དགོས་ཞེས་སྡིགས་དགོས།
  sna-sna: chirikadzi yehama yake inofanira kuenda kwaari pamberi pavakuru, agomubvisa
    imwe yeshangu dzake, uye agomusvipira mate kumeso achiti, “Izvi ndizvo zvinoitwa
    kumurume anoramba kuvaka imba yomukoma wake.”
  spa-BLM: 'entonces la mujer de su hermano se acercará a él en presencia de los ancianos,
    le quitará la sandalia del pie y le escupirá en la cara. Ella responderá y dirá:
    “Así se hará con el hombre que no edifique la casa de su hermano”.'
  cac-cac: 'sc''och ix d''a stz''ey vin̈ d''a yichan̈ eb'' vin̈ yichamtac vinaquil
    chon̈ab'' chi'', syic''anel junoc xan̈ab'' vin̈ ix, stzub''anpax och ix d''a sat
    vin̈, syalan ix: Icha tic tz''utaj eb'' vin̈ malaj sgana syac''can b''inaj yuc''tac,
    xcham ix.'
  swh-ULB: Basi mke wa kaka yake anatakiwa kuja kwake mbele ya wazee, kumvua ndara
    zake miguuni mwake, na kumtemea usoni. Anapaswa kumjibu na kusema, “Hivi ndivyo
    kinachofanyika kwa mwanamume asiyetaka kujenga nyumba ya kaka yake”.
  bel-bel: 'браціха ягоная хай пойдзе да яго на вачах у старэйшынаў, і здыме бот ягоны
    з нагі яго, і плюне яму ў твар, і скажа: «так робяць чалавеку, які ня будуе дома
    брату свайму»;'
  deu-ELBBK: 'so soll seine Schwägerin vor den Augen der Ältesten zu ihm hintreten
    und ihm den Schuh von seinem Fuß ausziehen und ihm ins Angesicht speien; und sie
    soll antworten und sprechen: So soll dem Mann getan werden, der das Haus seines
    Bruders nicht bauen will!'
  mbb-OT: ne med-uvey haazà is balu ziyà te etuvangan te ebpemendumala ne pul-uta
    zin is sandalyas duen te ipag din wey ilevi zin diyà te vuked duma is kegkaǥi
    te, ‘Iyan heini ebeelan diyà te etew he kenà egkesuat he ebeǥey te kevuwazan diyà
    te suled din he minatey.’
  mal-2015: 'അവന്റെ സഹോദരന്റെ ഭാര്യ മൂപ്പന്മാർ കാൺകെ അവന്റെ അടുക്കൽ ചെന്നു അവന്റെ
    കാലിൽനിന്നു ചെരിപ്പു അഴിച്ചു അവന്റെ മുഖത്തു തുപ്പി: സഹോദരന്റെ വീടു പണിയാത്ത പുരുഷനോടു
    ഇങ്ങനെ ചെയ്യുമെന്നു പ്രത്യുത്തരം പറയേണം.'
  rmc-rmc: 'e šogorkiňa avela paš leste, anglo jakha le vodcengre leske čhivela tele
    jekh sandalka pal o pindro, čhungarela leske andro muj a phenela: ‚Avke pes mi
    ačhel ole muršeske, savo na kamel te del potomkos peskre phrales.‘'
  pes-OPV: 'آنگاه زن برادرش نزد وی آمده، به حضورمشایخ کفش او را از پایش بکند، و به
    رویش آب دهن اندازد، و در جواب گوید: «با کسی‌که خانه برادر خود را بنا نکند، چنین
    کرده شود.»'
  ron-1924: 'атунч кумнатэ-са сэ се апропие де ел ын фаца бэтрынилор, сэ-й скоатэ
    ынкэлцэминтя дин пичор ши сэ-л скуйпе ын фацэ. Ши луынд кувынтул, сэ зикэ: ‘Аша
    сэ се факэ омулуй каре ну воеште сэ ридиче каса фрателуй сэу.’'
  ben-OBCV: তার দাদার বিধবা স্ত্রী প্রবীণ নেতাদের সামনেই লোকটির কাছে গিয়ে তার পা
    থেকে এক পাটি চটি খুলে নেবে, তার মুখে থুতু দিয়ে বলবে, “দাদার বংশ যে রক্ষা করতে
    চায় না তার প্রতি এমনই করা হোক।”
  som-som: markaas naagta walaalkiis waa inay ugu timaadaa odayaasha hortooda, oo
    ay kabtiisa ka siibtaa, oo ay wejigana candhuuf uga tuftaa, oo iyadu waa inay
    jawaabtaa oo tidhaahdaa, Saas ha lagu sameeyo ninkii aan dhisin reerka walaalkiis.
  lat-VUC: 'accedet mulier ad eum coram senioribus, et tollet calceamentum de pede
    ejus, spuetque in faciem illius, et dicet: Sic fiet homini, qui non ædificat domum
    fratris sui.'
  eng-ASVBT: then shall his brother’s wife come unto him in the presence of the elders,
    and loose his shoe from off his foot, and spit in his face; and she shall answer
    and say, So shall it be done unto the man that doth not build up his brother’s
    house.
  ita-1885: 'accostiglisi la sua cognata, nel cospetto degli Anziani, e traggagli
    del piè il suo calzamento, e sputigli nel viso. Poi protesti, e dica: Così sarà
    fatto all''uomo che non edificherà la casa del suo fratello.'
  eng-LXXUP: then his brother’s wife shall come forward before the elders, and shall
    loose one shoe from off his foot, and shall spit in his face, and shall answer
    and say, Thus shall they do to the man who will not build his brother’s house
    in Israel.
  eng-ULB: Then his brother's wife must come up to him in the presence of the elders,
    take off his sandal from his foot, and spit in his face. She must answer him and
    say, 'This is what is done to the man who does not build up his brother's house.'
  spa-VBL: la viuda de su hermano debe confrontarlo en presencia de los ancianos,
    sacarle la sandalia, escupirle en la cara y anunciar, “Esto es lo que le pasa
    al hombre que se niega a mantener vivo el nombre de la familia de su hermano”.
  fra-_FOB: 'Alors sa belle-sœur s''approchera de lui, à la vue des anciens, et lui
    ôtera son soulier du pied, et lui crachera au visage; et, prenant la parole, elle
    dira: Ainsi soit fait à l''homme qui ne réédifie pas la maison de son frère.'
  mal-mal: 'അവന്റെ സഹോദരന്റെ ഭാര്യ മൂപ്പന്മാർ കാൺകെ അവന്റെ അടുക്കൽ ചെന്ന്, അവന്റെ
    കാലിൽനിന്ന് ചെരിപ്പഴിച്ച് അവന്റെ മുഖത്തു തുപ്പി: “സഹോദരന്റെ വീടു പണിയാത്ത പുരുഷനോട്
    ഇങ്ങനെ ചെയ്യും” എന്ന് പ്രത്യുത്തരം പറയണം.'
  urd-GVR: to us kī bhābī buzurgoṅ kī maujūdagī meṅ us ke pās jā kar us kī ek chappal
    utār le. Phir wuh us ke muṅh par thūk kar kahe, “Us ādmī se aisā sulūk kiyā jātā
    hai jo apne bhāī kī nasl qāym rakhne ko taiyār nahīṅ.”
  suz-BL: आ भोग्‍युम सहर ङा खाल्‍पा आन ङोंइती मेको आ जुत्ता प्रुइश्‍शा आ कुलम तोक्‍चा
    माल्‍ब। मिनु मेको मीश मुरुम ‘सुम आ लोक्‍ब आ खिं ङा मुर सेल्‍चा मदाक्‍बा, मेको
    कली ओं पाइक्‍चा माल्‍ब’ दे लोव़ पचा माल्‍ब।
  ita-1927: 'allora la sua cognata gli si avvicinerà in presenza degli anziani, gli
    leverà il calzare dal piede, gli sputerà in faccia, e dirà: “Così sarà fatto all’uomo
    che non vuol edificare la casa del suo fratello”.'
  ckb-ckb: 'ئەوا براژنەکەی لەبەرچاوی پیران لێی دەچێتە پێش و یەکێک لە پێڵاوەکانی کابرا
    لە پێی دادەکەنێت و تف لە دەموچاوی دەکات و ڕایدەگەیەنێت و دەڵێت: «ئاوا لە پیاوێک
    دەکرێت کە ماڵی براکەی بنیاد نەنێتەوە.»'
  eng-BBE: Then his brother's wife is to come to him, before the responsible men of
    the town, and take his shoe off his foot, and put shame on him, and say, So let
    it be done to the man who will not take care of his brother's name.
  kan-OKCV: ಅವನ ಅತ್ತಿಗೆ ಹಿರಿಯರ ಮುಂದೆ ಅವನ ಬಳಿಗೆ ಬಂದು, ಕೆರವನ್ನು ಅವನ ಪಾದದಿಂದ ಬಿಡಿಸಿ,
    ಅವನ ಮುಖದಲ್ಲಿ ಉಗುಳಿ ಉತ್ತರಕೊಟ್ಟು, “ತನ್ನ ಸಹೋದರನ ಮನೆಯನ್ನು ಕಟ್ಟದವನಿಗೆ ಹೀಗೆಯೇ ಮಾಡಬೇಕು,”
    ಎಂದು ಹೇಳಲಿ.
  tam-2017: அவன் சகோதரனுடைய மனைவி மூப்பரின் கண்களுக்கு முன்பாக அவனிடத்தில் வந்து,
    அவன் காலிலிருக்கிற காலணியைக் கழற்றி, அவன் முகத்திலே துப்பி, தன் சகோதரன் வீட்டைக்கட்டாதவனுக்கு
    இப்படியே செய்யப்படவேண்டும் என்று சொல்லவேண்டும்.
  spa-RV-1909: 'Llegaráse entonces su cuñada á él delante de los ancianos, y le descalzará
    el zapato de su pie, y escupirále en el rostro, y hablará y dirá: Así será hecho
    al varón que no edificare la casa de su hermano.'
  ron-BTF: 'Atunci soţia fratelui său să vină la el în prezenţa bătrânilor şi să îi
    scoată încălţămintea din picior şi să îl scuipe în faţă şi să răspundă şi să spună:
    Astfel să se facă bărbatului care nu va înălţa casa fratelui său.'
  eng-WEBP: then his brother’s wife shall come to him in the presence of the elders,
    and loose his sandal from off his foot, and spit in his face. She shall answer
    and say, “So shall it be done to the man who does not build up his brother’s house.”
  eng-FBV: his brother's widow is to confront him in the presence of the elders, pull
    off his sandal, spit in his face, and announce, “This is what happens to the man
    who refuses to keep his brother's family name alive.”
  nld-1939: 'dan moet zijn schoonzuster in tegenwoordigheid van de oudsten op hem
    toetreden, hem de schoen van zijn voet trekken, in het gezicht spuwen, en zeggen:
    “Zo doet men den man, die het huis van zijn broeder niet opbouwt”.'
  nch-BL: 'nopa sihuat quinechcahuis huan iniixpa nopa huehue tacame quiquixtilis
    itecac ipan iicxi, huan quiixchajchas huan quiijtos: ‘¡Quej ni quichihuilíaj se
    tacat cati amo quinequi quinpiyas coneme para iicni!’'
  vie-1934: 'thì chị em dâu người sẽ đến gần, trước mặt các trưởng lão, lột giày khỏi
    chân người, khạc trên mặt người, đoạn cất tiếng nói rằng: Người nào không lập
    lại nhà anh em mình sẽ bị làm cho như vậy!'
  hin-CV: तब उसके भाई की पत्नी पुरनियों की उपस्थिति में ही उसके पांवों से उसकी चप्पल
