    kɛɛɠɛloin ná-pɛlɛi ɠaa ʋa lɔ, naama nui ɠa ɠɛ ga nii ɠɛʋelei.»'
  eng-WEBPB: then his brother’s wife shall come to him in the presence of the elders,
    and loose his sandal from off his foot, and spit in his face. She shall answer
    and say, “So shall it be done to the man who does not build up his brother’s house.”
  kbq-kbq: ranra vahe'mo'za negesageno zamavufi ana kento a'mo'a, ana ne'mofo aganona
    agafintira ome nezafino, avufi avetura ahenenteno, nefu mofavrema erifore hu'zanku'ma
    i'o huno'ma hia ne'mofo amanara huntoe huno hugahie.
  nhe-BL: 'nopa sihuatl quinechcahuis huan iniixtla nopa huehue tlacame quiquixtilis
    itecac ipan iicxi, huan quiixchajchas huan quiijtos: ‘¡Quej ni quichihuilíaj se
    tlacatl tlen ax quinequi quinpiyas coneme para iicni!’'
  gub-BL: a'e mehe a'e kuzà uhem putar huwake tuwihaw wanenataromo nehe. Wenuhem putar
    pitài ixapat izuwi nehe. Uzenymon putar huwa rehe nehe. Uze'eg putar nezewe izupe
    nehe. — Nezewe haw teko uzapo awa pe wà, aze na'iporomono wer kwaw izuapyapyr
    wyky'yr pe a'e wà, i'i putar izupe nehe.
