verse: DEU.003.002
translations:
  mal-C: 'അപ്പോൾ യഹോവ എന്നോടു കൽപ്പിച്ചു: “അവനെ ഭയപ്പെടരുത്; ഞാൻ അവനെ അവന്റെ സർവസൈന്യത്തോടും
    അവന്റെ ദേശത്തോടുംകൂടി നിന്റെ കൈയിൽ ഏൽപ്പിച്ചിരിക്കുന്നു. ഹെശ്ബോനിൽ വാണിരുന്ന അമോര്യരാജാവായ
    സീഹോനോടു ചെയ്തതുതന്നെ നീ അവനോടും ചെയ്യുക.”'
  deu-TKW: 'Da sprach Jahwe zu mir: Habe keine Angst vor ihm! Denn ich gebe ihn nebst
    seinem ganzen Volk und seinem Land in deine Gewalt, und du magst mit ihm verfahren,
    wie du mit dem Amoriterkönige Sihon, der in Hesbon wohnte, verfahren bist.'
  lin-lin: 'Yawe alobaki na ngai : « Kobanga ye te, pamba te nakabi ye na maboko na
    yo elongo na mampinga na ye nyonso mpe mokili na ye ; sala ye ndenge osalaki Sikoni,
    mokonzi ya bato ya Amori, oyo azalaki kovanda na Eshiboni. »'
  eng-LSV: And YHWH says to me, Do not fear him, for I have given him, and all his
    people, and his land into your hand, and you have done to him as you have done
    to Sihon king of the Amorite who is dwelling in Heshbon.
  eng-GNV: And the Lord sayde vnto me, Feare him not, for I will deliuer him, and
    all his people, and his land into thine hand, and thou shalt doe vnto him as thou
    diddest vnto Sihon King of the Amorites, which dwelt at Heshbon.
  eng-WEBSTER: 'And the LORD said to me, Fear him not: for I will deliver him, and
    all his people, and his land, into thy hand; and thou shalt do to him as thou
    didst to Sihon king of the Amorites, who dwelt at Heshbon.'
  nhw-BL: '“Huan TOTECO nechilhui: ‘Amo xiquimacasi pampa nijtlalijtoc amomaco nopa
    tlanahuatijquetl ihuaya nochi imasehualhua huan inintlal. Huan anquintlanise quen
    anquichijque ica Tlanahuatijquetl Sehón catli mosehuiyaya para tlanahuatis ipan
    altepetl Hesbón.’'
  swh-ONEN: Bwana akaniambia, “Usimwogope kwa kuwa nimekwisha mkabidhi mikononi mwako
    pamoja na jeshi lake lote na nchi yake. Umfanyie sawasawa na ulivyomfanyia Sihoni
    mfalme wa Waamori, ambaye alitawala huko Heshboni.”
  bba-bba: Mɑ Yinni Gusunɔ u mɑn sɔ̃ɔwɑ u nɛɛ, su ku Oɡu win bɛrum ko domi u koo sun
    nùn nɔmu bɛriɑ, wi kɑ win tɑbu kowobu kɑ win tem kpuro. Sɑ ko nùn kuɑwɑ nɡe mɛ
    sɑ Sihoni, Amɔrebɑn sinɑ boko kuɑ, wi u wɑ̃ɑ Hɛsiboniɔ.
  eng-KJVCPB: 'And the Lord said unto me, Fear him not: for I will deliver him, and
    all his people, and his land, into thy hand; and thou shalt do unto him as thou
    didst unto Sihon king of the Amorites, which dwelt at Heshbon.'
  luo-luo: Jehova Nyasaye nowachona niya, “Kik iluore nimar asechiwe e lweti, en kaachiel
    gi jolweny mage duto kod pinye. Timne kaka ne itimone Sihon ruodh jo-Amor, mane
    obedo gi loch e piny Heshbon.”
  meu-meu: A Iehova ese e hereva henigu, eto, Ia garina basio gari; badina be ia bona
    ena orea taudia iboudiai bona ena tano na oi imamu ai vada na atodia; Sihon, Amoro
    pavapavana, Hesebon ai e nohova tauna, o kara henia heḡereḡerena, ina tau danu
    unu ba kara henia toma.
  npi-ULB: परमप्रभुले मलाई भन्‍नुभयो, 'त्यसदेखि नडरा । किनकि मैले तँलाई त्यसमाथि विजय
    दिएको छु, र तेरा सबै मानिस र त्यसको भूमि तेरो नियन्त्रणमा राखिदिएको छु । तैँले
    हेश्बोनमा बस्‍ने एमोरीहरूका राजा सीहोनलाई गरेजस्तै त्यसलाई गर्ने छस् ।'
  yor-yor: Olúwa sọ fún mi pé, “Má ṣe bẹ̀rù rẹ̀, nítorí tí mó tí fi òun lé ọ lọ́wọ́,
    àti àwọn ọmọ-ogun rẹ̀, àti ilẹ̀ rẹ̀. Kí ìwọ kí ó ṣe sí i gẹ́gẹ́ bí ìwọ ti ṣe sí
    Sihoni ọba Amori ẹni tí ó ń jẹ ọba ní Heṣboni.”
  ind-ind: Tetapi TUHAN berkata kepada saya, ‘Jangan takut kepadanya, karena Aku sudah
    menyerahkan dia beserta seluruh pasukannya dan negerinya kepada kalian. Kalian
    akan menghabisi dia seperti menghabisi Sihon, raja orang Amori yang sebelumnya
    memerintah di Hesbon.’
  pes-OPCB: '@see-verse:DEU.003.001'
  tgl-ULB: Sinabi ni Yahweh sa akin, 'Huwag mo siyang katakutan; dahil binigyan ko
    kayo ng tagumpay sa kaniya at inilagay ang lahat ng kaniyang mga tao at kaniyang
    lupain sa ilalim ng inyong pangangasiwa. Gagawin ninyo sa kaniya ang ginawa ninyo
    kay Sihon, hari ng mga Amoreo, na namuhay sa Hesbon.'
  hui-hui: Ani ibiyagola Anduane Homogohanda i̱hondo langialu, Í̠na ibu hondowa gi
    nahabe. I̱na ibunibi ibunaga agali karubi ibunaga dindi ngarubi bibahende í̠naga
    giha mo ya holebero. Amoro wali agalinaga Kini Sihono ibu Hesebono dindini haru
    heangi í̠na ibuhondo biridagua Kini Ogahondobi ogonidagua dege bialu bibahende
    karulai holebere, lalu langini.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​က`သူ့​ကို​မ​ကြောက် နှင့်။ ငါ​သည်​သူ​နှင့်​တ​ကွ
    သူ​၏​လူ​အ​ပေါင်း တို့​ကို​လည်း​ကောင်း၊ သူ​၏​တိုင်း​ပြည်​ကို​လည်း ကောင်း၊ သင့်​လက်​သို့​ပေး​အပ်​မည်။
    သင်​သည် ဟေ​ရှ​ဘုန်​မြို့​၌​စိုး​စံ​သော​အာ​မော​ရိ​ဘု​ရင် ရှိ​ဟုန်​အား​နှိမ်​နင်း​သ​ကဲ့​သို့
    သူ့​အား​လည်း နှိမ်​နင်း​လော့' ဟု​ငါ့​အား​မိန့်​တော်​မူ​သည်။''
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། བདག་གིས་ཁོ་དང་ཁོའི་མི་རྣམས་དང་ཡུལ་ཐམས་ཅད་ཁྱོད་ཀྱི་ལག་ཏུ་གཏད་ཡོད་པས་འཇིགས་མི་དགོས།
    ཅི་ལ་ཞེ་ན། ཁྱོད་ཀྱིས་ཧེ་སི་པོན་དུ་ཡོད་པའི་ཨེ་མོར་པའི་རྒྱལ་པོ་སི་ཧོན་ལ་ཅི་བྱས་པ་ནང་བཞིན་ཁོ་རྣམས་ལའང་དེ་ལྟར་བྱེད་ངེས་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Jehovha akati kwandiri, “Usatya nokuda kwake, nokuti ndakamuisa kwauri
    uye nenyika yake. Muitire sezvamakaita kuna Sihani mambo wavaAmoni, akanga achitonga
    muHeshibhoni.”
  spa-BLM: 'El Señor me dijo: “No le temas, porque lo he entregado, con todo su pueblo
    y su tierra, en tu mano. Harás con él lo que hiciste con Sehón, rey de los amorreos,
    que vivía en Hesbón”.'
  cac-cac: 'Yuj chi'', ix yalan Jehová d''ayin: Man̈ ex xivoc, yujto a jun vin̈ chi''
    yed'' soldado yed'' schon̈ab'' toxo ix vac''och d''a yol e c''ab'' yic tze sataneli,
    icha ix eyutej vin̈aj Sehón sreyal eb'' amorreo cajan d''a Hesbón, xchi d''ayin.'
  swh-ULB: Yahwe aliniambia mimi, “Usimuogope; kwa kuwa nimekupa ushindi dhidi yake
    na nimewaweka watu wake wote na nchi yake chini ya utawala wako. Utamfanya kama
    ulivyomfanya Sihoni, mfalme wa Amorites, aliyeishi Heshbon.
  bel-bel: 'І сказаў мне Гасподзь: ня бойся яго, бо Я аддам у руку тваю яго і ўвесь
    народ ягоны і ўсю зямлю ягоную, і ты зробіш зь ім так, як зрабіў зь Сігонам, царом
    Амарэйскім, які жыў у Эсэвоне.'
  deu-ELBBK: 'Und der HERR sprach zu mir: Fürchte ihn nicht! Denn in deine Hand habe
    ich ihn und all sein Volk und sein Land gegeben; und tu ihm, wie du Sihon, dem
    König der Amoriter, getan hast, der in Hesbon wohnte.'
  mbb-OT: Piru migkaǥi is Nengazen kayi te kedì te, ‘Kenè nu sikandin ikahandek, su
    ibeǥey ku sikandin kenikew ragkes is langun he sakup din wey is tanè din. Beeli
    nu ziyà te kandin is iring te mibeelan nu ziyà te ki Sihon te hadì te menge Amorihanen
    he midhadì diyà te Heshbon.’
  mal-2015: 'എന്നാറെ യഹോവ എന്നോടു: അവനെ ഭയപ്പെടരുതു; ഞാൻ അവനെയും അവന്റെ സർവ്വജനത്തെയും
    ദേശത്തെയും നിന്റെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു: ഹെശ്ബോനിൽ പാർത്തിരുന്ന അമോര്യരാജാവായ
    സീഹോനോടു ചെയ്തതുപോലെ നീ അവനോടും ചെയ്യും എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Ale o RAJ mange phenďa: ‚Ma dara tut lestar, bo me tuke diňom andro vasta
    les, caľi leskri armada the leskri phuv. Ker leha avke, sar kerďal le amorejike
    kraľiha, le Sichonoha, andral o Chešbon.‘'
  pes-OPV: 'و خداوند مراگفت: «از او مترس زیرا که او و تمامی قومش وزمینش را به‌دست
    تو تسلیم نموده‌ام، تا بطوری که با سیحون ملک اموریان که در حشبون ساکن بود، عمل
    نمودی، با وی نیز عمل نمایی.»'
  ron-1924: 'Домнул мь-а зис: ‘Ну те теме де ел, кэч ыл дау ын мыниле тале, пе ел
    ши тот попорул луй, ши цара луй; сэ те порць ку ел кум те-ай пуртат ку Сихон,
    ымпэратул аморицилор, каре локуя ла Хесбон.’'
  ben-OBCV: সদাপ্রভু আমাকে বললেন, “তাকে ভয় পেয়ো না। আমি তাকে, তার সমস্ত সেনাবাহিনী
    ও তার দেশ তোমার হাতে সমর্পণ করেছি। তার প্রতি সেরকমই কোরো, যেমন তুমি ইমোরীয়দের
    রাজা সীহোনের প্রতি করেছিলে, যে হিষ্‌বোনে রাজত্ব করত।”
  som-som: Markaasuu Rabbigu igu yidhi, Isaga ha ka cabsan, waayo, gacantaan kuu geliyey
    isaga iyo dadkiisa oo dhan iyo dalkiisaba, oo waxaad isaga ku samaysaa wixii aad
    ku samaysay Siixon oo ahaa boqorkii reer Amor oo Xeshboon degganaa.
  lat-VUC: 'Dixitque Dominus ad me: Ne timeas eum: quia in manu tua traditus est cum
    omni populo ac terra sua: faciesque ei sicut fecisti Sehon regi Amorrhæorum, qui
    habitavit in Hesebon.'
  eng-ASVBT: And Jehovah said unto me, Fear him not; for I have delivered him, and
    all his people, and his land, into thy hand; and thou shalt do unto him as thou
    didst unto Sihon king of the Amorites, who dwelt at Heshbon.
  ita-1885: 'E il Signore mi disse: Non temerlo; perciocchè io ti do nelle mani lui,
    e tutta la sua gente, e il suo paese: e fagli come tu facesti a Sihon, re degli
    Amorrei, che abitava in Hesbon.'
  eng-LXXUP: And the Lord said to me, Fear him not, for I have delivered him, and
    all his people, and all his land, into thy hands; and thou shalt do to him as
    thou didst to Sihon king of the Amorites who dwelt in Heshbon.
  eng-ULB: Yahweh said to me, 'Do not fear him; for I have given you victory over
    him and have put all his people and his land under your control. You will do to
    him as you did to Sihon, king of the Amorites, who lived at Heshbon.'
  spa-VBL: 'Pero el Señor me dijo: “No le tengas miedo, porque te lo he entregado
    junto con todo su pueblo y su tierra. Trátalo como a Sehón, el rey de los amorreos,
    que gobernó en Hesbón”.'
  fra-_FOB: 'Et l''Éternel me dit: Ne le crains point; car je l''ai livré entre tes
    mains, lui, et tout son peuple, et son pays; et tu lui feras comme tu as fait
    à Sihon, roi des Amoréens, qui habitait à Hesbon.'
  mal-mal: 'അപ്പോൾ യഹോവ എന്നോട്: “അവനെ ഭയപ്പെടരുത്; ഞാൻ അവനെയും അവന്റെ സർവ്വജനത്തെയും
    ദേശത്തെയും നിന്റെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു: ഹെശ്ബോനിൽ പാർത്തിരുന്ന അമോര്യ രാജാവായ
    സീഹോനോട് ചെയ്തതുപോലെ നീ അവനോടും ചെയ്യും” എന്ന് കല്പിച്ചു.'
  urd-GVR: Rab ne mujh se kahā, “Us se mat ḍar. Maiṅ use, us kī pūrī fauj aur us kā
    mulk tere hawāle kar chukā hūṅ. Us ke sāth wuh kuchh kar jo tū ne Amorī bādshāh
    Sīhon ke sāth kiyā jo Hasbon meṅ hukūmat kartā thā.”
  suz-BL: मिनु परमप्रभु यावेमी आं कली ‘मेको आन कली तशा महिनो। मारदे हना गो मेको नु
    आ मुर नेल्‍ल आन कली इन गुइमी गेता। मेको आ रागी नु आ मुरपुकी इन के दुम्‍त। मिनु
    गे हेश्‍बोनम बाक्‍शो एमोरी आन पिप सीहोन कली खोदेंशो पा मेको कली यो पने’ देंत।
  ita-1927: 'E l’Eterno mi disse: “Non lo temere, poiché io ti do nelle mani lui,
    tutta la sua gente e il suo paese; e tu farai a lui quel che facesti a Sihon,
    re degli Amorei, che abitava a Heshbon”.'
  ckb-ckb: یەزدانیش پێی فەرمووم، «لێی مەترسە، چونکە خۆی و هەموو سوپاکەی و خاکەکەیم
    داوەتە دەستت، ئەوەی پێ دەکەیت کە بە سیحۆنی پاشای ئەمۆرییەکانت کرد کە لە حەشبۆن
    فەرمانڕەوا بوو.»
  eng-BBE: 'And the Lord said to me, Have no fear of him: for I have given him and
    all his people and his land into your hands; do to him as you did to Sihon, king
    of the Amorites, who was ruling in Heshbon.'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ನನಗೆ, “ನೀನು ಅವನಿಗೆ ಭಯಪಡಬೇಡ. ಏಕೆಂದರೆ ನಿನ್ನ ಕೈಯೊಳಗೆ ನಾನು
    ಅವನನ್ನೂ, ಅವನ ಸಮಸ್ತ ಜನರನ್ನೂ, ಅವನ ದೇಶವನ್ನೂ ಕೊಟ್ಟಿದ್ದೇನೆ. ನೀನು ಹೆಷ್ಬೋನಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದ
    ಅಮೋರಿಯರ ಅರಸನಾದ ಸೀಹೋನನಿಗೆ ಮಾಡಿದ ಪ್ರಕಾರ ಇವನಿಗೂ ಮಾಡಬೇಕು,” ಎಂದರು.
  tam-2017: 'அப்பொழுது யெகோவா என்னை நோக்கி: அவனுக்குப் பயப்படவேண்டாம்; அவனையும் அவனுடைய
    மக்கள் எல்லோரையும் அவனுடைய தேசத்தையும் உன் கையில் ஒப்புக்கொடுத்தேன்; எஸ்போனிலே
    குடியிருந்த எமோரியர்களின் ராஜாவாகிய சீகோனுக்கு நீ செய்ததுபோல, அவனுக்கும் செய்வாய்
    என்றார்.'
  spa-RV-1909: 'Y díjome Jehová: No tengas temor de él, porque en tu mano he entregado
    á él y á todo su pueblo, y su tierra: y harás con él como hiciste con Sehón rey
    Amorrheo, que habitaba en Hesbón.'
  ron-BTF: 'Şi DOMNUL mi-a spus: Nu te teme de el, pentru că îl voi da în mâna ta,
    pe el şi pe tot poporul lui şi ţara lui; şi să îi faci precum i-ai făcut lui Sihon,
    împăratul amoriţilor, care locuia la Hesbon.'
  eng-WEBP: The LORD said to me, “Don’t fear him; for I have delivered him, with all
    his people and his land, into your hand. You shall do to him as you did to Sihon
    king of the Amorites, who lived at Heshbon.”
  eng-FBV: But the Lord told me, “Don't be afraid of him, for I have handed him over
    to you, together with all his people and his land. Deal with him as you did with
    Sihon, king of the Amorites, who ruled in Heshbon.”
  nld-1939: 'Maar Jahweh sprak tot mij: Vrees hem niet; want Ik heb hem met al zijn
    volk en zijn land in uw handen geleverd. Ge moet met hem doen, zoals gij gedaan
    hebt met Sichon, den koning der Amorieten, die in Chesjbon woonde.'
