    tǝnɑɣɑ mǝ niŋ tɑɑ. Ɩ́ lɑnɑ-ɩ ɩsɩɩ ɩ́ lɑpǝnɑ Amolii nyǝ́mɑ wulɑʋ Sihoŋ wei ɩ kɑ
    wɛ Hɛsǝpɔŋ ɩcɑtɛ tɑɑ tɔ.'
  azb-azb: 'Rəbb mənə dedi: “Ondan qorxma, çünki Mən onu, bütün xalqını və torpağını
    sənə təslim edirəm. Xeşbonda yaşayan Emorluların padşahı Sixonun başına gətirdiyini
    onun da başına gətir”.'
  eng-DBY: And Jehovah said to me, Fear him not; for into thy hand have I given him,
    and all his people, and his land; and thou shalt do unto him as thou didst unto
    Sihon the king of the Amorites, who dwelt at Heshbon.
  hin-2017: तब यहोवा ने मुझसे कहा, ‘उससे मत डर; क्योंकि मैं उसको सारी सेना और देश
    समेत तेरे हाथ में किए देता हूँ; और जैसा तूने हेशबोन के निवासी एमोरियों के राजा
    सीहोन से किया है वैसा ही उससे भी करना।’
  wol-KYG: 'Aji Sax ji ne ma: «Bu ko ragal, ndax ci say loxo laa ko teg, mook gàngooram
    gépp, akum réewam. Nanga ko def na nga defoon Siwon buurub Amoreen ba woon ca
    Esbon.»'
  eng-YLT: '''And Jehovah saith unto me, Fear him not, for into thy hand I have given
    him, and all his people, and his land, and thou hast done to him as thou hast
    done to Sihon king of the Amorite who is dwelling in Heshbon.'
  eng-WYC-2017: And the Lord said to me, Dread thou not him, for he is betaken into
    thine hand, with all his people, and his land; and thou shalt do to him, as thou
    didest to Sihon, king of Amorites, that dwelled in Heshbon.
  eng-WMBB: The LORD said to me, “Don’t fear him; for I have delivered him, with all
    his people and his land, into your hand. You shall do to him as you did to Sihon
    king of the Amorites, who lived at Heshbon.”
  urd-GVH: रब ने मुझसे कहा, “उससे मत डर। मैं उसे, उस की पूरी फ़ौज और उसका मुल्क तेरे
    हवाले कर चुका हूँ। उसके साथ वह कुछ कर जो तूने अमोरी बादशाह सीहोन के साथ किया जो
    हसबोन में हुकूमत करता था।”
  rug-rug: Ba zama se Zihova koa rau, ‘Lopu matagutu nia gamu si asa, sina ele luara
    vatua Rau koa gamu sa baṉara, meke sari nana tie, meke sa nana popoa. Mi taveti
    koasa gua sapu tavetia gamu koe Sihoni sa baṉara tadi na tie Amoraiti sapu koa
    pa vasileana Hesiboni,’ gua.
  gaz-gaz: Waaqayyos, “Waan ani isa, guutummaa loltoota isaatii fi biyya isaa illee
    dabarsee harka keetti kenneef isa hin sodaatin. Akkuma Sihoon mootii Amoorotaa
    kan Heshboon bulchaa ture sana goote isa illee godhi” naan jedhe.
  fra-LSG: 'L’Éternel me dit: Ne le crains point; car je le livre entre tes mains,
    lui et tout son peuple, et son pays; tu le traiteras comme tu as traité Sihon,
    roi des Amoréens, qui habitait à Hesbon.'
  yal-yal: Alatala yi a fala n xa, a naxa, “I nama gaxu a yɛɛ ra, bayo n na soma i
    yii nɛn e nun a ganla birin e nun a bɔxɔna. I bata naxan liga Sixɔn na, Amorine
    mangana, naxan yi dɔxi Xɛsibɔn, i na nan ligama a fan na.”
  haw-1868: 'Olelo mai o Iehova ia''u, Mai makau ia ia: no ka mea, e hoolilo ana au
    ia ia, a me kona poe kanaka a pau, a me kona aina, iloko o kou lima; a e hana
    aku oe ia ia e like me kau i hana aku ai ia Sihona i ke alii o ka Anion, ka mea
    i noho ma Hesebona.'
  arb-NAV: 'فَقَالَ لِي الرَّبُّ: «لا تَخَفْ مِنْهُ. قَدْ نَصَرْتُكَ عَلَيْهِ مَعَ
    سَائِرِ جَيْشِهِ وَأَرْضِهِ، فَتَفْعَلُ بِهِ كَمَا فَعَلْتَ بِسِيحُونَ مَلِكِ
    الأَمُورِيِّينَ الَّذِي كَانَ مُقِيماً فِي حَشْبُونَ.»'
  ewe-ewe: Ke Yehowa gblɔ nam be, “Mègavɔ̃e o, elabena matsɔ eya ŋutɔ kple eƒe aʋakɔ
    blibo la kpakple eƒe anyigba blibo la ade asi na wò; eye nawɔe abe ale si nèwɔ
    Fia Sixɔn, Amoritɔwo ƒe fia, le Hesbon ene.”
  eng-LEE: And the Lord said unto me, Fear him not; for into thy hand have I given
    him, and all his people, and his land; and thou shalt do unto him as thou hast
    done unto Sichon, the king of the Emorites, who dwelt at Cheshbon.
  asm-FB: তেতিয়া যিহোৱাই মোক কৈছিল, “তুমি তেওঁলৈ ভয় নকৰিবা; কিয়নো মই তেওঁৰ ওপৰত
    তোমাক বিজয়ী কৰিলোঁ; তেওঁক, তেওঁৰ লোকসকলক আৰু তেওঁৰ দেশ তোমাৰ অধীনত শোধাই দিলোঁ;
    তুমি হিচবোন নিবাসী ইমোৰীয়াসকলৰ ৰজা চীহোনক যেনে কৰিছিলা, এওঁলৈকো তেনে কৰিবা।”
  sus-A: عَلَتَلَ نَشَ عَ قَلَ ﭑ بّ، ‹عِ نَشَ فَاشُ عَ يَ رَ، بَرِ مَ ﭑ عَ نِيَمَ
    نّ عِ شُتُ سْتْ عَ تَن نُن عَ شَ حَمَ بِرِن مَ نُن عَ شَ بْشِ. عِ شَ نْ عَ رَ
    عَلْ عِ عَ رَبَشِ عَمٌرِكَيٍ شَ مَنفّ سِشْن نَ كِ نَشّ.›
  fra-SBL: 'Yahvé me dit : « Ne le crains pas, car je l''ai livré entre tes mains,
    avec tout son peuple et son pays. Tu lui feras ce que tu as fait à Sihon, roi
    des Amoréens, qui habitait à Heshbon. »'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֤ה אֵלַי֙ אַל־תִּירָ֣א אֹתֹ֔ו כִּ֣י בְיָדְךָ֞ נָתַ֧תִּי
    אֹתֹ֛ו וְאֶת־כָּל־עַמֹּ֖ו וְאֶת־אַרְצֹ֑ו וְעָשִׂ֣יתָ לֹּ֔ו כַּאֲשֶׁ֣ר עָשִׂ֗יתָ
    לְסִיחֹן֙ מֶ֣לֶךְ הָֽאֱמֹרִ֔י אֲשֶׁ֥ר יֹושֵׁ֖ב בְּחֶשְׁבֹּֽון׃
  eng-WYCLIFFE: And the Lord seide to me, Drede thou not hym, for he is bitakun in
    thin hond, with al his puple, and his lond; and thou schalt do to hym, as thou
    didist to Seon, kyng of Ammoreis, that dwellide in Esebon.
  cwe-cwe: Mbali Mndewa Mulungu kanilongela, ‘Sekeumdumbe iyo, nizatenda mumuhume
    yeye na wanhu wake wose na isi yake yose. Mtendeleni fana viya vimumtendele Sihoni
    mfalume wa Waamoli, yakalile Heshiboni.’
  kik-kik: Nake Jehova akĩnjĩĩra atĩrĩ, “Ndũkamwĩtigĩre, nĩ ũndũ nĩndĩmũneanĩte hamwe
    na mbũtũ ciake ciothe cia ita na bũrũri wake moko-inĩ maku. Mwĩke o ũrĩa wekire
    Sihoni mũthamaki wa Aamori, ũrĩa waathanaga Heshiboni.”
  fra-NCL: 'Yahweh me dit : « Ne le crains pas, car je l’ai livré entre tes mains,
    lui et tout son peuple, et son pays ; tu le traiteras comme tu as traité Séhon,
    roi des Amorrhéens, qui habitait à Hésebon. »'
  cek-AK: Angraeng mah kai khaeah, Anih to zii hmah; anih hoi angmah ih kaminawk boih
    hoiah nawnto, a prae to na ban ah kang paek boeh; Heshbon vangpui ah kaom Amor
    kaminawk ih siangpahrang Sihon khaeah na sak ih baktih toengah, anih khaeah doeh
    sah ah, tiah ang naa.
  cuk-cuk: '”Degine, geb Bab-Jehová anga sogsad: ‘Melle be we-dule dobguo, ar ade,
    we-rey, e-dulemar, degi, e-yarse-bakale, bato an bega uksad. Ar igi Amorreo-dulemar-e-rey-Sehón,
    Hesbónʼgi-bukwagusmalad be imaksa, deyob be Og-imakbalo.’'
  uig-CYR: 'Пәрвәрдигар маңа: «Униңдин қорқмиғин; чүнки Мән уни, униң хәлқи вә зиминини
    қолуңға тапшурдум; Һәшбонда турған Аморийларниң падишаси Сиһонни немә қилған болса,
    униму шундақ қилисән» — деди.'
  tel-2017: యెహోవా నాతో ఇలా అన్నాడు. “అతనికి భయపడ వద్దు. అతన్నీ అతని ప్రజలనూ అతని
    దేశాన్నీ నీ చేతికి అప్పగించాను. హెష్బోనులో అమోరీయుల రాజు సీహోనుకు చేసినట్టే ఇతనికి
    కూడా చేయాలి.”
  hat-BSA: 'Men SENYÈ a te di mwen: ‘Pa pè li, paske Mwen te livre li avèk tout pèp
    li a, ak peyi li a nan men ou; epi ou va fè li menm jan ke ou te fè Sihon, wa
    Amoreyen yo, ki te rete Hesbon an.’'
  kos-kos: Tusruktu LEUM GOD El fahk nu sik, ‘Nimet sangeng sel. Nga ac eisalot, mwet
    lal, ac acn lal nukewa nu inpoum. Oru nu sel oana ke kom oru nu sel Tokosra Sihon
    lun mwet Amor su leum in Heshbon.’
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֤ה אֵלַי֙ אַל־תִּירָ֣א אֹת֔וֹ כִּ֣י בְיָדְךָ֞ נָתַ֧תִּי
    אֹת֛וֹ וְאֶת־כָּל־עַמּ֖וֹ וְאֶת־אַרְצ֑וֹ וְעָשִׂ֣יתָ לּ֔וֹ כַּאֲשֶׁ֣ר עָשִׂ֗יתָ
    לְסִיחֹן֙ מֶ֣לֶךְ הָֽאֱמֹרִ֔י אֲשֶׁ֥ר יוֹשֵׁ֖ב בְּחֶשְׁבּֽוֹן׃
  ibo-ibo: Ma Onyenwe anyị gwara m okwu, sị, “Atụla ya egwu, nʼihi na ewerela m ya
    na ndị agha ya niile, na ala ya, nyefee gị nʼaka. Mee ya ihe i mere Saịhọn eze
    ndị Amọrait, onyeisi obodo Heshbọn.”
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁ ମୋତେ କହିଲେ, “ତାହାକୁ ଭୟ କର ନାହିଁ; କାରଣ ଆମ୍ଭେ ତାହାକୁ ଓ
    ତାହାର ସମସ୍ତ ପ୍ରଜାଙ୍କୁ ଓ ତାହାର ଦେଶକୁ ତୁମ୍ଭ ହସ୍ତରେ ସମର୍ପଣ କରିଅଛୁ; ତୁମ୍ଭେ ଯେପରି ହିଷ୍‍ବୋନ
    ନିବାସୀ ଇମୋରୀୟମାନଙ୍କ ରାଜା ସୀହୋନ ପ୍ରତି କରିଅଛ, ସେପରି ତାହା ପ୍ରତି ମଧ୍ୟ କରିବ।”
  chk-chk: Nge ewe Samol mi Lapalap a üreniei, ‘Kosap niuokusiti ewe king, pun üa
    atolonga fän nemeniom, i me nöün kewe sounfiu meinisin pwal fanüan. Iwe, kopwe
    föri ngeni usun mine ka föri ngeni Sihon ewe kingen chon Amor mi nemenem lon Hespon.’
  rop-rop: Deya na YAWEI det trubala God bin tok langa mi. ‘Nomo bradin blanga im.
    Ai garra hendimoba im, en im solja olabat, en ol detlot kantri blanga im langa
    yumob. Wal yumob garra dum seimwan ting langa im laik yumob bin dum basdam langa
    det Idamait king gulum Saihan hubin jidan boswan langa det taun gulum Heshban.’
  ukr-1871: 'І промовив до мене Господь: Не лякайсь його! Бо я віддаю його в руки
    тобі і ввесь люд його й землю його; і вчиниш з ним те, що вчинив єси з Сигоном,
    царем Аморійським, що жив у Гезбонї.'
  deu-1951: 'Da sprach der HERR zu mir: Fürchte dich nicht vor ihm, denn ich habe
    ihn und sein ganzes Volk samt seinem Lande in deine Hand gegeben, und du sollst
    mit ihm tun, wie du mit Sihon, dem König der Amoriter, getan hast, der zu Hesbon
    wohnte.'
  eng-JPS: 'And the LORD said unto me: ''Fear him not; for I have delivered him, and
    all his people, and his land, into thy hand; and thou shalt do unto him as thou
    didst unto Sihon king of the Amorites, who dwelt at Heshbon.'''
  srp-1865: 'I Gospod mi reèe: ne boj ga se, jer ga dadoh u tvoje ruke sa svijem narodom
    njegovijem i sa zemljom njegovom, da uèiniš s njim onako kako si uèinio sa Sionom
    carom Amorejskim, koji sjeðaše u Esevonu.'
  lug-lug: Naye Mukama n’aŋŋamba nti, “Tomutya, kubanga oyo mmugabudde mu mukono gwo
    ye n’eggye lye lyonna n’ensi ye. Kale, mukole nga bwe wakola Sikoni Kabaka w’Abamoli
    abaabeeranga mu Kesuboni.”
  heb-heb: ויאמר יהוה אלי אל תירא אתו כי בידך נתתי אתו ואת כל עמו ואת ארצו ועשית לו
    כאשר עשית לסיחן מלך האמרי אשר יושב בחשבון׃
  ben-IRV: তখন সদাপ্রভু আমাকে বললেন, “তুমি ওকে ভয় কর না, কারণ আমি ওকে, ওর সমস্ত লোককে
    ও ওর দেশ তোমার হাতে সমর্পণ করলাম; তুমি যেমন হিষবোন নিবাসী ইমোরীয়দের রাজা সীহোনের
    প্রতি করেছ, তেমনি ওর প্রতিও করবে।”
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, “ਉਸ ਤੋਂ ਨਾ ਡਰ ਕਿਉਂ ਜੋ ਮੈਂ ਉਸ ਨੂੰ, ਉਸ ਦੇ ਸਾਰੇ ਲੋਕਾਂ
    ਨੂੰ ਅਤੇ ਉਸ ਦੇ ਦੇਸ਼ ਨੂੰ ਤੇਰੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿੱਤਾ ਹੈ। ਤੂੰ ਉਸ ਦੇ ਨਾਲ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ
    ਕਰੀਂ ਜਿਵੇਂ ਤੂੰ ਅਮੋਰੀਆਂ ਦੇ ਰਾਜੇ ਸੀਹੋਨ ਨਾਲ ਕੀਤਾ, ਜੋ ਹਸ਼ਬੋਨ ਵਿੱਚ ਵੱਸਦਾ ਸੀ।”
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ သူ့ ကိုမ ကြောက် နှင့်။ သူ နှင့်တကွ သူ ၏ လူ အပေါင်း တို့ကို၎င်း
    ၊ သူ့ မြေ ကို၎င်း၊ သင့် လက် ၌ ငါအပ် ပေးမည်။ ဟေရှဘုန် မြို့နေ အာမောရိ ရှင်ဘုရင်
    ရှိဟုန် ကို ပြု သကဲ့သို့ ဤ မင်းကိုလည်း ပြု ရ မည်ဟု ငါ့ အား မိန့် တော်မူ၏။
  hmo-hmo: To Lohiabada ese lau ia hamaoroa, ia gwau, ‘Oga dekenai do umui gari lasi.
    Lau ese ia bona iena tuari taudia ibounai emui siahu henunai do lau atoa. Sihona,
    Amoro edia king, Hesebona dekenai ia noho tauna dekenai umui karaia hegeregerena,
    be Oga dekenai danu do umui karaia.’
  urd-urd: और ख़ुदावन्द ने मुझसे कहा, 'उससे मत डर, क्यूँकि मैंने उसको और उसके सब आदमियों
    और मुल्क को तेरे क़ब्ज़े में कर दिया है; जैसा तूने अमोरियों के बादशाह सीहोन से
    जो हस्बोन में रहता था किया, वैसा ही तू इससे भी करेगा।
  rus-SYN: 'И сказал мне Господь: не бойся его, ибо Я отдам в руку твою его, и весь
    народ его, и всю землю его, и ты поступишь с ним так, как поступил с Сигоном,
    царем Аморрейским, который жил в Есевоне.'
  bqc-SIM: Dii òmɛɛ másu vĩakɛɛ̀o, asa a aà nàmɛɛ ma ↄzĩ ń a gbɛ̃́ↄ píi ń
    a bùsuoɛ. À mɛ̀ mà kɛɛ̀ lá má kɛ̀ Amↄleↄ kí Siↄ̃ pↄ́ kpalablè Ɛsɛbↄ̃ɛwa.
  tcz-CHONGTHU: Hinlah Pakaiyin ka henga aseiyin, ‘Kicha hih un, ajeh chu keiman Og
    lengpa le agalsat ho abonchauva na khut uva kapeh doh ding, chule agam jouse jong
    kapeh ding nahiuve. Hesbon gamvaipo Amor mite Sihon lengpa nabol nabang bang uvin
    bol'un, ati.
  mar-mar: परमेश्वर मला म्हणाला, त्यास भिऊ नका. तो, त्याची प्रजा आणि त्याची भूमी मी
    तुमच्या हाती दिलेली आहे. हेशबोनवर राज्य करणारा अमोऱ्यांचा राजा सीहोन ह्याचे केले
    तसेच याचेही करा.
  qub-qub: '«Chaura Tayta Dios nimaran: ‹Ama manchacuychu. Amorreo runacunapa raynin
    Sehonta ushacächishayquino ray Ogtapis suldäruntinta ushacächinayquipämi yanapäshayqui.
    Yanapäshayqui llapan nasyunninta munayniquiman churanayquipämi.›'
  hat-hat: 'Lè sa a, Seyè a di m'' konsa: Nou pa bezwen pè li, mwen pral lage yo nan
    men nou, li menm ansanm ak tout pèp li a ak tout peyi li a. Menm sa nou te fè
    Siyon, wa peyi Amori ki te rete lavil Esbon an, se sa nou pral fè li tou.'
  eng-BSB: But the LORD said to me, “Do not fear him, for I have delivered him into
    your hand, along with all his people and his land. Do to him as you did to Sihon
    king of the Amorites, who lived in Heshbon.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni mà: «Mina lua tɔun ba, mazɔlɔɔ gè dɔa è yeezu, ta
    ná-kɔɔɠɔ nuiti kpein, é ʋɛɛ ná-zooi ʋa. Ɗa so, eɠɛʋelei è Amɔɔl nuiti ta-masagi
    Siɠon zoni da, nii é ɠɛni zeini Ɠɛseɓon.»'
  eng-WEBPB: The LORD said to me, “Don’t fear him; for I have delivered him, with
    all his people and his land, into your hand. You shall do to him as you did to
    Sihon king of the Amorites, who lived at Heshbon.”
  kbq-kbq: Hianagi Ra Anumzamo'a amanage huno nasmi'ne, Mosesega, Oginkura korora
    osuo. Na'ankure agri'ene, sondia vahe'ane mopa'anena Nagra ko kagri kazampi ante'noankinka,
    Hesbonima nemania Amori kini ne' Sihonima hu'nanaza hunka, agri'ene mika vea'enena
    zamahe vagaregahane.
  nhe-BL: '“Huan TOTECO nechilhui: ‘Amo xiquimacasi pampa nijtlalijtoc imomaco nopa
    tlanahuatijquetl ihuaya nochi itlacajhua huan inintlal. Huan inquintlanise queja
    inquichijque ica Tlanahuatijquetl Sehón tlen mosehuiyaya para tlanahuatis ipan
    altepetl Hesbón.’'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg ihewe. — Ekyze zo nehe. Ta'e aityk kar
    putar Og newe nehe xe. Ereityk putar hemiruze'eg zauxiapekwer ne wà nehe no. Erepyhyk
    putar iziwy nehe. Ereityk Xeom Amohe wanuwihawete Ezemon pe wiko ma'e. Ereityk
    putar Og nezewegatete nehe no, i'i ihewe.
  eng-DRA: 'And the Lord said to me: Fear him not: because he is delivered into thy
    hand, with all his people and his land: and thou shalt do to him as thou hast
    done to Sehon king of the Amorrhites, that dwelt in Hesebon.'
