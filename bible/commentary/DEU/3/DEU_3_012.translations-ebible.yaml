    பாதியையும், அதன் பட்டணங்களையும் ரூபனியருக்கும் காத்தியருக்கும் நான் கொடுத்தேன்.
  ceb-ULB: “Kini nga yuta nga atong gipanag-iya niadtong panahona— gikan sa Aroer,
