verse: DEU.003.012
translations:
  mal-C: അന്ന് ഈ രാജ്യം നാം സ്വന്തമാക്കിയപ്പോൾ അർന്നോൻ താഴ്വരയുടെ സമീപത്തുള്ള അരോയേർമുതൽ
    മലനാടായ ഗിലെയാദിന്റെ പകുതിയും അവിടെയുള്ള പട്ടണങ്ങളും ഞാൻ രൂബേന്യർക്കും ഗാദ്യർക്കുമായി
    കൊടുത്തു.
  deu-TKW: Von diesem Lande nahmen wir damals Besitz. Von Aroer an, das am Arnonflusse
    liegt, übergab ich es nebst der Hälfte des Gebirges Gilead und den zugehörigen
    Städten den Rubeniten und den Gaditen.
  lin-lin: Na tango wana, tobotolaki mokili yango. Napesaki epai ya bato ya libota
    ya Ribeni mpe ya libota ya Gadi mokili oyo ezalaki wuta na Aroeri, kati na lubwaku
    ya Arinoni kino ndambo ya etuka ya bangomba ya Galadi mpe bingumba na yango.
  eng-LSV: And this land, [which] we had possessed at that time, from Aroer, which
    [is] by the Brook of Arnon, and the half of Mount Gilead and its cities, I have
    given to the Reubenite and to the Gadite;
  eng-GNV: And this land which we possessed at that time, from Aroer, which is by
    the riuer of Arnon, and halfe mount Gilead, and the cities thereof, gaue I vnto
    the Reubenites and Gadites.
  eng-WEBSTER: And this land, which we possessed at that time, from Aroer, which is
    by the river Arnon, and half mount Gilead, and its cities, I gave to the Reubenites
    and to the Gadites.
  nhw-BL: “Huan nopa tlali catli timoaxcatijtoyaj ipan nopa tonali niquinmacac iixhuihua
    Rubén huan Gad huan nopa tlajco iixhuihua Manasés. Niquinmacac iixhuihua Rubén
    huan Gad nopa tlali tlen altepetl Arnón nechca hueyatl Arnón ica norte ihuaya
    tlajco nopa tepeme ipan tlali Galaad ica nochi ialtepehua.
  swh-ONEN: Katika nchi tuliyoiteka wakati ule, niliwapa kabila la Reubeni na Gadi
    eneo lililoko kaskazini la Aroeri kando ya Bonde la Arnoni, na nusu ya eneo la
    milima ya Gileadi, pamoja na miji yake.
  bba-bba: Sɑɑ ye sɔɔrɑ nɑ Rubɛnin bweseru kɑ Gɑdin bweseru tem mɛ wɛ̃ mɛ mu wɑ̃ɑ
    Aɑnɔɔn berɑ ɡiɑ Aroɛɛn sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ kɑ wuu si su wɑ̃ɑ Gɑlɑdin ɡuunun
    bee tiɑ.
  eng-KJVCPB: And this land, which we possessed at that time, from Aroer, which is
    by the river Arnon, and half mount Gilead, and the cities thereof, gave I unto
    the Reubenites and to the Gadites.
  luo-luo: Kuom pinje moko mane wakawo e kindeno, ne amiyo joka Reuben kod joka Gad
    tongʼ mokiewo gi Aroer man e bath holo mar Arnon, komedi gi nus mar piny gode
    manie Gilead kod miechgi duto.
  meu-meu: Una negana ai ta abia tanona, Aroere, Aranon kourana isena ai e miamu hanuana,
    amo, bona Gilead ororodia kahana mai hanuadia ida, lau ese Ruben iduhuna taudia
    bona Gad iduhuna taudia na henidia.
  npi-ULB: त्यस बेला हामीले अधिकारको रूपमा लिएको देश अर्थात् अर्नोनको बेँसीनेर अरोएरदेखि
    गिलादको पहाडी देशको आधा भाग र यसका सहरहरू मैले रूबेनीहरू र गादीहरूलाई दिएँ ।
  yor-yor: Nínú àwọn ilẹ̀ tí a gbà ní ìgbà náà, mo fún àwọn ọmọ Reubeni àti àwọn ọmọ
    Gadi, ní ilẹ̀ tí ó wà ní àríwá Aroeri níbi odò Arnoni, pọ̀ mọ́ ìdajì ilẹ̀ òkè
    Gileadi pẹ̀lú gbogbo ìlú wọn.
  ind-ind: “Sesudah kita menduduki negeri ini, saya membagikannya kepada suku Ruben
    dan suku Gad, mulai dari kota Aroer di lembah sungai Arnon, dan setengah dari
    perbukitan Gilead beserta kota-kotanya.
  pes-OPCB: در آن موقع، من سرزمین تسخیر شده را به قبیله‌های رئوبین و جاد دادم. به
    قبیله‌های رئوبین و جاد ناحیهٔ شمال عروعیر را که در کنار رود ارنون است به اضافهٔ
    نصف کوهستان جلعاد را با شهرهایش دادم،
  tgl-ULB: Ang lupaing ito na ating kinuhang pag-aari nang panahong iyon—mula sa Aroer,
    na nasa lambak ng Arnon, at kalahati ng burol na bayan ng Galaad, at mga lungsod
    nito—ibinigay ko sa lipi ni Ruben at sa lipi ni Gad.
  hui-hui: Mosesehanda laabo halu lalu, Iname tano uruni karulai harimangi howa Iba
    Anono poragoria Aroe tano ngagoria howa dindi ogoniha wuyu peago damene bibahende
    Lubene Gada hameigini libu mo miai harugoni. Ani bialu Gileada dindiha hari barebare
    ngaruha tano maru ngaru heba ti dege mo miru.
  mya-mya: '``ငါ​တို့​သည်​ဤ​ပြည်​ကို​သိမ်း​ပိုက်​စဉ်​အ​ခါ က အာ​နုန်​မြစ်​အ​နီး​ရှိ၊
    အာ​ရော်​မြို့​မှ​စ​၍ ဂိ​လဒ်​တောင်​ကုန်း​ဒေ​သ​တစ်​ဝက်​နှင့် ယင်း​ဒေ​သ ရှိ​မြို့​များ​ကို​ရုဗင်​အ​နွယ်​နှင့်​ဂဒ်​အ​နွယ်​တို့
    အား​ငါ​ခွဲ​ဝေ​ပေး​၏။-'
  bod-N: སྐབས་དེར་རང་ཅག་གིས་ཡུལ་དེ་བདག་གིར་བཟུང་། བདག་གིས་ཨར་ནོན་གྲོག་རོང་འགྲམ་གྱི་ཨ་རོ་ཨེར་ནས་རི་བོ་གིལ་ཨད་ཀྱི་ཕྱེད་ཀ་དང་།
    དེའི་གྲོང་ཁྱེར་རྣམས་རུ་བེན་པ་དང་གཱ་རྡུ་པ་རྣམས་ལ་སྤྲད་པ་ཡིན།
  sna-sna: Panyika yatakatora panguva iyoyo, ndakapa vaRubheni navaGadhi nyika yokumusoro
    kweAroeri Mupata weArimoni, kusanganisira nehafu yenyika yamakomo yeGireadhi,
    pamwe chete namaguta ayo.
  spa-BLM: 'Esta tierra la tomamos en posesión en aquel tiempo: desde Aroer, que está
    junto al valle de Arnón, y la mitad de la región montañosa de Galaad con sus ciudades,
    la di a los rubenitas y a los gaditas;'
  cac-cac: A lum luum ix co maccan d'a jun tiempoal chi', ix vac' lum yicoc eb' junjun
    chon̈ab'il d'a yin̈tilalcan Rubén yed' d'a eb' yin̈tilalcan Gad, aton lum scotn̈ej
    d'a Aroer, d'a stitac a' taquin̈ melem Arnón, masanto sjavi d'a snan̈al svitzal
    lum Galaad.
  swh-ULB: “Hili eneo ambalo tulichukua kumiliki kwa wakati huo-kutoka Aroer, kwamba
    ni kwa bonde la Arnon, na nusu ya nchi ya mlima wa Gileadi, na miji yake-Nilimpa
    Reubenites na kwa Gadites.
  bel-bel: Зямлю гэтую ўзялі мы ў той час, пачынаючы ад Араіра, які каля патока Арнона;
    і палавіну гары Галаада з гарадамі яе аддаў я племю Рувімаваму і Гадаваму;
  deu-ELBBK: Und dieses Land nahmen wir in jener Zeit in Besitz. Von Aroer an, das
    am Fluss Arnon ist, und die Hälfte des Gebirges Gilead und seine Städte gab ich
    den Rubenitern und den Gaditern;
  mbb-OT: “Hein naaǥew tew en heini he tanà, imbeǥey ku ziyà te menge kevuwazan ni
    Reuben wey te menge kevuwazan ni Gad is tanà he uvey te zal-ug he Arnon, ragkes
    en is ketengà te menge vuvungan te Gilead wey is menge inged kayi.
  mal-2015: ഈ ദേശം നാം അക്കാലത്തു കൈവശമാക്കി. അർന്നോൻ താഴ്‌വരയരികെയുള്ള അരോവേർമുതൽ
    ഗിലെയാദ് മലനാട്ടിന്റെ പാതിയും അവിടെയുള്ള പട്ടണങ്ങളും ഞാൻ രൂബേന്യർക്കും ഗാദ്യർക്കും
    കൊടുത്തു.
  rmc-rmc: „Sar zaiľam kadi phuv, diňom le kmeňoske Ruben the Gad e phuv pro severos
    le Aroerostar, so hiňi paš e dolina Arnon, a jepaš le brehengra phuvatar le Gileadostar
    peskre forenca.
  pes-OPV: و این زمین را در آن وقت به تصرف آوردیم، و آن را از عروعیر که برکنار وادی
    ارنون است و نصف کوهستان جلعاد؛ و شهرهایش را به روبینیان و جادیان دادم.
  ron-1924: Атунч ам луат ын стэпынире цара ачаста. Ам дат рубеницилор ши гадицилор
    цинутул де ла Ароер, каре есте пе пырыул Арнон, ши жумэтатя мунтелуй Галаад ку
    четэциле луй.
  ben-OBCV: সেই সময় আমরা যে দেশ অধিকার করেছিলাম, আমি অর্ণোন উপত্যকার কাছে অরোয়ের
    উত্তর দিকের এলাকা পর্যন্ত এবং গিলিয়দের পাহাড়ি এলাকার অর্ধেক ও সেখানকার সব নগর
    রূবেণীয়দের ও গাদীয়দের দিলাম।
  som-som: Oo dalkan waagaas ayaan hanti u qaadannay. Oo tan iyo Carooceer oo ku taal
    dooxada Arnoon agtiisa, iyo dalka buuraha leh oo reer Gilecaad badhkiis iyo magaalooyinkiisaba
    waxaan siiyey reer Ruubeen iyo reer Gaad.
  lat-VUC: 'Terramque possedimus tempore illo ab Aroër, quæ est super ripam torrentis
    Arnon, usque ad mediam partem montis Galaad: et civitates illius dedi Ruben et
    Gad.'
  eng-ASVBT: 'And this land we took in possession at that time: from Aroer, which
    is by the valley of the Arnon, and half the hill country of Gilead, and the cities
    thereof, gave I unto the Reubenites and to the Gadites:'
  ita-1885: E in quel tempo noi prendemmo possessione di questo paese; io diedi a' Gaditi,
    e a' Rubeniti, ciò che è da Aroer, che è in sul torrente di Arnon, e la metà del
    monte di Galaad, e le sue città.
  eng-LXXUP: And we inherited that land at that time from Aroer, which is by the border
    of the torrent Arnon, and half the mount of Gilead; and I gave his cities to Reuben
    and to Gad.
  eng-ULB: “This land that we took in possession at that time—from Aroer, that is
    by the Valley of the Arnon, and half the hill country of Gilead, and its cities—I
    gave to the Reubenites and to the Gadites.
  spa-VBL: Fue entonces cuando nos hicimos cargo de la tierra. Asigné a las tribus
    de Rubén y Gad la tierra al norte del pueblo de Aroer en el valle del Arnón, y
    la mitad de la región montañosa de Galaad, junto con sus pueblos.
  fra-_FOB: En ce temps-là, nous prîmes donc possession de ce pays; et je donnai aux
    Rubénites et aux Gadites ce qui est depuis Aroër, qui est sur le torrent de l'Arnon,
    et la moitié de la montagne de Galaad, avec ses villes.
  mal-mal: ഈ ദേശം നാം അക്കാലത്ത് കൈവശമാക്കി. അർന്നോൻതാഴ്വരയുടെ അരികെയുള്ള അരോവേർ എന്ന
    പട്ടണം മുതൽ ഗിലെയാദ് മലനാടിന്റെ പകുതിയും അവിടെയുള്ള പട്ടണങ്ങളും ഞാൻ രൂബേന്യർക്കും
    ഗാദ്യർക്കും കൊടുത്തു.
  urd-GVR: Jab ham ne Dariyā-e-Yardan ke mashriqī ilāqe par qabzā kiyā to maiṅ ne
    Rūbin aur Jad ke qabīloṅ ko us kā junūbī hissā shahroṅ samet diyā. Is ilāqe kī
    junūbī sarhad Dariyā-e-Arnon par wāqe shahr Aroīr hai jabki shimāl meṅ is meṅ
    Jiliyād ke pahāṛī ilāqe kā ādhā hissā bhī shāmil hai.
  suz-BL: मिनु मेना तेको तेको रागी आंइ के सेल्‍तक देंशा हना, अरनोन खोल्‍सा आ नेक्‍था
    दिंमम बाक्‍शो आरोएर रे गिलाद पहाड आधा नु मेकेर ङा सहरपुकी सम्‍म गो रूबेन आ थर
    नु गाद आ थर ङा मुर आन कली गेतामी।
  ita-1927: Fu allora che c’impossessammo di questo paese; io detti ai Rubeniti e
    ai Gaditi il territorio che si parte da Aroer, presso la valle dell’Arnon, e la
    metà della contrada montuosa di Galaad con le sue città;
  ckb-ckb: لەو کاتەی دەستمان بەسەر ئەو خاکەدا گرت، هەرێمێکم دایە ڕەئوبێنییەکان و گادییەکان،
    لە سەرووی عەرۆعێرەوە کە لەسەر دەربەندی ئەرنۆنە و نیوەی ناوچە شاخاوییەکانی گلعاد
    و شارۆچکەکانی لە هەرێمەکەدا بوو.
  eng-BBE: And this land which we took at that time, from Aroer by the valley of the
    Arnon, and half the hill-country of Gilead with its towns, I gave to the Reubenites
    and the Gadites.
  kan-OKCV: ಆ ಕಾಲದಲ್ಲಿ ನಾವು ಸ್ವತಂತ್ರಿಸಿಕೊಂಡ ದೇಶವನ್ನು ಅರ್ನೋನ್ ಹಳ್ಳದ ಸಮೀಪದಲ್ಲಿರುವ ಅರೋಯೇರಿನಿಂದ
    ಮೊದಲ್ಗೊಂಡು, ಅರ್ಧ ಗಿಲ್ಯಾದ್ ಬೆಟ್ಟವನ್ನೂ, ಅದರ ಪಟ್ಟಣಗಳನ್ನೂ ರೂಬೇನ್ಯರ ಪ್ರದೇಶದವರೆಗೂ, ಗಾದನ
    ಪ್ರದೇಶದವರೆಗೂ ಕೊಟ್ಟೆನು.
  tam-2017: “அக்காலத்திலே சொந்தமாகப் பெற்றுக்கொண்ட தேசத்தை அர்னோன் நதியருகேயுள்ள ஆரோவேர்
    துவங்கி, கீலேயாத் மலைநாட்டில் பாதியையும், அதிலிருக்கிற பட்டணங்களையும், ரூபனியர்களுக்கும்
    காத்தியர்களுக்கும் கொடுத்தேன்.
  spa-RV-1909: 'Y esta tierra que heredamos entonces desde Aroer, que está al arroyo
    de Arnón, y la mitad del monte de Galaad con sus ciudades, dí á los Rubenitas
    y á los Gaditas:'
  ron-BTF: Şi această ţară, pe care am stăpânit-o în acel timp, de la Aroer, care
    este lângă râul Arnon, şi jumătatea muntelui Galaad şi cetăţile lui, le-am dat
    rubeniţilor şi gadiţilor.
  eng-WEBP: 'This land we took in possession at that time: from Aroer, which is by
    the valley of the Arnon, and half the hill country of Gilead with its cities,
    I gave to the Reubenites and to the Gadites;'
  eng-FBV: This is when we took over the land. I assigned to the tribes of Reuben
    and Gad the land to the north of the town of Aroer in the Arnon Valley, and half
    the hill country of Gilead, together with its towns.
  nld-1939: Nadat wij toen dat land in bezit hadden genomen, gaf ik het van Aroër
    af, dat aan de beek Arnon ligt, en de helft van het Gilad-gebergte met zijn steden
    aan de Rubenieten en Gadieten.
  nch-BL: “Huan nopa tali cati timoaxcatijtoyaj ipan nopa tonali niquinmacac iixhuihua
    Rubén huan Gad huan nopa tajco iixhuihua Manasés. Niquinmacac iixhuihua Rubén
    huan Gad nopa tali ten altepet Arnón nechca hueyat Arnón ica norte ihuaya tajco
    ten nopa tepeme ipan tali Galaad ica nochi ialtepehua.
  vie-1934: Vậy, trong lúc đó, chúng ta chiếm lấy xứ nầy. Ta cho người Ru-bên và người
    Gát từ xứ A-rô-e, ở trên khe Aït-nôn và phân nửa núi Ga-la-át, cùng các thành
    của nó.
  hin-CV: फिर हमने उसी समय इस देश को अपने अधिकार में कर लिया. यह आरनोन की घाटी अरोअर
    से गिलआद के आधे क्षेत्र और इसमें स्थित नगरों का क्षेत्र है, जो मैंने रियूबेन और
    गाद के घराने को दे दिया.
  eng-OURB: 'This land we took in possession at that time: from Aroer, which is by
    the valley of the Arnon, and half the hill country of Gilead, and its cities,
    gave I to the Reubenites and to the Gadites:'
  spa-BES: Y esta tierra que tomamos en aquel momento, de Aroer por el valle del Arnón,
    y la mitad de la región montañosa de Galaad con sus ciudades, se la di a los Rubenitas
    y Gaditas.
  tdx-tdx: Le natoloko amo nte-Reobeneo naho amo nte-Gadeo i tane rinamben-tika amy
    andro zaiy, boak’ Aroere añ’ olo’ i saka Arnoney naho ty tampa’ i Vohi-Gilàdey,
    naho o rova’eo.
  vid-vid: Musa nakalutilila kulonga, “Navyotuiholile isi ayo, nandiwapa nhanzi za
    Lubeni na Gadi honhu haluchile kasikazini mwa Aloeli behi na Alinoni na nusu ya
    isi ya vidunda vya Gileadi hamwe na miji jake.
  eng-OKE: And their land (which) we took into possession at that time, from Aroer,
    upon the river Arnon, and half Mount Gilead, and the cities thereof, I have given
    to the tribe of Reuben, and to the tribe of Gad.
  tha-KJV: แผ่​นดินนี้​ที่​เรายึดครองได้​ครั้งนั้น คือตั้งแต่อาโรเออร์ ซึ่งอยู่ริ​มล​ุ่มแม่น้ำอารโนน
    และแดนเทือกเขากิเลอาดครึ่งหนึ่ง กับหัวเมืองทั้งหลายเหล่านั้น เราก็​ได้​ให้​แก่​คนรูเบนและคนกาด
  por-BR-2018: 'E esta terra que herdamos então desde Aroer, que está ao ribeiro de
    Arnom, e a metade do monte de Gileade com suas cidades, dei aos rubenitas e aos
    gaditas:'
  deu-ELO: Und dieses Land nahmen wir in selbiger Zeit in Besitz. Von Aroer an, das
