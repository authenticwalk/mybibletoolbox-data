  urd-GVU: جب ہم نے دریائے یردن کے مشرقی علاقے پر قبضہ کیا تو مَیں نے روبن اور جد
    کے قبیلوں کو اُس کا جنوبی حصہ شہروں سمیت دیا۔ اِس علاقے کی جنوبی سرحد دریائے ارنون
    پر واقع شہر عروعیر ہے جبکہ شمال میں اِس میں جِلعاد کے پہاڑی علاقے کا آدھا حصہ
