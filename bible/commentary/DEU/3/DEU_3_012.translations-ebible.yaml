    de la montagne de Galaad avec ses villes.
  yal-yal: Na waxatini, en yi na bɔxɔn tongo. Keli Aroyeri yi, sa dɔxɔ Arinon xude
    dɛɛn na e nun Galadi geyaan fɔxɔ kedenna e nun na taane, n yi na birin so Rubɛn
    nun Gadi bɔnsɔnna yii.
  haw-1868: A o keia aina i lilo mai ai ia kakou i kela manawa, mai Aroera ma ke kahawai
    o Arenona, a me ka hapalua o ka mauna o Gileada, a me ko laila mau kulanakauhale,
    o ka'u ia i haawi aku ai no ka Reubena a me ka Gada.
  arb-NAV: وَقَدِ امْتَلَكْنَا آنَئِذٍ هَذِهِ الأَرْضَ، فَأَعْطَيْتُ لِلرَّأُوبَيْنِيِّينَ
    وَالْجَادِيِّينَ بِلادَ عَرُوعِيرَ الْوَاقِعَةَ عَلَى وَادِي أَرْنُونَ وَنِصْفَ
    جَبَلِ جِلْعَادَ.
  ewe-ewe: Míetsɔ anyigba si míexɔ la na Ruben ƒe viwo kple Gad ƒe viwo kple Manase
    ƒe to afã la ƒe viwo. Metsɔ anyiehenyigba si tso Areor le Arnon tɔsisi la gbɔ
    kple Gilead to la ƒe afã kple eƒe duwo na Ruben ƒe viwo kple Gad ƒe viwo.
  eng-LEE: And of this land, of which we took possession at that time, from 'Aro'er,
    which is by the river Arnon, and half mount Gil'ad, and the cities thereof, I
    gave unto the Reubenites and to the Gadites.
  asm-FB: সেই সময়ত আমি অধিকাৰ কৰা ঠাই অৰ্ণোনৰ উপত্যকাৰ ওচৰত অৰোয়েৰ নগৰৰ পৰা গিলিয়দৰ
    পার্বত্য অঞ্চলৰ আধা অংশ আৰু তাৰ নগৰবোৰ মই ৰূবেন আৰু গাদ ফৈদক দিলোঁ।
  sus-A: «نَ تّمُي وٌن نَشَ شُتُ سْتْ نَ بْشِ مَ. كٍلِقٍ عَرٌوٍرِ سِفَقٍ رَ عَرِنٌن
    شُرٍ مَ، عَ نُن فَلَدٍ فٍيَ سّيتِ، نُن عَ تَايٍ، ﭑ نَشَ نَ بِرِن سٌ رُبٍن نُن
    فَدِ بْنسْي يِ رَ.
  fra-SBL: 'En ce temps-là, nous prîmes possession de ce pays : depuis Arœr, qui est
    près du torrent de l''Arnon, et la moitié de la montagne de Galaad, avec ses villes,
    je les donnai aux Rubénites et aux Gadites ;'
  hbo-hbo: וְאֶת־הָאָ֧רֶץ הַזֹּ֛את יָרַ֖שְׁנוּ בָּעֵ֣ת הַהִ֑וא מֵעֲרֹעֵ֞ר אֲשֶׁר־עַל־נַ֣חַל
    אַרְנֹ֗ן וַחֲצִ֤י הַֽר־הַגִּלְעָד֙ וְעָרָ֔יו נָתַ֕תִּי לָרֽ͏ֻאוּבֵנִ֖י וְלַגָּדִֽי׃
  eng-WYCLIFFE: And we weldiden in that tyme the lond, fro Aroer, which is on the
    `brynke of the stronde of Arnon, `til to the myddil paart of the hil of Galaad;
    and Y yaf the citees `of hym to Ruben and Gad.
  cwe-cwe: Musa kalonga, “Vichiisolile isi iyo, niweng'ha makabila ya Lubeni na Gadi
    kwandusila kasikazi mwa Aloeli habehi na kolongo da Alinoni na nusu ya hanhu ha
    milima ya Gileadi, hamwe na mabululu yake.
  kik-kik: Naguo bũrũri ũrĩa twatunyanire hĩndĩ ĩyo-rĩ, nĩndagaĩire andũ a Rubeni
    na a Gadi bũrũri ũrĩa warĩ gathigathini wa Aroeri kũnyiitana na kĩanda kĩa Arinoni,
    hamwe na nuthu ya bũrũri ũrĩa ũrĩ irĩma wa Gileadi, o hamwe na matũũra makuo.
  fra-NCL: Nous prîmes alors possession de ce pays. Je donnai aux Rubénites et aux
    Gadites le territoire à partir d’Aroër qui domine la vallée de l’Arnon, ainsi
    que la moitié de la montagne de Galaad avec ses villes.
  cek-AK: To nathuem ah a lak o ih prae loe, Arnon vapui taengah kaom, Aroer vangpui
    hoi kamtong Gilead mae ahap loe vangpuinawk hoi nawnto ah Reuben kaminawk hoi
    Gad kaminawk khaeah ka paek.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “A-ibagangi, we-yarmar anmar susgua,
    dad-nakwed-argan-sapiledsik Aroer-neggwebur-Arnón-dian-walik-siid-akale, degi,
    Galaad-yarmar-negabala, e-neggweburmarse-bakale, Rubén-waganga, degi, Gad-waganga,
    an uksad.'
  uig-CYR: 'Биз шу чағда егилигән зимин мундақ: — Арнон дәрияси йенидики Ароәр шәһиридин
    тартип, Гилеад тағлиғиниң йеримини вә униңдики шәһәрләрни Рубән вә Гад қәбилисидикиләргә
    тәқдим қилдим;'
  tel-2017: అర్నోను లోయలో ఉన్న అరోయేరు పట్టణం నుండి గిలాదు కొండ ప్రాంతంలో సగమూ మనం
    అప్పుడు స్వాధీనం చేసుకొన్న దేశమూ దాని పట్టణాలూ రూబేనీయులకు, గాదీయులకు ఇచ్చాను.
  hat-BSA: “Konsa, nou te vin pran posesyon a peyi sila nan tan sa a. Soti nan Aroër,
    ki bò kote vale Arnon an, ak mwatye peyi ti mòn a Galaad yo, avèk vil pa li yo,
    mwen te bay yo a Ribenit yo e a Gadit yo.
  kos-kos: “Ke kut eisla acn inge, nga sang nu sin sruf lal Reuben ac sruf lal Gad
    acn nukewa epang in siti Aroer apkuran nu Infacl Arnon, ac kutu ipin acn ke fulan
    eol lun Gilead, wi siti we.
  hbo-WLC: וְאֶת־הָאָ֧רֶץ הַזֹּ֛את יָרַ֖שְׁנוּ בָּעֵ֣ת הַהִ֑וא מֵעֲרֹעֵ֞ר אֲשֶׁר־עַל־נַ֣חַל
    אַרְנֹ֗ן וַחֲצִ֤י הַֽר־הַגִּלְעָד֙ וְעָרָ֔יו נָתַ֕תִּי לָרֻֽאוּבֵנִ֖י וְלַגָּדִֽי׃
  ibo-ibo: Mgbe anyị nwetara ala ndị a, eweere m ya nye ndị Ruben, na Gad, ya bụ,
    oke ala dị nʼebe obodo ugwu Aroea, nke dị nʼakụkụ ndagwurugwu Anọn. Tinyekwara
    ọkara obodo ugwu Gilead, na obodo niile dị nʼime ya.
  ory-ory: ଏହି ସମୟରେ ଆମ୍ଭେମାନେ ଅର୍ଣ୍ଣୋନ-ଉପତ୍ୟକା ନିକଟସ୍ଥ ଅରୋୟେରଠାରୁ ସେହି ସମସ୍ତ ଦେଶ
    ଅଧିକାର କଲୁ; ତହିଁରେ ମୁଁ ଗିଲୀୟଦର ପର୍ବତମୟ ଦେଶର ଅର୍ଦ୍ଧେକ ଓ ତହିଁର ନଗରସବୁ ରୁବେନୀୟମାନଙ୍କୁ
    ଓ ଗାଦୀୟମାନଙ୍କୁ ଦେଲି।
  chk-chk: “Iwe, lon ena fansoun, lupwen sa fanüeni ei fanü, üa ngeni chon ekewe ainangen
    Rupen me Kat ewe fanü efengin Aroer mi nom ünükün lemolun ewe chanpupu Arnon,
    pwal esop seni chukuchukutän ewe fanü Kiliat me telinimwan kewe.
  rop-rop: Wal Mosis bin kipgon tok, “Wal wen wibin teikoba det kantri aibin kadimat
    difrindifrinwan pat blanga difrindifrinwan klen. Nowathwei brom det taun gulum
    Eroya gulijap langa det Anan Riba, en haf det hil kantri blanga det kantri gulum
    Giliyad, aibin gibit langa det dubala klen neim Rubin en Ged. En aibin gibit det
    dubala klen ola taun du.
  ukr-1871: І землю сю заняли ми того ж часу. Від Ароеру, що над Арнон-рікою, і половину
    гір Гілеад і міста їх віддав я Рубенїям та Гадїям;
  deu-1951: Dieses Land nahmen wir zu der Zeit ein von Aroer an, die am Arnon liegt.
    Und ich gab das halbe Gebirge Gilead samt seinen Städten den Rubenitern und Gaditern.
  eng-JPS: And this land we took in possession at that time; from Aroer, which is
    by the valley of Arnon, and half the hill-country of Gilead, and the cities thereof,
    gave I unto the Reubenites and to the Gadites;
  srp-1865: Tako naslijedismo tu zemlju onda; od Aroira, koji je na potoku Arnonu,
    i polovinu gore Galada s gradovima njezinijem dadoh sinovima Ruvimovijem i Gadovijem.
  lug-lug: Bwe twamala okwetwalira ebitundu by’ensi ebyo bye twawangula mu kaseera
    ako, ne ngabira Abalewubeeni n’Abagaadi ekitundu ekyo ekiri ku bukiikakkono okuva
    ku Aloweri n’okugendera ku mukugiro gw’Ekiwonvu kya Alunoni, n’ekitundu ekyamakkati
    eky’ensi y’ensozi eya Gireyaadi, awamu n’ebibuga byamu.
  heb-heb: ואת הארץ הזאת ירשנו בעת ההוא מערער אשר על נחל ארנן וחצי הר הגלעד ועריו
    נתתי לראובני ולגדי׃
  ben-IRV: সেই দিনের আমরা এই দেশ অধিকার করলাম; অর্ণোন উপত্যকায় অবস্থিত অরোয়ের শহর
    থেকে এবং পর্বতময় গিলিয়দ দেশের অর্ধেক ও সেখানকার শহর সব রূবেণীয় ও গাদীয়দেরকে
    দিলাম।
  pan-pan: ਜਿਹੜੇ ਦੇਸ਼ ਅਸੀਂ ਉਸ ਸਮੇਂ ਆਪਣੇ ਅਧਿਕਾਰ ਵਿੱਚ ਲੈ ਲਏ ਉਹ ਇਹ ਹਨ, ਅਰਥਾਤ ਅਰੋਏਰ ਸ਼ਹਿਰ
    ਤੋਂ ਲੈ ਕੇ ਜਿਹੜਾ ਅਰਨੋਨ ਦੇ ਨਾਲੇ ਉੱਤੇ ਹੈ ਅਤੇ ਸ਼ਹਿਰਾਂ ਦੇ ਨਾਲ ਗਿਲਆਦ ਦੇ ਪਹਾੜੀ ਦੇਸ਼ ਦਾ
    ਅੱਧਾ ਹਿੱਸਾ, ਜਿਹੜਾ ਮੈਂ ਰਊਬੇਨੀਆਂ ਅਤੇ ਗਾਦੀਆਂ ਨੂੰ ਦੇ ਦਿੱਤਾ
  mya-JVB: ထိုအခါ ငါတို့သိမ်းယူ သောမြေ ကို၊ အာနုန် မြစ် နား တွင်ရှိသော အာရော် မြို့မှစ၍
    ဂိလဒ် တောင် တဝက် တိုင်အောင် ၊ မြို့ များနှင့်တကွ ရုဗင် အမျိုးသား၊ ဂဒ် အမျိုးသား
    တို့အား ငါပေး ၏။
  hmo-hmo: Ma Mose ia hereva, ia gwau, “Unai tano ita abia neganai, lau ese Rubena
    bona Gado iduhu taudia dekenai, Aroere, Aranona Sinavai ena isena dekenai ia noho
    hanua, bona Gileada Ororo kahana, mai ena hanua danu, lau henia.
  urd-urd: इसलिए इस मुल्क पर हमने उस वक़्त क़ब्ज़ा कर लिया, और 'अरो'ईर जो वादी — ए
    — अरनोन के किनारे है और जिल'आद के पहाड़ी मुल्क का आधा हिस्सा और उसके शहर मैंने
    रूबीनियों और जद्दियों को दिए।
  rus-SYN: Землю сию взяли мы в то время начиная от Ароера, который у потока Арнона;
    и половину горы Галаада с городами ее отдал я колену Рувимову и Гадову;
  bqc-SIM: Kɛ́ wa bùsupi sì, ma Galada bùsu sĩ̀sĩde guo kpà Lubɛni buiↄ ń Gada
    buiↄwa, sɛa za Aloee, Aanↄ baa.
  tcz-CHONGTHU: Hiche gam pumpi chu ilo tauvin ahileh, keiman Reuben le Gad insung
    ading in Aroer apat Arnon Gorge changei in chule Gilead gam kehkhat le khopi phabep
    jaonan kapedoh tan ahi.
  mar-mar: “तेव्हा ती जमीन आम्ही काबीज केली. रऊबेनी आणि गादी यांना त्यातील काही भाग
    मी दिला. तो असाः आर्णोन खोऱ्यातील अरोएर नगरापासून गिलादाच्या डोंगराळ प्रदेशाचा
    अर्धा भाग व त्यातील नगरे.
  qub-qub: «Duyñuncunata wañurcachir charishanchi chacratami ricachirä Rubén trïbu
    runacunata, Gad trïbu runacunata. Ricachirä Arnón mayu lädunpa caj chacracunata
    siudänintinta Aroer siudäpita-pacha pullan Galaad jircacama.
  hat-hat: Lè nou fin pran peyi a pou nou, mwen bay branch fanmi Woubenn lan ak branch
    fanmi Gad la pòsyon ki soti bò lavil Awoyè a, toupre ravin Anon, rive pran mwatye
    nan mòn Galarad la avèk tout lavil ki ladan yo.
  eng-BSB: So at that time we took possession of this land. To the Reubenites and
    Gadites I gave the land beyond Aroer along the Arnon Valley, and half the hill
    country of Gilead, along with its cities.
  tod-tod: Naama ziɛgi zu, ade ɓeni ga zooi naati kpein so. Luɓɛn ta Gade nuiti ta-wolodamaiti
    ka gè zooi naa veeni ti ya, nii é Alɔwɛɛl letemaʋɛ lɛkpɛma nu ɠɔʋɛzuʋɛ, ziɛ
    wolai Aalenɔn ma, ta Galaade ɠize yooi ɠilazuʋɛ, é ɓɔ ná-taaiti ba.
  eng-WEBPB: 'This land we took in possession at that time: from Aroer, which is by
    the valley of the Arnon, and half the hill country of Gilead with its cities,
    I gave to the Reubenites and to the Gadites;'
  kbq-kbq: Ana'ma eri'nona mopa Arnoni agupomofo atumparega Aroeri kumateti agafa
    huno vuno, Giliati mopamofona amu'nompinti refko huno mago kazigane anampima me'nea
    ranra kumataminena, Rubeni naga'ene Gati nagamokizmi zami'noe.
  nhe-BL: “Huan nopa tlali tlen timoaxcatijtoyaj ipan nopa tonali niquinmacac iixhuihua
    Rubén huan Gad huan nopa tlajco iixhuihua Manasés. Niquinmacac iixhuihua Rubén
    huan Gad nopa tlali tlen altepetl Arnón nechca atemitl Arnón ica norte ihuaya
    tlajco nopa tepetini ipan tlali Galaad ica nochi ialtepehua.
  gub-BL: Uze'eg wiwi Moizez a'e kury. — Xipyhyk ywy Zotàw yrykawhu ikupe kutyr har
    kwarahy ihemaw kutyr har. Na'e amono amo ywy pehegwer Humen izuapyapyr wanupe
    ihe. Amono amo ywy pehegwer Kaz izuapyapyr wanupe no. A'e ywy upyta Aroer ikupe
    kutyr kwarahy heixe haw awyze har kutyr ywyàpyznaw Aronon yrykawhu izywyr har
    rehe. Omono Zireaz ywy ywytyruhu hereko har ipehegwer wanupe nehe. Omono tawhu
    a'e ywy rehe har wanupe wà no.
  eng-DRA: 'And we possessed the land at that time from Aroer, which is upon the bank
    of the torrent Amen, unto the half of mount Galaad: and I gave the cities thereof
    to Ruben and Gad.'
