  eng-WMBB: 'This land we took in possession at that time: from Aroer, which is by
    the valley of the Arnon, and half the hill country of Gilead with its cities,
    I gave to the Reubenites and to the Gadites;'
  urd-GVH: जब हमने दरियाए-यरदन के मशरिक़ी इलाक़े पर क़ब्ज़ा किया तो मैंने रूबिन और
