  eng-DBY: And this land we took in possession at that time. From Aroer, which is
    by the river Arnon, and the half of mount Gilead, and its cities, I gave to the
    Reubenites and to the Gadites;
  hin-2017: “जो देश हमने उस समय अपने अधिकार में ले लिया वह यह है, अर्थात् अर्नोन के
