  dop-dop: Wɑɑtʋ wei tǝ lɛɛkɑ tɛtʋ ntɩ ɩlɛnɑ mɑ́ hɑ Lupɛŋ nɑ Kɑtɩ nyǝ́mɑ kɛ pǝ́ kpɑɣɑʋ
    Alʋwɛɛ tɛtʋ, nɑ pǝ́ cɔɔ Alǝnɔŋ lɔɔʋ tɔ, nɑ pǝ́ kpɛŋnɑ Kɑlɑɑtɩ pʋɣʋ hɔɣɔlʋɣʋ ɑcɑlɛɛ.
  azb-azb: 'O vaxt irs olaraq bu torpaqları aldıq: Arnon vadisinin yanında olan Aroerdən
