verse: DEU.003.005
translations:
  mal-C: ആ പട്ടണങ്ങൾ എല്ലാം ഉയരമുള്ള മതിലുകളും കവാടങ്ങളും ഓടാമ്പലുകളുംകൊണ്ട് ഉറപ്പാക്കിയിരുന്നു.
    ഇവകൂടാതെ മതിലില്ലാത്ത നിരവധി ഗ്രാമങ്ങളും അവിടെ ഉണ്ടായിരുന്നു.
  deu-TKW: lauter Städte, die mit hoher Mauer, mit Thoren und Riegeln befestigt waren,
    - außerdem noch zahllose offene Landstädte.
  lin-lin: Bingumba wana nyonso ezalaki ya kotongama makasi mpe ezalaki na bamir ya
    milayi mpe na bikuke oyo bakangaka na bibende mpe ezalaki lisusu na bamboka ebele
    oyo ezanga bamir.
  eng-LSV: All these [are] cities fortified with high walls, double gates, and bar,
    apart from very many cities of the open place;
  eng-GNV: All these cities were fenced with hie walles, gates and barres, beside
    vnwalled townes a great many.
  eng-WEBSTER: All these cities were fortified with high walls, gates, and bars; besides
    unwalled towns a great number.
  nhw-BL: Huan nochi nopa altepeme eltoya cuali tlasencahuali ica tepamitl catli ajsic
    huejcapa, huan quipixque huejhueyi puertas ica tepostli para quintzacuas. Nojquiya
    tiquinitzquijque nochi sequinoc altepeme catli amo motzactoya ica tepamitl.
  swh-ONEN: Miji yote hii ilijengewa ngome zenye kuta ndefu zenye malango na makomeo,
    pia kulikuwako na vijiji vingi ambavyo havikujengewa kuta.
  bba-bba: Wuu si kpuro su ɡbɑ̃rɑnu mɔwɑ ni nu ɡunu, mɑ bɑ nu ɡɑmbo sisuɡii kuɑ bɑ
    rɑ kɑ kɛnɛ. Wusu mɑɑ wɑ̃ɑ su dɑbi mi, si bɑ ǹ ɡbɑ̃rɑnu toosi.
  eng-KJVCPB: All these cities were fenced with high walls, gates, and bars; beside
    unwalled towns a great many.
  luo-luo: Mier madongogi duto ne ochiel gi ohinga kod rangeye mag chumbe, to bende
    ne nitie mier moko matindo mangʼeny mane ok ochiel.
  meu-meu: Ini hanua iboudiai na mai maḡudia bona mai ikoukoudia bona mai ikahidia
    ida; hanua maraḡidia; si maḡudia danu diaḡau ta abidia.
  npi-ULB: यी सबै सहर अग्ला-अग्ला पर्खालले घेरिएका, प्रवेशद्वार र बारहरू भएका सहरहरू
    थिए । यीबाहेक पर्खाल नलगाइएका धेरै सहरहरू पनि थिए ।
  yor-yor: Gbogbo ìlú wọ̀nyí ní a mọ odi gíga yíká pẹ̀lú àwọn ìlẹ̀kùn àti irin. Ọ̀pọ̀
    àwọn ìlú kéékèèké tí a kò mọ odi yíká sì tún wà pẹ̀lú.
  ind-ind: Semua kota itu dibentengi tembok yang tinggi dan pintu gerbang yang dikunci
    dengan palang-palang. Selain itu, banyak juga kota kecil yang tidak bertembok.
  pes-OPCB: این شهرها با دیوارهای بلند و دروازه‌های پشتبنددار محافظت می‌شد. علاوه
    بر این شهرها، تعداد زیادی آبادی بی‌حصار نیز بودند که به تصرف ما درآمدند.
  tgl-ULB: Ito ang lahat ng mga lungsod na pinatibay na may matataas na mga pader,
    mga tarangkahan, at mga rehas; maliban pa dito ang mga napakaraming hindi nababakuran
    na mga nayon.
  hui-hui: Tano uruni bibahendenaga ege pabe hongohe daligaore bu mabubi howa tano
    panga hongohe helalu aeaneme panga bedena helaga wiaruni karulai halu tano emene
    maru pabe nabi hearubi karulai harima.
  mya-mya: ထို​မြို့​အား​လုံး​တို့​သည်​မြင့်​မား​သော​မြို့​ရိုး၊ မြို့​တံ​ခါး​များ​နှင့်​မြို့​တံ​ခါး​ကန့်​လန့်​ကျင်
    များ​ရှိ​သ​ဖြင့် ခိုင်​ခံ့​သော​မြို့​များ​ဖြစ်​ကြ သည်။ အ​ကာ​အ​ကွယ်​ကင်း​မဲ့​သော​ကျေး​ရွာ
    များ​လည်း​အ​မြောက်​အ​မြား​ရှိ​သည်။-
  bod-N: གྲོང་ཁྱེར་དེ་ཐམས་ཅད་ནི་ལྕགས་རི་མཐོན་པོའི་བཙན་རྫོང་བརྩིགས་ཤིང་། མཁར་སྒོ་དང་སྒོ་གཏན་ཡོད་ལ།
    ཡང་མཐའ་འཁོར་ལ་མཁར་བརྩིགས་མེད་པའི་གྲོང་ཚོ་མང་པོ་ཡོད།
  sna-sna: Maguta ose iwaya akanga akapoteredzwa namasvingo marefu namasuo namazariro,
    uye kwakanga kunewo misha mizhinji kwazvo yakanga isina kukomberedzwa namasvingo.
  spa-BLM: Todas ellas eran ciudades fortificadas con altos muros, puertas y rejas,
    además de un gran número de aldeas sin muros.
  cac-cac: Masanil juntzan̈ chon̈ab' chi', te chaan̈ yajoch smuroal, spuertail yed'
    q'uen q'ueen c'atanoch syamnub'aloc spuertail chi'. Tzijtum pax chon̈ab' malaj
    smuroal ix co sateli.
  swh-ULB: Hii ilikuwa miji iliyoimarishwa na kuta ndevu, malango, na vizuizi, hii
    ilikuwa licha ya vijiji vingi sana vilivyokuwa havina kuta.
  bel-bel: усе гэтыя гарады ўмацаваныя былі высокімі сьценамі, брамамі й заваламі,
    апрача гарадоў неўмацаваных, даволі многіх;
  deu-ELBBK: alle diese Städte waren befestigt mit hohen Mauern, Toren und Riegeln;
    außer den sehr vielen offenen Städten.
  mbb-OT: Heini he menge inged, pudu mibpeliǥuwi te metikang he verengbeng wey zuen
    lekeb te menge pultahan dutun he menge inged. Mid-aǥew tew zaan is mahabet he
    menge inged din he wazè dan menge verengbeng.
  mal-2015: നാട്ടുപുറങ്ങളിലെ അനവധി ഊരുകളും പിടിച്ചു; ആ പട്ടണങ്ങൾ എല്ലാം ഉയർന്ന മതിലുകളും
    വാതിലുകളും ഓടാമ്പലുകളുംകൊണ്ടു ഉറപ്പിച്ചിരുന്നു.
  rmc-rmc: Savore ole ohradzimen foren sas uče muri, brani the zavori, ale sas the
    but ajse fori, kaj na sas muri the brani.
  pes-OPV: جمیع اینها شهرهای حصاردار بادیوارهای بلند و دروازه‌ها و پشت بندها بود،
    سوای قرای بی‌حصار بسیار کثیر.
  ron-1924: Тоате четэциле ачестя ерау ынтэрите ку зидурь ыналте, ку порць ши зэвоаре,
    афарэ де четэциле фэрэ зидурь, каре ерау фоарте мулте ла нумэр.
  ben-OBCV: সেইসব নগর উঁচু প্রাচীর দিয়ে ঘেরা ছিল আর তাতে দ্বার ও হুড়কা ছিল, আর সেখানে
    অনেক গ্রামও ছিল যেগুলি প্রাচীর দিয়ে ঘেরা ছিল না।
  som-som: Oo intaas oo dhammu waxay ahaayeen magaalooyin ay ku wada deyran yihiin
    derbiyo dhaadheer iyo irdo iyo qataarro, oo aanay ku jirin magaalooyin faro badan
    oo aan deyrnayn.
  lat-VUC: Cunctæ urbes erant munitæ muris altissimis, portisque et vectibus, absque
    oppidis innumeris, quæ non habebant muros.
  eng-ASVBT: All these were cities fortified with high walls, gates, and bars; besides
    the unwalled towns a great many.
  ita-1885: Tutte quelle città erano fortificate con alte mura, con porte e sbarre;
    oltre alle terre non murate, ch'erano in grandissimo numero.
  eng-LXXUP: all strong cities, lofty walls, gates and bars; besides the very many
    cities of the Perizzites.
  eng-ULB: These were all cities fortified with high walls, gates, and bars; this
    was besides very many unwalled villages.
  spa-VBL: Todas estas ciudades estaban fortificadas con altos muros y puertas con
    barrotes. Había muchos más pueblos también, los que no tenían murallas.
  fra-_FOB: Toutes ces villes étaient fortifiées de hautes murailles, de portes et
    de barres; outre les villes en fort grand nombre, qui n'avaient point de murailles.
  mal-mal: നാട്ടുമ്പുറങ്ങളിലെ അനവധി ഗ്രാമങ്ങളും പിടിച്ചടക്കി; ആ പട്ടണങ്ങൾ എല്ലാം ഉയർന്ന
    മതിലുകളും വാതിലുകളും ഓടാമ്പലുകളുംകൊണ്ട് ഉറപ്പിച്ചിരുന്നു.
  urd-GVR: In tamām shahroṅ kī hifāzat ūṅchī ūṅchī fasīloṅ aur kunḍe wāle darwāzoṅ
    se kī gaī thī. Dehāt meṅ bahut-sī aisī ābādiyāṅ bhī mil gaīṅ jin kī fasīleṅ nahīṅ
    thīṅ.
  suz-BL: मेको सहर नेल्‍ले लाइश्‍शो गारो हिरशो बाक्‍तेक्‍म। मेको गारो ङा ठेयब लाप्‍चो
    आग्‍लो पाइश्‍शो बाक्‍तेक्‍म। मेको प्रोंइशा, अरु गारो महिरशो शुश गाउं यो ग्रातक।
  ita-1927: Tutte queste città erano fortificate, con alte mura, porte e sbarre, senza
    contare le città aperte, ch’erano in grandissimo numero.
  ckb-ckb: هەموو ئەو شارانە شوورابەند بوون بە شوورای بەرز و دەروازە و شمشیرەیان هەبوو،
    لەگەڵ ئەوەشدا چەند گوندێکی زۆر شوورایان نەبوو.
  eng-BBE: All these towns had high walls round them with doors and locks; and in
    addition we took a great number of unwalled towns.
  kan-OKCV: ಆ ಪಟ್ಟಣಗಳೆಲ್ಲಾ ಎತ್ತರವಾದ ಗೋಡೆ, ಬಾಗಿಲು, ಅಗುಳಿಗಳಿಂದ ಭದ್ರವಾಗಿದ್ದವು. ಅವುಗಳಲ್ಲದೆ
    ಬಯಲುಸೀಮೆಯ ಪಟ್ಟಣಗಳು ಬಹಳ ಇದ್ದವು.
  tam-2017: அந்தப் பட்டணங்களெல்லாம் உயர்ந்த மதில்களாலும், வாசல்களாலும், தாழ்ப்பாள்களாலும்
    பாதுகாக்கப்பட்டிருந்தது; மட்டுமின்றி அவைகளில் மதில் இல்லாத பட்டணங்களும் அநேகம்
    இருந்தன.
  spa-RV-1909: Todas éstas eran ciudades fortalecidas con alto muro, con puertas y
    barras; sin otras muy muchas ciudades sin muro.
  ron-BTF: Toate aceste cetăţi erau întărite cu ziduri înalte, porţi şi zăvoare, în
    afară de cetăţile neîmprejmuite, foarte multe.
  eng-WEBP: All these were cities fortified with high walls, gates, and bars, in addition
    to a great many villages without walls.
  eng-FBV: All of these towns were fortified with high walls and gates with bars.
    There were many more villages as well, those that didn't have walls.
  nld-1939: alle versterkt met hoge muren, poorten en grendels, behalve nog de zeer
    talrijke open plaatsen.
  nch-BL: Huan nochi nopa altepeme eltoya cuali tasencahuali ica tepamit cati huejcapantic,
    huan quipiyayaya huejhueyi caltemit cati cuali motzacuaj. Nojquiya timoaxcatijque
    nochi sequinoc altepeme cati amo motzactoyaj ica tepamit.
  vie-1934: Các thành nầy vốn là đồn lũy có vách cao, cửa và cây gài; cũng có lấy
    những thành không có vách rất nhiều.
  hin-CV: इन सभी नगरों की दीवारें ऊंची-ऊंची थीं, इनमें फाटक और छड़ें थीं. इनके अलावा
    कुछ नगर ऐसे भी थे, जिनकी दीवारें न थीं.
  eng-OURB: All these were cities fortified with high walls, gates, and bars; besides
    a great many villages without walls.
  spa-BES: Todos estos pueblos tenían altos muros que los rodeaban con puertas y cerraduras;
    Y además, tomamos un gran número de pueblos no amurallados.
  tdx-tdx: Songa narovañe an-kijoly abo o rovao, lalambey naho sikadañe, tovo’ irezay
    o tanàñe tsi-fotofoto tsy aman-kijolio.
  vid-vid: Miji jeng'ha aji najali na lugagala luwele na lukanzi lulutile kuchanya,
    naluwele na lwizi lugazi na mhajilo. Nakwali kahi na vijiji vinji navyali hela
    lugagala luwele na lukanzi.
  eng-OKE: All those strong cities were fortified with gates and bars, beside unwalled
    towns very many.
  tha-KJV: บรรดาเมืองเหล่านี้เป็นเมืองที่​มี​กำแพงสูงโดยรอบ มี​ประตู มี​ดาลประตู และยั​งม​ีเมืองอีกมากที่​ไม่มี​กำแพง
  por-BR-2018: Todas estas eram cidades fortificadas com alto muro, com portas e barras;
    sem outras muito muitas cidades sem muro.
  deu-ELO: alle diese Städte waren befestigt mit hohen Mauern, Toren und Riegeln;
    außer den sehr vielen offenen Städten.
  eng-WYC-2018: All the cities were strengthened with most high walls, and with gates
    and bars; without towns unnumberable, that had no walls, (or besides the innumerable
    towns, that had no walls).
  epo-epo: Ĉiuj tiuj urboj estis fortikigitaj per alta muro, per pordegoj kaj rigliloj,
    krom la tre multaj urboj ne fortikigitaj.
  uig-PIN: Bu xǝⱨǝrlǝrning ⱨǝmmisi egiz sepillar wǝ baldaⱪliⱪ ⱪowuⱪliri bilǝn mustǝⱨkǝm
    ⱪilinƣanidi; ularƣa ⱪaraxliⱪ yeza-kǝntlǝr intayin kɵp idi.
  beo-beo: Amo moilai huluane da gagili sali - dobea bagade amola logo ga:su gasa
    bagade amola ifa bagade da amo logo ga:su logo hamoi. Moilai fonobahadi bagohame
    amola da dobea hame dialu.
  tpi-OTNT: Olgeta dispela taun i gat traipela banis na strongpela dua ol i save pasim
    long ol ba ain. Na i gat planti liklik ples i no gat banis.
  hau-SA: Dukan biranen nan masu katanga da suke da tsayi masu ƙofofi da ƙyamare,
    akwai kuma manya ƙauyukan da ba su da katanga.
  uig-LAT: Bu sheherlerning hemmisi égiz sépillar we baldaqliq qowuqliri bilen mustehkem
    qilin’ghanidi; ulargha qarashliq yéza-kentler intayin köp idi.
  nde-nde: Wonke amadolobho la ayevikelwa ngemiduli ephakemeyo langemigoqo yokuvala
    amasango lemijabo yokunxiba, kanti njalo yayiminengi eminye imizi eyayingahonqolozelwanga
    ngemiduli yokuvikela.
  ton-ton: Ko e ngaahi kolo ni naʻe ʻāʻi ʻaki ʻae ngaahi ʻā māʻolunga, mo e ngaahi
    matapā, mo e ngaahi songo; kaeʻumaʻā ʻae ngaahi kolo taʻeʻā naʻe lahi ʻaupito.
  ces-1613: Všecka ta města byla ohražená zdmi vysokými, branami a závorami, kromě
    měst otevřených, jichž bylo velmi mnoho.
  eng-WMB: All these were cities fortified with high walls, gates, and bars, in addition
    to a great many villages without walls.
  tam-TCV: இப்பட்டணங்கள் எல்லாம் உயர்ந்த மதில்களாலும், வாசல்களாலும், தாழ்ப்பாள்களாலும்
    அரண் செய்யப்பட்டிருந்தன. மேலும் அங்கே மதில்களில்லாத பல கிராமங்களும் இருந்தன.
  ceb-ULB: Kini nga mga siyudad adunay tag-as nga mga pader, mga ganghaan ug mga rehas;
    gawas pa kini niadtong daghang mga baryo nga walay pader.
  pol-UBG: Wszystkie te miasta były obwarowane wysokimi murami, bramami i ryglami,
    a oprócz tego było bardzo wiele nieobwarowanych miasteczek.
  urd-GVU: اِن تمام شہروں کی حفاظت اونچی اونچی فصیلوں اور کنڈے والے دروازوں سے کی
    گئی تھی۔ دیہات میں بہت سی ایسی آبادیاں بھی مل گئیں جن کی فصیلیں نہیں تھیں۔
  deu-1912: Alle diese Städte waren fest mit hohen Mauern, Toren und Riegeln, außer
    sehr vielen anderen Flecken ohne Mauern.
  kan-2017: ಅವುಗಳೆಲ್ಲಾ ಎತ್ತರವಾದ ಪೌಳಿಗೋಡೆಗಳಿಂದಲೂ, ಕದಗಳಿಂದಲೂ, ಅಗುಳಿಗಳಿಂದಲೂ ಭದ್ರಮಾಡಲ್ಪಟ್ಟ
    ಪಟ್ಟಣಗಳೇ. ಅವುಗಳಲ್ಲದೆ ಹಳ್ಳಿಪಳ್ಳಿಗಳು ಬಹಳ ಇದ್ದವು.
  yap-yap: Urngin e pi binaw ney ma yi go’ kan yororiy nib tolang, ni bay e pi garog
    riy, nge yu ley i dubchey ni yima man’nag e pi mban e garog nem ngay, nge ku boch
    e binaw ndariy e yoror riy.
  hlt-MCSB: Tekah khopuei boeih kah vongtung tah cak tih thohkhaih neh thohkalh khaw
    sang. Khopuei khat bueng lamloh vangcahlang khaw muep ping.
  mdy-ETH: ዬይ ካታማ ቢያ ዼጌ፥ ዖዶሲ፥ ኬኤላ ዲሢና ዲርቂንቴያኬ፤ ኬኤሎ ዲሮኮ ካራ ጋጋርቂ ዎዾናያኬ፤ ሃሣ ዙላ ኬልቂ ዲርቂንቲባኣ
    ጉርዳ ዒማና ሚርጌ ዓኣኔ።
  twi-ASANTE: Saa nkuropɔn yi nyinaa, na wɔato afasuo atentene afa ho de nnadeɛ apono
    atoto ano. Saa ɛberɛ korɔ no ara mu, yɛfaa nkuraa a na wɔntoo afasuo mfaa ho bebree.
  eng-WEBU: All these were cities fortified with high walls, gates, and bars, in addition
    to a great many villages without walls.
  bnp-bnp: Ra maka tanga nga ri tahoka a nure-kedo ni tura halui ria vona, ri tora
    hateka, a maka nitukari ne ria ranga ri tora hateka. A maka tanga kiroko i kupo
    ri uka a nure-kedo.
  wal-wal: Ha katamati ubbaikka adussa gimbbiyan direttidaageetanne penggiyaaranne
    gordde mittaara de7iyaageeta. Qassi gimbbe dirssai bainna keehi daro moottatikka
    de7oosona.
  spa-PDDPT: Todas estas eran ciudades fortificadas con murallas altas, puertas y
    barras, sin contar otras muchas ciudades no amuralladas.
  gun-gun: Ha'e va'e tetã ha'e javi ma ikora yvate va'e meme, ikora rokẽ jokoa va'e
    voi. Tetã mbovy e'ỹ rei avi jajopy ikora e'ỹ va'e.
  ilo-ULB: Siudad amin dagitoy a nasarikedkedan kadagiti nangangato a pader, ruangan
    ken balunet; malaksid pay kadagiti bario nga awan paderna.
  kpg-kpg: Nia waahale aanei huogodoo la gu duuli gi nia abaaba duuduu i nua, mono
    bontai, mono dagigoo be nia baalanga ala e loogu nia bontai, gei e logo nia waahale
    lligi ono abaaba ai.
  uig-ARA: بۇ شەھەرلەرنىڭ ھەممىسى ئېگىز سېپىللار ۋە بالداقلىق قوۋۇقلىرى بىلەن مۇستەھكەم
    قىلىنغانىدى؛ ئۇلارغا قاراشلىق يېزا-كەنتلەر ئىنتايىن كۆپ ئىدى.
  sus-sus: Na taae birin nu rabilinxi tɛtɛ itexie nan na, nun naadɛ mabalanxie ra.
    Taa gbegbe fan nu na tɛtɛ mu nu naxee rabilinxi.
  pon-2006: Kelen kahnimw pwukat koaros me ileile iangahki ewen kehl kan, oh lepin
    mete me katengehdi ewen kehl kan, pil iangahki kousapw tohto me sohte kele.
  ksd-ksd: Go ra lavur pia na pal a ngir na liplip na vat i ga tur kikil diat, ma
    ra umana ngala na banbanu tana, ma ra umana babat; ma mangoro na pia na pal pa
    ta liplip ta diat.
  tur-YTC: Bunların hepsi yüksek duvarlarla, kapılarla ve sürgülerle sağlamlaştırılmış
    kentlerdi ve bunun yanı sıra çok sayıda duvarsız köy de vardı.
  grc-BRENT: Πᾶσαι πόλεις ὀχυραί, τείχη ὑψηλά, πύλαι καὶ μοχλοί· πλὴν τῶν πόλεων τῶν
    Φερεζαίων τῶν πολλῶν σφόδρα.
  ind-AYT: Semua kota ini mempunyai benteng yang tinggi, pintu gerbang, dan memiliki
    palang yang kuat. Di samping itu, banyak kota yang tidak memiliki benteng.
  nya-nya: Mizinda yonseyi inali yotetezedwa ndi malinga ataliatali wokhala ndi zitseko
    ndi zitsulo, komabe panali midzi ina yambiri imene inalibe malinga.
  hrv-hrv: Svi su oni gradovi bili utvrđeni visokim zidinama, vratima i prijevornicama.
    Uz njih je bilo veoma mnogo otvorenih zaselaka.
  mps-mps: Tigidali te hanu dabe te masigigo nigai moni obo mu elama, tama bomai sunumi
    mu nigali, tama augwaligo te sunumi dabe te bomai ain dili dabego dąų waliyu
    yali dao. Tama te obo meni yai dwasianu bulu dabe hauwa mu elaluali.
  tpi-tpi: Olgeta dispela taun i gat traipela banis na strongpela dua ol i save pasim
    long ol ba ain. Na i gat planti liklik ples i no gat banis.
  dan-1931: lutter Byer, der var befæstet med høje Mure, Porte og Portslåer, foruden
    de mange åbne Byer;
  vie-OVCB: Đó là những thành kiên cố, có lũy cao, cổng chấn song. Ngoài ra, chúng
    ta còn chiếm nhiều thôn ấp không có thành lũy bao bọc.
  guj-2017: આ બધાં નગરોના રક્ષણ માટે ઊંચા કોટ, દરવાજા તથા ભૂંગળો હતાં. તે ઉપરાંત,
    કોટ વગરનાં બીજા અનેક ગામો હતાં.
  pon-2006A: Kelen kahnimw pwukat koaros me ileile iangahki ewen kehl kan, oh lepin
    mete me katengehdi ewen kehl kan, pil iangahki kousapw tohto me sohte kele.
  por-BRBSL: Todas estas eram cidades fortificadas com muros altos, portões e bares,
    além de um grande número de vilarejos sem muros.
  cth-cth: Hote khopuinaw teh, ka rasang poung e rapan, longkhanaw hoi kacakpounge
    khopui lah ao. Alouk lae kho moikapap hai ka la awh, ka tuk awh teh koung ka raphoe
    awh.
  twi-twi: Na wɔato afasu atenten afa saa nkuropɔn yi nyinaa ho de nnade apon atoto
    ano. Saa bere koro no ara mu, yɛfaa nkuraa a na wɔntoo afasu mfaa ho no bebree.
  hlt-hlt: Tekah khopuei boeih kah vongtung tah cak tih thohkhaih neh thohkalh khaw
    sang. Khopuei khat bueng lamloh vangcahlang khaw muep ping.
  tbz-SIM: Dɛ kó yɛhɛkɛ̀ do tú yɛhɛkɛ̀ diɛyɛ̀ nyɛ kɛ̀ iduotí yɛ̀ fitɛ́ kɛ̀ yɛbòrɛ̀
    kpetí kɛ pɑ́kɛ́ imɑ́tìdɛí. Kɛ nɛ́ mbúútí yɛhɛkɛ̀ pɛ́u iduotí í fitɛ́ yɛ̀.
  msy-2020: Nguibar ekiar kaba, da avɨnizir dɨvaziba, da bar ekevegha mɨtemegha gavgafi.
    Ezɨ dɨvazibar tiar akaba bar gavgavizɨ, me ainɨn igugunibar da apɨri. Ezɨ nguibar
    dozir dɨvaziba puvatɨzir bar avɨriba, da Atrivim Okɨn nguazir asɨzibar iti.
  dop-dop: Pɑɑ ŋmɑwɑ ɑcɑlɛɛ ɑnǝɣɩ teu kɛ́, nɑ ɑ koloosi kʋlɑɑ nɑ ɑ Kɑmpʋnɑɑ kɛ nyǝɣǝtʋ.
    Pǝ́ kɑɑsɑ lɛnnɑ tɔtɔɣɔ tuutuumɑ, ɑ fɛɩ koloosi.
  azb-azb: Şəhərlərin hamısının darvazaları cəftəli idi və hündür divarlarla əhatə
    olunmuşdu. Bundan əlavə, çoxlu divarsız kəndlər də var idi.
  eng-DBY: All these cities were fortified with high walls, gates, and bars; besides
    unwalled towns very many.
  hin-2017: ये सब नगर गढ़वाले थे, और उनके ऊँची-ऊँची शहरपनाह, और फाटक, और बेंड़े थे,
    और इनको छोड़ बिना शहरपनाह के भी बहुत से नगर थे।
  wol-KYG: Yooyu yépp di dëkk yu dàbblikoo tata yu kawe, ak bunt yu tëje ràpp, te
    limaaleesul dëkk-dëkkaan yu baree bare, yu dara wërul.
  eng-YLT: All these [are] cities fenced with high walls, two-leaved doors and bar,
    apart from cities of villages very many;
  eng-WYC-2017: All the cities were strengthened with most high walls, and with gates
    and bars; without towns unnumberable, that had no walls.
  eng-WMBB: All these were cities fortified with high walls, gates, and bars, in addition
    to a great many villages without walls.
  urd-GVH: इन तमाम शहरों की हिफ़ाज़त ऊँची ऊँची फ़सीलों और कुंडेवाले दरवाज़ों से की
    गई थी। देहात में बहुत-सी ऐसी आबादियाँ भी मिल गईं जिनकी फ़सीलें नहीं थीं।
  rug-rug: Sari doduru vasileana nomadi arini si ta tavete bara patu sari na gobadi,
    sari na bara si ululudi hola pa vari likohaedi; meke koadia sari na sasada nomadi
    saripu koai na rorotoana roza pude tuku beto, meke koadia tugo soku vasileana
    si loketoṉa gobadi.
  gaz-gaz: Magaalaawwan kunneen hundi dallaa dhagaa dhedheeroo, karraa fi danqaraa
    qabu turan; akkasumas magaalaawwan dallaa hin qabne baayʼeetu ture.
  fra-LSG: Toutes ces villes étaient fortifiées, avec de hautes murailles, des portes
    et des barres; il y avait aussi des villes sans murailles en très grand nombre.
  yal-yal: Na taane birin yi rabilinxi yin matexine nan na. E yi balanxi dɛ wure daxine
    nan na. Banxidɛ wuyaxi fan yi na naxanye mi yi rabilinxi yinne ra.
  haw-1868: A ua paa neia mau kulanakauhale a pau i na pa pohaku kiekie, a me na ipuka
    a me na kaola; a he nui loa na kulanakauhale e ae, aole i paa i ka pa pohaku.
  arb-NAV: وَكَانَتْ جَمِيعُ هَذِهِ مُدُناً مُحَصَّنَةً بِالأَسْوَارِ الْعَالِيَةِ
    وَالأَبْوَابِ وَالْمَزَالِيجِ، فَضْلاً عَنْ قُرَى الصَّحْرَاءِ الْكَثِيرَةِ.
  ewe-ewe: Woɖo gli kɔkɔwo ƒo xlã du siawo, eye wode gakpogbowo wo nu. Míexɔ du siwo
    katã womeɖo gli ƒo xlãe o la hã.
  eng-LEE: all these were fortified cities, with high walls, gates, and bars; besides
    the unwalled towns, which were a great many.
  asm-FB: সেই নগৰবোৰ ওখ ওখ প্রাচীৰেৰে ঘেৰি থোৱা আছিল আৰু তাত দুৱাৰ আছিল; দুৱাৰবোৰ
    শলখাৰে বন্ধ কৰি ৰখা আছিল; তাৰ উপৰিও বহুতো প্রাচীৰ নথকা নগৰো আছিল।
  sus-A: نَ تَايٍ بِرِن نُ رَبِلِنشِ تّتّ عِتٍشِيٍ نَن نَ، نُن نَادّ مَبَلَنشِيٍ رَ.
    تَا فبٍفبٍ قَن نُ نَ تّتّ مُ نُ نَشٍيٍ رَبِلِنشِ.
  fra-SBL: Toutes ces villes étaient fortifiées par de hautes murailles, des portes
    et des barres, sans compter les nombreux villages sans murailles.
  hbo-hbo: כָּל־אֵ֜לֶּה עָרִ֧ים בְּצֻרֹ֛ות חֹומָ֥ה גְבֹהָ֖ה דְּלָתַ֣יִם וּבְרִ֑יחַ
    לְבַ֛ד מֵעָרֵ֥י הַפְּרָזִ֖י הַרְבֵּ֥ה מְאֹֽד׃
  eng-WYCLIFFE: Alle the citees weren strengthid with hiyest wallis, and with yatis
    and barris; with out townes vnnoumbrable, that hadden not wallis.
  cwe-cwe: Mabululu yayo yose yakala na mhongono nhali zikalile na nyivi ng'hulu na
    mhalalingwe. Iviya kukala na vibululu vingi vikalile vabule mhongono.
  kik-kik: Matũũra macio mothe maarĩ mairigĩre na hinya, na thingo ndaaya na igũrũ,
    na ihingo ciarĩ na mĩgĩĩko, na ningĩ no kwarĩ tũtũũra tũingĩ tũtaarĩ tũirigĩre.
  fra-NCL: Toutes ces villes étaient fortifiées, avec de hautes murailles, des portes
    et des barres ; sans compter les villes sans murailles, en très grand nombre.
  cek-AK: Hae avangnawk boih loe sipae kasang ah thungh ih vangpui, khongkha hoi khongkha
    takraenghaih kaom, kacak vangpui ah oh o; sipae kaom ai kalah vangpuinawk doeh
    oh mangh vop.
  cuk-cuk: Bela a-neggweburmar, galu-matusulid-gandikmalad nue-ebiris nika-nika nanaed.
    Degine, e-yawagak esgoro nika-nika nanabalid. Deginbali, neggwebur-burwigana bukidar
    galu-matusulid-sate nanabalid, amar bela anmar susbalid.
  uig-CYR: Бу шәһәрләрниң һәммиси егиз сепиллар вә балдақлиқ қовуқлири билән мустәһкәм
    қилинған еди; уларға қарашлиқ йеза-кәнтләр интайин көп еди.
  tel-2017: ఆ పట్టణాలన్నీ గొప్ప ప్రాకారాలు, ద్వారాలు, గడియలతో ఉన్న దుర్గాలు. అవిగాక
    ప్రాకారాలు లేని ఇంకా చాలా పట్టణాలు స్వాధీనం చేసుకున్నాం.
  hat-BSA: Tout vil sa yo te fòtifye avèk miray ki wo, avèk pòtay byen bare; epi osi,
    anpil vil ki te san miray.
  kos-kos: Siti inge nukewa orekla ku ke pot fulat, ac ipinsak na lulap pa sang laki
    srungul ke mutunpot uh, ac oasr pac siti srisrik ma wangin pot kac.
  hbo-WLC: כָּל־אֵ֜לֶּה עָרִ֧ים בְּצֻר֛וֹת חוֹמָ֥ה גְבֹהָ֖ה דְּלָתַ֣יִם וּבְרִ֑יחַ
    לְבַ֛ד מֵעָרֵ֥י הַפְּרָזִ֖י הַרְבֵּ֥ה מְאֹֽד׃
  ibo-ibo: Obodo ndị a bụ obodo e wusiri ike, nwechara mgbidi dị elu nke ukwuu, nwekwaa
    ọnụ ụzọ na mkpọrọ e ji akpọchi ha. Anyị lụgbukwara ọtụtụ obodo nta ndị ọzọ, ndị
    na-enweghị mgbidi.
  ory-ory: ସେହି ସବୁ ନଗର ଉଚ୍ଚ ପ୍ରାଚୀର ଓ ଦ୍ୱାର ଓ ଅର୍ଗଳରେ ସୁରକ୍ଷିତ ଥିଲା; ତାହା ଛଡ଼ା ଅନେକ
    ପ୍ରାଚୀରହୀନ ନଗର ଥିଲା।
  chk-chk: Ekei telinimw meinisin ra fokun pöchökül, a pwal wor tittir mi tekia, asamalaper
    me lokkur. Sa pwal liapeni chomong sop esap wor tit ünüküür.
  rop-rop: Wal ol detlot taun bin abum brabli strongwan haibala wol en deibin jadimap
    det wol garram geit garram ola strongwan ba langa olabat. En deibin abum sambala
    lilwan taun weya nomo bin abum wol.
  ukr-1871: Всї міста сї були укріплені високими мурами, брамами й засувами; окрім
    того багацько міст неукріплених.
  deu-1951: Alle diese Städte waren fest, mit hohen Mauern, Toren und Riegeln versehen;
    außerdem hatte es sehr viele andere Flecken ohne Mauern.
  eng-JPS: All these were fortified cities, with high walls, gates, and bars; beside
    the unwalled towns a great many.
  srp-1865: Svi ti gradovi bjehu utvrðeni zidom visokim, vratima i prijevornicama,
    osim drugih mjesta bez zidova vrlo mnogo.
  lug-lug: Ebibuga ebyo byonna byali bizimbiddwa mu bigo eby’ebisenge ebiwanvu, n’emizigo
    egy’emitayimbwa, ng’okwo kw’ogatta n’obubuga obw’omu byalo obutaaliko bisenge.
  heb-heb: כל אלה ערים בצרות חומה גבהה דלתים ובריח לבד מערי הפרזי הרבה מאד׃
  ben-IRV: সেই সব শহর উঁচু দেওয়াল, দরজা ও খিলের মাধ্যমে সুরক্ষিত ছিল; আর দেওয়াল
    ছাড়া অনেক শহরও ছিল।
  pan-pan: ਇਹ ਸਾਰੇ ਸ਼ਹਿਰ ਗੜ੍ਹਾਂ ਵਾਲੇ ਸਨ। ਉਹਨਾਂ ਦੀਆਂ ਸ਼ਹਿਰਪਨਾਹਾਂ ਉੱਚੀਆਂ ਅਤੇ ਉਹਨਾਂ ਦੇ
    ਫਾਟਕ ਅਰਲਾਂ ਵਾਲੇ ਸਨ। ਇਹਨਾਂ ਤੋਂ ਬਿਨ੍ਹਾਂ ਹੋਰ ਵੀ ਬਹੁਤ ਸਾਰੇ ਪਿੰਡ ਸਨ, ਜਿਨ੍ਹਾਂ ਦੀ ਸ਼ਹਿਰ
    ਪਨਾਹ ਨਹੀਂ ਸੀ।
  mya-JVB: ထို မြို့ ရှိသမျှ တို့သည် မြင့် သောမြို့ရိုး ၊ မြို့တံခါး များ၊ ကန့်လန့်ကျင်
    များနှင့် ခိုင်ခံ့သော မြို့ ဖြစ်သတည်း။ ထိုမှတပါး များစွာ သော ရွာ တို့ကိုလည်း တိုက်ယူ၍
    ရှင်းရှင်းဖျက်ဆီး ကြ၏။
  hmo-hmo: Inai hanua ibounai be mai edia magu latadia, bona mai edia magu iduara,
    bona mai auri latadia, iduara loka totona gaudia. Hanua maragidia momo, mai edia
    magu lasi gaudia danu ita abia.
  urd-urd: यह सब शहर फ़सीलदार थे और इनकी ऊँची — ऊँची दीवारें और फाटक और बेंडे थे।
    इनके 'अलावा बहुत से ऐसे क़स्बे भी हमने ले लिए जो फ़सीलदार न थे।
  rus-SYN: все эти города укреплены были высокими стенами, воротами и запорами, кроме
    городов неукрепленных, весьма многих;
  bqc-SIM: Wɛ̃́lɛpiↄá wɛ̃́lɛ bĩ́ideↄnɛ píi. Wɛ̃́lɛpiↄ bĩ́i lɛsĩ, wì a bↄlɛↄ
    tata wà gbã́a dauɛ. Wa zↄ̃ɛwiaↄ sì dasidasi lↄ.
  tcz-CHONGTHU: Hiche khopi ho jouse chu akimvel aboncha pal phatah a kigen le kelkot
    phatah a kisem soh kei ahi. Chule kho phabep akimvela pal kigen lou jong ilo tauvin
    ahi.
  mar-mar: या सर्व नगरांना भक्कम तटबंदी होती. त्यांना उंच भिंती, वेशी, मजबूत अडसर
    होते. याव्यतिरिक्त तट नसलेली खेडी पुष्कळच होती.
  qub-qub: Llapanpis chay siudäcunaga caran intërunpa altu curalasha; puncuncunapis
    sumaj rancayoj. Curaläni siudäcunataga manami yuparanchïpischu.
  hat-hat: Tout lavil sa yo te gen bèl defans. Yo te gen ranpa byen wo, gwo baryè
    ak ba solid pou fèmen baryè yo. Nou te pran tou yon bann lòt lavil ki pa t' gen
    ranpa.
  eng-BSB: All these cities were fortified with high walls and gates and bars, and
    there were many more unwalled villages.
  tod-tod: Naama laa wolaiti toga ɠɛni de gola, siɠi gaaɠoozagiti ti ti ma, ta kɔlu
    ɓogiti nu ti loozu. Taaiti ti ɠɛni ná ɓalaa, ti mɔinɗai, niiti siɠi ge la ɠɛni
    ti ma.
  eng-WEBPB: All these were cities fortified with high walls, gates, and bars, in
    addition to a great many villages without walls.
  kbq-kbq: Hagi e'i ana mika kumazmia tusinasi vihu hugagine'za, kaha hagente'za ana
    kahana aenireti resihuntetere hu'naza kumatami zamaheta nehanareta, rama'a kumatamine,
    vihuzmia omane neonse kumazmia hara huzmanteta eri'none.
  nhe-BL: Huan nochi nopa altepetini eltoya cuali tlasencahuali ica tepamitl tlen
    ajsic huejcapa, huan quipixque huejhueyi puertas ica tepostli para quintzacuas.
    Nojquiya tiquinitzquijque nochi sequinoc altepetini tlen ax motzactoya ica tepamitl.
  gub-BL: Paw rupi heta pàrirogawtàtà uzepyro haw romo wà. Xityk tawhu pàrirogawtàtà
    hereko 'ymar tetea'u zane wà no.
  eng-DRA: All the cities were fenced with very high walls, and with gates and bars,
    besides innumerable towns that had no walls.
