    বাশনে অবস্থিত ওগ রাজ্যের শহরগুলি নিয়ে নিলাম।
  pan-pan: ਉਸ ਮੈਦਾਨੀ ਇਲਾਕੇ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰ, ਸਾਰਾ ਗਿਲਆਦ, ਸਾਰਾ ਬਾਸ਼ਾਨ, ਸਲਕਾਹ ਅਤੇ ਅਦਰਈ
    ਤੱਕ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰ ਜਿਹੜੇ ਬਾਸ਼ਾਨ ਵਿੱਚ ਓਗ ਦੇ ਰਾਜ ਦੇ ਸਨ, ਅਸੀਂ ਲੈ ਲਏ
  mya-JVB: ချိုင့်၌ ရှိသမျှ သောမြို့ တို့နှင့် ဂိလဒ် ပြည် တရှောက်လုံး ၊ ဩဃ မင်း၏ နိုင်ငံ
    အဝင်၊ သာလက မြို့၊ ဧဒြိ မြို့တိုင်အောင် ဗာရှန် ပြည်တရှောက်လုံး ကို သိမ်းယူကြ၏။
  hmo-hmo: “King Oga, Basana tauna ena tano ibounai ita abia, ororo edia ataiai idia
    noho hanua ibounai, Gileada tano ibounai, Basana tano ibounai, ela bona Saleka
    hanua bona Ederei hanua.”
  urd-urd: और सलका और अदराई तक मैदान के सब शहर और सारा जिल'आद और सारा बसन या'नी 'ओज
    की सल्तनत के सब शहर जो बसन में शामिल थे हमने ले लिए।
  rus-SYN: все города на равнине, весь Галаад и весь Васан до Салхи и Едреи, города
    царства Ога Васанского;
  bqc-SIM: Wa Basana kí Ogu bùsu sì píi, gusalala wɛ̃́lɛↄ ń Galada bùsuo píi
    ń Basana bùsuo píi e Saleka ń Ɛdɛlɛio.
  tcz-CHONGTHU: Tun eihon Gilead le Bashan gamkai pumpi ijousoh tauvin, Og lengpa
    gamvai pohna Salecah le Edrei changeiyin ijousoh hel tauvin ahi.
  mar-mar: माळावरील सर्व नगरे, सगळा गिलाद प्रांत तसेच बाशानच्या ओगच्या राज्यातील सलेखा
    व एद्रई सकट सर्व प्रांत आम्ही काबीज केला.”
  qub-qub: Chariranchi pata janancho caj siudäcunata, ushajpaj Galaadta, Basanta,
    Salca particama, Edreicama. Basán nasyuncho Og mandashan siudäcunaga noganchïpana
    ricacuran.
  hat-hat: Nou pran tout lavil ki nan gwo platon sou tèt mòn yo, tout peyi Galarad
    la ak peyi Bazan an rive jouk Salka ak Edreyi, de lavil ki te pou Og, wa Bazan
    an.
  eng-BSB: all the cities of the plateau, all of Gilead, and all of Bashan as far
    as the cities of Salecah and Edrei in the kingdom of Og.
  tod-tod: 'Ade zooi kpein soni, niiti ti ɠɛni Ɓasan masagi Wɔge ná-masadai zu: gize
    nɛmɛ zu laaiti kpein, ta Galaade yooi kpein, naa ʋɛɛ Ɓasan yooi ʋa, eyɛsu é zeeli
    Saleka taai ta Edeleyi taai ma.'
  eng-WEBPB: We took all the cities of the plain, and all Gilead, and all Bashan,
    to Salecah and Edrei, cities of the kingdom of Og in Bashan.
  kbq-kbq: Hagi avapafima maka me'nea kumatamine, maka Giliati mopareti vuno Sareka
    kuma'ene Edrei kuma'ma Basani me'nakeno Ogi'ma kegavama hu'nea rankumatrena eri
    vagare'none.
  nhe-BL: Huan nojquiya elqui toaxca nochi nopa altepetini ipan tlali Galaad huan
    nochi tlen eltoya ipan tlali Basán hasta Salca huan Edrei. Nochi ya ni achtohuiya
    quinahuatiyaya Tlanahuatijquetl Og ipan Basán.
  gub-BL: 'Xipyhyk tawhu ywyapypepaw rehe har paw zane wà. Xipyhyk Zireaz ywy rehe
    har paw zane wà no. Xipyhyk Màxà ywy rehe har paw zane wà no. Xipyhyk amo wà no:
    Xawka, Enerez. Màxà rehe kwarahy ihemaw kutyr wanuz wà.'
  eng-DRA: All the cities that are situate in the plain, and all the land of Galaad
    and Basan as far as Selcha and Edrai, cities of the kingdom of Og in Basan.
