verse: DEU.003.010
translations:
  mal-C: പീഠഭൂമിയിലെ സകലപട്ടണങ്ങളും ഗിലെയാദ് മുഴുവനും ബാശാനിലെ ഓഗിന്റെ രാജ്യത്തിലുള്ള
    സൽക്കാ, എദ്രെയി എന്നീ പട്ടണങ്ങൾ ഉൾപ്പെടെ ബാശാൻ രാജ്യംമുഴുവനും നാം പിടിച്ചെടുത്തു.
  deu-TKW: alle Städte in der Ebene, ganz Gilead und ganz Basan bis Salcha und Edrei,
    die zum Königreiche Ogs gehörenden Städte in Basan.
  lin-lin: Tozwaki bingumba nyonso ya etando, Galadi nyonso mpe Bashani nyonso kino
    koleka bingumba ya Salika mpe ya Edreyi, bingumba ya Bashani epai wapi Ogi azalaki
    koyangela.
  eng-LSV: all the cities of the plain, and all Gilead, and all Bashan, as far as
    Salchah and Edrei, cities of the kingdom of Og in Bashan.
  eng-GNV: All the cities of the plaine, and all Gilead, and all Bashan vnto Salchah,
    and Edrei, cities of the kingdome of Og in Bashan.
  eng-WEBSTER: All the cities of the plain, and all Gilead, and all Bashan, to Salchah
    and Edrei, cities of the kingdom of Og in Bashan.
  nhw-BL: Huan nojquiya elqui toaxca nochi nopa altepeme ipan tlali Galaad huan nochi
    catli eltoya ipan tlali Basán hasta Salca huan Edrei. Nochi ya ni achtihuiya quinahuatiyaya
    Tlanahuatijquetl Og ipan Basán.
  swh-ONEN: Tuliteka miji yote kwenye uwanda wa juu, Gileadi yote, Bashani yote mpaka
    kufika Saleka na Edrei, miji ya utawala wa Ogu huko Bashani.
  bba-bba: Sɑ Bɑsɑnin sinɑ boko Oɡun wusu kpuro tɑbu di. Siyɑ wuu si su wɑ̃ɑ ɡunɡuru
    wɔllɔ kɑ Gɑlɑdin temɔ kɑ Bɑsɑnin tem mɛ kpuro sɔɔ n kɑ ɡirɑri Sɑlikɑɔ kɑ Edɛɛɔ.
  eng-KJVCPB: all the cities of the plain, and all Gilead, and all Bashan, unto Salchah
    and Edrei, cities of the kingdom of Og in Bashan.
  luo-luo: Ne wakawo dalane duto manie got mesa Gilead duto, kod Bashan duto chakre
    Saleka, Edrei, dalane mag pinyruodh Og man Bashan.
  meu-meu: 'Ororo doridia hanuadia iboudiai ta abidia, bona Gilead tanona idoinai
    bona Basan tanona idoinai, ela bona Saleka bona Edrei: Og, Basan pavapavana, ena
    hanua bunu.'
  npi-ULB: हामीले तराईका सबै सहर, सबै गिलाद, सबै बाशान, सलका र एद्रईसम्मका इलाकाहरू
    अनि बाशानमा भएका ओग राज्यका सबै सहर कब्जा गर्‍यौँ ।
  yor-yor: Gbogbo àwọn ìlú tí ó wà ní orí òkè olórí títẹ́ náà ni a gbà àti gbogbo
    Gileadi, àti gbogbo Baṣani, títí dé Saleka, àti Edrei, ìlú àwọn ọba Ogu ní ilẹ̀
    Baṣani.
  ind-ind: Kita sudah merebut semua kota yang dikuasai oleh Raja Og, yaitu semua kota
    di dataran tinggi, daerah Gilead dan Basan, sampai ke kota Salka dan Edrei di
    sebelah timur.”
  pes-OPCB: ما تمامی شهرهای واقع در آن جلگه و تمامی سرزمین جلعاد و باشان را تا شهرهای
    سلخه و ادرعی تصرف کردیم.
  tgl-ULB: at lahat ng mga lungsod ng kapatagan, buong Galaad, at buong Bashan, hanggang
    Salca at Edrei, mga lungsod ng kaharian ni Og sa Bashan.
  hui-hui: Iname dindi tigabi yu dindi panda panda wuyu peagoha wiaruni karulai halu
    Gileada dindi wiagobi Basana dindi wiagobi ogonilaboha dindi wiaru bibahende karulai
    halu tano kira mini Salega Ederila wiagoria karulai harimagoni. Tano uruni bibahende
    Kini Oganaga dindiha wiaria bibahende iname karulai harima, lene.
  mya-mya: ငါ​တို့​သည်​ဗာ​ရှန်​ဘု​ရင်​သြ​ဃ​မင်း​ပိုင်​သော မြေ​ပြန့်​ရှိ​မြို့​များ​ကို​လည်း​ကောင်း၊
    အ​ရှေ့​ဘက် ရှိ​သာ​လ​က​မြို့​နှင့် ဧဒြိ​မြို့​များ​အ​ထိ​ကျယ် ပြန့်​သော​ဂိ​လဒ်​ပြည်​နှင့်
    ဗာ​ရှန်​ပြည်​အား​လုံး ကို​လည်း​ကောင်း​သိမ်း​ယူ​ခဲ့​ကြ​သည်။''
  bod-N: དེ་ལྟར་ཐང་གི་གྲོང་ཁྱེར་ཐམས་ཅད་དང་གིལ་ཨད་ཀྱི་ཡུལ་ཀུན། པཱ་ཤན་གྱི་ཡུལ་ཐམས་ཅད།
    སལ་ཀཱ་དང་ཨེ་དྲེ་ཨིའི་བར་དུ་ཨོག་གི་རྒྱལ་ཁམས་ཐམས་ཅད་རང་ཅག་གིས་བླངས་པ་ཡིན།
  sna-sna: Takatora maguta ose enzvimbo yakakwirira neGireadhi yose, uye neBhashani
    yose kusvikira paSareka neEdhirei, maguta oushe hwaOgi muBhashani.
  spa-BLM: Tomamos todas las ciudades de la llanura, y todo Galaad, y todo Basán,
    hasta Salca y Edrei, ciudades del reino de Og en Basán.
  cac-cac: Masanil juntzan̈ chon̈ab' d'a yol smacb'en vin̈aj Og d'a Basán, ix cac'
    ganar, aton juntzan̈ chon̈ab' d'a lum pan̈an, masanil d'a yol yic Galaad yed'
    Basán, masanto d'a Salca yed' Edrei.
  swh-ULB: na miji yote ya tambarare, yote Gileadi, na yote Bashani kupita njia yote
    ya Salekah na Edrei, miji ya ufalme wa Ogi huko Bashani”.
  bel-bel: усе гарады на раўніне, увесь Галаад і ўвесь Васан да Салхі й Эдрэі, гарады
    царства Ога Васанскага;
  deu-ELBBK: alle Städte der Ebene und das ganze Gilead, und das ganze Basan bis Salka
    und Edrei, die Städte des Königreichs Ogs in Basan.
  mbb-OT: Mid-aǥew tew is langun he menge inged diyà te suǥud te puntur te menge vuvungan,
    is tivuuk he Gilead, wey is tivuuk he Bashan taman te Saleca wey Edrei, heini
    he menge inged sakup te ginhedian ni Og te hadì diyà te Bashan.
  mal-2015: സമഭൂമിയിലെ എല്ലാപട്ടണങ്ങളും ഗിലെയാദ് മുഴുവനും ബാശാനിലെ ഓഗിന്റെ രാജ്യത്തുൾപ്പെട്ട
    സൽക്കാ, എദ്രെയി എന്നീ പട്ടണങ്ങൾവരെയുള്ള ബാശാൻ മുഴുവനും നാം പിടിച്ചു. -
  rmc-rmc: 'Zaiľam caľi phuv le Ogoskri: o fori pre rovina, calo Gilead the calo Bašan
    dži paš o fori Salcha the Edrej pro vichodos.'
  pes-OPV: تمام شهرهای هامون وتمامی جلعاد و تمامی باشان تا سلخه و ادرعی که شهرهای
    مملکت عوج در باشان بود.
  ron-1924: тоате четэциле дин кымпие, тот Галаадул ши тот Басанул пынэ ла Салка ши
    Едрей, четэць дин ымпэрэция луй Ог, ын Басан.
  ben-OBCV: আমরা মালভূমির সমস্ত নগর, গিলিয়দের সব এলাকা এবং বাশনের রাজা ওগের রাজ্যের
    সল্‌খা ও ইদ্রিয়ী প্রর্যন্ত গোটা বাশন দেশটি দখল করে নিয়েছিলাম।
  som-som: Waxaynu wada qaadannay magaalooyinkii bannaanka ku yiil oo dhan, iyo dalkii
    Gilecaad oo dhan, iyo Baashaan oo dhan, iyo tan iyo Salkaah iyo Edrecii kuwaasoo
    ahaa magaalooyinkii boqortooyadii Coog oo Baashaan ku yiil oo dhan.
  lat-VUC: omnes civitates, quæ sitæ sunt in planitie, et universam terram Galaad
    et Basan usque ad Selcha, et Edrai civitates regni Og in Basan.
  eng-ASVBT: all the cities of the plain, and all Gilead, and all Bashan, unto Salecah
    and Edrei, cities of the kingdom of Og in Bashan.
  ita-1885: tutte le città della pianura, e tutto Galaad, e tutto Basan, fino a Salca,
    ed Edrei, le città del regno di Og, in Basan.
  eng-LXXUP: All the cities of Misor, and all Gilead, and all Bashan as far as Salecah
    and Edrei, cities of the kingdom of Og in Bashan.
  eng-ULB: and all the cities of the plain, all Gilead, and all Bashan, all the way
    to Salekah and Edrei, cities of the kingdom of Og in Bashan.”
  spa-VBL: El área incluía todas las ciudades de la llanura, todo Galaad y todo Basán,
    incluyendo las ciudades de Salcá y Edrei, en el reino de Og.
  fra-_FOB: Toutes les villes de la plaine, et tout Galaad, et tout Bassan, jusqu'à
    Salca et Edréi, les villes du royaume d'Og en Bassan.
  mal-mal: സമഭൂമിയിലെ എല്ലാ പട്ടണങ്ങളും ഗിലെയാദ് മുഴുവനും ബാശാനിലെ ഓഗിന്റെ രാജ്യത്തുള്ള
    സൽക്കാ, എദ്രെയി എന്നീ പട്ടണങ്ങൾവരെയുള്ള ബാശാൻ മുഴുവനും നാം പിടിച്ചടക്കി. -
  urd-GVR: Ham ne Oj Bādshāh ke pūre ilāqe par qabzā kar liyā. Is meṅ maidān-e-murtafā
    ke tamām shahr shāmil the, nīz Salkā aur Idraī tak Jiliyād aur Basan ke pūre ilāqe.
  suz-BL: गोपुकी दिंम ङा सहर नेल्‍ले, गिलाद रागी नेल्‍ल, बाशान, साल्‍का नु एद्रेइ
    सम्‍म, बाशानम बाक्‍शो ओग आ राज्‍य नेल्‍ल ग्रातक।
  ita-1927: tutte le città della pianura, tutto Galaad, tutto Basan fino a Salca e
    a Edrei, città del regno di Og, in Basan.
  ckb-ckb: هەموو شارۆچکەکانی دەشت و هەموو گلعاد و هەموو باشان هەتا سەلخە و ئەدرەعی،
    دوو شارەکەی شانشینی عۆگ لە باشاندا دەستمان بەسەردا گرت.
  eng-BBE: All the towns of the table-land and all Gilead and Bashan as far as Salecah
    and Edrei, towns of the kingdom of Og in Bashan.
  kan-OKCV: ಬಯಲುಸೀಮೆಯ ಎಲ್ಲಾ ಪಟ್ಟಣಗಳನ್ನೂ, ಎಲ್ಲಾ ಗಿಲ್ಯಾದನ್ನೂ ಬಾಷಾನಿನಲ್ಲಿ ಓಗನ ರಾಜ್ಯದಲ್ಲಿ
    ಪಟ್ಟಣಗಳಾದ ಸಲ್ಕಾ ಎದ್ರೈವರೆಗೆ ಎಲ್ಲಾ ಬಾಷಾನನ್ನೂ ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡೆವು.
  tam-2017: சமமான நாட்டின் எல்லாப் பட்டணங்களையும், கீலேயாத் முழுவதையும், சல்காயி,
    எத்ரேயி என்னும் பாசானிலிருந்த ஓகுடைய ராஜ்ஜியத்தின் பட்டணங்கள்வரையுள்ள பாசான் முழுவதையும்
    பிடித்தோம்.
  spa-RV-1909: Todas las ciudades de la llanura, y todo Galaad, y todo Basán hasta
    Salchâ y Edrei, ciudades del reino de Og en Basán.
  ron-BTF: Toate cetăţile din câmpie şi tot Galaadul şi tot Basanul, până la Salca
    şi Edrei, cetăţi ale împărăţiei lui Og în Basan.
  eng-WEBP: We took all the cities of the plain, and all Gilead, and all Bashan, to
    Salecah and Edrei, cities of the kingdom of Og in Bashan.
  eng-FBV: The area included all the towns of the plain, all of Gilead, and all of
    Bashan, up to and including the towns of Salecah and Edrei in the kingdom of Og.
  nld-1939: met al de steden van de vlakte, van heel Gilad en Basjan tot aan Salka
    en Edréi toe, die tot het koninkrijk van Og van Basjan behoorden.
  nch-BL: Huan nojquiya elqui toaxca nochi nopa altepeme ipan tali Galaad huan nochi
    cati eltoya ipan tali Basán hasta Salca huan Edrei. Nochi ya ni achtohuiya quinahuatiyaya
    Tanahuatijquet Og ipan Basán.
  vie-1934: các thành của đồng bằng, toàn Ga-la-át và toàn Ba-san, cho đến Sanh-ca
    và Eát-rê-i, là hai thành của nước Oùc trong Ba-san.
  hin-CV: इनके अलावा पठार के सारे नगर, सारे गिलआद, सारे बाशान, सलेकाह और एद्रेइ, जो
    बाशान में ओग के राज्य में थे.
  eng-OURB: We took all the 'Ieyr HaKikar [Cities of the Round], and all Gilead, and
    all Bashan, to Salecah and Edrei, cities of the kingdom of Og in Bashan.
  spa-BES: Todas las ciudades de la tierra de la mesa y todas Galaad y Basán hasta
    Salecah y Edrei, ciudades del reino de Og en Basán.
  tdx-tdx: le ze rova an-tanemira ey, naho i Gilàde iaby le i Basane iaby, pake Salkà
    añe vaho i Edrey, o rova am-pifehea’ i Oge nte-Basaneo.
  vid-vid: Musa nakalutilila kulonga, “Natujihola miji jeng'ha jiwele muwegawega mwa
    chidunda na kahi honhu heng'ha ha Gileadi na Bashani mbaka Saleka na Edileyi,
    miji ja mndewa Ogu ako Bashani.”
  eng-OKE: All the cities of the plain, all Gilead, and all Mathnan, unto Salka and
    Edrehi, cities of the kingdom of Og in Mathnan.
  tha-KJV: คือเมืองทั้งหลายในที่ราบสูง และกิเลอาดทั้งหมด และบาชานทั้งหมด จนถึงสาเลคาห์และเอเดรอี
    ซึ่งเป็นหัวเมืองแห่งราชอาณาจักรโอกในเมืองบาชาน
  por-BR-2018: Todas as cidades da planície, e todo Gileade, e todo Basã até Salcá
    e Edrei, cidades do reino de Ogue em Basã.
  deu-ELO: alle Städte der Ebene und das ganze Gilead, und das ganze Basan bis Salka
    und Edrei, die Städte des Königreichs Ogs in Basan.
  eng-WYC-2018: And we took all the cities that were set in the plain, and all the
    land of Gilead, and of Bashan, unto Salchah and Edrei, cities of the realm of
    Og, in Bashan. (And we took all the cities that were set there on the plain, and
    all the land of Gilead, and of Bashan, unto Salchah and Edrei, cities in the kingdom
    of Og, in Bashan.)
  epo-epo: ĉiujn urbojn sur la ebenaĵo, kaj la tutan Gileadon kaj la tutan Baŝanon
    ĝis Salĥa kaj Edrei, urboj de la regno de Og la Baŝana.
  uig-PIN: Biz yǝnǝ tüzlǝngliktiki barliⱪ xǝⱨǝrlǝr, pütkül Gilead wǝ Baxan padixaⱨi
    ogning padixaⱨliⱪidiki Salikaⱨ wǝ Ədrǝy xǝⱨǝrlirigiqǝ, Baxanning barliⱪ zeminini
    igiliduⱪ
  beo-beo: Ninia da Ba:isia:ne hina bagade Oge amo ea soge huluane lai dagoi. Moilai
    huluane fele da:iya dialu, Gilia:de soge, Ba:isia:ne soge amola soge huluane eso
    maba la:ididili asili, Sa:lega moilai amola Edelei moilai bai bagade amoga doaga:le,
    huluane lai dagoi.” Mousese da amane sia:i.
  tpi-OTNT: Yumi kisim ol taun i stap long stretpela ples, na olgeta hap graun bilong
    Gileat na Basan i go inap long tupela taun Saleka na Edrei. Olgeta dispela taun
    i stap long graun bilong King Ok na yumi kisim olgeta.”
  hau-SA: Muka kama dukan biranen da suke kan tudu, da dukan Gileyad, da dukan Bashan,
    har zuwa Saleka da Edireyi, biranen masarautar Og a Bashan.
  uig-LAT: Biz yene tüzlengliktiki barliq sheherler, pütkül Giléad we Bashan padishahi
    ogning padishahliqidiki Salikah we Edrey sheherlirigiche, Bashanning barliq zéminini
    igiliduq
  nde-nde: “Sathumba wonke amadolobho emagcekeni, kanye lawo wonke eGiliyadi, laseBhashani
    yonke kusiya eSalekha lase-Edreyi, engamadolobho ombuso ka-Ogi eBhashani.”
  ton-ton: Ko e ngaahi kolo kotoa pē ʻoe toafa, mo Kiliati kotoa pē, mo Pesani kotoa
    pē, ʻo aʻu ki Salika mo ʻEtilei, ko e ngaahi kolo ʻoe puleʻanga ʻo Oki ko e tuʻi
    ʻo Pesani.”
  ces-1613: Všecka města v kraji, a všecken Galád, a všecken Bázan až do Sálecha a
    Edrei, kteráž byla města království Og v Bázan.
  eng-WMB: We took all the cities of the plain, and all Gilead, and all Bashan, to
    Salecah and Edrei, cities of the kingdom of Og in Bashan.
  tam-TCV: உயர்ந்த சமவெளியிலுள்ள எல்லா பட்டணங்களையும் கீலேயாத் முழுவதையும், சல்காயி,
    எத்ரேயி வரையுள்ள பாசானிலிருந்த ஓகின் ஆட்சிக்குட்பட்ட எல்லா பட்டணங்களையும் கைப்பற்றினோம்.
  ceb-ULB: ug ang tanang siyudad sa kapatagan, ang tibuok Gilead, ug ang tibuok Bashan,
    ug hangtod sa Saleca ug Edrei, nga mga siyudad sa gingharian ni Og sa Bashan.”
  pol-UBG: Wszystkie miasta na równinie i cały Gilead oraz cały Baszan aż do Salka
    i Edrei, miasta królestwa Oga w Baszanie.
  urd-GVU: ہم نے عوج بادشاہ کے پورے علاقے پر قبضہ کر لیا۔ اِس میں میدانِ مرتفع کے
    تمام شہر شامل تھے، نیز سلکہ اور اِدرعی تک جِلعاد اور بسن کے پورے علاقے۔
  deu-1912: alle Städte auf der Ebene und das ganze Gilead und das ganze Basan bis
    gen Salcha und Edrei, die Städte des Königreichs Ogs von Basan.
