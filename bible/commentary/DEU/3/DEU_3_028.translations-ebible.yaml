verse: DEU.003.028
translations:
  mal-C: പകരം യോശുവയ്ക്ക് അധികാരംനൽകി അവനെ പ്രോത്സാഹിപ്പിച്ച് ഉറപ്പുള്ളവനാക്കുക; അവന്റെ
    നേതൃത്വത്തിലായിരിക്കും ഈ ജനത അക്കരെ എത്തുക. നീ കാണുന്ന ഈ ദേശം അവൻ അവർക്ക് അവകാശമായി
    പങ്കിട്ടുകൊടുക്കും” എന്ന് യഹോവ എന്നോട് അരുളിച്ചെയ്തു.
  deu-TKW: Josua aber gieb Anweisung, sprich ihm Mut ein und stärke ihn, denn er soll
    an der Spitze dieses Volks hinüberziehn und er soll ihnen das Land, das du schaust,
    austeilen.
  lin-lin: Pesa mitindo na Jozue, pesa ye makasi mpe lendisa ye ; pamba te ye nde
    akokamba bato oyo mpe akosala ete bazwa lokola libula mokili oyo ozali komona.
  eng-LSV: and charge Joshua, and strengthen him, and harden him, for he passes over
    before this people, and he causes them to inherit the land which you see.
  eng-GNV: 'But charge Ioshua, and incourage him, and bolden him: for hee shall goe
    before this people, and he shall deuide for inheritance vnto them, the land which
    thou shalt see.'
  eng-WEBSTER: 'But charge Joshua, and encourage him, and strengthen him: for he shall
    go over before this people, and he shall cause them to inherit the land which
    thou shalt see.'
  nhw-BL: Pero nechilhui ma nijtequimaca Josué quen nopatlaca huan ma nijyolchicahua
    huan ma nijfuerzajmaca pampa yaya anmechyacanas nochi aniisraelita masehualhua
    para anquiixcotonase nopa hueyatl. Yaya catli anmechmactilis nopa cuali tlali
    catli nijtlachilis. Quej nopa TOTECO nechilhui.
  swh-ONEN: Lakini mwagize Yoshua, mtie moyo na umtie nguvu, kwa kuwa yeye atawaongoza
    watu hawa hadi ngʼambo na kuwarithisha nchi utakayoiona.”
  bba-bba: U nɛɛ, n Yosue bwisi kɛ̃ɛyɔ kpɑ n nùn dɑm kɛ̃, n de u n wɔruɡɔru mɔ. Domi
    wiyɑ u koo Yuudɛni tɔburɑ kpɑ u Isirelibɑ kpɑrɑ u kɑ bu tem mɛ wɛ̃ mɛ kon wɑ mi.
  eng-KJVCPB: 'But charge Joshua, and encourage him, and strengthen him: for he shall
    go over before this people, and he shall cause them to inherit the land which
    thou shalt see.'
  luo-luo: Ket Joshua mondo okaw kari kijiwe kendo imiye teko, nimar en ema obiro
    telo ne jogi koterogi loka cha mondo gikaw piny ma ibiro nenono.”
  meu-meu: A Iosua ba haḡania bona ba hagoadaia, bona lalona ba ha-aukaia; badina
    be ia ese ina besetaudia baine hakaudia hanai, Ioridane sinavaina unukahana ai;
    bena oi ese matamu amo ba itaia tanona na ia ese baine henidia, edia tano.
  npi-ULB: बरु, यहोशूलाई निर्देशन दिनू र त्यसलाई उत्साह दिएर बलियो पार्नू किनकि त्यो
    यो जातिको अगिअगि पारि जाने छ, र त्यसले नै तैँले देखेको यो देश तिनीहरूलाई अधिकार
    गर्न लाउने छ ।'
  yor-yor: Ṣùgbọ́n yan Joṣua, kí o sì gbà á níyànjú, mú un lọ́kàn le, torí pé òun
    ni yóò síwájú àwọn ènìyàn wọ̀nyí kọjá, yóò sì jẹ́ kí wọn jogún ilẹ̀ náà tí ìwọ
    yóò rí.”
  ind-ind: Tahbiskanlah Yosua sebagai penggantimu. Kuatkanlah dia agar berani dan
    teguh untuk memimpin bangsa ini, karena dialah yang akan memimpin mereka menyeberangi
    sungai Yordan. Dia juga akan membagi-bagikan negeri itu, yang akan kamu pandang
    dari puncak gunung, sebagai milik mereka secara turun-temurun.’
  pes-OPCB: یوشع را به جانشینی خود بگمار و او را تقویت و تشویق کن، زیرا او قوم را
    برای فتح سرزمینی که تو از قلهٔ کوه خواهی دید، به آن طرف رودخانه هدایت خواهد کرد.»
  tgl-ULB: Sa halip, atasan si Josue at palakasin ang loob at palakasin siya, dahil
    pupunta siya doon kasama ng mga taong ito, at siya ang magdudulot na mamana nila
    ang lupain na makikita mo.'
  hui-hui: Yosua baya hangu lawai halu ibunaga bu mini mo hongo habe. Ani larogoni
    Yosua ibugua wali agali haru halu Iba Yodana domaede halu ederayagi polebira.
    Ani pialu ti dindi áyu í̠ handa amu halu handaregoniha pu holebira, Anduane Homogohanda
    laya.
  mya-mya: ယောရှု​အား​တာ​ဝန်​လွှဲ​အပ်​လော့။ သူ​သည်​ဤ​လူ မျိုး​ကို​ခေါင်း​ဆောင်​၍ သင်​မြင်​သော​ပြည်​သို့
    ဖြတ်​ကူး​သိမ်း​ယူ​ရ​မည်​ဖြစ်​သော​ကြောင့်​သူ့ ကို​အား​ပေး​လော့။ ကြံ့​ခိုင်​စေ​လော့'
    ဟု​ငါ့ အား​မိန့်​တော်​မူ​၏။''
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་མི་འདི་རྣམས་ཀྱི་འགོ་ཁྲིད་དེ་གཙང་པོ་བརྒལ་ནས། ཁྱོད་ཀྱིས་མཐོང་བའི་ཡུལ་འདི་ཁོ་རྣམས་ལ་འཐོབ་པར་བྱེད་དགོས་པས།
    ཁྱོད་ཀྱིས་ཁོ་ལ་བཀའ་བསྒོས་ནས་ཁོ་རང་བརྟན་པོ་བཟོ་བ་དང་ཁོ་ལ་སྐུལ་འདེད་གཏོང་དགོས་ཞེས་བཀའ་བསྩལ་པས།
  sna-sna: Asi rayira Joshua, ugomukurudzira nokumusimbisa nokuti achatungamirira
    vanhu ava pakuyambuka uye achaita kuti vagare nhaka yenyika yauchaona.”
  spa-BLM: Pero comisiona a Josué, anímalo y fortalécelo, porque él pasará delante
    de este pueblo y lo hará heredar la tierra que tú verás.”
  cac-cac: Yuj chi' tza c'ayb'ej val vin̈aj Josué sic'lab'il, yujto a vin̈ ol cuchb'an
    in chon̈ab' tic. A vin̈ ol pojanec' jun lum tzilcanb'at tic, xchi Jehová chi'
    d'ayin.
  swh-ULB: Badala yake, mwelekeze Yoshua na kumtia moyo na kumuimarisha, kwa kuwa
    ataenda zaidi mbele ya watu, na atawasababisha kuirithi nchi ambayo mtaiona.
  bel-bel: і дай настаўленьне Ісусу, і ўмацуй яго, і ўцьвердзі яго; бо ён будзе папярэднічаць
    народу гэтаму і ён падзеліць ім на надзелы зямлю, на якую ты паглядзіш.
  deu-ELBBK: Und gebiete dem Josua und stärke ihn und befestige ihn; denn er soll
    vor diesem Volk her hinüberziehen, und er soll ihnen das Land, das du sehen wirst,
    als Erbe austeilen. –
  mbb-OT: Piru penurua nu si Josue te ereg he ebeelan din. Desiǥa nu sikandin su iyan
    sikandin ebpengulu kayi te menge etew te kedlayun te Jordan. Ibpemeǥey zin kandan
    haazà is tanà he egkeehè nu zà mulà!’
  mal-2015: ഈ യോർദ്ദാൻ നീ കടക്കയില്ല; യോശുവയോടു കല്പിച്ചു അവനെ ധൈര്യപ്പെടുത്തി ഉറപ്പിക്ക;
    അവൻ നായകനായി ഈ ജനത്തെ അക്കരെ കടത്തും; നീ കാണുന്ന ദേശം അവൻ അവർക്കു അവകാശമായി പങ്കിട്ടു
    കൊടുക്കും എന്നു അരുളിച്ചെയ്തു.
  rmc-rmc: Phen le Jozuaske, so te kerel, povzbudzin les a de les zor. Ov anglal kala
    manuša predžala o Jordan a andro ďeďictvos lenge rozďelinela odi phuv, so tu dikheha.‘
  pes-OPV: اما یوشع را امر فرموده، او را دلیر وقوی گردان، زیرا که او پیش این قوم عبور
    نموده، زمینی را که تو خواهی دید، برای ایشان تقسیم خواهد نمود.»
  ron-1924: Дэ порунчь луй Иосуа, ынтэреште-л ши ымбэрбэтязэ-л, кэч ел ва мерӂе ынаинтя
    попорулуй ачестуя ши-л ва пуне ын стэпыниря цэрий пе каре о вей ведя.’
  ben-OBCV: কিন্তু যিহোশূয়কে দায়িত্ব দাও, এবং তাকে উৎসাহ ও সাহস জোগাও, কারণ সে এই
    লোকদের আগে আগে গিয়ে পার হবে এবং যে দেশটি তুমি দেখতে যাচ্ছ তা তাদের দিয়ে অধিকার
    করাবে।”
  som-som: Laakiinse Yashuuca amar, oo dhiirrigeli, oo xoogee, waayo, isagu wuu gudbi
    doonaa oo dadkan hor kici doonaa, oo wuxuu dhaxalsiin doonaa dalka aad arki doontid.
  lat-VUC: 'Præcipe Josue, et corrobora eum atque conforta: quia ipse præcedet populum
    istum, et dividet eis terram quam visurus es.'
  eng-ASVBT: But charge Joshua, and encourage him, and strengthen him; for he shall
    go over before this people, and he shall cause them to inherit the land which
    thou shalt see.
  ita-1885: E da' i tuoi ordini a Giosuè, e confortalo, e inanimalo; conciossiachè
    esso abbia da passar davanti a questo popolo, e da metterlo in possessione del
    paese che tu vedrai.
  eng-LXXUP: And charge Joshua, and strengthen him, and encourage him; for he shall
    go before the face of this people, and he shall give them the inheritance of all
    the land which thou hast seen.
  eng-ULB: Instead, instruct Joshua and encourage and strengthen him, for he will
    go over before this people, and he will cause them to inherit the land that you
    will see.'
  spa-VBL: En vez de eso, pon a Josué a cargo porque es él quien cruzará, guiando
    al pueblo y ayudándoles a apoderarse de la tierra que ves. Anímalo y apóyalo”.
  fra-_FOB: Mais donne tes ordres à Josué, et fortifie-le, et encourage-le; car c'est
    lui qui passera devant ce peuple, et qui le mettra en possession du pays que tu
    verras.
  mal-mal: ഈ യോർദ്ദാൻ നീ കടക്കുകയില്ല; യോശുവയോട് കല്പിച്ച് അവനെ ധൈര്യപ്പെടുത്തി ഉറപ്പിക്കുക;
    അവൻ നായകനായി ഈ ജനത്തെ അക്കരെ കടത്തും; നീ കാണുന്ന ദേശം അവൻ അവർക്ക് അവകാശമായി പങ്കിട്ടു
    കൊടുക്കും” എന്ന് അരുളിച്ചെയ്തു.
  urd-GVR: Apnī jagah Yashua ko muqarrar kar. Us kī hauslā-afzāī kar aur use mazbūt
    kar, kyoṅki wuhī is qaum ko Dariyā-e-Yardan ke maġhrib meṅ le jāegā aur qabīloṅ
    meṅ us mulk ko taqsīm karegā jise tū pahāṛ se dekhegā.”
  suz-BL: मिनु गे यहोसु कली अरेशा, लोव़ पा ठेयब थुं पाइश्‍शो सेलो। मारदे हना मेकोमी
    मुर आन ङोंइती शोक्‍शा, इ तशो रागी मेको आन के दुम्‍चा कली योव़ब” दे परमप्रभुम आं
    कली देंत। ब्‍यवस्‍था ३१:३,७;
  ita-1927: Ma da’ i tuoi ordini a Giosuè, fortificalo e incoraggialo, perché sarà
    lui che lo passerà alla testa di questo popolo, e metterà Israele in possesso
    del paese che vedrai”.
  ckb-ckb: ئەرکیش بە یەشوع بسپێرە و بەهێزی بکە و هانی بدە، چونکە ئەو لەپێش ئەم گەلە
    دەپەڕێتەوە و ئەو خاکەکەیان بۆ دابەش دەکات کە تۆ دەیبینیت.»
  eng-BBE: But give my orders to Joshua, comforting him and making him strong; for
    he is to go over Jordan at the head of this people, and he will give them this
    land which you will see for their heritage.
  kan-OKCV: ಆದರೆ ಯೆಹೋಶುವನಿಗೆ ಆಜ್ಞಾಪಿಸಿ, ಅವನಿಗೆ ದೃಢಮಾಡಿ ಬಲಪಡಿಸು. ಅವನು ಈ ಜನರ ಮುಂದೆ ದಾಟಿ
    ಹೋಗಿ, ನೀನು ನೋಡುವ ದೇಶವನ್ನು ಅವರಿಗೆ ಸ್ವಾಧೀನಪಡಿಸುವನು,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: நீ யோசுவாவுக்குக் கட்டளை கொடுத்து, அவனைத் திடப்படுத்திப் பலப்படுத்து;
    அவன் இந்த மக்களுக்கு முன்பாகக் கடந்துபோய், நீ காணும் தேசத்தை அவனே அவர்களுக்குப்
    பங்கிட்டுக்கொடுப்பான் என்றார்.
  spa-RV-1909: Y manda á Josué, y anímalo, y confórtalo; porque él ha de pasar delante
    de este pueblo, y él les hará heredar la tierra que verás.
  ron-BTF: Ci porunceşte lui Iosua şi încurajează-l şi întăreşte-l; fiindcă el va
    trece înaintea acestui popor şi îi va face să moştenească ţara pe care o vei vedea.
  eng-WEBP: But commission Joshua, and encourage him, and strengthen him; for he shall
    go over before this people, and he shall cause them to inherit the land which
    you shall see.”
  eng-FBV: Instead, put Joshua in charge because he's the one who will cross over,
    leading the people and helping them to take over the land that you see. Encourage
    him and support him.”
  nld-1939: Draag het bevel over aan Josuë, bemoedig en sterk hem, want hij zal aan
    de spits van dit volk naar de overkant trekken en hen in bezit stellen van het
    land dat gij ziet
  nch-BL: Pero techilhui ma nijtequimaca Josué quej nopataca huan ma nijyolchicahua
    huan ma nijmaca tetili pampa yaya amechyacanas nochi aniisraelita masehualhua
    para anquiixcotonase nopa hueyat. Yaya cati amechmactilis nopa cuali tali cati
    nijtachilis. Quej nopa TOTECO techilhui.
  vie-1934: Song hãy truyền mạng lịnh cho Giô-suê, làm cho người vững lòng bền chí;
    vì ấy là người phải đi qua trước mặt dân nầy, khiến chúng nhận lấy xứ mà ngươi
    sẽ thấy.
  hin-CV: हां, यहोशू को नियुक्त करो, उसे प्रोत्साहित करो, उसे दृढ़ बनाओ, क्योंकि वही
    इन लोगों का अगुआ होकर यरदन के पार जाएगा और वही उन्हें मीरास में वह देश प्रदान
    करेगा, जिसे तुम देखने पर हो.”
  eng-OURB: But enjoin Joshua [Yah Salvation], and encourage him, and strengthen him;
    for he shall go over before this people, and he shall cause them to inherit the
    land which you shall see.”
  spa-BES: Pero dale mis órdenes a Josué, anímalo y dale valor; porque él debe pasar
    por el Jordán a la cabeza de este pueblo, y él les haga tomar posesión esta tierra
    que verás.
  tdx-tdx: Afantoho t’Iehosoa naho osiho vaho haozaro, amy t’ie ro hitsake hiaolo
    ondaty retia, le ie ty hampandova iareo o tane ho isa’oo.
  vid-vid: Ila umhe Yoshua malajizo, umkangaze nhumbula na kumwimiza, mina heye ndo
    yowalongoza wanhu awa mbaka kumwambu, kuihola isi youyona.’
  eng-OKE: But instruct Jehoshua, and fortify, and make him strong; for he shall go
    over before this people, and put them in possession of the land which thou wilt
    see.
  tha-KJV: แต่​เจ้​าจงกำชับโยชูวา จงสนับสนุนและชูใจของเขาให้​เข้มแข็ง เพราะเขาจะต้องนำหน้าชนชาติ​นี้​ข้ามไป
    และจะให้เขาทั้งหลายเข้าถือกรรมสิทธิ์ในแผ่นดิ​นที​่​เจ้​าแลเห็นนั้น’
  por-BR-2018: E manda a Josué, e anima-o, e conforta-o; porque ele há de passar diante
    deste povo, e ele lhes fará herdar a terra que verás.
  deu-ELO: Und gebiete dem Josua und stärke ihn und befestige ihn; denn er soll vor
    diesem Volke her hinüberziehen, und er soll ihnen das Land, das du sehen wirst,
    als Erbe austeilen. -
  eng-WYC-2018: Command thou to Joshua, and strengthen thou him, and comfort him;
    for he shall go before this people, and he shall part to them the land, which
    thou shalt see. (Then command thou to Joshua, and strengthen thou him, and encourage
    him; for he shall lead this people across to take the land, which thou shalt only
    see.)
  epo-epo: Kaj donu instrukciojn al Josuo kaj fortigu kaj kuraĝigu lin, ĉar li transiros
    antaŭ ĉi tiu popolo, kaj li posedigos al ili la landon, kiun vi vidos.
  uig-PIN: Yǝxuaƣa wǝzipini tapiliƣin, uni riƣbǝtlǝndürüp yürǝklik ⱪil; qünki u bu
    hǝlⱪning aldidin ɵtüp sǝn kɵridiƣan xu zeminƣa ularni igǝ ⱪilƣuzidu» — dedi.
  beo-beo: 'Di Yosiuama noga:le olelema. Ema gasa ima amola ea dogo denesima. Hi fawane
    da Isala:ili dunu bisili, dia waha ba:mu sogega gesowale fimusa: oule masunu.’'
  tpi-OTNT: Skulim Josua gut, na strongim tingting bilong em, long wanem, mi yet bai
    mi bringim ol manmeri i go long hapsait bilong wara, bai ol i ken sindaun long
    dispela graun yu lukim nau.’
  hau-SA: Amma ka umarci Yoshuwa, ka ƙarfafa shi, ka kuma ba shi ƙarfin gwiwa, gama
    shi ne zai jagoranci wannan mutane su haye, yă kuma ba su gādon ƙasar da za ka
    gani.”
  uig-LAT: Yeshuagha wezipini tapilighin, uni righbetlendürüp yüreklik qil; chünki
    u bu xelqning aldidin ötüp sen köridighan shu zémin’gha ularni ige qilghuzidu»
    — dédi.
  nde-nde: Kodwa beka uJoshuwa esikhundleni, umkhuthaze njalo umqinise, ngoba uzakhokhela
    lababantu abachaphise njalo uzakwenza balithathe lelolizwe ozalibona libe yilifa
    labo.’
  ton-ton: 'Ka ke fekauʻi ʻa Siosiua, mo tokoni lelei kiate ia, mo fakamālohi ia:
    koeʻuhi ʻe muʻomuʻa ia ʻi he kakai ni, pea te ne fakahoko atu ʻakinautolu kenau
    maʻu ʻae fonua ʻaia te ke mamata ki ai.’'
  ces-1613: Ale přikaž Jozue, a posilň ho, i potvrď ho; nebo půjde před lidem tímto,
    a on uvede jim v dědictví zemi, kterouž uzříš.
  eng-WMB: But commission Joshua, and encourage him, and strengthen him; for he shall
    go over before this people, and he shall cause them to inherit the land which
    you shall see.”
  tam-TCV: ஆனால், யோசுவாவுக்குப் பொறுப்பைக் கொடுத்து அவனை உற்சாகப்படுத்தி பலப்படுத்து.
    ஏனெனில் நீ காணப்போகும் நாட்டை இந்த மக்கள் உரிமையாக்கிக்கொள்ளும்படி அவனே அவர்களை
    வழிநடத்துவான்” என்றார்.
  ceb-ULB: Hinuon, tudloi ug dasiga si Josue ug lig-ona siya, kay siya mao ang makaadto
    uban niining mga katawhan, ug siya ang hinungdan nga mapanunod nila kining yutaa
    nga imong nakita.'
  pol-UBG: Ale rozkaż Jozuemu, zachęć go i wzmocnij, gdyż on pójdzie przed tym ludem
    i on da mu w dziedzictwo ziemię, którą zobaczysz.
  urd-GVU: اپنی جگہ یشوع کو مقرر کر۔ اُس کی حوصلہ افزائی کر اور اُسے مضبوط کر، کیونکہ
    وہی اِس قوم کو دریائے یردن کے مغرب میں لے جائے گا اور قبیلوں میں اُس ملک کو تقسیم
    کرے گا جسے تُو پہاڑ سے دیکھے گا۔“
  deu-1912: Und gebiete dem Josua, daß er getrost und unverzagt sei; denn er soll
    über den Jordan ziehen vor dem Volk her und soll ihnen das Land austeilen, das
    du sehen wirst.
  kan-2017: ಯೆಹೋಶುವನೇ ಈ ಜನರ ನಾಯಕನಾಗಿ ಹೋಗಿ ನೀನು ನೋಡುವ ದೇಶವನ್ನು ಅವರಿಗೆ ಸ್ವಾಧೀನಪಡಿಸುವನು.
    ಅವನಿಗೆ ಈ ಅಧಿಕಾರವನ್ನು ಕೊಡಬೇಕು; ಅವನು ದೃಢವಾಗುವಂತೆ ಅವನನ್ನು ಧೈರ್ಯಪಡಿಸಬೇಕು” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Mu fonownag Joshua. Ngam pi’ e athamgil nga laniyan’ nge gel e leam rok,
    ni bochan e ir e bayi pow’iy e pi girdi’ ney ngar th’abed nga ba’ nem ngar tafned
    fare binaw ni ga be guy.’
  hlt-MCSB: Tedae Joshua te uen lamtah talong khaw talong, duel khaw duel. Anih tah
    pilnam kah mikhmuh ah kat phai vetih na hmuh ham khohmuen te a pang ni, ' a ti.
  mdy-ETH: ዬያ ጌይፆይዳፓ፦ ዒያሱ ማዻንዳ ባኮ ኬኤዜ፤ ዞሪ ዒዛ ዶዲሼ፤ ዴራ ፒንቂ ኔ ዛጋንዳ ዓጬሎ ዻካላንዳጉዲ ዔያቶ ዔኪ
    ዓኣዻንዳሢ ዒዛኬ› ታ ኮይላ ጌዔኔ።
  twi-ASANTE: Nanso, tu Yosua na bɔ nʼaba so, na hyɛ no den na ɔno na ɔbɛdi saa nnipa
    yi anim atwa na wama wɔadi asase a wʼani tua yi so.”
  eng-WEBU: But commission Joshua, and encourage him, and strengthen him; for he shall
    go over before this people, and he shall cause them to inherit the land which
    you shall see.”
  bnp-bnp: O matai kunanea pali a malala. O vakukua e Iosua o vakatorea a niluhoi
    vona, ge muga e huriki ri gi bole a malala ge ne vone ria.’
  wal-wal: Mati neeni Yaasussi azazuwaa imma; a xalissanne minttetta; aissi giikko,
    i ha asaa kaalettidi pinttananne ha neeni be7iyo biittaa i eta laatissana’ yaagiis.
  spa-PDDPT: Comisiona a Josué, fortalécelo y anímalo. Él lo cruzará al frente de
    este pueblo, y él les dará la tierra que verás como herencia.
  gun-gun: Ha'e rami avi Josué pe ndeayvu 'rã rembopy'a guaxu ha'e remombaraetea rupi,
    mba'eta ha'e ma oaxa 'rã kova'e kuery renonde, ojapo 'rã yvy ndee rexa rive va'ekue
    py hekoa aguã rami”, he'i va'ekue.
  ilo-ULB: Bilinem ketdi ni Josue, pabilgem ken papigsaem isuna, ta ipanguloannanto
    dagitoy a tattao a bumallasiw, ket itednanto kadakuada a kas tawidda ti daga a
    makitam.'
  kpg-kpg: Agoago ina Joshua. Hagamaaloo ina aga dono manawa maaloo, idimaa mee gaa dagi
    nia daangada, e hula e noho i tenua dela e mmada ginai goe.’
  uig-ARA: يەشۇئاغا ۋەزىپىنى تاپىلىغىن، ئۇنى رىغبەتلەندۈرۈپ يۈرەكلىك قىل؛ چۈنكى ئۇ
    بۇ خەلقنىڭ ئالدىدىن ئۆتۈپ سەن كۆرىدىغان شۇ زېمىنغا ئۇلارنى ئىگە قىلغۇزىدۇ» ــ
    دېدى.
  sus-sus: I xa yaamari so Yosuwe yi ra, i xa limaniya nun sɛnbɛ fi a ma, barima a
    tan nan fama tide ɲama ya ra Yurudɛn igirife ra. I bɔxi naxan toma, Yosuwe fama
    nɛ na bɔxi sode Isirayila yi ra, a findi e kɛ bɔxi ra.›
  pon-2006: Kaweidki Sosua dahme eh pahn wia. Kakehlahda kapehde, pwe e pahn kahluwa
    aramas akan pwe re en kolahng kousoanla nan sahpw me ke kilikilang en.’
  ksd-ksd: Una vartuluai ka pire go Iosua, ma una vargat ia, ma una vapadikat ia;
    tago na lue rap go ra tarai ba dia bolo lake, ma na rap vaolo diat upi diat a
    vatur vake ra gunan ba una bobe boko.
  tur-YTC: Ama Yeşu'yu görevlendir, onu cesaretlendir ve güçlendir; çünkü bu halkın
    önüne geçecek ve göreceğin o ülkeyi miras olarak onlara aldıracak olan odur.”
  grc-BRENT: Καὶ ἔντειλαι Ἰησοῖ καὶ κατίσχυσον αὐτὸν καὶ παρακάλεσον αὐτὸν, ὅτι οὗτος
    διαβήσεται πρὸ προσώπου τοῦ λαοῦ τούτου, καὶ οὗτος κατακληρονομήσει αὐτοῖς πᾶσαν
    τὴν γῆν ἣν ἑώρακας.
  ind-AYT: Kamu harus memberikan perintah kepada Yosua. Kuatkan dan teguhkanlah hatinya,
    karena dia harus memimpin bangsa ini untuk menyeberangi Sungai Yordan dan mengambil
    tanah yang kau lihat itu.”
  nya-nya: Koma langiza Yoswa ndipo umulimbikitse ndi kumupatsa mphamvu pakuti adzatsogolera
    anthu awa kuwoloka ndipo adzawathandiza kuti atenge dziko limene ulioneli.”
  hrv-hrv: Uputi Jošuu, osokoli ga i ohrabri! On neka ide na čelu ovoga naroda; neka
    ih on uvede u posjed zemlje koju vidiš.'
  mps-mps: Josua bugagia ola mao, tama agai homu kolesaga bugagia dąų walao. Magi
    baso meni, aga digi aga te we bidi te wę u badu odasa paibao. Tama augwali nago
    megi te suabo tǫde bidaibao,’ wali.
  tpi-tpi: Skulim Josua gut, na strongim tingting bilong em, long wanem, mi yet bai
    mi bringim ol manmeri i go long hapsait bilong wara, bai ol i ken sindaun long
    dispela graun yu lukim nau.’
  dan-1931: men sig Josua, hvad han skal, og sæt Mod i ham og styrk ham, thi det bliver
    ham, der skal drage over i Spidsen for dette Folk, og ham, der skal give dem det
    Land, du ser, i Eje.”
  vie-OVCB: Khi truyền giao chức vụ, con nên dùng lời khích lệ, củng cố tinh thần
    Giô-suê, vì Giô-suê sẽ dẫn dân chúng qua sông, chiếm lấy đất con được ngắm nhìn.’
  guj-2017: યહોશુઆને આદેશ આપ; તેને હિંમત તથા બળ આપ, કેમ કે, તે આ લોકોને પેલી પાર લઈ
    જશે અને જે દેશ તું જોવાનો છે તેનો વારસો તે તેઓને અપાવશે.”
  pon-2006A: Kaweidki Sosua dahme eh pahn wia. Kakehlahda kapehde, pwe e pahn kahluwa
    aramas akan pwe re en kolahng kousoanla nan sahpw me ke kilikilang en.’
  por-BRBSL: Mas encomenda Josué, e anima-o, e fortalece-o; porque ele passará diante
    deste povo, e ele o fará herdar a terra que vereis”.
  cth-cth: Joshua hah lawk thui nateh, thapoe nateh ka bawm haw. Ahni ni hete miphun
    hmalah a cei vaiteh, na hmu e ram hah râw lah na pang sak han telah a ti.
  twi-twi: Nanso soma Yosua, hyɛ no nkuran na hyɛ no den, efisɛ ɔno na obedi saa nnipa
    yi anim atwa na wama wɔadi asase a wʼani tua yi.”
  hlt-hlt: Tedae Joshua te uen lamtah talong khaw talong, duel khaw duel. Anih tah
    pilnam kah mikhmuh ah kat phai vetih na hmuh ham khohmuen te a pang ni, ' a ti.
  tbz-SIM: Duɔ́ nyitié nSosuwee, yɑ́ukùnnɛ o kɔ̃̀ntì, yíɛ́ we dikɔ̃m̀bùɔ̀, weè yóó
    bɛ̀ niitɛ́ kɛ́ bɛ̀ tɑnnɛ́ kɛtenkɛ̀ ɑ mɛ̀ nwùó nkɛ̀.
  msy-2020: Josua uabɨ gumazamiziba inigh fanem abigh vongɨn mangam, eghtɨ me nguazir
    nɨ datɨrɨghɨn garir kam inigh a dapiam. Kamaghɨn amizɨ, nɨ bar deraghvɨra Josuan
    sure damu, egh gavgavim an nɨghnɨzim danɨngigh.’
  dop-dop: Amɑ tɛlǝsɩ Yosuwee kɛ mɑ kʋlɑpǝlɛ nɑ ń sɔɔsɩ-ɩ ɑpɑlʋtʋ. Mpi tɔ, ɩnɩ ɩ kɑ́
    tʋnɑ yǝlɑɑ pɑnɛɣɛ nɔɣɔ nɑ ɩ́ tɑnɑ-wɛɣɛ tɛtʋ nti n kɑ nɑwɑ mpʋ tɔ.
  azb-azb: Yeşuaya əmr ver. Ona cəsarət verərək qüvvətləndir, çünki bu xalqın önündən
    keçərək görəcəyin torpağı irs olaraq onlar üçün Yeşua böləcək”.
  eng-DBY: But charge Joshua, and encourage him and strengthen him; for he shall go
    over before this people, and he shall put them in possession of the land which
    thou shalt see.
  hin-2017: और यहोशू को आज्ञा दे, और उसे ढाढ़स देकर दृढ़ कर; क्योंकि इन लोगों के आगे-आगे
    वही पार जाएगा, और जो देश तू देखेगा उसको वही उनका निज भाग करा देगा।’
  wol-KYG: Waaye nanga yebal Yosuwe, ñaax ko, jàjj ko, ndax moom mooy jàll, jiite
    mbooloo mii, te moo leen di jox réew moomu ngay séen.»
  eng-YLT: and charge Jehoshua, and strengthen him, and harden him, for he doth pass
    over before this people, and he doth cause them to inherit the land which thou
    seest.
  kne-kne: Isonga dotokam si Josue ya papigsaem din nemnem na ta say maisokat en sik-a
    ay mangipangolo sin ipogaw ta okaen da din daga ay tamangem.’”
  eng-WYC-2017: Command thou to Joshua, and strengthen thou him, and comfort him;
    for he shall go before this people, and he shall part to them the land, which
    thou shalt see.
  eng-WMBB: But commission Joshua, and encourage him, and strengthen him; for he shall
    go over before this people, and he shall cause them to inherit the land which
    you shall see.”
  urd-GVH: अपनी जगह यशुअ को मुक़र्रर कर। उस की हौसलाअफ़्ज़ाई कर और उसे मज़बूत कर,
    क्योंकि वही इस क़ौम को दरियाए-यरदन के मग़रिब में ले जाएगा और क़बीलों में उस मुल्क
    को तक़सीम करेगा जिसे तू पहाड़ से देखेगा।”
  rug-rug: Mamu garunia se Zosua; mamu sovutu va ṉiṉira ia, sina asa kote turaṉi sari
    na tinoni hire pude karovo la meke vagia sa popoa sapu dogoria goi.’
  gaz-gaz: Garuu akka inni saba kana qajeelchee ceesisee akka isaan biyya ati ilaaltu
    kana dhaalan godhuuf Iyyaasuu ajaji; isa jajjabeessi; cimsis.”
  fra-LSG: Donne des ordres à Josué, fortifie-le et affermis-le; car c’est lui qui
    marchera devant ce peuple et qui le mettra en possession du pays que tu verras.
  yal-yal: Yamarin fi Yosuwe ma, i limaniyaan nun sɛnbɛn fi a ma, bayo a tan nan tima
    yamaan yɛɛ ra Yurudɛn baan gidideni. I bɔxɔn naxan toma, a tan nan a ligama Isirayila
    yi na bɔxɔn sɔtɔ e kɛɛ bɔxɔn na.”
  haw-1868: Aka, e kauoha oe ia Iosua, e hoeueu aku, a e hooikaika aku ia ia; no ka
    mea, oia ke hele aku imua o keia poe kanaka, a nana no lakou e hoonoho ma ka aina
    au i ike ai.
  arb-NAV: إِنَّمَا يَشُوعُ هُوَ الَّذِي يَقُودُ هَذَا الشَّعْبَ، وَهُوَ الَّذِي يَقْسِمُ
    لَهُمُ الأَرْضَ الَّتِي تُشَاهِدُهَا. كَذَلِكَ أَوْصِهِ وَثَبِّتْهُ وَشَجِّعْهُ.
  ewe-ewe: Na Yosua naxɔ ɖe tewòƒe. De dzi ƒo nɛ, elabena eyae akplɔ ameawo atso tɔsisi
    la be woaxɔ anyigba si nàkpɔ tso to la tame.”
  eng-LEE: And do thou charge Joshua, and strengthen him, and encourage him; for he
    shall go over before this people, and he shall divide out to them the land which
    thou shalt see.
  gvn-gvn: '@see-verse:DEU.003.027'
  asm-FB: তাৰ পৰিবর্তে, তুমি যিহোচুৱাক নির্দেশ দিবা। তুমি অৱশ্যেই তেওঁক উৎসাহিত আৰু
    সবল কৰিবা। কিয়নো তেৱেঁই এই লোকসকলক নেতৃত্ব দি আগে আগে গৈ পাৰ কৰি নিব। তুমি কেৱল
    দেশখন দেখাহে পাবা, কিন্তু যিহোচূৱাই তেওঁলোকক সেই দেশ অধিকাৰ কৰাব।”
  sus-A: عِ شَ يَامَرِ سٌ يٌسُوٍ يِ رَ، عِ شَ لِمَنِيَ نُن سّنبّ قِ عَ مَ، بَرِ مَ
    عَ تَن نَن قَمَ تِدٍ حَمَ يَ رَ يُرُدّن عِفِرِقٍ رَ. عِ بْشِ نَشَن تٌمَ، يٌسُوٍ
    قَمَ نّ نَ بْشِ سٌدٍ عِسِرَيِلَ يِ رَ، عَ قِندِ عٍ كّ بْشِ رَ.›
  fra-SBL: Mais commandez à Josué, encouragez-le et fortifiez-le, car il passera devant
    ce peuple, et il lui fera hériter le pays que vous verrez. »
  hbo-hbo: וְצַ֥ו אֶת־יְהֹושֻׁ֖עַ וְחַזְּקֵ֣הוּ וְאַמְּצֵ֑הוּ כִּי־ה֣וּא יַעֲבֹ֗ר
    לִפְנֵי֙ הָעָ֣ם הַזֶּ֔ה וְהוּא֙ יַנְחִ֣יל אֹותָ֔ם אֶת־הָאָ֖רֶץ אֲשֶׁ֥ר תִּרְאֶֽה׃
  eng-WYCLIFFE: Comaunde thou to Josue, and strengthe thou and coumforte hym; for
    he schal go bifore this puple, and he schal departe to hem the lond, which thou
    schalt se.
  cwe-cwe: Mbali mulagilize Yoshua, umgume moyo na umgangamize, kwaviya yeye niiyo
    yondayawalangulize wanhu wano kuisola isi youiwona.’
  kik-kik: No rĩrĩ, taara Joshua, na ũmũũmĩrĩrie, na ũmwĩkĩre hinya, nĩgũkorwo nĩwe
    ũgaatongoria andũ aya maringe mathiĩ mũrĩmo ũrĩa ũngĩ, na atũme magae bũrũri ũcio
    ũkuona.”
  fra-NCL: Donne des ordres à Josué, fortifie le et encourage-le, car c’est lui qui
    marchera devant ce peuple et qui le mettra en possession du pays que tu verras. »
  cek-AK: Toe Joshua to patoeh ah loe, misahoih hanah thapaek ah; anih loe hae kaminawk
    hmaa ah caeh tih, na danh ih prae to anih mah toep tih, tiah ang naa.
  cuk-cuk: Degisoggu, Josuéʼga igar be uko, be ogannogo. Ar ade, Josué, we-dulemar-idumai
    guoed. Deginbali, we-yar-be-dakoedi, Josué, Israel-dulemarga mimibaloed.’
  uig-CYR: Йәшуаға вәзипини тапилиғин, уни риғбәтләндүрүп жүрәклик қил; чүнки у бу
    хәлиқниң алдидин өтүп сән көридиған шу зиминға уларни егә қилғузиду» — деди.
  tel-2017: నీకు బదులుగా యెహోషువకు ఆజ్ఞాపించి, అతణ్ణి ప్రోత్సహించి, బలపరచు. అతడు ఈ
    ప్రజలను నడిపించి, నది దాటి, నువ్వు చూడబోయే దేశాన్ని వారు స్వాధీనపరచుకొనేలా చేస్తాడు.”
  hat-BSA: Men pale Josué, ankouraje li e ba li fòs, paske li va ale lòtbò a nan tèt
    a pèp sa a, e li va bay yo li kòm eritaj pa yo peyi ke ou va wè a.’
  kos-kos: Sang kas in kasru nu sel Joshua ac akkeye nunak lal, mweyen el pa ac kol
    mwet uh in alukela Infacl Jordan ac oakwuki in acn ma kom ngetot liye ingo.’
  hbo-WLC: וְצַ֥ו אֶת־יְהוֹשֻׁ֖עַ וְחַזְּקֵ֣הוּ וְאַמְּצֵ֑הוּ כִּי־ה֣וּא יַעֲבֹ֗ר
    לִפְנֵי֙ הָעָ֣ם הַזֶּ֔ה וְהוּא֙ יַנְחִ֣יל אוֹתָ֔ם אֶת־הָאָ֖רֶץ אֲשֶׁ֥ר תִּרְאֶֽה׃
  ibo-ibo: Nye Joshua ike ka ọ nọchie ọnọdụ gị. Gbaakwa ya ume, nʼihi na ọ bụ ya ga-edu
    ndị a gafee Jọdan iketa ala ahụ niile ị ga-ahụ.”
  ory-ory: ମାତ୍ର ଯିହୋଶୂୟକୁ ଆଜ୍ଞା ଦିଅ ଓ ତାହାକୁ ସାହସ ଦିଅ ଓ ତାହାକୁ ବଳବାନ କରାଅ; କାରଣ ସେ
    ଏହି ଲୋକମାନଙ୍କର ଆଗେ ଆଗେ ପାର ହୋଇଯିବ; ପୁଣି ତୁମ୍ଭେ ଯେଉଁ ଦେଶ ଦେଖିବ, ତାହା ସେ ସେମାନଙ୍କୁ
    ଅଧିକାର କରାଇବ।”
  chk-chk: Nge kopwe akünöü Josua, kopwe apworai o apöchöküla letipan, pun i epwe
    akom mwen ekewe aramas le feila pekila, epwe pwal afanüa ngeniir ewe fanü, en
    kopwe chök nenengeni.’
  rop-rop: En yu garra dalim Joshuwa wanim im garra dum en album im jidan strongbala,
    wulijim im garra sabi wanim im garra dum. Im na garra deigim detlot Isreil pipul
    langa det Keinan kantri blanga teikoba det kantri.’ Lagijat na YAWEI bin tok.
  ukr-1871: Но заповідай Йозейові і покріпи його і утверди його; бо він мусить перейти
    поперед люду сього, і він оддасть їм у наслїддє землю, що побачиш її.
  deu-1951: Und gebiete dem Josua, stärke ihn und schärfe ihm ein, daß er hinüberziehe
    vor dem Volk und ihnen das Land, das du sehen wirst, zum Erbe austeile.
  eng-JPS: But charge Joshua, and encourage him, and strengthen him; for he shall
    go over before this people, and he shall cause them to inherit the land which
    thou shalt see.'
  srp-1865: Nego podaj zapovijesti Isusu, i utvrdi ga i ukrijepi ga; jer æe on prijeæi
    pred narodom tijem, i on æe im razdijeliti u našljedstvo zemlju koju vidiš.
  lug-lug: Naye obuyinza bukwase Yoswa, omukuutire era omugumye afune amaanyi, kubanga
    y’agenda okukulembera abantu bano nga basomoka, era ye alibasobozesa okulya ensi
    eyo gy’ojja okulaba, okubeera obutaka bwabwe.”
  heb-heb: וצו את יהושע וחזקהו ואמצהו כי הוא יעבר לפני העם הזה והוא ינחיל אותם את
    הארץ אשר תראה׃
  ben-IRV: তার পরিবর্তে তুমি যিহোশূয়কে আদেশ দাও, তাকে উত্সাহ দাও এবং তাকে শক্তিশালী
    কর, কারণ সে এই লোকদের আগে গিয়ে পার হবে, আর যে দেশ তুমি দেখবে, সেই দেশ সে তাদেরকে
    অধিকার করাবে।”
  pan-pan: ਪਰ ਯਹੋਸ਼ੁਆ ਨੂੰ ਹੁਕਮ ਦੇ, ਉਸ ਦਾ ਹੌਂਸਲਾ ਵਧਾ ਅਤੇ ਉਸ ਨੂੰ ਤਕੜਾ ਕਰ ਕਿਉਂ ਜੋ ਉਹ
    ਇਸ ਪਰਜਾ ਦੇ ਅੱਗੇ-ਅੱਗੇ ਪਾਰ ਲੰਘੇਗਾ ਅਤੇ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਉਹ ਦੇਸ਼ ਜਿਹੜਾ ਤੂੰ ਵੇਖੇਂਗਾ, ਉਨ੍ਹਾਂ
    ਦੀ ਵਿਰਾਸਤ ਹੋਣ ਲਈ ਦੁਆਵੇਗਾ।”
  mya-JVB: သို့ရာတွင် ယောရှု ကိုမှာ ခဲ့၍ အား ပေးလော့။ မစ ထောက်ပင့်လော့။ သူ သည် ဤ လူမျိုး
    ရှေ့ မှာသွား ၍ ၊ သင်မြင် ရသော ပြည် ကို အမွေခံ စေရမည်ဟု ငါ့အား မိန့်တော်မူ၏။
  hmo-hmo: “ ‘To Iosua do oi hadibaia, bona do oi hagoadaia, bona iena lalona do oi
    ha-aukaia, badina be ia ese inai bese taudia Ioridane Sinavai unai kahana, oi
    itaia tano, dekenai do ia hakaudia hanai.’
  urd-urd: पर यशू'अ को वसीयत कर और उसकी हौसला अफ़्ज़ाई करके उसे मज़बूत कर क्यूँकि
    वह इन लोगों के आगे पार जाएगा; और वही इनको उस मुल्क का, जिसे तू देख लेगा मालिक
    बनाएगा।
  rus-SYN: и дай наставление Иисусу, и укрепи его, и утверди его; ибо он будет предшествовать
    народу сему и он разделит им на уделы всю землю, на которую ты посмотришь.
  bqc-SIM: À mɛ̀ mà yãdilɛ Yozueeɛ, mí aà gba sↄ̃, mí aà gba gbãa, asa aàpi
    mɛ́ a dↄaaɛ́ à bua Yuudɛ̃wa, i bùsu pↄ́ má wɛsiɛ naɛ́ á ↄzĩ.
  tcz-CHONGTHU: Nangma khel in, Joshua thaneina pen lang hilchah jotan, ajeh chu Joshua
    in mipi aboncha Jordan chan agalkai pia, alam kai ding ahi. Masanga namu gam jouse
    aboncha aman mipi apeh ding ahi.
  mar-mar: यहोशवाला मात्र तू सूचना दे. त्यास उत्तेजन देऊन समर्थ कर. कारण तोच लोकांस
    पलीकडे नेईल. तू तो देश पाहशील पण यहोशवाच त्यांना ती जमीन राहण्यासाठी मिळवून देईल.”
  qub-qub: Chay ricanayquipaj caj nasyunmanga Josuënami Israelcunata pushangapaj.
    Chaymi Josuëta sumaj willapay, shacyächiy Israelcunata chay nasyunta raquipänanpaj.›
  hat-hat: Bay Jozye lòd tou sa pou li fè. Ankouraje l'. Ba li fòs kouraj, paske se
    li menm ki pral janbe lòt bò larivyè Jouden an alatèt pèp la. Se li menm ki pral
    fè yo pran peyi ou pral wè a pou yo.
  eng-BSB: But commission Joshua, encourage him, and strengthen him, for he will cross
    over ahead of the people and enable them to inherit the land that you will see.”
  tod-tod: Deveiti fe Zozuwe ya, è iɲɔdɔ, è sɛbɛlɔ, mazɔlɔɔ toɠa é losu niima nuɓusɛiti
    tuɠɔ, é zooi nii ve tiya ga tɔnɔ, nii è ʋaazu pɛtɛsu.»
  eng-WEBPB: But commission Joshua, and encourage him, and strengthen him; for he
    shall go over before this people, and he shall cause them to inherit the land
    which you shall see.”
  kbq-kbq: Hianagi Josuana azeri hankavetike nesaminka huntegeno, Israeli vahera zamavareno
    Jodani tina takaheno vino. Na'ankure agra Israeli vahetera vugota hu'neno, kagrama
    kana mopa refko huno zamigahie.
  nhe-BL: Pero nechilhui ma nijtequimaca Josué queja nopatlaca huan ma nijyolchicahua
    huan ma nijfuerzajmaca pampa yajaya inmechyacanas nochi iniisraelita tlacajhua
    para inapanose nopa atemitl. Yajaya tlen inmechmactilis nopa cuali tlali tlen
    nijtlachilis. Queja nopa TOTECO nechilhui.
  gub-BL: Eruze'eg Zuzue nehe. Emukàg kar nehe. Emukàg kar ipy'a nehe. Ta'e wiko putar
    teko Izaew izuapyapyr wanuwihaw romo ko ywy neremixak ipyhyk mehe a'e nehe xe,
    i'i ihewe.
  eng-DRA: 'Command Josue, and encourage and strengthen him: for he shall go before
    this people, and shall divide unto them the land which thou shalt see.'
