  pan-pan: ਉਸ ਵੇਲੇ ਮੈਂ ਤੁਹਾਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਅਤੇ ਆਖਿਆ, “ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਇਹ
    ਦੇਸ਼ ਤੁਹਾਡੀ ਵਿਰਾਸਤ ਕਰਕੇ ਦੇ ਦਿੱਤਾ ਹੈ। ਸਾਰੇ ਸੂਰਬੀਰ ਹਥਿਆਰ ਬੰਨ ਕੇ ਆਪਣੇ ਇਸਰਾਏਲੀ ਭਰਾਵਾਂ
    ਦੇ ਅੱਗੇ-ਅੱਗੇ ਪਾਰ ਲੰਘੋ
  mya-JVB: ထိုအခါ ငါက၊ သင် တို့၏ဘုရား သခင်ထာဝရဘုရား သည် ဤ မြေ ကို သင် တို့အား အပိုင်
    ပေး တော်မူပြီ။ သို့ရာတွင်စစ်တိုက် တတ်သော သူအပေါင်း တို့သည် လက်နက်ကိုကိုင်၍၊ သင်
    တို့ညီအစ်ကို ဣသရေလ အမျိုးသား တို့ရှေ့ မှာ ကူး သွားရကြမည်။
  hmo-hmo: 'Ma Mose ia gwau, “Unai neganai lau ese idia lau hamaoroa, lau gwau: Lohiabada
    emui Dirava ese inai tano umui dekenai ia henia vadaeni, emui tano. To hari emui
    goada taudia ibounai ese edia tuari gaudia do idia abia, bona Ioridane Sinavai
    do umui hanaia, emui varavara Israela taudia edia vairana dekenai.'
  urd-urd: “और मैंने उस वक़्त तुमको हुक्म दिया, कि ख़ुदावन्द तुम्हारे ख़ुदा ने तुमको
    यह मुल्क दिया है कि तुम उस पर क़ब्ज़ा करो। इसलिए तुम सब जंगी मर्द हथियारबंद होकर
    अपने भाइयों बनी — इस्राईल के आगे — आगे पार चलो;
  rus-SYN: 'И дал я вам в то время повеление, говоря: Господь, Бог ваш, дал вам землю
    сию во владение; все способные к войне, вооружившись, идите впереди братьев ваших,
    сынов Израилевых;'
  bqc-SIM: Ma yã'ònɛ́ gↄↄ bee ma mɛ̀, Dii ń Lua bùsupi kpàmá à gↄ̃̀ ń pↄ́
    ũɛ. An gbɛ̃́ pↄ́ kà zĩkaaↄ sↄ̃ aa ń gↄ̃kɛbↄↄ sɛ aa bua Yuudɛ̃wa aa dↄaa Isaili
    kĩniↄnɛ.
  tcz-CHONGTHU: 'Hiche phatlai chun keiman ama insung cheh, lhumlam Jordan a cheng
    ding in thupeh ka neiyin ahi: Hiche gam pumpi hi Pakai, Pathen in nangho napehsau
    hijongleh, na gal-miteuvin na sopite ho chenna Jordan gam aho pauva galkai diu
    ahi.'
  mar-mar: त्यावेळी मी त्या सर्वांना आज्ञा दिली की यार्देन नदीच्या अलीकडचा हा प्रदेश
    “तुमचा देव परमेश्वर ह्याने तुमच्या हवाली केला आहे. पण तुमच्यापैकी सर्व लढाऊ पुरुषांनी
    पुढाकार घेऊन, हत्यारबंद होऊन आपल्या इस्राएली भाऊबंदाना पलीकडे घेऊन जावे.
  qub-qub: '«Chay wichanmi Rubén trïbu, Gad trïbu, pullan Manasés trïbu runacunata
    willapar nirä: ‹Tayta Diosninchïmi goycäshunqui cay nasyunta. Pillyayta yachajcunaga
    armayquicunata apacarcärir aywäshiy Israel-masiquicunata chacrata guechöshinayquipaj.'
  hat-hat: 'Menm lè sa a tou, mwen ba yo lòd sa yo: Seyè a, Bondye nou an, te ban
    nou peyi sa a pou nou rete! Koulye a, se pou tout gason ki gen laj pou fè lagè
    pran zam yo. Se pou yo janbe lòt bò larivyè Jouden an pran devan moun lòt branch
    fanmi nou yo.'
  eng-BSB: 'At that time I commanded you: “The LORD your God has given you this land
    to possess. All your men of valor are to cross over, armed for battle, ahead of
    your brothers, the Israelites.'
  tod-tod: 'Naama ziɛgi zu, gè niima levei veeni wo ya, ga: ‹Ɠɔoɠɔ GALAGI wa-ƓALAGI
    niima yooi vea wo ʋɛ, nii a kɛ é ɠɛ ga wɔnɔ. Wɔiti kpein wo ga zunuiti, wa ɗa
    ɓɔɠɔ maaɠili ga kɔɔɠɔ zɔɔlaiti, wo leʋe wo-ɠɛɛleaiti tuɠɔ, Izelayɛle nuiti.'
  eng-WEBPB: I commanded you at that time, saying, “The LORD your God has given you
    this land to possess it. All of you men of valour shall pass over armed before
    your brothers, the children of Israel.
  kbq-kbq: Hagi anankna zupa Jodani timofo kantu kazigama manisaza nagara amanage
    hu'na zamasami'noe, Ra Anumzana tamagri Anumzamo'a ama mopa tamagra eriho huno
    tami'ne. Hagi maka ha'ma huga vahe'mota ha'zantamina eri'neta tina takaheta, ugagota
    huta tamafuhe'ina hara ome huzamaza hiho.
  nhe-BL: “Huan ipan nopa tonali nimechilhui imojuanti tlen initztoque ipan familias
    Rubén, Gad huan tlajco Manasés para yonque TOTECO Dios inmechmactilijtoya ni tlali
    para imoaxca, monequi nochi imosoldados ma quiitzquica ininteposhua huan ma quinyacanase
    iniisraelita icnihua para apanose ni atemitl Jordán huan quinpalehuise iniicnihua
    ma moaxcatica inintlal nojquiya.
  gub-BL: 'A''e ''ar mehe amume''u ko Tupàn ze''eg a''e Izaew izuapyapyr wanupe: Humen
    izuapyapyr wanupe, Kaz izuapyapyr wanupe, Manaxe izuapyapyr ipehegwer kwarahy
    heixe ihemaw kutyr har wanupe: Tupàn Tuweharupi Wiko Ma''e Zanezar umur ko ywy
    Zotàw yrykawhu ikupe kutyr har kwarahy ihemaw kutyr har peme a''e. Peiko izar
    romo kury. Tuwe awakwer upyhyk upuruzuka haw wà nehe kury. Tuwe wahaw Zotàw yrykawhu
    wànàm wanenataromo wà nehe. Upytywà putar waiwy ràm ipyhyk pà wà nehe.'
  eng-DRA: 'And I commanded you at that time, saying: The Lord your God giveth you
    this land for an inheritance, go ye well appointed before your brethren the children
    of Israel, all the strong men of you,'
