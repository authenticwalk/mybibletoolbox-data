verse: DEU.003.018
translations:
  mal-C: 'അക്കാലത്തു ഞാൻ യോർദാൻനദിക്ക് കിഴക്ക് താമസിക്കുന്നവരായ നിങ്ങളോടു പറഞ്ഞു:
    “നിങ്ങളുടെ ദൈവമായ യഹോവ ഈ ദേശം നിങ്ങൾക്ക് അവകാശമായി നൽകിയിരിക്കുന്നു. നിങ്ങളുടെയിടയിൽ
    യുദ്ധപ്രാപ്തരായ എല്ലാവരും ഇസ്രായേല്യരായ നിങ്ങളുടെ സഹോദരന്മാരുടെമുമ്പിൽ യുദ്ധംചെയ്യാൻ
    സന്നദ്ധരായി അണിനിരക്കണം.'
  deu-TKW: 'Damals gebot ich euch folgendes: Jahwe, euer Gott, hat euch dieses Land
    zum Besitze gegeben; aber gerüstet müßt ihr, so viele von euch kriegstüchtige
    Männer sind, euern Volksgenossen, den Israeliten, voranziehn,'
  lin-lin: 'Na tango wana, napesaki bino mitindo oyo : « Yawe, Nzambe na bino, apesaki
    bino mokili oyo mpo ete bokamata yango. Kasi bato na bino nyonso oyo bazali na
    makoki ya kobunda balata bibundeli mpe baleka liboso ya bandeko na bino bana ya
    Isalaele.'
  eng-LSV: And at that time I command you, saying, Your God YHWH has given this land
    to you to possess it; you pass over armed before your brothers the sons of Israel,
    all the sons of might.
  eng-GNV: 'And I commanded you the same time, saying, The Lord your God hath giuen
    you this lande to possesse it: ye shall goe ouer armed before your brethren the
    children of Israel, all men of warre.'
  eng-WEBSTER: And I commanded you at that time, saying, The LORD your God hath given
    you this land to possess it; ye shall pass over armed before your brethren the
    children of Israel, all that are meet for the war.
  nhw-BL: “Huan ipan nopa tonali nimechilhui amojuanti catli anitztoque ipan familias
    Rubén, Gad huan tlajco Manasés para masque TOTECO Dios anmechmactilijtoya ni tlali
    para amoaxca, monequi nochi amosoldados ma quiitzquica ininteposhua huan ma quinyacanase
    iniisraelita icnihua para quiixcotonase ni hueyatl Jordán huan quinpalehuise iniicnihua
    ma moaxcatica inintlal nojquiya.
  swh-ONEN: 'Wakati huo nilikuamuru: “Bwana Mungu wako amekupa nchi hii uimiliki.
    Lakini ni lazima wanaume wenu wote wenye uwezo, wakiwa wamejiandaa tayari kwa
    vita, wavuke ngʼambo wakiwatangulia ndugu zako Waisraeli.'
  bba-bba: Sɑɑ ye sɔɔ, mɑ nɑ bɛɛ woodɑ yeni wɛ̃ nɑ nɛɛ, tɛ̃, wee Gusunɔ bɛsɛn Yinni
    u bɛɛ tem mɛ wɛ̃ i n mɔ. Tɛ̃, bɛɛ tɑbu kowobu kpuro, i bɛɛn tɑbu yɑ̃nu suo kpɑ
    i Yuudɛni tɔburɑ kɑ bɛɛɡibu Isirelibɑ sɑnnu.
  eng-KJVCPB: 'And I commanded you at that time, saying, The Lord your God hath given
    you this land to possess it: ye shall pass over armed before your brethren the
    children of Israel, all that are meet for the war.'
  luo-luo: E kindeno ne amiyou chik kawacho niya, “Jehova Nyasaye ma Nyasachu osemiyou
    pinyni mondo ukaw, to jolwenju duto machwo motegno moikore ne lweny nyaka kadh
    dhi loka e nyim oweteu ma jo-Israel.
  meu-meu: 'Una negana ai na haḡanimui, nato: Iehova ese ina tano vada e henimui,
    emui. Emui goada taudia iboudiai na edia tuari ḡaudia bae abi, tadikakamui Israel
    taudia vairadiai.'
  npi-ULB: त्यस बेला मैले तिमीहरूलाई यसो भनेर आज्ञा दिएँ, 'परमप्रभु तिमीहरूका परमेश्‍वरले
    तिमीहरूलाई यो देश अधिकार गर्न दिनुभएको छ । सबै योद्धाहरू इस्राएलका मानिसहरू अर्थात्
    तिमीहरूका दाजुभाइहरूका सामु हतियार भिरेर जानुपर्छ ।
  yor-yor: 'Mo pàṣẹ fún un yín ní ìgbà náà pé, “Olúwa Ọlọ́run yín ti fi ilẹ̀ yìí fún
    un yín láti ní i. Ṣùgbọ́n, gbogbo àwọn ọkùnrin yín tí ó lera tí wọ́n sì ti dira
    ogun, gbọdọ̀ kọjá síwájú àwọn arákùnrin yín: ará Israẹli.'
  ind-ind: “Pada waktu itu, saya berkata kepada suku Ruben, Gad, dan separuh suku
    Manasye, ‘TUHAN Allah kita sudah memberikan wilayah ini kepada kalian, tetapi
    kalian juga harus berperang untuk saudara-saudaramu. Pasukan kalian harus menyeberangi
    sungai Yordan mendahului suku-suku Israel yang lain.
  pes-OPCB: آنگاه من به قبیله‌های رئوبین و جاد و نصف قبیلهٔ منسی یادآوری کردم که اگرچه
    خداوند آن سرزمین را به ایشان داده است با این حال حق سکونت در آنجا را نخواهند داشت
    تا زمانی که مردان مسلحشان در پیشاپیش بقیه قبیله‌ها، آنها را به آن سوی رود اردن
    یعنی به سرزمینی که خدا به ایشان وعده داده، برسانند.
  tgl-ULB: Inutusan ko kayo nang panahong iyon, na nagsasabing, 'Si Yahweh na inyong
    Diyos ay ibinigay sa inyo ang lupaing ito para angkinin ito; kayo, lahat ng tao
    ng digmaan, ay dadaan sa ilalim ng armado sa harapan ng inyong mga kapatid, ang
    bayan ng Israel.
  hui-hui: Ogoningi dege tihondo ina bi ogodagua lamiru. Ai Anduane Homogo inanaga
    Ngode Datagaliwabehanda dindi Iba Yodana doma ederayagi ni tagira ibiragoha ngago
    tí halimulonaga nga. Ai tígua wai biaga ale wirimidaru mo yalu Iba Yodana domaede
    halu tí hamene Isaraele maru karunaga dindi mo mule tígua bamba halu pole pudaba.
  mya-mya: '``တစ်​ချိန်​တည်း​မှာ​ပင် ငါ​သည်​သူ​တို့​အား`ငါ တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည်
    ယော်​ဒန်​မြစ်​အ​ရှေ့​ဘက်​တွင်​ရှိ​သော​ဤ​ပြည် ကို သင်​တို့​အား​သိမ်း​ယူ​စေ​တော်​မူ​ပြီ။
    ယ​ခု သင်​တို့​၏​စစ်​သူ​ရဲ​တို့​ကို​လက်​နက်​စွဲ​ကိုင် စေ​လော့။ အ​ခြား​သော​ဣ​သ​ရေ​လ​အ​နွယ်
    ဝင်​တို့​နယ်​မြေ​ရ​ရှိ​ရေး​အ​တွက် စစ်​ကူ တိုက်​ခိုက်​ရန်​သူ​တို့​အ​လျင်​ယော်​ဒန်​မြစ်
    ကို​ဖြတ်​ကူး​စေ​လော့။-'
  bod-N: དེའི་དུས་སུ་ངས་ཁྱོད་ཅག་ལ། ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཡུལ་འདི་ཁྱོད་རྣམས་ཀྱིས་བདག་གིར་འཛིན་པའི་ཕྱིར་དུ་ཁྱོད་རྣམས་ལ་གནང་ཡོད་པས།
    ཁྱོད་ཅག་གི་དམག་མི་རྣམས་ཀྱིས་མཚོན་ཆ་སྤྲས་ནས་སོ་སོའི་སྤུན་ཟླ་སྟེ་ཡེས་ར་ཨེལ་པའི་མདུན་ནས་གཙང་པོའི་ཕ་རོལ་ཏུ་བསྐྱོད་དགོས།
  sna-sna: Panguva iyo ndakakurayirai, ndikati, “Jehovha Mwari wenyu akakupai nyika
    iyi kuti ive yenyu. Asi varume vose vakasimba vanofanira kuyambuka pamberi pehama
    dzenyu vaIsraeri, vakashonga nhumbi dzokurwa.
  spa-BLM: 'En aquel tiempo os mandé decir: “El Señor, vuestro Dios, os ha dado esta
    tierra para que la poseáis. Todos vosotros, hombres de valor, pasaréis armados
    delante de vuestros hermanos, los hijos de Israel.'
  cac-cac: 'A d''a jun tiempoal chi'', ix vac'' juntzan̈ checnab''il tic d''a eb''
    yin̈tilalcan Rubén, d''a eb'' yic Gad yed'' d''a nan̈alxo eb'' yin̈tilalcan Manasés.
    Ix valan icha tic: A Jehová co Diosal ix ac''an jun luum tic e macb''enoc. Axo
    masanil eb'' vin̈ vinac syal yac''an oval d''a e cal, b''ab''lajocab'' eb'' vin̈
    d''a yichan̈ eb'' quetisraelal tic.'
  swh-ULB: Nilikuamuru wewe kwa wakati huo, kusema, Yahwe Mungu wako amekupa nchi
    hii kuimiliki, wewe, wamaume wote wa vita, watapita wakiwa na silaha mbele ya
    ndugu zako, watu wa Israeli.
  bel-bel: 'І загадаў я вам у той час, кажучы: Гасподзь, Бог ваш, даў вам зямлю гэтую
    ў валоданьне; усе здольныя да вайны, узброіўшыся, ідзеце паперадзе братоў вашых,
    сыноў Ізраілевых,'
  deu-ELBBK: 'Und ich gebot euch in jener Zeit und sprach: Der HERR, euer Gott, hat
    euch dieses Land gegeben, es zu besitzen. Gerüstet sollt ihr, alle kampfbereiten
    Männer, vor euren Brüdern, den Kindern Israel, hinüberziehen.'
  mbb-OT: “Dutun he timpu mibmenduan ku is menge tribu niw he ziyà ebpen-ubpà te zapit
    te edsilaan te Wahig he Jordan, he ke siak te, ‘Minsan imbeǥey en heini he tanà
    diyà te keniyu te Nengazen he Megbevayè niw su wey niw maangken, kinahanglan gihapun
    he edlayun te Wahig he Jordan is langun he menge sundaru niw he egkeǥumeenan su
    wey zan megiyahi is duma niw he menge Israilihanen te kebpekidtebek.
  mal-2015: 'അക്കാലത്തു ഞാൻ നിങ്ങളോടു ആജ്ഞാപിച്ചതു: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്കു
    ഈ ദേശത്തെ അവകാശമായി തന്നിരിക്കുന്നു; നിങ്ങളിൽ യുദ്ധപ്രാപ്തന്മാരായ എല്ലാവരും യിസ്രായേല്യരായ
    നിങ്ങളുടെ സഹോദരന്മാർക്കു മുമ്പായി യുദ്ധസന്നദ്ധരായി കടന്നുപോകേണം'
  rmc-rmc: 'Paľis lenge prikazinďom: ‚O RAJ, tumaro Del, tumenge diňa kadi phuv, hoj
    la te zalen. Savore murša, save šaj džan andro mariben, mi predžan prekal o Jordan
    vizbrojimen angle peskre Izraeloskre phrala.'
  pes-OPV: 'و در آن وقت به شما امر فرموده، گفتم: «یهوه خدای شما این زمین را به شما
    داده است تاآن را به تصرف آورید، پس جمیع مردان جنگی شما مهیا شده، پیش روی برادران
    خود، بنی‌اسرائیل، عبور کنید.'
  ron-1924: 'Ын время ачея, в-ам дат порунка ачаста: ‘Домнул Думнезеул востру вэ дэ
    ын мынэ цара ачаста ка с-о стэпыниць. Вой, тоць чей бунь де луптэ, сэ мерӂець
    ынармаць ынаинтя копиилор луй Исраел.'
  ben-OBCV: সেই সময় আমি তোমাদের আদেশ করেছিলাম, “তোমাদের ঈশ্বর সদাপ্রভু এই দেশটি তোমাদের
    দখল করবার জন্য দিয়েছেন। কিন্তু তোমাদের মধ্যে যাদের গায়ে জোর আছে সেইসব লোককে
    যুদ্ধের জন্য তৈরি হয়ে ইস্রায়েলী ভাইদের আগে আগে নদী পার হয়ে যেতে হবে।
  som-som: Oo waagaas waxaan idinku amray oo idinku idhi, Rabbiga Ilaahiinna ahu dalkan
    buu idiin siiyey inaad hantidaan. Raggiinna dagaalyahanka ah oo dhammu idinkoo
    hub wata walaalihiinna reer binu Israa'iil hor mara oo gudba.
  lat-VUC: 'Præcepique vobis in tempore illo, dicens: Dominus Deus vester dat vobis
    terram hanc in hæreditatem: expediti præcedite fratres vestros filios Israël omnes
    viri robusti,'
  eng-ASVBT: 'And I commanded you at that time, saying, Jehovah your God hath given
    you this land to possess it: ye shall pass over armed before your brethren the
    children of Israel, all the men of valor.'
  ita-1885: 'E in quel tempo io vi comandai, e dissi: Il Signore Iddio vostro vi ha
    dato questo paese, per possederlo; tutti gli uomini di valore d''infra voi passino
    in arme, davanti a'' figliuoli d''Israele, vostri fratelli.'
  eng-LXXUP: And I charged you at that time, saying, The Lord your God has given you
    this land by lot; arm yourselves, every one that is powerful, and go before your
    brethren the children of Israel.
  eng-ULB: I commanded you at that time, saying, 'Yahweh your God has given you this
    land to possess it; you, all the men of war, will pass over armed before your
    brothers, the people of Israel.
  spa-VBL: 'Fue entonces cuando les di estas instrucciones: “El Señor su Dios les
    ha dado este país como suyo para que lo posean. Todos sus guerreros deben cruzar,
    listos para la batalla, guiando a sus compañeros israelitas.'
  fra-_FOB: 'Or, en ce temps-là, je vous fis ce commandement, et vous dis: L''Éternel
    votre Dieu vous a donné ce pays pour le posséder; vous tous, hommes vaillants,
    passez en armes devant vos frères les enfants d''Israël.'
  mal-mal: 'അക്കാലത്ത് ഞാൻ നിങ്ങളോട് ആജ്ഞാപിച്ചത്: “നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്ക്
    ഈ ദേശം അവകാശമായി തന്നിരിക്കുന്നു; നിങ്ങളിൽ യോദ്ധാക്കളായ എല്ലാവരും യിസ്രായേല്യരായ
    നിങ്ങളുടെ സഹോദരന്മാർക്ക് മുമ്പായി യുദ്ധസന്നദ്ധരായി കടന്നുപോകണം'
  urd-GVR: Us waqt maiṅ ne Rūbin, Jad aur Manassī ke qabīloṅ se kahā, “Rab tumhāre
    Ḳhudā ne tumheṅ mīrās meṅ yih mulk de diyā hai. Lekin shart yih hai ki tumhāre
    tamām jang karne ke qābil mard musallah ho kar tumhāre Isrāīlī bhāiyoṅ ke āge
    āge Dariyā-e-Yardan ko pār kareṅ.
  suz-BL: मेना गो इन कली ‘परमप्रभु यावे, इन परमप्रभुमी एको रागी इन के दुम्‍चा कली
    गेशो बाक्‍ब। मो हना यो इन दाते ङा लडाइ पाइब वोंइश मुरपुकी इन या पिम्‍सीशा, इन
    लोक्‍ब इस्राएली आन ङोंइती यर्दन खोला शोक्‍चा माल्‍नीनी।
  ita-1927: 'Or in quel tempo, io vi detti quest’ordine, dicendo: “L’Eterno, il vostro
    Dio, vi ha dato questo paese perché lo possediate. Voi tutti, uomini di valore,
    marcerete armati alla testa de’ figliuoli d’Israele, vostri fratelli.'
  ckb-ckb: ئەو کاتە فەرمانم پێکردن و گوتم، «یەزدانی پەروەردگارتان ئەم خاکەی پێداون
    هەتا دەستی بەسەردا بگرن، هەموو پاڵەوانەکان بە چەکەوە لەپێش نەوەی ئیسرائیلی برایانتان
    دەپەڕنەوە،
  eng-BBE: 'At that time I gave you orders, saying, The Lord has given you this land
    for your heritage: all the men of war are to go over armed before your brothers
    the children of Israel.'
  kan-OKCV: ಆ ಕಾಲದಲ್ಲಿ ನಾನು ರೂಬೇನ್ಯರಿಗೂ ಗಾದ್ಯರಿಗೂ ಮತ್ತು ಮನಸ್ಸೆಯ ಅರ್ಧ ಗೋತ್ರಕ್ಕೂ ಆಜ್ಞಾಪಿಸಿದ್ದೇನೆಂದರೆ,
    “ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಈ ದೇಶವನ್ನು ಸೊತ್ತಾಗಿ ಕೊಟ್ಟಿದ್ದಾರೆ. ನಿಪುಣರಾಗಿರುವ
    ನೀವೆಲ್ಲರು ನಿಮ್ಮ ಸಹೋದರರಾದ ಇಸ್ರಾಯೇಲರ ಮುಂದೆ ಆಯುಧ ಧರಿಸಿಕೊಂಡು ನದಿದಾಟಿ ಹೋಗಬೇಕು.
  tam-2017: '“அக்காலத்திலே நான் உங்களை நோக்கி: உங்கள் தேவனாகிய யெகோவா உங்களுக்கு இந்த
    தேசத்தைச் சொந்தமாகக் கொடுத்தார்; போர்செய்யத்தக்கவர்களாகிய நீங்கள் எல்லோரும் இஸ்ரவேல்
    மக்களான உங்கள் சகோதரர்களுக்கு முன்பாக ஆயுதம் ஏந்தியவர்களாக நடந்துபோங்கள்.'
