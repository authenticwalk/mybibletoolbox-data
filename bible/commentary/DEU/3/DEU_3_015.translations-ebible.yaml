verse: DEU.003.015
translations:
  mal-C: ഞാൻ മാഖീർകുലത്തിന് ഗിലെയാദ് കൊടുത്തു.
  deu-TKW: Machir gab ich Gilead
  lin-lin: Mpe napesaki Galadi epai ya Makiri.
  eng-LSV: And I have given Gilead to Machir.
  eng-GNV: And I gaue part of Gilead vnto Machir.
  eng-WEBSTER: And I gave Gilead to Machir.
  nhw-BL: Huan tlali Galaad niquinmactili iixhuihua Maquir.
  swh-ONEN: Nikampa Makiri nchi ya Gileadi.
  bba-bba: Mɑ nɑ Mɑkiri Gɑlɑdin tem wɛ̃.
  eng-KJVCPB: And I gave Gilead unto Machir.
  luo-luo: Kendo ne achiwo Gilead ne Makir.
  meu-meu: Gilead tanona na Makiri na henia;
  npi-ULB: मैले गिलादचाहिँ माकीरलाई दिएँ ।
  yor-yor: Mo sì fi Gileadi fún Makiri,
  ind-ind: “Selanjutnya, saya menyerahkan daerah bagian utara wilayah Gilead kepada
    keluarga Makir dari suku Manasye.
  pes-OPCB: بعد جلعاد را به طایفهٔ ماخیر دادم.
  tgl-ULB: Ibinigay ko ang Galaad kay Maquir.
  hui-hui: Mosesehanda laabo halu lalu, Magiri hameigini ti Gileada dindi karulelo
    ngeledogoni. Magiriali uruni ti Manase hameigini dege hene.
  mya-mya: '``မ​နာ​ရှေ​အ​နွယ်​ဝင်​မာခိရ​အ​မျိုး​သား တို့​အား ဂိ​လဒ်​မြို့​ကို​ငါ​ခွဲ​ဝေ​ပေး​၏။-'
  bod-N: ཡང་བདག་གིས་གིལ་ཨད་ནི་མཱ་ཀིར་ལ་སྤྲད་པ་ཡིན།
  sna-sna: Uye ndakapa Gireadhi kuna Makiri.
  spa-BLM: A Maquir le di Galaad.
  cac-cac: A d'a vin̈aj Maquir ix vac' lum Galaad chi'.
  swh-ULB: Nilimpa Gileadi kwa Machir.
  bel-bel: Махіру даў я Галаад;
  deu-ELBBK: Und dem Makir gab ich Gilead.
  mbb-OT: Imbeǥey ku is Gilead diyà te pemilya ni Makir.
  mal-2015: മാഖീരിന്നു ഞാൻ ഗിലെയാദ്‌ദേശം കൊടുത്തു.
  rmc-rmc: Le Machiroske diňom o Gilead.
  pes-OPV: و جلعادرا به ماکیر دادم.
  ron-1924: Ам дат Галаадул луй Макир.
  ben-OBCV: আর আমি মাখীরকে গিলিয়দ এলাকাটি দিলাম।
  som-som: Oo Gilecaadna waxaan siiyey reer Maakiir.
  lat-VUC: Machir quoque dedi Galaad.
  eng-ASVBT: And I gave Gilead unto Machir.
  ita-1885: E a Machir diedi Galaad.
  eng-LXXUP: And to Machir I gave Gilead.
  eng-ULB: I gave Gilead to Machir.
  spa-VBL: Asigné el resto de Galaad to the descendants of Maquir,
  fra-_FOB: Je donnai aussi Galaad à Makir.
  mal-mal: മാഖീരിന് ഞാൻ ഗിലെയാദ്‌ദേശം കൊടുത്തു.
  urd-GVR: Maiṅ ne Jiliyād kā shimālī hissā Manassī ke kunbe Makīr ko diyā
  suz-BL: मिनु गो माकीर कली गिलाद गेता।
  ita-1927: E detti Galaad a Makir.
  ckb-ckb: گلعادیشم دا بە ماکیر.
  eng-BBE: And Gilead I gave to Machir.
  kan-OKCV: ಗಿಲ್ಯಾದನ್ನು ಮಾಕೀರನಿಗೆ ಕೊಟ್ಟೆನು.
  tam-2017: மாகீருக்குக் கீலேயாத்தைக் கொடுத்தேன்.
  spa-RV-1909: Y á Machîr dí á Galaad.
  ron-BTF: Şi am dat Galaadul lui Machir.
  eng-WEBP: I gave Gilead to Machir.
  eng-FBV: I assigned the rest of Gilead to the descendants of Machir,
  nld-1939: aan Makir gaf ik het ene gedeelte van Gilad.
  nch-BL: Huan tali Galaad niquinmactili iixhuihua Maquir.
  vie-1934: Ta cũng cho Ma-ki xứ Ga-la-át.
  hin-CV: माखीर को मैंने गिलआद दे दिया.
  eng-OURB: I gave Gilead to Machir.
  spa-BES: Y Galaad le di a Maquir.
  tdx-tdx: Le natoloko amy Makire ty Gilade.
  vid-vid: Musa nakalutilila kulonga, “Wanhu wa lukolo lwa Makili wa nhanzi ya Manase
    nandiwapa Gileadi
  eng-OKE: And to Machir I have given Gilead.
  tha-KJV: เมืองกิเลอาดนั้นเราให้​แก่​มาคีร์
  por-BR-2018: E a Maquir dei a Gileade.
  deu-ELO: Und dem Makir gab ich Gilead.
  eng-WYC-2018: Also I gave Gilead to Machir; (And I gave Gilead to Machir;)
  epo-epo: Kaj al Maĥir mi donis Gileadon.
  uig-PIN: Gileadni bolsa mǝn Makirƣa tǝⱪdim ⱪildim.
  beo-beo: Mousese da eno amane sia:i, “Gilia:de soge amo na da Mana:se fi amo ea
    sosogo fi afae amo Ma:ige fi ilima i.
  tpi-OTNT: Na Moses i skruim tok olsem, “Mi bin makim graun Gileat bilong lain bilong
    Makir i kisim. Ol Makir i hap lain bilong Manase.
  hau-SA: Na kuma ba da Gileyad ga Makir.
  uig-LAT: Giléadni bolsa men Makirgha teqdim qildim.
  nde-nde: “IGiliyadi ngayinika uMakhiri.
  ton-ton: ʻo Kesuli mo Meʻekati; pea naʻa ne ui ia ki hono hingoa ʻoʻona, ko Peasini-hevatisaili
    ʻo aʻu ki he ʻaho ni. Pea ne u ʻatu ʻa Kiliati kia Mekili.
  ces-1613: Machirovi pak dal jsem Galád.
  eng-WMB: I gave Gilead to Machir.
  tam-TCV: நான் கீலேயாத்தை மாகீருக்குக் கொடுத்தேன்.
  ceb-ULB: Gihatag ko ang Gilead kang Makir.
  pol-UBG: Makirowi zaś dałem Gilead.
  urd-GVU: مَیں نے جِلعاد کا شمالی حصہ منسّی کے کنبے مکیر کو دیا
  deu-1912: Machir aber gab ich Gilead.
  kan-2017: ನಾನು ಗಿಲ್ಯಾದ್ ದೇಶವನ್ನು ಮಾಕೀರನಿಗೂ ಗಿಲ್ಯಾದ್ ಮೊದಲುಗೊಂಡು (ದಕ್ಷಿಣದ) ಅರ್ನೋನ್
    ತಗ್ಗಿನ ವರೆಗೂ,
  yap-yap: “Mu gu pi’ yu Gilead ngak fare ke girdi’ rok Makir ni be’ ko fare ganong
    rok Manasseh.
  hlt-MCSB: Makir te khaw Gilead ka paek coeng.
  mdy-ETH: «ጌሌዓዴ ዓጮ፦ ሚናኣሴ ማኣሪ ዓሲ ማዔ፥ ማኪሬ ጎዖሢም ታኣኒ ዒንጌኔ፤
  twi-ASANTE: Mede Gilead maa Makir,
  eng-WEBU: I gave Gilead to Machir.
  bnp-bnp: “Iau a habia ne huriki a Makir a malala e Gilead. E huriki a Makir a hamone
    Manase.
  wal-wal: “Qassi Gala7aade biittaakka Minaase zare gidiya Maakiirassi immaas.
  spa-PDDPT: A Maquir di el resto de Galaad,
  gun-gun: Maquir pe ma amboaxa Gileade.
  ilo-ULB: Intedko kenni Makir ti Galaad.
  kpg-kpg: “Au guu wanga Gilead gi di madahaanau o Machir, dela mai di madawaawa Manasseh.
  uig-ARA: گىلېئادنى بولسا مەن ماكىرغا تەقدىم قىلدىم.
  sus-sus: N naxa Galade so Makiri yi ra.
  pon-2006: “I kihla Kilead ong peneineien Makir sang kadaudok en Manase.
  ksd-ksd: Ma Gilead iau ga tul tar ia tai Makir.
  tur-YTC: Gilad'ı Makir'e verdim.
  grc-BRENT: Καὶ τῷ Μαχὶρ ἔδωκα τὴν Γαλαάδ.
  ind-AYT: Aku memberikan Gilead kepada Makhir.
  nya-nya: Ndipo ndinapereka Giliyadi kwa Makiri.
  hrv-hrv: Makiru sam dodijelio Gilead.
  mps-mps: Tama Mosesgo po ma wadolama weyu, te po wali, “Eno te Gileat tǫ te Makir
    dabego somainu sa muai dao. Te Makir dabe te Manase hani bugai meba dao.
  tpi-tpi: Na Moses i skruim tok olsem, “Mi bin makim graun Gileat bilong lain bilong
    Makir i kisim. Ol Makir i hap lain bilong Manase.
  dan-1931: Og Makir gav jeg Gilead;
  vie-OVCB: Tôi cũng chia đất Ga-la-át cho Ma-ki.
  guj-2017: મેં માખીરને ગિલ્યાદ આપ્યું.
  pon-2006A: “I kihla Kilead ong peneineien Makir sang kadaudok en Manase.
  por-BRBSL: Eu dei Gilead a Machir.
  cth-cth: Gilead khopui teh Makhir miphunnaw ka poe toe.
  twi-twi: Mede Gilead maa Makir,
  hlt-hlt: Makir te khaw Gilead ka paek coeng.
  tbz-SIM: Kɛ̀ n yɛ̀ duɔ́ nKɑdɑɑdi tenkɛ̀ Mɑkiidi yɑɑ̀bí, Mɑnɑnsee birɛ,
  msy-2020: “Makiria, me Manasen anabamɨn marasi, ezɨ Gileatɨn nguazim, kɨ a isa me
    ganɨngi.
  dop-dop: Ntɛnɑ mɑ́ hɑ́ Mɑnɑsee kpekǝle tʋ Mɑkii lʋlʋɣʋ nyǝ́mɑ kɛ Kɑlɑɑtɩ hɔɣɔlʋɣʋ.
  azb-azb: Gileadı Makirə verdim.
  eng-DBY: And I gave Gilead to Machir.
  hin-2017: और मैंने गिलाद देश माकीर को दे दिया,
  wol-KYG: Askanu Makir laa jox diiwaanu Galàdd.
  eng-YLT: And to Machir I have given Gilead.
  eng-WYC-2017: Also I gave Gilead to Machir;
  eng-WMBB: I gave Gilead to Machir.
  urd-GVH: मैंने जिलियाद का शिमाली हिस्सा मनस्सी के कुंबे मकीर को दिया
  rug-rug: “Sa kukuruna sa pepeso pa popoa Qileadi si va hia la nia rau koe Makiri
    pa butubutu te Manase.
  gaz-gaz: Giliʼaad immoo Maakiiriifan kenne.
  fra-LSG: Je donnai Galaad à Makir.
  yal-yal: N yi Galadi so Makiri yii.
  haw-1868: A haawi aku la au ia Gileada no Makira.
  arb-NAV: كَذَلِكَ أَعْطَيْتُ مَاكِيرَ جِلْعَادَ.
  ewe-ewe: Metsɔ Gilead na Makir ƒe hlɔ̃.
  eng-LEE: And unto Machir I gave Gil'ad.
  asm-FB: মই মাখীৰক গিলিয়দ দিলোঁ।
  sus-A: ﭑ نَشَ فَلَدٍ سٌ مَكِرِ يِ رَ.
  fra-SBL: Je donnai Galaad à Makir.
  hbo-hbo: וּלְמָכִ֖יר נָתַ֥תִּי אֶת־הַגִּלְעָֽד׃
  eng-WYCLIFFE: Also Y yaf Galaad to Machir; and to the lynagis of Ruben and of Gad
    Y yaf the lond of Galaad, `til to the strond of Arnon, the myddil of the stronde,
  cwe-cwe: Musa kagendelela kulonga, “Uko Gileadi niweng'ha wanhu wa welesi wa Makili
    wa kabila da Manase.
  kik-kik: Na nĩndaheanire Gileadi kũrĩ Makiru.
  fra-NCL: Je donnai Galaad à Machir.
  cek-AK: To pacoengah Gilead to Makir hanah ka paek.
  cuk-cuk: Maquir-wagangardi Galaad-yar an ega uksad.
  uig-CYR: Гилеадни болса мән Макирға тәқдим қилдим.
  tel-2017: మాకీరీయులకు గిలాదును ఇచ్చాను.
  hat-BSA: A Makir, mwen te bay Galaad.
  kos-kos: “Nga sang Gilead nu sin sou lal Machir in sruf lal Manasseh.
  hbo-WLC: וּלְמָכִ֖יר נָתַ֥תִּי אֶת־הַגִּלְעָֽד׃
  ibo-ibo: Makia ka m nyere Gilead.
  ory-ory: ପୁଣି ମୁଁ ମାଖୀରକୁ ଗିଲୀୟଦ ଦେଲି।
  chk-chk: “Iwe, ewe fanü Kiliat üa ngeni chon ewe eterekesin Makir.
  rop-rop: “Wal aibin gibit det kantri Giliyad langa det Mekiya femili, blanga det
    klen gulum Manesa.
  ukr-1871: А Макірові дав я Гілеад.
  deu-1951: Dem Machir aber gab ich Gilead.
  eng-JPS: And I gave Gilead unto Machir.
  srp-1865: A Mahiru dadoh Galad.
  lug-lug: Gireyaadi nagigabira Makiri.
  heb-heb: ולמכיר נתתי את הגלעד׃
  ben-IRV: আমি মাখীরকে গিলিয়দ দিলাম।
  pan-pan: ਗਿਲਆਦ ਮੈਂ ਮਾਕੀਰ ਨੂੰ ਦੇ ਦਿੱਤਾ
  mya-JVB: ဂိလဒ် မြို့ကိုကား ၊ မာခိရ အမျိုးသားတို့အား ငါပေး ၏။
  hmo-hmo: “Gileada tano be Makiri dekenai lau henia.
  urd-urd: और जिल'आद मैंने मकीर को दिया,
  rus-SYN: Махиру дал я Галаад;
  bqc-SIM: Ma Galada bùsu kpà Manase nɛ́ Makii buiↄwa.
  tcz-CHONGTHU: Keiman Gilead chu Makir insung kapedoh tai.
  mar-mar: आणि गिलाद प्रदेश मी माखीर याला दिला.
  qub-qub: Galaad partitana ricachirä Maquir casta runacunata.
  hat-hat: Mwen bay Maki peyi Galarad la.
  eng-BSB: To Machir I gave Gilead,
  tod-tod: Gè Galaade yooi veeni Makiil ʋɛ.
  eng-WEBPB: I gave Gilead to Machir.
  kbq-kbq: Hagi Giliati mopamofo noti kaziga'a Makiri naga zami'noe.
  nhe-BL: Huan tlali Galaad niquinmactili iixhuihua Maquir.
  gub-BL: Amono Zireaz ywy Makir iànàm wanupe.
  eng-DRA: To Machir also I gave Galaad.
