verse: DEU.003.017
translations:
  mal-C: കിന്നെരെത്തുമുതൽ കിഴക്കുഭാഗത്ത് പിസ്ഗായുടെ ചെരിവിൽ അരാബയിലെ ഉപ്പുകടൽ എന്ന
    അരാബാക്കടലും പടിഞ്ഞാറേ അതിർത്തിയായി യോർദാൻനദിയും ഞാൻ രൂബേന്യർക്കും ഗാദ്യർക്കും
    അവകാശമായി കൊടുത്തു.
  deu-TKW: ferner den östlichen Teil der Steppe mit dem Jordan als Grenze vom See
    Kinnereth an bis zum Meere der Steppe, dem Salzmeer, am Fuße der Abhänge des Pisga.
  lin-lin: 'Mondelo na yango ya weste ezalaki Yordani : wuta na Kinereti kino na ebale
    monene ya Araba, ebale monene ya Barozo, na se ya bangomba ya Pisiga na ngambo
    ya este.'
  eng-LSV: and the plain, and the Jordan, and the border, from Chinnereth even to
    the Sea of the Plain (the Salt Sea), under the Springs of Pisgah, at the [sun]-rising.
  eng-GNV: The plaine also and Iorden, and the borders from Chinneereth euen vnto
    the Sea of the plaine, to wit, the salt Sea vnder the springs of Pisgah Eastwarde.
  eng-WEBSTER: The plain also, and Jordan, and the coast of it , from Chinnereth even
    to the sea of the plain, even the salt-sea, under Ashdoth-pisgah eastward.
  nhw-BL: Ininnepa ica campa calaqui tonati elqui nopa hueyatl Jordán. Huan pejtehua
    campa Mantoc Atl Cineret ica norte, huan quipixqui nochi nopa Arabá, huan hasta
    campa tepetl Pisga ontemo ipan nopa Hueyi Atl Arabá ica sur. Nopa Hueyi Atl Arabá
    nojquiya itoca Hueyi Atl Mictoc [3:17 Ni hueyi atl nojquiya itoca Hueyi Atl Poyec,
    o Hueyi Atl tlen Istatl o Hueyi Atl Arabá, pero san se hueyi atl.].
  swh-ONEN: Kwa upande wa magharibi mpaka wao ulikuwa Yordani katika Araba, toka ziwa
    Galilaya hadi Bahari ya Araba (yaani Bahari ya Chumvi), kwenye miteremko ya Pisga
    upande wa mashariki.
  bba-bba: Ben tem mɛyɑ mu wɑ̃ɑ Yuudɛnin wɔwɑɔ, sɑɑ Genɛsɑrɛtin dɑɑ burerun di n kɑ
    dɑ nim wɔ̃ku bɔruɡuuɔ. Mɑ mu dɑ sere kɑ Pisiɡɑn ɡuurɔ sɔ̃ɔ yɑri yeru ɡiɑ.
  eng-KJVCPB: the plain also, and Jordan, and the coast thereof, from Chinnereth even
    unto the sea of the plain, even the salt sea, under Ashdoth-pisgah eastward.
  luo-luo: Bende nomi jo-Reuben kod jo-Gad piny ma yo podho chiengʼ mar Jordan man
    Araba nyaka Kinereth mochopo dho Nam mar Araba (ma tiende ni Nam Chumbi), man
    e bwo gode mag Pisga.
  meu-meu: Araba taorana danu na henidia, hetoana na Ioridane sinavaina, Kinerete
    gohuna amo ela bona Tadi Gohuna, taora ai, bona Pisga ororona badi-tanona mairiveina
    kahana ai.
  npi-ULB: यसको अर्को सिमाना किन्‍नरेतदेखि पिसगा टापुको पूर्वपट्टि रहेको भीरमुनि अराबा
    समुद्र (अर्थात् खारा समुद्र) सम्म अर्थात् यर्दन नदीको बेँसीको मैदान थियो ।
  yor-yor: Pẹ̀tẹ́lẹ̀ Arabah pẹ̀lú, àti Jordani gẹ́gẹ́ bí òpin ilẹ̀ rẹ̀, láti Kinnereti
    lọ títí dé Òkun pẹ̀tẹ́lẹ̀ Arabah, àní Òkun Iyọ̀, ní ìsàlẹ̀ àwọn orísun Pisga ní
    ìhà ìlà-oòrùn.
  ind-ind: Wilayah ini dibatasi oleh sungai Yordan di sebelah barat, danau Galilea
    di sebelah utara, Laut Mati di sebelah selatan, dan kaki gunung Pisga di sebelah
    timur.
  pes-OPCB: مرز غربی ایشان رود اردن بود که از دریاچهٔ جلیل تا دریای مرده و کوه پیسگاه
    ادامه می‌یافت.
  tgl-ULB: Isa pa sa mga hangganan nito ay ang kapatagan din ng lambak ng Ilog Jordan,
    mula sa Cineret hanggang sa Dagat ng Araba (iyon ay, ang Dagat Asin), hanggang
    sa mga matarik na bundok ng Pisga na pasilangan.
  hui-hui: Ani bialu orayaginaga ni paliragoha tubari Iba Yodana poragoria nga. Ani
    bialu uyurayaginaga tubari iba kuyama Galili bedagoria howa pupe halu unurahayagi
    Homene Iba laga bedagoria abene ni tagira ibiragohayagi Hari Pisiga hapara howa
    kagoria bolangua halu Homene Iba bedagoria tagira peda.
  mya-mya: သူ​တို့​၏​နယ်​မြေ​သည်​အ​နောက်​ဘက်​ယော်​ဒန် မြစ်​သို့​လည်း​ကောင်း၊ မြောက်​ဘက်​ဂါ​လိ​လဲ
    အိုင်​သို့​လည်း​ကောင်း၊ တောင်​ဘက်​ပင်​လယ်​သေ သို့​လည်း​ကောင်း၊ အ​ရှေ့​ဘက်​ပိ​သ​ဂါ​တောင်
    ခြေ​သို့​လည်း​ကောင်း​ကျယ်​ဝန်း​သည်။''
  bod-N: ཡང་ཨ་ར་པཱ་སྟེ། ཤར་ཕྱོགས་ཀྱི་ཨ་ར་པཱ་དང་ཡོར་དན་གཙང་པོ་ས་མཚམས་བྱས་ཏེ་ཀིན་ནེ་རོད་ནས་ཨ་ར་པཱའི་ཚྭ་མཚོ་བར་དང་།
    ཕིས་གའི་རི་འདབས་ཀྱི་ཤར་རྒྱུད་ནི་ཁོ་རྣམས་ལ་སྤྲད་པའོ། །
  sna-sna: Muganhu wayo wokumavirira waiva Jorodhani muArabha, kubva Kinereti kusvika
    kuGungwa reArabha (Gungwa roMunyu), mujinga mamawere ePisiga.
  spa-BLM: también el Arabá, y el Jordán y su frontera, desde Cineret hasta el mar
    del Arabá, el Mar Salado, bajo las laderas del Pisga hacia el este.
  cac-cac: A smojonal b'aj tz'em c'u, aton a' Jordán, sc'ochn̈ej d'a a' n̈ajab' Cineret,
    masanto sc'och d'a a' mar yic Arabá, aton a' mar Muerto, aton d'a yich svitzal
    Pisga, d'a stojolal b'aj sjavi c'u d'a a' mar Muerto chi'.
  swh-ULB: Moja ya mipaka mingine pia ni tambarare ya bonde la mto wa Yordani, kutoka
    Chinnerethi kuelekea bahari ya Arabah(ambayo ni bahari ya Chumvi) kuelekea miteremko
    wa mlima wa Pisgah mashariki.
  bel-bel: таксама раўніну і Ярдан, які ёсьць і мяжа, ад Кінэрата да мора раўніны,
    мора Салёнага, каля падножжа гары Фасгі на ўсход.
  deu-ELBBK: und die Ebene und den Jordan und das Angrenzende, von Kinnereth bis zum
    Meer der Ebene, dem Salzmeer, unter den Abhängen des Pisga gegen Sonnenaufgang.
  mbb-OT: Is dulunà diyà te edsenlepan iyan is Araba ragkes is Wahig he Jordan, puun
    te Ranew te Galilea taman te Daǥat he Minatey, he ziyà te alug te Buntud he Pisga
    he zapit te edsilaan.
  mal-2015: കിന്നേറെത്ത് തുടങ്ങി കിഴക്കോട്ടു പിസ്ഗയുടെ ചരിവിന്നു താഴെ ഉപ്പുകടലായ അരാബയിലെ
    കടൽവരെ അരാബയും യോർദ്ദാൻപ്രദേശവും ഞാൻ കൊടുത്തു.
  rmc-rmc: E zapadno hraňica kale trine kmeňengre sas o Jordan andre dolina Araba,
    le Kineretostar dži paš o Londo moros tel o verchos Pisga pro vichodos.
  pes-OPV: و عربه را نیز و اردن و کناره‌اش را ازکنرت تا دریای عربه که بحرالملح باشد،
    زیردامنه های فسجه به طرف مشرق دادم.
  ron-1924: ле-ам май дат кымпия, мэрӂинитэ де Йордан, де ла Кинерет пынэ ла маря
    кымпией, Маря Сэратэ, ла пичоареле мунтелуй Писга, спре рэсэрит.
  ben-OBCV: পশ্চিমদিকে তাদের সীমানা ছিল অরাবার জর্ডন নদী, কিন্নেরৎ থেকে অরাবা (লবণ-সমুদ্র),
    পিস্‌গা পাহাড়শ্রেণীর ঢালু অংশের নিচে।
  som-som: iyo Caraabaah, iyo Webi Urdun oo soohdinta ah, tan iyo Kinnered iyo xataa
    ilaa badda Caraabaah oo ah Badda Cusbada oo ka hoosaysa dalcadaha Buur Fisgaah
    xaggeeda bari.
  lat-VUC: et planitiem solitudinis, atque Jordanem, et terminos Cenereth usque ad
    mare deserti, quod est salsissimum, ad radices montis Phasga contra orientem.
  eng-ASVBT: the Arabah also, and the Jordan and the border thereof, from Chinnereth
    even unto the sea of the Arabah, the Salt Sea, under the slopes of Pisgah eastward.
  ita-1885: e la campagna, e il Giordano, e i confini, da Chinneret, fino al mare
    della pianura, che è il mar salato, sotto Asdot-Pisga, verso Oriente.
  eng-LXXUP: And Arabah and Jordan are the boundary of Chinnereth, even to the Sea
    of Arabah, the salt sea under Asedoth Pisgah eastward.
  eng-ULB: Another of its borders is also the plain of the Jordan River valley, from
    Kinnereth to the Sea of the Arabah (that is, the Salt Sea) to the slopes of Mount
    Pisgah eastward.
  spa-VBL: El río Jordán en la Arabá lo bordeaba por el Oeste, desde el Mar de Galilea
    hasta el Mar de la Arabá (el Mar Muerto). Al Este se encontraban las laderas de
    la cordillera del Pisga.
  fra-_FOB: Et la campagne, et le Jourdain, et son territoire, depuis Kinnéreth jusqu'à
    la mer de la campagne, la mer Salée, sous les pentes du Pisga, vers l'orient.
  mal-mal: കിന്നേരെത്ത് തുടങ്ങി കിഴക്കോട്ട് പിസ്ഗയുടെ ചരിവിന് താഴെ അരാബയിലെ ഉപ്പുകടൽവരെ
    അരാബയും യോർദ്ദാൻപ്രദേശവും ഞാൻ കൊടുത്തു.
  urd-GVR: Us kī maġhribī sarhad Dariyā-e-Yardan hai yānī Kinnarat (Galīl) kī Jhīl
    se le kar Bahīrā-e-Murdār tak jo Pisgā ke pahāṛī silsile ke dāman meṅ hai.
  suz-BL: मिनु मेको अराबाह दिंम, यर्दन नु आ नेक्‍था ङा किन्‍नेरेथ रे अराबाह समुन्‍द्र,
    मेको हिक्‍सी समुन्‍द्र यो देंनीम, सम्‍म नां दाप्‍तीके ङा पिस्‍गा डांडा रूबेन आ
    थर नु गाद आ थर ङा मुर आन कली गेतामी। यहोसु ११:२; यहोसु १९:३५; मर्कूस ६:५३
  ita-1927: e la pianura col Giordano che ne segna il confine, da Kinnereth fino il
    mare della pianura, il mar Salato, appiè delle pendici del Pisga verso l’Oriente.
  ckb-ckb: عەراڤا و ڕووباری ئوردونیش سنووری ڕۆژئاواییەکەی بوو، لە کینەرەتەوە هەتا
    دەریای عەراڤا، دەریای مردوو، لەژێر بنارەکانی پسگە.
  eng-BBE: As well as the Arabah, with the river Jordan as their limit, from Chinnereth
    to the Salt Sea, under the slopes of Pisgah to the east.
  kan-OKCV: ಅದಲ್ಲದೆ ಪಶ್ಚಿಮದಲ್ಲಿ ಅವರ ಪ್ರದೇಶ ಅರಾಬಾದ ಯೊರ್ದನ್ ನದಿಯವರೆಗೆ ಹರಡಿತ್ತು, ಅದರಲ್ಲಿ
    ಕಿನ್ನೆರೆತ್ ಮೊದಲ್ಗೊಂಡು ಪೂರ್ವದಲ್ಲಿರುವ ಪಿಸ್ಗಾದ ಕೆಳಗಿರುವ ಉಪ್ಪಿನ ಸಮುದ್ರವಾದ ಬಯಲು ಸಮುದ್ರದವರೆಗೆ
    ವ್ಯಾಪಿಸಿತ್ತು.
  tam-2017: கின்னரேத் துவங்கி அஸ்தோத் பிஸ்காவுக்குத் தாழ்வாகக் கிழக்கே இருக்கிற உப்புக்கடலான
    சமவெளியின் கடல்வரை, யோர்தானின் எல்லைக்குள் அடங்கிய சமவெளியையும், ரூபனியர்களுக்கும்
    காத்தியர்களுக்கும் கொடுத்தேன்.
  spa-RV-1909: Asimismo la campiña, y el Jordán, y el término, desde Cinereth hasta
    la mar del llano, el mar Salado, las vertientes abajo del Pisga al oriente.
  ron-BTF: Câmpia de asemenea şi Iordanul şi ţinutul lui, de la Chineret până la marea
    câmpiei, adică marea sărată, sub Asdot-Pisga spre est.
  eng-WEBP: the Arabah also, and the Jordan and its border, from Chinnereth even to
    the sea of the Arabah, the Salt Sea, under the slopes of Pisgah eastward.
  eng-FBV: The Jordan River in the Arabah bordered it to the west, from the Sea of
    Galilee to the Sea of the Arabah (the Dead Sea). On the east lay the slopes of
    the Pisgah mountain range.
  nld-1939: bovendien de Araba, met de Jordaan als grens, van Gennezaret af tot aan
    de Araba-Zee, de Zoutzee, onder de hellingen van de Pisga in het oosten.
  nch-BL: Ininepa ica campa calaqui tonati elqui nopa hueyat Jordán. Huan pejtehua
    campa Mantoc At Cineret ica norte, huan quipixqui nochi nopa Arabá, huan hasta
    campa tepet Pisga ontemo ipan nopa Hueyi At Arabá ica sur. Nopa Hueyi At Arabá
    nojquiya itoca Hueyi At Mictoc.
  vie-1934: luôn với đồng bằng Giô-đanh, từ Ki-nê-rết tới biển của đồng bằng, tức
    là Biển mặn, dưới triền núi Phích-ga, về phía đông.
  hin-CV: इसके अलावा अराबाह भी, जिसकी सीमा यरदन हो गई, किन्‍नेरेथ से लेकर अराबाह सागर
    तक, लवण-सागर, जिसके पूर्व में पिसगाह की ढलान की तलहटी है.
  eng-OURB: the Arabah also, and the Jordan [Descender] and its border, from Chinnereth
    even to the sea of the Arabah, the Salt Sea, under the slopes of Pisgah eastward.
  spa-BES: Así como el Arabá, con el río Jordán como su límite, desde Cineret hasta
    el Mar Salado, bajo las laderas de Pisga al este.
  tdx-tdx: naho i tane Mìray, Iardeney ty efe’e, le boak’e Kinerete pak’ an-dria’
    i antanemira, i ria-tsiray, am-potom-piroroña’ i Asdote-Pisgà maniñanañe.
  vid-vid: Ubanzi wa kolizinjilaga isanya isi ya hewo nayenela mbaka lwanda lwa Yolodani,
    kulawila ilamba lya Galilaya, ubanzi wa kasikazini kudulika kuza Bahali ya Mwino,
    mbaka kuli miduliko ja Pisiga ubanzi wa kolilawilaga isanya.
  eng-OKE: And the plain, and the Jordan, and the border thereof, from Genezar unto
    the Sea of the Plain, the Sea of Salt, under the declivity of the height, eastward.
  tha-KJV: ทั้งแถบที่ราบด้วย มี​แม่น​้ำจอร์แดนเป็นพรมแดน ตั้งแต่​ทะเลคินเนเรทจนถึงทะเลแห่งที่​ราบ
    คือทะเลเค็ม ที่​อัชโดดปิสกาห์ ซึ่งอยู่​ทิศตะวันออก
  por-BR-2018: Assim como a campina, e o Jordão, e o termo, desde Quinerete até o
    mar da planície, o mar Salgado, as encostas abaixo do Pisga ao oriente.
  deu-ELO: und die Ebene und den Jordan und das Angrenzende, von Kinnereth bis zum
    Meere der Ebene, dem Salzmeere, unter den Abhängen des Pisga gegen Sonnenaufgang.
  eng-WYC-2018: And I gave to them the plain of the wilderness, unto (the) Jordan,
    and the terms of Chinnereth unto the sea of (the) desert, the which is the most
    salt(y) sea, at the roots of the hill of Pisgah, against the east. (And on the
    west, I gave them the plain, or the Arabah, unto the Jordan River, from the Sea
    of Galilee, or Lake Galilee, in the north, down to the Salt Sea, or the Dead Sea,
    in the south, and to the foot of Ashdothpisgah, or Mount Pisgah, on the east.)
  epo-epo: kaj la stepon, kun Jordan por limo, de Kineret ĝis la maro de la ebenaĵo,
    la Sala Maro, ĉe la bazo de Pisga en la oriento.
  uig-PIN: yǝnǝ Pisgaⱨ taƣliⱪi astida yatⱪan Arabaⱨ tüzlǝngliki (taƣliⱪ tüzlǝnglikning
    xǝrⱪiy tǝripidǝ) wǝ Iordan dǝryasining Kinnǝrǝt kɵlidin tartip Tuz dengizƣiqǝ
    bolƣan ⱪismini ularƣa qegra ⱪilip bǝrdim.
  beo-beo: Eso dabe la:idi ilia soge da asili Yodane Hano amoga doaga:i. Ea olei da
    ga Ga:lili Hano Wayabo asili Bogoi Hano Wayabo gano amola eso mabe olei da Bisiga
    Goumi.
  tpi-OTNT: Long hap bilong san i go daun, mak bilong ol i go inap long wara Jordan.
    Mak i stat long raunwara Galili long hap not na i go inap long raunwara Detsi
    long hap saut, klostu long maunten Pisga long hap sankamap bilong raunwara Detsi.
  hau-SA: Iyakarsa daga yamma kuwa shi ne Urdun a Araba, daga Kinneret zuwa Tekun
    Araba (wato, Tekun Gishiri) a gangaren gindin Dutsen Fisga wajen gabas.
  uig-LAT: yene Pisgah taghliqi astida yatqan Arabah tüzlengliki (taghliq tüzlenglikning
    sherqiy teripide) we Iordan deryasining Kinneret kölidin tartip Tuz déngizghiche
    bolghan qismini ulargha chégra qilip berdim.
  nde-nde: Umngcele wentshonalanga kuyiJodani ngase-Arabha, kusukela eKhinerethi kusiya
    oLwandle lwase-Arabha (uLwandle lweTswayi) ngaphansi ekwehleni okungapha ngePhisiga.
  ton-ton: Ko e toafa foki, mo Sioatani, mo hono ngataʻanga ʻo ia, mei Kinileti ʻo
    aʻu atu ki he tahi ʻoe toafa, ʻio ki he tahi kona, ʻi lalo ʻi ʻAsitotipisika ʻi
    he potu hahake.”
  ces-1613: A roviny tyto i Jordán s pomezím od Ceneret až k moři pustému, jenž jest
    moře slané, ležící pod horou Fazga k východu.
  eng-WMB: the Arabah also, and the Jordan and its border, from Chinnereth even to
    the sea of the Arabah, the Salt Sea, under the slopes of Pisgah eastward.
  tam-TCV: அதன் மேற்கு எல்லையானது, கின்னரேத்தில் இருந்து பிஸ்காவின் மலைச்சரிவின் கீழுள்ள
    உப்புக்கடல் எனப்படும் அரபா வரையுள்ள யோர்தான் நதியாய் இருந்தது.
  ceb-ULB: Ang laing utlanan niini mao usab ang kapatagan nga walog sa Suba sa Jordan,
    gikan sa Chinneret ngadto sa dagat sa Araba (nga mao, ang Asin nga Dagat) hangtod
    sa tiilan sa Bukid sa Pisga sa sidlakan nga bahin.
  pol-UBG: Do tego równinę i Jordan z granicą od Kinneret aż do Morza Równinnego,
    czyli Morza Słonego, pod górą Pizga na wschodzie.
  urd-GVU: اُس کی مغربی سرحد دریائے یردن ہے یعنی کِنّرت (گلیل) کی جھیل سے لے کر بحیرۂ
    مُردار تک جو پِسگہ کے پہاڑی سلسلے کے دامن میں ہے۔
  deu-1912: dazu das Gefilde und den Jordan, der die Grenze ist, von Kinnereth an
    bis an das Meer am Gefilde, das Salzmeer, unten am Berge Pisga gegen Morgen.
  kan-2017: ಅದಲ್ಲದೆ ಆರಾಬಾ ಎಂಬ ತಗ್ಗನ್ನೂ ಅವರಿಗೆ ಕೊಟ್ಟೆನು; ಅದರಲ್ಲಿ ಕಿನ್ನೆರೆತ್ ಸಮುದ್ರದಿಂದ
    ಪಿಸ್ಗಾ ಬೆಟ್ಟದ ಪಶ್ಚಿಮದಲ್ಲಿರುವ ಅರಾಬದ ಸಮುದ್ರವೆನಿಸಿಕೊಳ್ಳುವ ಲವಣಸಮುದ್ರದ ವರೆಗೆ ಯೊರ್ದನ್
    ನದಿಯು ಅವರ (ಪಶ್ಚಿಮದ ವರೆಗೆ) ಮೇರೆ.
  yap-yap: Mu ba’ ni ngal fare gi binaw ntaferad e yan nge mada’ ko lul’ ni Jordan,
    ni tabab u lan e lel’och ko lipath ni Galilee. Me yan ko yimuch nge yan i taw
    ko Dead Sea, me yan ko ngek nge mada’ nga enggin fare burey ni Pisgah.
  hlt-MCSB: kolken neh Jordan khorhi khaw, Kinnereth lamkah kolken tuili, lungkaeh
    li neh khocuk Pisgah kah tuibah hmui rhoek khaw Reuben koca neh Gad koca taengah
    ka paek coeng.
  mdy-ETH: ዔያቶኮ ዓባ ጌላ ዛሎይዳ ዓኣ ዓጫ፦ ዓራባና ዮርዳኖሴና ሃሣ ኮይሎይዳ ዓኣ ዓጮ ቢያኬ፤ ዓባ ኬስካ ዛሎና ዔያቶኮ
    ዓኣ ዓጫ፦ ጌሊላ ባዛፓ ዓርቃዖ ዴንዲ ፒሲጋ ዹኮ ዴማ ዓኣ ሶኦጌ ባዚ ሄላንዳኣናኬ።
  twi-ASANTE: Atɔeɛ hyeɛ no firi Asubɔnten Yordan a ɛda Araba a ɛfiri Kineret kɔsi
    Nkyene Ɛpo a ɛda Pisga bepɔ ayaase no.
  eng-WEBU: the Arabah also, and the Jordan and its border, from Chinnereth even to
    the sea of the Arabah, the Salt Sea, under the slopes of Pisgah eastward.
  bnp-bnp: Na tabeke na nirolona haro a nagi na robo ne ria i harena na naru e Iordan.
    Na tabeke meli a harena i vakatubu na darilomu e Galili i vano i harena na Dari
    Mate na tabeke tano, tabukoi na lolo e Pisga, tabukoi na nirikena haro na Dari
    Mate.
  wal-wal: Arggo baggaara, eta zawai Aaraban de7iya Yorddaanoosa SHaafaa gakkees;
    hegeekka Galiila Abbaappe doommidi Pisgga Deriyaa xaphon de7iya Haiquwaa Abbaa,
    hegeenne Maxine Abbaa gakkanaashiina.
  spa-PDDPT: También les di como límite el Arabá y el Jordán, desde el Cinéret hasta
    el mar del Arabá, o mar de la Sal, al pie de las laderas de la montaña Pisga,
    al oriente.
  gun-gun: Ha'e rami ae avi Arabá rupi ma Jordão yakã opyta ija'orã, Quinerete yupa
    guive Arabá regua ye'ẽro peve, ha'e gui kuaray oẽa katy ma Pisga yvy'ã guy katy
    rupi oo.
  ilo-ULB: Maysa pay kadagiti beddeng daytoy ket ti patad ti tanap ti Karayan Jordan,
    manipud Cineret agingga iti baybay ti Araba (dayta ket ti Natay a Baybay), agingga
    kadagiti arisadsad ti Bantay Pisga iti daya.
  kpg-kpg: I di baahi gi dai, gei di nadau gowaa le e hana loo e tugi di Monowai Jordan,
    mai Tai o Galilee i ngeia gaa hana gi lala gi Tai Mmade i ngaaga, gaa hana gi di
    Gonduu Pisgah i bahi i dua.
  uig-ARA: يەنە پىسگاھ تاغلىقى ئاستىدا ياتقان ئاراباھ تۈزلەڭلىكى (تاغلىق تۈزلەڭلىكنىڭ
    شەرقىي تەرىپىدە) ۋە ئىئوردان دەرياسىنىڭ كىننەرەت كۆلىدىن تارتىپ تۇز دېڭىزغىچە
    بولغان قىسمىنى ئۇلارغا چېگرا قىلىپ بەردىم.
  sus-sus: a nun Araba bɔxi naxan nun Yurudɛn naaninyi baxi, keli Kinereti Baa ma,
    a sa dɔxɔ Araba Fɔxɛ Baa ra, naxan na Pisiga lanbanyi ma sogetede.»
  pon-2006: Ni palikapi en sapwarailo lellahng ni Pillap Sordan, sang Lehen Kalili
    ni paliepeng kohdilahng ni palieir en Sehden Mehla oh lellahng ni tepin Nahna
    Piska ni palimese.
  ksd-ksd: a male Araba bula, ma ra Iordan upi na langun tana, i tur pa ia Kineret
    ma i tuk tar ta ra ta Araba, a Ta Mat, ta ra bit a luana Pisga ta ra papar a taur.
  tur-YTC: Yarden sınır olmak üzere Kinneret'ten Arava Denizi'ne, Tuz Denizi'ne, doğuda
    Pisga yamaçları altına kadar Arava'yı da verdim.
  grc-BRENT: Καὶ ἡ Ἄραβα καὶ ὁ Ἰορδάνης ὅριον Μαχαναρὲθ, καὶ ἕως θαλάσσης Ἄραβά, θαλάσσης
    ἁλυκῆς ὑπὸ Ἀσηδὼθ τὴν Φασγὰ ἀνατολῶν.
  ind-AYT: Sungai Yordan sebagai batasnya, Danau Kineret dan Laut Mati lalu Gunung
    Pisga di bagian timur.
  nya-nya: Malire ake a chakumadzulo anali Yorodani ku Araba, kuchokera ku Kinereti
    mpaka ku Nyanja ya Araba (Nyanja ya Mchere), mʼmunsi mwa matsitso a Pisiga.
  hrv-hrv: A granicom su služile Araba i Jordan od Kinereta do mora uz Arabu - Slanog
    mora - na podnožju obronaka Pisge prema istoku.
  mps-mps: Tama te giliga dega sabo badu da, te augwaligo dąį te Jordan węba dąį
    igi pali. Te dąį te sigi wę Galilidu te not badu gagalama, tama pelama, te
    sigi wę Detsi te saut badu tama pelama, te bulu du Pisgadu pelama, te sigi wę
    Detsiba saboligi palio,” wali.
  tpi-tpi: Long hap bilong san i go daun, mak bilong ol i go inap long wara Jordan.
    Mak i stat long raunwara Galili long hap not na i go inap long raunwara Detsi
    long hap saut, klostu long maunten Pisga long hap sankamap bilong raunwara Detsi.
  dan-1931: og Arabalavningen med Jordan som Grænse fra Kinneret til Araba- eller
    Salthavet ved Foden af Pisgas Skrænter mod Øst.
  vie-OVCB: Họ cũng nhận đất A-ra-ba với Sông Giô-đan làm giới hạn, từ Ki-nê-rết cho
    tới Biển A-ra-ba tức Biển Chết, dưới triền phía đông của núi Phích-ga.
  guj-2017: અરાબામાં પશ્ચિમે યર્દન નદી તથા તેની સીમા પણ, કિન્નેરેથથી અરાબાના સમુદ્ર
    એટલે કે ખારા સમુદ્રની પૂર્વમાં પિસ્ગાહ પર્વતના ઢોળાવ તળે આવેલી છે, ત્યાં સુધીનો
    પ્રદેશ.
  pon-2006A: Ni palikapi en sapwarailo lellahng ni Pillap Sordan, sang Lehen Kalili
    ni paliepeng kohdilahng ni palieir en Sehden Mehla oh lellahng ni tepin Nahna
    Piska ni palimese.
  por-BRBSL: o Arabah também, e o Jordão e sua fronteira, desde Chinnereth até o mar
    do Arabah, o Mar Salgado, sob as encostas de Pisgah a leste.
  cth-cth: Jordan palang teng Kinnereth hoi Sodom talî e kanîtholah kaawm e Arabah
    Pisgah khopui totouh e hai thoseh ka poe toe.
  twi-twi: Atɔe hye no fi Asubɔnten Yordan a ɛda Araba a efi Kineret kosi Araba Po
    (a ɛne Nkyene Po no) wɔ Pisga bepɔw no ase.
  hlt-hlt: kolken neh Jordan khorhi khaw, Kinnereth lamkah kolken tuili, lungkaeh
    li neh khocuk Pisgah kah tuibah hmui rhoek khaw Reuben koca neh Gad koca taengah
    ka paek coeng.
  tbz-SIM: Kɛ̀ kuù ntú Adɑbɑ nɛ̀ Suditɛ̃ɛ̃ dɛ̀ mɑ̀nkɛ dɛ̀ kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Kinnɛdɛti
    kɛ mmɛ ndò nkɛ́tuɔkɛnɛ̀ Adɑbɑ kóò dɑ̀mɛ́ɛ̀rì kɛ́ntɔ kɛ́tuɔkɛnɛ̀ mukɔ́kúɔ́ nkóo
    dɑ̀mɛ́ɛ̀rì pɛɛ́mmɛ̀ nɛ̀ Pisikɑɑ tɑ̃rì diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀.
  msy-2020: Ezɨ men mɨtaghniar aruem uaghiri naghɨn itim, a Jordanɨn Fanemɨn tu. Men
    mɨtaghniam notɨn amadaghan Galilin Dɨpar Akaremɨn ikegha ghua, Amangsɨzim Itir
    Dɨpamɨn sautɨn amadaghan tu. Kar Amangsɨzim Itir Dɨpar Akarer aruem anadi naghɨn,
    Pisgan Mɨghsɨamɨn boroghɨn itir nguazim.
  dop-dop: Ilim tǝtʋlɛ tɔɔ toŋɑ nɑ́ mɑlɑ Yɑɑtɑnɩ tɛtɛkǝlɛ kɛ Kenesɑlɛtɩ lʋcɑɣɑm nɑ
    teŋku kʋsǝpʋ pǝ hɛkʋ tɑɑ kɛ́. Hɑlǝnɑ ilim tǝlɩɩlɛ tɔɔ kɛ́ Pisikɑ pʋɣʋ luɣu.
  azb-azb: 'Aravada sərhəd İordan çayı idi: Kinneretdən Arava dənizinə, yəni Duz dənizinə,
    şərq tərəfdəki Pisqa yamaclarının altına qədər uzanırdı.'
  eng-DBY: the plain also, and the Jordan, and [its] border from Chinnereth as far
    as the sea of the plain, the salt sea, under the slopes of Pisgah eastward.
  hin-2017: और किन्नेरेत से लेकर पिसगा की ढलान के नीचे के अराबा के ताल तक, जो खारा
    ताल भी कहलाता है, अराबा और यरदन की पूर्व की ओर का सारा देश भी मैंने उन्हीं को
    दे दिया।
  wol-KYG: Fa joor ga feggook dexu Yurdan it di kemu, diggante dexu Kineret ca bëj-gànnaar,
    ak ca bëj-saalumu géeju Xorom ga, ba ba ngay àgg ca suufu tundu Pisga, ca penku.
  eng-YLT: and the plain, and the Jordan, and the border, from Chinnereth even unto
    the sea of the plain, the salt sea, under the springs of Pisgah, at the [sun]
    -rising.
  eng-WYC-2017: And I gave to them the plain of the wilderness, unto Jordan, and the
    terms of Chinnereth unto the sea of desert, the which is the most salty sea, at
    the roots of the hill of Pisgah, against the east.
  eng-WMBB: the Arabah also, and the Jordan and its border, from Chinnereth even to
    the sea of the Arabah, the Salt Sea, under the slopes of Pisgah eastward.
  urd-GVH: उस की मग़रिबी सरहद दरियाए-यरदन है यानी किन्नरत (गलील) की झील से लेकर बहीराए-मुरदार
    तक जो पिसगा के पहाड़ी सिलसिले के दामन में है।
  rug-rug: Pa kali lodu rimata, sa voloso si na Ovuku Zodani, podalae pa kopi Qaleli
    meke gore la koasa Kolo Matena, meke kamo pa hubina sa Toqere Pisiqa.
  gaz-gaz: Daangaan isaa karaa lixaatiin Yordaanos isa Arabbaa keessatti argamu sanaa
    dha; kunis Kinereetii jalqabee hamma Galaana Arabbaa kan Galaana soogiddaa jedhamuutti
    diriiree tabba Phisgaatii gaditti argama.
  fra-LSG: je leur donnai encore la plaine, limitée par le Jourdain, depuis Kinnéreth
    jusqu’à la mer de la plaine, la mer Salée, au pied du Pisga vers l’orient.
  yal-yal: N mɔn yi Araba bɔxɔn fan so e yii naxan danna lanxi Yurudɛn baan ma keli
    Kinɛrɛti Darani, sa dɔxɔ Araba Fɔxɔ Ige Daraan na, Pisiga geyaan lanbanni, sogeteden
    binni.
  haw-1868: O ka papu hoi a me Ioredane, a o ka mokuna, mai Kinereta a hiki i ke kai
    o ka papu, oia ka moanakai ma ke kumu o Pisega ma ka hikina.
  arb-NAV: كَمَا امْتَدَّتْ حُدُودُهُمْ إِلَى الْغَرْبِ حَتَّى نَهْرِ الأُرْدُنِّ
    فِي وَادِي الْعَرَبَةِ، مِنْ كِنَّارَةَ إِلَى الْبَحْرِ الْمَيِّتِ تَحْتَ سُفُوحِ
    جَبَلِ الْفِسْجَةِ شَرْقاً.
  ewe-ewe: Woxɔ Araba gbegbe si Yɔdan tɔsisi la do liƒo na le ɣetoɖoƒe, tso Kineret
    va se ɖe Pisga kple Dzeƒu la, si wogayɔna be Araba ƒu la ŋu.
  eng-LEE: The plain also, and the Jordan, and the adjoining land, from Kinnereth
    even unto the sea of the plain, the Salt Sea, under the declivities of Pisgah,
    eastward.
  asm-FB: ইয়াৰ আন সীমাবোৰ হৈছে যৰ্দ্দন নদীৰ উপত্যকাৰ সমথলভূমি; কিন্নৰতৰ পৰা অৰাবা
    সাগৰলৈকে আৰু পূবফালৰ পিচগা পার্বত্য অঞ্চলৰ এঢলীয়া ঠাইলৈকে।
  sus-A: عَ نُن عَرَبَ بْشِ نَشَن نُن يُرُدّن نَانِنيِ بَشِ، كٍلِ كِنٍرٍتِ بَا مَ،
    عَ سَ دْشْ عَرَبَ قْشّ بَا رَ، نَشَن نَ ثِسِفَ لَنبَنيِ مَ سٌفٍتٍدٍ.»
  fra-SBL: La plaine, le Jourdain et sa limite, depuis Kinnéreth jusqu'à la mer de
    la plaine, la mer Salée, sous les pentes du Pisga, à l'orient.
  hbo-hbo: וְהָֽעֲרָבָ֖ה וְהַיַּרְדֵּ֣ן וּגְבֻ֑ל מִכִּנֶּ֗רֶת וְעַ֨ד יָ֤ם הָֽעֲרָבָה֙
    יָ֣ם הַמֶּ֔לַח תַּ֛חַת אַשְׁדֹּ֥ת הַפִּסְגָּ֖ה מִזְרָֽחָה׃
  eng-WYCLIFFE: And Y yaf the pleyn of the wildernesse `til to Jordan, and the termes
    of Cenereth `til to the see of deseert, which see is moost salt, at the rotis
    of the hil of Phasga, ayens the eest.
  cwe-cwe: Ubanzi wa uswelo wa zuwa isi yawo yenela mbaka lwanda lwa Yoludani, ubanzi
    wa kasikazi lamba da Galilaya, ubanzi wa kusi Bahali ya Alaba, niiyo Bahali ya
    Munyu, mbaka mahumuluko ya Pisiga, ubanzi wa ulawilo wa zuwa.
  kik-kik: Mũhaka wakuo wa mwena wa ithũĩro warĩ Rũũĩ rwa Jorodani kũu Araba, kuuma
    Kinerethu nginya Iria-inĩ rĩa Araba (nĩrĩo Iria rĩa Cumbĩ), mũhuro wa iharũrũka
    cia Pisiga.
  fra-NCL: ainsi que l’Arabah, avec le Jourdain pour limite, depuis Cénéreth jusqu’à
    la mer de l’Arabah, la mer Salée, au pied des pentes du Phasga, vers l’Orient.
  cek-AK: azawn hoi Jordan vapui taeng boih, Kinnereth ahmuen hoi azawn ih tuipui
    pacoengah, ni angyae bangah kaom Ashdoth-Pisgah vangpui karoek to Reuben kaminawk
    hoi Gad kaminawk hanah ka paek.
  cuk-cuk: ”Deginbali, Rubén-waganga, degi, Gad-waganga dad-argwanedsik-e-yar-abingunaidi
    Jordán-diwar-maid, Cineret-demar-akar, Arabá-demar-Gagbidye-nugadse, Pisga-yar-nakwemaidse
    an ega yar uksad.
  uig-CYR: йәнә Писгаһ тағлиғи астида ятқан Арабаһ түзләңлиги (тағлиқ түзләңликниң
    шәрқий тәрипидә) вә Иордан дәриясиниң Киннәрәт көлидин тартип Туз деңизғичә болған
    қисмини уларға чегара қилип бәрдим.
  tel-2017: ఇవి కాక, కిన్నెరెతు నుండి తూర్పున పిస్గా కొండ వాలుల కింద, ఉప్పు సముద్రం
    అని పిలిచే అరాబా సముద్రం దాకా వ్యాపించిన అరాబా ప్రాంతాన్ని, యొర్దాను లోయ మధ్యభూమిని,
    రూబేనీయులకూ గాదీయులకూ ఇచ్చాను.
  hat-BSA: Araba a osi, avèk rivyè Jourdain an kòm yon lizyè soti Kinnéreth jis rive
    nan lanmè Araba a, Lamè Sale a, nan pye a mòn Pisga nan lès.
  kos-kos: Ke layen nu roto, acn selos fahla na nwe Infacl Jordan, layen epang mutawauk
    meoa Galilee ac putati nwe Meoa Misa nu eir, na fahla nu pe eol Pisgah layen kutulap.
  hbo-WLC: וְהָֽעֲרָבָ֖ה וְהַיַּרְדֵּ֣ן וּגְבֻ֑ל מִכִּנֶּ֗רֶת וְעַ֨ד יָ֤ם הָֽעֲרָבָה֙
    יָ֣ם הַמֶּ֔לַח תַּ֛חַת אַשְׁדֹּ֥ת הַפִּסְגָּ֖ה מִזְרָֽחָה׃
  ibo-ibo: Oke ala ha nʼakụkụ ọdịda anyanwụ bụ osimiri Jọdan nke dị nʼAraba. Oke ala
    a sitere na Kineret gbatịa ruo nʼOsimiri Araba (ya bụ Osimiri Nnu), nke dị na
    mgbada ugwu Pisga.
  ory-ory: ଆଉ କିନ୍ନେରତ୍‍ଠାରୁ ପାଦଭୂମିସ୍ଥ ସମୁଦ୍ର, ଅର୍ଥାତ୍‍, ପିସ୍ଗାର ଅଧଃସ୍ଥିତ ଲବଣ ସମୁଦ୍ର
    ପର୍ଯ୍ୟନ୍ତ ପୂର୍ବ ଦିଗବର୍ତ୍ତୀ ପଦାଭୂମି ଓ ଯର୍ଦ୍ଦନ ଓ ତହିଁର ଅଞ୍ଚଳ ରୁବେନୀୟ ଓ ଗାଦୀୟ ଲୋକମାନଙ୍କୁ
    ଦେଲି।
  chk-chk: Üa pwal ngeniir ewe fanü Arapa. Nge kiännin me pelilotou a fiti ewe chanpupu
    Jortan seni ewe Nomun Kalili tori ewe Setin Arapa, iei ewe Setin Mäla, fätiuen
    ewe chuk Piska mi nom ötiu.
  rop-rop: En langa sangodanwei det kantri bin go raidap langa det Jodan Riba brom
    bigwan woda gulum Gelali langa nowathsaid en langa det Dedsi langa sauthsaid en
    gulijap langa det bigwan hil gulum Pisga langa sanraiswei.
  ukr-1871: І рівнину і Йордань і побережню країну, від Кінерета і до моря подільського,
    до моря Соляного, під узгірями Пізги гори од сходу соньця.
  deu-1951: dazu die Ebene und den Jordan, welcher die Grenze bildet vom [See] Genezareth
    bis an das Meer der Ebene, nämlich das Salzmeer, unterhalb der Abhänge des Pisga,
    welcher östlich davon liegt.
  eng-JPS: the Arabah also, the Jordan being the border thereof, from Chinnereth even
    unto the sea of the Arabah, the Salt Sea, under the slopes of Pisgah eastward.
  srp-1865: I polje i Jordan s meðama od Hinerota do mora uz polje, do mora slanoga,
    ispod Fazge prema istoku.
  lug-lug: Omugga Yoludaani nga ye nsalo ey’ebugwanjuba mu Alaba, okuviira ddala ku
    Kinneresi okutuuka ku Nnyanja ya Alaba, ye Nnyanja ey’Omunnyo, wansi w’olugulungujjo
    lw’olusozi Pisuga ku luuyi olw’ebuvanjuba.
  heb-heb: והערבה והירדן וגבל מכנרת ועד ים הערבה ים המלח תחת אשדת הפסגה מזרחה׃
  ben-IRV: আর অরাবা উপত্যকা, যর্দ্দন ও তার সীমানা, কিন্নেরৎ থেকে অরাবার সমুদ্র, অর্থাৎ
    পূর্বদিকে পিস্‌গা ঢালু জায়গার দিকে লবণসমুদ্র পর্যন্ত রূবেণীয় ও গাদীয়দেরকে দিলাম।
  pan-pan: ਅਤੇ ਕਿੰਨਰਥ ਤੋਂ ਲੈ ਕੇ ਪਿਸਗਾਹ ਦੀ ਢਾਲ਼ ਦੇ ਅਰਾਬਾਹ ਸਮੁੰਦਰ ਤੱਕ, ਜੋ ਖਾਰਾ ਸਮੁੰਦਰ
    ਵੀ ਅਖਵਾਉਂਦਾ ਹੈ, ਅਰਾਬਾਹ ਅਤੇ ਯਰਦਨ ਦੇ ਪੂਰਬ ਵੱਲ ਦਾ ਸਾਰਾ ਦੇਸ਼ ਵੀ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਦੇ
    ਦਿੱਤਾ।
  mya-JVB: လွင်ပြင် နှင့်တကွ ယော်ဒန် မြစ်နား၊ ဂင်္နေသရက် အရပ်မှ လွင်ပြင် နှင့်ဆိုင်သော
    သောဒုံ အိုင် အရှေ့ ၊ အာဇုတ် ပိသဂါ မြို့တိုင်အောင် ၊ မြေတရှောက်လုံးကို၎င်းငါပေး၏။
  hmo-hmo: Edia dina diho kahana tano hetoana be Ioridane Sinavai, Kinerete Gohu,
    mirigini kahana dekena amo, ela bona Davara Mase, ma ela bona Pisiga Ororo, dina
    daekau kahana dekenai.”
  urd-urd: और मैदान को और किन्नरत से लेकर मैदान के दरिया या'नी दरिया — ए — शोर तक,
    जो पूरब में पिसगा के ढाल तक फैला हुआ है और यरदन और उसका सारा इलाके को भी मैंने
    इन ही को दे दिया।
  rus-SYN: также равнину и Иордан, который есть и предел, от Киннерефа до моря равнины,
    моря Соленого, при подошве горы Фасги к востоку.
  bqc-SIM: Yuudɛ̃ dↄ̀ↄ mɛ́ ń bùsu lɛ́ ũ bɛ'aɛ oi za Gɛnɛzalɛti e Alaba Ísida pↄ́
    wì mɛ lↄ Ísida Wiside, Pisiga gbɛpↄlɛu.
  tcz-CHONGTHU: Jordan phaicham Galilee dillen lhanglam San dung, apat Jordan vadung
    gamgi changei ahi. Hichu solam Pisgah toh kimat ahitai.
  mar-mar: तसेच किन्नेरेथापासुन अरबाचा समुद्र म्हणजेच क्षार समुद्र ईथपर्यंतचा पिसगाची
    उतरण व त्याच्या तळाशी असलेला अराबा व यार्देनेच्या पुर्वेकडील प्रदेश मी त्यांना
    दिला.
  qub-qub: Paycunallatami ricachirä Arabätapis. Chaypaga lindan caran Jordán mayucama.
    Mayullanpa aywaraycan Cineret lamarcama, Arabá lamarcama. Chay lamarllatami ‹Cachi
    Lamar› nin. Chay lamarga Pisga jutiyoj puntapa wajtan inti yagamunan caj-lämi
    caycan.
  hat-hat: Sou bò solèy kouche, larivyè Jouden an, depi letan Kinerèt jouk lanmè Sale
    a, lanmè yo rele Araba a, va sèvi fwontyè ki va desann anba lanmè Sale a jouk
    nan pye mòn Pisga a bò solèy leve.
  eng-BSB: The Jordan River in the Arabah bordered it from Chinnereth to the Sea of
    the Arabah (the Salt Sea ) with the slopes of Pisgah to the east.
  tod-tod: Folo liizu ɠwɛpelemaʋɛ ɠɛni ga Zuludɛn ma ʋɛtu nɛmɛi, é zo Kineelɛte ʋa,
    é zeeli Kpoloɗɛ Wanai ma. Folo ɠulazu ɠwɛpelemaʋɛ ɠɛni ga Pizega ɠizei ɠɔɠɔaʋɛ.
  eng-WEBPB: the Arabah also, and the Jordan and its border, from Chinnereth even
    to the sea of the Arabah, the Salt Sea, under the slopes of Pisgah eastward.
  kbq-kbq: Hagi Galili hagerinkenati'ma vuno fri'nea hageri ankenare'ma vigeno, Jodani
    timo'ma zage fre kaziga rugitagigeno, zage hanati kaziga Pisga agonamo rugitagigeno,
    Jodani agupoa ana nagamoke'za eri'naze.
  nhe-BL: Ininnepa ica campa calaqui tonati elqui nopa atemitl Jordán. Huan pejtehua
    campa Mantoc Atl Cineret ica norte, huan quipixqui nochi nopa Arabá, huan hasta
    campa tepetl Pisga ontemo ipan nopa Hueyi Atl Arabá ica sur. Nopa Hueyi Atl Arabá
    nojquiya itoca Hueyi Atl Mictoc [3:17 Ni hueyi atl nojquiya itoca Hueyi Atl Poyec,
    o Hueyi Atl tlen Istatl o Hueyi Atl Arabá, pero san se hueyi atl.].
  gub-BL: Kwarahy heixe haw kutyr waiwy oho Zotàw yrykawhu pe. Uzypyrog Karirez yryhu
    pe kwarahy heixe haw awyze har kutyr. Oho Yryhu Umàno Ma'e Kwer pe kwarahy ihemaw
    awyze har kutyr. Oho Piziga ywytyruhu pe kwarahy ihemaw kutyr no.
  eng-DRA: And the plain of the wilderness, and the Jordan, and the borders of Cenereth
    unto the sea of the desert, which is the most salt sea, to the foot of mount Phasga
    eastward.
