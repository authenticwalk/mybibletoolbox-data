    the half tribe of Menasseh: all the region of Argob, with all Bashan, this is
    called the land of Rephaim.'
  asm-FB: গিলিয়দ দেশৰ বাকী অংশ আৰু অর্গোবৰ সমগ্র অঞ্চল অর্থাৎ বাচান দেশৰ ৰজা ওগৰ
    ৰাজ্য মই মনচিৰ আধা ফৈদক দিলোঁ। (বাচানৰ সেই অঞ্চলক ৰফায়ীয়াসকলৰ দেশ বোলা হয়।
  sus-A: ﭑ نَشَ فَلَدٍ سّيتِ دْنشْي نُن عٌفٌ شَ مَنفّيَ نَشَن نَ بَسَن بْشِ مَ سٌ
    مَنَسِ بْنسْي سّيتِ يِ رَ. عَرَفٌبٌ رَبِلِنيِ نُن بَسَن نُ كٌلٌنشِ رٍقَكَيٍ شَ
    بْشِ نَن نَ.
  fra-SBL: et le reste de Galaad, et tout Basan, le royaume d'Og, je les donnai à
    la demi-tribu de Manassé, toute la région d'Argob, tout Basan. (On appelle ce
    territoire le pays des Rephaïm.
  hbo-hbo: וְיֶ֨תֶר הַגִּלְעָ֤ד וְכָל־הַבָּשָׁן֙ מַמְלֶ֣כֶת עֹ֔וג נָתַ֕תִּי לַחֲצִ֖י
    שֵׁ֣בֶט הַֽמְנַשֶּׁ֑ה כֹּ֣ל חֶ֤בֶל הָֽאַרְגֹּב֙ לְכָל־הַבָּשָׁ֔ן הַה֥וּא יִקָּרֵ֖א
    אֶ֥רֶץ רְפָאִֽים׃
  eng-WYCLIFFE: Forsothe Y yaf the tother part of Galaad, and al Basan, of the rewme
    of Og, to the half lynage of Manasses, and al the cuntrei of Argob. Al Basan was
    clepid the lond of giauntis.
  cwe-cwe: Maabaho niweng'ha nusu ya kabila diya da Manase hanhu hasigale ha Gileadi,
    hamwe na Bashani yose yoitawaligwa na Ogu, yani isi yose ya Aligobu.” Isi yose
    ya Bashani imanyika fana isi ya Walefai.
  kik-kik: Nakuo kũrĩa kũngĩ guothe gwatigaire kũu Gileadi o na Bashani guothe, kũrĩa
    Ogu aathanaga, ngĩkũhe nuthu ya mũhĩrĩga wa Manase. (Bũrũri wothe wa Arigobu kũu
    Bashani hĩndĩ ĩmwe wetagwo bũrũri wa Arefai.
  fra-NCL: Je donnai à la demi-tribu de Manassé le reste de Galaad et toute la partie
    de Basan formant le royaume d’Og. — Toute la contrée d’Argob, avec tout Basan,
    c’est ce qu’on appelle le pays des Rephaïm.
  cek-AK: Gilead prae kamtlai hoi Bashan siangpahrang Og ih prae boih, ahap Manasseh
    acaengnawk khaeah ka paek; Bashan prae thungah kaom, Argob prae boih loe, kalen
    parai kaminawk ih prae ah oh, tiah a thuih o.
  cuk-cuk: ”Galaad-yarmar-abalad-baidi, bela Basán-yala, Rey-Og-negdakmai-gusadi,
    an Manasés-wagan-negabaladga uksad. ”Basán-yargi Argob-yar-naidi, dule-masdummagan-yarye
    bimalad.
  uig-CYR: Гилеадниң қалған зимини вә Ог падишаниң зимини болған пүткүл Башанни мән
    Манассәһниң йерим қәбилисигә тәқдим қилдим (пүткүл Аргоб райони, йәни пүткүл Башан
    «гигантларниң зимини» дейилиду.
  tel-2017: ఓగు రాజుకు చెందిన బాషాను అంతటినీ, గిలాదులో మిగిలిన రెఫాయీయుల దేశమని పిలిచే
    బాషానునూ, అర్గోబు ప్రాంతమంతా మనష్షే అర్థ గోత్రానికి ఇచ్చాను.
  hat-BSA: Rès pati a Galaad la ak tout Basan an, wayòm Og la, mwen te bay a mwatye
    tribi Manassé a, tout rejyon a Argob la (pa tout Basan, se li yo rele peyi a Rephaïm
    yo.
  kos-kos: Nga sang nu sin tafu sruf lal Manasseh acn lula Gilead ac oayapa acn Bashan
    nufon, acn ma Tokosra Og el tuh leumi, aok, nufonna acn Argob.” (Eteyuk acn Bashan
    mu acn sin mwet Rephaim.
  hbo-WLC: וְיֶ֨תֶר הַגִּלְעָ֤ד וְכָל־הַבָּשָׁן֙ מַמְלֶ֣כֶת ע֔וֹג נָתַ֕תִּי לַחֲצִ֖י
    שֵׁ֣בֶט הַֽמְנַשֶּׁ֑ה כֹּ֣ל חֶ֤בֶל הָֽאַרְגֹּב֙ לְכָל־הַבָּשָׁ֔ן הַה֥וּא יִקָּרֵ֖א
    אֶ֥רֶץ רְפָאִֽים׃
  ibo-ibo: Ala fọdụrụ na Gilead nakwa Bashan niile na alaeze Ọg ka m nyere otu ọkara
    ebo Manase. Nke a bụ ala Agob niile dị na Bashan, bụ ndị amaara dịka ala ndị Refaim.
  ory-ory: ପୁଣି ମୁଁ ଗିଲୀୟଦର ଅବଶିଷ୍ଟ ଅଂଶ ଓ ସମସ୍ତ ବାଶନ, ଅର୍ଥାତ୍‍, ଓଗ୍‍ର ରାଜ୍ୟ, ବିଶେଷରେ
    ସମୁଦାୟ ବାଶନ ସହିତ ଅର୍ଗୋବର ସମସ୍ତ ଅଞ୍ଚଳ ମନଃଶିର ଅର୍ଦ୍ଧ ବଂଶକୁ ଦେଲି (ତାହା ରଫାୟୀୟ ଦେଶ
    ବୋଲି ବିଖ୍ୟାତ।
  chk-chk: Nge lusun ewe fanü Kiliat me unusen Pasan ewe mwün Ok, iei unusen ewe fanü
    Arkop, üa ngeni esopun ewe ainangen Manasa.” (Iwe, unusen ewe fanü Pasan a fanüen
    chon Refa me lom.
  rop-rop: Aibin gibit det najalot kantri blanga Giliyad, en holot det kantri Beishan
    weya King Og bin jidan bos langa det haf klen blanga Manesa. Dei gulum det pleis
    Egob na. “Bifo deibin gulum Beishan det kantri blanga ola Refait pipul.
  ukr-1871: А що осталось з Гілеаду і ввесь Базан, царство Огове, віддав я половинї
    поколїнню Манассії. Вся полоса Аргоб і ввесь Базан, се називається земля велетнїв.
  deu-1951: Aber das übrige Gilead und ganz Basan, das Königreich Ogs, gab ich dem
    halben Stamm Manasse, die ganze Gegend Argob; das ganze Basan hieß das Land der
    Rephaiter.
  eng-JPS: and the rest of Gilead, and all Bashan, the kingdom of Og, gave I unto
    the half-tribe of Manasseh; all the region of Argob — all that Bashan is called
    the land of Rephaim.
  srp-1865: I ostatak Galada i sav Vasan, carstvo Ogovo, dadoh polovini plemena Manasijina;
    sav kraj Argovski po svemu Vasanu zvaše se zemlja divovska.
  lug-lug: Ekitundu kya Gireyaadi ekyasigalawo, n’obwakabaka bwa Ogi obwa Basani omugendera
    ne Alugabu, ne mbigabira ekitundu ky’ekika kya Manase. Ekitundu kya Alugabu kyonna
    mu Basani, wonna nga wayitibwa nsi ya Balefa.
  heb-heb: ויתר הגלעד וכל הבשן ממלכת עוג נתתי לחצי שבט המנשה כל חבל הארגב לכל הבשן
    ההוא יקרא ארץ רפאים׃
  ben-IRV: আর গিলিয়দের বাকি অংশ ও পুরো বাশন অর্থাৎ ওগের রাজ্য, পুরো বাশনের সঙ্গে
    অর্গোবের সমস্ত অঞ্চল আমি মনঃশির অর্ধেক বংশকে দিলাম। (সেটাই রফায়ীয় দেশ বলে বিখ্যাত।
  pan-pan: ਅਤੇ ਗਿਲਆਦ ਦਾ ਬਚਿਆ ਹੋਇਆ ਹਿੱਸਾ ਅਤੇ ਸਾਰਾ ਬਾਸ਼ਾਨ ਜਿਹੜਾ ਓਗ ਦੇ ਰਾਜ ਦਾ ਸੀ, ਮੈਂ
    ਮਨੱਸ਼ਹ ਦੇ ਅੱਧੇ ਗੋਤ ਨੂੰ ਦੇ ਦਿੱਤਾ ਅਰਥਾਤ ਸਾਰੇ ਬਾਸ਼ਾਨ ਸਮੇਤ ਅਰਗੋਬ ਦਾ ਸਾਰਾ ਇਲਾਕਾ। (ਬਾਸ਼ਾਨ
    ਤਾਂ ਰਫ਼ਾਈਆਂ ਦਾ ਦੇਸ਼ ਅਖਵਾਉਂਦਾ ਹੈ)
  mya-JVB: ဂိလဒ် တောင်တဝက် နှင့် ဩဃ မင်းအစိုးရသောနိုင်ငံအဝင်၊ အလွန် ကြီးမားသော လူမျိုးနေရာ
    ဟူ၍ခေါ်ဝေါ် သော အာဂေါဘ တိုင်း ၊ ဗာရှန် ပြည် တပြည်လုံး ကို မနာရှေ အမျိုးသား တဝက်
    အား ငါပေး ၏။
  hmo-hmo: “To Gileada kahana bona Basana ibounai, Oga ena basileia ibounai, Aragobo
    tanona ibounai, be lau ese Manase iduhu kahana taudia dekenai lau henia. Unai
    Basana tano ena ladana idia atoa, ‘Repaima taudia edia tano.’
  urd-urd: और जिल'आद का बाक़ी हिस्सा और सारा बसन या'नी अरजूब का सारा मुल्क जो 'ओज
    की क़लमरौ में था, मैंने मनस्सी के आधे क़बीले को दिया। बसन रिफ़ाईम का मुल्क कहलाता
    था।
  rus-SYN: а остаток Галаада и весь Васан, царство Ога, отдал я половине колена Манассиина,
    всю область Аргов со всем Васаном. Она называется землею Рефаимов.
  bqc-SIM: Galada bùsu pↄ́ gↄ̃̀ ń Ogu bùsu Basanao ↄ̃ má kpà Manase bui kĩniↄwa.
    Aagobu bùsu pↄ́ kú Basana bùsuu yãa píi, ↄ̃ wì mɛ Lefaiↄ bùsu.
  tcz-CHONGTHU: Manasseh chilhahte ding in, Gilead gam kehkhat le Bashan gam pumpi
    Og lengpa lalna gam chu ka pedoh tan ahi. (Hiche hi Bashan gam Argob gamkai pumpi
    hi Rephaim tia kihe ahi).
  mar-mar: गिलादाचा उरलेला अर्धा भाग आणि संपूर्ण बाशान मनश्शेच्या अर्ध्या वंशाला दिले.”
    बाशान म्हणजे ओगचे राज्य त्याच्या एका भागाला अर्गोब म्हणतात (ह्यालाच रेफाईचा देशही
    म्हणतात.
  qub-qub: Pullan Manasés trïbu runacunatanami ricachirä Galaad chacra puchoj cajta,
    Og mandashan Basán nasyunta. Basancho caycaj Argob partiga Refaí runacunapami
    caran.
  hat-hat: Mwen bay mwatye nan branch fanmi Manase a rès zòn Galarad la ak tout peyi
    Bazan an, kote Og t'ap gouvènen an. (Dapre sa yo di, peyi Bazan an, tout zòn Agòb
    la, se peyi refayim yo.
  eng-BSB: To the half-tribe of Manasseh I gave the rest of Gilead and all of Bashan,
    the kingdom of Og. (The entire region of Argob, the whole territory of Bashan,
    used to be called the land of the Rephaim.)
  tod-tod: Manasee ná-bolodai ɠilazuʋɛ ɠa gè Galaade yooi mɔtai veai zea, ta Ɓasan
    yooi kpein, nii Wɔge ɠɛni masadai ɠɛɛzu unda. (Aalegɔɓe maaɠoolii kpein, é ɓɔ
    Ɓasan kpein ba, naa ɠa é ɠɛni lolisu ga Leefa mavofodaiti ta-yooi.
  eng-WEBPB: and the rest of Gilead, and all Bashan, the kingdom of Og, I gave to
    the half-tribe of Manasseh—all the region of Argob, even all Bashan. (The same
    is called the land of Rephaim.
  kbq-kbq: Hagi Giliati mopama amu'nompinti'ma refko hutre'noa mago kaziga mopane,
    Basani kini ne' Ogima kegavama hu'nea mopanena, Manase nagara amu'nompinti refko
    hu'ne'na, magokaziga maniza naga zami'noe. Hagi maka Argopu mopa Basani kaziga
    me'nea mopagu Refaimi vahe mopae hu'za nehaze.
  nhe-BL: Huan nopa tlajco iixhuihua Manasés tlen quinejque quiselise inintlal ipan
    nica nali atemitl Jordán niquinmacac ne seyoc tlajco tlen nopa tepetini ipan tlali
    Galaad, huan nochi tlali huan altepetini ipan tlali Basán campa itoca Argob. Nopona
    eltoya iaxca Tlanahuatijquetl Og. Nochi nopa tlali itoca eliyaya ‘Inintlal Huejcapantique
    Tlacame’ pampa achtohuiya nopona itztoyaj.
  gub-BL: Omono Zireaz ywy ikurer Manaxe izuapyapyr wanupe. Omono Màxà ywy paw wanupe
    no. A'e 'ym mehe Og wiko tuwihawete romo a'e pe. Omono Arakome ywy wanupe no.
    — Hepai waiwy, i'i teko Màxà ywy nànàn wà.
  eng-DRA: 'And I delivered the other part of Galaad, and all Basan the kingdom of
    Og to the half tribe of Manasses, all the country of Argob: and all Basan is called
    the Land of giants.'
