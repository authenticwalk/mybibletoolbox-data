verse: DEU.003.013
translations:
  mal-C: ഓഗിന്റെ ഭരണത്തിൻകീഴിലായിരുന്ന ബാശാൻമുഴുവനും ഗിലെയാദിൽ ശേഷിച്ചഭാഗവും മനശ്ശെയുടെ
    പാതിഗോത്രത്തിനു ഞാൻ കൊടുത്തു. ബാശാനിലെ അർഗോബുദേശം മുഴുവനും മല്ലന്മാരുടെ നാട് എന്നാണ്
    അറിയപ്പെട്ടിരുന്നത്.
  deu-TKW: Dem halben Stamme Manasse aber übergab ich den übrigen Teil von Gilead
    und ganz Basan, das Königreich Ogs, den ganzen Bezirk Argob; jenes ganze Basan
    wird Land der Rephaiter genannt.
  lin-lin: 'Ndambo oyo etikalaki na Galadi mpe nyonso mosusu ya Bashani, mokili ya
    Ogi, napesaki yango na ndambo ya libota ya Manase : Mokili nyonso ya Arigobi,
    oyo ezali na Bashani, eyebanaki lokola mokili ya bato ya Refayimi.'
  eng-LSV: and the rest of Gilead and all Bashan, the kingdom of Og, I have given
    to the half tribe of Manasseh; all the region of Argob, with all Bashan—it is
    called the land of [the] Rephaim.
  eng-GNV: 'And the rest of Gilead, and all Bashan, the kingdome of Og, gaue I vnto
    the halfe tribe of Manasseh: euen all the countrey of Argob with all Bashan, which
    is called, The land of gyants.'
  eng-WEBSTER: And the rest of Gilead, and all Bashan, being the kingdom of Og, I
    gave to the half-tribe of Manasseh; all the region of Argob, with all Bashan,
    which was called the land of giants.
  nhw-BL: Huan nopa tlajco iixhuihua Manasés catli quinejque quiselise inintlal ipan
    nica nali hueyatl Jordán niquinmacac ne seyoc tlajco tlen nopa tepeme ipan tlali
    Galaad, huan nochi tlali huan altepeme ipan tlali Basán campa itoca Argob. Nopona
    eltoya iaxca Tlanahuatijquetl Og. Nochi nopa tlali itoca eliyaya ‘Inintlal Huejcapantique
    Masehualme’ pampa achtihuiya nopona itztoyaj.
  swh-ONEN: Kisha nusu ya kabila la Manase niliwapa sehemu ya Gileadi iliyobaki pamoja
    na Bashani yote, ambayo ilikuwa utawala wa Ogu. (Eneo lote la Argobu katika Bashani
    lilikuwa linajulikana kama nchi ya Warefai.
  bba-bba: Mɑ nɑ Mɑnɑsen bweserun bɔnu Gɑlɑdin tem sukum mɛ mu tie wɛ̃ kɑ Bɑsɑnin
    tem mi Oɡu u rɑɑ bɑndu dii. N deemɑ Aɑɡɔbun tem kɑ Bɑsɑnin tem mɛyɑ bɑ rɑ mɑɑ
    soku Refɑbɑn tem.
  eng-KJVCPB: And the rest of Gilead, and all Bashan, being the kingdom of Og, gave
    I unto the half tribe of Manasseh; all the region of Argob, with all Bashan, which
    was called the land of giants.
  luo-luo: Pinje Gilead modongʼ duto kod Bashan, pinyruodh Og, ne amiyo nus mar dhood
    jo-Manase. (E gwenge duto mag Argob man Bashan, nosebedo kiluongo ni piny jo-Refai.
  meu-meu: A Gilead kahana bona Basan, Og ena basileia, idoinai, Aragob tanona idoinai
    mai Basan ida, lau ese Manase iduhuna kahana taudia na henidia. (Una Basan tanona
    na ladana e hatoamu “Refaim taudia edia tano”.
  npi-ULB: गिलादको बाँकी भाग र सम्पूर्ण बाशान अर्थात् ओगको राज्य (अर्गोबको सम्पूर्ण
    राज्य र सम्पूर्ण बाशान) मैले मनश्शेको आधा कुललाई दिएँ । (उही क्षेत्रलाई रपाईहरूको
    देश भनिन्छ ।
  yor-yor: Gbogbo ìyókù Gileadi àti gbogbo Baṣani, ní ilẹ̀ ọba Ogu ni mo fún ìdajì
    ẹ̀yà Manase. (Gbogbo agbègbè Argobu ni Baṣani tí a mọ̀ sí ilẹ̀ àwọn ará Refaimu.
  ind-ind: Seluruh wilayah Argob, yaitu sisa daerah Gilead, dan seluruh daerah Basan
    bekas kerajaan Og, saya berikan kepada separuh suku Manasye. (Negeri Basan dikenal
    sebagai negeri orang Refaim.)
  pes-OPCB: و به نصف قبیلهٔ منسی باقیماندهٔ سرزمین جلعاد و تمام سرزمین باشان را که
    قلمرو قبلی عوج پادشاه بود واگذار کردم. (منطقهٔ ارجوب در باشان را سرزمین رفائی‌ها
    نیز می‌نامند.)
  tgl-ULB: 'Ang ibang lupain sa Galaad at lahat ng Bashan, ang kaharian ni Og, ibinigay
    ko sa kalahati ng lipi ni Manases: lahat ng rehiyon ng Argob, at lahat ng Bashan.
    (Ang parehong teritoryo ay tinawag na lupain ng Refaim.)'
  hui-hui: Ani bialu Gileada dindiha dindi maru wiarubi Basana dindi wiarubi bibahende
    Manase hameigini dabane halu mbira hene karubi ti miru. Basana ogoni ala Kini
    Ogahanda handayaho haga winigobi miru. Ai Manase hameigini ti dindi abale Agobo
    laga winigobi bibahende Manase hameigini halu mbira hayadaru ti mo miru lalu,
    Mosesehanda lene. Abale Basana ogoni Lebaimi hameigini tinaga nga laga wini.
  mya-mya: ဂိ​လဒ်​ပြည်​ကျန်​တစ်​ဝက်​နှင့်​သြဃ​ဘု​ရင်​အုပ် စိုး​သော​ဗာ​ရှန်​ပြည်​အား​လုံး၊
    တစ်​နည်း​အား ဖြင့်​အာ​ဂေါ​ဘ​ဒေ​သ​တစ်​ခု​လုံး​ကို မ​နာ​ရှေ အ​နွယ်​တစ်​ဝက်​တို့​အား​ငါ​ခွဲ​ဝေ​ပေး​၏။''
    (ဗာ​ရှန်​ပြည်​တစ်​ပြည်​လုံး​ကို ရီ​ဖိမ်​လူ​မျိုး တို့​၏​ပြည်​ဟူ​၍​ခေါ်​တွင်​ခဲ့​သည်။-
  bod-N: གིལ་ཨད་ཀྱི་ཡུལ་གཞན་རྣམས་དང་རྒྱལ་པོ་ཨོག་གི་མངའ་ཁོངས་ཏེ། པཱ་ཤན་ཡུལ་ཐམས་ཅད་ནི་བདག་གིས་མཱ་ན་ཤེའི་ཚོ་པ་ཕྱེད་ཀར་སྤྲད་པ་ཡིན།
    ཨར་གོབ་ཀྱི་ཡུལ་ཐམས་ཅད་དེ་པཱ་ཤན་གྱི་ཡུལ་ཐམས་ཅད་ལ་རེ་པཱ་པའི་ཡུལ་ཞེས་བཏགས་སོ། །
  sna-sna: Imwe nyika yose yeGireadhi uyewo neBhashani yose, muumambo hwaOgi ndakapa
    kuhafu yorudzi rwaManase. (Nyika yose yeArigobhu muBhashani yaimbozivikanwa senyika
    yavaRefaimu.
  spa-BLM: 'y el resto de Galaad, y todo Basán, el reino de Og, lo di a la media tribu
    de Manasés: toda la región de Argob, todo Basán. (Lo mismo se llama la tierra
    de Refaim.'
  cac-cac: Axo janic'xo lum Galaad chi' jun, masanil lum Basán, aton smacb'en vin̈aj
    Og d'a yalan̈taxo yed' pax lum Argob, ojtacab'il to slum eb' refaíta. A lum chi'
    ix vac' d'a nan̈al yin̈tilalcan Manasés.
  swh-ULB: 'Waliobaki wa Gileadi na Bashani yote, ufalme wa Ogi, Niliwapa nusu kabila
    la Manasseh: kwa wote wa Argob, na Bashani yote. (Eneo hilo linaitwa nchi ya Refaim)'
  bel-bel: а рэшту Галаада і ўвесь Васан, царства Ога, аддаў я палавіне племя Манасіінага,
    усю вобласьць Аргаў з усім Васанам.
  deu-ELBBK: und das Übrige von Gilead und das ganze Basan, das Königreich Ogs, gab
    ich dem halben Stamm Manasse. (Der ganze Landstrich Argob, das ganze Basan, dieses
    wird das Land der Riesen genannt.
  mbb-OT: Ne is nesamà he parti te Gilead wey is tivuuk he Bashan, he iyan ginhedian
    ni Og, imbeǥey ku is ketengà he tribu ni Manase. (Is tivuuk he Argob diyà te Bashan,
    egngezanan dengan te tanà te menge Ripanhen.)
  mal-2015: ശേഷം ഗിലെയാദും ഓഗിന്റെ രാജ്യമായ ബാശാൻ മുഴുവനും അർഗ്ഗോബ്ദേശം മുഴുവനും ഞാൻ
    മനശ്ശെയുടെ പാതിഗോത്രത്തിന്നു കൊടുത്തു. - ബാശാന്നു മുഴുവന്നും മല്ലന്മാരുടെ ദേശം
    എന്നു പേർ പറയുന്നു.
  rmc-rmc: Le jepaš kmeňoske Menaše diňom o jepaš kotor le Gileadostar, the calo Bašan,
    so hin o kraľišagos le Ogoskro. Oda hin caľi phuv Argob. Calo Bašan angloda vičinenas
    e phuv le Refajengri.
  pes-OPV: و بقیه جلعاد و تمامی باشان را که مملکت عوج باشد به نصف سبطمنسی دادم، یعنی
    تمامی مرزبوم ارجوب را باتمامی باشان که زمین رفائیان نامیده می‌شود.
  ron-1924: 'Ам дат ла жумэтате дин семинция луй Манасе че май рэмыня дин Галаад ши
    тоатэ ымпэрэция луй Ог дин Басан: тот цинутул Аргоб, ку тот Басанул, каре пурта
    нумеле де Цара Рефаимицилор.'
  ben-OBCV: গিলিয়দের বাকি অংশ এবং রাজা ওগের গোটা বাশন রাজ্যটি আমি মনঃশির অর্ধেক বংশকে
    দিলাম। (বাশনের মধ্যবর্তী সমস্ত অর্গোব এলাকাটিকে রফায়ীয়দের দেশ বলা হত।
  som-som: Oo waxaan qabiilka reer Manaseh badhkiis siiyey Gilecaad inteeda kale iyo
    Baashaan oo dhan oo ah boqortooyadii Coog, intaasoo ah gobolka Argob oo dhan iyo
    xataa Baashaan oo dhan. (Oo intaas waxaa lagu magacaabaa dalkii reer Refaa'iim.
  lat-VUC: 'Reliquam autem partem Galaad, et omnem Basan regni Og, tradidi mediæ tribui
    Manasse, omnem regionem Argob: cunctaque Basan vocatur Terra gigantum.'
  eng-ASVBT: and the rest of Gilead, and all Bashan, the kingdom of Og, gave I unto
    the half-tribe of Manasseh; all the region of Argob, even all Bashan. (The same
    is called the land of Rephaim.
  ita-1885: Diedi ancora alla metà della tribù di Manasse il rimanente di Galaad,
    e tutto Basan, ch'era il regno di Og. Tutta la contrada di Argob, per tutto Basan,
    si chiamava il paese de' giganti.
  eng-LXXUP: And the rest of Gilead, and all Bashan the kingdom of Og I gave to the
    half-tribe of Manasseh, and all the country round about Argob, all that Bashan;
    it shall be accounted the land of Rephaim.
  eng-ULB: The rest of Gilead and all Bashan, the kingdom of Og, I gave to the half
    tribe of Manasseh. (All the region of Argob, and all Bashan. The same territory
    is called the land of Rephaim.
  spa-VBL: Asigné a la media tribu de Manasés el resto de Galaad, y todo Basán, el
    reino de Og. (Toda la región de Argob, todo el territorio de Basán, se llamaba
    antiguamente la tierra de los Refaim).
  fra-_FOB: 'Et je donnai à la moitié de la tribu de Manassé le reste de Galaad, et
    tout Bassan, le royaume d''Og: toute la contrée d''Argob, avec tout le Bassan;
    c''est ce qu''on appelait le pays des Rephaïm.'
  mal-mal: ഗിലെയാദിന്റെ മറ്റെ പകുതിയും ഓഗിന്റെ രാജ്യമായ ബാശാൻ മുഴുവനും അർഗ്ഗോബ്ദേശം
    മുഴുവനും ഞാൻ മനശ്ശെയുടെ പകുതിഗോത്രത്തിന് കൊടുത്തു. - ബാശാന് മല്ലന്മാരുടെ ദേശം
    എന്ന് പേര് പറയുന്നു.
  urd-GVR: Jiliyād kā shimālī hissā aur Basan kā mulk maiṅ ne Manassī ke ādhe qabīle
    ko diyā. (Basan meṅ Arjūb kā ilāqā hai jahāṅ pahle Oj Bādshāh kī hukūmat thī aur
    jo Rafāiyoṅ yānī Dewqāmat Afrād kā Mulk kahlātā thā.
  suz-BL: गिलाद ङा लीशो, ओग आ राज्‍य, बाशान रागी नेल्‍ल, मनस्‍से आ उइक्‍थ थर ङा मुर
    आन कली गेतामी। बाशान नु अरगोब रागी नेल्‍ल रेफाइम माइश्‍शो, लाइश्‍शो मुर आन रागी
    देंनीम।
  ita-1927: 'e detti alla mezza tribù di Manasse il resto di Galaad e tutto il regno
    di Og in Basan: tutta la regione di Argob con tutto Basan, che si chiamava il
    paese dei Refaim.'
  ckb-ckb: ئەوەشی لە گلعاد مایەوە و هەموو باشانی شانشینی عۆگ دامە نیوەی هۆزی مەنەشە.
    هەموو هەرێمی ئەرگۆڤ لەگەڵ هەموو باشان بوو، کە بە خاکی ڕفائییەکان ناودەبردرا.
  eng-BBE: The rest of Gilead and all Bashan, the kingdom of Og, all the land of Argob,
    together with Bashan, I gave to the half-tribe of Manasseh. (This land is named
    the land of the Rephaim.
  kan-OKCV: ಮಿಕ್ಕ ಗಿಲ್ಯಾದನ್ನು ಓಗನ ರಾಜ್ಯವಾದ ಎಲ್ಲಾ ಬಾಷಾನನ್ನೂ ಮನಸ್ಸೆಯ ಅರ್ಧ ಗೋತ್ರಕ್ಕೆ
    ಕೊಟ್ಟೆನು. ಅರ್ಗೋಬ್ ಎನಿಸಿಕೊಳ್ಳುವ ಸಮಸ್ತ ಸೀಮೆಯನ್ನೂ, ರೆಫಾಯರ ದೇಶವೆಂದು ಎನಿಸಿಕೊಳ್ಳುವ ಸಮಸ್ತ
    ಬಾಷಾನನ್ನೂ ಅವರಿಗೆ ಕೊಟ್ಟೆನು.
  tam-2017: கீலேயாத்தின் மற்றப் பங்கையும், ஓகின் ராஜ்ஜியமாயிருந்த பாசான் முழுவதையும்,
    மனாசேயின் பாதிக் கோத்திரத்திற்குக் கொடுத்ததுமல்லாமல், இராட்சத தேசம் என்று கருதப்பட்ட
    பாசானுக்குள்ளான அர்கோப் பகுதி முழுவதையும் கொடுத்தேன்.
  spa-RV-1909: Y el resto de Galaad, y todo Basán, del reino de Og, dílo á la media
    tribu de Manasés; toda la tierra de Argob, todo Basán, que se llamaba la tierra
    de los gigantes.
  ron-BTF: Şi restul Galaadului şi tot Basanul, fiind împărăţia lui Og, le-am dat
    jumătăţii tribului lui Manase; toată regiunea Argobului, cu tot Basanul, care
    era numită ţara uriaşilor.
  eng-WEBP: and the rest of Gilead, and all Bashan, the kingdom of Og, I gave to the
    half-tribe of Manasseh—all the region of Argob, even all Bashan. (The same is
    called the land of Rephaim.
  eng-FBV: I assigned to the half-tribe of Manasseh the rest of Gilead, and all of
    Bashan, the kingdom of Og. (The whole region of Argob, all the territory of Bashan,
    was formerly called the land of the Rephaim.)
  nld-1939: De rest van Gilad met heel Basjan, het koninkrijk van Og, dus de hele
    streek Argob, gaf ik aan de halve stam van Manasse; (dit hele Basjan werd het
    land der Refaïeten genoemd).
  nch-BL: Huan nopa tajco iixhuihua Manasés cati quinejque quiselise inintal ipan
    nica nali hueyat Jordán niquinmacac nopa seyoc tajco ten nopa tepeme ipan tali
    Galaad, huan nochi tali huan altepeme ipan tali Basán campa itoca Argob. Nopona
    eltoya iaxca Tanahuatijquet Og. Nochi nopa talme inintoca eliyaya ‘Inintal Huejcapantique
    Masehualme’ pampa achtohuiya nopona itztoyaj.
  vie-1934: Ta cho phân nửa chi phái Ma-na-se phần còn lại của núi Ga-la-át, và toàn
    Ba-san, nước của Oùc, tức là cả miền Aït-gốp cùng toàn Ba-san vậy. Miền ấy gọi
    là xứ Rê-pha-im.
  hin-CV: बचा हुआ गिलआद, सारा बाशान अर्थात् जो ओग का साम्राज्य था, मैंने मनश्शेह के
    आधे गोत्र को दे दिया. (यह था अरगोब का पूरा क्षेत्र. सारे बाशान के बारे में कहा
    जाता है, कि यह रेफाइम का देश है.
  eng-OURB: and the rest of Gilead, and all Bashan, the kingdom of Og, gave I to the
    half-tribe of Manasseh [Causing to forget]; all the region of Argob, even all
    Bashan. (The same is called the land of Rephaim [Descendants of Terrible one].
  spa-BES: El resto de Galaad y todo Basán, el reino de Og, toda la tierra de Argob,
    junto con Basán, se la di a la media tribu de Manasés. Esta tierra se llama la
    tierra de los Refaim.
  tdx-tdx: Le natoloko amy vakim-pifokoa’ i Menasèy ty sisa’ i Gilade naho i Basane
    iaby, toe ty fifehea’ i Oge, le nitokaveñe ty hoe tanem-panalolahy ze hene tane’
    i Argobe mitraoke amy Basane iaby.
  vid-vid: Hamba nandiipa nusu ya yila nhanzi ya Manase honhu haponile ha Gileadi
    hamwe na Bashani yeng'ha nailongozwe na Ogu, mina ndo honhu heng'ha ha Aligobu.”
    Isi yeng'ha ya Bashani yanguzeleka kota isi ya Walefayi.
  eng-OKE: And the rest of Gilead, and all Mathnan, the kingdom of Og, I have given
    to the half tribe of Menasheh; all the surrounding country, even all Mathnan,
    which was called the Land of the Giants.
  tha-KJV: ส่วนกิเลอาดที่ยังเหลืออยู่กับเมืองบาชานทั้งหมด ซึ่งเป็นราชอาณาจักรของโอก
