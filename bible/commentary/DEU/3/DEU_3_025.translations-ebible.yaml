verse: DEU.003.025
translations:
  mal-C: യോർദാന് അക്കരെയുള്ള നല്ല പ്രദേശങ്ങളും മനോഹരമായ പർവതവും ലെബാനോനും ഞാൻ പോയി
    കണ്ടുകൊള്ളട്ടെ!”
  deu-TKW: Laß mich doch auch hinübergelangen, daß ich das schöne Land sehe, das jenseits
    des Jordan liegt, diese schönen Berge und den Libanon!
  lin-lin: Nabondeli Yo, yokela ngai mawa mpo ete nakatisa Yordani mpo namona mokili
    oyo ya kitoko na ngambo mosusu, etuka kitoko ya bangomba mpe Libani.
  eng-LSV: Please let me pass over and see the good land which [is] beyond the Jordan,
    this good hill-country, and Lebanon.
  eng-GNV: I pray thee let me go ouer and see the good land that is beyond Iorden,
    that goodly mountaine, and Lebanon.
  eng-WEBSTER: I pray thee, let me go over, and see the good land that is beyond Jordan,
    that goodly mountain, and Lebanon.
  nhw-BL: Nimitztlajtlanía se favor. Techcahuili nojquiya nijpanos ni hueyatl Jordán
    pampa nijnequi niquitas nopa cuali tlali ica nopa tlachiquilme huan nijnequi niquitas
    nopa campa itoca Líbano.’ Quej nopa niquilhui.
  swh-ONEN: Acha niende nikaione hiyo nchi nzuri ngʼambo ya Yordani, ile nchi nzuri
    ya vilima na Lebanoni.”
  bba-bba: A de n Yuudɛni tɔburɑ kpɑ n tem burɑm mɛ wɑ ɡuru ɡiɔ mi ɡuu burɑnu wɑ̃ɑ
    kɑ mɑɑ Libɑni.
  eng-KJVCPB: I pray thee, let me go over, and see the good land that is beyond Jordan,
    that goodly mountain, and Lebanon.
  luo-luo: We angʼadi adhi ane piny maber loka Jordan piny gode kod Lebanon.”
  meu-meu: Iehova e, mani emu kara bama raka hanai, taora namona Ioridane sinavaina
    unukahana ai bona ororo tanodia namodia ela bona Lebanon bama itadia.
  npi-ULB: म बिन्ती गर्दछु, कि मलाई पारि गएर यर्दनपारिको त्यो देश, असल पहाडी देश र
    लेबनान पनि देख्‍न दिनुहोस् ।'
  yor-yor: Jẹ́ kí n kọjá lọ wo ilẹ̀ rere ti ìkọjá Jordani, ilẹ̀ òkè dídára nì àti
    Lebanoni.”
  ind-ind: Mohon izinkanlah aku menyeberangi sungai Yordan agar aku bisa melihat negeri
    yang indah di sebelah sungai Yordan, dan daerah perbukitan yang indah itu, serta
    gunung-gunung di Libanon.’
  pes-OPCB: '@see-verse:DEU.003.024'
  tgl-ULB: Hayaan mo akong makapunta, nagmamakaawa ako, at makita ang masaganang lupain
    na nasa ibayo ng Jordan, iyong masaganang burol na bansa, at pati na rin ang Lebanon.'
  hui-hui: Áyu nde i̱ dindi bayale í̠na ngini dindi benebere biagobi hari barebare
    bayale ngarubi Hari Lebanono wedagobi hondoliya Iba Yodana nde domalu poliya yupe
    habelo hameore ledo.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ အ​ကျွန်ုပ်​အား​ယော်ဒန်​မြစ်​ကို ကူး​စေ​၍ တစ်​ဘက်​တွင်​ရှိ​သော​မြေ​သြ​ဇာ​ကောင်း
    သည့်​ပြည်​ကို​လည်း​ကောင်း၊ သာ​ယာ​သည့်​တောင် ကုန်း​ဒေ​သ​နှင့်​လေ​ဗ​နုန်​တောင်​ကို​လည်း​ကောင်း
    တွေ့​မြင်​ခွင့်​ပေး​တော်​မူ​ပါ' ဟု​တောင်း​ပန် လျှောက်​ထား​၏။''
  bod-N: ཁྱེད་ཀྱིས་ང་རང་ཡོར་དན་གཙང་པོ་བརྒལ་ནས་མཛེས་སྡུག་ལྡན་པའི་ཡུལ་ཏེ། ཡིད་དུ་འོང་བའི་རི་ཁུལ་དང་ལེ་པཱ་ནོན་ལ་བལྟ་རུ་འཇུག་པར་མཛོད་ཅེས་གསོལ་བ་བཏབ་ཀྱང་།
  sna-sna: Nditenderei henyu kuti ndiyambuke ndinoona nyika yakanaka iri mhiri kwaJorodhani,
    iyo nyika yamakomo yakanaka neRebhanoni.”
  spa-BLM: Por favor, déjame ir a ver la buena tierra que está al otro lado del Jordán,
    esa hermosa montaña y el Líbano”.
  cac-cac: Yuj chi' tzin tevi d'ayach to tzin a chaec' d'a junxo sc'axepalec' a' Jordán,
    yujto tzin nib'ej svil jun tzalquixtac man̈xo jantacoc svach'il yed' svitzaltac
    Líbano, xin chi.
  swh-ULB: Hebu niende juu, Ninakuoma, na nione nchi nzuri ambayo ng'ambo ya pili
    ya Yordani, ile nchi nzuri ya mlima, na pia Lebanoni.
  bel-bel: дай мне перайсьці і ўбачыць тую добрую зямлю, якая за Ярданам, і тую цудоўную
    гару і Ліван.
  deu-ELBBK: Lass mich doch hinüberziehen und das gute Land sehen, das jenseits des
    Jordan ist, dieses gute Gebirge und den Libanon.
  mbb-OT: Ne ke và nu zà ebmehimuwa, ne ituǥut nu kedì is kedlayun te Jordan, para
    meehè ku is meupiya he tanà, mekempet he menge vuvungan, ragkes en is menge vuvungan
    te Lebanon.’
  mal-2015: ഞാൻ കടന്നുചെന്നു യോർദ്ദാന്നക്കരെയുള്ള നല്ല ദേശവും മനോഹരമായ പർവ്വതവും ലെബാനോനും
    ഒന്നു കണ്ടുകൊള്ളട്ടെ എന്നു പറഞ്ഞു.
  rmc-rmc: Mangav tut, muk man te predžal te dikhel odi lačhi phuv, so hiňi pal o
    paňi Jordan, odi šukar brehengri phuv the o Libanon.‘
  pes-OPV: تمنا اینکه عبور نمایم و زمین نیکو را که به آنطرف اردن است و این کوه نیکو
    و لبنان را ببینم.»
  ron-1924: Ласэ-мэ, Те рог, сэ трек ши сэ вэд цара ачея бунэ де динколо де Йордан,
    мунций ачея фрумошь ши Либанул!’
  ben-OBCV: আমাকে ওপাড়ে গিয়ে জর্ডনের পারে সেই মনোরম জায়গাটি দেখতে দাও—সেই চমৎকার
    পাহাড়ি দেশ এবং লেবানন।”
  som-som: Haddaba waan ku baryayaaye, aan u gudbo oo aan arko dalka wanaagsan oo
    ka shisheeya Webi Urdun, kaasoo ah buurtaas wanaagsan iyo Lubnaan.
  lat-VUC: Transibo igitur, et videbo terram hanc optimam trans Jordanem, et montem
    istum egregium, et Libanum.
  eng-ASVBT: Let me go over, I pray thee, and see the good land that is beyond the
    Jordan, that goodly mountain, and Lebanon.
  ita-1885: Deh! permetti ch'io passi, e vegga quel buon paese, che è di là dal Giordano,
    que' buoni monti, e il Libano.
  eng-LXXUP: I will therefore go over and see this good land that is beyond Jordan,
    this good mountain and Antilebanon.
  eng-ULB: Let me go over, I beg you, and see the good land that is beyond the Jordan,
    that good hill country, and also Lebanon.'
  spa-VBL: Por favor, déjame cruzar el Jordán y ver la buena tierra de allí, las hermosas
    colinas y las montañas del Líbano!”
  fra-_FOB: Que je passe, je te prie, et que je voie ce bon pays qui est au delà du
    Jourdain, cette bonne montagne, et le Liban.
  mal-mal: ഞാൻ കടന്നുചെന്ന് യോർദ്ദാനക്കരെയുള്ള നല്ല ദേശവും മനോഹരമായ പർവ്വതവും ലെബാനോനും
    ഒന്ന് കണ്ടുകൊള്ളട്ടെ” എന്ന് പറഞ്ഞു.
  urd-GVR: Mehrbānī karke mujhe bhī Dariyā-e-Yardan ko pār karke us achchhe mulk yānī
    us behtarīn pahāṛī ilāqe ko Lubnān tak deḳhne kī ijāzat de.”
  suz-BL: मेको यर्दन आइक्‍ची हांबु ङा रिम्‍शो रागी, ठेयब पहाड नु लेबानोन तङल, दे आं
    कली यर्दन खोला आइक्‍ची हांबु शोक्‍चा गेयीनी” दे पुंइता।
  ita-1927: Deh, lascia ch’io passi e vegga il bel paese ch’è oltre il Giordano e
    la bella contrada montuosa e il Libano!”
  ckb-ckb: تکایە لێمگەڕێ با بپەڕمەوە و ئەو خاکە چاکەی لە بەری ڕۆژئاوای ڕووباری ئوردونە،
    ئەو ناوچە شاخاوییە جوانە و لوبنان، ببینم.»
  eng-BBE: Let me go over, O Lord, and see the good land on the other side of Jordan,
    and that fair mountain country, even Lebanon.
  kan-OKCV: ನಾನು ದಾಟಿ ಹೋಗಿ, ಯೊರ್ದನಿನ ಆಚೆಯಲ್ಲಿರುವ ಆ ಒಳ್ಳೆಯ ದೇಶವನ್ನೂ ಆ ಒಳ್ಳೆಯ ಬೆಟ್ಟವನ್ನೂ
    ಲೆಬನೋನನ್ನೂ ನೋಡುವುದಕ್ಕೆ ಅಪ್ಪಣೆಯಾಗಬೇಕು,” ಎಂದು ಬಿನ್ನೈಸಿದೆನು.
  tam-2017: நான் கடந்துபோய் யோர்தானுக்கு அப்புறத்திலுள்ள அந்த நல்ல தேசத்தையும், அந்த
    நல்ல மலையையும், லீபனோனையும் பார்க்கும்படி அனுமதி கொடுத்தருளும் என்று வேண்டிக்கொண்டேன்.
  spa-RV-1909: Pase yo, ruégote, y vea aquella tierra buena, que está á la parte allá
    del Jordán, aquel buen monte, y el Líbano.
  ron-BTF: Lasă-mă, te rog, să trec şi să văd ţara cea bună care este dincolo de Iordan,
    acel munte frumos şi Libanul.
  eng-WEBP: Please let me go over and see the good land that is beyond the Jordan,
    that fine mountain, and Lebanon.”
  eng-FBV: Please, let me cross over the Jordan and see the good land there, the beautiful
    hills, and the mountains of Lebanon!”
  nld-1939: Ach, laat mij naar de overkant trekken, en het heerlijke land aanschouwen,
    aan de andere zijde van de Jordaan, dat schone gebergte met de Libanon.
  nch-BL: Nimitztajtanía se favor. Techcahuili nojquiya nijpanos ni hueyat Jordán
    pampa nijnequi niquitas nopa cuali tali ica nopa tachiquilme huan nijnequi niquitas
    nopa campa itoca Líbano.’ Quej nopa niquilhui.
  vie-1934: Tôi xin Chúa cho phép tôi đi qua xem xứ tốt tươi, núi đẹp đẽ nầy, và Li-ban
    ở bên kia sông Giô-đanh.
  hin-CV: प्रभु, मेरी विनती है, कृपा कर मुझे यरदन के पार जाकर उस श्रेष्ठ देश को सिर्फ
    देख लेने दीजिए, उस सुहावने पर्वतीय प्रदेश और लबानोन को.”
  eng-OURB: Please let me go over and see the good land that is beyond the Jordan
    [Descender], that fine mountain, and Lebanon.”
  spa-BES: Déjame repasar, oh Señor, y ver la buena tierra al otro lado del Jordán,
    y esa hermosa región montañosa, incluso el Líbano.
  tdx-tdx: Ehe te henga’o hitsake mb’eo iraho hahatreavako i tane fanjaka alafe’ Iardene
    añey, o vohibohitse soao naho i Lebanone.
  vid-vid: Ndangukulanda ndoche lwanda lwa Yolodani, ndiyone isi inojile kolizinjilaga
    isanya mwa lwanda lwa Yolodani, ena, isi inojile ya kunojeza ya vidunda, hamwe
    na vidunda vya Lebanoni.’
  eng-OKE: Let me, I pray, go over and see the good land that is beyond Jordan, that
    goodly mountain, and the place of the sanctuary.
  tha-KJV: ขอพระองค์ทรงโปรดอนุญาตให้ข้าพระองค์ข้ามไปดู​แผ่​นดิ​นอ​ันดี​ที่อยู่​ฟากแม่น้ำจอร์แดนข้างโน้น
    ดู​แดนเทือกเขางดงามและเลบานอนด้วย’
  por-BR-2018: Passe eu, rogo-te, e veja aquela terra boa, que está à parte ali do
    Jordão, aquele bom monte, e o Líbano.
  deu-ELO: Laß mich doch hinüberziehen und das gute Land sehen, welches jenseit des
    Jordan ist, dieses gute Gebirge und den Libanon.
  eng-WYC-2018: Therefore I shall pass, and shall see this best land beyond (the)
    Jordan, and this noble hill, and Lebanon. (And so I shall cross over, and shall
    see this best land beyond the Jordan River, and this noble hill country, and the
    mountains of Lebanon.)
  epo-epo: Mi dezirus transiri kaj vidi tiun bonan landon, kiu estas transe de Jordan,
    tiun belan monton kaj Lebanonon.
  uig-PIN: Sǝndin ɵtünümǝnki, meni Iordan dǝryasidin ɵtüp, xu yǝrdiki yahxi zeminni
    — Xu yahxi taƣliⱪni wǝ Liwanni kɵrüxkǝ nesip ⱪilƣaysǝn», — dedim.
  beo-beo: Hina Gode! Na da Yodane Hano degema:ne, logo doasima. Na da osobo noga:idafa
    na:iyadodili diala, goumi soge ida:iwane amola Lebanone Goumi, amo ba:mu hanai
    galebe.’
  tpi-OTNT: Nau mi laik yu larim mi i brukim wara Jordan na i go long hapsait, na
    lukim dispela graun i gat planti gris na dispela gutpela ples maunten na maunten
    Lebanon tu.’
  hau-SA: Ina roƙonka, bari in ƙetare in ga ƙasa mai kyau ɗin nan a ƙetaren Urdun,
    wannan ƙasar mai kyau ta tuddai, da kuma Lebanon.”
  uig-LAT: Sendin ötünümenki, méni Iordan deryasidin ötüp, shu yerdiki yaxshi zéminni
    — Shu yaxshi taghliqni we Liwanni körüshke nésip qilghaysen», — dédim.
  nde-nde: Ngivumela ngiye khona ngiyebona ilizwe elingaphetsheya kweJodani, ilizwe
    elihle lamaqaqa kanye leLebhanoni.’
  ton-ton: ‌ʻOku ou kole kiate koe, tuku au ke u ʻalu atu, ʻo mamata ki he fonua lelei
    ʻaia ʻoku ʻituʻa Sioatani, ʻae moʻunga matamatalelei ko ia, mo Lepanoni.’
  ces-1613: Prosím, nechť vejdu a uzřím zemi tu výbornou, kteráž jest za Jordánem,
    horu tu výbornou i Libán.
  eng-WMB: Please let me go over and see the good land that is beyond the Jordan,
    that fine mountain, and Lebanon.”
  tam-TCV: நான் கடந்துபோய், யோர்தானுக்கு அப்பாலுள்ள நல்ல நாட்டை அதாவது, அந்த நல்ல
    மலைநாட்டையும், லெபனோனையும் பார்க்கவிடும்” என்றேன்.
  ceb-ULB: Tugoti ako sa pagsusi, nanghangyo ako, ug aron akong makita ang maayong
    yuta nga anaa unahan sa Jordan, ang nindot nga kabungtoran, ug ang Lebanon usab.
  pol-UBG: Pozwól mi, proszę, przejść i zobaczyć tę dobrą ziemię, która jest za Jordanem,
    tę dobrą górę i Liban.
  urd-GVU: مہربانی کر کے مجھے بھی دریائے یردن کو پار کر کے اُس اچھے ملک یعنی اُس بہترین
    پہاڑی علاقے کو لبنان تک دیکھنے کی اجازت دے۔“
  deu-1912: Laß mich hinübergehen und sehen das gute Land jenseit des Jordans, dies
    gute Gebirge und den Libanon.
  kan-2017: ಕರ್ತನೇ, ನಾನೂ ಈ ನದಿಯನ್ನು ದಾಟಿ ಆಚೆಯಿರುವ ಒಳ್ಳೆಯ ದೇಶವನ್ನು ಅಂದರೆ ಆ ಅಂದವಾದ ಬೆಟ್ಟದ
    ಸೀಮೆಯನ್ನೂ, ಲೆಬನೋನ್ ಪರ್ವತವನ್ನೂ ನೋಡುವುದಕ್ಕೆ ಅಪ್ಪಣೆಯಾಗಲಿ” ಎಂದು ಬಿನ್ನವಿಸಿದೆನು.
  yap-yap: SOMOL, mpageg nggu th’ab e Jordan nga ba’ nem, ngug guy fare binaw nib
    yong’ol ni bay u ba’ nem, ni go’ burey ni bfel’ ya’an nge fapi Burey nu Lebanon.’
  hlt-MCSB: Jordan rhalvang la bet ka lan mai saeh lamtah khohmuen then Lebanon tlang
    then te khaw ka hmu laem eh,’ ka ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዮርዳኖሴ ዎሮና ታኣኒ ፒንቂ ዎሮኮ ሶ ሱካ ዓኣ ኮዦ ዓጬሎ፤ ሃሣ ሚርጌ ጌሜራ ዓኣ ማሎ ዓጬሎንታ
    ሊባኖኦሴ ዹኮንታ ታና ዛጊሴቴራ።›
  twi-ASANTE: Mesrɛ wo, ma me ntwa Yordan nkɔhwɛ asase nwanwa a ɛda ɛfa hɔ, ɔman fɛfɛ
    no ne Lebanon mmepɔ no.”
  eng-WEBU: Please let me go over and see the good land that is beyond the Jordan,
    that fine mountain, and Lebanon.”
  bnp-bnp: Iau a ngaru ioe go longo nau ga tulu poloa a naru e Iordan ga lokovonga
    na tabeke tara, ga masia ra malala i kamumu hateka ni varo a maka maki ni kani
    vona, a maka tanga kamumu na lolo turana a lolo e Lebanon.’
  wal-wal: GODAU! Taani baada Yorddaanoosa SHaafaappe, hefinttan de7iya he lo77o deretiya
    biittaanne Liibaanoosa be7anaadan tana yeddarkkii!’ yaagaas.
  spa-PDDPT: ¡Te ruego que yo también pase para contemplar la buena tierra que está
    al otro lado del Jordán, esa hermosa montaña y el Líbano!
  gun-gun: Ha'e nunga rupi ajerure ndevy, tove taaxa avi, xee voi aexa aguã yvy porã
    Jordão yakã rovai re itui va'e, ha'e va'e yvytya ha'e javi, Líbano peve”, ha'e
    va'ekue Senhor pe.
  ilo-ULB: Palubosannak a bumallasiw, agpakpakaasiak kenka, ket kitaek ti nadam-eg
    a daga nga adda iti ballasiw ti Jordan, dayta napintas a katurturodan a pagilian
    ken kasta met ti Lebanon.'
  kpg-kpg: Dimaadua, heia au gii hana laa lodo di Monowai Jordan, e mmada gi tenua
    huwa humalia i di baahi i golo, dela go tenua gonduu madamada, mo nia Gonduu Lebanon.’
  uig-ARA: سەندىن ئۆتۈنۈمەنكى، مېنى ئىئوردان دەرياسىدىن ئۆتۈپ، شۇ يەردىكى ياخشى زېمىننى
    ــ شۇ ياخشى تاغلىقنى ۋە لىۋاننى كۆرۈشكە نېسىپ قىلغايسەن»، ــ دېدىم.
  sus-sus: N bara i mayandi, a lu n xa nɔ Yurudɛn xure igiride, alako n xa na bɔxi
    fanyi nun a xa geya fanyie to naxan na naakiri ma, a nun Liban.›
  pon-2006: Maing KAUN, komw ketin mweidohng ie I en kotehla Pillap Sordan oh kilang
    sahpw kaselel me mi palio, sahpw nahnahn kaselel iangahki Nahnahn Lepanon kan.’
  ksd-ksd: Iau lul u ba ina vana ma ina gire ra vakak na gunan ta ra papar a Iordan
    maro, nam ra bo na luana, ma Lebanon bula.
  tur-YTC: Lütfen izin ver de geçeyim, Yarden'in ötesindeki güzel ülkeyi, o güzel
    dağı ve Lübnan'ı göreyim.”
  grc-BRENT: Διαβὰς οὖν ὄψομαι τὴν γῆν τὴν ἀγαθὴν ταύην τὴν οὖσαν πέραν τοῦ Ἰορδάνου,
    τὸ ὄρος τοῦτο τὸ ἀγαθὸν καὶ τὸν Ἀντιλίβανον.
  ind-AYT: Biarkanlah aku menyeberangi Sungai Yordan dan melihat tanah yang baik di
    seberang Sungai Yordan, daerah pegunungan yang baik itu dan Lebanon.”
  nya-nya: Mundilole ndipite ndi kukaona dziko labwinolo kutsidya kwa Yorodani dziko
    la mapiri abwinowo ndi Lebanoni.”
  hrv-hrv: Dopusti mi da odem onamo i pogledam onu blaženu zemlju preko Jordana, onaj
    krasni gorski kraj i Libanon!'
  mps-mps: Megi eno homugo nago ena te Jordan ąį nogelama, u badu pomainogo yao.
    Tama eno te wiegi yai ili yai tǫ me, wiegi yai bulu du me, te Lebanon bulu du
    me sugi pomainogo yao,’ eno tama po wali.”
  tpi-tpi: Nau mi laik yu larim mi i brukim wara Jordan na i go long hapsait, na lukim
    dispela graun i gat planti gris na dispela gutpela ples maunten na maunten Lebanon
    tu.’
  dan-1931: Lad mig da få Lov at drage over og se det herlige Land hinsides Jordan,
    det herlige Bjergland og Libanon!”
  vie-OVCB: Xin Chúa cho con qua sông Giô-đan để tận mắt ngắm nhìn đất đai phì nhiêu,
    núi đồi hùng vĩ, và cả dãy núi Li-ban.’
  guj-2017: કૃપા કરીને મને પેલી બાજુ જવા દો, યર્દનની પેલી બાજુનો સારો દેશ, સારો પર્વતીય
    પ્રદેશ તથા લબાનોન પણ મને જોવા દો.”
  pon-2006A: Maing KAUN, komw ketin mweidohng ie I en kotehla Pillap Sordan oh kilang
    sahpw kaselel me mi palio, sahpw nahnahn kaselel iangahki Nahnahn Lepanon kan.’
  por-BRBSL: Por favor, deixe-me ir e ver a boa terra que está além do Jordão, aquela
    bela montanha e o Líbano”.
  cth-cth: Kai teh Jordan palang namran lah ka raka teh, kahawipoung e ram hoi Lebanon
    mon koehoi kamtawng teh kahawi e monnaw na hmawt sak haw telah ka kâhei nakunghai,
  twi-twi: Mesrɛ wo, ma mintwa Yordan nkɔhwɛ asase pa a ɛda hɔ no, Lebanon mmepɔw
    asase fɛfɛ no.”
  hlt-hlt: Jordan rhalvang la bet ka lan mai saeh lamtah khohmuen then Lebanon tlang
    then te khaw ka hmu laem eh,’ ka ti nah.
  tbz-SIM: N Yiɛ̀ nKuyie, yóu kɛ̀ n séntɛ́ kukó nSuditɛ̃ɛ̃ kɛ́yɑ̀ kɛtensɑ̀ɑ̀kɛ̀ nɛ̀
    yɛtɑ̃rɛ̀ sɑ̀ɑ̀yɛ̀, yɛ̀ɛ̀ kɛ̀ bo, nɛ̀ Dimɑɑ kó ditɑ̃sɑ̀ɑ̀rì.
  msy-2020: Kɨ nɨn azai, nɨ nan amamangatɨghtɨ, kɨ mangɨ Jordanɨn Fanem girɨgh vongɨn
    mangɨ, egh nguazir aghuir kamɨn ganɨva mɨghsɨaba itir danganir aghuibar ganɨva,
    uaghan Lebanonɨn itir mɨghsɨamɨn ganam.’
  dop-dop: Ɩlɛ hɑɩ Ɩsɔ, mɑ kpɑ nyɑ́ yule. Yele nɑ mɑ́ tɛsɩ Yɑɑtɑnɩ nɑ mɑ́ nɑ tɛtʋ
    kʋpɑntʋ ntɩ, nɑ tǝ pulɑsɩ nɑ Lipɑŋ pɔɔŋ.
  azb-azb: Rica edirəm, qoy İordan çayını keçib onun qərb tərəfində olan gözəl torpağı
    – o gözəl dağlıq bölgəsini və Livanı görüm”.
  eng-DBY: Let me go over, I pray thee, and see the good land that is beyond the Jordan,
    that goodly mountain, and Lebanon.
  hin-2017: इसलिए मुझे पार जाने दे कि यरदन पार के उस उत्तम देश को, अर्थात् उस उत्तम
    पहाड़ और लबानोन को भी देखने पाऊँ।’
  wol-KYG: May ma rekk ma jàll, ba gis réew mu baax, ma ca wàllaa dexu Yurdan, tund
    wu rafet woowu ba ca Libaŋ!»
  eng-YLT: Let me pass over, I pray Thee, and see the good land which [is] beyond
    the Jordan, this good hill-country, and Lebanon.
  kne-kne: Ipalobos mo kod ay agadangek din ginawang ay Jordan ta ilaek din siged
    ay ili sin bas-il na ay din mayat ay kadondontogan ya ed Lebanon.’
  eng-WYC-2017: Therefore I shall pass over, and shall see this best land beyond Jordan,
    and this noble hill, and Lebanon.
  eng-WMBB: Please let me go over and see the good land that is beyond the Jordan,
    that fine mountain, and Lebanon.”
  urd-GVH: मेहरबानी करके मुझे भी दरियाए-यरदन को पार करके उस अच्छे मुल्क यानी उस बेहतरीन
    पहाड़ी इलाक़े को लुबनान तक देखने की इजाज़त दे।”
  rug-rug: Baṉara, va malumau, maqu karovia sa Ovuku Zodani, maqu dogoria sa popoa
    masuruna pa kali karovona sa Ovuku Zodani, meke sa popoa toqetoqere na tolavaena,
    meke sari na toqere pa Lebanoni.’
  gaz-gaz: Akka ani ceʼee biyyattii gaarii Yordaanos gama jirtu jechuunis biyya gaaraa
    gaarii sanaa fi Libaanoon argu naa eeyyami.”
  fra-LSG: Laisse-moi passer, je te prie, laisse-moi voir ce bon pays de l’autre côté
    du Jourdain, ces belles montagnes et le Liban.
  yal-yal: Yandi, tin n xa Yurudɛn baan gidi alogo n xa na bɔxɔ faɲin to naxan a kidi
    ma, e nun a geya yire faɲina, e nun Liban bɔxɔna.”
  haw-1868: Ke noi aku nei au, e ae mai oe ia'u e hele aku au e ike i ka aina maikai
    ma kela aoao o Ioredane, i kela kuahiwi maikai o Lebanona.
  arb-NAV: دَعْنِي أَعْبُرُ لأَرَى لُبْنَانَ وَالأَرْضَ الْخَصِيبَةَ غَرْبِيَّ الأُرْدُنِّ
    بِتِلالِهَا الطَّيِّبَةِ».
  ewe-ewe: Meɖe kuku na wò, na made anyigba nyui si le Yɔdan tɔsisi la godo la dzi
    dzro, be makpɔ to nyui ma kple Lebanon.”
  eng-LEE: Let me go over, I pray thee, that I may see the good land which is on the
    other side of the Jordan, this goodly mountain, and the Lebanon.
  gvn-gvn: '@see-verse:DEU.003.024'
  asm-FB: মই আপোনাৰ ওচৰত বিনয় কৰিছোঁ, মোক যৰ্দ্দন নদী পাৰ হবলৈ আৰু সেই উত্তম দেশ
    প্রত্যক্ষ কৰিবলৈ দিয়ক। মোক সেই সুন্দৰ পার্বত্য দেশ আৰু লিবানোন দর্শন কৰিবলৈ দিয়ক।”
  sus-A: ﭑ بَرَ عِ مَيَندِ، عَ لُ ﭑ شَ نْ يُرُدّن شُرٍ عِفِرِدٍ، عَلَكٌ ﭑ شَ نَ بْشِ
    قَنيِ نُن عَ شَ فٍيَ قَنيِيٍ تٌ نَشَن نَ نَاكِرِ مَ، عَ نُن لِبَن.›
  fra-SBL: Je t'en prie, laisse-moi aller voir le bon pays qui est au-delà du Jourdain,
    cette belle montagne et le Liban. »
  hbo-hbo: אֶעְבְּרָה־נָּ֗א וְאֶרְאֶה֙ אֶת־הָאָ֣רֶץ הַטֹּובָ֔ה אֲשֶׁ֖ר בְּעֵ֣בֶר הַיַּרְדֵּ֑ן
    הָהָ֥ר הַטֹּ֛וב הַזֶּ֖ה וְהַלְּבָנֹֽון׃
  eng-WYCLIFFE: Therfor Y schal passe, and schal se this beeste lond biyende Jordan,
    and this noble hil and Liban.
  cwe-cwe: Nokulamba niloke ulwanda lwa Yoludani, niiwone isi iyo inogile ya uswelo
    wa zuwa wa Yoludani, isi inogile ya kunogeza ya milima, hamwe na milima ya Lebanoni.’
  kik-kik: Reke ninge kũndũ kũu mũrĩmo wa Rũũĩ rwa Jorodani ngeyonere bũrũri mwega,
    bũrũri ũcio mwega ũrĩ irĩma o na bũrũri wa Lebanoni.”
  fra-NCL: Que je passe, je vous prie, que je voie ce bon pays au-delà du Jourdain,
    cette belle montagne et le Liban ! »
  cek-AK: Jordan vapui zaeh ah nang katsak ah loe, Jordan vapui zaeh ih kahoih prae,
    mae kahoih hoi Lebanon to na hnusak ah, tiah ka hnik.
  cuk-cuk: 'Bab-Dummadye, an bese wilesakwaa egised: Yala-nuegan-nanaid-daknaega,
    degine, Líbano-yar-naid daknabaliga, wis be Jordán-diwar-obakega be an-imake.’'
  uig-CYR: Сәндин өтүнүмәнки, мени Иордан дәриясидин өтүп, шу йәрдики яхши зиминни
    — Шу яхши тағлиқни вә Ливанни көрүшкә несип қилғайсән», — дедим.
  tel-2017: నేను అవతలికి వెళ్లి యొర్దాను అవతల ఉన్న ఈ మంచి దేశాన్ని, ఆ మంచి కొండ ప్రాంతాన్ని,
    ఆ లెబానోనును చూసేలా అనుగ్రహించు” అని యెహోవాను బతిమాలుకున్నాను.
  hat-BSA: Kite mwen pase, mwen priye Ou, travèse wè bèl peyi ki lòtbò Jourdain an,
    bèl peyi mòn sa a, avèk Liban.’
  kos-kos: LEUM GOD, lela nu sik in fahsr alukela Infacl Jordan, ac liye facl wo se
    layeno ingo, oayapa fulan eol kato we ac fineol lun acn Lebanon.’
  hbo-WLC: אֶעְבְּרָה־נָּ֗א וְאֶרְאֶה֙ אֶת־הָאָ֣רֶץ הַטּוֹבָ֔ה אֲשֶׁ֖ר בְּעֵ֣בֶר הַיַּרְדֵּ֑ן
    הָהָ֥ר הַטּ֛וֹב הַזֶּ֖ה וְהַלְּבָנֽוֹן׃
  ibo-ibo: Kwere ka m gafee hụ ala ọma ahụ dị nʼofe ọzọ nke Jọdan, ala ugwu ugwu ahụ
    mara mma, na Lebanọn.”
  ory-ory: ମୁଁ ବିନୟ କରୁଅଛି, ମୋତେ ସେପାରିକି ଯିବାକୁ ଓ ଯର୍ଦ୍ଦନର ସେପାରିସ୍ଥିତ ସେହି ଉତ୍ତମ
    ଦେଶ, ସେହି ରମଣୀୟ ପର୍ବତ ଓ ଲିବାନୋନ ଦେଖିବାକୁ ଦିଅ।”
  chk-chk: Üa tüngor ngonuk pwe kopwe mwüt ngeniei üpwe pwerela pekilan ewe chanpupu
    Jortan o küna ewe fanü mi mürina, ewe fanü mi chukuchukutä o fokun mürina, pwal
    ewe chuk Lepanon.’
  rop-rop: YAWEI, yu garra larram mi krosim det Jodan Riba wulijim ai wandi luk det
    gudbala kantri deya najasaid, en luk langa det purdiwan hil kantri en detlot hil
    kantri gulum Lebanan.’
  ukr-1871: Дозволь же менї перейти, та побачити сю гарну землю, що по другім боцї
    Йорданї, сї гарні узгіря Либанон гори.
  deu-1951: Laß mich doch hinübergehen und das gute Land sehen jenseits des Jordan,
    dieses gute Gebirge und den Libanon!
  eng-JPS: Let me go over, I pray Thee, and see the good land that is beyond the Jordan,
    that goodly hill-country, and Lebanon.'
  srp-1865: Daj mi da prijeðem i vidim zemlju dobru koja je preko Jordana i goru dobru,
    Livan.
  lug-lug: Nkusaba, nsomoke omugga Yoludaani, ŋŋende ndabe ku nsi ennungi bw’etyo
    eri emitala waagwo, ensi eyo ey’ensozi ezirabika obulungi, awamu ne Lebanooni.”
  heb-heb: אעברה נא ואראה את הארץ הטובה אשר בעבר הירדן ההר הטוב הזה והלבנון׃
  ben-IRV: অনুরোধ করি, আমাকে ওপারে গিয়ে যর্দনপারে অবস্থিত সেই ভালো দেশ, সেই ভালো
    পাহাড়ি দেশ ও লিবানোন দেখতে দাও।”
  pan-pan: ਕਿਰਪਾ ਕਰਕੇ ਮੈਨੂੰ ਪਾਰ ਲੰਘਣ ਦੇ ਤਾਂ ਜੋ ਮੈਂ ਉਸ ਚੰਗੀ ਧਰਤੀ ਨੂੰ ਜਿਹੜੀ ਯਰਦਨ ਪਾਰ
    ਹੈ ਅਤੇ ਉਸ ਚੰਗੇ ਪਹਾੜੀ ਦੇਸ਼ ਨੂੰ ਅਤੇ ਲਬਾਨੋਨ ਨੂੰ ਵੇਖ ਸਕਾਂ।”
  mya-JVB: အကျွန်ုပ်သည် ယော်ဒန် မြစ်တဘက် သို့ ကူး ၍၊ ထို ကောင်းမွန် သောပြည် နှင့်
    လေဗနုန် တောင်မှစ၍ တင့်တယ် သော တောင် များကို မြင် ရမည်အကြောင်း အခွင့်ပေးတော်မူပါဟု
    တောင်းပန်သော်လည်း၊
  hmo-hmo: Lohiabada e, mani emu kara lau ura Ioridane Sinavai do lau hanaia, tano
    palaka namona, ororo gabudia namodia ela bona Lebanona do lau itaia.’
  urd-urd: इसलिए मैं तेरी मिन्नत करता हूँ कि मुझे पार जाने दे कि मैं भी अच्छे मुल्क
    को जो यरदन के पार है और उस ख़ुशनुमा पहाड़ और लुबनान को देखूँ।
  rus-SYN: дай мне перейти и увидеть ту добрую землю, которая за Иорданом, и ту прекрасную
    гору и Ливан.
  bqc-SIM: Ma gba zɛ́ mà bua Yuudɛ̃wa mà e wɛsi bùsu maa sĩ̀sĩde pↄ́ kú wepilɛ
    ń Libão píi.
  tcz-CHONGTHU: Nalung ahileh, Jordan hi nei galkai sah in lang, gamhoi tah Lebanon
    molsang ho nei musah tan, ati.
  mar-mar: तेव्हा कृपाकरून मला यार्देन नदी पलीकडची सुपीक भूमी, चांगला डोंगराळ प्रदेश
    आणि लबानोन पाहू दे.”
  qub-qub: Cananga ruwacushayqui, Tayta. Jordán mayuta chimpaycachimay ari fiyupa
    alli chacrata, cuyayllapaj aypalla puntayoj intëru jircata, Líbano partita ricanäpaj.›
  hat-hat: Tanpri souple, kite m' travèse lòt bò larivyè Jouden an pou m' ka wè bèl
    peyi ki lòt bò a, bèl mòn sa yo ak peyi Liban an tou.
  eng-BSB: Please let me cross over and see the good land beyond the Jordan—that pleasant
    hill country as well as Lebanon!”
  tod-tod: Nà è maanɛɛnɛzu ga è va bu, gè Zuludɛn maazuɓudɛ, gè zou ʋagɔi naa
    ɠa, nii é zɔɔla ʋelei, naama ɠize you ʋagɔi, ta Liɓan.»
  eng-WEBPB: Please let me go over and see the good land that is beyond the Jordan,
    that fine mountain, and Lebanon.”
  kbq-kbq: Ra Anumzamoka muse hugantoanki, natrege'na Jodani tina takahe'na kantu
    kaziga knare mopane, knare agona mopane Lebanoni mopanena ome ka'neno.
  nhe-BL: Nimitztlajtlanía se favor. Xinechcahuili nojquiya nijpanos ni atemitl Jordán
    pampa nijnequi niquitas nopa cuali tlali ica nopa tlachiquili huan nijnequi niquitas
    nopa campa itoca Líbano.’ Queja nopa niquilhui.
  gub-BL: Aenoz ko ma'e newe. Eahaw kar Zotàw yrykawhu ihewe nehe. Tuwe aexak ywy
    ikatu ma'e yrykawhu ywaz har nehe. Hepurexak wer ywy ywytyruhu hereko har ipuràg
    eteahy ma'e rehe. Hepurexak wer ywytyr Irimano ywy rehe har rehe no, a'e izupe.
  eng-DRA: I will pass over therefore, and will see this excellent land beyond the
    Jordan, and this goodly mountain, and Libanus.
