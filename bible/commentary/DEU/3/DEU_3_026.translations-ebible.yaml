  heb-heb: ויתעבר יהוה בי למענכם ולא שמע אלי ויאמר יהוה אלי רב לך אל תוסף דבר אלי
    עוד בדבר הזה׃
  ben-IRV: কিন্তু সদাপ্রভু তোমাদের জন্য আমার বিরুদ্ধে রেগে যাওয়াতে আমার কথা শুনলেন
    না; সদাপ্রভু আমাকে বললেন, “এটাই তোমার জন্য যথেষ্ট হোক, এ বিষয়ে আমাকে আর বল না।
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਕਾਰਨ ਮੇਰੇ ਨਾਲ ਗੁੱਸੇ ਸੀ ਅਤੇ ਮੇਰੀ ਨਾ ਸੁਣੀ। ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ
    ਆਖਿਆ, “ਬਸ ਕਰ! ਫੇਰ ਕਦੀ ਮੇਰੇ ਨਾਲ ਇਹ ਗੱਲ ਨਾ ਛੇੜੀਂ!
  mya-JVB: ထာဝရဘုရား သည် သင် တို့အတွက် ငါ့ ကို အမျက် ထွက်တော်မူသောကြောင့် ၊ ငါ့ စကားကို
    နားထောင် တော်မ မူ။ ထာဝရဘုရား ကလည်း ၊ တန် တော့၊ ဤ အမှု နှင့် ဆိုင်သော စကားကို နောက်
    တဖန် မ လျှောက် နှင့်။
  hmo-hmo: “To Lohiabada ese lau dekenai ia badu henia, umui dainai, bona lauegu noinoi
    ia kamonai lasi. Ia ese lau dekenai ia haere, ia gwau, ‘Vadaeni, unai hereva do
    oi gwauraia lou lasi.
  urd-urd: लेकिन ख़ुदावन्द तुम्हारी वजह से मुझसे नाराज़ था और उसने मेरी न सुनी; बल्कि
    ख़ुदावन्द ने मुझसे कहा, कि बस कर इस मज़मून पर मुझसे फिर कभी कुछ न कहना।
  rus-SYN: 'Но Господь гневался на меня за вас и не послушал меня, и сказал мне Господь:
    полно тебе, впредь не говори Мне более об этом;'
  bqc-SIM: Ɔ̃ Dii pↄ pàmazi á yã́i, i swã́sɛ ma yã́io. A òmɛɛ à mɛ̀, bee mↄ̀
    màa lɛ. Másu yãe oɛ yã́ bee musu lↄo.
  tcz-CHONGTHU: Hinlah nangho jeh in Pakai ka henga alungphamo tan, ka taona angaisah
    tapoi. Chuin aman aseiyin, aphatai! Imadang seibe datan, ati.
  mar-mar: पण तुमच्यापायी परमेश्वर माझ्यावर रुष्ट झाला होता. त्याने माझे म्हणणे ऐकले
    नाही. तो म्हणाला, “पुरे, आता एक शब्दही बोलू नको.
  qub-qub: 'Ichanga taytayquicuna rabyachishan jananmi nogapäpis Tayta Dios rabyacurcuran.
    Ruwacushätapis mana aunimashachu. Chaymi nimaran: ‹¡Ama rimapämaychu! Chaycunapäga
    ama mañacamaynachu.'
  hat-hat: 'Men, se nou menm ki lakòz Seyè a te fache sou mwen, li refize tande m''.
    Li di m'' konsa: Ase la! Pa janm vin pale m'' bagay sa a ankò.'
  eng-BSB: But the LORD was angry with me on account of you, and He would not listen
    to me. “That is enough,” the LORD said to me. “Do not speak to Me again about
    this matter.
  tod-tod: 'Kɛlɛ Ɠɔoɠɔ GALAGI yiiɠaawanani mà wa-vaa zu, é la mɔ ɠɛni pɔ ga é ʋa
    gòomɛni. É ɠɛni mà: «É kula ɠɛa! Mina mɔ ɓɔɛ pɔ̀ ga naama vai ta.'
  eng-WEBPB: But the LORD was angry with me because of you, and didn’t listen to me.
    The LORD said to me, “That is enough! Speak no more to me of this matter.
  kbq-kbq: Hianagi tamagrama ke'ama ontahi'naza zanku, Ra Anumzamo'a nagrira arimpa
    ahenanteno amanage hu'ne, ha'e! Keka'ama antahi'zankura navresrahianki mago'anena
    ama anankea osuo hu'ne.
  nhe-BL: '“Pero inquimatij TOTECO cualantoya noca na ica tlen quichijtoyaj imotatahua
    huan yonque nijtlajtlani, ax nechcahuili nicalaquis ipan nopa tlali. San nechilhui:
    ‘¡Ya! Ayoc xinechilhui más ni tlamantli.’'
  gub-BL: Tupàn wikwahy ihewe, ta'e pezapo ikatu 'ym ma'e henataromo pe xe. Nuzapo
    kwaw ma'e hereminozgwer a'e. — Uhyk aipo kury ty, i'i ihewe. — Eze'eg wi zo hehe
    ihewe nehe.
  eng-DRA: 'And the Lord was angry with me on your account and heard me not, but said
    to me: It is enough: speak no more to me of this matter.'
