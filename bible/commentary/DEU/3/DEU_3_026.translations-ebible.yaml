verse: DEU.003.026
translations:
  mal-C: എന്നാൽ യഹോവ നിങ്ങൾനിമിത്തം എന്നോടു കോപിച്ചിരുന്നതുകൊണ്ട് എന്റെ അപേക്ഷ കേട്ടില്ല.
    യഹോവ എന്നോട്, “മതി, ഈ കാര്യം ഇനിയും എന്നോടു സംസാരിക്കരുത്.
  deu-TKW: 'Aber Jahwe erzürnte sich über mich um euretwillen und erhörte mich nicht;
    sondern Jahwe sprach zu mir: Laß es genug sein! Rede nichts weiter zu mir in dieser
    Sache!'
  lin-lin: 'Kasi likolo na bino, Yawe asilikelaki ngai mpe aboyaki koyoka ngai. Alobaki
    na ngai : — Ekoki boye ! Koloba na ngai lisusu likambo wana te.'
  eng-LSV: And YHWH shows Himself angry with me for your sake, and has not listened
    to me, and YHWH says to me, Enough of you; do not add to speak to Me about this
    thing anymore;
  eng-GNV: 'But the Lord was angrie with me for your sakes, and would not heare me:
    and the Lord said vnto me, Let it suffice thee, speake no more vnto me of this
    matter.'
  eng-WEBSTER: 'But the LORD was wroth with me for your sakes, and would not hear
    me: and the LORD said to me, Let it suffice thee; speak no more to me of this
    matter.'
  nhw-BL: '“Pero anquimatij TOTECO cualantoya noca na ica catli quichijtoyaj amotatahua
    huan masque nijtlajtlani, amo nechcahuili nicalaquis ipan nopa tlali. San nechilhui:
    ‘¡Ya! Ayacmo techilhui más ni tlamantli.’'
  swh-ONEN: Lakini kwa sababu yenu Bwana alinikasirikia na hakutaka kunisikiliza.
    Bwana aliniambia, “Hilo latosha; usiseme nami jambo hili tena.
  bba-bba: Adɑmɑ Yinni Gusunɔ u kɑ mɑn mɔru kuɑ bɛɛn sɔ̃ mɑ u yinɑ u nɛn kɑnɑru nɔ.
    U nɛɛ, yɑ turɑ mɛ. N ku mɑɑ nùn yen ɡɑri sɔ̃.
  eng-KJVCPB: 'But the Lord was wroth with me for your sakes, and would not hear me:
    and the Lord said unto me, Let it suffice thee; speak no more unto me of this
    matter.'
  luo-luo: To nikech un, Jehova Nyasaye ne okecho koda kendo ne ok onyal chiko ite
    ne wechena. Jehova Nyasaye nowacho niya, “Mano oromo, kik ichak iwuo koda kuom
    wachno.
  meu-meu: A Iehova ese e badu henigu, umui daimui ai; bena se kamonai henigu. Ia
    ese e haere henigu, eto, Vadaeni, ena hereva na basio gwauraia lou.
  npi-ULB: तर तिमीहरूका कारणले परमप्रभु मसित रिसाउनुभयो । उहाँले मेरो कुरा सुन्‍नुभएन
    । परमप्रभुले मलाई भन्‍नुभयो, 'तेरो लागि यति नै पर्याप्‍त होस् । अबदेखि उसो यस
    विषयमा मसित नबोल् ।
  yor-yor: Ṣùgbọ́n torí i tiyín, Olúwa Ọlọ́run bínú sí mi kò sì gbọ́ tèmi. Olúwa sọ
    wí pé, “Ó tó gẹ́ẹ́, ìwọ kò gbọdọ̀ sọ ohunkóhun lórí ọ̀rọ̀ yìí sí mi mọ́.
  ind-ind: Tetapi karena kalian pernah menggerutu dan memberontak, TUHAN marah kepada
    saya dan berkata, ‘Cukup! Jangan lagi berkata kepada-Ku tentang hal ini.
  pes-OPCB: 'ولی خداوند به سبب گناهان شما بر من غضبناک بود و به من اجازهٔ عبور نداد.
    او فرمود: «دیگر از این موضوع سخنی بر زبان نیاور.'
  tgl-ULB: 'Pero galit sa akin si Yahweh dahil sa inyo; hindi siya nakinig sa akin.
    Sinabi ni Yahweh sa akin, ''Hayaang maging sapat ito para sa iyo—huwag nang magsalita
    sa akin tungkol sa bagay na ito:'
  hui-hui: Ani larugoyu tígua biako hene ngamigome Anduane Homogohanda keba halu i̱naga
    bi hale nahe handa tara haya. Ibugua i̱hondo lalu, Ne hariga bi lalu kegoni pai
    howa ema nabi harene. Bi ogonidagua lalu i̱hondo lone hale nahabe.
  mya-mya: '``သို့​သော်​လည်း​သင်​တို့​အ​တွက်​ကြောင့်​ထာဝရ ဘုရား​သည်​ငါ့​ကို​အ​မျက်​ထွက်​၍
    ငါ​၏​တောင်း​ပန် စ​ကား​ကို​လက်​ခံ​တော်​မ​မူ။ ထာ​ဝ​ရ​ဘု​ရား က`ဆက်​၍​မ​လျှောက်​နှင့်။
    ဤ​အ​ကြောင်း​ကို နောက်​ထပ်​မ​လျှောက်​ထား​နှင့်။-'
  bod-N: ཁྱོད་ཅག་གི་རྐྱེན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ང་ལ་ཐུགས་ཁྲོས་ནས་ངའི་ཞུ་བར་མ་གསན་ཞིང་།
    ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ། ཁྱོད་ཀྱིས་ཚོད་ཟུངས། ད་ནི་དོན་དེ་བདག་ལ་ཡང་བསྐྱར་མི་གླེང་བར་གྱིས།
  sna-sna: Asi nokuda kwenyu, Jehovha akanditsamwira akasandinzwa Jehovha akati kwandiri,
    “Zvaringana. Usataurazve kwandiri pamusoro peshoko iri.
  spa-BLM: 'Pero el Señor se enojó conmigo por causa de vosotros y no me escuchó.
    El Señor me dijo: “¡Ya basta! No me hables más de este asunto.'
  cac-cac: 'Palta eyujn̈ej ix cot yoval Jehová chi'' d''ayin. Maj schalaj yab'' tas
    ix in c''an chi'' d''ay, palta ix yal d''ayin icha tic: C''ocb''ilxo chi'', man̈xo
    al jun lolonel chi'' d''ayin.'
  swh-ULB: Lakini Yahwe alikuwa amenikasirikia mimi kwa sababu yenu, hakunisikiliza
    mimi. Yahwe alisema kwangu, “Hebu hii iwe ya kutosha kwako - usizungumze zaidi
    tena kwangu kuhusu jambo hili.
  bel-bel: 'Але Гасподзь гневаўся на мяне за вас і не паслухаў мяне, і сказаў мне
    Гасподзь: годзе табе, больш не кажы Мне пра гэта;'
  deu-ELBBK: 'Aber der HERR war über mich erzürnt um euretwillen und hörte nicht auf
    mich; und der HERR sprach zu mir: Lass es genug sein; rede mir fortan nicht mehr
    von dieser Sache!'
  mbb-OT: “Piru nepeukan a te Nengazen tenged keniyu, ne wazè din ituǥut haazà is
    hangyù ku. Migkeǥiyan e zin te, ‘Ereg en heeyan! Kena ad kenikew umani keǥiyi
    mehitenged keniyan.
  mal-2015: 'എന്നാൽ യഹോവ നിങ്ങളുടെ നിമിത്തം എന്നോടു കോപിച്ചിരുന്നു; എന്റെ അപേക്ഷ കേട്ടതുമില്ല.
    യഹോവ എന്നോടു: മതി; ഈ കാര്യത്തെക്കുറിച്ചു ഇനി എന്നോടു സംസാരിക്കരുതു;'
  rmc-rmc: 'Ale o RAJ pre ma vaš tumende choľisaľiľa a na šunďa man avri. Phenďa mange:
    ‚Imar dos! Ma vaker mange buter pal oda.'
  pes-OPV: 'لیکن خداوند بخاطر شما با من غضبناک شده، مرا اجابت ننمود و خداوند مرا گفت:
    «تو را کافی است. بار دیگر درباره این امر با من سخن مگو.'
  ron-1924: 'Дар Домнул С-а мыният пе мине дин причина воастрэ ши ну м-а аскултат.
    Домнул мь-а зис: ‘Дестул! Ну-Мь май ворби де лукрул ачеста.'
  ben-OBCV: কিন্তু তোমাদের জন্য সদাপ্রভু আমার উপরে বিরক্ত হওয়াতে আমার কথা শুনলেন
    না। সদাপ্রভু বললেন, “যথেষ্ট হয়েছে, এই বিষয়ে আমাকে আর বোলো না।
  som-som: Laakiinse Rabbigu idinka daraaddiin buu igu cadhooday, imana uu maqlin.
    Markaasaa Rabbigu wuxuu igu yidhi, Intaasu ha kugu filnaato, oo mar dambe xaalkaas
    ha igala hadlin.
  lat-VUC: 'Iratusque est Dominus mihi propter vos, nec exaudivit me, sed dixit mihi:
    Sufficit tibi: nequaquam ultra loquaris de hac re ad me.'
  eng-ASVBT: But Jehovah was wroth with me for your sakes, and hearkened not unto
    me; and Jehovah said unto me, Let it suffice thee; speak no more unto me of this
    matter.
  ita-1885: 'Ma il Signore si era gravemente adirato contro a me, per cagion vostra,
    e però non mi esaudì. E il Signore mi disse: Bastiti; non parlarmi più di questa
    cosa.'
  eng-LXXUP: And the Lord because of you did not regard me, and hearkened not to me;
    and the Lord said to me, Let it suffice thee, speak not of this matter to me anymore.
  eng-ULB: 'But Yahweh was angry with me because of you; he did not listen to me.
    Yahweh said to me, ''Let this be enough for you—speak no more to me about this
    matter:'
  spa-VBL: Pero el Señor se enfadó conmigo por culpa de ustedes y se negó a escucharme.
    “Ya basta”, me dijo. “No me hables más de esto.
  fra-_FOB: 'Mais l''Éternel était irrité contre moi à cause de vous; et il ne m''exauça
    point, mais il me dit: C''est assez; ne me parle plus de cette affaire.'
  mal-mal: 'എന്നാൽ യഹോവ നിങ്ങളുടെ നിമിത്തം എന്നോട് കോപിച്ചിരുന്നു; എന്റെ അപേക്ഷ കേട്ടതുമില്ല.
    യഹോവ എന്നോട്: “മതി; ഈ കാര്യത്തെക്കുറിച്ച് ഇനി എന്നോട് സംസാരിക്കരുത്;'
  urd-GVR: Lekin tumhāre sabab se Rab mujh se nārāz thā. Us ne merī na sunī balki
    kahā, “Bas kar! Āindā mere sāth is kā zikr na karnā.
  suz-BL: तन्‍न इन पतीके परमप्रभु यावे गो नु गाइश्‍शो बाक्‍त। मिनु मेकोमी आं पुंइशो
    मनेन। मिनु परमप्रभु यावेमी आं कली “मुल रे एको आ पर्बम लोव़ मपावो। गन्‍ती २०:१२
  ita-1927: 'Ma l’Eterno si adirò contro di me, per cagion vostra; e non mi esaudì.
    E l’Eterno mi disse: “Basta così; non mi parlar più di questa cosa.'
  ckb-ckb: 'بەڵام یەزدان بەهۆی ئێوەوە لێم هەڵچوو و گوێی لێ نەگرتم، بەڵکو یەزدان پێی
    فەرمووم: «بەسە! ئیتر لەبارەی ئەم بابەتەوە لەگەڵم مەدوێ،'
  eng-BBE: But the Lord was angry with me because of you and would not give ear to
    my prayer; and the Lord said to me, Let it be enough, say no more about this thing.
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ನಿಮಿತ್ತ ನನ್ನ ಮೇಲೆ ಕೋಪಮಾಡಿ, ನನ್ನ ಮನವಿಯನ್ನು ಕೇಳಲಿಲ್ಲ.
    ಯೆಹೋವ ದೇವರು ನನಗೆ, “ಇನ್ನು ಸಾಕು, ಈ ವಿಷಯದಲ್ಲಿ ನನ್ನ ಸಂಗಡ ಇನ್ನು ಮಾತನಾಡಬೇಡ.
  tam-2017: 'யெகோவாவோ உங்கள்நிமித்தம் என்மேல் கோபம்கொண்டு, எனக்குச் செவிகொடாமல், என்னை
    நோக்கி: போதும், இனி இந்தக் காரியத்தைக்குறித்து என்னுடன் பேசவேண்டாம்.'
  spa-RV-1909: 'Mas Jehová se había enojado contra mí por causa de vosotros, por lo
    cual no me oyó: y díjome Jehová: Bástate, no me hables más de este negocio.'
  ron-BTF: 'Dar DOMNUL era furios pe mine din cauza voastră şi nu m-a ascultat; şi
    DOMNUL mi-a spus: Îţi ajunge atât; nu mai vorbi cu mine despre acest lucru.'
  eng-WEBP: But the LORD was angry with me because of you, and didn’t listen to me.
    The LORD said to me, “That is enough! Speak no more to me of this matter.
  eng-FBV: But the Lord was angry with me because of you, and he refused to listen
    to me. “That's enough,” he told me. “Don't talk to me about this anymore.
  nld-1939: 'Maar Jahweh bleef vergramd tegen mij om uwentwil, en wilde niet naar
    mij horen. En Jahweh sprak tot mij: Genoeg, ge moogt er Mij niet meer over spreken.'
  nch-BL: '“Pero anquimatij TOTECO cualantoya ica na por cati quichijtoyaj amotatahua
    huan masque nijtajtani, amo nechcahuili nicalaquis ipan nopa tali. San techilhui:
    ‘¡Ya! Ayecmo techilhui más ni tamanti.’'
  vie-1934: 'Nhưng Đức Giê-hô-va, bởi cớ các ngươi, nổi giận cùng ta, không nhận lời
    ta, bèn phán rằng: Thôi; chớ còn nói về việc nầy cùng ta nữa.'
  hin-CV: मगर याहवेह तुम्हारे कारण मुझसे क्रोधित थे. उन्होंने मेरी इस विनती को अनसुनी
    की. उन्होंने कहा, “बहुत हो चुका, अब मुझसे इस विषय का वर्णन न करना.
  eng-OURB: But Adonai was angry with me for your sakes, and didn’t sh'ma ·hear obey·
    me. Adonai said to me, “Let this satisfy you. Speak no more to me of this matter.
  spa-BES: 'Pero el Señor se enojó conmigo por ustedes y no quiso escuchar mi oración;
    y el Señor me dijo: Basta, no digas más sobre esto.'
  tdx-tdx: F’ie niviñera’ Iehovà ty ama’ areo le tsy ni­haoñe’e. Hoe t’Iehovà amako,
    Fa eneñe i azoy! ko isaontsia’o ka.
  vid-vid: “Ila Mkulu Nguluwi nakanzudila heni kwa chiwalo cha hemwe, nakalema kunyhulichiza.
    Hamba nakandonjela, ‘Ihega! Uleche kulonga kahi mbuli ayi.
  eng-OKE: 'But there was displeasure with the Lord against me on your account, and
    He heard me not; but said to me, It is enough for, thee; add not to speak again
    before Me of this thing:'
  tha-KJV: แต่​พระเยโฮวาห์​ได้​พระพิโรธต่อข้าพเจ้า เพราะท่านทั้งหลายเป็นเหตุ พระองค์​จึ​งม​ิ​ได้​ทรงโปรดฟังข้าพเจ้า
    และพระเยโฮวาห์ตรัสกับข้าพเจ้าว่า ‘​พอแล้ว เจ้​าอย่าได้​พู​ดก​ับเราด้วยเรื่องนี้ต่อไปเลย
  por-BR-2018: 'Mas o SENHOR se havia irado contra mim por causa de vós, pelo qual
    não me ouviu: e disse-me o SENHOR: Basta-te, não me fales mais deste negócio.'
  deu-ELO: 'Aber Jehova war über mich erzürnt um euretwillen und hörte nicht auf mich;
    und Jehova sprach zu mir: Laß es genug sein; rede mir fortan nicht mehr von dieser
    Sache!'
  eng-WYC-2018: And the Lord was wroth to me for you, neither he heard me, but he
    said to me, It sufficeth to thee; speak thou no more of this thing to me. (But
    because of you, the Lord was angry with me, and he would not listen to me, and
    he said to me, It sufficeth for thee; speak thou no more of this thing to me.)
  epo-epo: 'Sed la Eternulo ekkoleris kontraŭ mi pro vi kaj ne aŭskultis min; kaj
    la Eternulo diris al mi: Sufiĉe, ne parolu al Mi plu pri tio.'
  uig-PIN: 'Lekin Pǝrwǝrdigar silǝrning sǝwǝbinglar tüpǝylidin manga ƣǝzǝplinip iltijayimƣa
    ⱪulaⱪ salmidi, bǝlki manga: «Boldi, bǝs! Bu ixni aldimda ikkinqi tilƣa alƣuqi
    bolma.'
  beo-beo: 'Be dilia hou dawa:beba:le, Hina Gode da nama ougi galu amola E da na sia:
    hame nabi. Be E da nama amane sia:i, ‘Dagoi! Amo bu mae sia:ma!'
  tpi-OTNT: “Tasol nogat. Long asua bilong yupela tasol, Bikpela i kros long mi na
    i pasim yau i stap. Em i tok, ‘Pasim maus. Yu no ken askim mi long dispela samting
    gen.
  hau-SA: Amma saboda ku, Ubangiji ya yi fushi da ni, bai kuwa saurare ni ba. Sai
    Ubangiji ya ce, “Ya isa haka, kada ka ƙara yin magana da ni game da wannan batu.
  uig-LAT: 'Lékin Perwerdigar silerning sewebinglar tüpeylidin manga ghezeplinip iltijayimgha
    qulaq salmidi, belki manga: «Boldi, bes! Bu ishni aldimda ikkinchi tilgha alghuchi
    bolma.'
  nde-nde: Kodwa ngenxa yenu uThixo wangithukuthelela akazange athande ukungizwa.
    UThixo wathi kimi, ‘Kwanele, ungabe usakhuluma kimi futhi ngalindaba.
  ton-ton: 'Ka naʻe houhau ʻa Sihova kiate au koeʻuhi ko kimoutolu, pea naʻe ʻikai
    tokanga kiate au: pea naʻe pehē mai ʻe Sihova kiate au, ‘Ke ke fiemālie pe koe;
    pea ʻoua naʻa ke toe lea kiate au ʻi he meʻa ni.'
  ces-1613: 'Pohnul se pak Hospodin na mne pro vás a neuslyšel mne, ale řekl mi: Dosti
    máš, nemluv více o to se mnou.'
  eng-WMB: But the LORD was angry with me because of you, and didn’t listen to me.
    The LORD said to me, “That is enough! Speak no more to me of this matter.
  tam-TCV: ஆனால் உங்கள் நிமித்தம் யெகோவா என்மேல் கோபங்கொண்டு, என்னுடைய வேண்டுகோளுக்குச்
    செவிகொடுக்கவில்லை. அவர், “போதும், இந்தக் காரியத்தைக்குறித்து மேலும் பேசாதே.
  ceb-ULB: 'Apan nasuko si Yahweh kanako tungod kaninyo; wala siya naminaw kanako.
    Miingon si Yahweh kanako, ''sakto na kini alang kanimo—ayaw na paghisgot niining
    butanga kanako:'
  pol-UBG: 'Lecz PAN rozgniewał się na mnie z waszego powodu i nie wysłuchał mnie.
    I PAN powiedział do mnie: Dosyć, nie mów już do mnie w tej sprawie.'
