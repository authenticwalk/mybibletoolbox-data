verse: DEU.003.022
translations:
  mal-C: നിങ്ങൾ അവരെ ഭയപ്പെടരുത്. നിങ്ങളുടെ ദൈവമായ യഹോവതന്നെ നിങ്ങൾക്കുവേണ്ടി യുദ്ധംചെയ്യും.”
  deu-TKW: Du brauchst sie nicht zu fürchten; denn Jahwe, euer Gott, ist es, der für
    euch streitet.
  lin-lin: Bobanga bango te, pamba te Yawe, Nzambe na bino, Ye moko akobundela bino. »
  eng-LSV: do not fear them, for your God YHWH—He is fighting for you.
  eng-GNV: 'Ye shall not feare them: for the Lord your God, he shall fight for you.'
  eng-WEBSTER: 'Ye shall not fear them: for the LORD your God he shall fight for you.'
  nhw-BL: Amo xiquinimacasica pampa TOTECO Dios, amotemaquixtijca, yaya catli anmechtlahuilanilis.’
  swh-ONEN: Msiwaogope, Bwana Mungu wenu atapigana kwa ajili yenu.”
  bba-bba: I ku bu nɑsiɑ, domi Gusunɔ bɛsɛn Yinni u koo bɛɛ sɑnnɑ.
  eng-KJVCPB: 'Ye shall not fear them: for the Lord your God he shall fight for you.'
  luo-luo: Kik uluorgi; nikech Jehova Nyasaye ma Nyasachu owuon nokednu.”
  meu-meu: Idia garidia basio gari; Iehova, emu Dirava, ese oi daimu ai baine tuari.
  npi-ULB: तिनीहरूदेखि नडराओ किनकि परमप्रभु तिमीहरूका परमेश्‍वर नै तिमीहरूको पक्षमा
    लड्नुहुने छ ।'
  yor-yor: Ẹ má ṣe bẹ̀rù wọn, Olúwa Ọlọ́run yín tìkára rẹ̀ ni yóò jà fún un yín.”
  ind-ind: 'Jadi, saya katakan kepada kalian: Jangan takut kepada mereka, karena TUHANlah
    yang akan berperang bagi kalian.”'
  pes-OPCB: از مردم آنجا نترسید، چون خداوند، خدایتان برای شما خواهد جنگید.»
  tgl-ULB: Hindi ninyo sila katatakutan, dahil si Yahweh na inyong Diyos ang siyang
    lalaban para sa inyo.'
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabehanda tí biamogo bulebirago tígua
    gi nahe halimu laru, lalu Mosesehanda lene.
  mya-mya: သင်​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် သင့်​ဘက်​၌​စစ်​ကူ​တိုက်​မည်​ဖြစ်​သော​ကြောင့်
    သူ​တို့​ကို​မ​ကြောက်​နှင့်' ဟူ​၍​မှာ​ကြား​၏။''
  bod-N: ཁྱོད་རྣམས་ཁོ་ཚོར་མི་འཇིགས་པར་གྱིས་ཤིག ཅི་ལ་ཞེ་ན། ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ལ་འཐབ་གྲོགས་མཛད་དོ་ཞེས་པའོ།
    །
  sna-sna: Usavatya; Jehovha Mwari wako pachake achakurwira.”
  spa-BLM: No los temerás, porque el mismo Yahvé, tu Dios, lucha por ti”.
  cac-cac: Man̈ ach xivoc, yujto a Jehová co Diosal ol ac'an oval cuuj, xin chi d'a
