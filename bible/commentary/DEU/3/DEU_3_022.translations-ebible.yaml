  mal-2015: നിങ്ങൾ അവരെ ഭയപ്പെടരുതു; നിങ്ങളുടെ ദൈവമായ യഹോവയല്ലോ നിങ്ങൾക്കുവേണ്ടി യുദ്ധം
    ചെയ്യുന്നതു.
  rmc-rmc: Ma daran tumen lendar, bo o RAJ, tumaro Del, pes korkoro marela vaš tumende.‘
