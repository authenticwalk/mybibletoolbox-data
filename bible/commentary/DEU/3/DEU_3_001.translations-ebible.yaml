verse: DEU.003.001
translations:
  mal-C: അതിനുശേഷം നാം തിരിഞ്ഞ് ബാശാനിലേക്കുള്ള വഴിയേ കയറിപ്പോയി. അപ്പോൾ ബാശാൻരാജാവായ
    ഓഗും അദ്ദേഹത്തിന്റെ സർവസൈന്യവും നമ്മുടെനേരേവന്ന് എദ്രെയിൽവെച്ചു യുദ്ധംചെയ്തു.
  deu-TKW: Als wir aber in der Richtung nach Basan zogen, rückte Og, der König von
    Basan, mit seinem gesamten Kriegsvolk uns entgegen, um uns bei Edrei eine Schlacht
    zu liefern.
  lin-lin: Sima, tobalukaki mpe tokendeki na nzela ya Bashani. Bongo Ogi, mokonzi
    ya Bashani, elongo na mampinga na ye nyonso babimaki mpo na kokutana na biso mpe
    babundisaki biso na Edreyi.
  eng-LSV: “And we turn and go up the way to Bashan, and Og king of Bashan comes out
    to meet us, he and all his people, to the battle [at] Edrei.
  eng-GNV: 'Then we turned, and went vp by the way of Bashan: and Og King of Bashan
    came out against vs, he, and all his people to fight at Edrei.'
  eng-WEBSTER: 'Then we turned, and went up the way to Bashan: and Og the king of
    Bashan came out against us, he and all his people, to battle at Edrei.'
  nhw-BL: “Teipa tiyajque ipan seyoc ojtli para tlali Basán para ihuaya timotlalise
    Tlanahuatijquetl Og. Huan yaya huan isoldados nimantzi techhuilanacoj ipan piltlaltzi
    Edrei.
  swh-ONEN: Kisha tukageuka tukakwea kufuata njia iliyoelekea Bashani, Ogu mfalme
    wa Bashani akaondoka na jeshi lake lote kupigana na sisi huko Edrei.
  bba-bba: Yen biru, sɑ tem tureru yɔɔwɑ sɑ dɑ Bɑsɑniɔ. Mɑ Oɡu, Bɑsɑnin sinɑ boko
    kɑ win tɑbu kowobu bɑ nɑ bɑ sun tɑbu wɔri Edɛɛɔ.
  eng-KJVCPB: 'Then we turned, and went up the way to Bashan: and Og the king of Bashan
    came out against us, he and all his people, to battle at Edrei.'
  luo-luo: Bangʼe negigomo ma giluwo yo madhi Bashan, kendo Og ruodh Bashan gi jolweny
    mage duto nowuok riat mokedo kodwa e lweny Edrei.
  meu-meu: Una dala amo ta raka siri, Basan dalana amo tala; bena Og, Basan pavapavana,
    e raka lasi, mai ena orea taudia iboudiai, Edrei ai e tuari henida.
  npi-ULB: तब हामी फर्केर बाशानको बाटोतर्फ लाग्यौँ । बाशानका राजा ओग र तिनका मानिसहरू
    एद्रईमा हामीलाई आक्रमण गर्न आए ।
  yor-yor: Lẹ́yìn èyí ní a yípadà tí a sì kọrí sí ọ̀nà tí ó lọ sí Baṣani, Ogu ọba
    Baṣani àti gbogbo jagunjagun rẹ̀ ṣígun wá pàdé wa ní Edrei.
  ind-ind: Kata Musa selanjutnya kepada umat Israel, “Ketika kita berbelok menuju
    wilayah Basan, Raja Og memimpin seluruh pasukan Basan untuk menyerang kita di
    dekat kota Edrei.
  pes-OPCB: 'سپس به سوی سرزمین باشان روی آوردیم. عوج، پادشاه باشان لشکر خود را بسیج
    نموده، در اَدَرعی به ما حمله کرد. ولی خداوند به من فرمود که از او نترسم. خداوند
    به من گفت: «تمام سرزمین عوج و مردمش در اختیار شما هستند. با ایشان همان کنید که
    با سیحون، پادشاه اموری‌ها در حشبون کردید.»'
  tgl-ULB: Pagkatapos umikot tayo at umakyat papuntang Bashan. Si Og, ang hari ng
    Bashan, ay dumating at sinalakay tayo, siya at ang lahat kaniyang mamamayan, para
    lumaban sa Edrei.
  hui-hui: Mosesehanda te laabo halu lalu, Ani bialu mani ina dindi abene uyurahayagi
    Basana dindiha polene hariga wiagoria pialu hemaria Kini Ogahanda ibunaga agali
    hearu haru halu ibuwa ina baba wai bule Ederi tano wiago kawareni tagira ibiya.
  mya-mya: '``နောက်​တစ်​ဖန်​ငါ​တို့​သည် မြောက်​ဘက်​ရှိ​ဗာ​ရှန် ပြည်​သို့​ချီ​တက်​ခဲ့​ကြ​သည်။
    ထို​အ​ခါ​ဗာ​ရှန် ဘု​ရင်​သြ​ဃ​သည် မိ​မိ​၏​စစ်​သူ​ရဲ​အ​ပေါင်း တို့​နှင့်​တ​ကွ​ငါ​တို့​ကို​တိုက်​ရန်​ဧဒြိ​မြို့​သို့
    ချီ​တက်​လာ​လေ​သည်။-'
  bod-N: ཕྱིས་སུ་ང་ཚོས་ཁ་ཕྱིར་འཁོར་ཏེ་པཱ་ཤན་གྱི་ལམ་དེད་ནས་ཡར་སོང་བ་ན། པཱ་ཤན་གྱི་རྒྱལ་པོ་ཨོག་གིས་རང་གི་མི་ཐམས་ཅད་ཁྲིད་ནས་ཨེ་དྲེ་ཨི་ས་ཆར་བདག་ཅག་དང་འཐབ་པར་སླེབས།
  sna-sna: Mushure maizvozvo takadzoka tikakwidza nenzira inoenda kuBhashani, uye
    Ogi mambo weBhashani nehondo yake yose vakauya kuzorwa nesu paEdhirei.
  spa-BLM: Entonces nos volvimos y subimos por el camino de Basán. Og, el rey de Basán,
    salió contra nosotros, él y todo su pueblo, para combatir en Edrei.
  cac-cac: Ix lajvi chi', ch'ocxo junxo b'e ix quic'a', ix on̈ b'atcan d'a Basán,
    palta a vin̈aj Og, sreyal jun chon̈ab' chi', ix elta vin̈ yed' smasanil soldado
    yac' oval qued'oc d'a Edrei.
  swh-ULB: Kisha tuligeuka na kwenda njia ya juu Bashani. Ogi, mfalme wa Bashani,
    alikuja na kutuvamia, yeye na watu wake wote, kupigana huko Edrei.
  bel-bel: І павярнулі мы адтуль і йшлі да Васана, і выступіў супроць нас на вайну
    Ог, цар Васанскі, з усім народам сваім каля Эдрэі.
  deu-ELBBK: Und wir wandten uns und zogen den Weg nach Basan hinauf; und Og, der
    König von Basan, zog aus, uns entgegen, er und all sein Volk, zum Kampf nach Edrei.
  mbb-OT: “Ne midhendiyè kiw te Bashan, piru nekidtebek kenitew ziyà te Edrei is hadì
    te Bashan he si Og duma te langun he menge sundaru zin.
  mal-2015: അനന്തരം നാം തിരിഞ്ഞു ബാശാനിലേക്കുള്ള വഴിയായി പോയി; അപ്പോൾ ബാശാൻരാജാവായ
    ഓഗും അവന്റെ സർവ്വജനവും നമ്മുടെ നേരെ പുറപ്പെട്ടു എദ്രെയിൽവെച്ചു പടയേറ്റു.
  rmc-rmc: „Paľis pes odarik visarďam a džahas le dromeha ko Bašan pro severos, kaj
    kraľinelas o Og. Ov caľa peskra armadaha avelas pre amende pro mariben paš o foros
    Edrej.
  pes-OPV: پس برگشته، به راه باشان رفتیم، و عوج ملک باشان با تمامی قوم خود به مقابله
    مابیرون آمده، در ادرعی جنگ کرد.
  ron-1924: Не-ам ынторс ши не-ам суит пе друмул каре дуче ла Басан. Ог, ымпэратул
    Басанулуй, не-а ешит ынаинте, ку тот попорул луй, ка сэ лупте ымпотрива ноастрэ
    ла Едрей.
  ben-OBCV: পরে আমরা ঘুরে বাশনের পথে উঠে গেলাম। আর বাশনের রাজা ওগ তাঁর সৈন্যদল নিয়ে
    আমাদের সঙ্গে যুদ্ধ করার জন্য ইদ্রিয়ীতে এলেন।
  som-som: Markaasaynu leexannay oo waxaynu fuulnay jidka Baashaan u baxa, kolkaasaa
    waxaa inagu soo baxay Coog oo ahaa boqorkii Baashaan iyo dadkiisii oo dhan inay
    inagula diriraan Edrecii.
  lat-VUC: 'Itaque conversi ascendimus per iter Basan: egressusque est Og rex Basan
    in occursum nobis cum populo suo ad bellandum in Edrai.'
  eng-ASVBT: 'Then we turned, and went up the way to Bashan: and Og the king of Bashan
    came out against us, he and all his people, unto battle at Edrei.'
  ita-1885: Poi noi ci mettemmo in cammino, e salimmo traendo verso Basan; e Og, re
    di Basan, con tutta la sua gente, uscì in battaglia contro a noi, in Edrei.
  eng-LXXUP: And we turned and went by the way leading to Bashan; and Og the king
    of Bashan came out to meet us, he and all his people, to battle at Edrei.
  eng-ULB: Then we turned and went up the way to Bashan. Og, the king of Bashan, came
    and attacked us, he and all his people, to fight at Edrei.
  spa-VBL: Salimos y subimos por la carretera hacia Basán. Entonces Og, el rey de
    Basán, y todo su ejército salieron a luchar contra nosotros en Edrei.
  fra-_FOB: Alors nous nous tournâmes, et montâmes par le chemin de Bassan; et Og,
    roi de Bassan, sortit à notre rencontre, avec tout son peuple, pour combattre
    à Édréi.
  mal-mal: അനന്തരം നാം തിരിഞ്ഞ് ബാശാനിലേക്കുള്ള വഴിയിലൂടെ പോയി; അപ്പോൾ ബാശാൻരാജാവായ
    ഓഗും അവന്റെ സർവ്വജനവും നമ്മുടെനേരെ പുറപ്പെട്ട് എദ്രെയിൽവെച്ച് യുദ്ധംചെയ്തു.
  urd-GVR: Is ke bād ham shimāl meṅ Basan kī taraf baṛh gae. Basan kā bādshāh Oj apnī
    tamām fauj ke sāth nikal kar hamārā muqābalā karne ke lie Idraī āyā.
  suz-BL: मिनु नोले गो बाशान ग्‍येत्‍थ लाइतक। मिनु बाशान ङा पिप ओग नु आ मुर नेल्‍ले
    गोपुकी नु लडाइ पथ एद्रेइम जाक्‍तेक्‍म। गन्‍ती २१:३३-३५
  ita-1927: Poi ci voltammo, e salimmo per la via di Basan; e Og, re di Basan, con
    tutta la sua gente, ci uscì contro per darci battaglia a Edrei.
  ckb-ckb: ئینجا ڕوومان وەرگێڕا و بە ڕێگای باشاندا سەرکەوتین، جا عۆگی پاشای باشان
    لەگەڵ هەموو سوپاکەی هاتنە دەرەوە بۆ بەرەنگاربوونەوەمان لە ئەدرەعی.
  eng-BBE: 'Then turning we took the road to Bashan: and Og, king of Bashan, came
    out against us with all his people, and made an attack on us at Edrei.'
  kan-OKCV: ಆಗ ನಾವು ಹಿಂದಿರುಗಿ ಬಾಷಾನಿನ ಕಡೆಗೆ ಮೇಲಕ್ಕೆ ಹೊರಟೆವು. ಆಗ ಬಾಷಾನಿನ ಅರಸನಾದ ಓಗನು
    ತನ್ನ ಸಮಸ್ತ ಜನರ ಸಂಗಡ ನಮಗೆ ವಿರುದ್ಧವಾಗಿ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ಎದ್ರೈಗೆ ಹೊರಟುಬಂದನು.
  tam-2017: “பின்பு நாம் திரும்பி, பாசானுக்குப்போகிற வழியாகப் போனோம்; பாசானின் ராஜாவாகிய
    ஓக் தன்னுடைய சகல மக்களோடும் நம்மை எதிர்த்துப் போர்செய்யும்படிப் புறப்பட்டு, எத்ரேயிக்கு
    வந்தான்.
  spa-RV-1909: Y VOLVIMOS, y subimos camino de Basán, y saliónos al encuentro Og rey
    de Basán para pelear, él y todo su pueblo, en Edrei.
  ron-BTF: Atunci ne-am întors şi ne-am urcat pe calea spre Basan; şi Og, împăratul
    Basanului, a ieşit împotriva noastră, el şi tot poporul său, la bătălie la Edrei.
  eng-WEBP: Then we turned, and went up the way to Bashan. Og the king of Bashan came
    out against us, he and all his people, to battle at Edrei.
  eng-FBV: We set off and went up the road towards Bashan. Og, king of Bashan, and
    his whole army came out to fight us at Edrei.
  nld-1939: Toen wij de richting van Basjan insloegen en verder trokken, rukte Og,
    de koning van Basjan, met al zijn volk naar Edréi op, om ons te bestrijden.
  nch-BL: “Teipa tiyajque ipan seyoc ojti para tali Basán para tijtehuise Tanahuatijquet
    Og. Huan yaya huan isoldados nimantzi techtehuicoj ipan piltaltzi Edrei.
  vie-1934: Bấy giờ, chúng ta trở lại bắt đường Ba-san đi lên. Oùc, vua Ba-san, và
    cả dân sự người ra đón chúng ta, đặng giao chiến tại Eách-rê-i.
  hin-CV: फिर हमने मुड़कर बाशान के मार्ग से आगे बढ़ गए. बाशान का राजा ओग अपनी सारी
    सेना लेकर हमसे युद्ध करने एद्रेइ जा पहुंचा.
  eng-OURB: Then we turned, and went up the way to Bashan. Og the king of Bashan came
    out against us, he and all his people, to battle at Edrei.
  spa-BES: 'Luego tomamos el camino hacia Bashan: y Og, rey de Basán, salió contra
    nosotros con toda su gente y nos atacó en Edrei.'
  tdx-tdx: Aa le nitolike tika nionjoñe amy lala­ñey mb’e Basane mb’eo vaho nia­votse
    hiatrek’ antika t’i Oge mpanjaka’ i Basane, ie naho ondati’e iabio, hialy Edrey.
  vid-vid: “Hamba natuhinduka, natuluta kuli nzila ya kuluta Bashani. Mndewa Ogu nakalawa
    na wanhu wa heye weng'ha kitowa na hetwe habehi na muji wa Edileyi.
  eng-OKE: And we turned, and went up the way of Mathnan; and Og king of Mathnan came
    out to meet us, he and all his people, to give battle at Edrehi.
  tha-KJV: “เราทั้งหลายจึงได้หันไปขึ้นทางสู่เมืองบาชาน แล​้วโอกกษั​ตริ​ย์เมืองบาชานก็ออกมาสู้รบกับเรา
    ตัวโอกเองและพลโยธาทั้งหมดของท่านมารบกับเราที่ตำบลเอเดรอี
  por-BR-2018: E voltamos, e subimos caminho de Basã, e saiu-nos ao encontro Ogue
    rei de Basã para lutar, ele e todo seu povo, em Edrei.
  deu-ELO: Und wir wandten uns und zogen des Weges nach Basan hinauf; und Og, der
    König von Basan, zog aus, uns entgegen, er und all sein Volk, zum Streite nach
    Edrei.
  eng-WYC-2018: And so we turned, and went up by the way of Bashan; and Og, the king
    of Bashan, went out against us with his people, to fight in Edrei (or to fight
    us at Edrei).
  epo-epo: Kaj ni turnis nin kaj ekiris laŭ la vojo al Baŝan. Kaj eliris kontraŭ nin
    Og, la reĝo de Baŝan, li kaj lia tuta popolo, por batalo apud Edrei.
  uig-PIN: Andin biz burulup, Baxanƣa baridiƣan yol bilǝn qiⱪip mangduⱪ; Baxanning
    padixaⱨi Og wǝ barliⱪ hǝlⱪi bizgǝ ⱪarxi jǝng ⱪilixⱪa Ədrǝygǝ qiⱪti.
  beo-beo: '“Amalalu, ninia da gusudili asili, Ba:isia:ne sogega doaga:i. Hina bagade
    Oge amola ea fi dunu huluane da ea soge fisili, gadili mogodigili, Edelei moilai
    bai bagade gadenene ninima doagala:musa: misi.'
  tpi-OTNT: Na Moses i stori moa olsem, “Bihain, yumi bin i go long hap not, long
    rot i go olsem long kantri Basan, na King Ok i kamap wantaim ol lain man bilong
    en, bilong pait wantaim mipela, klostu long taun Edrei.
  hau-SA: Biye da wannan muka juya muka haura ta hanyar wajen Bashan, inda Og, sarkin
    Bashan tare da dukan mayaƙansa suka fito don su sadu da mu a yaƙi, a Edireyi.
  uig-LAT: Andin biz burulup, Bashan’gha baridighan yol bilen chiqip mangduq; Bashanning
    padishahi Og we barliq xelqi bizge qarshi jeng qilishqa Edreyge chiqti.
  nde-nde: “Sasuka sasesiphenduka sakhwela njalo sisekele umgwaqo oya eBhashani, kanti
    u-Ogi inkosi yaseBhashani kanye lamabutho akhe wonke wayesihlangabeza ukuze alwe
    lathi e-Edreyi.
  ton-ton: '“Pea naʻa tau tafoki, ʻo ʻalu hake ʻi he hala ki Pesani: pea naʻe haʻu
    kituaʻā ʻa Oki ko e tuʻi ʻo Pesani ke tauʻi ʻakitautolu, ʻaia mo hono kakai kotoa
    pē, ʻi ʻEtilei.'
  ces-1613: Potom obrátivše se, táhli jsme cestou k Bázan. I vytáhl Og, král Bázan,
    proti nám, on i všecken lid jeho k bitvě do Edrei.
  eng-WMB: Then we turned, and went up the way to Bashan. Og the king of Bashan came
    out against us, he and all his people, to battle at Edrei.
  tam-TCV: பின்பு நாம் திரும்பி, பாசானுக்குப் போகிற வழியாகச் சென்றோம். அப்பொழுது பாசானின்
    அரசனாகிய ஓக் என்பவன் தன் முழு படையுடனும் அணிவகுத்து நம்முடன் யுத்தம் செய்வதற்கு
    எத்ரேயில் நம்மை எதிர்கொண்டான்.
  ceb-ULB: Unya miliko kita ug mitungas paingon sa Bashan. Apan si Og, ang hari sa
    Bashan, miabot ug miataki kanato, siya ug ang tanan niyang katawhan, aron makig-away
    didto sa Edrei.
  pol-UBG: Potem zawróciliśmy i poszliśmy drogą w kierunku Baszanu. I wyszedł nam
    naprzeciw Og, król Baszanu – on i cały jego lud – by stoczyć z nami bitwę w Edrei.
  urd-GVU: اِس کے بعد ہم شمال میں بسن کی طرف بڑھ گئے۔ بسن کا بادشاہ عوج اپنی تمام
    فوج کے ساتھ نکل کر ہمارا مقابلہ کرنے کے لئے اِدرعی آیا۔
  deu-1912: Und wir wandten uns und zogen hinauf den Weg nach Basan. Und Og, der König
    von Basan, zog aus uns entgegen, mit allem seinem Volk, zu streiten bei Edrei.
  kan-2017: ತರುವಾಯ ನಾವು ಹಿಂದಿರುಗಿ ಬಾಷಾನಿನ ಮಾರ್ಗವನ್ನು ಹಿಡಿದು ಮೇಲಕ್ಕೆ ಹೋದಾಗ ಬಾಷಾನಿನ
    ಅರಸನಾದ ಓಗನು ತನ್ನ ಜನರೆಲ್ಲರ ಸಮೇತ ನಮಗೆ ವಿರುದ್ಧವಾಗಿ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ಎದ್ರೈ ಊರಿಗೆ ಹೊರಟುಬಂದನು.
  yap-yap: “Ma gadad yan u rom ko lel’och ni gadad be sor i yan nga Bashan. Me yib
    Og ni Pilung nu Bashan ni yad e pi salthaw rok ni cham ngodad u charen fare binaw
    nu Edrei.
  hlt-MCSB: Bashan longpuei la n'hooi uh tih n'caeh uh vaengah khaw Bashan manghai
    Oga neh a pilnam pum loh caemtloek neh mamih doe ham Edrei ah ha pawk.
  mdy-ETH: ሙሴ ኬኤዛዖ፦ «ዬካፓ ሃሣ ኑ ኬዶ ዛሎና ጌዒ ባኣሳኣኔ ካኣቲ ዓጮ ዴንዴኔ፤ ዒማና ካኣቲ ዖኦጌ ፔኤኮ ዴሮ ቢያ ዔኪ
    ዔድሬዒ ካታሞይዳ ኑኡና ዖልታኒ ሙኬኔ፤
  twi-ASANTE: Afei, yɛde yɛn ani kyerɛɛ Basan ɛkwan so. Basanhene Og ne nʼasraadɔm
    firi bɛhyiaa yɛn wɔ Edrei ne yɛn koeɛ.
  eng-WEBU: Then we turned, and went up the way to Bashan. Og the king of Bashan came
    out against us, he and all his people, to battle at Edrei.
  bnp-bnp: E Moses i tababana ni vara, i ta maea, “Muri si ngalakapulo si sike na
    tabeke meli na dala lakea na robo e Basan, lakea a hariki e Og i valai turana
    e huriki a nugumaheto vona ri gi vaubi ne hita tabukoi na tanga e Edrei.
  wal-wal: “Hegaappe guyyiyan nuuni simmidi, Baasaane efiya ogiyaara kiyida; yaatin,
    Baasaane biittaa Kawoi Oogi ba olanchchatu ubbaara Ediraa7a giyo kataman nunaara
    olettanau kiyiis.
  spa-PDDPT: Luego nos regresamos y subimos por el camino de Basán, y nos salió al
    encuentro Og, rey de Basán, con todo su pueblo para combatir en Edrei.
  gun-gun: — Ha'e gui jajeapa vy Basã katy tape oo va'e rupi ju jaa. Ha'e ramo Basã
    pygua huvixa Ogue nhanerovaexĩ vy ou ojeupegua kuery ha'e javi reve, nhandere
    opu'ã aguã Edrei py.
  ilo-ULB: Ket naglikkotayo ken sinang-attayo ti dalan nga agpa-Basan. Immay ni Og
    nga ari ti Basan ket rinautnatayo, isuna ken dagiti amin a tattaona tapno makigubat
    idiay Edrei.
  kpg-kpg: “Nomuli, gimaadou gaa hula gi ngeia, adu gi tenua go Bashan, gei King Og
    mo ana daane huogodoo ga lloomoi bolo e heebagi mai gi gimaadou, hoohoo gi di
    waahale Edrei.
  uig-ARA: ئاندىن بىز بۇرۇلۇپ، باشانغا بارىدىغان يول بىلەن چىقىپ ماڭدۇق؛ باشاننىڭ
    پادىشاھى ئوگ ۋە بارلىق خەلقى بىزگە قارشى جەڭ قىلىشقا ئەدرەيگە چىقتى.
  sus-sus: «Won naxa won mafindi tefe ra Basan kira xɔn ma. Ogo, Basan mangɛ, naxa
    mini won gerede Ederi, a tan nun a xa ɲama birin.
  pon-2006: “Mwuhr, kitail ahpw wet kohdalahng wehin Pasan, oh Ok, nanmwarkien Pasan,
    ahpw ketieido iangahki sapwellime sounpei koaros pwehn mahweniong kiht limwahn
    kahnimw en Edrei.
  ksd-ksd: Ma da ga vana likun, ma da ga tutua urama Basan; ma Og ra king Basan i
    ga vana rikai pi na tur bat dat, diat ma kana tarai par, upi diat a varubu aro
    Edrei.
  tur-YTC: Ondan sonra dönüp Başan'a doğru yola çıktık. Başan Kralı, kendisi ve tüm
    halkı Edrei'de savaşmak üzere bize karşı çıktı.
  grc-BRENT: Καὶ ἐπιστραφέντες, ἀνέβημεν ὁδὸν τὴν εἰς Βασάν· καὶ ἐξῆλθεν Ὤγ βασιλεὺς
    τῆς Βασὰν εἰς συνάντησιν ἡμῖν, αὐτὸς καὶ πᾶς ὁ λαὸς αὐτου εἰς πόλεμον εἰς Ἑδραΐμ.
  ind-AYT: Kemudian, kita berbalik dan berjalan menuju Basan. Og, raja Basan, beserta
    semua rakyatnya keluar menghadapi kita untuk berperang di Edrei.
  nya-nya: Kenaka tinakhota ndi kumayenda mokwera mtunda ndi njira yolowera ku Basani.
    Ndipo Ogi mfumu ya ku Basani ndi gulu lake lonse lankhondo anakumana nafe ndipo
    anamenyana nafe ku Ederi.
  hrv-hrv: Tada se okrenusmo i pođosmo prema Bašanu. Presrete nas bašanski kralj Og
    sa svim svojim narodom i nametnu nam boj kod Edreja.
  mps-mps: Tama Mosesgo po geninama pusuyu, te po wali, “Tama nosali da te notba polo
    badu da pali. Te bulu Basanba pabo sunumidu pali. Tama te tuni bidi Ok aga hani
    bidi dali asali, te da dali hwįainogo, te hanu Edrei pąde.
  tpi-tpi: Na Moses i stori moa olsem, “Bihain, yumi bin i go long hap not, long rot
    i go olsem long kantri Basan, na King Ok i kamap wantaim ol lain man bilong en,
    bilong pait wantaim mipela, klostu long taun Edrei.
  dan-1931: Derpå brød vi op og drog mod Basan. Og Kong Og af Basan rykkede med alle
    sine Krigere ud imod os til Kamp ved Edre'i.
  vie-OVCB: “Sau đó, chúng ta quay qua bắt đường Ba-san đi lên. Vua Ba-san là Óc đem
    toàn lực ra nghênh chiến chúng ta tại Ết-rê-i.
  guj-2017: ત્યારબાદ આપણે પાછા વળીને બાશાનના માર્ગે આગળ વધ્યા. બાશાનનો રાજા ઓગ પોતે
    તથા તેના સર્વ લોક એડ્રેઇ આગળ આપણી સામે યુદ્ધ કરવા માટે નીકળી આવ્યા.
  pon-2006A: “Mwuhr, kitail ahpw wet kohdalahng wehin Pasan, oh Ok, nanmwarkien Pasan,
    ahpw ketieido iangahki sapwellime sounpei koaros pwehn mahweniong kiht limwahn
    kahnimw en Edrei.
  por-BRBSL: Então nos viramos, e subimos o caminho para Bashan. Og o rei de Bashan
    saiu contra nós, ele e todo o seu povo, para lutar em Edrei.
  cth-cth: Hatnavah kaimouh kamlang awh teh Bashan lam lah ka cei awh. Bashan siangpahrang
    Og hai a taminaw hoi Edrei vah kaimouh na tuk hanlah a tho awh.
  twi-twi: Afei, yɛde yɛn ani kyerɛɛ Basan kwan so. Basanhene Og ne nʼasrafo nyinaa
    fi behyiaa yɛn wɔ Edrei ne yɛn koe.
  hlt-hlt: Bashan longpuei la n'hooi uh tih n'caeh uh vaengah khaw Bashan manghai
    Oga neh a pilnam pum loh caemtloek neh mamih doe ham Edrei ah ha pawk.
  tbz-SIM: Kɛ̀ tí ítɛ́ dɛ borɛ̀ kɛ́pĩ́ nkucɛ kɛ́nkɔri Bɑsɑ̃ɑ̃. Mɛm̀mɛ Ɔku Bɑsɑ̃ɑ̃
    kóo kpɑ̀ɑ̀tì ìtɛ́nímɛ̀ nɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀ bɛmɔu kɛ́ ti do mudoò Etedeii ɛì.
  msy-2020: Egha Moses ua Israelia mɨgɨa ghaze, “Kantri Basan a notɨn amadaghan iti,
    ezɨ e datɨrɨghɨn an zuir tuavimɨn zuima, Basanɨn Atrivim Ok uan adarazi ko otivigha
    e mɨsoghasa izi. Me Edrein nguibamɨn boroghɨn kamaghɨn ami.
  dop-dop: Ḿpʋ́ɣʋ́ tǝ kpɑɣɑ mpɑɑʋ nɑ tǝ́ kpɑnɑ Pɑsɑŋ tɔɔ. Ɩlɛnɑ tǝnɑ wulɑʋ Oki nɑ
    ɩ yǝlɑɑ tǝnɑ pɑ lɩɩ tɑ tɔɔ sɩ pɑ yookinɑ-tʋɣʋ Ɩtǝlei.
  azb-azb: Sonra istiqaməti dəyişib Başana yollandıq. Başan padşahı Oq bütün ordusu
    ilə bərabər Edreidə bizimlə döyüşə çıxdı.
  eng-DBY: And we turned, and went up the way to Bashan; and Og the king of Bashan
    came out against us, he and all his people, for battle at Edrei.
  hin-2017: “तब हम मुड़कर बाशान के मार्ग से चढ़ चले; और बाशान का ओग नामक राजा अपनी
    सारी सेना समेत हमारा सामना करने को निकल आया, कि एद्रेई में युद्ध करे।
  wol-KYG: Ba loolu wéyee nu walbatiku, awe yoon wa yéeg jëm Basan. Og buuru Basan
    nag dikk dajeek nun, mook gàngooram gépp, ngir song nu xare ca Eddrey.
  eng-YLT: '''And we turn, and go up the way to Bashan, and Og king of Bashan cometh
    out to meet us, he and all his people, to battle, [to] Edrei.'
  eng-WYC-2017: And so we turned, and went up by the way of Bashan; and Og, the king
    of Bashan, went out against us with his people, to fight in Edrei.
  eng-WMBB: Then we turned, and went up the way to Bashan. Og the king of Bashan came
    out against us, he and all his people, to battle at Edrei.
  urd-GVH: इसके बाद हम शिमाल में बसन की तरफ़ बढ़ गए। बसन का बादशाह ओज अपनी तमाम फ़ौज
    के साथ निकलकर हमारा मुक़ाबला करने के लिए इदरई आया।
  rug-rug: Beto asa si ele rizu la si gita pa siraṉa la pa popoa Basani, meke vura
    mae gua vasina se Oqo sa baṉara, meke gua tugo sari doduru nana tie varipera pude
    mae raza gita pa vasileana Ederei.
  gaz-gaz: Ergasiis deebinee karaa Baashaan qabannee ol baane; Oogi mootichi Baashaan
    immoo loltoota isaa guutuu wajjin Edreyiitti nuun wal loluuf gad baʼe.
  fra-LSG: Nous nous tournâmes, et nous montâmes par le chemin de Basan. Og, roi de
    Basan, sortit à notre rencontre, avec tout son peuple, pour nous combattre à Édréï.
  yal-yal: En yi en maxɛtɛ, en yi te Basan kiraan xɔn. Basan manga Ogo yi mini en
    yɛngɛdeni Edere yi, e nun a ganla birin.
  haw-1868: A LAILA haliu ae la kakou, a pii aku la ma ke alanui o Basana; a hele
    mai la o Oga ke alii o Basana e ku e ia kakou, oia a me kona poe kanaka a pau
    i ke kaua ma Ederei.
  arb-NAV: ثُمَّ تَحَوَّلْنَا وَاتَّجَهْنَا نَحْوَ طَرِيقِ بَاشَانَ، فَخَرَجَ عُوجُ
    مَلِكُ بَاشَانَ لِمُحَارَبَتِنَا بِكَامِلِ جَيْشِهِ، فِي إذْرَعِي.
  ewe-ewe: Azɔ míetrɔ ɖo ta Ɔg, Basan fia ƒe anyigba dzi. Ɔg ƒo eƒe aʋakɔ nu ƒu enumake
    eye wokpe aʋa kpli mí le Edrei.
  eng-LEE: And we turned, and went up the way to Bashan; and 'Og the king of Bashan
    came out against us, he and all his people, to the battle at Edre'i.
  asm-FB: তাৰ পাছত আমি ঘুৰি বাচান দেশৰ ফালে যোৱা বাটেদি গ’লো। আমাৰ লগত যুদ্ধ কৰিবলৈ
    বাচানৰ ৰজা ওগ আৰু তেওঁৰ সকলো লোক ইদ্ৰেয়ী নগৰলৈ আমাক আক্রমণ কৰিবৰ কাৰণে ওলাই আহিছিল।
  sus-A: «وٌن نَشَ وٌن مَقِندِ تٍقٍ رَ بَسَن كِرَ شْن مَ. عٌفٌ، بَسَن مَنفّ، نَشَ
    مِنِ وٌن فٍرٍدٍ عٍدٍرِ، عَ تَن نُن عَ شَ حَمَ بِرِن.
  fra-SBL: Puis nous nous tournâmes, et nous montâmes par le chemin de Basan. Og,
    roi de Basan, sortit contre nous, lui et tout son peuple, pour nous combattre
    à Édréi.
  hbo-hbo: וַנֵּ֣פֶן וַנַּ֔עַל דֶּ֖רֶךְ הַבָּשָׁ֑ן וַיֵּצֵ֣א עֹוג֩ מֶֽלֶךְ־הַבָּשָׁ֨ן
    לִקְרָאתֵ֜נוּ ה֧וּא וְכָל־עַמֹּ֛ו לַמִּלְחָמָ֖ה אֶדְרֶֽעִי׃
  eng-WYCLIFFE: And so we turneden, and stieden bi the weie of Basan; and Og, the
    kyng of Basan, yede out ayens vs with his puple, to fiyte in Edrai.
  cwe-cwe: “Maabaho chihinduka, chihita kwa kusondelela nzila yoihita Bashani, Ogu
    mfalume wa Bashani kasegela na wanhu wake wose muladi kuitowa na cheye uko Edilei.
  kik-kik: Nĩtwacookire tũkĩgarũrũka na tũkĩambata na njĩra tũrorete Bashani, nake
    Ogu mũthamaki wa Bashani akiumagara na mbũtũ ciake ciothe cia ita oke ahũũrane
    na ithuĩ kũu Edirei.
  fra-NCL: Nous étant tournés, nous montâmes par le chemin de Basan, et Og, roi de
    Basan, sortit à notre rencontre, avec tout son peuple, pour nous livrer bataille
    à Edraï.
  cek-AK: To pacoengah kam laem o moe, Bashan bangah ka caeh o; to naah Bashan siangpaharng
    Og doeh, aicae tuk hanah angmah ih misatuh kaminawk hoi Edrei ahmuen ah angzoh.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Degine, anmar gannar arbalid, geb
    Basán-yarsik anmar nade gusad. Agine, Basán-e-rey-Og, bela e-sordamarmala anmarbo-urwegala,
    Edrei-neggweburgi anmar-abin noalid.'
  uig-CYR: Андин биз бурулуп, Башанға баридиған йол билән чиқип маңдуқ; Башанниң падишаси
    Ог вә барлиқ хәлқи бизгә қарши җәң қилишқа Әдрәйгә чиқти.
  tel-2017: మనం తిరిగి బాషాను దారిలో వెళ్తుండగా బాషాను రాజు ఓగు, అతని ప్రజలంతా ఎద్రెయీలో
    మనతో యుద్ధం చేయడానికి ఎదురుగా వచ్చారు.
  hat-BSA: “Alò, nou te vire monte nan wout la vè Basan. Konsa, Og, wa a Basan an
    avèk tout pèp li a te sòti pou rankontre nou nan batay nan Édréï.
  kos-kos: “Toko, kut mukuiyak ac som nu epang ke inkanek nu Bashan, ac Tokosra Og
    el tufokme wi mwet lal nukewa in mweuni kut apkuran nu ke siti Edrei.
  hbo-WLC: וַנֵּ֣פֶן וַנַּ֔עַל דֶּ֖רֶךְ הַבָּשָׁ֑ן וַיֵּצֵ֣א עוֹג֩ מֶֽלֶךְ־הַבָּשָׁ֨ן
    לִקְרָאתֵ֜נוּ ה֧וּא וְכָל־עַמּ֛וֹ לַמִּלְחָמָ֖ה אֶדְרֶֽעִי׃
  ibo-ibo: Ihe ọzọ bụ na anyị chigharịrị, gbagoo nʼụzọ gawara Bashan. Ma Ọg, eze Bashan,
    ya na ndị agha ya niile biliri chịrị agha pụta izute anyị nʼagha na Edrei.
  ory-ory: ଏଉତ୍ତାରେ ଆମ୍ଭେମାନେ ଫେରି ବାଶନର ପଥ ଦେଇ ଗମନ କଲୁ; ତହିଁରେ ବାଶନର ରାଜା ଓଗ୍‍ ଅାସି
    ଅାକ୍ରମଣ କଲେ, ପୁଣି ସେ ଓ ତାହାର ସମସ୍ତ ପ୍ରଜା ଆମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରିବାକୁ ବାହାରି
    ଇଦ୍ରିୟୀକୁ ଆସିଲେ।
  chk-chk: “Mürin sa kul o feila won ewe al a ale ngeni Pasan. Iwe, Ok ewe kingen
    Pasan me nöün sounfiu meinisin ra towu pwe repwe maun ngenikich me arun ewe telinimw
    Etrei.
  rop-rop: Wal Mosis bin kipgon tok langa ola Isreil pipul, “Brom deya wibin go langa
    det roud langa det kantri gulum Beishan, en King Og bin kaman garram im soljamob
    blanga fait langa wi gulijap langa det taun gulum Idrei.
  ukr-1871: І повернули ми та й стали братись у гору по дорозї Базанській, і виступив
    проти нас Ог, царь Базанський, сам з усїм людом своїм до бою при Едреї.
  deu-1951: Als wir uns aber wandten und den Weg nach Basan hinaufzogen, rückte Og,
    der König zu Basan, uns entgegen mit seinem ganzen Volk, um bei Edrei zu streiten.
  eng-JPS: Then we turned, and went up the way to Bashan; and Og the king of Bashan
    came out against us, he and all his people, unto battle at Edrei.
  srp-1865: Potom obrativši se idosmo k Vasanu. I izide pred nas Og car Vasanski i
    sav narod njegov na boj u Edrajin.
  lug-lug: Awo ne tukyuka ne twambukira mu kkubo eriraga e Basani. Ogi, Kabaka w’e
    Basani, n’afuluma n’eggye lye lyonna n’ajja okututabaala mu lutalo olwalwanirwa
    mu Ederei.
  heb-heb: ונפן ונעל דרך הבשן ויצא עוג מלך הבשן לקראתנו הוא וכל עמו למלחמה אדרעי׃
  ben-IRV: পরে আমরা ফিরে বাশনের রাস্তার দিকে গেলাম; তাতে বাশনের রাজা ওগ আসলেন তিনি
    ও তাঁর সমস্ত লোক আক্রমণ করলেন, আমাদের সঙ্গে যুদ্ধ করার জন্য ইদ্রিয়ীতে আসলেন।
  pan-pan: ਫੇਰ ਅਸੀਂ ਮੁੜ ਕੇ ਬਾਸ਼ਾਨ ਦੇ ਰਾਹ ਤੋਂ ਉੱਪਰ ਚੱਲੇ ਅਤੇ ਬਾਸ਼ਾਨ ਦਾ ਰਾਜਾ ਓਗ ਆਪਣੇ
    ਸਾਰੇ ਲੋਕਾਂ ਦੇ ਨਾਲ ਸਾਡਾ ਸਾਹਮਣਾ ਕਰਨ ਨੂੰ ਨਿੱਕਲਿਆ ਤਾਂ ਜੋ ਅਦਰਈ ਵਿੱਚ ਸਾਡੇ ਨਾਲ ਯੁੱਧ ਕਰੇ।
  mya-JVB: ထိုအခါ ငါတို့သည်လှည့် ၍ ၊ ဗာရှန် ပြည်သို့ ခရီး သွား ကြ၏။ ဗာရှန် ရှင်ဘုရင်
    ဩဃ သည်လည်း မိမိ လူ အပေါင်း တို့နှင့်တကွ ဧဒြိ အရပ်မှာ စစ်တိုက် ခြင်းငှါ ချီ လာ၏။
  hmo-hmo: Ma Mose ia hereva, ia gwau, “Unai gabu dekena amo ita be Basana dekenai
    ia lao dalana dekenai ita raka lao, bona king Oga, mai ena tuari taudia ibounai
    ita tuari henia totona ia mai, Ederei hanua kahirakahira.
  urd-urd: “फिर हमने मुड़ कर बसन का रास्ता लिया और बसन का बादशाह 'ओज अदराई में अपने
    सब आदमियों को लेकर हमारे मुक़ाबले में जंग करने को आया।
  rus-SYN: И обратились мы оттуда, и шли к Васану, и выступил против нас на войну
    Ог, царь Васанский, со всем народом своим, при Едреи.
  bqc-SIM: Bee gbɛa wa ɛa da Basana bùsu zɛ́u. Ɔ̃ Basana bùsu kí Ogu bↄ̀ dàwálɛ
    ń zĩo ń a gbɛ̃́ↄ píi Ɛdɛlɛi.
  tcz-CHONGTHU: Chuban in Bashan lamjon in ikitol uvin, hiche Edrei muna chun Og lengpa
    le agalsat mihon eino khum uvin ahi.
  mar-mar: मग आपण वळसा घेऊन बाशानच्या वाटेने निघालो. तेव्हा बाशानाचा राजा ओग आणि त्याची
    सेना युद्धासाठी एद्रई येथे चाल करून आली.
  qub-qub: «Chaypita cutiycorga aywaranchi Basán nasyunman aywaj nänipana. Chayta
    musyaycur Basán nasyunpa raynin Og-ga llapan suldäruncunawan shamuran Edrei partiman
    noganchïta magamänapaj.
  hat-hat: Apre sa, nou pran yon lòt chemen nan direksyon peyi Bazan an. Men, Og,
    wa peyi Bazan an, soti ak tout lame li a, li vin kare pou batay ak nou bò lavil
    Edreyi a.
  eng-BSB: Then we turned and went up the road to Bashan, and Og king of Bashan and
    his whole army came out to meet us in battle at Edrei.
  tod-tod: Ade latini, de li ga Ɓasan ʋele. Ɓasan masagi Wɔge ɠulani, ta ná-kɔɔɠɔ
    nuiti kpein, ti ade laaɠomi, ti ʋa kɔɔi ʋɛɛ ade ʋa Edeleyi.
  eng-WEBPB: Then we turned, and went up the way to Bashan. Og the king of Bashan
    came out against us, he and all his people, to battle at Edrei.
  kbq-kbq: Hagi ananteti'ma rukrahe'ma huta Basanima vunaku'ma nevunkeno'a, Basani
    kini ne' Ogi'a mika sondia vahe'a zamavreno hara eme hurante'naku Edrei kumate
    e'ne.
  nhe-BL: “Teipa tiyajque ipan seyoc ojtli para tlali Basán para ihuaya timotlalise
    Tlanahuatijquetl Og. Huan yajaya huan isoldados nimantzi techtehuicoj ipan piltlaltzi
    Edrei.
  gub-BL: Uze'eg wi Moizez. — A'e re zaha kwarahy heixe haw awyze har kutyr Màxà ywy
    rehe. Og Màxà ywy rehe har wanuwihawete uhem weko haw wi wemiruze'eg zauxiapekwer
    wanupi zaneàmàtyry'ym pà Enerez tawhu pe kury.
  eng-DRA: 'Then we turned and went by the way of Basan: and Og the king of Basan
    came out to meet us with his people to fight in Edrai.'
