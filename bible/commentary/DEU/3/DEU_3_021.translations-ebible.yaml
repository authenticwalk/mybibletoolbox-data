  rug-rug: 'Beto asa si tozi nia rau se Zosua: ‘Ele dogoro betoi goi gua sapu tavetia
    e Zihova, sa mua Tamasa koari karua baṉara, Sihoni meke Oqo, meke kote ta evaṉa
    gua tugo asa koari doduru tie saripu koa pa kali karovona sa Ovuku Zodani vasina
    korapa la ia gamu.'
  gaz-gaz: 'Anis yeroo sanatti akkana jedhee Iyyaasuu ajaje: “Ati waan Waaqayyo Waaqni
    kee mootota kanneen lamaan godhe hunda ija keetiin argiteerta. Waaqayyo, mootummoota
    isin itti yaatan hundas akkasuma ni godha.'
  fra-LSG: 'En ce temps-là, je donnai des ordres à Josué, et je dis: Tes yeux ont
    vu tout ce que l’Éternel, votre Dieu, a fait à ces deux rois: ainsi fera l’Éternel
    à tous les royaumes contre lesquels tu vas marcher.'
  yal-yal: Na waxatini, n yi yamarin so Yosuwe yii. N yi a fala a xa, n naxa, “I bata
    feene birin to i yɛɛn na Alatala ɛ Ala naxan ligaxi manga firinni itoe ra. Alatala
    na ligama nɛn yamanan birin na, i na dangu dɛnaxan yi.
  haw-1868: 'Kauoha aku la hoi au ia Iosua i kela manawa, i aku la, Ua ike kou maka
    i na mea a pau a Iehova ko oukou Akua i hana mai ai i keia mau alii elua: pela
    o Iehova e hana aku ai i na aupuni a pau au e hele ai.'
  arb-NAV: 'وَقُلْتُ حِينَذَاكَ لِيَشُوعَ: «لَقَدْ شَهِدَتْ عَيْنَاكَ مَا أَنْزَلَ
    الرَّبُّ إِلَهُكُمْ بِهَذَيْنِ الْمَلِكَيْنِ، فَإِنَّهُ هَكَذَا سَيَصْنَعُ بِجَمِيعِ
    الْمَمَالِكِ الَّتِي أَنْتَ عَابِرٌ إِلَيْهَا.'
  ewe-ewe: Megblɔ na Yosua be, “Wò ŋutɔ èkpɔ nu si Yehowa miaƒe Mawu wɔ fia eve mawo.
    Miwɔ nu ma tɔgbi ke fiaɖuƒe siwo le Yɔdan tɔsisi la godo.
  eng-LEE: 'And Joshua also I commanded at that time, saying, Thy own eyes have seen
    all that the Lord your God hath done unto these two kings: thus will the Lord
    do unto all the kingdoms whither thou passest.'
  asm-FB: সেই সময়ত মই যিহোচূৱাক এই আজ্ঞা দি কৈছিলোঁ, “তোমালোকৰ ঈশ্বৰ যিহোৱাই সেই
    দুজন ৰজালৈ কৰা সকলো কাৰ্য তুমি নিজ চকুৰে দেখিলা; তোমালোকে পাৰ হৈ যি ৰাজ্যলৈকে
    যাবা, সেই ৰাজ্যবোৰলৈকো যিহোৱাই সেইদৰে কৰিব।
  sus-A: «نَ تّمُي ﭑ نَشَ يَامَرِ سٌ يٌسُوٍ يِ رَ. ﭑ قَ عَ قَلَ عَ بّ، ‹عِ يَ بَرَ
    قٍيٍ بِرِن تٌ عِ مَرِفِ عَلَتَلَ نَشٍيٍ رَبَشِ يِ مَنفّ قِرِنيِيٍ رَ. عَلَتَلَ
    قَمَ نّ نَ رَبَدٍ مَنفَتَا بِرِن عِ نَ دَنفِ دّننَشّ.
  fra-SBL: 'En ce temps-là, je donnai cet ordre à Josué : « Tes yeux ont vu tout ce
    que Yahvé ton Dieu a fait à ces deux rois. C''est ainsi que Yahvé fera à tous
    les royaumes où tu passeras.'
  hbo-hbo: וְאֶת־יְהֹושׁ֣וּעַ צִוֵּ֔יתִי בָּעֵ֥ת הַהִ֖וא לֵאמֹ֑ר עֵינֶ֣יךָ הָרֹאֹ֗ת
    אֵת֩ כָּל־אֲשֶׁ֨ר עָשָׂ֜ה יְהוָ֤ה אֱלֹהֵיכֶם֙ לִשְׁנֵי֙ הַמְּלָכִ֣ים הָאֵ֔לֶּה
    כֵּֽן־יַעֲשֶׂ֤ה יְהוָה֙ לְכָל־הַמַּמְלָכֹ֔ות אֲשֶׁ֥ר אַתָּ֖ה עֹבֵ֥ר שָֽׁמָּה׃
  eng-WYCLIFFE: Also Y comaundid to Josue in that tyme, and seide, Thin iyen sien
    what thingis youre Lord God dide to these twei kyngis; so he schal do to alle
    rewmes, to whiche thou schalt go; drede thou not hem.
  cwe-cwe: Maabaho nimulongela Yoshua, ‘Weye kuwona kwa meso yako mbuli zino Mndewa
    Mulungu, Mulungu wenu ziyawatendele wafalume wano waidi, Sihoni na Ogu. Yeye kezawatendela
    ivo ivo wafalume wa zisi zose zondamufosele.
  kik-kik: 'Ningĩ ngĩatha Joshua ngĩmwĩra atĩrĩ: “Nĩwĩoneire na maitho maku ũrĩa wothe
    Jehova Ngai wanyu ekĩte athamaki acio eerĩ. Ũguo noguo Jehova ageeka mothamaki
    marĩa mothe marĩ kũndũ kũu mũrathiĩ.'
  fra-NCL: 'En ce temps-là, je donnai aussi des ordres à Josué, en disant : « Tes
    yeux ont vu tout ce que Yahweh, votre Dieu, a fait à ces deux rois : ainsi fera
    Yahweh à tous les royaumes contre lesquels tu vas marcher.'
  cek-AK: To naah kai mah Joshua khaeah, Hae siangpahrang hnik nuiah Angraeng mah
    sak ih hmuen to na hnuk o boih boeh; na caeh o haih prae boih ah doeh Angraeng
    mah to tiah ni sah tih.
  cuk-cuk: '”Deunni, a-ibagangine, Josuéʼga weyob an igar-uksagusad: ‘Josué, be-sunnagwad
    bela be daksad, igi be-Bab-Dummad-Jehová reymar-warbogwad imaksa. Bela reymar-baigangi-be-nasaoedi,
    Bab-Jehová deyob imakbaloed.'
  uig-CYR: 'Шу чағдиму мән Йәшуаға: «Сән Пәрвәрдигар Худайиңларниң мошу икки падишаға
    қилғанлириниң һәммисини өз көзүң билән көрдүң; Пәрвәрдигар сән баридиған йәрдики
    падишалиқларниму шуниңға охшаш қилиду.'
  tel-2017: ఆ సమయంలో నేను యెహోషువకు ఇలా ఆజ్ఞాపించాను. “మీ యెహోవా దేవుడు ఈ ఇద్దరు రాజులకు
    చేసినదంతా నువ్వు కళ్ళారా చూశావు గదా. నువ్వు వెళ్తున్న రాజ్యాలన్నిటికీ యెహోవా అదే
    విధంగా చేస్తాడు.
  hat-BSA: '“Mwen te kòmande Josué e te di: ‘Zye ou gen tan fin wè tout sa ke SENYÈ
    a, Bondye nou an, te fè a dè wa sa yo. Konsa, SENYÈ a va fè nan tout wayòm kote
    ou prèt pou travèse yo.'
  kos-kos: '“Na nga fahkang nu sel Joshua: ‘Kom liye tari ma nukewa ma LEUM GOD lom
    El oru nu sel Tokosra Sihon ac Tokosra Og, ac El ac fah oru oapana nu sin tokosra
    nukewa ke acn ma kom ac mweuni uh.'
  hbo-WLC: וְאֶת־יְהוֹשׁ֣וּעַ צִוֵּ֔יתִי בָּעֵ֥ת הַהִ֖וא לֵאמֹ֑ר עֵינֶ֣יךָ הָרֹאֹ֗ת
    אֵת֩ כָּל־אֲשֶׁ֨ר עָשָׂ֜ה יְהוָ֤ה אֱלֹהֵיכֶם֙ לִשְׁנֵי֙ הַמְּלָכִ֣ים הָאֵ֔לֶּה
    כֵּֽן־יַעֲשֶׂ֤ה יְהוָה֙ לְכָל־הַמַּמְלָכ֔וֹת אֲשֶׁ֥ר אַתָּ֖ה עֹבֵ֥ר שָֽׁמָּה׃
  ibo-ibo: Nʼoge ahụ, agwara m Joshua okwu sị, “I jirila anya gị hụ ihe Onyenwe anyị
    Chineke gị mere eze abụọ ndị a. Otu a ka ọ ga-emekwa alaeze niile dị nʼofe Jọdan
    ebe unu na-aga.
  ory-ory: ଆଉ ମୁଁ ସେହି ସମୟରେ ଯିହୋଶୂୟଙ୍କୁ ଆଜ୍ଞା ଦେଇ କହିଲି, “ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର
    ଏହି ଦୁଇ ରାଜାଙ୍କ ପ୍ରତି ଯାହା କରିଅଛନ୍ତି, ତୁମ୍ଭେ ତାହା ସ୍ୱଚକ୍ଷୁରେ ଦେଖିଅଛ; ତୁମ୍ଭେ ପାର
    ହୋଇ ଯେଉଁ ଯେଉଁ ରାଜ୍ୟ ବିରୁଦ୍ଧରେ ଯାଉଅଛ, ସେସବୁ ରାଜ୍ୟ ପ୍ରତି ସଦାପ୍ରଭୁ ତଦ୍ରୂପ କରିବେ।
  chk-chk: Lon ena fansoun üa pwal allük ngeni Josua, ‘Mesom a fen küna meinisin mine
    ewe Samol mi Lapalap om we Kot a föri ngeni ekewe ruoman king. Iei usun ewe Samol
    mi Lapalap epwe föri ngeni ekewe mwü meinisin kopwe toriir me pekila.
  rop-rop: “Brom deya aibin tok, ‘Joshuwa, yubin luk ol detlot ting wanim YAWEI bin
    dum langa det dubala king neim Saihan en Og, en im garra dum det seimwan ting
    langa ebribodi deya langa det kantri weya yu garra teikoba.
  ukr-1871: 'А Йозейові заповідав я того часу мовляючи: Очі твої бачили все, що Господь,
    Бог ваш, учинив з обома сими царями; так учинить Господь з усїма царствами, куди
    ви прийдете.'
  deu-1951: 'Und dem Josua gebot ich zu jener Zeit und sprach: Deine Augen haben alles
    gesehen, was der HERR, euer Gott, diesen beiden Königen getan hat; also wird der
    HERR allen Königreichen tun, wohin du hinüberziehen wirst.'
  eng-JPS: 'And I commanded Joshua at that time, saying: ''Thine eyes have seen all
    that the LORD your God hath done unto these two kings; so shall the LORD do unto
    all the kingdoms whither thou goest over.'
  srp-1865: 'A Isusu onda zapovjedih govoreæi: oèi tvoje vide sve što je uèinio Gospod
    Bog vaš s ona dva cara; onako æe Gospod uèiniti sa svijem carstvima u koja doðeš.'
  lug-lug: Mu kiseera ekyo ne ndagira Yoswa, ne mmugamba nti, “Ebyo byonna Mukama
    Katonda wammwe byakoze bakabaka abo ababiri obyerabiddeko n’amaaso go gennyini.
    Bw’atyo Mukama bw’alikola obwakabaka bwonna obuli eyo gye mugenda.
  heb-heb: ואת יהושוע צויתי בעת ההוא לאמר עיניך הראת את כל אשר עשה יהוה אלהיכם לשני
    המלכים האלה כן יעשה יהוה לכל הממלכות אשר אתה עבר שמה׃
  ben-IRV: আর সেই দিনের আমি যিহোশূয়কে আদেশ করলাম, “তোমাদের ঈশ্বর সদাপ্রভু সেই দুই
    রাজার প্রতি যা করেছেন, তা তুমি নিজের চোখে দেখেছ; তুমি পার হয়ে যে যে রাজ্যের বিরুদ্ধে
    যাবে, সে সব রাজ্যের প্রতি সদাপ্রভু সেরকম করবেন।
  pan-pan: ਉਸੇ ਵੇਲੇ ਮੈਂ ਯਹੋਸ਼ੁਆ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਅਤੇ ਆਖਿਆ, “ਤੇਰੀਆਂ ਅੱਖਾਂ ਨੇ ਉਹ ਸਭ ਕੁਝ
    ਵੇਖਿਆ ਹੈ ਜੋ ਯਹੋਵਾਹ ਤੇਰੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਇਹਨਾਂ ਦੋਹਾਂ ਰਾਜਿਆਂ ਨਾਲ ਕੀਤਾ ਹੈ, ਅਜਿਹਾ ਹੀ ਯਹੋਵਾਹ
    ਸਾਰੇ ਰਾਜਾਂ ਨਾਲ ਕਰੇਗਾ, ਜਿੱਥੋਂ ਹੋ ਕੇ ਤੂੰ ਪਾਰ ਲੰਘੇਗਾ।
  mya-JVB: ထိုအခါ ယောရှု ကိုလည်း၊ သင် ၏ဘုရား သခင်ထာဝရဘုရား သည် ဤ ရှင်ဘုရင် နှစ်ပါး
    ၌ ပြု တော်မူသော အမှု အလုံးစုံ ကို သင်သည် ကိုယ်တိုင်မြင် ရပြီ။ ထိုအတူ၊ ထာဝရဘုရား
    သည် သင်ရောက်သမျှသောတိုင်း နိုင်ငံတို့၌ ပြု တော်မူလိမ့်မည်။
  hmo-hmo: '“Unai neganai lau ese Iosua lau hadibaia, lau gwau: Lohiabada oiemu Dirava
    ese unai king ruaosi, Sihona bona Oga dekenai ia karaia kara be oi itaia vadaeni.
    Do umui hanaia lao basileia ibounai dekenai danu Lohiabada ese unai bamona do
    ia karaia.'
  urd-urd: और उसी मौक़े' पर मैंने यशू'अ को हुक्म दिया, कि जो कुछ ख़ुदावन्द तुम्हारे
    ख़ुदा ने इन दो बादशाहों से किया वह सब तूने अपनी आँखों से देखा; ख़ुदावन्द ऐसा ही
    उस पार उन सब सल्तनतों का हाल करेगा जहाँ तू जा रहा है।
  rus-SYN: 'И Иисусу заповедал я в то время, говоря: глаза твои видели все, что сделал
    Господь, Бог ваш, с двумя царями сими; то же сделает Господь со всеми царствами,
    которые ты будешь проходить;'
  bqc-SIM: Gↄↄ bee má ò Yozueeɛ aà wɛ́ è lá Dii á Lua kɛ̀ kía gbɛ̃ↄn plapiↄnɛ.
    Màa Dii a kɛ kía pↄ́ álɛ gɛ́ ń lei weↄnɛ píi.
  tcz-CHONGTHU: 'Hichun keiman Joshua henga thupeh hicheng hi kaneiyin: Nanghon hiche
    leng teni chunga Pakai natoh abonchan namusoh tauvin. Pakaiyin lhumlam gamkai
    Jordan chengsea angaiya bang banga na atoh ding ahi.'
  mar-mar: मग मी यहोशवाला असे सांगितले की, “या दोन राजांचे तुमचा देव परमेश्वर ह्याने
    काय केले हे तू पाहिलेच. पुढेही ज्या ज्या राज्यात तू जाशील त्या सर्वांचे परमेश्वर
    असेच करील.
  qub-qub: '«Chay örami Josuëtapis nirä: ‹Ñawiquiwanmi ricashcanqui Tayta Dios chay
    ishcay raycunata imano ushacächishantapis. Chaynöllami ushacächenga yaycunayquipaj
    caycaj nasyuncunacho tiyajcunatapis.'
  hat-hat: 'Apre sa, mwen bay Jozye lòd sa a: Ou wè ak je ou tou sa Seyè a, Bondye
    nou an, te fè de wa peyi Amon yo. Se menm bagay la Seyè a ap fè wa tout peyi kote
    nou pral pase yo.'
  eng-BSB: 'And at that time I commanded Joshua: “Your own eyes have seen all that
    the LORD your God has done to these two kings. The LORD will do the same to all
    the kingdoms you are about to enter.'
  tod-tod: 'Naama ziɛgi zu, gè devei veeni Zozuwe ya, gè ɠɛ ma: «È-ɠaazuʋɛ naa
    kpein kaani, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI kɛɛni ga masa felegɔiti, pele ɠana Ɠɔoɠɔ
    GALAGI a kɛ la ga masadai kpein, ʋɛ è ʋaazu leʋesu ná.'
  eng-WEBPB: I commanded Joshua at that time, saying, “Your eyes have seen all that
    the LORD your God has done to these two kings. So shall the LORD do to all the
    kingdoms where you go over.
  kbq-kbq: Hagi ana zupa nagra Josuana amanage hu'na asami'noe, Ra Anumzana tamagri
    Anumzamo'ma tare kini ne'trente'ma hu'nea zana hago kagra'a kavufinti ke'nane.
    E'ina hu'kna'za amama unefraza moparamimpi kini vahetmina huzmantegahie.
  nhe-BL: '“Nojquiya nopa tonal niquilhui Josué: ‘Ica moixtiyol ta tiquitztoc nochi
    tlen TOTECO Dios quichijtoc ica nopa ome tlanahuatiani. Nojquiya san se TOTECO
    quichihuas ica nochi sequinoc tlanahuatiani campa inyahuij.'
  gub-BL: Aze'eg Zuzue pe no. — Erexak Tupàn Tuweharupi Wiko Ma'e hemiapo kwer a'e
    mokoz tuwihawete wanupe arer. Xeom Og waner wà. Uzapo putar nezewegatete haw ywy
    penemipyhyk ràm nànàgatu nehe no.
  eng-DRA: 'I commanded Josue also at that time, saying: Thy eyes have seen what the
    Lord your God hath done to these two kings: so will he do to all the kingdoms
    to which thou shalt pass.'
