verse: DEU.003.021
translations:
  mal-C: 'അക്കാലത്തു ഞാൻ യോശുവയോട് ഇങ്ങനെ പറഞ്ഞു: “നിങ്ങളുടെ ദൈവമായ യഹോവ ആ രണ്ടു രാജാക്കന്മാരോടു
    ചെയ്തതെല്ലാം നീ വ്യക്തമായി കണ്ടല്ലോ. നീ കൈവശമാക്കാൻചെല്ലുന്ന സകലരാജ്യങ്ങളോടും
    യഹോവ അങ്ങനെതന്നെ ചെയ്യും.'
  deu-TKW: 'Josua aber gab ich damals folgende Weisung: Du hast mit deinen eigenen
    Augen alles mit angesehen, was Jahwe, euer Gott, diesen beiden Königen widerfahren
    ließ; auf die gleiche Weise wird Jahwe mit allen Königreichen drüben verfahren,
    wohin du ziehen wirst.'
  lin-lin: 'Na tango wana, nalobaki na Jozue : « Omonaki yo moko makambo oyo Yawe,
    Nzambe na bino, asalaki epai na bakonzi oyo mibale ; akosala kaka ndenge moko
    na bikolo nyonso epai wapi bokoleka.'
  eng-LSV: And I have commanded Joshua at that time, saying, Your eyes are seeing
    all that which your God YHWH has done to these two kings—so YHWH does to all the
    kingdoms to where you are passing over;
  eng-GNV: 'And I charged Ioshua the same time, saying, Thine eyes haue seene all
    that the Lord your God hath done vnto these two Kings: so shall the Lord doe vnto
    all the kingdomes whither thou goest.'
  eng-WEBSTER: 'And I commanded Joshua at that time, saying, Thy eyes have seen all
    that the LORD your God hath done to these two kings: so shall the LORD do to all
    the kingdoms whither thou passest.'
  nhw-BL: '“Nojquiya nopa tonal niquilhui Josué: ‘Ica moixteyol ta tiquitztoc nochi
    catli TOTECO Dios quichijtoc ica nopa ome tlanahuatiani. Nojquiya san se TOTECO
    quichihuas ica nochi sequinoc tlanahuatiani campa anyohuij.'
  swh-ONEN: Wakati huo nilimwamuru Yoshua, “Umejionea kwa macho yako mwenyewe yale
    yote ambayo Bwana Mungu wenu amewafanyia wafalme hawa wawili. Bwana atazifanyia
    falme zote huko mnakokwenda vivyo hivyo.
  bba-bba: Mɑ nɑ Yosue woodɑ yeni wɛ̃ nɑ nɛɛ, win nɔni yi wɑ ye Gusunɔ bɛsɛn Yinni
    u sinɑmbu yiru ye kuɑ. Nɡe mɛyɑ u koo mɑɑ sinɑmbu kpuro kuɑ be u koo kɑ tɑbu ko
    sɑnɑm mɛ i Yuudɛni tɔburɑ.
  eng-KJVCPB: 'And I commanded Joshua at that time, saying, Thine eyes have seen all
    that the Lord your God hath done unto these two kings: so shall the Lord do unto
    all the kingdoms whither thou passest.'
  luo-luo: E kindeno ne achiko kawachone Joshua niya, “Iseneno gi wangʼi gik ma Jehova
    Nyasaye ma Nyasachi osetimo ni ruodhi ariyogi. Jehova Nyasaye biro timo mana machal
    kamano ne pinjeruodhi duto kuma udhiyoeno.
  meu-meu: Una negana ai Iosua na haḡania, nato, Iehova, emu Dirava, ese ini pavapava
    raruosi ede e karadia toma na matamu amo vada o itaia; benaini, ba lao henidia
    basileiadia danu unu baine karadia toma.
  npi-ULB: त्यस बेला मैले यहोशूलाई यसो भनेर आज्ञा दिएँ, 'परमप्रभु तिमीहरूका परमेश्‍वरले
    यी दुई राजालाई गर्नुभएका सबै कुरा तिम्रो आफ्नै आँखाले देखेका छन् । अब तिमीहरू
    पारि जाँदा सबै राज्यलाई पनि परमप्रभुले उही गर्नुहुने छ ।
  yor-yor: Nígbà náà ni mo pàṣẹ fún Joṣua pé, “Ìwọ tí fi ojú rẹ rí ohun gbogbo tí
    Olúwa Ọlọ́run rẹ tí ṣe sí àwọn ọba méjèèjì wọ̀nyí. Bẹ́ẹ̀ ni Olúwa yóò ṣe sí àwọn
    ilẹ̀ ọba tí ẹ̀yin n lọ.
  ind-ind: “Saat itu, saya juga memberikan perintah ini kepada Yosua, ‘Kamu sudah
    melihat sendiri apa yang dilakukan TUHAN Allah kita terhadap Raja Sihon dan Og.
    TUHAN akan melakukan hal yang sama terhadap semua kerajaan di sebelah barat sungai
    Yordan. Kamu akan memimpin umat Israel masuk ke sana.’
  pes-OPCB: 'بعد به یوشع فرمان داده، گفتم: «تو با چشمانت دیدی که یهوه خدایتان با آن
    دو پادشاه چگونه عمل نمود. او با تمامی ممالک آن طرف رود اردن نیز همین کار را خواهد
    کرد.'
  tgl-ULB: Inutusan ko si Josue nang panahong iyon sa pagsasabing, 'Nakita ng inyong
    mga mata ang lahat ng nagawa ni Yahweh na inyong Diyos sa dalawang haring ito;
    Gagawin ni Yahweh ang katulad sa lahat ng mga kaharian kung saan kayo pupunta.
  hui-hui: Mani i̱na Yosuahondo ogodagua laru. Anduane Homogo inanaga Ngode Datagaliwabehanda
    Kini Oga Kini Sihonolahondo biyagoni í̠ de handarigoni. Ai tígua kini maru karu
    baba wai bialu tinaga dindi karularamigolabi nde anidagua dege bulebira.
  mya-mya: '``ထို​အ​ခါ​က​ငါ​သည်​ယော​ရှု​အား​လည်း`သင် ၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည်
    ထို​ဘု​ရင် နှစ်​ပါး​တို့​အား​စီ​ရင်​တော်​မူ​ခဲ့​ပုံ​အ​လုံး​စုံ​ကို သိ​မြင်​ခဲ့​ရ​ပြီ။
    ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​ဝင် ရောက်​တိုက်​ခိုက်​သ​မျှ​သော​တိုင်း​နိုင်​ငံ​ဘု​ရင် တို့​ကို​လည်း
    ထို​နည်း​တူ​စီ​ရင်​တော်​မူ​လိမ့် မည်။-'
  bod-N: སྐབས་དེར་ངས་ཡོ་ཤུ་ཨ་ལ་འདི་ལྟར་བསྒོས་ཡོད་དེ། ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་རྒྱལ་པོ་དེ་གཉིས་ལ་ཅི་ཞིག་མཛད་པ་ཁྱོད་ཀྱིས་དངོས་སུ་མཐོང་ཡོད།
    ཁོང་གིས་ཁྱོད་འགྲོ་བར་འགྱུར་བའི་རྒྱལ་ཁམས་ཀུན་ལའང་དེ་བཞིན་མཛད་ངེས།
  sna-sna: Panguva iyo ndakarayira Joshua, ndikati, “Wakaona nameso ako zvose zvakaitwa
    naJehovha Mwari wako kumadzimambo maviri aya. Jehovha achaita zvimwe chetezvo
    kuushe hwose mhiri uko kwamunoenda.
  spa-BLM: 'En ese momento le ordené a Josué que dijera: “Tus ojos han visto todo
    lo que el Señor, tu Dios, ha hecho con estos dos reyes. Así hará el Señor con
    todos los reinos a los que pases.'
  cac-cac: 'A d''a vin̈aj Josué ix vac'' jun checnab''il tic: Ix quil val tastac ix
    sc''ulej Jehová co Diosal yed'' chavan̈ rey tic. Icha chi'' ol yutoc d''a masanil
    eb'' rey d''a yoltac smacb''en b''aj ol ach ec''n̈ej.'
  swh-ULB: Nilimwamuru Yoshua kwa wakati huo, kusema, 'Macho yenu yameona yote yale
    Yahwe Mungu wenu amefanya kwa hawa wafalme wawili; Yahwe atafanya hivyo kwa falme
    zote kote mtakakoenda.
  bel-bel: 'І Ісусу наказаў я ў той час, кажучы: вочы твае бачылі ўсё, што зрабіў
    Гасподзь, Бог ваш, з двума царамі гэтымі; тое самае зробіць Гасподзь з усімі царствамі,
    якія ты будзеш праходзіць;'
  deu-ELBBK: 'Und dem Josua gebot ich in jener Zeit und sprach: Deine Augen haben
    alles gesehen, was der HERR, euer Gott, diesen zwei Königen getan hat; so wird
    der HERR allen Königreichen tun, wohin du hinüberziehen wirst.'
  mbb-OT: “Dutun he timpu, migkeǥiyan ku si Josue te, ‘Neehè nu en is langun he mibeelan
    te Nengazen he Megbevayè niw zuen te zezuwa he hadì. Ne iring ded dutun is ebeelan
    te Nengazen diyà te langun he ginhedian he ebeyaan niw.
  mal-2015: 'അക്കാലത്തു ഞാൻ യോശുവയോടു ആജ്ഞാപിച്ചതു: നിങ്ങളുടെ ദൈവമായ യഹോവ ആ രണ്ടു
    രാജാക്കന്മാരോടു ചെയ്തതൊക്കെയും നീ കണ്ണാലെ കണ്ടുവല്ലോ; നീ കടന്നുചെല്ലുന്ന സകലരാജ്യങ്ങളോടും
    യഹോവ അങ്ങനെ തന്നേ ചെയ്യും.'
  rmc-rmc: 'Le Jozuaske prikazinďom: ‚Pre tire jakha dikhľal, so kerďa o RAJ, tumaro
    Del, kale duje kraľenge. Avke kerela o RAJ savore kraľišagenca, khatar tu predžaha.'
  pes-OPV: 'و در آن وقت یوشع را امر فرموده، گفتم: «هرآنچه یهوه، خدای شما، به این دوپادشاه
    کرده است، چشمان تو دید، پس خداوندبا تمامی ممالکی که بسوی آنها عبور می‌کنی، چنین
    خواهد کرد.'
  ron-1924: 'Ын время ачея, ам порунчит луй Иосуа ши й-ам зис: ‘Окий тэй ау вэзут
    тот че а фэкут Домнул Думнезеул востру ачестор дой ымпэраць: аша ва фаче Домнул
    тутурор ымпэрэциилор ымпотрива кэрора вей мерӂе.'
  ben-OBCV: সেই সময় আমি যিহোশূয়কে আদেশ করলাম “তোমাদের ঈশ্বর সদাপ্রভু এই দুই রাজার
    কী অবস্থা করেছেন তা তো তুমি নিজের চোখেই দেখেছ। তোমরা যেখানে যাচ্ছ সেখানকার সব
    রাজ্যের অবস্থাও সদাপ্রভু সেইরকমই করবেন।
  som-som: Oo waagaas ayaan Yashuuca amray oo waxaan ku idhi, Indhahaagu way arkeen
    kulli wixii Rabbiga Ilaahaaga ahu uu ku sameeyey labadan boqor. Oo boqortooyooyinka
    aad u gudbaysid oo dhan Rabbigu saasuu u gelayaa.
  lat-VUC: 'Josue quoque in tempore illo præcepi, dicens: Oculi tui viderunt quæ fecit
    Dominus Deus vester duobus his regibus: sic faciet omnibus regnis, ad quæ transiturus
    es.'
  eng-ASVBT: 'And I commanded Joshua at that time, saying, Thine eyes have seen all
    that Jehovah your God hath done unto these two kings: so shall Jehovah do unto
    all the kingdoms whither thou goest over.'
  ita-1885: 'In quel tempo ancora io comandai, e dissi a Giosuè: I tuoi occhi hanno
    veduto tutto ciò che il Signore Iddio vostro ha fatto a questi due re; così farà
    il Signore a tutti i regni, dove tu passerai.'
  eng-LXXUP: 'And I commanded Joshua at that time, saying, Your eyes have seen all
    things, which the Lord our God did to these two kings: so shall the Lord our God
    do to all the kingdoms against which thou crossest over thither.'
  eng-ULB: I commanded Joshua at that time, saying, 'Your eyes have seen all that
    Yahweh your God has done to these two kings; Yahweh will do the same to all the
    kingdoms where you go over.
  spa-VBL: 'Esta fue la vez que le ordené a Josué: “Has visto con tus propios ojos
    todo lo que el Señor tu Dios hizo a estos dos reyes. El Señor hará lo mismo con
    todos los reinos a los que vas.'
  fra-_FOB: 'En ce temps-là je donnai aussi cet ordre à Josué, en disant: Tes yeux
    ont vu tout ce que l''Éternel votre Dieu a fait à ces deux rois; l''Éternel fera
    de même à tous les royaumes où tu vas passer.'
  mal-mal: 'അക്കാലത്ത് ഞാൻ യോശുവയോട് ആജ്ഞാപിച്ചത്: “നിങ്ങളുടെ ദൈവമായ യഹോവ ആ രണ്ടു
    രാജാക്കന്മാരോട് ചെയ്തതൊക്കെയും നീ കണ്ണുകൊണ്ട് കണ്ടുവല്ലോ; നീ കൈവശമാക്കുവാൻ ചെല്ലുന്ന
    സകലരാജ്യങ്ങളോടും യഹോവ അങ്ങനെ തന്നെ ചെയ്യും.'
  urd-GVR: Sāth sāth maiṅ ne Yashua se kahā, “Tū ne apnī āṅkhoṅ se sab kuchh dekh
    liyā hai jo Rab tumhāre Ḳhudā ne in donoṅ bādshāhoṅ Sīhon aur Oj se kiyā. Wuh
    yihī kuchh har us bādshāh ke sāth karegā jis ke mulk par tū dariyā ko pār karke
    hamlā karegā.
  suz-BL: मिनु मेना गो यहोसु कली “परमप्रभु यावे, इन परमप्रभुमी एको पिप निक्‍शी आस
    कली मार मार पवा, गे मेको नेल्‍ल ताप्‍तीवी। मुल गे आइक्‍ची हांबु शोक्‍सेनु, परमप्रभु
    यावेमी मेकेर ङा राज्‍य नेल्‍ल आन कली यो मोदेंशोन पाइब। गन्‍ती २७:१८-२२
  ita-1927: 'In quel tempo, detti anche a Giosuè quest’ordine, dicendo: “I tuoi occhi
    hanno veduto tutto quello che l’Iddio vostro, l’Eterno, ha fatto a questi due
    re; lo stesso farà l’Eterno a tutti i regni nei quali tu stai per entrare.'
  ckb-ckb: لەو کاتەشدا فەرمانم بە یەشوع کرد و گوتم، «چاوەکانت هەموو ئەوەیان بینی کە
    یەزدانی پەروەردگارتان بەم دوو پاشایەی کرد، یەزدان هەمان شت دەکات بە هەموو ئەو
    پاشایەتییانەی تۆ بۆیان دەپەڕیتەوە.
  eng-BBE: 'And I gave orders to Joshua at that time, saying, Your eyes have seen
    what the Lord your God has done to these two kings: so will the Lord do to all
    the kingdoms into which you come.'
  kan-OKCV: ಆ ಕಾಲದಲ್ಲಿ ನಾನು ಯೆಹೋಶುವನಿಗೆ ಆಜ್ಞಾಪಿಸಿ, “ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಆ ಇಬ್ಬರು
    ಅರಸರಿಗೆ ಮಾಡಿದ್ದನ್ನೆಲ್ಲಾ ನಿನ್ನ ಕಣ್ಣುಗಳು ನೋಡಿದವು. ನೀನು ಹಾದುಹೋಗುವ ಎಲ್ಲಾ ರಾಜ್ಯಗಳನ್ನೂ
    ಯೆಹೋವ ದೇವರು ಹಾಗೆಯೇ ಮಾಡುವರು.
  tam-2017: 'அக்காலத்திலே நான் யோசுவாவை நோக்கி: உங்கள் தேவனாகிய யெகோவா அந்த இரண்டு
    ராஜாக்களுக்கும் செய்தவைகளையெல்லாம் உன்னுடைய கண்கள் கண்டது; நீ போய்ச்சேரும் எல்லா
    ராஜ்ஜியங்களுக்கும் யெகோவா அப்படியே செய்வார்.'
  spa-RV-1909: 'Mandé también á Josué entonces, diciendo: Tus ojos vieron todo lo
    que Jehová vuestro Dios ha hecho á aquellos dos reyes: así hará Jehová á todos
    los reinos á los cuales pasarás tú.'
  ron-BTF: 'Şi am poruncit lui Iosua în timpul acela, spunând: Ochii tăi au văzut
    tot ce DOMNUL Dumnezeul vostru a făcut acestor doi împăraţi, astfel va face DOMNUL
    tuturor împărăţiilor prin care treci.'
  eng-WEBP: I commanded Joshua at that time, saying, “Your eyes have seen all that
    the LORD your God has done to these two kings. So shall the LORD do to all the
    kingdoms where you go over.
  eng-FBV: 'This was the time I ordered Joshua: “You''ve seen with your own eyes seen
    everything the Lord your God did to these two kings. The Lord will do the same
    to all the kingdoms where you''re going.'
  nld-1939: 'Ik heb toen Josuë bevolen: Met eigen ogen hebt ge alles aanschouwd, wat
    Jahweh, uw God, met deze twee koningen heeft gedaan. Zo zal Jahweh ook met alle
    koninkrijken doen, waartegen gij optrekt.'
  nch-BL: '“Nojquiya ipan nopa tonali niquilhui Josué: ‘Ica moixteyol ta tiquitztoc
    nochi cati TOTECO Dios quichijtoc ica nopa ome tanahuatiani. Nojquiya san se TOTECO
    quichihuas ica nochi sequinoc tanahuatiani campa anyahuij.'
  vie-1934: 'Đang lúc ấy, ta cũng truyền lịnh nầy cho Giô-suê mà rằng: Mắt ngươi có
    thấy mọi điều Giê-hô-va Đức Chúa Trời các ngươi đã làm cho hai vua nầy; Đức Giê-hô-va
    sẽ làm như vậy cho các nước nào mà ngươi sẽ đi qua.'
  hin-CV: उस समय मैंने यहोशू को यह आदेश दिया, “तुमने तो खुद ही यह देख लिया है, कि
    याहवेह तुम्हारे परमेश्वर ने इन दो राजाओं के साथ क्या किया है; यही सब याहवेह उन
    सभी साम्राज्यों के साथ भी करेंगे, जिनसे होकर तुम निकलोगे.
  eng-OURB: I enjoined Joshua [Yah Salvation] at that time, saying, “Your eyes have
    seen all that Adonai your God has done to these two kings. So shall Adonai do
    to all the kingdoms where you go over.
  spa-BES: 'Y di órdenes a Josué en ese momento, diciendo: Tus ojos han visto lo que
    el Señor tu Dios ha hecho a estos dos reyes: así hará el Señor a todos los reinos
    por los cuales pasarás tú.'
  tdx-tdx: Le nafantoko am’ Iehosoa amy andro zay ty hoe, Toe hene nioni-pihaino’o
