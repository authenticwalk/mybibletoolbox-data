verse: DEU.003.006
translations:
  mal-C: ഹെശ്ബോൻരാജാവായ സീഹോനോടു ചെയ്തതുപോലെ നാം ബാശാന്റെ രാജ്യം പട്ടണങ്ങൾതോറും—പുരുഷന്മാരെയും
    സ്ത്രീകളെയും കുട്ടികളെയും—നിശ്ശേഷം നശിപ്പിച്ചു.
  deu-TKW: Wir vollstreckten an ihnen, in gleicher Weise, wie bei Sihon, dem Könige
    zu Hesbon, den Bann, indem wir in jeglicher Stadt Männer, Weiber und Kinder austilgten;
  lin-lin: Boye, tobukaki yango nyonso ndenge tosalaki epai ya Sikoni, mokonzi ya
    Eshiboni. Tango tobukaki bingumba na ye, tobomaki mibali, basi mpe bana na ye.
  eng-LSV: and we devote them, as we have done to Sihon king of Heshbon, devoting
    [the] men, the women, and the infants of every city;
  eng-GNV: And we ouerthrewe them, as we did vnto Sihon King of Heshbon, destroying
    euery citie, with men, women, and children.
  eng-WEBSTER: And we utterly destroyed them, as we did to Sihon king of Heshbon,
    utterly destroying the men, women, and children of every city.
  nhw-BL: Huan tiquintlamimictijque quen tijchijque ica Tlanahuatijquetl Sehón tlen
    Hesbón huan imasehualhua. Tiquinmictijque nochi tlacame, sihuame huan coneme ipan
    nochi nopa altepeme.
  swh-ONEN: Tuliwaangamiza kabisa, kama tulivyomfanyia Sihoni mfalme wa Heshboni,
    tukiangamiza kila mji, yaani wanaume, wanawake na watoto.
  bba-bba: Sɑ si kpuro mwɛɛrɑ mɑ sɑ tɔn durɔbu kɑ tɔn kurɔbu kɑ bibu kpuro kpeerɑsiɑ
    nɡe mɛ sɑ Sihoni, Hɛsibonin sinɑ boko kuɑ.
  eng-KJVCPB: And we utterly destroyed them, as we did unto Sihon king of Heshbon,
    utterly destroying the men, women, and children, of every city.
  luo-luo: Dala ka dala ne wanegoe ji duto modakie, kaka chwo, mon kod nyithindo mana
    kaka ne watimo ne Sihon ruodh Heshbon.
  meu-meu: Bena ta habuadia tari, Sihon, Hesebon pavapavana, ta kara henia heḡereḡerena;
    hanua ta ta lalodiai tatau bona hahine, memero bona kekeni, ta aladia ore;
  npi-ULB: हामीले हेश्बोनका राजालई गरेजस्तै तिनीहरूका पुरुष र स्‍त्रीहरूसाथै स-साना
    बालबच्‍चालाई पूर्ण रूपमा नष्‍ट पार्‍यौँ ।
  yor-yor: 'Gbogbo wọn ni a parun pátápátá gẹ́gẹ́ bí á ti ṣe sí Sihoni ọba Heṣboni,
    tí a pa gbogbo ìlú wọn run pátápátá: tọkùnrin tobìnrin àti àwọn ọmọ wọn.'
  ind-ind: Kita memusnahkan seluruh penduduk di semua kota kerajaan Basan, seperti
    yang kita lakukan terhadap Raja Sihon. Semua dibunuh, baik laki-laki, perempuan,
    maupun anak-anak.
  pes-OPCB: ما سرزمین باشان را مثل قلمرو سیحون پادشاه واقع در حشبون، کاملاً نابود
    کردیم و تمام اهالی آن را چه مرد، چه زن و چه کودک، از بین بردیم؛
  tgl-ULB: Ganap natin silang winasak, kagaya ng ginawa natin kay Sihon hari ng Hesbon,
    ganap nating winasak ang bawat tinirahang lungsod, kasama ng mga babae at mga
    bata.
  hui-hui: Iname tano bibahende bo gialo wahai halu wali agali waneigini bu hearubi
    bibahende bo wahai harimagoni. Hesebononaga Kini Sihononaga tano wiarubi bo gialo
    wahai harimadagua dege bibahende bo gialo wahai harimagoni.
  mya-mya: ငါ​တို့​သည်​ဟေ​ရှ​ဘုန်​ဘု​ရင်​ရှိ​ဟုန်​ပိုင်​သော မြို့​များ​နှင့်​မြို့​သူ​မြို့​သား​များ​ကို​ဖျက်​ဆီး
    သုတ်​သင်​သ​ကဲ့​သို့ သြ​ဃ​မင်း​ပိုင်​သော​မြို့ အား​လုံး​ကို​ဖျက်​ဆီး​၍ ယောကျာ်း​မိန်း​မ​နှင့်
    က​လေး​သူ​ငယ်​အ​ပေါင်း​တို့​ကို​သတ်​ဖြတ် သုတ်​သင်​ခဲ့​ကြ​သည်။-
  bod-N: རང་ཅག་གིས་ཧེ་སི་པོན་གྱི་རྒྱལ་པོ་སི་ཧོན་རྩ་མེད་བཏང་བ་ནང་བཞིན་ཁོ་ཚོ་ཡང་མེད་པར་བཏང་ཞིང་།
    གྲོང་ཁྱེར་སོ་སོའི་སྐྱེས་པ་དང་བུད་མེད་དང་ཕྲུ་གུ་རྣམས་ཀྱང་རྩ་མེད་བཏང་བ་ཡིན།
  sna-sna: Takaaparadza zvachose, sezvatakaitira Sihoni mambo weHeshibhoni, takaparadza
    guta rimwe nerimwe, varume, navakadzi uye navana.
  spa-BLM: Las destruimos por completo, como hicimos con Sehón, rey de Hesbón, destruyendo
    por completo toda ciudad habitada, con las mujeres y los niños.
  cac-cac: Masanil juntzan̈ chi' ix co sateli, icha ix co c'ulej yed' vin̈aj Sehón
    sreyal Hesbón. Yuj chi' ix co satel masanil eb' vin̈ vinac yed' eb' ix ix yed'
    masanil eb' unin.
  swh-ULB: Tuliviangamiza kabisa, kama tulivyofanya kwa Sihoni mfalme wa Heshbon,
    kabisa tuliangamiza kila mji- wanaume na wanawake na watoto wadogo.
  bel-bel: і выклялі мы іх, як зрабілі зь Сігонам, царом Эсэвонскім, выкляўшы кожны
    горад з мужчынамі, жанчынамі й дзецьмі;
  deu-ELBBK: 'Und wir verbannten sie, wie wir Sihon, dem König von Hesbon, getan hatten;
    wir verbannten ihre ganze Bevölkerung: Männer, Frauen und Kinder.'
  mbb-OT: “Mibpurungan tew sikandan dèdeeti iring te mibeelan tew ziyà te ki Hadì
    Sihon he hadì te Heshbon. Mibpenhimetayan tew is langun he menge etew ziyà te
    kada inged he naaǥew tew; migerè tew is menge maama, menge vahi, wey menge vatà.
  mal-2015: ഹെശ്ബോൻ രാജാവായ സീഹോനോടും ചെയ്തതുപോലെ നാം അവയെ നിർമ്മൂലമാക്കി; പട്ടണംതോറും
    പുരുഷന്മാരെയും സ്ത്രീകളെയും കുഞ്ഞുങ്ങളെയും നിർമ്മൂലമാക്കി.
  rmc-rmc: Zňičinďam savore fori a murdarďam savore muršen, džuvľen the čhavoren,
    avke sar kerďam andro fori le Sichonoskre, le chešboňike kraľiskre.
  pes-OPV: و آنها رابالکل هلاک کردیم، چنانکه با سیحون، ملک حشبون کرده بودیم، هر شهر
    را با مردان و زنان واطفال هلاک ساختیم.
  ron-1924: Ле-ам нимичит ку десэвыршире, кум фэкусем ку Сихон, ымпэратул Хесбонулуй;
    ам нимичит ку десэвыршире тоате четэциле ымпреунэ ку бэрбаций, фемеиле ши прунчий.
  ben-OBCV: আমরা সেগুলি সম্পূর্ণরূপে ধ্বংস করে দিয়েছিলাম, যেমন আমরা হিষ্‌বোনের রাজা
    সীহোনের প্রতি করেছিলাম, প্রত্যেক নগর ধ্বংস করে দিয়েছিলাম—পুরুষ, মহিলা ও শিশুদের।
  som-som: Oo dhammaantood waynu wada duminnay, oo waxaynu ku samaynay sidii aynu
    Siixon oo boqorkii Xeshboon ahaa ku samaynay oo kale, waynu wada baabbi'innay
    magaalo kasta oo la degganaa, iyo dumarkii iyo dhallaankiiba.
  lat-VUC: 'Et delevimus eos, sicut feceramus Sehon regi Hesebon, disperdentes omnem
    civitatem, virosque ac mulieres et parvulos:'
  eng-ASVBT: And we utterly destroyed them, as we did unto Sihon king of Heshbon,
    utterly destroying every inhabited city, with the women and the little ones.
  ita-1885: E noi le distruggemmo al modo dell'interdetto, come avevamo fatto a Sihon,
    re di Hesbon; distruggendo al modo dell'interdetto, in tutte le città, gli uomini,
    le donne, e i fanciulli.
  eng-LXXUP: We utterly destroyed them as we dealt with Sihon the king of Heshbon,
    so we utterly destroyed every city in order, and the women and the children,
  eng-ULB: We completely destroyed them, as we did to Sihon king of Heshbon, completely
    destroying every city—men and the women and the little ones.
  spa-VBL: Las separamos para su destrucción, como hicimos con Sehón, rey de Hesbón,
    matando a todos los hombres, mujeres y niños de cada ciudad.
  fra-_FOB: Et nous les vouâmes à l'interdit, comme nous avions fait à Sihon, roi
    de Hesbon, vouant à l'interdit toutes les villes, les hommes, les femmes et les
    petits enfants.
  mal-mal: ഹെശ്ബോൻ രാജാവായ സീഹോനോട് ചെയ്തതുപോലെ നാം അവയെ നിർമ്മൂലമാക്കി; പട്ടണം തോറും
    പുരുഷന്മാരെയും സ്ത്രീകളെയും കുഞ്ഞുങ്ങളെയും നശിപ്പിച്ചു.
  urd-GVR: Ham ne un ke sāth wuh kuchh kiyā jo ham ne Hasbon ke bādshāh Sīhon ke ilāqe
    ke sāth kiyā thā. Ham ne sab kuchh Rab ke hawāle karke har shahr ko aur tamām
    mardoṅ, auratoṅ aur bachchoṅ ko halāk kar ḍālā.
  suz-BL: मिनु हेश्‍बोन ङा पिप सीहोन कली खोदेंशो पा मेको सहर ङा वोंइश मुर, मीश मुर
    नु आल नेल्‍ल साइक्‍तक।
  ita-1927: 'Noi le votammo allo sterminio, come avevamo fatto di Sihon, re di Heshbon:
    votammo allo sterminio ogni città, uomini, donne, bambini.'
  ckb-ckb: جا بە تەواوی قڕمان کرد، وەک ئەوەی بە سیحۆنی پاشای حەشبۆنمان کرد، لە هەموو
    شارێکدا پیاو و ژن و منداڵەکانمان بە تەواوی قڕکرد.
  eng-BBE: And we put them to the curse, every town together with men, women, and
    children.
  kan-OKCV: ನಾವು ಹೆಷ್ಬೋನಿನ ಅರಸನಾದ ಸೀಹೋನನ ಪಟ್ಟಣಗಳಿಗೆ ಮಾಡಿದ ಪ್ರಕಾರ ಅವುಗಳನ್ನೆಲ್ಲಾ ಸಂಪೂರ್ಣವಾಗಿ
    ನಿರ್ಮೂಲ ಮಾಡಿದೆವು. ಪುರುಷರನ್ನೂ ಸ್ತ್ರೀಯರನ್ನೂ ಮಕ್ಕಳನ್ನೂ ಪ್ರತಿಯೊಂದು ಪಟ್ಟಣವನ್ನೂ ಸಂಪೂರ್ಣವಾಗಿ
    ನಿರ್ಮೂಲ ಮಾಡಿದೆವು.
  tam-2017: அவைகளையும் முற்றிலும் அழித்தோம்; நாம் எஸ்போனின் ராஜாவாகிய சீகோனுக்குச்
    செய்ததுபோல, அந்த எல்லாப் பட்டணங்களிலுமுள்ள ஆண்களையும், பெண்களையும், பிள்ளைகளையும்
    அழித்தோம்.
  spa-RV-1909: Y destruímoslas, como hicimos á Sehón rey de Hesbón, destruyendo en
    toda ciudad hombres, mujeres, y niños.
  ron-BTF: Şi le-am nimicit în întregime, precum am făcut lui Sihon, împăratul Hesbonului,
    nimicind în întregime pe bărbaţi, pe femei şi pe copii, din fiecare cetate.
  eng-WEBP: We utterly destroyed them, as we did to Sihon king of Heshbon, utterly
    destroying every inhabited city, with the women and the little ones.
  eng-FBV: We set them apart for destruction, just as we did to Sihon, king of Heshbon,
    killing all the men, women, and children of every city.
  nld-1939: Wij sloegen ze met de ban, zoals wij met Sichon, den koning van Chesjbon,
    hadden gedaan, en troffen er alle steden met mannen, vrouwen en kinderen mee.
  nch-BL: Huan tiquintamimictijque quej tijchijque ica Tanahuatijquet Sehón ten Hesbón
    huan imasehualhua. Tiquinmictijque nochi tacame, sihuame huan coneme ipan nochi
    nopa altepeme.
  vie-1934: Chúng ta khấn vái tận diệt các thành nầy, như chúng ta đã làm cho Si-hôn,
    vua Hết-bôn, tức là khấn vái diệt hết các thành, các người nam, người nữ, và connnnn
    trẻ.
  hin-CV: हमने इन सभी को पूरी तरह गिरा दिया, ठीक जिस प्रकार हमने हेशबोन के राजा सीहोन
    के साथ किया था-पुरुषों, स्त्रियों और बालकों को हर एक नगर में पूरी तरह नाश कर डाला.
  eng-OURB: We utterly destroyed them, as we did to Sihon king of Heshbon, utterly
    destroying every inhabited city, with the women and the little ones.
  spa-BES: Y los destruimos como hicimos a Sehón rey de Hesbón, cada pueblo junto
    con hombres, mujeres y niños.
  tdx-tdx: Fonga binaibain-tika hambañe ami’ty nanoan-tika i Sihone mpanjaka’ i Khesbone,
    songa zinaman-tika ze lahilahy naho rakemba vaho keleiañe amy ze rova iaby.
  vid-vid: Natudumya chila chinhu ako, natuwifyanga chila muji na kukopola walume
    na wadala na wana kota navyotuditile kuli muji wa mndewa Sihoni wa Heshiboni.
  eng-OKE: 'But we consumed them as we did Sihon king of Heshbon: we destroyed in
    all the cities the men, women, and children;'
  tha-KJV: เราได้​ตี​ทำลายสิ้น ได้​ทำลายทุกๆเมืองเสียสิ้น รวมทั้งผู้ชายผู้หญิงและเด็กทั้งหลาย
    เหมือนเราได้กระทำกับสิโหนกษั​ตริ​ย์เมืองเฮชโบนนั้น
  por-BR-2018: E as destruímos, como fizemos a Seom rei de Hesbom, destruindo em toda
    cidade homens, mulheres, e crianças.
  deu-ELO: 'Und wir verbannten sie, wie wir Sihon, dem Könige von Hesbon, getan hatten;
    wir verbannten ihre ganze Bevölkerung: Männer, Weiber und Kinder.'
  eng-WYC-2018: And we did away those men, as we did to Sihon, king of Heshbon; and
    we destroyed each city of that land, and the men, and the women, and (the) little
    children;
  epo-epo: Kaj ni ekstermis ilin, kiel ni faris al Siĥon, la reĝo de Ĥeŝbon, ni ekstermis
    en ĉiu urbo la virojn, la virinojn, kaj la infanojn;
  uig-PIN: Biz ularni Ⱨǝxbonning padixaⱨi Siⱨonni ⱪilƣinimizdǝk tǝltɵküs yoⱪattuⱪ
    — Barliⱪ xǝⱨǝrlǝr, ǝrlǝr, ayal-balilarni ⱪoymay ⱨǝmmisini tǝltɵküs yoⱪattuⱪ.
  beo-beo: Ninia da Hesiabone hina bagade Saihone ema hamoi defele moilai huluane
    mugululi, dunu, uda amola mano, huluane medole lelegei dagoi.
  tpi-OTNT: Yumi bagarapim olgeta taun, na kilim olgeta man na meri na pikinini. Yumi
    mekim wankain pasin olsem yumi bin mekim long ol taun bilong King Sihon bilong
    taun Hesbon.
  hau-SA: Muka hallaka su ƙaƙaf, kamar yadda muka yi wa Sihon sarkin Heshbon, muka
    hallaka kowace birni, maza, mata da yara.
  uig-LAT: Biz ularni Heshbonning padishahi Sihonni qilghinimizdek teltöküs yoqattuq
    — Barliq sheherler, erler, ayal-balilarni qoymay hemmisini teltöküs yoqattuq.
  nde-nde: Satshaya sabhuqa konke, kwaba njengalokhu esakwenza kuSihoni inkosi yaseHeshibhoni,
    sabhidliza wonke amadolobho, amadoda, abesifazane kanye labantwana.
  ton-ton: Pea naʻa tau fakaʻauha ʻaupito ʻakinautolu, ʻo hangē ko ia naʻa tau fai
    kia Sihoni ko e tuʻi ʻo Hesiponi, ʻo fakaʻauha ʻae kakai tangata, mo e fefine,
    mo e fānau, ʻoe kolo kotoa pē.
  ces-1613: A vyplénili jsme je, jako jsme učinili Seonovi, králi Ezebon, vyhladivše
    všecka města, muže, ženy i dítky.
  eng-WMB: We utterly destroyed them, as we did to Sihon king of Heshbon, utterly
    destroying every inhabited city, with the women and the little ones.
  tam-TCV: எஸ்போனின் அரசன் சீகோனை அழித்ததுபோல அவர்களையும் முழுவதும் அழித்தோம். ஒவ்வொரு
    பட்டணத்தையும் அங்கிருந்த ஆண், பெண், பிள்ளைகள் அனைவரையும் அழித்தோம்.
  ceb-ULB: Gigun-ob nato sila pag-ayo, sama sa atong gibuhat kang Sihon nga hari sa
    Heshbon, giguba ang matag siyudad— ang kalalakin-an ug gagmayng mga bata.
  pol-UBG: I spustoszyliśmy je, jak uczyniliśmy Sichonowi, królowi Cheszbonu, zniszczyliśmy
    we wszystkich miastach mężczyzn, kobiety i dzieci.
  urd-GVU: ہم نے اُن کے ساتھ وہ کچھ کیا جو ہم نے حسبون کے بادشاہ سیحون کے علاقے کے
    ساتھ کیا تھا۔ ہم نے سب کچھ رب کے حوالے کر کے ہر شہر کو اور تمام مردوں، عورتوں
    اور بچوں کو ہلاک کر ڈالا۔
  deu-1912: Und wir verbannten sie, gleich wie wir mit Sihon, dem König zu Hesbon,
    taten. Alle Städte verbannten wir, mit Männern, Weibern und Kindern.
  kan-2017: ನಾವು ಹೆಷ್ಬೋನಿನ ಅರಸನಾದ ಸೀಹೋನನ ಪಟ್ಟಣಗಳಿಗೆ ಮಾಡಿದಂತೆ ಇವುಗಳಿಗೂ ಮಾಡಿದೆವು. ಅವುಗಳಲ್ಲಿದ್ದ
    ಗಂಡಸರನ್ನೂ, ಹೆಂಗಸರನ್ನೂ ಮತ್ತು ಮಕ್ಕಳನ್ನೂ ಸಂಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡಿದೆವು.
  yap-yap: Magdad gathey fa yochi binaw ni urngin, ma gadad thang e fan rok urngin
    e pumo’on, ppin, nge bitir, ni bod rogon nda rin’ed u lan fapi binaw rok Sihon
    ni Pilung nu Heshbon.
  hlt-MCSB: Heshbon manghai Sihon taengkah n'saii uh bangla amih te khaw n'thup uh
    tih khopuei takuem kah huta tongpa neh camoe khaw n'thup uh.
  mdy-ETH: ቤርታ ሃሴቦኦኔ ካኣቲ ሲሆኔፓ ኑ ዔኬ ካታሞ ማዼ ጎይፆ ዬኖ ካታሞዋ ቢያ ኑ ባይዜኔ፤ ዓቲንቆንታ ላኣሎንታ ናኣቶዋ
    ዓይሱዋዖ ኑ ኩርሴኔ።
  twi-ASANTE: Yɛsɛee Basan kuropɔn no korakora sɛdeɛ yɛsɛee Hesbonhene Sihon no. Yɛsɛee
    nkuro no ne emu mmarima, mmaa ne mmɔfra nyinaa pasapasa.
  eng-WEBU: We utterly destroyed them, as we did to Sihon king of Heshbon, utterly
    destroying every inhabited city, with the women and the little ones.
  bnp-bnp: Si ratapile liu a maka tanga, si rabalaki e huriki a bakovi, a ngatavine,
    a koma. Si rata kunanea a naro i manga a hini si rata virihi a hariki e Sihon
    vona, na tanga e Hesbon.
  wal-wal: Haseboona biittaa Kawuwaa Sihoona bolli oottidoogaadan, nuuni eta muleera
    xaissida. Eta katamata ubbaa, etan de7iya attumaara maccaaranne naatuurakka mule
    xaissida.
  spa-PDDPT: Las destruimos, como hicimos con Sehón, rey de Hesbón. Matamos en toda
    ciudad a hombres, mujeres y niños,
  gun-gun: Nhamomba katuĩ'i, Hesbom pygua huvixa Seom mba'ekue re jajapoague rami.
    Peteĩ-teĩ tetã nhamomba, avakue, kunhague ha'e kyrĩgue ha'e javi.
  ilo-ULB: Naan-anay a dinadaeltayo ida, a kas iti inaramidtayo kenni Sihon nga ari
    ti Hesbon, naan-anay a dinadaeltayo ti tunggal siudad nga adda agnanaed, agraman
    dagiti babbai ken dagiti ubbing.
  kpg-kpg: Gimaadou gu oho nia guongo huogodoo, ge gu daaligi nia daane huogodoo gii mmade,
    mono ahina, mono dama, e hai gadoo be di madau hai ne hai i lodo nia guongo o di
    king o Heshbon go Sihon.
  uig-ARA: بىز ئۇلارنى ھەشبوننىڭ پادىشاھى سىھوننى قىلغىنىمىزدەك تەلتۆكۈس يوقاتتۇق
    ــ بارلىق شەھەرلەر، ئەرلەر، ئايال-بالىلارنى قويماي ھەممىسىنى تەلتۆكۈس يوقاتتۇق.
  sus-sus: Won naxa na longori taa birin kana alɔ won a raba Xɛsibɔn, Sixɔn mangɛ
    xa bɔxi ra ki naxɛ. Won naxa xɛmɛe, nun ginɛe, a nun dimɛe birin faxa,
  pon-2006: Kitail kamwomwalahr kahnimw koaros oh kemelahr ohl, lih oh seri koaros,
    duwehte me kitail wiahiongehr kahnimw kan me Sihon, nanmwarkien Espon, kin kakaun.
  ksd-ksd: Ma da ga re vakakit vue diat, varogop da ga pait ia tai Sikon ra king Kesbon,
    da ga re vue ra lavur pia na pal par ma ra tarai dia ga kiki ta diat, ma ra vaden
    ma ra umana bul bula.
  tur-YTC: Heşbon Kralı Sihon'a yaptığımız gibi, onları da tamamen yok ettik; kadınlar
    ve çocuklarla birlikte içinde oturulan her kenti tamamen yok ettik.
  grc-BRENT: Ἐξωλοθρεύσαμεν, ὥσπερ ἐποιήσαμεν τὸν Σηὼν βασιλέα Ἐσεβών, καὶ ἐξωλοθρεύσαμεν
    πᾶσαν πόλιν ἑξῆς, καὶ τὰς γυναῖκας, καὶ τὰ παιδία,
  ind-AYT: Kita membinasakan seluruh rakyatnya seperti yang kita lakukan terhadap
    Sihon, raja Hesybon. Kita membinasakan seluruh kota dan semua lelaki yang ada
    di dalamnya, termasuk kaum perempuan dan anak-anak.
  nya-nya: Tinawawonongeratu monga momwe tinachitira Sihoni, mfumu ya ku Hesiboni.
    Tinawononga mzinda uliwonse, amayi, amuna ndi ana omwe.
  hrv-hrv: Udarismo ih prokletstvom - kako smo učinili i sa Sihonom, kraljem hešbonskim
    - zatrvši svaki grad, ljude, žene i djecu.
  mps-mps: Dago te tigidali hanu dabe doliyu, me te we bidi me wai dabe dago sese
    mu ela muna silai dao. Dago te deli kolesaga tiwai naga dago te Sihon te Hesbon
    hanu tuni bidi dabe dali dago tama tiai dao.
  tpi-tpi: Yumi bagarapim olgeta taun, na kilim olgeta man na meri na pikinini. Yumi
    mekim wankain pasin olsem yumi bin mekim long ol taun bilong King Sihon bilong
    taun Hesbon.
  dan-1931: og vi lagde Band på dem, ligesom vi havde gjort ved Kong Sihon i Hesjbon,
    i enhver By lagde vi Band på Mænd, Kvinder og Børn;
  vie-OVCB: Chúng ta tiêu diệt Ba-san hoàn toàn, cũng như tiêu diệt Vua Si-hôn của
    Hết-bôn, hạ thành, giết hết nam phụ lão ấu.
  guj-2017: અને આપણે હેશ્બોનના રાજા સીહોનને કર્યુ હતું તેમ તેઓનો પૂરો નાશ કર્યો. વસ્તીવાળાં
    સર્વ નગરો, તેઓની સ્ત્રીઓ અને બાળકોનો સંપૂર્ણ નાશ કર્યો.
  pon-2006A: Kitail kamwomwalahr kahnimw koaros oh kemelahr ohl, lih oh seri koaros,
    duwehte me kitail wiahiongehr kahnimw kan me Sihon, nanmwarkien Espon, kin kakaun.
  por-BRBSL: Nós as destruímos completamente, como fizemos com Sihon, rei de Heshbon,
    destruindo completamente todas as cidades habitadas, com as mulheres e os pequenos.
  cth-cth: Heshbon siangpahrang Sihon koe ka sak awh e patetlah napui camo pueng koung
    ka thei awh.
  twi-twi: Yɛsɛee Basan kuropɔn no pasaa sɛnea yɛsɛee Hesbonhene Sihon no. Yɛsɛee
    nkurow no ne mu mmarima, mmea ne mmofra nyinaa pasapasa.
  hlt-hlt: Heshbon manghai Sihon taengkah n'saii uh bangla amih te khaw n'thup uh
    tih khopuei takuem kah huta tongpa neh camoe khaw n'thup uh.
  tbz-SIM: Kɛ̀ tí yɛ̀ pɔ̀ntɛ pɑ́íí kɛ́dɛ́ítɛ́ ti do yĩmɛ̀ Sionni Amɔriibɛ kpɑ̀ɑ̀tì
    kɛ́kuɔ bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀ nɛ̀ ibí,
  msy-2020: E nguibaba bar dagh asɨghasigha, gumazamiziba ko boriba, bar me mɨsoghezɨ
    me ariaghire. Arazir e Hesbonɨn Atrivim Sihon, gamizimra, e me gami.
  dop-dop: Ḿpʋ́ɣʋ́ tǝ kpiisɑ pɑ tǝnɑ ɩsɩɩ tǝ lɑpʋ Hɛsǝpɔŋ wulɑʋ Sihoŋ ɑcɑlɛɛ tɑɑ tɔ.
    Nɑ tǝ́ kʋ́ ɑpɑlɑɑ nɑ ɑlɑɑ nɑ piyɑ. Mpi tɔ, Tɑcɑɑ kɑ tǝŋsɑ-wɛɣɛ mpusi kɛ́.
  azb-azb: Xeşbon padşahı Sixonun başına gətirdiyimiz kimi onları da qırıb kişi, qadın
    və uşaqları ilə bərabər şəhərlərin hamısını tamamilə məhv etdik.
  eng-DBY: And we utterly destroyed them, as we had done to Sihon the king of Heshbon,
    utterly destroying every city, men, women and little ones.
  hin-2017: और जैसा हमने हेशबोन के राजा सीहोन के नगरों से किया था वैसा ही हमने इन
    नगरों से भी किया, अर्थात् सब बसे हुए नगरों को स्त्रियों और बाल-बच्चों समेत सत्यानाश
    कर डाला।
  wol-KYG: 'Nu faagaagal leen, na nu defoon ak Siwon buurub Esbon. Dëkk yépp lanu
    faagaagal: góor ak jigéen ba ca tuut-tànk ya.'
  eng-YLT: and we devote them, as we have done to Sihon king of Heshbon, devoting
    every city, men, the women, and the infants;
  eng-WYC-2017: And we did away those men, as we did to Sihon, king of Heshbon; and
    we destroyed each city of that land, and the men, and the women, and little children;
  eng-WMBB: We utterly destroyed them, as we did to Sihon king of Heshbon, utterly
    destroying every inhabited city, with the women and the little ones.
  urd-GVH: हमने उनके साथ वह कुछ किया जो हमने हसबोन के बादशाह सीहोन के इलाक़े के साथ
    किया था। हमने सब कुछ रब के हवाले करके हर शहर को और तमाम मर्दों, औरतों और बच्चों
    को हलाक कर डाला।
  rug-rug: Huara betoi gita sari doduru arini, meke va matei gita sari na tie, na
    barikaleqe, meke na koburu, gua putaputa tugo sapu tavete guni gita koari na vasileana
    tanisa baṉara Sihoni pa Hesiboni.
  gaz-gaz: Nus akkuma Sihoon mootii Heshboon goone sana dhiirota, dubartootaa fi ijoollee
    tokkoo tokkoo magaalaawwanii guutumaan guutuutti barbadeessine.
  fra-LSG: Nous les dévouâmes par interdit, comme nous l’avions fait à Sihon, roi
    de Hesbon; nous dévouâmes toutes les villes par interdit, hommes, femmes et petits
    enfants.
  yal-yal: En yi na taane birin kala fefe, alo en na a liga Xɛsibɔn manga Sixɔn ma
    bɔxɔn na kii naxan yi. En yi xɛmɛne nun ɲaxanle nun diine birin faxa taane birin
    yi.
  haw-1868: A luku loa aku la kakou ia lakou, e like me kakou i luku aku ai ia Sihona
    ke alii o Hesebona, luku aku la i na kanaka, i na wahine me na kamalii o na kulanakauhale
    a pau.
  arb-NAV: فَدَمَّرْنَاهَا كَمَا فَعَلْنَا بِمُدُنِ سِيحُونَ مَلِكِ حَشْبُونَ، وَقَضَيْنَا
    عَلَى الرِّجَالِ وَالنِّسَاءِ وَالأَطْفَالِ.
  ewe-ewe: Míetsrɔ̃ Basan fiaɖuƒe la keŋkeŋ abe ale si míetsrɔ̃ Fia Sixɔn ƒe fiaɖuƒe
    le Hesbon ene, eye míewu ameawo katã, ŋutsuwo, nyɔnuwo kple ɖeviwo siaa.
  eng-LEE: And we devoted them, as we had done unto Sichon the king of Cheshbon, devoting
    every inhabited city, the women, and the little ones.
  asm-FB: আমি সেই সকলো নগৰ সম্পূর্ণৰূপে ধ্বংস কৰিছিলোঁ। আমি হিচবোনৰ ৰজা চীহোনলৈ যেনে
    কৰিছিলোঁ, তেনেকৈ নগৰৰ সকলো অধিবাসীৰ লগতে মহিলা, সৰু ল’ৰা-ছোৱালী সকলোকে নিঃশেষে
    বিনষ্ট কৰিছিলোঁ।
  sus-A: وٌن نَشَ نَ لٌنفٌرِ تَا بِرِن كَنَ عَلْ وٌن عَ رَبَ شّسِبْن، سِشْن مَنفّ
    شَ بْشِ رَ كِ نَشّ. وٌن نَشَ شّمّيٍ، نُن فِنّيٍ، عَ نُن دِ مّيٍ بِرِن قَشَ،
  fra-SBL: Nous les détruisîmes par interdit, comme nous l'avions fait à Sihon, roi
    de Heshbon, en dévastant par interdit toutes les villes habitées, avec les femmes
    et les petits enfants.
  hbo-hbo: וַנַּחֲרֵ֣ם אֹותָ֔ם כַּאֲשֶׁ֣ר עָשִׂ֔ינוּ לְסִיחֹ֖ן מֶ֣לֶךְ חֶשְׁבֹּ֑ון
    הַחֲרֵם֙ כָּל־עִ֣יר מְתִ֔ם הַנָּשִׁ֖ים וְהַטָּֽף׃
  eng-WYCLIFFE: And we diden awey thilke men, as we diden to Seon, kyng of Esebon;
    and we losten ech citee, and men, and wymmen, and litle children;
  cwe-cwe: Chinanga vinhu vose na mabululu yose, iviya chiwakoma walume na wanaake
    na wana fana viya vichitendile muna yamabululu ya Sihoni mfalume wa Heshiboni.
  kik-kik: Nĩtwamanangire biũ, o ta ũrĩa twekĩte Sihoni mũthamaki wa Heshiboni, tũkĩananga
    matũũra mothe manene, o na tũkĩniina arũme na andũ-a-nja o na ciana.
  fra-NCL: Nous les dévouâmes par anathème, comme nous l’avions fait pour Séhon, roi
    de Hésebon, dévouant par anathème villes, hommes, femmes et enfants.
  cek-AK: Aicae mah Heshbon siangpahrang Sihon khaeah a sak o ih baktih toengah, vangpui
    kruekah kaom, nongpa, nongpata hoi nawktanawk to a hum o.
  cuk-cuk: Ar igi anmar Hesbón-e-rey-Sehón-imaksagusa, deyob, anmar Og-imaknonimogad.
    Anmar, Og-e-neggweburmar obelosad, e-machergan, e-omegan, degi, e-mimmiganse-bakale,
    anmar ogilosad.
  uig-CYR: Биз уларни Һәшбонниң падишаси Сиһонни қилғинимиздәк тәлтөкүс йоқаттуқ —
    Барлиқ шәһәрләр, әрләр, аял-балиларни қоймай һәммисини тәлтөкүс йоқаттуқ.
  tel-2017: మనం హెష్బోను రాజు సీహోనుకు చేసినట్టు వాటిని నిర్మూలం చేశాం. ప్రతి పట్టణంలోని
    స్త్రీ పురుషులనూ పిల్లలనూ నాశనం చేశాం.
  hat-BSA: Nou te konplètman detwi yo, jis jan ke nou te fè a Sihon, wa Hesbon an,
    e nou te konplètman detwi gason, fanm ak pitit a chak vil yo.
  kos-kos: Kut kunausla siti nukewa ac onela mukul, mutan, ac tulik nukewa, oana ke
    kut tuh oru nu ke siti lal Tokosra Sihon lun Heshbon.
  hbo-WLC: וַנַּחֲרֵ֣ם אוֹתָ֔ם כַּאֲשֶׁ֣ר עָשִׂ֔ינוּ לְסִיחֹ֖ן מֶ֣לֶךְ חֶשְׁבּ֑וֹן
    הַחֲרֵם֙ כָּל־עִ֣יר מְתִ֔ם הַנָּשִׁ֖ים וְהַטָּֽף׃
  ibo-ibo: Anyị bibiri ihe niile dị nʼobodo Bashan, dịka anyị mere nʼobodo Saịhọn,
    eze Heshbọn. Anyị gburu mmadụ niile bi nʼime ha, nwoke, nwanyị, na ụmụntakịrị.
  ory-ory: ଆମ୍ଭେମାନେ ହିଷ୍‍ବୋନ-ରାଜା ସୀହୋନ ପ୍ରତି ଯେରୂପ କରିଥିଲୁ, ସେରୂପ ସେମାନଙ୍କୁ ସମ୍ପୂର୍ଣ୍ଣ
    ରୂପେ ବିନଷ୍ଟ କଲୁ, ସ୍ତ୍ରୀ ଓ ବାଳକ ସମେତ ପ୍ରତ୍ୟେକ ବସତି-ନଗର ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ବିନଷ୍ଟ କଲୁ।
  chk-chk: Iwe, sa niela mwän me fefin me semirit meinisin, usun sa pwal föri ngeni
    Sihon ewe kingen Hespon. Sa pwal ataela ekewe telinimw meinisin.
  rop-rop: Wal wibin binijimap ol detlot taun en wibin kilim ded ola men en ola wuman
    en ola biginini blanga olabat laik wibin dum deya langa detlot taun blanga King
    Saihan brom Heshban.
  ukr-1871: І обрекли ми їх, як зробили з Сигоном, царем Гезбонським, обрікши по всїх
    містах мужчин і жіноцтво і малолїтків.
  deu-1951: Und wir vollstreckten an ihnen den Bann, wie wir es mit Sihon, dem König
    zu Hesbon, gemacht hatten; an allen Städten vollstreckten wir den Bann, dazu an
    allen Männern, Weibern und Kindern.
  eng-JPS: And we utterly destroyed them, as we did unto Sihon king of Heshbon, utterly
    destroying every city, the men, and the women, and the little ones.
  srp-1865: I raskopasmo ih kao što uèinismo Sionu caru Esevonskom, pobivši po svijem
    mjestima i ljude i žene i djecu.
  lug-lug: Twabizikiririza ddala byonna nga bwe twakola ebya Sikoni kabaka w’e Kesuboni,
    nga tuzikiriza buli kibuga n’abasajja bonna abaakirimu n’abakazi n’abaana abato
    bonna.
  heb-heb: ונחרם אותם כאשר עשינו לסיחן מלך חשבון החרם כל עיר מתם הנשים והטף׃
  ben-IRV: আমরা হিষবোনের রাজা সীহোনের প্রতি যেমন করেছিলাম, সেরকম তাদেরকে পুরোপুরি
    ধ্বংস করলাম, স্ত্রীলোক ও বালকবালিকা সমেত তাদের সব বসবাসের শহর সম্পূর্ণ বিনাশ করলাম।
  pan-pan: ਅਸੀਂ ਉਹਨਾਂ ਦਾ ਨਾਸ ਕਰ ਦਿੱਤਾ, ਜਿਵੇਂ ਅਸੀਂ ਹਸ਼ਬੋਨ ਦੇ ਰਾਜੇ ਸੀਹੋਨ ਨਾਲ ਕੀਤਾ ਸੀ।
    ਅਸੀਂ ਸਾਰੇ ਵੱਸੇ ਹੋਏ ਸ਼ਹਿਰਾਂ ਦਾ ਇਸਤਰੀਆਂ ਅਤੇ ਬੱਚਿਆਂ ਸਮੇਤ ਨਾਸ ਕਰ ਦਿੱਤਾ।
  mya-JVB: ဟေရှဘုန် ရှင်ဘုရင် ရှိဟုန် ကို ပြု သကဲ့သို့ ၊ အရပ်ရပ် ၌ ယောက်ျား မိန်းမ
    သူငယ် တို့ကို သုတ်သင် ပယ်ရှင်းကြ၏။
  hmo-hmo: “Vadaeni ita ese unai hanua ibounai ita hadikaia ore, bona hanua ta ta
    ibounai lalonai tatau bona hahine, memero bona kekeni ita alaia mase, Sihona,
    Hesebona ena king ena hanua dekenai ita karaia hegeregerena.
  urd-urd: और जैसा हमने हस्बोन के बादशाह सीहोन के यहाँ किया वैसा ही इन सब आबाद शहरों
    को म'ए 'औरतों और बच्चों के बिल्कुल नाबूद कर डाला।
  rus-SYN: и предали мы их заклятию, как поступили с Сигоном, царем Есевонским, предав
    заклятию всякий город с мужчинами, женщинами и детьми;
  bqc-SIM: Wa ń mìdɛ píi, lá wá kɛ̀ Ɛsɛbↄ̃ kí Siↄ̃ gbɛ̃́ↄnɛwa. Wa wɛ̃́lɛpiↄ
    gↄ̃ɛↄ dɛ̀dɛ ń nↄɛↄ ń nɛ́ↄ píi.
  tcz-CHONGTHU: Hesbon lengpa Sihon isuhgam bang uvin, Bashan lenggam pumpi jong abonchan
    ijousoh hel tauvin ahi. Khopi tin’a mihem jouse ithat soheki uvin numei chapang
    jaona pasal jouse ahi.
  mar-mar: हेशबोनच्या सीहोन राजाच्या नगरांप्रमाणेच येथेही आम्ही समुळ नाश केला. पुरुष,
    स्त्रिया, मुलेबाळे कोणालाही म्हणून शिल्लक ठेवले नाही.
  qub-qub: Chay siudäcunata ushacächishpanchi wañuchiranchi tacshapita jatuncama ollguta,
    warmitapis. Hesbonpa raynin Sehonta rurashanchïnömi ruraranchi.
  hat-hat: Nou detwi yo nèt pou Bondye tankou yon ofrann, menm jan nou te fè l' pou
    Siyon, wa lavil Esbon an. Nou touye tout moun ki te nan lavil yo, fanm kou gason,
    timoun kou granmoun.
  eng-BSB: We devoted them to destruction, as we had done to Sihon king of Heshbon,
    utterly destroying the men, women, and children of every city.
  tod-tod: Ade taai naati pɛ koloɠoloni, eɠɛʋelei de kɛɛni la ga Ɠɛseɓon masagi, Siɠon,
    nɔnɔiti. Ade nuɓusɛiti pɛ suwuɠaaleʋeni ti zu, zunuiti, ta anzanuiti, ta doungoiti.
  eng-WEBPB: We utterly destroyed them, as we did to Sihon king of Heshbon, utterly
    destroying every inhabited city, with the women and the little ones.
  kbq-kbq: Hagi Hesboni kumate'ma nemania Amori kini ne' Sihonima hu'nonaza huta,
    Basani kini ne'ene mika vene'nene, a'nanene mofavreramine mika zamahe vagare'none.
  nhe-BL: Huan tiquintlamimictijque queja tijchijque ica Tlanahuatijquetl Sehón tlen
    Hesbón huan itlacajhua. Tiquinmictijque nochi tlacame, sihuame huan coneme ipan
    nochi nopa altepetini.
  gub-BL: 'Ximumaw paw rupi zane wà. Xiuka teko paw Xeom Ezemon wanuwihawete heityk
    mehe zane wà. Nezewegatete xiuka teko paw Og heityk mehe zane wà no: awa wà, kuzà
    wà, kwarearer wà, kuzàtàigwer wà.'
  eng-DRA: 'And we utterly destroyed them, as we had done to Sehon the king of Hesebon,
    destroying every city, men and women and children:'
