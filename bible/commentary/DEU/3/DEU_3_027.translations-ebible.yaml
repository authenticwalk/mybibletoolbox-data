verse: DEU.003.027
translations:
  mal-C: പിസ്ഗായുടെ മുകളിൽ കയറിനിന്ന് പടിഞ്ഞാറോട്ടും വടക്കോട്ടും തെക്കോട്ടും കിഴക്കോട്ടും
    നിന്റെ സ്വന്തം കണ്ണുകൊണ്ടുതന്നെ നോക്കിക്കൊൾക, എന്നാൽ ഈ യോർദാൻനദി നീ കടക്കുകയില്ല.
  deu-TKW: Steige hinauf auf den Gipfel des Pisga und laß deine Blicke nach Westen,
    Norden, Süden und Osten schweifen, daß du es mit deinen Augen sehest! Denn du
    wirst diesen Jordan nicht überschreiten.
  lin-lin: Mata na songe ya ngomba Pisiga mpe tala na ngambo ya weste, na nor, na
    sude mpe na este. Tala kaka mokili na miso kasi okotikala kokatisa Yordani te.
  eng-LSV: go up [to] the top of Pisgah, and lift up your eyes westward, and northward,
    and southward, and eastward, and see with your eyes, for you do not pass over
    this Jordan;
  eng-GNV: 'Get thee vp into the top of Pisgah, and lift vp thine eyes Westward, and
    Northwarde, and Southward, and Eastward, and behold it with thine eyes, for thou
    shalt not goe ouer this Iorden:'
  eng-WEBSTER: 'Ascend to the top of Pisgah, and lift up thy eyes westward, and northward,
    and southward, and eastward, and behold with thy eyes: for thou shalt not go over
    this Jordan.'
  nhw-BL: Nechilhui para ma nitlejco iixco nopa tepetl Pisga huan nopona nitlachiyas
    para sur, para campa oncalaqui tonati, huan campa hualquisa, huan campa norte.
    Huan tlen nopona huelis niquitas nopa cuali tlali, pero nechilhui nopa hueyatl
    Jordán amo hueli nijpanos para nicalaquis ipan nopa tlali.
  swh-ONEN: Kwea juu ya kilele cha Pisga uangalie magharibi, kaskazini, kusini na
    mashariki. Iangalie hiyo nchi kwa macho yako, kwa vile wewe hutavuka Yordani.
  bba-bba: U nɛɛ, n yɔɔwo Pisiɡɑn ɡuurun wii kpiirɔ kpɑ n nɔni seeyɑ n mɛɛri sɔ̃ɔ
    yɛ̃sɑn nɔm ɡeu ɡiɑ kɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ kɑ sɔ̃ɔ kpee yeru ɡiɑ kɑ sere
    mɑɑ sɔ̃ɔ yɑri yeru ɡiɑ. Adɑmɑ nɑ ǹ Yuudɛni tɔburɑmɔ.
  eng-KJVCPB: 'Get thee up into the top of Pisgah, and lift up thine eyes westward,
    and northward, and southward, and eastward, and behold it with thine eyes: for
    thou shalt not go over this Jordan.'
  luo-luo: Dhiyo ewi got Pisga mondo ine piny koa wuok chiengʼ nyaka podho chiengʼ
    kendo koa nyandwat nyaka milambo. Rang piny gi wengeni owuon, nimar ok iningʼad
    aora Jordan.
  meu-meu: Pisga ororona ba dara dae, dorina ai ba gini, ba roha lao, tano na matamu
    amo ba itaia, lahara kahana ai, mirigini kahana ai, diho kahana ai, mairiveina
    kahana ai; badina be ina Ioridane sinavaina na basio hanaia.
  npi-ULB: पिसगाको टाकुरामा उक्लेर तेरा आँखा पश्‍चिमतिर, उत्तरतिर, दक्षिणतिर र पूर्वतिर
    लगा । तेरा आँखाले हेर् किनकि तँ यर्दनपारि जान पाउने छैनस् ।
  yor-yor: Gòkè lọ sí orí òkè Pisga, sì wò yíká ìwọ̀-oòrùn, ìlà-oòrùn, àríwá àti gúúsù.
    Fi ojú ara rẹ wo ilẹ̀ náà níwọ̀n bí ìwọ kò tí ní kọjá Jordani yìí.
  ind-ind: Kamu tidak boleh menyeberangi sungai Yordan, tetapi kamu boleh melihat
    negeri itu dari jauh. Naiklah ke puncak gunung Pisga dan pandanglah ke arah barat,
    utara, selatan, dan timur untuk melihatnya.
  pes-OPCB: به بالای کوه پیسگاه برو. از آنجا می‌توانی به هر سو نظر اندازی و سرزمین
    موعود را از دور ببینی؛ ولی از رود اردن عبور نخواهی کرد.
  tgl-ULB: umakyat ka sa itaas ng Pisga at ituon ang iyong mga mata pakanluran, pahilaga,
    patimog, at pasilangan; tingnan ng iyong mga mata, dahil hindi ka makakapunta
    sa Jordan.
  hui-hui: Áyu heyalu Hari Pisiga wedago nene ngagoria iragaho howa dindi abene uyurahayagi
    handa uyu ha abene unurahayagi handa unuha ni tagira ibiragohayagi handa daibia
    ni paliragohayagi handa amuha bigi bibe. Í̠ Iba Yodana domalu ubaede naholeberego
    hari nene ogoriani howa wá baya hanguore handa amu nana bibe.
  mya-mya: ပိ​သ​ဂါ​တောင်​ထိပ်​ပေါ်​သို့​တက်​၍​အရှေ့၊ အ​နောက်၊ တောင်၊ မြောက်​သို့​ကြည့်​လော့။
    သင်​သည်​ယော်ဒန်​မြစ် တစ်​ဘက်​သို့​ကူး​ရ​မည်​မ​ဟုတ်​သော​ကြောင့် သင် မြင်​သ​မျှ​ကို​သေ​ချာ​စွာ​ကြည့်​ရှု​လော့။-
  bod-N: ཁྱོད་རང་རི་བོ་ཕིས་གའི་རྩེ་ལ་སོང་ནས་དངོས་སུ་ཤར་ལྷོ་ནུབ་བྱང་ལ་ལྟོས་ཤིག ཡིན་ནའང་ཁྱོད་ཡོར་དན་གཙང་པོའི་ཕ་རོལ་ཏུ་འགྲོ་མི་རུང་ངོ་།
    །
  sna-sna: Kwira pamusoro pegomo rePisiga ugotarisa kumadokero nokumusoro nezasi nokumabvazuva,
    uone nyika yacho nameso ako, sezvo usingazoyambuki Jorodhani urwu.
  spa-BLM: Sube a la cima del Pisga y levanta tus ojos hacia el oeste, el norte, el
    sur y el este, y mira con tus ojos, porque no pasarás este Jordán.
  cac-cac: An̈ej tzach q'ue d'a jolom vitz Pisga, scham val ilancanb'at lum d'a norte,
    d'a sur, b'aj sjavi c'u yed' b'aj tz'em c'u, yujto man̈xo ol ach c'axpajec' d'a
    a' Jordán chi'.
  swh-ULB: nenda juu ya kilele cha Pisgah na uinue macho yako magharibi, mashariki,
    kusini na mashariki; tazama kwa macho yako kwa kuwa hautaenda zaidi ya Yordani.
  bel-bel: узыдзі на вяршыню Фасгі й зірні вачыма тваімі да мора і на поўнач, і на
    поўдзень і на ўсход, і паглядзі вачыма тваімі, бо ты не пяройдзеш за Ярдан гэты;
  deu-ELBBK: Steige auf den Gipfel des Pisga, und hebe deine Augen auf nach Westen
    und nach Norden und nach Süden und nach Osten, und sieh mit deinen Augen; denn
    du wirst nicht über diesen Jordan gehen.
  mbb-OT: Tekezeg ka ziyà te puntur te Pisga ne pentawa nu is tanà diyà te minsan
    hendei zapit duen, su kenè ke en ebpekelayun te Jordan.
  mal-2015: പിസ്ഗയുടെ മുകളിൽ കയറി തല പൊക്കി പടിഞ്ഞാറോട്ടും വടക്കോട്ടും തെക്കോട്ടും
    കിഴക്കോട്ടും നോക്കിക്കാൺക;
  rmc-rmc: Dža upre pro verchos Pisga a rozdikh tut mištes pro severos, pro juhos,
    pro vichodos the pro zapados. Dikheha oda tire jakhenca, ale o Jordan na predžaha.
  pes-OPV: به قله فسجه برآی و چشمان خود را به طرف مغرب و شمال و جنوب و مشرق بلند کرده،
    به چشمان خود ببین، زیرا که از این اردن نخواهی گذشت.
  ron-1924: Суе-те пе вырфул мунтелуй Писга, уйтэ-те спре апус, спре мязэноапте, спре
    мязэзи ши спре рэсэрит ши привеште-о доар ку окий, кэч ну вей трече Йорданул ачеста.
  ben-OBCV: তুমি পিস্‌গার চূড়ায় উঠে পশ্চিম ও উত্তর এবং দক্ষিণ ও পূর্বদিকে দেখো।
    তুমি নিজের চোখে সেই দেশ দেখো, কেননা তুমি জর্ডন পার হতে পারবে না।
  som-som: Haddaba u kac Buur Fisgaah dusheeda, oo indhaha ku taag xagga galbeed iyo
    xagga woqooyi iyo xagga koonfureed iyo xagga bari, maxaa yeelay, adigu ka gudbi
    maysid Webigan Urdun.
  lat-VUC: Ascende cacumen Phasgæ, et oculos tuos circumfer ad occidentem, et ad aquilonem,
    austrumque et orientem, et aspice; nec enim transibis Jordanem istum.
  eng-ASVBT: 'Get thee up unto the top of Pisgah, and lift up thine eyes westward,
    and northward, and southward, and eastward, and behold with thine eyes: for thou
    shalt not go over this Jordan.'
  ita-1885: Sali in su la sommità di Pisga, e alza gli occhi verso Occidente, verso
    Settentrione, verso Mezzodì, e verso Oriente, e riguarda quel paese con gli occhi
    tuoi; perciocchè tu non passerai questo Giordano.
  eng-LXXUP: Go up to the top of the quarried rock, and look with thine eyes westward,
    and northward, and southward, and eastward, and behold it with thine eyes, for
    thou shalt not go over this Jordan.
  eng-ULB: go up to the top of Pisgah and lift up your eyes westward, northward, southward,
    and eastward; look with your eyes, for you will not go over the Jordan.
  spa-VBL: Sube a la cima del monte y mira al Oeste, al norte, al sur y al Este. Contempla
    la tierra con tus propios ojos, porque no vas a cruzar este Jordán.
  fra-_FOB: Monte au sommet du Pisga, et lève tes yeux vers l'occident et vers le
    nord, vers le midi et vers l'orient, et regarde de tes yeux; car tu ne passeras
    point ce Jourdain.
  mal-mal: പിസ്ഗയുടെ മുകളിൽ കയറി തല ഉയർത്തി പടിഞ്ഞാറോട്ടും വടക്കോട്ടും തെക്കോട്ടും
    കിഴക്കോട്ടും നോക്കിക്കാണുക;
  urd-GVR: Pisgā kī choṭī par chaṛh kar chāroṅ taraf nazar dauṛā. Wahāṅ se ġhaur se
    dekh, kyoṅki tū ḳhud Dariyā-e-Yardan ko ubūr nahīṅ karegā.
  suz-BL: गे पिस्‍गा डांडा ङोइश्‍शा, पच्‍छिम, उत्तर दक्‍खिन नु पूर्ब गे कोव़ङो। मारदे
    हना गे यर्दन आइक्‍ची हांबु शोक्‍चा मताइनेवे।
  ita-1927: Sali in vetta al Pisga, volgi lo sguardo a occidente, a settentrione,
    a mezzogiorno e ad oriente, e contempla il paese con gli occhi tuoi; poiché tu
    non passerai questo Giordano.
  ckb-ckb: سەربکەوە بۆ لووتکەی پسگە و بەرەو ڕۆژئاوا و باکوور و باشوور و ڕۆژهەڵات سەر
    بڵند بکە و بە چاوەکانت خاکەکە ببینە، بەڵام لەم ڕووباری ئوردونە مەپەڕەوە،
  eng-BBE: 'Go up to the top of Pisgah, and turning your eyes to the west and the
    north, to the south and the east, see the land with your eyes: for you are not
    to go over Jordan.'
  kan-OKCV: ಪಿಸ್ಗಾದ ತುದಿಗೆ ಏರಿ, ಪಶ್ಚಿಮಕ್ಕೂ, ಉತ್ತರಕ್ಕೂ, ದಕ್ಷಿಣಕ್ಕೂ, ಪೂರ್ವಕ್ಕೂ ಕಣ್ಣೆತ್ತಿ
    ಅದನ್ನು ಕಣ್ಣಾರೆ ನೋಡು. ಈ ಯೊರ್ದನನ್ನು ನೀನು ದಾಟಿ ಹೋಗುವುದಿಲ್ಲ.
  tam-2017: நீ பிஸ்கா மலையுச்சியில் ஏறி, உன் கண்களை மேற்கிலும் வடக்கிலும் தெற்கிலும்
    கிழக்கிலும் ஏறெடுத்து, உன் கண்களினாலே அதைப் பார்; இந்த யோர்தான் நதியை நீ கடந்துபோவதில்லை.
  spa-RV-1909: 'Sube á la cumbre del Pisga, y alza tus ojos al occidente, y al aquilón,
    y al mediodía, y al oriente, y ve por tus ojos: porque no pasarás este Jordán.'
  ron-BTF: Urcă-te pe vârful Pisga şi ridică-ţi ochii spre vest şi spre nord şi spre
    sud şi spre est şi priveşte-o cu ochii tăi, fiindcă nu vei trece acest Iordan.
  eng-WEBP: Go up to the top of Pisgah, and lift up your eyes westward, and northward,
    and southward, and eastward, and see with your eyes; for you shall not go over
    this Jordan.
  eng-FBV: Climb up to the top of Mount and look west, north, south, and east. Take
    a long look at the land with your own eyes, because you're not going to cross
    this Jordan.
  nld-1939: Bestijg de top van de Pisga, sla uw ogen op naar het westen en noorden,
    het zuiden en oosten; ge moogt het aanschouwen, maar gij zult de Jordaan niet
    oversteken.
  nch-BL: Techilhui para ma nitejco iixco nopa tepet Pisga huan nopona nitachiyas
    para sur, para campa oncalaqui tonati, huan campa hualquisa, huan campa norte.
    Huan ten nopona huelis niquitas nopa cuali tali, pero nechilhui para nopa hueyat
    Jordán amo hueli nijpanos para nicalaquis ipan nopa tali.
  vie-1934: Hãy đi lên chót Phích-ga, ngước mắt ngươi lên về hướng tây, hướng bắc,
    hướng nam, và hướng đông mà nhìn xứ ấy, vì ngươi sẽ không đi ngang qua sông Giô-đanh
    nầy đâu.
  hin-CV: पिसगाह पर्वत शिखर पर चले जाओ, पश्चिम, उत्तर, पूर्व और दक्षिण दिशा की ओर
    दृष्टि कर उसको देख लो, क्योंकि यरदन के पार तो तुम जा ही न सकोगे.
  eng-OURB: Go up to the top of Pisgah, and lift up your eyes westward, and northward,
    and southward, and eastward, and see with your eyes; for you shall not go over
    this Jordan [Descender].
  spa-BES: Sube a la cima de Pisga, y alza tus ojos hacia el oeste y el norte, hacia
    el sur y el este, ve la tierra con tus ojos, porque no debes pasar por el Jordán.
  tdx-tdx: Miañam­bonea mb’ an-dengo’ i Pisgà mb’eo le miandrà makandrefa naho mañavaratse
    naho mañatimo naho maniñanañe eñe. Italakeso am-pihaino, f’ie tsy hitsake Iardeney.
  vid-vid: Ukwine mbaka kuli chinhembenhembe cha chidunda cha Pisiga, ulole goya ubanzi
    wa kolizinjilaga isanya na kasikazini na kusini na kolilawilaga isanya na koyona
    isi ayo, ila hegwe huloka hebu alu lwanda lwa Yolodani.
  eng-OKE: Go up to the summit of the height, and lift up thy eyes to the west, the
    north, the south, and the east, and see with thy eyes; for thou shalt not pass
    over this Jordan.
  tha-KJV: เจ้​าจงขึ้นไปถึงยอดเขาปิสกาห์ และเพ่งตาของเจ้าดู​ทิศตะวันตก ทิศเหนือ ทิศใต้
    และทิศตะวันออก และดู​แผ่​นดินนั้นด้วยนัยน์ตาของเจ้า เพราะเจ้าจะข้ามแม่น้ำจอร์แดนนี้ไปไม่​ได้​เลย
  por-BR-2018: 'Sobe ao cume do Pisga, e ergue teus olhos ao ocidente, e ao norte,
    e ao sul, e ao oriente, e vê por teus olhos: porque não passarás este Jordão.'
  deu-ELO: Steige auf den Gipfel des Pisga, und hebe deine Augen auf gegen Westen
    und gegen Norden und gegen Süden und gegen Osten, und sieh mit deinen Augen; denn
    du wirst nicht über diesen Jordan gehen.
  eng-WYC-2018: Go thou up into the highness of Pisgah, and cast about thine eyes
    to the west, and north, and south, and east, and behold, for thou shalt not pass
    this Jordan. (Go thou up onto the top of Mount Pisgah, and cast thine eyes to
    the west, and the north, and the south, and the east, and see it all, for thou
    shalt not cross over the Jordan River.)
  epo-epo: Supreniru sur la supron de Pisga, kaj direktu viajn okulojn al okcidento
    kaj al nordo kaj al sudo kaj al oriento kaj rigardu per viaj okuloj; ĉar vi ne
    transiros ĉi tiun Jordanon.
  uig-PIN: Sǝn Pisgaⱨning qoⱪⱪisiƣa qiⱪip bexingni kɵtürüp, ɵz kɵzüng bilǝn mǝƣribkǝ,
    ximalƣa, jǝnubⱪa wǝ mǝxriⱪⱪǝ tikilip ⱪara; qünki sǝn muxu Iordan dǝryasidin ɵtmǝysǝn.
  beo-beo: Di Bisiga Goumiba:le heda:le, gadodafa leloma. Di la:idi ga (south), la:idi
    ga (north), eso mabe gusudili amola eso dabe guma:dini, ba:ma. Gebewane noga:le
    ba:ma. Bai di da Yodane Hano hamedafa degemu.
  tpi-OTNT: Yu go antap tru long het bilong maunten Pisga, na lukluk i go long hap
    bilong not na bilong saut na bilong hap sankamap na bilong hap san i go daun.
    Yu mas lukluk gut long olgeta dispela hap, long wanem, bai yu no inap brukim wara
    Jordan na i go insait long dispela graun. Nogat tru.
  hau-SA: Haura zuwa ƙwanƙolin Fisga, ka dubi ƙasar da idanunka daga kowane gefe,
    yamma, da arewa, da kudu, da kuma gabas, gama ba za ka ƙetare wannan Urdun ba.
  uig-LAT: Sen Pisgahning choqqisigha chiqip béshingni kötürüp, öz közüng bilen meghribke,
    shimalgha, jenubqa we meshriqqe tikilip qara; chünki sen mushu Iordan deryasidin
    ötmeysen.
  nde-nde: Khwela phezu kwePhisiga ukhangele entshonalanga, enyakatho, eningizimu
    lasempumalanga. Ukhangele ulibone ngawakho amehlo ilizwe njengoba ungasoze uchaphe
    uJodani.
  ton-ton: '‌ʻAlu hake koe ki he tumutumu ʻo Pisika, pea hanga atu ho mata ki lulunga,
    mo tokelau, mo tonga, mo hihifo, pea vakai ʻaki ia ho mata: koeʻuhi ʻe ʻikai te
    ke laka ki he kauvai ʻe taha ʻo Sioatani.'
  ces-1613: Vstup na vrch hory Fazga, a pozdvihna očí svých k západu a k půlnoci,
    ku poledni i k východu, hleď očima svýma; nebo nepřejdeš Jordánu tohoto.
  eng-WMB: Go up to the top of Pisgah, and lift up your eyes westward, and northward,
    and southward, and eastward, and see with your eyes; for you shall not go over
    this Jordan.
  tam-TCV: நீ பிஸ்கா மலையுச்சிக்கு ஏறிப்போய் மேற்கையும், வடக்கையும், தெற்கையும், கிழக்கையும்
    சுற்றிப்பார். நீ இந்த யோர்தானைக் கடந்துபோகமாட்டாய். எனவே உன் கண்களினாலே அந்நாட்டைப்
    பார்.
  ceb-ULB: tungas sa tumoy sa Pisga ug iyahat ang imong mga mata sa kasadpan nga bahin,
    sa amihanan, sa habagatan, ug sa sidlakan; tan-awa kini, kay dili ka makalatas
    sa Jordan.
  pol-UBG: Wejdź na szczyt góry Pizga i podnieś oczy na zachód, na północ, na południe
    i na wschód, i przypatrz się temu własnymi oczami, gdyż nie przejdziesz tego Jordanu;
  urd-GVU: پِسگہ کی چوٹی پر چڑھ کر چاروں طرف نظر دوڑا۔ وہاں سے غور سے دیکھ، کیونکہ
    تُو خود دریائے یردن کو عبور نہیں کرے گا۔
  deu-1912: Steige auf die Höhe des Berges Pisga, und hebe deine Augen auf gegen Abend
    und gegen Mitternacht und gegen Mittag und gegen Morgen, und siehe es mit deinen
    Augen; denn du wirst nicht über diesen Jordan gehen.
  kan-2017: ಆದರೆ ಪಿಸ್ಗಾ ಬೆಟ್ಟವನ್ನು ಹತ್ತಿ ತುದಿಯಲ್ಲಿ ನಿಂತು, ನಾಲ್ಕು ದಿಕ್ಕುಗಳಲ್ಲಿ ಸುತ್ತಲೂ
    ಇರುವ ದೇಶವನ್ನು ಕಣ್ಣು ತುಂಬಾ ನೋಡಬಹುದು.
  yap-yap: Man nga p’ebugul fare Burey ni Pisgah ngam changar ngalan e lel’och nge
    lan e yimuch, nge lan e ngek nge lan e ngal. Ma ga fal’eg i yaliy e tin ga ra
    guy, ya ri dab mu th’ab e Jordan nga ba’ nem.
  hlt-MCSB: Pisgah som la luei lamtah tuitunli neh tlangpuei khaw, tuithim neh khocuk
    khaw na mik neh dan mai. Jordan he na mik neh na hmuh cakhaw na kat mahpawh.
  mdy-ETH: ሃሢ ዔቂጋፓ ፒሲጋ ዹኮ ኬስኬ፤ ኔኤኒ ዮርዳኖሴ ዎሮና ፒንቂ ዴንዲንዱዋኣሢሮ ዒኢካ ዔቂ ዓኣፓ ኔኤም ጴዻ ቤዞ ዓጬሎኮ
    ኬዶ ዛሎንታ ዾኦሎ ዛሎንታ፤ ዓባ ኬስካ ባንፆንታ ጌላ ባንፆንታ ቢያ ዛጌ።
  twi-ASANTE: Foro kɔ Pisga na hwɛ atɔeɛ ne atifi ne anafoɔ ne apueeɛ. Esiane sɛ,
    worentwa Yordan no enti, wʼankasa fa wʼani hwɛ asase no.
  eng-WEBU: Go up to the top of Pisgah, and lift up your eyes westward, and northward,
    and southward, and eastward, and see with your eyes; for you shall not go over
    this Jordan.
  bnp-bnp: O sike na mapana lolo e Pisga, o mata sike, o mata puru, o mata lakea na
    nirikena haro, o mata lakea na nirolona haro. O matai kamumu a hini nga, a vuhuna
    ioe i uka ma go tulu poloa a naru e Iordan, go dili vona a malala iea.
  wal-wal: Hegaa aggada denddada, Pisgga Deriyaa huuphiyaa kiya; hegan eqqada biittau
    arggo baggi, huuphessi, tohossinne arshsho baggi ne aifiyaa denttada xeella. Aissi
    giikko, neeni ha Yorddaanoosa SHaafaa mulekka pinnakka.
  spa-PDDPT: Sube a la cumbre de la montaña Pisga y levanta tus ojos hacia el mar,
    al norte, al sur y al oriente. Contémplala con tus ojos, porque no cruzarás este
    Jordán.
  gun-gun: Eẽ eovy Pisga yvyty apyte áry, ha'e ema'ẽ kuaray ijapu'a'ia katy, ipuku-a
    katy ha'e oikea katy. Nderexa py rive 'rã rexa, mba'eta nda'evei kova'e Jordão
    yakã rovai re reaxa aguã.
  ilo-ULB: sumang-atka idiay tapaw ti Pisga ket ikitam dagiti matam idiay laud, idiay
    amianan, idiay abagatan ken idiay daya; kitaem a naimbag ta saankanto a bumallasiw
    iti Jordan.
  kpg-kpg: Hana gi di ulu di Gonduu Pisgah, mmada gi ngeia mo ngaaga, gi dua mo dai.
    Mmada hagahumalia gi nia mee ala e gidee goe, idimaa goe hagalee loo hana laa lodo
    Jordan.
  uig-ARA: سەن پىسگاھنىڭ چوققىسىغا چىقىپ بېشىڭنى كۆتۈرۈپ، ئۆز كۆزۈڭ بىلەن مەغرىبكە،
    شىمالغا، جەنۇبقا ۋە مەشرىققە تىكىلىپ قارا؛ چۈنكى سەن مۇشۇ ئىئوردان دەرياسىدىن
    ئۆتمەيسەن.
  sus-sus: Te Pisiga geya xuntagi, i xa sogegorode biri, kɔɔla biri, yirefanyi biri,
    a nun sogetede biri mato, kɔnɔ i xa a kolon a fanyi ra i mu Yurudɛn igirima.
  pon-2006: Kohwei pohn kumwen Nahna Piska oh kilenglahng ni paliepeng oh palieir,
    ni palimese oh palikapi. Kadehde mwahu dahme ke uduhdiahl, pwe ke sohte pahn kotehla
    Sordan.
  ksd-ksd: Una tutua ka urama ta ra ul a luana Pisga, ma una idaidok upi ra papar
    a taoai, ma ra papar a labur, ma ra papar a taubar, ma ra papar a taur, ma una
    bobe ma ra matam; tago i dekdek upi una bolo lake go ra Iordan.
  tur-YTC: Pisga'nın zirvesine çık, gözlerini batıya, kuzeye, güneye ve doğuya kaldır
    ve gözlerinle gör; çünkü bu Yarden'i geçmeyeceksin.
  grc-BRENT: Ἀνάβηθι ἐπὶ τὴν κορυφὴν τοῦ λελαξευμένου, καὶ ἀναβλέψας τοὶς ἀφθαλμοῖς
    σου κατὰ θάλασσαν καὶ Βοῤῥᾶν καὶ Λίβα καὶ ἀνατολάς, καὶ ἴδε τοῖς ὀφθαλμοῖς σου,
    ὅτι οὐ διαβήσῃ τὸν Ἰορδάνην τοῦτον.
  ind-AYT: Pergilah ke puncak Gunung Pisga. Pandanglah ke arah barat, ke arah utara,
    ke arah selatan, dan ke arah timur. Kamu dapat melihat itu semuanya dengan matamu
    sendiri, tetapi kamu tidak boleh menyeberangi Sungai Yordan.
  nya-nya: Pita pamwamba pa phiri la Pisiga ndipo uyangʼane kumadzulo, kumpoto, kummwera
    ndi kummawa. Ulione dzikolo ndi maso ako pakuti suwoloka Yorodaniyu.
  hrv-hrv: Popni se na vrhunac Pisge i upri oči svoje na zapad, sjever, jug i istok.
    Razmotri dobro očima svojim, jer preko Jordana nećeš prijeći.
  mps-mps: Nage te Pisga bulu duba pelama, tama te notba me sautba tonoyu, me giliga
    asobo badu tonoyu, me giliga dega sabo badu tonoyu yao. Nago te buluba dabe bugagia
    mu tonono bilao. Magi baso meni, nage te ąį Jordan nogelama, te tǫ tomoba nage
    pogobeo. Mu menio.
  tpi-tpi: Yu go antap tru long het bilong maunten Pisga, na lukluk i go long hap
    bilong not na bilong saut na bilong hap sankamap na bilong hap san i go daun.
    Yu mas lukluk gut long olgeta dispela hap, long wanem, bai yu no inap brukim wara
    Jordan na i go insait long dispela graun. Nogat tru.
  dan-1931: men stig op på Pisgas Tinde, løft dit Blik mod Vest og Nord, mod Syd og
    Øst, og tag det i Øjesyn. Thi du kommer ikke til at drage over Jordan dernede;
  vie-OVCB: Nhưng cứ leo lên Đỉnh Phích-ga để chiêm ngưỡng đất hứa, vì trên ấy, con
    có thể nhìn khắp nơi khắp hướng, không cần phải qua Sông Giô-đan.
  guj-2017: પિસ્ગાહ પર્વતના શિખર પર ચઢ, તારી આંખો ઊંચી કરીને પશ્ચિમબાજુ, ઉત્તરબાજુ,
    દક્ષિણબાજુ તથા પૂર્વબાજુ જો તારી આંખોથી જોઈ લે, તું આ યર્દનની પાર જવા પામવાનો
    નથી.
  pon-2006A: Kohwei pohn kumwen Nahna Piska oh kilenglahng ni paliepeng oh palieir,
    ni palimese oh palikapi. Kadehde mwahu dahme ke uduhdiahl, pwe ke sohte pahn kotehla
    Sordan.
  por-BRBSL: Suba até o topo de Pisgah, e levante seus olhos para o oeste, e para
    o norte, e para o sul, e para o leste, e veja com seus olhos; pois você não deve
    passar por este Jordão.
  cth-cth: Pisgah mon som dawkvah luen nateh, kanîtho, kanîloum, atung, aka lah kangvawi
    nateh ram hah khenhaw! Jordan tui rakat hanh.
  twi-twi: Foro kɔ Pisga na hwɛ atɔe, atifi, anafo ne apuei. Esiane sɛ, worentwa Yordan
    no nti, wʼankasa fa wʼani hwɛ asase no.
  hlt-hlt: Pisgah som la luei lamtah tuitunli neh tlangpuei khaw, tuithim neh khocuk
    khaw na mik neh dan mai. Jordan he na mik neh na hmuh cakhaw na kat mahpawh.
  tbz-SIM: Dekɛ Pisikɑɑ tɑ̃rì yómmɛ̀ kɛ́wéntɛ́ diyiè tɑɑ̀ kɛ̀, nɛ̀ dì yìɛ̀ní kɛ̀,
    nɛ̀ kubɑkù yoú nɛ̀ kucɑ̃̀nku diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ́wéntɛ́ kɛ́ dɛ̀ yɑ̀
    nɛ̀ ɑ nuɔ, ɑ nɛ́ í senti kukó nSuditɛ̃ɛ̃ ɑ mɛ̀ nwùó nkù.
  msy-2020: Nɨ mangɨ Pisgan Mɨghsɨam bar an ghuamɨn ghuavanabogh, vongɨn notɨn amadaghan
    ganɨva, saut amadaghan ganɨva, aruem anadi naghɨn ganɨva, aruem ghuaghiri naghɨn
    gan. Nɨ Jordanɨn Fanem abigh vongɨn mangɨgh nguazir kamɨn mangɨghan kogham. Bar
    puvatɨgham. Kamaghɨn amizɨ, nɨ deraghvɨra danganir kabar gan.
  dop-dop: Kʋlɩ nɑ ń kpɑ Pisikɑ pʋɣʋ nyʋɣʋ tɑɑ nɑ ń kʋsɩ ɩsɛ nɑ ń nyǝnɩ nɑ ń cɔɔ.
    Amɑ mɑ kɑɑ yele nɑ ń tɛsɩ Yɑɑtɑnɩ kɛ tɛsʋɣʋ mɑɣɑmɑɣɑ kɛ́.
  azb-azb: Pisqa təpəsinə çıxıb qərbə, şimala, cənuba və şərqə göz gəzdir. Qoy gözlərin
    oraları görsün, çünki sən İordan çayını keçməyəcəksən.
  eng-DBY: Go up to the top of Pisgah, and lift up thine eyes westward, and northward,
    and southward, and eastward, and behold it with thine eyes; for thou shalt not
    go over this Jordan.
  hin-2017: पिसगा पहाड़ की चोटी पर चढ़ जा, और पूर्व, पश्चिम, उत्तर, दक्षिण, चारों
    ओर दृष्टि करके उस देश को देख ले; क्योंकि तू इस यरदन के पार जाने न पाएगा।
  wol-KYG: Yéegal ba ca kaw tundu Pisga, nga dawal sa bët, te séenu réew ma wetu sowu,
    ba bëj-gànnaar, bëj-saalum, ba penku. Xoolal bu baax, nde doo jàll dexu Yurdan
    gii.
  eng-YLT: go up [to] the top of Pisgah, and lift up thine eyes westward, and northward,
    and southward, and eastward, and see with thine eyes — for thou dost not pass
    over this Jordan;
  kne-kne: Mantikid ka et sin dontog ay Pisga ta tamangem din manniliked sin amin
    ay banda. Owat kan tamangen din ili ay inkarik, tan adiak ipalobos ay agadangem
    din ginawang ay Jordan.
  eng-WYC-2017: Go thou up into the highness of Pisgah, and cast about thine eyes
    to the west, and north, and south, and east, and behold, for thou shalt not pass
    over this Jordan.
  eng-WMBB: Go up to the top of Pisgah, and lift up your eyes westward, and northward,
    and southward, and eastward, and see with your eyes; for you shall not go over
    this Jordan.
  urd-GVH: पिसगा की चोटी पर चढ़कर चारों तरफ़ नज़र दौड़ा। वहाँ से ग़ौर से देख, क्योंकि
    तू ख़ुद दरियाए-यरदन को उबूर नहीं करेगा।
  rug-rug: La pa batuna sa toqere Pisiqa, mamu doṉo la pa kali gasa rimata, pa kali
    mataomu na gedemu, meke pa kali lodu rimata. Mamu doṉo valeana la. Mamu dogoria
    goi, sina lopu kaqu boka karovia goi sa Zodani.
  gaz-gaz: Fiixee Phisgaatti ol baʼiitii gara lixaa fi kaabaa, gara kibbaa fi baʼaa
    ilaali. Ati waan Yordaanos hin ceeneef biyyattii ijuma keetiin ilaali.
  fra-LSG: Monte au sommet du Pisga, porte tes regards à l’occident, au nord, au midi
    et à l’orient, et contemple de tes yeux; car tu ne passeras pas ce Jourdain.
  yal-yal: Te Pisiga geyaan xuntagi, i yi sogegododen binna mato e nun kɔmɛn fɔxɔn
    binni, e nun yiifari fɔxɔn binni, e nun sogeteden binni. I xa a mato i yɛtɛ yɛɛn
    na. Koni i xa a kolon a faɲin na, i mi Yurudɛn baan gidima.
  haw-1868: E pii aku oe maluna pono o Pisega, a e nana aku kou maka ma ke komohana,
    a ma ke kukuluakau, a ma ke kukuluhema, a ma ka hikina, a e ike me kou mau maka;
    no ka mea, aole oe e hele ma kela kapa o Ioredane nei.
  arb-NAV: اصْعَدْ إِلَى قِمَّةِ جَبَلِ الْفِسْجَةِ وَتَلَفَّتْ إِلَى الْغَرْبِ وَالشِّمَالِ
    وَالْجَنُوبِ وَالشَّرْقِ وَشَاهِدِ الأَرْضَ بِعَيْنَيْكَ لَكِنْ لَنْ تَعْبُرَ
    إِلَى غَرْبِيِّ نَهْرِ الأُرْدُنِّ.
  ewe-ewe: ke boŋ yi Pisga to la tame, afi si nàte ŋu ɣetoɖoƒe kple anyiehe, dziehe
    kple ɣedzeƒe gome ɖa; àkpɔ anyigba la le didiƒe tso afi ma. Ke màtso Yɔdan tɔsisi
    la o.
  eng-LEE: Get thee up unto the top of Pisgah, and lift up thy eyes, westward, and
    northward, and southward, and eastward, and behold it with thy eyes; for thou
    shalt not pass over this Jordan.
  gvn-gvn: '@see-verse:DEU.003.026'
  asm-FB: তুমি পিচগাৰ চূড়ালৈ উঠি যোৱা আৰু তাৰ পশ্চিমফালে, উত্তৰফালে, দক্ষিণফালে আৰু
    পূব ফালে চকু তুলি চোৱা। এই সকলো তুমি নিজৰ চকুৰে প্রত্যক্ষ কৰিবা। কিন্তু তুমি যৰ্দ্দন
    নদী অতিক্রম নকৰিবা।
  sus-A: تٍ ثِسِفَ فٍيَ شُنتَفِ، عِ شَ سٌفٍفٌرٌدٍ بِرِ، كْولَ بِرِ، يِرٍقَنيِ بِرِ،
    عَ نُن سٌفٍتٍدٍ بِرِ مَتٌ، كْنْ عِ شَ عَ كٌلٌن عَ قَنيِ رَ عِ مُ يُرُدّن عِفِرِ مَ.
  fra-SBL: Monte au sommet du Pisga, et lève tes yeux vers l'ouest, le nord, le sud
    et l'est, et regarde de tes yeux, car tu ne passeras pas ce Jourdain.
  hbo-hbo: עֲלֵ֣ה ׀ רֹ֣אשׁ הַפִּסְגָּ֗ה וְשָׂ֥א עֵינֶ֛יךָ יָ֧מָּה וְצָפֹ֛נָה וְתֵימָ֥נָה
    וּמִזְרָ֖חָה וּרְאֵ֣ה בְעֵינֶ֑יךָ כִּי־לֹ֥א תַעֲבֹ֖ר אֶת־הַיַּרְדֵּ֥ן הַזֶּֽה׃
  eng-WYCLIFFE: '`Stye thou in to the hiynesse of Phasga, and caste aboute thin iyen
    to the west, and north, and south, and eest, and biholde, for thou schalt not
    passe this Jordan.'
  cwe-cwe: Kwela mbaka kuna inhembeti ya mulima wa Pisiga, lola goya ubanzi wa uswelo
    wa zuwa na kasikazi na kusi na ulawilo wa zuwa. Kwizaiwona isi iyo mbali weye
    hwizaloka lwanda lwa Yoludani.
  kik-kik: Ambata gacũmbĩrĩ ga kĩrĩma kĩa Pisiga wĩrorere mwena wa ithũĩro, na wa
    gathigathini, na wa gũthini, o na wa irathĩro. Wĩrorere bũrũri ũcio na maitho
    maku, nĩ ũndũ ndũkũringa rũũĩ rũrũ rwa Jorodani.
  fra-NCL: Monte au sommet du Phasga, porte tes regards vers l’occident, vers le nord,
    vers le midi et vers l’orient, et contemple de tes yeux ; car tu ne passeras pas
    ce Jourdain.
  cek-AK: Pisgah mae nuiah daw tahang ah loe, ni angyae, niduem, aluek hoi aloih bangah
    dan ah; Jordan vapui nang kaat mak ai boeh pongah, na mik hoiah to prae to dan
    ah.
  cuk-cuk: Pisga-yar-dukuse be nakna. Dad-nakwedsik, degi, dad-argwanedsik be atako.
    Degine, dad-nakwed-argan-sapiledsik, degi, dad-nakwed-argan-nuedsik, be atakbalo.
    A-yar, be-ibyagwar be dakoed, Jordán-diwardi be obakosulid.
  uig-CYR: Сән Писгаһниң чоққисиға чиқип бешиңни көтирип, өз көзүң билән мәғрибкә,
    шималға, җәнупқа вә мәшриққә тикилип қара; чүнки сән мошу Иордан дәриясидин өтмәйсән.
  tel-2017: నువ్వు ఈ యొర్దాను దాటకూడదు. అయితే, పిస్గా కొండ ఎక్కి పడమటి వైపు, ఉత్తరం
    వైపు, దక్షిణం వైపు, తూర్పు వైపు తేరి చూడు.
  hat-BSA: Monte sou tèt Pisga, leve zye ou vè lwès, nan nò, sid avèk lès, e gade
    li avèk zye ou, paske ou p ap travèse Jourdain an.
  kos-kos: Fanyak nu fin mangon Eol Pisgah ac ngetla nu epang ac nu eir, nu kutulap
    ac nu roto. Liye akwoya, mweyen kom ac koflana alukela Infacl Jordan.
  hbo-WLC: עֲלֵ֣ה ׀ רֹ֣אשׁ הַפִּסְגָּ֗ה וְשָׂ֥א עֵינֶ֛יךָ יָ֧מָּה וְצָפֹ֛נָה וְתֵימָ֥נָה
    וּמִזְרָ֖חָה וּרְאֵ֣ה בְעֵינֶ֑יךָ כִּי־לֹ֥א תַעֲבֹ֖ר אֶת־הַיַּרְדֵּ֥ן הַזֶּֽה׃
  ibo-ibo: Gaa, rigoruo nʼelu ugwu Pisga, site nʼebe ahụ lepụ anya nʼakụkụ ugwu na
    ndịda ma nʼakụkụ ọwụwa anyanwụ na ọdịda anyanwụ. Ọ bụ anya gị ka ị ga-eji hụ ala
    ahụ, nʼihi na ị gaghị agafe osimiri Jọdan.
  ory-ory: ପିସ୍ଗାର ଶୃଙ୍ଗକୁ ଚଢ଼ି ଯାଅ, ଆଉ ପଶ୍ଚିମ ଓ ଉତ୍ତର ଓ ଦକ୍ଷିଣ ଓ ପୂର୍ବ ଆଡ଼େ ଅନାଇ
    ଦେଖ ଓ ଆପଣା ଚକ୍ଷୁରେ ତାହା ନିରୀକ୍ଷଣ କର; କାରଣ ତୁମ୍ଭେ ଏହି ଯର୍ଦ୍ଦନ ପାର ହେବ ନାହିଁ।
  chk-chk: Kopwe feitä won ungen ewe chuk Piska o nenela pelilotoun me peliefengin
    ewe fanü, pwal peliörün me peliötiuan. Kopwe nenengeniöchü ewe fanü, pun kosap
    feila pekilan ewe chanpupu Jortan.
  rop-rop: Yu garra go deya ontop langa det bigwan hil gulum Pisga en yu garra luk
    ebriweya langa nowathwei en sauthwei, en langa sanraiswei en sangodanwei. Yu garra
    luk gudwei basdam dumaji yu kaan krosim det Jodan Riba en go langa det kantri
    gulum Keinan.
  ukr-1871: Ізійди на верх Пізги і знїми очі твої на захід і на північ і на полудне
    і на схід сонця, і подивись своїми очима, бо не перейдеш ти сієї Йорданї.
  deu-1951: Steig auf den Gipfel des Pisga und hebe deine Augen auf gegen Abend und
    gegen Mitternacht und gegen Mittag und gegen Morgen, und beschaue es mit deinen
    Augen; denn du wirst nicht über diesen Jordan gehen.
  eng-JPS: Get thee up into the top of Pisgah, and lift up thine eyes westward, and
    northward, and southward, and eastward, and behold with thine eyes; for thou shalt
    not go over this Jordan.
  srp-1865: Popni se na vrh ove gore, i podigavši oèi svoje na zapad i na sjever i
    na jug i na istok, vidi oèima svojima, jer neæeš prijeæi preko Jordana.
  lug-lug: Yambuka waggulu ku ntikko y’olusozi Pisuga, ositule amaaso go otunule ebugwanjuba,
    ne ku bukiikakkono, n’ebuvanjuba ne ku bukiikaddyo. Weerabireko ku nsi eyo n’amaaso
    go gennyini, kubanga togenda kusomoka mugga guno Yoludaani.
  heb-heb: עלה ראש הפסגה ושא עיניך ימה וצפנה ותימנה ומזרחה וראה בעיניך כי לא תעבר
    את הירדן הזה׃
  ben-IRV: পিস্‌গার শৃঙ্গে ওঠ এবং পশ্চিম, উত্তর, দক্ষিণ ও পূর্ব দিকে দেখ; তোমার চোখ
    দিয়ে দেখো, কারণ তুমি এই যর্দ্দন পার হতে পারবে না।
  pan-pan: ਪਿਸਗਾਹ ਦੀ ਟੀਸੀ ਉੱਤੇ ਚੜ੍ਹ ਅਤੇ ਆਪਣੀਆਂ ਅੱਖਾਂ ਪੂਰਬ, ਪੱਛਮ, ਉੱਤਰ ਅਤੇ ਦੱਖਣ ਵੱਲ
    ਚੁੱਕ ਅਤੇ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਉਹ ਦੇਸ਼ ਵੇਖ ਲੈ ਕਿਉਂ ਜੋ ਤੂੰ ਇਸ ਯਰਦਨ ਦੇ ਪਾਰ ਨਾ ਲੰਘੇਂਗਾ।
  mya-JVB: ပိသဂါ တောင်ထိပ် ပေါ်သို့ တက် ပြီးလျှင် ၊ အရှေ့ ၊ အနောက် ၊ တောင် ၊ မြောက်
    လေးမျက်နှာသို့မြော် ၍ ထို ပြည်ကို ကြည့်ရှု လော့။ ယော်ဒန် မြစ်ကို မ ကူး ရ။
  hmo-hmo: Pisiga Ororo dekenai do oi daekau lao, ena ataiai do oi gini, oiemu matana
    do oi negea, tano be oiemu matana dekenai do oi itaia, mirigini kahana, diho kahana,
    dina daekau kahana, dina diho kahana. Inai ibounai do oi itaia namonamo, badina
    be inai Ioridane Sinavai be do oi hanaia lasi.
  urd-urd: तू कोह — ए — पिसगा की चोटी पर चढ़ जा और पश्चिम और उत्तर और दख्खिन और पूरब
    की तरफ़ नज़र दौड़ा कर उसे अपनी आँखों से देख ले, क्यूँकि तू इस यरदन के पार नहीं
    जाने पाएगा।
  rus-SYN: взойди на вершину Фасги и взгляни глазами твоими к морю и к северу, и к
    югу и к востоку, и посмотри глазами твоими, потому что ты не перейдешь за Иордан
    сей;
  bqc-SIM: À mɛ̀ mà dɛdɛ Pisiga gbɛwa e a misonaa, mí wɛzu mà gugwa bɛ'aɛ ń gugbãntoo
    ń gukpɛo ń gɛↄmidↄkĩi oio. À mɛ̀ mà gwa ń wɛ́oɛ, asa má e bua Yuudɛ̃wa
    mà gɛ́ weo.
  tcz-CHONGTHU: Pisgah molchunga kaltouvin lang, gam jouse gavetan, amavang Jordan
    vadung na galkai lou ding ahi.
  mar-mar: पिसगाच्या शिखरावर जा. आणि तेथून पूर्व, पश्चिम, उत्तर, दक्षिण अशा चारी दिशांना
    बघ. तेथून तुला सर्वकाही दिसेल पण यार्देनच्या पलीकडे तू पाऊल ठेवू शकणार नाहीस.
  qub-qub: Chaypa ruquenga Pisga jutiyoj puntaman wichay. Chaypitami intërupa ricchacunqui
    ñawiqui aypashanyaj. Jordán mayutami ichanga mana chimpanquipänachu.
  hat-hat: Moute sou tèt mòn Pisga a. Antan ou la, w'a voye je ou, w'a gade sou bò
    nò, sou bò sid, sou bò solèy kouche ak sou bò solèy leve. Louvri je ou. Gade byen,
    paske ou p'ap janm mete pwent pye ou lòt bò larivyè Jouden an.
  eng-BSB: Go to the top of Pisgah and look to the west and north and south and east.
    See the land with your own eyes, for you will not cross this Jordan.
  tod-tod: Lɛ Pizega gizei ma, è ɠaazuziɛ, folo liizu ʋelei, ta lɛkpɛma ʋelei nu
    ɠɔʋɛzuʋɛ, ta nu yeezazuʋɛ, ta folo ɠulazu ʋelei, è pɛtɛ ga ɠaazuʋɛ, mazɔlɔɔ è
    la Zuludɛn nii maazuɓudɛa pɛ.
  eng-WEBPB: Go up to the top of Pisgah, and lift up your eyes westward, and northward,
    and southward, and eastward, and see with your eyes; for you shall not go over
    this Jordan.
  kbq-kbq: Hagi Pisga agonare marerinka zage hanati kazigane, zage fre kazigane ruga
    raga kaziga omege emege huo. Na'ankure antu ana mopafina takahenka ovugahane.
  nhe-BL: Nechilhui para ma nitlejco iixco nopa tepetl Pisga huan nopona nitlachiyas
    para sur, para campa oncalaqui tonati, huan campa quisa, huan campa norte. Huan
    tlen nopona huelis niquitas nopa cuali tlali, pero nechilhui nopa atemitl Jordán
    ax hueli nijpanos para nicalaquis ipan nopa tlali.
  gub-BL: Ezeupir Piziga ywytyr rehe nehe. A'e pe nereko mehe eme'e kwarahy heixe
    haw awyze har kutyr nehe. Eme'e kwarahy ihemaw awyze har kutyr nehe no. Eme'e
    kwarahy ihemaw kutyr nehe. Eme'e kwarahy heixe haw kutyr nehe no. Eme'e ywy nànàn
    nehe. Ta'e nereahaw kwaw Zotàw yrykawhu nehe xe.
  eng-DRA: Go up to the top of Phasga, and cast thy eyes round about to the west,
    and to the north, and to the south, and to the east, and behold it, for thou shalt
    not pass this Jordan.
