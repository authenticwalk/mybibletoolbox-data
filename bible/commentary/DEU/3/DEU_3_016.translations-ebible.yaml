verse: DEU.003.016
translations:
  mal-C: ഗിലെയാദുമുതൽ അർന്നോൻ താഴ്വരയുടെ മധ്യഭാഗംവരെ അതിരായും അമ്മോന്യരുടെ അതിർത്തിയായ
    യാബ്ബോക്കുനദിവരെയും
  deu-TKW: und den Rubeniten und Gaditen gab ich das Gebiet von Gilead an bis zum
    Arnonfluß, bis zu der Mitte des Thales als der Südgrenze, bis an den Arnonfluß,
    die Grenze der Ammoniter,
  lin-lin: Kasi epai ya mabota ya Ribeni mpe ya Gadi, napesaki etando oyo ebanda wuta
    na Galadi, ekenda na lubwaku ya Arinoni mpe esalaki mondelo kino na ebale ya Yaboki
    oyo esalaki mondelo na mokili ya Amoni.
  eng-LSV: And to the Reubenite and to the Gadite I have given from Gilead even to
    the Brook of Arnon, the middle of the valley and the border, even to the Brook
    of Jabbok, the border of the sons of Ammon,
  eng-GNV: 'And vnto the Reubenites and Gadites I gaue the rest of Gilead, and vnto
    the riuer of Arnon, halfe the riuer and the borders, euen vnto the riuer Iabbok,
    which is the border of the children of Ammon:'
  eng-WEBSTER: 'And to the Reubenites and to the Gadites I gave from Gilead even to
    the river Arnon half the valley, and the border even to the river Jabbok, which
    is the border of the children of Ammon:'
  nhw-BL: Huan nopa huejhueyi familias tlen Rubén huan Gad niquinmacac nopa tlali
    catli pejqui ica Galaad huan yohui ipan nopa tlamayamitl nechca hueyatl Arnón.
    Nopa tlali quipixqui inepa ipan tlajco nopa tlamayamitl huan ajsic hasta nopa
    hueyatl Jaboc catli monepantía ica nopa amonitame.
  swh-ONEN: Lakini niliwapa Wareubeni na Wagadi eneo kuanzia Gileadi hadi Bonde la
    Arnoni (katikati ya bonde ulikuwa ndio mpaka), kuelekea mpaka Mto Yaboki, ambao
    ndio mpaka wa Waamoni.
  bba-bba: Mɑ nɑ Rubɛnin bweseru kɑ Gɑdin bweseru Gɑlɑdin tem bee tiɑ wɛ̃ n kɑ dɑ
    Aɑnɔɔn dɑɑrɔ sere kɑ Yɑbɔkun dɑɑrɔ. Aɑnɔɔn dɑɑrɑ tɑ sɑ̃ɑ tem mɛn nɔɔ burɑ yeru
    sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ, mɑ Yɑbɔkun dɑɑru tɑ mɑɑ bu burɑnɛ kɑ Amɔnibɑ.
  eng-KJVCPB: And unto the Reubenites and unto the Gadites I gave from Gilead even
    unto the river Arnon, half the valley, and the border, even unto the river Jabbok,
    which is the border of the children of Ammon;
  luo-luo: To ne jo-Reuben kod jo-Gad, ne amiyogi kochakore Gilead nyaka e holo mar
    Arnon (e dier holono tir nobedo tongʼ) kendo koa Aora Jabok ma en tongʼ mar jo-Amon.
  meu-meu: bona Gilead ela bona Aranon kourana na Ruben iduhuna taudia bona Gad iduhuna
    taudia na henidia; edia tano hetoana na koura bogaragina amo ela, ela bona Iabok
    sinavaina, Amono taudia edia tano hetoana.
  npi-ULB: रूबेनीहरू र गादीहरूलाई मैले गिलाददेखि अर्नोन बेँसीसम्म (बेँसीको मध्य भाग
    त्यस इलाकाको सिमाना थियो) र यब्बोक नदी (जुन अम्मोनीहरूको सिमाना थियो) दिएँ ।
  yor-yor: ṣùgbọ́n àwọn ọmọ Reubeni àti ọmọ Gadi ni mo fún ní ilẹ̀ láti Gileadi lọ
    dé odò Arnoni (àárín odò náà sì jẹ́ ààlà) títí ó fi dé odò Jabbok. Èyí tí i ṣe
    ààlà àwọn ará Ammoni.
  ind-ind: Saya juga memberikan sebagian wilayah Gilead kepada suku Ruben dan Gad.
    Wilayah itu membentang dari bagian tengah sungai Arnon di sebelah selatan, dan
    ke utara sampai ke sungai Yabok, yang berbatasan dengan daerah orang Amon.
  pes-OPCB: اما به قبیله‌های رئوبین و جاد منطقه‌ای را بخشیدم که از رود یبوق در جلعاد
    (که سرحد عمونی‌ها بود) شروع می‌شد و تا وسط جلگهٔ رود ارنون در جنوب، امتداد می‌یافت.
  tgl-ULB: Sa mga lipi ni Ruben at sa lipi ni Gad ibinigay ko ang teritoryo mula Galaad
    sa lambak ng Arnon—ang kalagitnaan ng lambak ay ang hangganan ng teritoryo—at
    sa Ilog Jabok, na hangganan ng mga kaapu-apuhan ni Ammon.
  hui-hui: Ani bialu Lubene hameigini Gada hameiginila libu dindi Gileada ngagoria
    howa wuyu pialu Iba Anono poragoria tagira polebira. Dindi abene unurahayagi wima
    pialu iba ogoni poragoria tubari wulebira. Amura ni tagira ibiragohayagi howa
    wima ibalu Iba Yabogo poragoria tubari wulebira. Ani bialu Iba Yabogo ogoni Amono
    hameigini baba tubari wulebira.
  mya-mya: ရုဗင်​နှင့်​ဂဒ်​အ​နွယ်​ဝင်​တို့​အား ဂိ​လဒ်​မြို့​မှ အာ​နုန်​မြစ်​အ​ထိ​နယ်​မြေ​ကို​ငါ​ခွဲ​ဝေ​ပေး
    ၏။ ထို​မြစ်​လယ်​တစ်​လျှောက်​သည်​သူ​တို့​၏ တောင်​ဘက်​နယ်​နိ​မိတ်​ဖြစ်​၍ အမ္မုန်​ပြည်​နယ်
    စပ်​တစ်​စိတ်​တစ်​ဒေ​သ​ဖြစ်​သော​ယဗ္ဗုတ်​မြစ် သည်​သူ​တို့​၏​မြောက်​ဘက်​နယ်​နိ​မိတ်​ဖြစ်
    သည်။-
  bod-N: གིལ་ཨད་ནས་ཨར་ནོན་གྲོག་རོང་བར་དུ། གྲོག་རོང་གི་དཀྱིལ་ས་མཚམས་བྱས་ནས་ཨམ་མོན་པའི་མཐའ་མཚམས་ཀྱི་ཡཱབ་པོག་གཙང་པོའི་བར་དུ་རུ་བེན་པ་དང་གཱ་རྡུ་པ་རྣམས་ལ་སྤྲད་ཅིང་།
  sna-sna: Asi vaRubheni navaGadhi ndakavapa nyika inobva paGireadhi zvichidzika kusvikira
    paMupata weArinoni (pakati pemupata uriwo muganhu) uye kubuda kusvikira kuRwizi
    Jabhoki, unova ndiwo muganhu wavaAmoni.
  spa-BLM: A los rubenitas y a los gaditas les di desde Galaad hasta el valle de Arnón,
    la mitad del valle, y su frontera, hasta el río Jaboc, que es la frontera de los
    hijos de Amón;
  cac-cac: Axo d'a yin̈tilalcan Rubén yed' d'a yic Gad ix vac' lum ay d'a snan̈al
    Galaad yed' a' taquin̈ melem Arnón. A d'a snan̈al yol ch'olan ay smojonal, masanto
    sc'och d'a a' taquin̈ melem Jaboc, aton d'a smojonal yic eb' amonita.
  swh-ULB: Kwa Reubenites na kwa Gadites nilitoa eneo kutoka kwa Gileadi kuelekea
    bonde la Arnon- katikati mwa bonde ni mpaka wa eneo- na kuelekea mto wa Jabbok,
    ambao umepakana ni wazao wa Ammoni.
  bel-bel: а племю Рувімаваму і Гадаваму даў ад Галаада да патока Арнона, зямлю паміж
    патокам і мяжою, да патока Явока, мяжы сыноў Амонавых,
  deu-ELBBK: Und den Rubenitern und den Gaditern gab ich von Gilead bis zum Fluss
    Arnon, bis zur Mitte des Flusses und das Angrenzende, und bis zum Fluss Jabbok,
    der Grenze der Kinder Ammon;
  mbb-OT: Wey ziyà te menge kevuwazan ni Reuben wey ni Gad imbeǥey ku kandan is tanà
    he puun te Gilead taman te zal-ug he Arnon. Is tengàtengà te Arnon iyan dulunè
    dan diyà te divavà, ne iyan dulunè dan diyà te zizaya is dal-ug he Jabok, he iyan
    daan dulunà te menge Amunihanen.
  mal-2015: രൂബേന്യർക്കും ഗാദ്യർക്കും ഗിലെയാദ് മുതൽ അർന്നോൻതാഴ്‌വരയുടെ മദ്ധ്യപ്രദേശവും
    അതിരും അമ്മോന്യരുടെ അതിരായ യബ്ബോക്ക്തോടുവരെയും
  rmc-rmc: Le kmeňenge Ruben the Gad diňom kotor le Gileadostar dži paš e dolina Arnon.
    O maškar la dolinakro sas e južno hraňica lengra phuvakri a e severno hraňica
    sas o paňi Jabok, so hin e hraňica le Amončanenca.
  pes-OPV: و به روبینیان و جادیان، ازجلعاد تا وادی ارنون، هم وسط وادی و هم کناره‌اش
    تا وادی یبوق را که حد بنی عمون باشد، دادم.
  ron-1924: Рубеницилор ши гадицилор ле-ам дат о парте дин Галаад пынэ ла пырыул Арнон,
    ал кэруй мижлок служеште ка хотар, ши пынэ ла пырыул Иабок, хотарул копиилор луй
    Амон;
  ben-OBCV: কিন্তু গিলিয়দ থেকে অর্ণোন উপত্যকার (মাঝখানের সীমারেখাটি পর্যন্ত) সমস্ত
    এলাকা এবং সেখান থেকে অম্মোনীয়দের সীমানা যব্বোক নদী পর্যন্ত আমি রূবেণীয়দের ও
    গাদীয়দের দিলাম।
  som-som: Oo reer Ruubeen iyo reer Gaadna waxaan Gilecaad ka siiyey tan iyo dooxada
    Arnoon taas oo ah dooxada badhtankeeda oo ah soohdinta, iyo xataa ilaa Webi Yabboq
    kaasoo ah soohdinta reer Cammoon,
  lat-VUC: 'Et tribubus Ruben et Gad dedi de terra Galaad usque ad torrentem Arnon
    medium torrentis, et confinium usque ad torrentem Jeboc, qui est terminus filiorum
    Ammon:'
  eng-ASVBT: And unto the Reubenites and unto the Gadites I gave from Gilead even
    unto the valley of the Arnon, the middle of the valley, and the border thereof,
    even unto the river Jabbok, which is the border of the children of Ammon;
  ita-1885: Ma a' Rubeniti e a' Gaditi diedi da Galaad fino al torrente di Arnon,
    nel mezzo del torrente, e i confini; e fino al torrente di Iabboc, confine de' figliuoli
    di Ammon;
  eng-LXXUP: And to Reuben and to Gad I gave the land under Gilead as far as the brook
    of Arnon, the border between the brook and as far as Jabbok; the brook is the
    border to the children of Ammon.
  eng-ULB: To the Reubenites and to the Gadites I gave territory from Gilead to the
    Valley of the Arnon—the middle of the valley is the territory's border—and to
    the Jabbok River, which is the border with the descendants of Ammon.
  spa-VBL: mientras que yo asigné a las tribus de Rubén y Gad el área desde Galaad
    hasta el Valle de Arnón, siendo la línea fronteriza el centro del valle, hasta
    el río Jaboc en la frontera amonita.
  fra-_FOB: Mais je donnai aux Rubénites et aux Gadites, depuis Galaad jusqu'au torrent
    de l'Arnon, jusqu'au milieu du torrent, et son territoire, et jusqu'au torrent
    de Jabbok, frontière des enfants d'Ammon;
  mal-mal: രൂബേന്യർക്കും ഗാദ്യർക്കും ഗിലെയാദ് മുതൽ അർന്നോൻതാഴ്വരയുടെ മദ്ധ്യപ്രദേശവും
    അതിരും അമ്മോന്യരുടെ അതിരായ യാബ്ബോക്ക്തോടുവരെയും
  urd-GVR: lekin Jiliyād kā junūbī hissā Rūbin aur Jad ke qabīloṅ ko diyā. Is hisse
    kī ek sarhad junūb meṅ Wādī-e-Arnon ke bīch meṅ se guzartī hai jabki dūsrī sarhad
    Dariyā-e-Yabboq hai jis ke pār Ammoniyoṅ kī hukūmat hai.
  suz-BL: मिनु गो रूबेन आ थर नु गाद आ थर ङा मुर आन कली मार गेतामी देंशा हना, गिलाद
    रे अरनोन खोल्‍सा आ दाते सम्‍म नु आ नेक्‍था ङा दिंम यब्‍बोक खोल्‍सा सम्‍म गेतामी।
    मेको अम्‍मोनी आन सांद बाक्‍ब।
  ita-1927: E ai Rubeniti e ai Gaditi detti una parte di Galaad e il paese fino alla
    valle dell’Arnon, fino al mezzo della valle che serve di confine, e fino al torrente
    di Iabbok, frontiera dei figliuoli di Ammon,
  ckb-ckb: لە گلعادیشەوە هەتا دەربەندی ئەرنۆن ناوەڕاستی دۆڵەکە سنوور بوو، هەتا ڕووباری
    یەبۆق سنووری عەمۆنییەکان دامە ڕەئوبێنییەکان و گادییەکان.
  eng-BBE: And the land from Gilead to the valley of the Arnon, with the middle of
    the valley as a limit, as far as the river Jabbok which is the limit of the country
    of the children of Ammon, I gave to the Reubenites and the Gadites;
  kan-OKCV: ಗಿಲ್ಯಾದ್ ಮೊದಲುಗೊಂಡು ಅರ್ನೋನ್ ತಗ್ಗಿನವರೆಗೂ ಯಬ್ಬೋಕ್ ಹೊಳೆಯವರೆಗೂ ಇರುವ ಪ್ರದೇಶವನ್ನು
    ರೂಬೇನ್ಯರಿಗೂ ಗಾದ್ಯರಿಗೂ ಕೊಟ್ಟೆನು. ಅರ್ನೋನ್ ತಗ್ಗಿನ ಮಧ್ಯಭಾಗವೇ ಅವರ ಮೇರೆ. ಅವರಿಗೂ ಅಮ್ಮೋನಿಯರಿಗೂ
    ನಡುವೆ ಇರುವ ಯಬ್ಬೋಕ್ ಹೊಳೆಯು ಅವರ ಮೇರೆ.
  tam-2017: மேலும் கீலேயாத் துவங்கி, அர்னோன் நதி ஓடுகிற பள்ளத்தாக்கும், அம்மோனியர்களுடைய
    கடைசி எல்லையாகிய யாப்போக்கு ஆறுவரை இருக்கிற தேசத்தையும்,
  spa-RV-1909: 'Y á los Rubenitas y Gaditas dí de Galaad hasta el arroyo de Arnón,
    el medio del arroyo por término; hasta el arroyo de Jaboc, término de los hijos
    de Ammón:'
  ron-BTF: Şi rubeniţilor şi gadiţilor le-am dat de la Galaad până la râul Arnon,
    jumătatea văii şi graniţa până la râul Iaboc, care este graniţa copiilor lui Amon;
  eng-WEBP: To the Reubenites and to the Gadites I gave from Gilead even to the valley
    of the Arnon, the middle of the valley, and its border, even to the river Jabbok,
    which is the border of the children of Ammon;
  eng-FBV: while I assigned to the tribes of Reuben and Gad the area from Gilead to
    the Arnon Valley, the boundary line being the middle of the valley, all the way
    to the Jabbok River on the Ammonite border.
  nld-1939: Aan de Rubenieten en de Gadieten gaf ik het andere gedeelte van Gilad
    tot de beek Arnon, halverwege die beek, welke de grens vormde, en tot aan de beek
    Jabbok, de grens der Ammonieten;
  nch-BL: Huan nopa huejhueyi familias ten Rubén huan Gad niquinmacac nopa tali cati
    pehua ica Galaad huan yahui ipan nopa tamayamit nechca hueyat Arnón. Nopa tali
    quipixqui inepa ipan tajco nopa tamayamit huan ajsic hasta nopa hueyat Jaboc cati
    monepantía ica nopa amonitame.
  vie-1934: Về người Ru-bên và người Gát, ta cho phần Ga-la-át có ranh ở giữa khe
    Aït-nôn cho đến khe Gia-bốt, là giới hạn của con cháu Am-môn,
  hin-CV: रियूबेन और गाद के घराने को मैंने गिलआद का वह क्षेत्र दे दिया, जो आरनोन की
    घाटी तक फैला है (इसकी सीमा घाटी के बीच तक थी) और यब्बोक नदी तक, जो अम्मोनियों
    की सीमा भी थी.
  eng-OURB: To the Reubenites and to the Gadites I gave from Gilead even to the valley
    of the Arnon, the middle of the valley, and its border, even to the river Jabbok,
    which is the border of the children of Ammon [Tribal people];
  spa-BES: Y la tierra desde Galaad hasta el valle del Arnón, con el centro del valle
    como límite, hasta el río Jaboc, que es el límite del país de los hijos de Amón,
    se lo di a los rubenitas y los gaditas;
  tdx-tdx: Le natoloko amo nte-Reobeneo naho amo nte-Gadeo ty tane boake Gilade pak’
    an-tsaka’ Arnone, ty aivo’ i vavataney ro efe’e, pak’ an-tsaka’ Iabòke eo, ty
    efe-tane’ o ana’ i Amoneo;
  vid-vid: na wanhu wa nhanzi ya Lubeni na Gadi nandiwapa isi yeng'ha kulawila Gileadi
    mbaka lwanda lwa Alinoni. Kusini nawabakana hagati ha lwanda na kasikazini nakwali
    na lwanda lwa Yaboki naluwele behi na isi ya Waamoni.
  eng-OKE: And to the tribe of Reuben, and of Gad, I have given from Gilead unto the
    river of Arnon (to) the middle of the river and its bound, unto the river Jubeka,
    which is the border of the children of Ammon.
  tha-KJV: แก่​คนรูเบนและคนกาดนั้นเราให้ตำบลตั้งแต่กิเลอาดถึงลุ่มแม่น้ำอารโนน ถือเอากลางลุ่​มน​้ำเป็นแดนเรื่อยมาถึงแม่น้ำยับบอกอันเป็นแดนของคนอัมโมน
  por-BR-2018: 'E aos rubenitas e gaditas dei de Gileade até o ribeiro de Arnom, o
    meio do ribeiro por termo; até o ribeiro de Jaboque, termo dos filhos de Amom:'
  deu-ELO: Und den Rubenitern und den Gaditern gab ich von Gilead bis zum Flusse Arnon,
    bis zur Mitte des Flusses und das Angrenzende, und bis zum Flusse Jabbok, der
    Grenze der Kinder Ammon;
  eng-WYC-2018: and to the lineages of Reuben and of Gad I gave the land of Gilead,
    till to the strand of Arnon, (that is, unto) the middle of the strand, and of
    the ends till to the strand of Jabbok, which is the term of the sons of Ammon.
    (and to the tribes of Reuben and of Gad I gave the land of Gilead, unto the middle
    of the Arnon River in the south, and up to the Jabbok River in the north, which
    is the border with the Ammonites.)
  epo-epo: Kaj al la Rubenidoj kaj al la Gadidoj mi donis de Gilead ĝis la torento
    Arnon, kun la mezo de la valo por limo; ankaŭ ĝis la torento Jabok, limo de la
    Amonidoj;
  uig-PIN: Rubǝndikilǝr wǝ Gadtikilǝrgǝ mǝn Gileadtin Arnon dǝryasiƣiqǝ (wadining
    otturisi qegra idi), xundaⱪla Ammoniylarning qegrasi bolƣan Yabbok dǝryasiƣiqǝ
    bolƣan zeminni tǝⱪdim ⱪildim;
  beo-beo: Amola na da soge ea olei da Gilia:de asili Anone Hano amoga doaga:i, amo
    soge na da Liubene fi amola Ga:de fi, ilima i. Hano dogoa da ilia ga (south) olei
    amola ga (north) olei da Ya:boge Hano (amo da A:monaide fi ilia la:idi olei amola)
  tpi-OTNT: Na long lain bilong Ruben na Gat, mi bin givim graun i stat long graun
    Gileat na i go inap long wara Arnon. Mak bilong ol long hap bilong saut i go inap
    namel long dispela wara. Na graun bilong ol long hap sankamap i go inap long wara
    Jabok. Na dispela wara Jabok em i mak bilong kantri Amon.
  hau-SA: Amma ga mutanen Ruben da mutanen Gad, na ba da yankin da ya tashi daga Gileyad,
    ya gangara zuwa Kwarin Arnon (tsakiyar kwarin kuwa shi ne iyaka) ya fita zuwa
    Kogin Yabbok, wanda yake shi ne iyakar Ammonawa.
  uig-LAT: Rubendikiler we Gadtikilerge men Giléadtin Arnon deryasighiche (wadining
    otturisi chégra idi), shundaqla Ammoniylarning chégrasi bolghan Yabbok deryasighiche
    bolghan zéminni teqdim qildim;
  nde-nde: Kodwa abakoRubheni labakoGadi ngabanika isiqinti selizwe elisuka eGiliyadi
    lisiya ezindongeni zase-Arinoni (phakathi laphakathi kwendonga kungumngcele) kusehla
    kusiya eMfuleni uJabhoki, ongumngcele wama-Amoni.
  ton-ton: 'Pea ne u ʻatu ki he faʻahinga ʻo Lupeni mo e faʻahinga ʻo Kata mei Kiliati
    ʻo aʻu atu ki he vaitafe ko ʻAlanoni hono vaeua ʻoe vahaʻa moʻunga, mo hono mata
    fonua ʻo aʻu atu ki he vaitafe ko Sapoki, ʻaia ʻoku ʻi he veʻe fonua ʻoe fānau
    ʻa ʻAmoni:'
  ces-1613: A Rubenovu a Gádovu pokolení dal jsem krajinu od Galád až ku potoku Arnon,
    polovici potoka s pomezím až ku potoku Jabok, kdež jsou hranice synů Ammonitských,
  eng-WMB: To the Reubenites and to the Gadites I gave from Gilead even to the valley
    of the Arnon, the middle of the valley, and its border, even to the river Jabbok,
    which is the border of the children of Ammon;
  tam-TCV: கீலேயாத்திலிருந்து அர்னோன் பள்ளத்தாக்கு வரையுள்ள பிரதேசத்தை ரூபனியருக்கும்
    காத்தியருக்கும் கொடுத்தேன். அப்பள்ளத்தாக்கின் நடுப்பகுதி யாப்போக்கு ஆறுவரை செல்கிறது.
    அச்சிற்றாறு அம்மோனியரின் எல்லையாக அமைந்திருக்கிறது. அர்னோன் ஆற்றுப் பள்ளத்தாக்கின்
    நடுப்பகுதி அதன் தெற்கு எல்லையாக இருந்தது.
  ceb-ULB: Gihatag ko sa mga Reubenihanon ug mga Gadihanon ang teritoryo sugod sa
    Gilead hangtod sa walog sa Arnon—ang tungatunga sa walog mao ang utlanan sa teritoryo—ug
    sa Suba sa Jabok, nga utlanan sa mga kaliwat ni Ammon.
  pol-UBG: A Rubenitom i Gadytom dałem krainę od Gileadu aż do rzeki Arnon, ze środkiem
    rzeki jako granicą, aż do rzeki Jabbok, która jest granicą synów Ammona;
  urd-GVU: لیکن جِلعاد کا جنوبی حصہ روبن اور جد کے قبیلوں کو دیا۔ اِس حصے کی ایک سرحد
    جنوب میں وادیٔ ارنون کے بیچ میں سے گزرتی ہے جبکہ دوسری سرحد دریائے یبوق ہے جس
    کے پار عمونیوں کی حکومت ہے۔
  deu-1912: Und den Rubenitern und Gaditern gab ich des Gileads einen Teil bis an
    den Bach Arnon, die Mitte des Bachs, der die Grenze ist, und bis an den Bach Jabbok,
    der die Grenze ist der Kinder Ammon;
  kan-2017: (ಪೂರ್ವದ) ಯಬ್ಬೋಕ್ ನದಿಯ ವರೆಗೂ ಇರುವ ಪ್ರದೇಶವನ್ನು ರೂಬೇನ್ಯರಿಗೂ ಮತ್ತು ಗಾದ್ಯರಿಗೂ
    ಕೊಟ್ಟೆನು. ಅರ್ನೋನ್ ತಗ್ಗಿನ ಮಧ್ಯಭಾಗವೇ ಅವರ (ದಕ್ಷಿಣ) ಮೇರೆ. ಅವರಿಗೂ ಅಮ್ಮೋನಿಯರಿಗೂ ನಡುವೆ
    ಇರುವ ಯಬ್ಬೋಕ್ ನದಿಯು ಅವರ (ಪೂರ್ವದಿಕ್ಕಿನವರೆಗೆ) ಮೇರೆ.
  yap-yap: Ma fa gal ganong rok Ruben nge Gad e gu pi’ fare gi binaw ni tabab u Gilead
    me yan i mus ko lul’ ni Arnon. Mathil rorad ko yimuch e lukngun fare lul’ ni Arnon,
    ma mathil rorad ko lel’och e fare lul’ ni Jabbok fithingan, ni bang riy e mathil
    rok e pi Ammonite.
  hlt-MCSB: Tedae Gilead lamkah Arnon soklong due, khorhi soklong bangli neh Ammon
    koca rhoek kah khorhi Jabbok soklong duela,
  mdy-ETH: ሃሣ ሮኦቤኤሌና ጋኣዴ ማኣሮ ዓሶናም ጌሌዓዴይዳፓ ዴንዲ ዓርኖኦኔ ዎሮ ኮይላ ዓኣ ዓጮ ጉቤ ታ ዒንጌኔ፤ ዔያቶኮ ዾኦሎ
    ዛሎ ዛጳ ዓርኖኦኔ ዎሮኮ ሳዞማና ማዓዛ፥ ኬዶ ዛሎ ዛጳ ዓሞኦኔ ዓሶ ዓጮኮዋ ዛጶ ማዔ ያኣቦቄ ዎሮናኬ።
  twi-ASANTE: Rubenfoɔ ne Gadfoɔ no, memaa wɔn asase bi a ɛfiri Gilead fa bi, kɔsi
    Arnon subɔnhwa ho, de kɔsi Asubɔnten Yabok a ɛyɛ Amonfoɔ hyeɛ no so.
  eng-WEBU: To the Reubenites and to the Gadites I gave from Gilead even to the valley
    of the Arnon, the middle of the valley, and its border, even to the river Jabbok,
    which is the border of the children of Ammon;
  bnp-bnp: A habi tabu na kabu ne Reuben, na kabu ne Gad a malala i vakatubu na robo
    ne huriki a Gilead i vano i harena na naru e Arnon. A harena malala na tabeke
    tano i vano i harena vona a naru iea. A malala ne ria na nirikena haro, i vano
    i harena na naru e Iabok. Ra naru e Iabok, ia a harena robo e Amon.
  wal-wal: Roobeelanne Gaada zariyau Gala7aadeppe biidi Arnnoona SHaafaa mataa gakkanaashin
    de7iya biittaa immaas. Tohossa baggaara etau Arnnoona SHaafau baggai zawa; qassi
    huuphessa baggaara Amoonatu biittaa gaxa gidiya Yaabooqa SHaafai zawa.
  spa-PDDPT: y a los rubenitas y gaditas les di desde Galaad hasta el arroyo Arnón,
    con el límite en la mitad del valle, hasta el arroyo Jaboc, límite de los hijos
    de Amón.
  gun-gun: Ha'e rã Rúben ha'e Gade regua kuery pe ma amboaxa Gileade guive Arnom yvyugua
    peve, ha'e va'e mbyte rupi ija'orã opyta oiny ramo, ha'e gui Jaboque yakã yvýry
    Amom ra'y kuery yvy oje'aa peve.
  ilo-ULB: Kadagiti Reubenitas ken Gaditas, intedko ti masaksakupan manipud iti Galaad
    agingga iti tanap ti Arnon— ti tengnga ti tanap ket ti beddeng ti masaksakupan—
    ken iti Karayan Jabbok, a nagbeddenganda kadagiti kaputotan ni Ammon.
  kpg-kpg: Au guu wanga nia gowaa ala e tugi i Gilead, gaa hana gaa tugi di Monowai
    Arnon, gi nia madawaawa Reuben mo Gad. Tungaalodo di monowai la go di nau hagageinga
    baahi ngaaga, gei di nau hagageinga bahi i ngeia la go di Monowai Jabbok, dela
    go di hagageinga digau Ammon.
  uig-ARA: رۇبەندىكىلەر ۋە گادتىكىلەرگە مەن گىلېئادتىن ئارنون دەرياسىغىچە (ۋادىنىڭ
    ئوتتۇرىسى چېگرا ئىدى)، شۇنداقلا ئاممونىيلارنىڭ چېگراسى بولغان ياببوك دەرياسىغىچە
    بولغان زېمىننى تەقدىم قىلدىم؛
  sus-sus: N naxa Galade sɛɛti so Ruben bɔnsɔɛ a nun Gadi bɔnsɔɛ yi ra, han a sa dɔxɔ
    Arinon xure ra. Xure nan na naaninyi ra, han a sa dɔxɔ Yaboko xure ra Amonikae
    naaninyi ra,
  pon-2006: Oh ong kadaudok en Reupen oh Kad I kihla sahpw sang Kilead lel Pillap
    Arnon. Nanwerengen pillapo me wia irepen palieir, oh Pillap Sappok me wia irepen
    paliepeng, me kisin wasa kis wia irepen sapwen mehn Ammon.
  ksd-ksd: Ma pire ra tarai Ruben ma ra tarai Gad iau ga tul tar ra gunan ta diat,
    papa aro Gilead ma tuk tar ta ra male Amon, a bit a male ia ra langun; ma i ga
    tuk tar ta ra tava alir Iabok, nina ia ra langun kai ra tarai Amon;
  tur-YTC: Ruvenliler'e ve Gadlılar'a Gilad'dan vadinin ortası sınır olmak üzere Arnon
    Vadisi'ne kadar, Ammon oğullarının sınırı olan Yabbok Irmağı'na kadar verdim;
  grc-BRENT: Καὶ τῷ Ῥουβὴν καὶ τῷ Γάδ δέδωκα ὑπὸ τῆς Γαλαὰδ ἕως χειμάῤῥου Ἀρνών μέσον
    τοῦ χειμάῤῥου ὅριον καὶ ἕως τοῦ Ἰαβόκ· ὁ χειμάῤῥους ὅριον τοῖς υἱοῖς Ἀμμάν·
  ind-AYT: Kepada suku Ruben dan suku Gad, kuberikan tanah mulai dari Gilead dan meluas
    dari Sungai Arnon ke Sungai Yabok, yaitu perbatasan wilayah Amon,
  nya-nya: Koma kwa fuko la Rubeni ndi fuko la Gadi ndinapereka chigawo chochokera
    ku Giliyadi kutsetsereka mpaka ku khwawa la Arinoni (pakati pa khwawalo ndiye
    panali malire) ndi kupitirira mpaka ku mtsinje wa Yaboki umene ndi malire Aamoni.
  hrv-hrv: Rubenovcima i Gadovcima dao sam od Gileada do potoka Arnona - sredina potoka
    jest međa - i do potoka Jaboka, amonske granice.
  mps-mps: Tama te Ruben hani, de Gat hanibolo da, eno te tǫ te Gileat tǫdu gagalama,
    tama Arnon węba tama usu nigi pelama mawai dao. Augwaligo dąį te saut badu
    gagalama, te wę tomoba saboligi pai dao. Tama augwaligo tǫ dąį te giliga asobo
    badu pelama, tama te Jabok węba saboligi pali. Tama te wę Jabok te Amon bulu
    dali dąį elaluali wę dao.
  tpi-tpi: Na long lain bilong Ruben na Gat, mi bin givim graun i stat long graun
    Gileat na i go inap long wara Arnon. Mak bilong ol long hap bilong saut i go inap
    namel long dispela wara. Na graun bilong ol long hap sankamap i go inap long wara
    Jabok. Na dispela wara Jabok em i mak bilong kantri Amon.
  dan-1931: og Rubenitterne og Gaditterne gav jeg Landet fra Gilead til Arnonfloden
    med Dalens Midtlinie som Grænse og til Jabbokfloden, Ammonitternes Grænse,
  vie-OVCB: Hai đại tộc Ru-bên và Gát nhận phần đất Ga-la-át; ranh giới hai bên là
    Khe Ạt-nôn và Sông Gia-bốc, sông này cũng là biên giới đất Am-môn.
  guj-2017: રુબેનીઓને અને ગાદીઓને મેં ગિલ્યાદથી માંડીને આર્નોનની ખીણ સુધીનો પ્રદેશ
    જે પ્રદેશની સરહદ તે ખીણની વચ્ચે આવેલી હતી તે, યાબ્બોક નદી જે આમ્મોનપુત્રોની સરહદ
    છે ત્યાં સુધીનો પ્રદેશ આપ્યો.
  pon-2006A: Oh ong kadaudok en Reupen oh Kad I kihla sahpw sang Kilead lel Pillap
    Arnon. Nanwerengen pillapo me wia irepen palieir, oh Pillap Sappok me wia irepen
    paliepeng, me kisin wasa kis wia irepen sapwen mehn Ammon.
  por-BRBSL: Aos Reubenitas e aos Gaditas dei desde Gilead até o vale do Arnon, o
    meio do vale, e sua fronteira, até o rio Jabbok, que é a fronteira das crianças
    de Ammon;
  cth-cth: Reuben miphun, Gad miphunnaw teh, Gilead khopui hoi Arnon palangpui, alungui
    totouh Arnon ram khori Arabah palang pui totouh hai thoseh.
  twi-twi: Rubenfo ne Gadfo no, memaa wɔn asase bi a efi Gilead fa bi, kosi Arnon
    subon ho, de kosii Asubɔnten Yabok a ɛyɛ Amonfo hye no so.
  hlt-hlt: Tedae Gilead lamkah Arnon soklong due, khorhi soklong bangli neh Ammon
    koca rhoek kah khorhi Jabbok soklong duela,
  tbz-SIM: kɛ́túótɛ́ Kɑdɑɑdi ɛì kɛ́ntɔ kɛ́tuɔkɛnɛ̀ kukó nhAdinɔ kɛ̀ n dɛ̀ duɔ́ Dubɛnniibɛ
    nɛ̀ Kɑdiibɛ. Kɛ̀ dɛ kó kukó nni ntú bɛ tenkɛ̀ mɑ̀nku kubɑkù cɑ̃̀nku bíɛ́kɛ̀ kɛ́ntɔ
    kɛ́tuɔkɛnɛ̀ kukó nSɑbɔki Amɔniibɛ tenkɛ̀ mɑ̀nku.
  msy-2020: Ezɨ Ruben ko Gatɨn anabamningɨn adarasi, kɨ Gileatɨn ikegha ghua Arnonɨn
    Fanemɨn tuzir nguazim isa me ganɨngi. Men mɨtaghniam sautɨn ikegha ghua Arnonɨn
    Faner torimra tu. Ezɨ men nguazir aruem anadi naghɨn itimɨn mɨtaghniam ghua Jabokɨn
    Fanemɨn tu. Ezɨ Jabokɨn Fanem, an Amonɨn kantrin mɨtaghniam.
  dop-dop: Nɑ Lupɛŋ nɑ Kɑtɩ pǝ nyǝ́mɑ kɛ Alǝnɔŋ nɑ Kɑlɑɑtɩ pǝ hɛkʋ hɔɣɔlʋɣʋ. Tǝ toŋɑ
    ntɛ́ Alǝnɔŋ lɔɔʋ nɑ pǝ tɛɛ tɔɔ. Tǝ nɑ Amoni nyǝ́mɑ pɑ nyǝŋkɑ ntɛ́ Yɑpɔkɩ lɔɔʋ.
  azb-azb: Ruvenlilərlə Qadlılara Gileaddan Arnon vadisinə qədər uzanan torpaqları
    verdim. Vadinin ortası onların sərhədi, Ammonlularla sərhədləri isə Yabboq çayı
    idi.
  eng-DBY: And to the Reubenites and to the Gadites I gave from Gilead even to the
    river Arnon, the middle of the ravine and its border, as far as the river Jabbok,
    the border of the children of Ammon;
  hin-2017: और रूबेनियों और गादियों को मैंने गिलाद से लेकर अर्नोन के नाले तक का देश
    दे दिया, अर्थात् उस नाले का बीच उनकी सीमा ठहराया, और यब्बोक नदी तक जो अम्मोनियों
    की सीमा है;
  wol-KYG: Rubeneen ñeek Gàddeen ñi laa jox la dale diiwaanu Galàdd ba ca xuru Arnon,
    diggu xur wa di seen kemu suuf ci genn wet, dexu Yabog di seen kemu ñook Amoneen
    ña.
  eng-YLT: '''And to the Reubenite and to the Gadite I have given from Gilead even
    unto the brook Arnon, the middle of the valley and the border, even unto Jabbok
    the brook, the border of the sons of Ammon,'
  eng-WYC-2017: and to the lineages of Reuben and of Gad I gave the land of Gilead,
    till to the strand [or stream] of Arnon, the middle of the strand, and of the
    ends till to the strand of Jabbok, which is the term of the sons of Ammon.
  eng-WMBB: To the Reubenites and to the Gadites I gave from Gilead even to the valley
    of the Arnon, the middle of the valley, and its border, even to the river Jabbok,
    which is the border of the children of Ammon;
  urd-GVH: लेकिन जिलियाद का जुनूबी हिस्सा रूबिन और जद के क़बीलों को दिया। इस हिस्से
    की एक सरहद जुनूब में वादीए-अरनोन के बीच में से गुज़रती है जबकि दूसरी सरहद दरियाए-यब्बोक़
    है जिसके पार अम्मोनियों की हुकूमत है।
  rug-rug: Koari na butubutu Rubeni meke Qadi, si tava hia la sa popoa podalae pa
    korapa popoa Qileadi meke kamo koasa voloso pa Ovuku Anoni. Sa Ovuku Zaboki si
    na voloso pa kali gasa rimata koari na tie Amoni.
  gaz-gaz: Walakkaa sulula isaa garuu daangaa gochuudhaan Giliʼaadii jalqabee hamma
    Sulula Arnoonitti, achii immoo bulchiinsa daangaa Amoonotaa kan hamma laga Yaaboqitti
    jiru gosa Ruubeenii fi Gaadiifan kenne.
  fra-LSG: Aux Rubénites et aux Gadites je donnai une partie de Galaad jusqu’au torrent
    de l’Arnon, dont le milieu sert de limite, et jusqu’au torrent de Jabbok, frontière
    des enfants d’Ammon;
  yal-yal: N yi Galadi fɔxɔ kedenna so Rubɛn bɔnsɔnna nun Gadi bɔnsɔnna yii han Arinon
    xudena. Xude wunla nan na danna ra, sa dɔxɔ Yaboko xuden na, Amonine bɔxɔn danna.
  haw-1868: A haawi aku au no ka Reubena a me ka Gada, mai Gileada a hiki i ke kahawai
    o Arenona, iwaena o ke awawa, ka mokuna a hiki i ke kahawai o laboka, oia hoi
    ka mokuna o na mamo a Amoua.
  arb-NAV: أَمَّا الرَّأُوبَيْنِيُّونَ وَالْجَادِيُّونَ فَقَدْ مَلَّكْتُهُمُ الْمِنْطَقَةَ
    الْمُمْتَدَّةَ مِنْ جِلْعَادَ حَتَّى مُنْتَصَفِ وَادِي أَرْنُونَ، حَيْثُ تَنْتَهِي
    حُدُودُهُمْ. وَكَذَلِكَ إِلَى وَادِي يَبُّوقَ الْمُتَاخِمِ لِحُدُودِ بَنِي عَمُّونَ.
  ewe-ewe: Ruben kple Gad ƒe towo xɔ anyigba tso Yabok tɔsisi la ŋu le Gilead, afi
    si Amonitɔwo ƒe anyigba dze egɔme tso va se ɖe Arnon tɔsisi la ƒe balime ƒe titina.
  eng-LEE: And unto the Reubenites and unto the Gadites I gave from Gil'ad even unto
    the brook Arnon, the land within the river and that adjoining, even unto the brook
    Yabbok, the border of the children of 'Ammon;
  asm-FB: অৰ্ণোনৰূবেন আৰু গাদ ফৈদৰ লোকক মই গিলিয়দৰ পৰা অর্ণোন উপত্যকাৰ মাজৰ সীমা
    পর্যন্ত আৰু যব্বোক নদীলৈকে দিলোঁ। যাব্বোক নদীখন অম্মোনৰ বংশধৰসকলৰ সীমা।
  sus-A: ﭑ نَشَ فَلَدٍ سّيتِ سٌ رُبٍن بْنسْي عَ نُن فَدِ بْنسْي يِ رَ، هَن عَ سَ دْشْ
    عَرِنٌن شُرٍ رَ. شُرٍ نَن نَ نَانِنيِ رَ، هَن عَ سَ دْشْ يَبٌكٌ شُرٍ رَ عَمٌنِكَيٍ
    نَانِنيِ رَ،
  fra-SBL: Je donnai aux Rubénites et aux Gadites, depuis Galaad jusqu'au torrent
    de l'Arnon, le milieu du torrent, et sa limite, jusqu'au fleuve Jabbok, qui est
    la limite des fils d'Ammon.
  hbo-hbo: וְלָרֻאוּבֵנִ֨י וְלַגָּדִ֜י נָתַ֤תִּי מִן־הַגִּלְעָד֙ וְעַד־נַ֣חַל אַרְנֹ֔ן
    תֹּ֥וךְ הַנַּ֖חַל וּגְבֻ֑ל וְעַד֙ יַבֹּ֣ק הַנַּ֔חַל גְּב֖וּל בְּנֵ֥י עַמֹּֽון׃
  eng-WYCLIFFE: and of the endis `til to the stronde of Jeboth, which is the terme
    of `the sones of Amon.
  cwe-cwe: Wanhu wa makabila ya Lubeni na Gadi niweng'ha isi kulawa Gileadi mbaka
    kolongo da Alinoni. Mhaka yawo ya ubanzi wa kusi ikala hagati ya lwanda, ubanzi
    wa kasikazi ikala lwanda lwa Yaboki, loluhakana na isi ya Waamoni.
  kik-kik: No andũ a Rubeni na a Gadi ndaamaheire bũrũri ũrĩa uumĩte Gileadi ũgaikũrũka
    nginya kĩanda kĩa Arinoni (mũhaka warĩ gatagatĩ ga kĩanda kĩu), ũgacooka ũgakinya
    rũũĩ-inĩ rwa Jaboku, arĩ ruo mũhaka wa Aamoni.
  fra-NCL: Aux Rubénites et aux Gadites, je donnai une partie de Galaad et le pays
    jusqu’au torrent de l’Arnon, le milieu de la vallée servant de limite, et jusqu’au
    torrent de Jaboc, frontière des enfants d’Ammon,
  cek-AK: Toe prae to Gilead vangpui hoi Arnon vapui um karoek to, Ammon kaminawk
    ih ramri Jabbok vangpui karoek to,
  cuk-cuk: ”Rubén-wagangardina, degi, Gad-wagangardina, Galaad-akar, Arnón-dianse
    an yar uksad. Arnón-dian-neba-negabaladse e-yar-abingunaidga gunaid. Degi, Jaboc-diwar,
    Amón-dulemar-e-yar-abingunaidga maid.
  uig-CYR: Рубәндикиләр вә Гадтикиләргә мән Гилеадтин Арнон дәриясиғичә (вадиниң оттуриси
    чегара еди), шундақла Аммонийларниң чегараси болған Яббок дәриясиғичә болған зиминни
    тәқдим қилдим;
  tel-2017: గిలాదు నుండి అర్నోను లోయ మధ్య వరకూ, యబ్బోకు నది వరకూ, అమ్మోనీయుల పడమటి
    సరిహద్దు వరకూ రూబేనీయులకూ గాదీయులకూ ఇచ్చాను.
  hat-BSA: A Ribenit yo avèk Gadit yo, mwen te bay soti Galaad pou rive jis nan vale
    Arnon, mitan vale a sèvi kòm yon lizyè e jis nan rivyè Jabbok la, ki se fwontyè
    a fis Ammon yo;
  kos-kos: Ac nu sin sruf lal Reuben ac sruf lal Gad nga sang acn nukewa inmasrlon
    Gilead lac nu Infacl Arnon. Infulwen infacl soko ah pa masrol lalos nu layen eir,
    ac masrol layen nu epang pa Infacl Jabbok, su sie ip kac pa masrol lun mwet Ammon.
  hbo-WLC: וְלָרֻאוּבֵנִ֨י וְלַגָּדִ֜י נָתַ֤תִּי מִן־הַגִּלְעָד֙ וְעַד־נַ֣חַל אַרְנֹ֔ן
    תּ֥וֹךְ הַנַּ֖חַל וּגְבֻ֑ל וְעַד֙ יַבֹּ֣ק הַנַּ֔חַל גְּב֖וּל בְּנֵ֥י עַמּֽוֹן׃
  ibo-ibo: Ma Ebo Ruben na Gad ka m nyere ala niile dị site na Gilead ruo nʼetiti
    ndagwurugwu Anọn, na site na ndagwurugwu a ruo nʼiyi Jabọk, nke bụ oke ala ụmụ
    Amọn. Etiti ndagwurugwu Anọn bụkwa oke ala ebo Ruben na Gad.
  ory-ory: ଆଉ ଗିଲୀୟଦଠାରୁ ଅର୍ଣ୍ଣୋନ-ଉପତ୍ୟକା, ଅର୍ଥାତ୍‍, ଉପତ୍ୟକାର ମଧ୍ୟସ୍ଥାନ ଓ ତହିଁର ସୀମା
    ସମେତ, ପୁଣି ସେହିଠାରୁ ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ସୀମା ଯବ୍ବୋକ୍‍ ନଦୀ ପର୍ଯ୍ୟନ୍ତ;
  chk-chk: Üa pwal ngeni chon ekewe ainangen Rupen me Kat ewe fanü seni Kiliat tori
    lemolun ewe chanpupu Arnon. Nge lukalapen ewe lemol iei kiännin fanüer me peliör,
    nge kiännin fanüer me peliefeng ewe chanpupu Japok, iei pwal kiännin fanüen chon
    Amon.
  rop-rop: En aibin gibit det dubala klen gulum Rubin en Ged, det kantri brom Giliyad
    raidap langa det Anan Riba langa sauthsaid en raidap langa det Jeibak Riba langa
    nowathsaid. Dijan riba bin jidan boda blanga det Emanait traib.
  ukr-1871: А Рубенїам та Гадїям дав я землю від Гілеаду до Арнон ріки; до половини
    ріки і помежної країни, і до Ябока ріки, гряницї синів Амона;
  deu-1951: Und den Rubenitern und Gaditern gab ich [das Land] von Gilead bis an den
    Bach Arnon, der mitten im Tal die Grenze bildet, und bis an den Jabbok, den Grenzfluß
    der Kinder Ammon,
  eng-JPS: And unto the Reubenites and unto the Gadites I gave from Gilead even unto
    the valley of Arnon, the middle of the valley for a border; even unto the river
    Jabbok, which is the border of the children of Ammon;
  srp-1865: A Ruvimovu plemenu i Gadovu plemenu dadoh od Galada do potoka Arnona,
    kako zahvata potok s meðama, pa do potoka Javoka, gdje je meða sinova Amonovijeh,
  lug-lug: Abalewubeeni n’Abagaadi ne mbagabira ekitundu ky’ensi ekiva ku Gireyaadi
    okuserengeta mu Kiwonvu kya Alunoni, nga mu makkati gaakyo ye nsalo, n’okutuukira
    ddala ku mugga Yaboki ogw’ensalo n’Abamoni.
  heb-heb: ולראובני ולגדי נתתי מן הגלעד ועד נחל ארנן תוך הנחל וגבל ועד יבק הנחל גבול
    בני עמון׃
  ben-IRV: আর গিলিয়দ থেকে অর্ণোন উপত্যকা পর্যন্ত, উপত্যকার মাঝখান ও তার সীমানা এবং
    অম্মোন বংশধরদের সীমা যব্বোক নদী পর্যন্ত;
  pan-pan: ਅਤੇ ਰਊਬੇਨੀਆਂ ਅਤੇ ਗਾਦੀਆਂ ਨੂੰ ਮੈਂ ਗਿਲਆਦ ਤੋਂ ਲੈ ਕੇ ਅਰਨੋਨ ਦੇ ਨਾਲੇ ਤੱਕ ਦਾ ਦੇਸ਼
    ਦੇ ਦਿੱਤਾ, ਅਰਥਾਤ ਨਾਲੇ ਦੇ ਵਿਚਕਾਰ ਤੋਂ ਉਸ ਦੇ ਕੰਢਿਆਂ ਤੱਕ ਅਤੇ ਯਬੋਕ ਦੀ ਨਦੀ ਤੱਕ ਜਿਹੜੀ
    ਅੰਮੋਨੀਆਂ ਦੀ ਹੱਦ ਹੈ
  mya-JVB: ရုဗင် အမျိုးသား၊ ဂဒ် အမျိုးသားတို့အား လည်း ၊ ဂိလဒ် မြို့မှ အာနုန် မြစ်
    တိုင်အောင် ၊ မြစ် ကွေ့သော မြေ နှင့်တကွ ၊ အမ္မုန် ပြည် အပိုင်း အခြားဖြစ်သော ယဗ္ဗုတ်
    မြစ် တိုင်အောင် မြေတရှောက်လုံးကို၎င်း၊
  hmo-hmo: Rubena bona Gado iduhu taudia dekenai Gileada tano ela bona Aranona Sinavai
    lau henia. Edia diho kahana tano hetoana be unai sinavai ena huana dekenai, bona
    edia mirigini kahana tano hetoana be Iaboka Sinavai, Amono taudia edia tano hetoana.
  urd-urd: और रूबीनियों और जद्दियों को मैंने जिल'आद से वादी — ए — अरनोन तक का मुल्क,
    या'नी उस वादी के बीच के हिस्से को उनकी एक हद ठहरा कर दरिया — ए — यबोक़ तक, जो
    'अम्मोनियों की सरहद है उनको दिया।
  rus-SYN: а колену Рувимову и Гадову дал от Галаада до потока Арнона, землю между
    потоком и пределом, до потока Иавока, предела сынов Аммоновых,
  bqc-SIM: Bùsu pↄ́ kú Galada bùsu zãnguo ń Aanↄ dↄ̀ↄo ↄ̃ má kpà Lubɛni buiↄ
    ń Gada buiↄwa. Aanↄ dↄ̀ↄpi mɛ́ ń bùsu lɛ́ ũ, mɛ́ Yaboko dↄ̀ↄ mɛ́ ń bùsu
    lɛ́ ũ Amↄni bùsu oi.
  tcz-CHONGTHU: Chule keiman Reuben le Gad insunga ding in Gilead gam phabep jong
    kapen ahi. Arnon Gorge lhanglam lailung apat Ammon mite chenna Jabbok vadung chan
    ahi.
  mar-mar: त्याचा पुढचा प्रदेश रऊबेनी आणि गादी ह्यांना गिलादापासून आर्णोन खोऱ्याच्या
    मध्यभागापासून अम्मोन्यांच्या सीमेवरील यब्बोक नदीपर्यंत त्याची सरहद्द ठरवली.
  qub-qub: Rubén trïbutawan Gad trïbutaga ricachirä pullan Galaadpita-pacha Arnón
    mayucama. Paycunapa lindan raquiycaran pullan guechwapita Jaboc mayucama. Jaboc
    mayupitanami Amón runacunapa lindan gallaycun.
  hat-hat: Mwen bay branch fanmi Woubenn ak branch fanmi Gad yo zòn ki soti depi peyi
    Galarad la rive ravin Anon. Sou nan sid, baliz peyi a pase nan mitan ravin Anon.
    Sou nan nò, peyi a rive rivyè Jabòk ki te sèvi l' fwontyè ak peyi Amon an.
  eng-BSB: and to the Reubenites and Gadites I gave the territory from Gilead to the
    Arnon Valley (the middle of the valley was the border) and up to the Jabbok River,
    the border of the Ammonites.
  tod-tod: Gè Galaade ɠilazuʋɛ veeni Luɓɛn nuiti bɛ, ta Gade nuiti, eyɛsu é zeeli
    ziɛ wolai Aalenɔn ma, toɠa é ga kwɛpelegi, eyɛsu é zeeli ziɛ wolai Yaɓɔke ma,
    Amɔn nuiti ta-ɠwɛpelemaʋɛ.
  eng-WEBPB: To the Reubenites and to the Gadites I gave from Gilead even to the valley
    of the Arnon, the middle of the valley, and its border, even to the river Jabbok,
    which is the border of the children of Ammon;
  kbq-kbq: Hagi ana Giliati mopamofona Sauti kaziga mopa Rubeni naga'ene, Gati nagamokizmi
    zami'noe. E'ina mopamo'a Giliatitira vuno Arnoni agupofi uhnatiteno, ete rukrahe
    huno Amoni vahe mopa atupare Jaboku tinkenare uhanati'ne.
  nhe-BL: Huan nopa huejhueyi familias tlen Rubén huan Gad niquinmacac nopa tlali
    tlen pejqui ica Galaad huan yahui ipan nopa tlamayamitl nechca atemitl Arnón.
    Nopa tlali quipixqui inepa ipan tlatlajco nopa tlamayamitl huan ajsic hasta nopa
    atemitl Jaboc tlen monepantía ica nopa amonitame.
  gub-BL: Amono ywypehegwer Humen izuapyapyr wanupe, Kaz izuapyapyr wanupe no. Waiwy
    oho Zireaz ywy wi kwarahy ihemaw awyze har kutyr ywyàpyznaw Aronon yrykawhu izywyr
    har pe. Kwarahy heixe haw awyze har kutyr waiwy oho Zamok yrykawhu pe. Zamok upyta
    Amon waiwyzaw izywyr a'e.
  eng-DRA: 'And to the tribes of Ruben and Gad I gave of the land of Galaad as far
    as the torrent Amen, half the torrent, and the confines even unto the torrent
    Jeboc, which is the border of the children of Ammon:'
