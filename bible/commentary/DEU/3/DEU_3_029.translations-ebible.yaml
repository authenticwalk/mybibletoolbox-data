verse: DEU.003.029
translations:
  mal-C: അങ്ങനെ നാം ബേത്-പെയോരിന് എതിർവശത്തുള്ള താഴ്വരയിൽ താമസിച്ചു.
  deu-TKW: Und so blieben wir im Thale, gegenüber von Beth-Peor.
  lin-lin: Bongo tovandaki na lubwaku oyo etalani na Beti-Peori.
  eng-LSV: And we dwell in a valley opposite Beth-Peor.”
  eng-GNV: So wee abode in the valley ouer against Beth-Peor.
  eng-WEBSTER: So we abode in the valley over against Beth-peor.
  nhw-BL: “Huan teipa timocajque campa nopa tepeme, iixmelac campa itoca Bet Peor.”
  swh-ONEN: Kwa hiyo tulikaa kwenye bonde karibu na Beth-Peori.
  bba-bba: Mɑ sɑ sinɑ wɔwɑ mi, Bɛti Peorin deedeeru.
  eng-KJVCPB: So we abode in the valley over against Beth-peor.
  luo-luo: Omiyo wan ne wadongʼ e bath holo machiegni gi Beth Peor.
  meu-meu: Taunabunai, ita na koura ai ta taruha, Bete-peoro hevaira hehenina ai.
  npi-ULB: त्यसैले हामी बेथ-पोरको सामुन्‍नेको बेँसीमा बस्यौँ ।
  yor-yor: Báyìí ni a dúró ní àfonífojì ní ẹ̀bá Beti-Peori.
  ind-ind: Peristiwa itu terjadi pada waktu kita tinggal di Lembah sungai Yordan di
    seberang kota Bet Peor.”
  pes-OPCB: بنابراین ما در درهٔ نزدیک بیت‌فغور ماندیم.
  tgl-ULB: Kaya nanatili kami sa lambak na kasalungat ng Beth Peor.
  hui-hui: Anidagua layagola ina dindi ulini panda panda Bedepeo tanonaga abene amurayagi
    hondo harimagoni, lalu Mosesehanda lene.
  mya-mya: '``သို့​ဖြစ်​၍​ငါ​တို့​သည်​ဗက်​ပေ​ဂုရ​မြို့​တစ်​ဘက် တွင်​ရှိ​သော​ချိုင့်​ဝှမ်း​၌​စ​ခန်း​ချ​ကြ​၏။'''''
  bod-N: ངེད་ཅག་པེད་ཕེ་ཨོར་བྱ་བའི་ཕར་ཕྱོགས་ཀྱི་ལུང་པ་རུ་ལུས་པ་ཡིན་ནོ། །
  sna-sna: Saka takagara mumupata uri pedyo neBheti Peori.
  spa-BLM: Así que nos quedamos en el valle cerca de Bet Peor.
  cac-cac: Icha chi' ix aj co can d'a ch'olan d'a yichan̈ Bet-peor.
  swh-ULB: Kwa hiyo tulibaki katika bonde mkabala mwa Beth Peor.
  bel-bel: І спыніліся мы ў даліне насупраць Бэт-Фэгора.
  deu-ELBBK: Und wir blieben im Tal, Beth-Peor gegenüber.
  mbb-OT: Ne mid-ubpè kiw ziyà te suǥud-suǥud he uvey te Bet Peor.”
  mal-2015: അങ്ങനെ നാം ബേത്ത്‒പെയോരിന്നെതിരെ താഴ്‌വരയിൽ പാർത്തു.
  rmc-rmc: Paloda ačhiľam andre dolina paš o foros Bet-Peor.“
  pes-OPV: پس در دره، در برابر بیت فغورتوقف نمودیم.
  ron-1924: Ши ам рэмас астфел ын вале, ын дрептул Бет-Пеорулуй.
  ben-OBCV: সেইজন্য আমরা বেথ-পিয়োরের কাছের উপত্যকায় থেকে গেলাম।
  som-som: Sidaas daraaddeed waxaan degnay dooxada ka soo hor jeedda Beytfecoor.
  lat-VUC: Mansimusque in valle contra fanum Phogor.
  eng-ASVBT: So we abode in the valley over against Beth-peor.
  ita-1885: E noi ci fermammo in questa valle, dirimpetto a Bet-peor.
  eng-LXXUP: And we abode in the valley near the house of Peor.
  eng-ULB: So we stayed in the valley opposite Beth Peor.
  spa-VBL: Así que nos quedamos allí en el valle cerca de Bet-peor.
  fra-_FOB: Ainsi nous demeurâmes dans la vallée, vis-à-vis de Beth-Peor.
  mal-mal: അങ്ങനെ നാം ബേത്ത്-പെയോരിനെതിരെ താഴ്വരയിൽ പാർത്തു.
  urd-GVR: Chunāṅche ham Bait-faġhūr ke qarīb wādī meṅ ṭhahre.
  suz-BL: मिनु गोपुकी बेथ-पेओर आ ङोंइती ङा दिंमम बाक्‍तक।
  ita-1927: Così ci fermammo nella valle dirimpetto a Beth-Peor.
  ckb-ckb: جا لە دۆڵەکە بەرامبەر بێت‌پەعۆر ماینەوە.
  eng-BBE: So we were waiting in the valley facing Beth-peor.
  kan-OKCV: ಆಗ ನಾವು ಬೇತ್ ಪೆಗೋರಿಗೆ ಎದುರಾಗಿರುವ ತಗ್ಗಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದೆವು.
  tam-2017: பின்பு பெத்பேயோருக்கு எதிரேயுள்ள பள்ளத்தாக்கில் தங்கியிருந்தோம்.
  spa-RV-1909: Y paramos en el valle delante de Beth-peor.
  ron-BTF: Astfel noi am locuit în valea din dreptul Bet-Peorului.
  eng-WEBP: So we stayed in the valley near Beth Peor.
  eng-FBV: So we remained there in the valley near Beth-peor.
  nld-1939: Zo bleven we in de vallei tegenover Bet-Peor.
  nch-BL: “Huan teipa timocajque campa nopa tepeme, iixmelac campa itoca Bet Peor.”
  vie-1934: Aáy vậy, chúng ta có ở trong trũng, đối ngang Bết-Phê-o.
  hin-CV: तब हम बेथ-पिओर के पास की घाटी में ही ठहरे रहे.
  eng-OURB: So we stayed in the valley near Beth Peor.
  spa-BES: Así que esperábamos en el valle frente a Bet-peor.
  tdx-tdx: Aa le nitamañe am-bavatane tandrife i Bete-piore eo tika.
  vid-vid: “Lelo natupona aha hawele na ibindi habehi na Beti-peoli.”
  eng-OKE: And we dwelt in the valley over against Beth Peor.
  tha-KJV: ฉะนั้นเราทั้งหลายจึงยับยั้งอยู่ในหุบเขาตรงหน้าเบธเปโอร์”
  por-BR-2018: E paramos no vale diante de Bete-Peor.
  deu-ELO: Und wir blieben im Tale, Beth-Peor gegenüber.
  eng-WYC-2018: And we dwelled in the valley against the temple of Bethpeor. (And
    so we stayed in the valley opposite the town of Bethpeor.)
  epo-epo: Kaj ni restis en la valo, kontraŭ Bet-Peor.
  uig-PIN: Xuning bilǝn biz Bǝyt-Peorning udulidiki wadida turup ⱪalduⱪ.
  beo-beo: Amalalu, ninia da fago soge (Bedebio moilai amo ea la:ididili gala) amo
    ganodini esalu.”
  tpi-OTNT: “Olsem na yumi bin i stap long ples daun, long hapsait bilong taun Betpeor.”
  hau-SA: Sai muka zauna a kwari kusa da Bet-Feyor.
  uig-LAT: Shuning bilen biz Beyt-Péorning udulidiki wadida turup qalduq.
  nde-nde: Ngakho sahlala esihotsheni phansi kweBhethi-Pheyori.”
  ton-ton: “Pea naʻa tau nofo ai ʻi he potu māʻulalo ʻoku hangatonu ki Pete Peoli.”
  ces-1613: I zůstali jsme v údolí naproti Betfegor.
  eng-WMB: So we stayed in the valley near Beth Peor.
  tam-TCV: எனவே நாங்கள் பெத்பெயோருக்கு அருகேயுள்ள பள்ளத்தாக்கில் தங்கினோம்.
  ceb-ULB: Busa nagpabilin kita sa walog nga atbang sa Bet Peor.
  pol-UBG: Mieszkaliśmy więc w dolinie naprzeciw Bet-Peor.
  urd-GVU: چنانچہ ہم بیت فغور کے قریب وادی میں ٹھہرے۔
  deu-1912: Also blieben wir im Tal gegenüber Beth-Peor.
  kan-2017: ಆಗ ನಾವು ಬೇತ್‍ಪೆಗೋರಿಗೆ ಮುಂದೆ ಇದ್ದ ಕಣಿವೆಯಲ್ಲಿ ವಾಸವಾಗಿದ್ದೆವು.
  yap-yap: “Ma aram magdad par u rom u lan fare loway ni bay nga barba’ fare binaw
    nu Beth-peor.”
  hlt-MCSB: Te dongah ni Bethpeor imdan kah kolrhawk ah kho n'sakuh.
  mdy-ETH: «ዬያሮ ኑኡኒ ቤትፔዖሬ ጌይንታ ካታሞኮ ቤርቶ ዛላ ዓኣ ዶኦጮይዳ ዴዔኔ» ጌዔኔ።
  twi-ASANTE: Ɛno enti, yɛtenaa subɔnhwa a ɛbɛn Bet-Peor.
  eng-WEBU: So we stayed in the valley near Beth Peor.
  bnp-bnp: Lakea si made na maloku tabukoi na tanga e Bet-Peor.”
  wal-wal: “Hegaa gishshau, nuuni Beeti-Pa7oora katamaa sinttan de7iya wombban gam77ida”
    yaagiis.
  spa-PDDPT: Permanecimos en el valle frente a Bet-peor.
  gun-gun: — Ha'e ramo japytave'i ranhe Bete-Peor katy'i yvyugua oĩ va'e py.
  ilo-ULB: Nagtalinaedtayo ngarud iti tanap nga adda iti bangir ti Bet Peor.
  kpg-kpg: “Malaa, gidaadou nogo noho hua i golo, i hongo di gowaa baba, e huli adu
    gi di waahale Beth-Peor.”
  uig-ARA: شۇنىڭ بىلەن بىز بەيت-پېئورنىڭ ئۇدۇلىدىكى ۋادىدا تۇرۇپ قالدۇق.
  sus-sus: Na nan a toxi, won naxa lu gulunba Beti Peyori yatagi.
  pon-2006: “Kiht eri mihmihte nan wahu me sallahng kahnimw Pedpeor.”
  ksd-ksd: Damana da ga kiki ta ra male i tur vartalai ma Bet-Beor.
  tur-YTC: Böylece Beyt-Peor yakınındaki vadide kaldık.
  grc-BRENT: Καὶ ἐνεκαθήμεθα ἐν νάπῃ σύνεγγυς οἴκου Φογώρ.
  ind-AYT: Jadi, kita tinggal di lembah, di seberang Bet-Peor.
  nya-nya: Ndipo tinakhala mʼchigwa pafupi ndi Beti-Peori.
  hrv-hrv: Tako smo ostali u toj dolini kraj Bet Peora.”
  mps-mps: Tama tialima, da te odogo bulude bidai dao, te hanu Betpeor u badu,” Mosesgo
    te po wali.
  tpi-tpi: “Olsem na yumi bin i stap long ples daun, long hapsait bilong taun Betpeor.”
  dan-1931: Så blev vi i Dalen lige over for Bet-Peor.
  vie-OVCB: Rồi, chúng ta ở lại trong thung lũng đối diện Bết Phê-o.”
  guj-2017: એ પ્રમાણે આપણે બેથ-પેઓરની સામેની ખીણમાં મુકામ કર્યો.
  pon-2006A: “Kiht eri mihmihte nan wahu me sallahng kahnimw Pedpeor.”
  por-BRBSL: Assim ficamos no vale perto de Beth Peor.
  cth-cth: Hottelah kaimouh teh Bethpeor namran lah kaawm e tanghling dawk ka o awh.
  twi-twi: Ɛno nti, yɛtenaa subon a ɛbɛn Bet-Peor no mu.
  hlt-hlt: Te dongah ni Bethpeor imdan kah kolrhawk ah kho n'sakuh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ tí mbo Bɛti-Peɔɔ biriku ììkɛ̀.
  msy-2020: “Ezɨ dughiar kamɨn e Betpeorɨn nguibamɨn boroghɨn danganir zarimɨn iti.”
  dop-dop: Pǝ kpɑɣɑʋ wɑɑtʋ ɩnɩ tɔɣɔ tǝ cɑɣɑ tɛtɛkǝlɛ tɑɑ tǝnɑɣɑ Pɛtɩ-Peyɔɔ ɩsɛntɑɑ.
  azb-azb: Buna görə də Bet-Peor qarşısında olan dərədə dayandıq.
  eng-DBY: And we abode in the valley opposite to Beth-Peor.
  hin-2017: तब हम बेतपोर के सामने की तराई में ठहरे रहे।
  wol-KYG: Ba mu ko defee nu toog ca xur wa, janook Bet Pewor.
  eng-YLT: '''And we dwell in a valley over-against Beth-Peor.'
  eng-WYC-2017: And we dwelled in the valley against the temple of Bethpeor.
  eng-WMBB: So we stayed in the valley near Beth Peor.
  urd-GVH: चुनाँचे हम बैत-फ़ग़ूर के क़रीब वादी में ठहरे।
  rug-rug: Ke koa mo si gita pa lolomo pa pezara tata pa Betipeoro.
  gaz-gaz: Nu sulula Beet Pheʼoor bira jiru keessa turre.
  fra-LSG: Nous demeurâmes dans la vallée, vis-à-vis de Beth-Peor.
  yal-yal: Nayi, en yi lu lanbanni Beti-Peyori yɛtagi.
  haw-1868: A noho iho la kakou ma ke awawa e ku pono ana i Bete-peora.
  arb-NAV: وَهَكَذَا مَكَثْنَا فِي الْوَادِي مُقَابِلَ بَيْتِ فَغُورَ.
  ewe-ewe: Míetsi bali la me le Bet Peor kasa.
  eng-LEE: And we abode in the valley opposite Beth-peor.
  asm-FB: সেয়ে আমি বৈৎ-পিয়োৰৰ বিপৰীত ফালৰ উপত্যকাত থাকি গ’লো।
  sus-A: نَ نَن عَ تٌشِ، وٌن نَشَ لُ فُلُنبَ بٍتِ ثٍيٌرِ يَتَفِ.
  fra-SBL: Nous restâmes donc dans la vallée, près de Beth Peor.
  hbo-hbo: וַנֵּ֣שֶׁב בַּגָּ֔יְא מ֖וּל בֵּ֥ית פְּעֹֽור׃ פ
  eng-WYCLIFFE: And we dwelliden in the valey ayens the temple of Phegor.
  cwe-cwe: “Ivo chisigala kuna dibawe dodiilola na bululu da Besi Peoli.”
  kik-kik: Nĩ ũndũ ũcio tũgĩikara kũu gĩtuamba-inĩ hakuhĩ na Bethi-Peori.
  fra-NCL: Nous demeurâmes dans la vallée, vis-à-vis de Beth-Phogor.
  cek-AK: To pongah aicae loe Beth-Poer vangpui zaeh ih azawn ah a oh o.
  cuk-cuk: ”Geb degine, anmar Bet-Peor-asabin nebagi ambikusad.”
  uig-CYR: Шуниң билән биз Бәйт-Пеорниң удулидики вадида туруп қалдуқ.
  tel-2017: ఆ సమయంలో మనం బేత్పయోరు ఎదుట ఉన్న లోయలో ఉన్నాం.
  hat-BSA: “Konsa, nou te rete nan vale a anfas Beth-Peor a.”
  kos-kos: “Ouinge kut mutana infahlfal se tulanang siti Bethpeor.”
  hbo-WLC: וַנֵּ֣שֶׁב בַּגָּ֔יְא מ֖וּל בֵּ֥ית פְּעֽוֹר׃ פ
  ibo-ibo: Ya mere, anyị nọdụrụ na ndagwurugwu ahụ dị nso na Bet-Peoa.
  ory-ory: ଏହିରୂପେ ଆମ୍ଭେମାନେ ବେଥ୍-ପିୟୋର ସମ୍ମୁଖସ୍ଥିତ ଉପତ୍ୟକାରେ ବାସ କଲୁ।
  chk-chk: Iei usun sa chök nonom lon ewe lemol sasape ngeni Pet-peor.”
  rop-rop: “En deya na wibin jidan langa det beli wansaid langa det taun gulum Bethpiyowa.”
  ukr-1871: І пробували ми в долинї проти Бет-Пеора.
  deu-1951: Also blieben wir im Tal, Beth-Peor gegenüber.
  eng-JPS: So we abode in the valley over against Beth-peor.
  srp-1865: I ostasmo u ovoj dolini prema Vet-Fegoru.
  lug-lug: Bwe tutyo ne tubeera awo mu kiwonvu okumpi ne Besu Peoli.
  heb-heb: ונשב בגיא מול בית פעור׃
  ben-IRV: সুতরাং এই ভাবে আমরা বৈৎ-পিয়োরের বিপরীতে অবস্থিত উপত্যকায় বাস করলাম।
  pan-pan: ਤਦ ਅਸੀਂ ਬੈਤ ਪਓਰ ਦੇ ਸਾਹਮਣੇ ਦੀ ਘਾਟੀ ਵਿੱਚ ਠਹਿਰ ਗਏ।
  mya-JVB: ထိုသို့ ငါတို့သည် ဗက်ပေဂုရ မြို့တဘက် ၌ ရှိသောချိုင့် တွင် နေ ရကြ၏။
  hmo-hmo: “Unai dainai, ita be koura dekenai ita kamepa, Bete Peoro hanua kahirakahira.”
  urd-urd: चुनाँचे हम उस वादी में जो बैत फ़ग़ूर है ठहरे रहे।
  rus-SYN: И остановились мы на долине, напротив Беф-Фегора.
  bqc-SIM: Ɔ̃ wa gↄ̃ guzulɛɛ beeu Bɛpeoo saɛ la.
  tcz-CHONGTHU: Chuin Beth-peor kiti muna chun kaum tauvin ahi.
  mar-mar: “आणि आम्ही बेथ-पौराच्या समोरच्या खोऱ्यात राहिलो.”
  qub-qub: «Chayno nimaptinmi Bet-peorpa chimpan pampacho quëdacuranchi.
  hat-hat: Epi nou rete nan fon an, anfas lavil Bètpeyò.
  eng-BSB: So we stayed in the valley opposite Beth-peor.
  tod-tod: Ade yɛni nɛmɛi zu, Ɓɛte-Peyɔɔl letemaʋɛ.
  eng-WEBPB: So we stayed in the valley near Beth Peor.
  kbq-kbq: Ana higeta Beti-Peori tavaonte me'nea agupofi mani'none.
  nhe-BL: “Huan teipa timocajque campa nopa tepetini, iixmelac campa itoca Bet Peor.”
  gub-BL: Na'e zapytu'u ywyàpyznaw tawhu Mete-Peor huwake har rehe kury.
  eng-DRA: And we abode in the valley over against the temple of Phogor.
