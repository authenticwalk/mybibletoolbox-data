verse: DEU.003.009
translations:
  mal-C: സീദോന്യർ ഹെർമോനെ ശിര്യോൻ എന്നും അമോര്യർ സെനീർ എന്നും വിളിച്ചുവന്നു.
  deu-TKW: 'die Sidonier nennen den Hermon Sirjon, die Amoriter dagegen nennen ihn
    Senir -:'
  lin-lin: Bato ya Sidoni babengaka ngomba Erimoni Sirioni mpe bato ya Amori babengaka
    yango Seniri.
  eng-LSV: (Sidonians call Hermon Sirion, and the Amorites call it Senir),
  eng-GNV: (Which Hermon the Sidonians call Shirion, but the Amorites call it Shenir)
  eng-WEBSTER: (Which Hermon the Sidonians call Sirion; and the Amorites call it Shenir;)
  nhw-BL: (Nopa Sidón ehuani quitocaxtiyayaj tepetl Hermón ica ‘tepetl Sirión’, huan
    nopa amorreos quitocaxtiyayaj ‘tepetl Senir’.)
  swh-ONEN: (Wasidoni huuita mlima huo Sirioni, nao Waamori huuita Seniri.)
  bba-bba: Sidoniɡibu bɑ rɑ Hɛɛmɔɔn ɡuu te sokuwɑ Sirioni, kpɑ Amɔrebɑ bu mɑɑ tu soku
    Seniri.
  eng-KJVCPB: (which Hermon the Sidonians call Sirion; and the Amorites call it Shenir;)
  luo-luo: (Hermon iluongo ni Sirion gi jo-Sidon, to jo-Amor luonge ni Senir).
  meu-meu: (Hari Heremon ororona na Sidono taudia ese ladana e hatoamu “Sirion”, a
    Amoro taudia ese ladana e hatoamu “Seniri”).
  npi-ULB: (हेर्मोनलाई सीदोनीहरूले सिरिओन र एमोरीहरूले सेनीर भन्दछन्) ।
  yor-yor: (Àwọn ará Sidoni ń pe Hermoni ní Sirioni. Àwọn Amori sì ń pè é ní Seniri).
  ind-ind: (Gunung Hermon disebut Siryon oleh orang Sidon, dan Senir oleh orang Amori.)
  pes-OPCB: (صیدونی‌ها کوه حرمون را سریون و اموری‌ها آن را سنیر می‌خوانند.)
  tgl-ULB: (ang Bundok Hermon na ang tawag ng mga Sidoneo ay Sirion, at ang mga Amoreo
    ay tinawag itong Senir);
  hui-hui: Anigo Saidono wali agali tigua Hari Hemono ogoni mini mende Siriono lalu
    Amoro wali agali tigua nde Hari Seniri laga hene.
  mya-mya: (ဟေ​ရ​မုန်​တောင်​ကို​ဇိ​ဒုန်​အ​မျိုး​သား​တို့​က စိ​ရုန်​ဟူ​၍​လည်း​ကောင်း၊
    အာ​မော​ရိ​အ​မျိုး သား​တို့​က ရှ​နိ​ရ​ဟူ​၍​လည်း​ကောင်း​ခေါ်​ဝေါ် သ​မုတ်​ကြ​၏။-)
  bod-N: ཚི་ཏུན་པ་རྣམས་ཀྱིས་རི་བོ་ཧེར་མོན་ལ་སིར་ཡོན་ཞེས་འབོད་ཀྱང་། ཨེ་མོར་པ་རྣམས་ཀྱིས་དེར་སེ་ནིར་ཞེས་འབོད་པ་ཡིན།
  sna-sna: (Herimoni rinonzi Sirioni navaSidhoni; vaAmori vanoriti Seniri).
  spa-BLM: (Los sidonios llaman a Hermón Sirión, y los amorreos lo llaman Senir.)
  cac-cac: (A jun vitz chi' Sirión sb'i yuj eb' aj Sidón, axo eb' amorreo, Senir sb'i
    yuj eb'.)
  swh-ULB: (Mlima wa Hermoni, Wasidonia huita Sirioni, na Wamorites huita Seniri)
  bel-bel: Сіданяне Эрмон называюць Сірыёнам, а Амарэі называюць яго Сэнірам, -
  deu-ELBBK: '(die Sidonier nennen den Hermon Sirjon, und die Amoriter nennen ihn
    Senir):'
  mbb-OT: (Is Buntud he Hermon, egngezanan te Sirion te menge Sidunhanen, ne egngezanan
    te Senir te menge Amorihanen.)
  mal-2015: സീദോന്യർ ഹെർമ്മോന്നു സീര്യോൻ എന്നും അമോര്യരോ അതിന്നു സെനീർ എന്നു പേർ പറയുന്നു
    -
  rmc-rmc: (O Sidončana vičinen o verchos Chermon Sirjon a o Amorejčana Senir.)
  pes-OPV: (و این حرمون راصیدونیان سریون می‌خوانند و اموریان آن راسنیر می‌خوانند.
    )
  ron-1924: (сидониций зик Хермонулуй Сирион, ши амориций ыл нумеск Сенир ),
  ben-OBCV: (সীদোনীয়েরা হর্মোণকে সিরিয়োণ বলে আর ইমোরীয়েরা বলে সনীর)
  som-som: (Reer Siidoon waxay Xermoon ku magacaabaan Siryon, reer Amorna waxay ku
    magacaabaan Seniir.)
  lat-VUC: 'quem Sidonii Sarion vocant, et Amorrhæi Sanir:'
  eng-ASVBT: (which Hermon the Sidonians call Sirion, and the Amorites call it Senir);
  ita-1885: (i Sidonii chiamano Hermon Sirion, ma gli Amorrei lo chiamano Senir)
  eng-LXXUP: The Phoenicians call Hermon Sirion, but the Amorite has called it Senir.
  eng-ULB: (Mount Hermon the Sidonians call Sirion, and the Amorites call it Senir)
  spa-VBL: (El Monte Hermón es llamado Sirión por los sidonios y Senir por los amorreos).
  fra-_FOB: (Les Sidoniens appellent l'Hermon, Sirion; les Amoréens le nomment Shenir);
  mal-mal: സീദോന്യർ ഹെർമ്മോന് സീര്യോൻ എന്നും അമോര്യർ അതിന് സെനീർ എന്നും പേര് പറയുന്നു
    -
  urd-GVR: (Saidā ke bāshinde Harmūn ko Siryūn kahte haiṅ jabki Amoriyoṅ ne us kā
    nām Sanīr rakhā.)
  suz-BL: सीदोनीपुकीमी हेरमोन डांडा कली सिरीयोन नु एमोरीपुकीमी सेनीर देंनीम।
  ita-1927: (il quale Hermon i Sidonii chiamano Sirion, e gli Amorei Senir),
  ckb-ckb: سەیدائییەکان بە حەرمۆن دەڵێن سیریۆن و ئەمۆرییەکانیش پێی دەڵێن سنیر.
  eng-BBE: (By the Sidonians, Hermon is named Sirion, and by the Amorites Shenir;)
  kan-OKCV: ಹೆರ್ಮೋನಿಗೆ ಸೀದೋನ್ಯರು ಸಿರ್ಯೋನೆಂದೂ ಅಮೋರಿಯರು ಸೆನೀರ್ ಎಂದೂ ಕರೆಯುತ್ತಾರೆ.
  tam-2017: சீதோனியர்கள் எர்மோனைச் சீரியோன் என்கிறார்கள்; எமோரியர்களோ அதைச் சேனீர்
    என்கிறார்கள்.
  spa-RV-1909: (Los Sidonios llaman á Hermón Sirión; y los Amorrheos, Senir:)
  ron-BTF: (Hermonul, Sidonienii îl numesc Sirion, iar amoriţii îl numesc Senir);
  eng-WEBP: (The Sidonians call Hermon Sirion, and the Amorites call it Senir.)
  eng-FBV: (Mount Hermon is called Sirion by the Sidonians and Senir by the Amorites.)
  nld-1939: (de Sidoniërs noemen de Hermon Sirjon, de Amorieten noemen hem Senir),
  nch-BL: (Nopa Sidón ehuani quitocaxtiyayaj tepet Hermón ica ‘tepet Sirión’, huan
    nopa amorreos quitocaxtiyayaj ‘tepet Senir’.)
  vie-1934: (dân Si-đôn gọi núi Hẹt-môn là Si-ri-ôn; còn dân A-mô-rít đặt tên là Sê-ni-rơ);
  hin-CV: (सीदोनवासी हरमोन को सिरिओन और अमोरी इसे सेनीर कहकर पुकारते हैं.)
  eng-OURB: (The Sidonians call Hermon [Devoted to destruction] Sirion, and the Amorites
    [Descendants of Talkers] call it Senir.)
  spa-BES: Por los sidonios, Hermón se llama Sirion y por los amorreos Senir.
  tdx-tdx: (Atao’ o nte-Tsidoneo ty hoe Sirione ty Kermone, le atao’ o nte-Amoreo
    ty hoe Senire;)
  vid-vid: Wasidoni wanguchichema chidunda acho Silioni, nawo Waamoli wanguchichema
    Senili.
  eng-OKE: 'The Zidonaee call Hermon Sirion, but the Amoraee call it the Mount of
    Snow:'
  tha-KJV: (​ภู​เขาเฮอร์โมนนั้นชาวไซดอนเรียกชื่อว่าสี​รี​ออน และชาวอาโมไรต์เรียกชื่อว่าเสนีร์)
  por-BR-2018: (Os sidônios chamam a Hermom Siriom; e os amorreus, Senir:)
  deu-ELO: '(die Zidonier nennen den Hermon Sirjon, und die Amoriter nennen ihn Senir):'
  eng-WYC-2018: which hill Sidonians call Sirion, and Amorites call Shenir. (which
    mountain the Sidonians call Mount Sirion, and the Amorites call Mount Shenir.)
  epo-epo: la Cidonanoj nomas Ĥermonon Sirjon, kaj la Amoridoj nomas ĝin Senir),
  uig-PIN: (Ⱨǝrmon teƣini Zidoniylar «Sirion», Amoriylar «Senir» dǝp ataydu);
  beo-beo: (Saidouniane dunu da Hemone Goumi amoga Silione dio asula amola A:moulaide
    dunu da Sine sia:sa.)
  tpi-OTNT: Tasol ol man bilong Saidon i kolim maunten Hermon olsem Sirion na ol Amor
    i kolim Senir.
  hau-SA: (Hermon ne Sidoniyawa suke kira Siriyon, Amoriyawa kuwa suna kira shi Senir.)
  uig-LAT: (Hermon téghini Zidoniylar «Sirion», Amoriylar «Sénir» dep ataydu);
  nde-nde: (IHemoni ibizwa ngokuthi yiSiriyoni ngamaSidoni, kanti-ke ama-Amori ayibiza
    ngokuthi yiSeniri.)
  ton-ton: (ʻAe Heamoni ko ia ʻoku ui ʻe he kau Saitoni ko Silioni; pea ʻoku ui ia
    ʻe he kakai ʻAmoli ko Sina;)
  ces-1613: (Sidonští říkají Hermonu Sarion, a Amorejští říkají jemu Sanir),
  eng-WMB: (The Sidonians call Hermon Sirion, and the Amorites call it Senir.)
  tam-TCV: சீதோனியர் எர்மோன் மலையை சிரியோன் என்று அழைத்தார்கள். எமோரியரோ அதை சேனீர்
    என்று அழைத்தார்கள்.
  ceb-ULB: (Ginganlan sa mga Sidonihanon ang Bukid nga Hermon ug Sirion, unya ginganlan
    kini sa mga Amorihanon nga Senir)
  pol-UBG: (Sydończycy nazywają Hermon Sirionem, a Amoryci – Sanirem).
  urd-GVU: (صیدا کے باشندے حرمون کو سِریون کہتے ہیں جبکہ اموریوں نے اُس کا نام سنیر
    رکھا)۔
  deu-1912: (welchen die Sidoniter Sirjon heißen, aber die Amoriter heißen ihn Senir),
  kan-2017: (ಹೆರ್ಮೋನ್ ಪರ್ವತಕ್ಕೆ ಚೀದೋನ್ಯರು ಸಿರ್ಯೋನ್ ಎಂದೂ ಮತ್ತು ಅಮೋರಿಯರು ಸೆನೀರ್ ಎಂದೂ
    ಕರೆಯುತ್ತಿದ್ದರು.)
  yap-yap: Fare burey ni Hermon e ma yog piyu Sidon fithingan ni Sirion, ma piyu Amor
    e yad ma yog fithingan ni Senir.)
  hlt-MCSB: Hermon te Sidoni rhoek loh Sirion a ti uh tih Amori rhoek loh Senir a
    ti uh.
  mdy-ETH: ሄርሞኔ ዹኮኮ ሱንፆ ሲዶና ዓሳ ሲሪዮኔ ጋዓዛ፥ ዓሞራ ዓሳ ጋዓንቴ ሴኒሬ ጌይ ጌሤኔ።
  twi-ASANTE: Sidonfoɔ frɛ no Hermon Sirion ɛnna Amorifoɔ frɛ no Senir.
  eng-WEBU: (The Sidonians call Hermon Sirion, and the Amorites call it Senir.)
  bnp-bnp: Pali e huriki a Sidon ri galea ra lolo e Hermon, e Sirion. E huriki a Amor
    ri galea e Senir.
  wal-wal: (Sidoonaa biittaa asai Hermmoone Deriyaa Siriyoone Deriyaa giidi xeegoosona;
    Amoore biittaa asai qassi Saniira giidi xeegoosona.)
  spa-PDDPT: (los sidonios llaman a la montaña Hermón, Sirión, y los amorreos, Senir),
  gun-gun: (Hermom yvyty pe ma Sidom pygua kuery “Siriom” he'i, ha'e rã amorreu kuery
    ma “Senir” he'i okuapy va'e.)
  ilo-ULB: (Aw-awagan dagiti Sidonio ti Bantay Hermon iti Sirion, ken Senir met ti
    iyaw-awag dagiti Amorreo);
  kpg-kpg: (Di Gonduu Hermon e hagaingoo go digau Sidon bolo Sirion, ge digau Amor
    e hagaingoo di maa bolo Senir.)
  uig-ARA: (ھەرمون تېغىنى زىدونىيلار «سىرىئون»، ئامورىيلار «سېنىر» دەپ ئاتايدۇ)؛
  sus-sus: Sidɔnkae na geya xili falama nɛ Siriyon. Amorikae tan na xili falama Seniri.
  pon-2006: (Mehn Saidon kin kahdaneki Nahna Ermon Sirion, a mehn Amor kin kahdaneki
    Senir.)
  ksd-ksd: ma nam Kermon, ra tarai Sidon dia vatang ia ba Sirion, ma ra tarai Amor
    dia vatang ia ba Senir;)
  tur-YTC: (Saydalılar Hermon'a Sirion, Amorlular ise Senir derler.)
  grc-BRENT: Οἱ Φοίνικες ἐπονομάζουσιν τὸ Ἀερμὼν Σανιώρ, καὶ ὁ Ἀμοῤῥαῖος ἐπωνόμασεν
    αὐτὸ Σανίρ·
  ind-AYT: Orang Sidon menyebut gunung itu Siryon dan orang Amori menyebutnya Senir.
  nya-nya: (Asidoni amatcha Herimoni kuti Siriyoni, pamene Aamori amalitcha Seniri).
  hrv-hrv: 'Sidonci zovu Hermon Sirjon, a Amorejci ga zovu Senir):'
  mps-mps: Tiali goli, te Saidon bidi dabego te Hermon wabo dao, te Amor dabego te
    Senir wabo dao.
  tpi-tpi: Tasol ol man bilong Saidon i kolim maunten Hermon olsem Sirion na ol Amor
    i kolim Senir.
  dan-1931: Zidonierne kalder Hermon Sirjon, men Amoritterne kalder det Senir -
  vie-OVCB: (Người Si-đôn gọi Núi Hẹt-môn là Si-ri-ôn, còn người A-mô-rít gọi là Sê-nia.)
  guj-2017: સિદોનીઓ હેર્મોન પર્વતને સીર્યોન કહે છે અને અમોરીઓ તેને સનીર કહે છે;
  pon-2006A: (Mehn Saidon kin kahdaneki Nahna Ermon Sirion, a mehn Amor kin kahdaneki
    Senir.)
  por-BRBSL: (Os Sidônios chamam de Hermon Sirion, e os Amoritas de Senir.)
  cth-cth: Hermon mon hah Sidonnaw ni Sirion telah thoseh, Amornaw ni Senir telah
    thoseh a kaw awh.
  twi-twi: Sidonfo frɛ no Hermon Sirion na Amorifo frɛ no Senir.
  hlt-hlt: Hermon te Sidoni rhoek loh Sirion a ti uh tih Amori rhoek loh Senir a ti
    uh.
  tbz-SIM: Sidonni ɛì kɔbɛ do yu Ɛdimɔɔ tɑ̃rì kɛ tú Sidiyonni nwe, kɛ̀ Amɔriibɛ di
    yu kɛ tú Senii.
  msy-2020: Ezɨ Saidonia, Hermonɨn Mɨghsɨam ziar kam a garɨsi, ‘Sirion.’ Ezɨ Amoria,
    ziar kam a garɨgha ghaze, ‘Senir.’
  dop-dop: Sitɔŋ nyǝ́mɑ nɑ́ yɑɑkɑɣɑ-kʋɣʋ sɩ Siliyoŋ. Nɑ Amolii nyǝ́mɑ nɑ́ɑ́ yɑɑkɩ-kʋ
    sɩ Senii.
  azb-azb: Sidonlular Xermonu Siryon adlandırırdılar. Emorlular isə oraya Senir deyirdilər.
  eng-DBY: '(the Sidonians call Hermon Sirion, and the Amorites call it Senir):'
  hin-2017: (हेर्मोन को सीदोनी लोग सिर्योन, और एमोरी लोग सनीर कहते हैं।)
  wol-KYG: Ermon googu la waa Sidon di wooye Siryoŋ, Amoreen ñi di ko wooye Senir.
  eng-YLT: (Sidonians call Hermon, Sirion; and the Amorites call it Senir,)
  eng-WYC-2017: which hill Sidonians call Sirion, and Amorites call Shenir.
  eng-WMBB: (The Sidonians call Hermon Sirion, and the Amorites call it Senir.)
  urd-GVH: (सैदा के बाशिंदे हरमून को सिरयून कहते हैं जबकि अमोरियों ने उसका नाम सनीर
    रखा)।
  rug-rug: (Sa toqere Hemoni si ta pozae Sirione koari na tie pa Saedoni, meke Seni
    si na pozapoza koari na tie Amoraiti.)
  gaz-gaz: Siidoononnis Hermoon kana Siiriyoon jedhanii waamu; Amooronni immoo Seniiri
    jedhanii waamu.
  fra-LSG: (les Sidoniens donnent à l’Hermon le nom de Sirion, et les Amoréens celui
    de Senir,)
  yal-yal: Sidɔn kaane a falama na geyaan ma nɛn a “Siriyon.” Amorine tan naxa a “Seniri.”
  haw-1868: (Kapa aku la ko Sidona i Heremona, o Siriona; a kapa aku la ka Amora ia,
    o Senira;)
  arb-NAV: وَيَدْعُو الصِّيدُونِيُّونَ جَبَلَ حَرْمُونَ «سِرْيُونَ». أَمَّا الأَمُورِيُّونَ
    فَيَدْعُونَهُ «سَنِيرَ».
  ewe-ewe: (Sidontɔwo yɔa Hermon to la be Sirion le esime Amoritɔwo yɔe be Senir.)
  eng-LEE: (The Sidonians call Chermon Siryon; and the Emorites call it Senir;)
  asm-FB: (চীদোনৰ লোকসকলে এই হৰ্মোণ পাহাৰক চিৰিয়োন বুলি কয় আৰু ইমোৰীয়াসকলে চনীৰ
    বোলে।)
  sus-A: سِدْنكَيٍ نَ فٍيَ شِلِ قَلَمَ نّ سِرِيٌن. عَمٌرِكَيٍ تَن نَ شِلِ قَلَمَ سٍنِرِ.
  fra-SBL: (Les Sidoniens appellent Hermon Sirion, et les Amoréens l'appellent Senir.)
  hbo-hbo: צִידֹנִ֛ים יִקְרְא֥וּ לְחֶרְמֹ֖ון שִׂרְיֹ֑ן וְהָ֣אֱמֹרִ֔י יִקְרְאוּ־לֹ֖ו
    שְׂנִֽיר׃
  eng-WYCLIFFE: '`which hil Sidonyes clepen Sarion, and Ammorreis clepen Sanyr.'
  cwe-cwe: Wasidoni woutanga mulima uwo Silioni, Waamoli woutanga Senili.
  kik-kik: (Kĩrĩma kĩa Herimoni gĩĩtagwo Sirioni nĩ Asidoni; nao Aamori magĩĩtaga
    Seniru.)
  fra-NCL: — Les Sidoniens appellent l’Hermon Sarion, et les Amorrhéens Sanir ; —
  cek-AK: Sidon kaminawk mah Hermon to Sirion, tiah kawk o moe, Amor kaminawk mah
    loe Shenir, tiah kawk o;
  cuk-cuk: We-Hermón-yala Sidón-dulemar Siriónʼye bimalad. Amorreo-dulemardi Senirʼye
    bimalad.
  uig-CYR: (Һәрмон теғини Зидонийлар «Сирион», Аморийлар «Сенир» дәп атайду);
  tel-2017: సీదోనీయులు హెర్మోనును “షిర్యోను” అనేవారు. అమోరీయులు దాన్ని “శెనీరు” అనేవారు.
  hat-BSA: (Sidonyen yo rele Hermon Sirion e Armoreyen yo rele li, Senir.)
  kos-kos: Mwet Sidon elos pangon Eol Hermon “Eol Sirion” ac mwet Amor elos pangon
    “Eol Senir.”)
  hbo-WLC: צִידֹנִ֛ים יִקְרְא֥וּ לְחֶרְמ֖וֹן שִׂרְיֹ֑ן וְהָ֣אֱמֹרִ֔י יִקְרְאוּ־ל֖וֹ
    שְׂנִֽיר׃
  ibo-ibo: (Aha ndị Saịdọn na-akpọ ugwu Hemon bụ Siriọn, ma ndị Amọrait na-akpọ ya
    Senia.)
  ory-ory: (ସୀଦୋନୀୟମାନେ ସେହି ହର୍ମୋଣ ପର୍ବତକୁ ସିରିୟୋନ କହନ୍ତି ଓ ଇମୋରୀୟମାନେ ତାହାକୁ ସନୀର୍‍
    କହନ୍ତି)।
  chk-chk: (Iwe, ekewe chon Siton ra aita ngeni ewe chuk Hermon Sirion, nge ekewe
    chon Amor ra aita ngeni Senir.)
  rop-rop: Detlot Saidan pipul gulum det hil Siriyon, en detlot Emarait pipul bin
    gulum det hil Senira.
  ukr-1871: Зидонїї звуть Гермона Сирйон, Аморії ж звуть його Сенір.
  deu-1951: (die Zidonier hießen den Hermon Sirjon, aber die Amoriter hießen ihn Senir),
  eng-JPS: which Hermon the Sidonians call Sirion, and the Amorites call it Senir
    —
  srp-1865: Sidonci zovu Ermon Sirion, a Amoreji ga zovu Senir,)
  lug-lug: Abasidoni nga Kerumooni baluyita Siriyooni, ate bo Abamoli nga baluyita
    Seniri.
  heb-heb: צידנים יקראו לחרמון שרין והאמרי יקראו לו שניר׃
  ben-IRV: (সীদোনীয়েরা ঐ হর্মোণকে সিরিয়োণ বলে এবং ইমোরীয়েরা তাঁকে সনীর বলে।)
  pan-pan: (ਸੀਦੋਨੀ ਹਰਮੋਨ ਨੂੰ ਸਿਰਯੋਨ ਪਰ ਅਮੋਰੀ ਉਸ ਨੂੰ ਸਨੀਰ ਆਖਦੇ ਹਨ)
  mya-JVB: ဟေရမုန် တောင်ကို ဇိဒုန် လူတို့သည် စိရုန် ဟူ၍၎င်း ၊ အာမောရိ လူတို့သည် ရှုနိရ
    ဟူ၍၎င်း ခေါ်ဝေါ် ကြ၏။
  hmo-hmo: Heremona Ororo be Sidono taudia ese ena ladana idia atoa, Siriona, to Amoro
    taudia ese ena ladana idia atoa, Seniri.
  urd-urd: इस हरमून को सैदानी सिरयून, और अमोरी सनीर कहते हैं
  rus-SYN: Сидоняне Ермон называют Сирионом, а Аморреи называют его Сениром,
  bqc-SIM: Sidↄ̃deↄ ì o gbɛpiɛ Siliↄ̃, Amↄleↄ sↄ̃ Senii.
  tcz-CHONGTHU: (Sidon mite chun Hermon molsang chu Sirion tin akou un chule Amor
    miten Senir tin akou uve.)
  mar-mar: (सीदोनी लोक या हर्मोन पर्वताला सिर्योन म्हणतात. पण अमोरी लोक सनीर म्हणतात.)
  qub-qub: (Chay puntatami Sidón runacunaga ‹Sirión› niran. Amorreo runacunana ‹Senir›
    niran.)
  hat-hat: Moun Sidon yo rele mòn Emon an Siryon, men moun Amori yo menm rele l' Seni.
  eng-BSB: which the Sidonians call Sirion but the Amorites call Senir—
  tod-tod: (Sidɔn nuiti ti Ɠɛɛlemɔn gizei laasei pɛɛʋɛ ga, Siliyɔn, Amɔɔl nuiti ti
    daasei pɛɛ ga Seniil.)
  eng-WEBPB: (The Sidonians call Hermon Sirion, and the Amorites call it Senir.)
  kbq-kbq: Saidoni vahe'mo'za Hermoni agonagura Sirioni agone hu'za nehazageno, Amori
    vahe'mo'za Seniri agone hu'za nehaze.
  nhe-BL: (Nopa Sidón ehuani quitocajtiyayaj tepetl Hermón ica tepetl Sirión, huan
    nopa amorreos quitocajtiyayaj tepetl Senir.)
  gub-BL: — Xirion, i'i Xitom tawhu pe har Eremon ywytyruhu pe wà. Xenir, i'i Amohe
    izupe wà.
  eng-DRA: 'Which the Sidonians call Sarion, and the Amorrhites Sanir:'
