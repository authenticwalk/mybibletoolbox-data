  sus-A: وٌ شَ فِنّيٍ نُن وٌ شَ دِيْرّيٍ، نُن وٌ شَ شُرُ سٍيٍ نَن فبَنسَن قَمَ لُدٍ
    تَايٍ كُي ﭑ نَشٍيٍ سٌشِ وٌ يِ رَ. ﭑ نَ عَ كٌلٌن شُرُ سٍيٍ فبٍفبٍ نَ وٌ يِ رَ.
  fra-SBL: Mais vos femmes, vos petits enfants et vos troupeaux (je sais que vous
