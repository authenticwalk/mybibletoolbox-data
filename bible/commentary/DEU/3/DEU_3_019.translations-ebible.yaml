  eng-JPS: But your wives, and your little ones, and your cattle — I know that ye
    have much cattle — shall abide in your cities which I have given you;
  srp-1865: A žene vaše i djeca vaša i stoka vaša znam da imate mnogo stoke) neka
    ostanu u gradovima vašim, koje vam dadoh,
  lug-lug: Kyokka, bakazi bammwe, n’abaana bammwe balisigala mu bibuga bye nabawa
    awamu n’ente zammwe ze mulina, ze mmanyi nga bwe ziri ennyingi,
  heb-heb: רק נשיכם וטפכם ומקנכם ידעתי כי מקנה רב לכם ישבו בעריכם אשר נתתי לכם׃
  ben-IRV: আমি তোমাদেরকে যে সব শহর দিলাম, তোমাদের সেই সব শহরে তোমাদের স্ত্রীলোক, বালক
    বালিকা ও পশুরা বাস করবে; আমি জানি যে, তোমাদের অনেক পশু আছে।
  pan-pan: ਪਰ ਤੁਹਾਡੀਆਂ ਇਸਤਰੀਆਂ, ਬੱਚੇ ਅਤੇ ਤੁਹਾਡੇ ਵੱਗ, ਕਿਉਂ ਜੋ ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਕਿ ਤੁਹਾਡੇ
    ਵੱਗ ਵੱਡੇ-ਵੱਡੇ ਹਨ, ਉਹ ਸਾਰੇ ਤੁਹਾਡੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਰਹਿ ਜਾਣ, ਜਿਹੜੇ ਮੈਂ ਤੁਹਾਨੂੰ ਦਿੱਤੇ
    ਹਨ।
  hmo-hmo: To emui adavana bona natuna bona emui boromakau, (lau diba emui boromakau
    be momo), be umui dekenai lau henia vadaeni hanua dekenai do idia noho.
  urd-urd: मगर तुम्हारी बीवियाँ और तुम्हारे बाल बच्चे और चौपाये क्यूँकि मुझे मा'लूम
    है कि तुम्हारे पास चौपाये बहुत हैं, इसलिए यह सब तुम्हारे उन ही शहरों में रह जाएँ
    जो मैंने तुमको दिए हैं;
  rus-SYN: только жены ваши и дети ваши и скот ваш ибо я знаю, что скота у вас много,
    пусть останутся в городах ваших, которые я дал вам,
  bqc-SIM: Ma mɛ̀ má dↄ̃ an nↄɛↄ ń ń nɛ́ↄ ń ń pↄtuoↄ dasi, aamɛ aa gↄ̃ ń wɛ̃́lɛ
    pↄ́ má kpàmáↄ guu.
  tcz-CHONGTHU: Chule najiteu, nachateu chule na gancha jouseo jaona keiman kapeh
    khopi hoa cheng diu ahi.
  mar-mar: तुमच्या स्त्रिया, मुलेबाळे आणि गुरेढोरे (ती बरीच आहेत हे मला माहीत आहे)
    इथेच मी दिलेल्या नगरात राहतील.
  qub-qub: Nogaga musyämi aypalla uywayquicuna cashanta. Chaymi ricachishä siudäcunachöga
    quëdachun warmiquicunawan wamrayquicunalla, uywayquicunalla.
  hat-hat: Sèl moun n'a kite nan lavil mwen ban nou yo, se va madanm nou ak pitit
    nou yo ansanm ak bèt nou yo. Pou bèt, mwen konnen nou pa manke sa.
  eng-BSB: But your wives, your children, and your livestock—I know that you have
    much livestock—may remain in the cities I have given you,
  tod-tod: Wo-anzaiti, wo-lointi, ta wa-loganiiti nɔ ɠa ta yɛ ná, naama laaiti su
    gè ti veai wo ya. (Wa-loganiiti mɔinʋɛ, gè naa zuɠwɛɛ.)
  eng-WEBPB: But your wives, and your little ones, and your livestock, (I know that
    you have much livestock), shall live in your cities which I have given you,
  kbq-kbq: Hianagi a'netamine, mofavretamine zagagafatamimo'za zamavega ante'za Nagrama
    zami'noa kumatamimpi manigahaze. (Hagi rama'a zagagafa ante'nazana nagra antahi'noe.)
  nhe-BL: San mocahuase nica ipan ni altepetini nopa sihuame, coneme huan nochi nopa
    tlapiyalime tlen inquinpiyaj,
  gub-BL: Kuzà wà nehe, kwarearer wà nehe no, peneimaw tapi'ak wà nehe no, (heta tetea'u
    wà), upyta putar tawhu peme heremimono kwer pupe wà nehe.
  eng-DRA: Leaving your wives and children and cattle. For I know you have much cattle,
    and they must remain in the cities, which I have delivered to you.
