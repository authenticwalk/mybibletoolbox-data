  guj-2017: પણ તમારી પત્નીઓ, તમારાં બાળકો તથા તમારાં જાનવર હું જાણું છું કે તમારી
    પાસે ઘણાં જાનવર છે, જે નગરો મેં તમને આપ્યાં છે તેમાં તેઓ રહે,
  pon-2006A: Ihte noumwail pelinmen kan, amwail pwoud kan oh noumwail seri kan—I ese
