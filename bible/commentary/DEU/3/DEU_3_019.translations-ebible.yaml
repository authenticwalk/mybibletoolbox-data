  mdy-ETH: ዒንሢኮ ሚርጌ ቆልሞ ዓኣሢ ታ ዔራኔ፤ ዬያሮ ዒንሢኮ ላኣሎንታ ናኣቶንታ ቆልሞንታ ሌሊ ሃይካ ዓቶንጎ፤ ዔያቶ ሃይካ
    ታ ዒንሢም ዒንጌ ካታማ ሃሺ ዴንዱዋቴ።
  twi-ASANTE: Mo yerenom, mo mma ne mo afieboa bebrebe no deɛ, monnya wɔn wɔ mo akyi
