  arb-NAV: وَلْتَمْكُثْ نِسَاؤُكُمْ وَأَطْفَالُكُمْ وَمَوَاشِيكُمْ، الَّتِي أَعْلَمُ
    كَثْرَتَهَا، فِي مُدُنِكُمُ الَّتِي وَهَبْتُهَا لَكُمْ
  ewe-ewe: Ke mia srɔ̃wo kple mia viwo ya ate ŋu anɔ afi sia le du siwo metsɔ na mi
