  tbz-SIM: Di pobɛ̀ nɛ̀ di bí nɛ̀ di wũɔ̃ dɛɛ̀ yó nkpɑɑ́ yɛhɛkɛ̀ n di duɔ́ nyɛ̀ miɛkɛ,
    n yɛ̃́mu di wũɔ̃ sũmɛ̀.
  msy-2020: Eghtɨ ian amuiba ko boriba nguibar ekiar kɨ ia ganɨngizimɨn ia mɨzuam
