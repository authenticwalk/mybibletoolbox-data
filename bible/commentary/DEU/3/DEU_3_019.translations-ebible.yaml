verse: DEU.003.019
translations:
  mal-C: നിങ്ങളുടെ ഭാര്യമാരും കുഞ്ഞുങ്ങളും ആടുമാടുകളും ഞാൻ നിങ്ങൾക്കു നൽകിയിട്ടുള്ള
    പട്ടണങ്ങളിൽ താമസിച്ചുകൊള്ളട്ടെ. നിങ്ങൾക്കു വളരെ ആടുമാടുകൾ ഉണ്ടെന്ന് എനിക്കറിയാം.
  deu-TKW: nur eure Weiber und eure Kinder, sowie euer Vieh (ich weiß, daß ihr viel
    Vieh habt) sollen sich in euren Städten die ich euch verliehen habe, niederlassen,
    -
  lin-lin: Bobele basi na bino, bana na bino mpe ebele ya bibwele na bino nde bakotikala
    na bingumba oyo napesaki bino
  eng-LSV: Only your wives, and your infants, and your livestock—I have known that
    you have much livestock—dwell in your cities which I have given to you,
  eng-GNV: Your wiues onely, and your children, and your cattel (for I know that ye
    haue much cattel) shall abide in your cities, which I haue giuen you,
  eng-WEBSTER: But your wives, and your little ones, and your cattle, (for I know
    that ye have many cattle,) shall abide in your cities which I have given you;
  nhw-BL: San mocahuase nica ipan altepeme nica nopa sihuame, coneme huan nochi nopa
    tlapiyalme catli anquinpiyaj,
  swh-ONEN: Lakini wake zenu, watoto wenu na mifugo yenu (kwani najua mnayo mifugo
    mingi) wanaweza kukaa katika miji niliyowapa,
  bba-bba: Bɛɛn kurɔbu kɑ bɛɛn bibu kɑ bɛɛn yɑɑ sɑbe ni tɔnɑwɑ i ko i deri wuu si
    nɑ bɛɛ wɛ̃ sɔɔ.
  eng-KJVCPB: But your wives, and your little ones, and your cattle, (for I know that
    ye have much cattle,) shall abide in your cities which I have given you;
  luo-luo: Makmana mondeu, nyithindu kod jambu (angʼeyo ni un gi jamni mangʼeny),
    mondo odag e dalane ma asemiyou,
  meu-meu: A adavamui bona natumui bona emui boromakau - dibagu emui boromakau na
    momo - vada na henimui hanuadia ai bae noho,
  npi-ULB: तर तिमीहरूका पत्‍नीहरू, तिमीहरूका बालबच्‍चाहरू र तिमीहरूका गाईवस्तु (तिमीहरूसित
    थुप्रै गाईवस्तु छन् भनी मलाई थाहा छ) मैले तिमीहरूलाई दिएका सहरहरूमा बस्‍ने छन्
    ।
  yor-yor: Àwọn ẹ̀yà a yín, àwọn ọmọ yín àti àwọn ohun ọ̀sìn in yín (mo mọ̀ pé ẹ ti
    ní ohun ọ̀sìn púpọ̀) lè dúró ní àwọn ìlú tí mo fi fún un yín,
  ind-ind: Hanya istri-istrimu, anak-anakmu, dan ternakmu yang banyak itulah yang
    boleh tinggal di kota-kota yang sudah saya serahkan kepada kalian.
  pes-OPCB: 'به ایشان گفتم: «ولی زنان و فرزندانتان می‌توانند اینجا در این شهرهایی
    که خداوند به شما داده است سکونت کرده، از گله‌هایتان (که می‌دانم تعدادشان زیاد
    است) مواظبت کنند.'
  tgl-ULB: Pero ang inyong mga asawa, mga maliliit na anak, at mga baka (alam ko na
    mayroon kayong maraming baka), ay mananatili sa lungsod na ibinigay ko sa inyo,
  hui-hui: Tí one waneiginiru ti ina tí tano mo ngirugoha berelalu pilimu. Tínaga
    nogo bulumagaru dewa dege hinidemilo manda bidogo urunibi nde tano uruniha dege
    helalu pilimu.
  mya-mya: ငါ​သတ်​မှတ်​ပေး​သော​မြို့​များ​တွင် သင်​တို့ ၏​သား​မ​ယား​များ​နှင့်​တိရစ္ဆာန်​များ​သာ​လျှင်
    နေ​ရစ်​ခဲ့​ရ​မည်။ သင်​တို့​တွင်​တိရစ္ဆာန်​များ​စွာ ရှိ​သည်​ကို​ငါ​သိ​၏။-
  bod-N: ཁྱོད་ཅག་གི་ཆུང་མ་དང་བུ་ཕྲུག ཕྱུགས་ཟོག་བཅས་འབའ་ཞིག་བདག་གིས་ཁྱོད་རྣམས་ལ་གནང་བའི་གྲོང་ཁྱེར་དུ་བསྡད་ཆོག
    ངས་ཁྱོད་རྣམས་ལ་ཕྱུགས་ཟོག་ཧ་ཅང་མང་བ་ཤེས།
  sna-sna: Asi, vakadzi venyu navana venyu uye nezvipfuwo zvenyu (ndinoziva kuti mune
    zvipfuwo zvakawanda) zvinosara mumaguta andakakupai,
  spa-BLM: Pero vuestras mujeres, vuestros pequeños y vuestros ganados (sé que tenéis
    mucho ganado) vivirán en vuestras ciudades que os he dado,
  cac-cac: Axon̈ej eb' ix eyetb'eyum yed' eb' eyuninal scan d'a e chon̈ab' ix vac'
    chi' yed' noc' e molb'etzal noc'. Vojtac to tzijtum noc' noc' molb'il eyuuj.
  swh-ULB: Lakini wake zenu, watoto wenu, na ng'ombe zenu (najua ya kuwa una ng'ombe
    wengi) watabaki katika miji yenu niliyowapa,
  bel-bel: толькі жонкі вашыя і дзеці вашыя і быдла вашае няхай застануцца ў гарадах
    вашых, якія я даў вам,
  deu-ELBBK: Nur eure Frauen und eure Kinder und euer Vieh – ich weiß, dass ihr viel
    Vieh habt – sollen in euren Städten bleiben, die ich euch gegeben habe,
  mbb-OT: Piru itaǥak dan dà is menge esawa zan, wey menge anak dan, wey is mahabet
    he menge uyaǥen dan diyà te menge inged he imbeǥey ku keniyu.
  mal-2015: നിങ്ങളുടെ ഭാര്യമാരും മക്കളും നിങ്ങളുടെ ആടുമാടുകളും ഞാൻ നിങ്ങൾക്കു തന്നിട്ടുള്ള
    പട്ടണങ്ങളിൽ പാർക്കട്ടെ; ആടുമാടുകൾ നിങ്ങൾക്കു വളരെ ഉണ്ടു എന്നു എനിക്കു അറിയാം.
  rmc-rmc: Ča tumare romňija, tumare čhave the tumaro dobitkos – džanav, hoj tumen
    hin but dobitkos – šaj ačhen andre tumare fori, so tumen diňom.
  pes-OPV: لیکن زنان و اطفال ومواشی شما، چونکه می‌دانم مواشی بسیار دارید، در شهرهای
    شما که به شما دادم، بمانند.
  ron-1924: Нумай фемеиле воастре, прунчий ши вителе воастре – штиу кэ авець мулте
    вите – сэ рэмынэ ын четэциле пе каре ви ле-ам дат,
  ben-OBCV: তবে তোমাদের যেসব নগর আমি দিয়েছি সেখানে তোমাদের স্ত্রী, ছেলেমেয়ে আর পশুপাল
    রেখে যেতে পারবে (আমি জানি তোমাদের অনেক পশু আছে),
  som-som: Laakiinse afooyinkiinna iyo yaryarkiinna iyo xoolihiinnu ha iska joogeen
    magaalooyinkiinna aan idin siiyey, (waayo, waan ogahay inaad xoolo badan leedihiin,)
  lat-VUC: absque uxoribus, et parvulis, atque jumentis. Novi enim quod plura habeatis
    pecora, et in urbibus remanere debebunt, quas tradidi vobis,
  eng-ASVBT: But your wives, and your little ones, and your cattle (I know that ye
    have much cattle), shall abide in your cities which I have given you,
  ita-1885: Sol restino nelle vostre città, ch'io vi ho date, le vostre mogli, e i
    vostri piccoli figliuoli, e il vostro bestiame, del quale io so che avete assai;
  eng-LXXUP: Only your wives and your children and your cattle (I know that ye have
    much cattle), let them dwell in your cities which I have given you;
  eng-ULB: But your wives, your little ones, and your cattle (I know that you have
    much cattle), will stay in your cities that I have given you,
  spa-VBL: Sin embargo, sus mujeres, sus hijos y sus ganados (sé que tienen mucho
    ganado) pueden quedarse en las ciudades que les he dado,
  fra-_FOB: Que seulement vos femmes, vos petits enfants et votre bétail (je sais
    que vous en avez beaucoup), demeurent dans les villes que je vous ai données,
  mal-mal: നിങ്ങളുടെ ഭാര്യമാരും മക്കളും ആടുമാടുകളും ഞാൻ നിങ്ങൾക്ക് തന്നിട്ടുള്ള പട്ടണങ്ങളിൽ
    വസിക്കട്ടെ; നിങ്ങൾക്ക് ആടുമാടുകൾ വളരെ ഉണ്ട് എന്ന് എനിക്ക് അറിയാം.
  urd-GVR: Sirf tumhārī aurateṅ aur bachche pīchhe rah kar un shahroṅ meṅ intazār
    kar sakte haiṅ jo maiṅ ne tumhāre lie muqarrar kie haiṅ. Tum apne maweshiyoṅ ko
    bhī pīchhe chhoṛ sakte ho, kyoṅki mujhe patā hai ki tumhāre bahut zyādā jānwar
    haiṅ.
  suz-BL: मिनु इन मीश, इन आलपुकी नु इन बी ब्‍यफ, क्‍यारश भेडा गो इन कली गेशो सहरम
    ला बाक्‍चा ताइनीम। इन के बी ब्‍यफ, क्‍यारश भेडा शुश बाक्‍नीम, दे तुइक्‍नुङ।
  ita-1927: Ma le vostre mogli, i vostri fanciulli e il vostro bestiame (so che del
    bestiame ne avete molto) rimarranno nelle città che vi ho date,
  ckb-ckb: بەڵام ژن و منداڵ و ئاژەڵە ماڵییەکانتان، زانیومە ئاژەڵی ماڵی زۆرتان هەیە،
    ئەوا لە شارۆچکەکانتان دەمێننەوە کە پێم داون،
  eng-BBE: But your wives and your little ones and your cattle (for it is clear that
    you have much cattle) may go on living in the towns I have given you;
  kan-OKCV: ನಿಮಗೆ ಬಹಳ ಪಶುಗಳಿವೆ ಎಂದು ನನಗೆ ಗೊತ್ತಿದೆ. ಆದರೆ ನಿಮ್ಮ ಹೆಂಡತಿಯರೂ ಮಕ್ಕಳೂ ಪಶುಗಳೂ
    ನಾನು ನಿಮಗೆ ಕೊಟ್ಟ ಪಟ್ಟಣಗಳಲ್ಲಿ ವಾಸವಾಗಿರಲಿ.
  tam-2017: உங்களுடைய மனைவிகளும், பிள்ளைகளும் உங்களுடைய ஆடுமாடுகளும் மாத்திரம் நான்
    உங்களுக்குக் கொடுத்த உங்கள் பட்டணங்களில் இருக்கட்டும்; உங்களுக்குத் திரளான ஆடுமாடுகள்
    உண்டென்று அறிவேன்.
  spa-RV-1909: Solamente vuestras mujeres, vuestros niños, y vuestros ganados, (yo
    sé que tenéis mucho ganado,) quedarán en vuestras ciudades que os he dado,
  ron-BTF: Dar soţiile voastre şi micuţii voştri şi vitele voastre, (fiindcă ştiu
    că aveţi multe vite), să rămână în cetăţile voastre pe care vi le-am dat;
  eng-WEBP: But your wives, and your little ones, and your livestock, (I know that
    you have much livestock), shall live in your cities which I have given you,
  eng-FBV: However, your wives, your children, and your livestock (I know that you
    have plenty of livestock) can stay behind in the towns I have given you,
  nld-1939: alleen uw vrouwen, uw kinderen en uw vee—en ik weet, dat gij veel vee
    bezit—mogen achterblijven in de steden, die ik u heb gegeven.
  nch-BL: San mocahuase nica ipan altepeme nopa sihuame, coneme huan nochi nopa tapiyalme
    cati anquinpiyaj,
  vie-1934: Chỉ những vợ, con trẻ, và súc vật các ngươi-ta biết rằng các ngươi có
    nhiều súc vật-sẽ ở lại trong những thành mà ta đã cho các ngươi,
  hin-CV: मगर तुम्हारी पत्नियां, तुम्हारे बालक और तुम्हारे पशु मुझे मालूम है कि तुम्हारे
    पास बहुत पशु धन है, तुम्हारे साथ उसी समय तक उन्हीं नगरों में रहेंगे, जो मैंने
    तुम्हें दे दिए हैं,
  eng-OURB: But your wives, and your little ones, and your livestock, (I know that
    you have much livestock), shall live in your cities which I have given you, (Maftir
    ·Conclusion·)
  spa-BES: Pero tus esposas, tus pequeños y tu ganado porque está claro que tienes
    mucho ganado pueden seguir viviendo en los pueblos que les he dado;
  tdx-tdx: Fe hidoñe amo rova natoloko anahareoo o vali’ areoo, o keleia’ areoo, naho
    o añombe’ areoo (apotako te maro ty añombe’ areo);
  vid-vid: Ila wadala wa hemwe na wana wa hemwe na migongolo minji ja hemwe, ahyo
    jopona kuli miji jondiwapele.
  eng-OKE: Only your wives, and little ones, and your cattle, for I know that you
    have much cattle, shall abide in your cities which I have given you,
  tha-KJV: แต่​ภรรยาของท่าน บุ​ตรเล็กๆทั้งหลายของท่านกับฝูงสัตว์ของท่าน (เพราะข้าพเจ้าทราบอยู่​แล​้​วว​่า
    ท่านทั้งหลายมีฝูงสัตว์​เป็นอันมาก​) จงอยู่ในเขตเมืองที่เรายกให้นั้​นก​่อน
  por-BR-2018: Somente vossas mulheres, vossas crianças, e vossos gados, (eu sei que
    tendes muito gado,) ficarão em vossas cidades que vos dei,
  deu-ELO: Nur eure Weiber und eure Kinder und euer Vieh, ich weiß, daß ihr viel Vieh
    habt, sollen in euren Städten bleiben, die ich euch gegeben habe,
  eng-WYC-2018: without (your) wives, and little children, and beasts, be ye made
    ready, and go ye before your brethren, the sons of Israel. For I know that ye
    have many beasts, and those shall dwell in the cities that I have given to you,
  epo-epo: Nur viaj edzinoj kaj viaj infanoj kaj viaj brutaroj — mi scias, ke vi havas
    grandnombrajn brutarojn — restu en viaj urboj, kiujn mi donis al vi;
  uig-PIN: Pǝⱪǝt bala-qaⱪiliringlar wǝ mal-qarwiliringlar (mal-qarwiliringlarning
    kɵplikini bilimǝn) mǝn silǝrgǝ tǝⱪsim ⱪilƣan xǝⱨǝrlǝrdǝ ⱪalsun;
  beo-beo: Dilia uda amola mano amola bulamagau, (dilia da bulamagau bagohame gagusa,
    na dawa:), ilia fawane da moilai na da dilima ilegei amo ganodini esalumu.
  tpi-OTNT: Na ol meri na pikinini bilong yupela i mas wet i stap long ol taun mi
    bin givim yupela. Mi save yupela i gat planti bulmakau, tasol ol tu i mas wet
    i stap long ol taun.
  hau-SA: Amma matanku, yaranku da dabbobinku (na sani kuna da dabbobi masu yawa),
    su ne za ku bari a garuruwan da na ba ku,
  uig-LAT: Peqet bala-chaqiliringlar we mal-charwiliringlar (mal-charwiliringlarning
    köplikini bilimen) men silerge teqsim qilghan sheherlerde qalsun;
  nde-nde: Kanti-ke abafazi benu, abantwana lezifuyo zenu (ngiyazi lifuyile kakhulu)
    bangazihlalela emadolobheni engilinike wona,
  ton-ton: Ka ko homou ngaahi uaifi, mo hoʻomou fānau siʻi, mo hoʻomou fanga manu,
    (he ʻoku ou ʻilo ʻoku lahi hoʻomou fanga manu,) tenau nofo ʻi hoʻomou ngaahi kolo
    ʻaia kuo u foaki kiate kimoutolu;
  ces-1613: Toliko ženy vaše a dítky vaše, a dobytek váš, (nebo vím, že mnoho dobytka
    máte,) zůstanou v městech vašich, kteráž jsem dal vám,
  eng-WMB: But your wives, and your little ones, and your livestock, (I know that
    you have much livestock), shall live in your cities which I have given you,
  tam-TCV: ஆனால் உங்கள் மனைவிகளும், உங்கள் பிள்ளைகளும், உங்கள் வளர்ப்பு மிருகங்களுடன்
    நான் உங்களுக்குக் கொடுத்திருக்கும் பட்டணங்களில் தங்கியிருக்கலாம். உங்களிடம் அநேக
    வளர்ப்பு மிருகங்கள் இருப்பது எனக்குத் தெரியும்.
  ceb-ULB: Apan ang inyong mga asawa, ang inyong mga gagmay nga mga anak, ang inyong
    mga baka (nakahibalo ko nga daghan kaayo kamo ug mga baka), magpabilin sila sa
    mga siyudad nga akong gihatag kaninyo,
  pol-UBG: Tylko wasze żony i dzieci oraz wasze bydło (gdyż wiem, że macie wiele stad)
    zostaną w waszych miastach, które wam dałem.
  urd-GVU: صرف تمہاری عورتیں اور بچے پیچھے رہ کر اُن شہروں میں انتظار کر سکتے ہیں
    جو مَیں نے تمہارے لئے مقرر کئے ہیں۔ تم اپنے مویشیوں کو بھی پیچھے چھوڑ سکتے ہو،
    کیونکہ مجھے پتا ہے کہ تمہارے بہت زیادہ جانور ہیں۔
  deu-1912: allein eure Weiber und Kinder und das Vieh (denn ich weiß, daß ihr viel
    Vieh habt) laßt in euren Städten belieben, die ich euch gegeben habe,
  kan-2017: ನಿಮಗೆ ಬಹಳ ದನಕುರಿಗಳು ಉಂಟೆಂಬುದನ್ನು ನಾನು ಬಲ್ಲೆ. ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಯೊರ್ದನ್
    ನದಿಯ ಆಚೆ ನಿಮ್ಮ ಸಹೋದರರಿಗೆ ಕೊಡುವ ದೇಶವು ಅವರಿಗೆ ಸ್ವಾಧೀನವಾಗುವವರೆಗೆ ನಿಮ್ಮ ಹೆಂಡತಿ ಮಕ್ಕಳೂ,
    ದನಕುರಿಗಳೂ ನಾನು ನಿಮಗೆ ಕೊಟ್ಟಿರುವ ಪಟ್ಟಣಗಳಲ್ಲೇ ಇರಲಿ.
  yap-yap: Kemus ni pi le’engimed, pi fakmed, nge yu ran’ i gamanman romed — ya gumnang
