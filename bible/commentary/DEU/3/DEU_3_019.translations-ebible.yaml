  eng-WMBB: But your wives, and your little ones, and your livestock, (I know that
    you have much livestock), shall live in your cities which I have given you,
  urd-GVH: सिर्फ़ तुम्हारी औरतें और बच्चे पीछे रहकर उन शहरों में इंतज़ार कर सकते हैं
    जो मैंने तुम्हारे लिए मुक़र्रर किए हैं। तुम अपने मवेशियों को भी पीछे छोड़ सकते
