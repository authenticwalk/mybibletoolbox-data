  tur-YTC: Ancak karılarınız, çocuklarınız ve hayvanlarınız (çok sayıda hayvanınız
    olduğunu biliyorum),
  grc-BRENT: Πλὴν αἱ γυναῖκες ὑμῶν καὶ τὰ τέκνα ὑμῶν καὶ τὰ κτήνη ὑμῶν, οἶδα ὅτι πολλὰ
