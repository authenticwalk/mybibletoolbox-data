  nya-nya: Koma akazi anu, ana anu ndi ziweto zanu (ndikudziwa kuti muli ndi ziweto
    zambiri) zikhoza kumakhalabe mʼmizinda imene ndakupatsani,
  hrv-hrv: Jedino žene vaše, djeca vaša i stoka vaša - znam da imate mnogo stoke -
