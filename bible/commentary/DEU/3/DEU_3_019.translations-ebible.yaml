  dop-dop: Mǝ ɑlɑɑ nɑ mǝ piyɑ nɑ mǝ kɑlǝkǝŋ tike kɑ́ cɑɣɑnɑ ɑcɑlɛɛ nnɑ mɑ hɑ-mɛ ɩsǝntɔ
    tɔ ɑ tɑɑ. Mpi tɔ, mǝ nyǝ́mɑ sɩ ɩ́ wɛnɑ kɑlǝkǝŋ tuutuumɑ.
  azb-azb: Hər biriniz sizə verdiyim şəhərlərə sonralar qayıda bilərsiniz”.
  eng-DBY: Only your wives, and your little ones, and your cattle, — I know that ye
    have much cattle, — shall abide in your cities which I have given you,
  hin-2017: परन्तु तुम्हारी स्त्रियाँ, और बाल-बच्चे, और पशु, जिन्हें मैं जानता हूँ
    कि बहुत से हैं, वह सब तुम्हारे नगरों में जो मैंने तुम्हें दिए हैं रह जाएँ।
  wol-KYG: Seeni jabar doŋŋ, ak seeni doom ak seenug jur, ndax xam naa ne jur gu takku
    ngeen am, ñooy des ci seen dëkk yi ma leen jox,
  eng-YLT: Only, your wives, and your infants, and your cattle — I have known that
