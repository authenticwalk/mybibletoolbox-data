  fra-LSG: Vos femmes seulement, vos petits enfants et vos troupeaux, je sais que
    vous avez de nombreux troupeaux, resteront dans les villes que je vous ai données,
  yal-yal: Ɛ ɲaxanle nun ɛ diine nun ɛ xuruseene nan tun luma taane kui n naxan soxi
