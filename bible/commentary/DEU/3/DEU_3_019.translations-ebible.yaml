  hbo-WLC: רַ֠ק נְשֵׁיכֶ֣ם וְטַפְּכֶם֮ וּמִקְנֵכֶם֒ יָדַ֕עְתִּי כִּֽי־מִקְנֶ֥ה רַ֖ב
    לָכֶ֑ם יֵֽשְׁבוּ֙ בְּעָ֣רֵיכֶ֔ם אֲשֶׁ֥ר נָתַ֖תִּי לָכֶֽם׃
  ibo-ibo: Otu ọ dị, ebe ọ bụ na unu nwere ọtụtụ anụ ụlọ, ndị nwunye unu na ụmụntakịrị
    unu ga-ebi nʼobodo ndị m nyere unu, lekọtaa anụ ụlọ unu anya,
  ory-ory: ମାତ୍ର ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ ଯେଉଁ ଯେଉଁ ନଗର ଦେଇଅଛି, ସେହି ସବୁ ନଗରରେ ତୁମ୍ଭମାନଙ୍କ
    ଭାର୍ଯ୍ୟା ଓ ବାଳକଗଣ ଓ ପଶୁମାନେ ବାସ କରିବେ; କାରଣ ମୁଁ ଜାଣେ, ତୁମ୍ଭମାନଙ୍କର ଅନେକ ପଶୁ ଅଛି।
  chk-chk: Nge pwülüemi me nöümi semirit pwal nöümi pwiin man repwe nonom lon ekewe
    telinimw üa fen ngenikemi, pun üa silei pwe a wor chomong nöümi pwiin man.
  rop-rop: Wal langa detlot taun weya aibin olredi gibit langa yumob, yumob gin libum
    yumob waif en ola biginini en detlot bigmob enimul weya ai sabi yumob garram.
  ukr-1871: Тільки жінки ваші і малеча ваша і скотина ваша — знаю я, що в вас багацько
