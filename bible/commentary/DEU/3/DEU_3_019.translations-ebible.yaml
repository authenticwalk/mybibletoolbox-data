  uig-ARA: پەقەت بالا-چاقىلىرىڭلار ۋە مال-چارۋىلىرىڭلار (مال-چارۋىلىرىڭلارنىڭ كۆپلىكىنى
    بىلىمەن) مەن سىلەرگە تەقسىم قىلغان شەھەرلەردە قالسۇن؛
  sus-sus: Wo xa ginɛe nun wo xa diyɔrɛe, nun wo xa xurusee nan gbansan fama lude
