verse: DEU.003.003
translations:
  mal-C: ഇപ്രകാരം നമ്മുടെ ദൈവമായ യഹോവ ബാശാൻരാജാവായ ഓഗിനെയും അവന്റെ സകലസൈന്യത്തെയും
    നമ്മുടെ കൈയിൽ ഏൽപ്പിച്ചുതന്നു. ആരും ശേഷിക്കാതവണ്ണം നാം അവരെ സംഹരിച്ചുകളഞ്ഞു.
  deu-TKW: Und so gab Jahwe, unser Gott, auch Og, den König von Basan, mit aller seiner
    Mannschaft in unsere Gewalt, so daß wir ihm eine solche Niederlage bereiteten,
    daß ihm keiner übrig blieb, der hätte fliehen können.
  lin-lin: Boye Yawe, Nzambe na biso, akabaki lisusu Ogi, mokonzi ya Bashani, mpe
    mampinga na ye nyonso, na maboko na biso ; mpe tobomaki bango, totikaki ata moto
    moko te.
  eng-LSV: And our God YHWH indeed gives Og king of Bashan and all his people into
    our hands, and we strike him until there has been no remnant left to him;
  eng-GNV: 'So the Lord our God deliuered also vnto our hand, Og the King of Bashan,
    and all his people: and we smote him, vntill none was left him aliue,'
  eng-WEBSTER: 'So the LORD our God delivered into our hands Og also the king of Bashan,
    and all his people: and we smote him until none was left to him remaining.'
  nhw-BL: “Huajca quej nopa TOTECO Dios techcahuili ma tijtlanica Tlanahuatijquetl
    Og ica nochi imasehualhua. Huan tiquintlamimictijque huan amo tijcajque niyon
    se ma itzto.
  swh-ONEN: Hivyo Bwana Mungu wetu pia akamweka Ogu mfalme wa Bashani pamoja na jeshi
    lake lote mikononi mwetu. Tuliwaangamiza wote, hakubakia hata mmoja.
  bba-bba: Mɑ Gusunɔ bɛsɛn Yinni u sun Oɡu, Bɑsɑnin sinɑ boko nɔmu bɛriɑ kɑ win tɑbu
    kowobu kpuro. Sɑ bu kɑmiɑ sɑ kpeerɑsiɑ, bɑɑ tɔn turo sɑ ǹ deri.
  eng-KJVCPB: 'So the Lord our God delivered into our hands Og also, the king of Bashan,
    and all his people: and we smote him until none was left to him remaining.'
  luo-luo: Omiyo Jehova Nyasaye ma Nyasachwa nochiwo Og ruodh Bashan gi jolwenje duto
    e lwetwa, kendo ne watiekogi mi wanegogi duto maonge ngʼama nodongʼ.
  meu-meu: Taunabunai, Iehova eda Dirava ese Og, Basan pavapavana, mai ena orea taudia
    iboudiai ida, ita imada ai e atodia; bena ta hadarerea vaitani, ena orea tauna
    ta se roho mauri.
  npi-ULB: त्यसैले परमप्रभु हाम्रा परमेश्‍वरले हामीलाई बाशानका राजा ओग र तिनका सबै
    मानिसमाथि विजय दिनुभई हाम्रो नियन्त्रणमा दिनुभयो । हामीले एउटै पनि नछाडि तिनका
    मानिसहरूलाई मार्‍यौँ ।
  yor-yor: Bẹ́ẹ̀ ni Olúwa Ọlọ́run wa fi Ogu ọba Baṣani àti àwọn jagunjagun rẹ̀ lé
    wa lọ́wọ́. A kọlù wọ́n títí kò fi ku ẹnìkan fún un láàyè.
  ind-ind: “Demikianlah TUHAN Allah kita menyerahkan Raja Og dan seluruh pasukannya,
    dan kita menghabisi mereka semua. Tidak ada yang kita biarkan hidup.
  pes-OPCB: بنابراین خداوند، خدای ما عوج پادشاه و همهٔ مردمش را به ما تسلیم نمود و
    ما همهٔ آنها را کشتیم.
  tgl-ULB: Kaya binigyan din tayo ni Yahweh na ating Diyos ng tagumpay laban kay Og,
    at ang hari ng Bashan, at inilagay ang lahat ng kaniyang mga tao sa ilalim ng
    ating pangangasiwa. At pinatay natin siya hanggang walang ni isa sa mga tao niya
    ang natira.
  hui-hui: Ani lowa Anduane Homogohanda Kini Oga halu ibunaga agali hearubi bibahende
    inanaga giha mo yahai hayagola iname bibahende bo wahai harimagoni.
  mya-mya: '``သို့​ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား​သည် သြ​ဃ​ဘု​ရင် နှင့်​သူ​၏​လူ​အ​ပေါင်း​တို့​ကို​ငါ​တို့​၏​လက်​သို့
    အပ်​သ​ဖြင့် ငါ​တို့​သည်​တစ်​ယောက်​မ​ကျန်​သတ် ဖြတ်​သုတ်​သင်​ခဲ့​ကြ​၏။-'
  bod-N: དེ་ནས་རང་རེའི་དཀོན་མཆོག་ཡ་ཝཱེས་པཱ་ཤན་གྱི་རྒྱལ་པོ་ཨོག་དང་ཁོའི་མི་ཐམས་ཅད་ང་ཚོའི་ལག་ཏུ་སྤྲད་པས།
    རང་ཅག་གིས་དེ་རྣམས་ལས་གཅིག་ཀྱང་མ་ལུས་པར་རྩ་མེད་བཏང་བ་ཡིན།
  sna-sna: Naizvozvo Jehovha Mwari wedu akaisawo Ogi mambo weBhashani nehondo yake
    yose mumaoko edu. Takavaparadza tikasasiya kana mumwe chete mupenyu.
  spa-BLM: También el Señor, nuestro Dios, entregó en nuestra mano a Og, rey de Basán,
    y a todo su pueblo. Los matamos hasta que no le quedó nadie.
  cac-cac: Icha chi' ix yutej Jehová co Diosal yac'an vin̈aj Og chi' yed' schon̈ab'
    d'a yol co c'ab'. Ix co milancham eb' smasanil, man̈xalaj junoc pitzan ix can
    cuuj.
  swh-ULB: Kwa hiyo Yahwe Mungu wetu pia alitupa ushindi dhidi ya Ogi mfalme wa Bashani,
    na watu wake wote waliwekwa chini ya utawala wetu. Na tulimpiga mpaka kufa na
    hakuna yoyote wa watu wake walibaki.
  bel-bel: І аддаў Гасподзь, Бог наш, у рукі нашыя і Ога, цара Васанскага, і ўвесь
    народ ягоны; і мы пабілі яго, так што нікога не засталося ў яго жывога;
  deu-ELBBK: Und der HERR, unser Gott, gab auch Og, den König von Basan, und all sein
    Volk in unsere Hand; und wir schlugen ihn, bis ihm kein Entkommener übrigblieb.
  mbb-OT: Umbe, imbeǥey kenitew te Nengazen he Megbevayè tew is hadì te Bashan he
    si Og wey is langun he menge sundaru zin. Miǥerè tew sikandan ne wazè tew midsamà
    kandan he uuyag.
  mal-2015: അങ്ങനെ നമ്മുടെ ദൈവമായ യഹോവ ബാശാൻരാജാവായ ഓഗിനെയും അവന്റെ സകലജനത്തെയും നമ്മുടെ
    കയ്യിൽ ഏല്പിച്ചു; അവന്നു ആരും ശേഷിക്കാതവണ്ണം നാം അവനെ സംഹരിച്ചുകളഞ്ഞു.
  rmc-rmc: O RAJ, amaro Del, amenge diňa andro vasta le kraľis Og the caľa leskra
    armada. Murdarďam len a ňiko amenge našťi denašľa.
  pes-OPV: پس یهوه، خدای ما، عوج ملک باشان را نیز و تمامی قومش را به‌دست ما تسلیم
    نموده، او را به حدی شکست دادیم که احدی از برای وی باقی نماند.
  ron-1924: Ши Домнул Думнезеул ностру а май дат ын мыниле ноастре ши пе Ог, ымпэратул
    Басанулуй, ку тот попорул луй; л-ам бэтут ши н-ам лэсат сэ скапе ничунул дин оамений
    луй.
  ben-OBCV: এইভাবে আমাদের ঈশ্বর সদাপ্রভু বাশনের রাজা ওগ ও তার সমগ্র সেনাবাহিনী আমাদের
    হাতে দিয়ে দিয়েছিলেন। আমরা তাদের আঘাত করলাম, কাউকে বাঁচিয়ে রাখিনি।
  som-som: Oo sidaasuu Rabbiga Ilaaheenna ahu Coogna oo ahaa boqorkii Baashaan iyo
    dadkiisii oo dhanba gacanteenna u soo geliyey, oo waynu wada laynay ilaa aan isagii
    midna u hadhin.
  lat-VUC: 'Tradidit ergo Dominus Deus noster in manibus nostris etiam Og regem Basan,
    et universum populum ejus: percussimusque eos usque ad internecionem,'
  eng-ASVBT: 'So Jehovah our God delivered into our hand Og also, the king of Bashan,
    and all his people: and we smote him until none was left to him remaining.'
  ita-1885: E il Signore Iddio nostro ci diede nelle mani eziandio Og, re di Basan,
    e tutta la sua gente; e noi lo percotemmo, per maniera che non gli lasciammo alcuno
    in vita.
  eng-LXXUP: And the Lord our God delivered him into our hands, even Og the king of
    Bashan, and all his people; and we smote him until we left none of his seed.
  eng-ULB: So Yahweh our God also gave us victory over Og the king of Bashan, and
    all his people were put under our control. We struck them down until not one of
    his people remained.
  spa-VBL: El Señor nuestro Dios nos entregó a Og, rey de Basán, y a todo su ejército.
    Los matamos y no dejamos sobrevivientes.
  fra-_FOB: Et l'Éternel notre Dieu livra aussi entre nos mains Og, roi de Bassan,
    et tout son peuple; et nous le battîmes, au point qu'il ne lui resta personne.
  mal-mal: അങ്ങനെ നമ്മുടെ ദൈവമായ യഹോവ ബാശാൻരാജാവായ ഓഗിനെയും അവന്റെ സകലജനത്തെയും നമ്മുടെ
    കയ്യിൽ ഏല്പിച്ചു; ആരും ശേഷിക്കാതെ നാം അവരെ സംഹരിച്ചുകളഞ്ഞു.
  urd-GVR: Aisā hī huā. Rab hamāre Ḳhudā kī madad se ham ne Basan ke bādshāh Oj aur
    us kī tamām qaum ko shikast dī. Ham ne sab ko halāk kar diyā. Koī bhī na bachā.
  suz-BL: मिनु परमप्रभु यावे, इं परमप्रभुमी बाशान ङा पिप ओग कली यो नु आ मुर नेल्‍ल
    आन कली इं गुइमी गेप्‍तु। मेकेर यो का कली यो मप्रोंइथु, नेल्‍ल आन कली साइक्‍तक।
  ita-1927: Così l’Eterno, il nostro Dio, diede in poter nostro anche Og, re di Basan,
    con tutta la sua gente; e noi lo battemmo in guisa che non gli restò anima viva.
  ckb-ckb: جا یەزدانی پەروەردگارمان، عۆگی پاشای باشان و هەموو سوپاکەی دایە دەستمان
    و لێماندا و نەمانهێشت کەس دەرباز بێت.
  eng-BBE: So the Lord our God gave up Og, king of Bashan, and all his people into
    our hands; and we overcame him so completely that all his people came to their
    end in the fight.
  kan-OKCV: ಈ ಪ್ರಕಾರ ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಬಾಷಾನಿನ ಅರಸನಾದ ಓಗನನ್ನೂ ಅವನ ಜನರೆಲ್ಲರನ್ನೂ
    ನಮ್ಮ ಕೈಗಳಲ್ಲಿ ಒಪ್ಪಿಸಿದರು. ಒಬ್ಬನಾದರೂ ತಪ್ಪಿಸಿಕೊಂಡು ಬದುಕುಳಿಯದಂತೆ ಅವರನ್ನು ಹೊಡೆದೆವು.
  tam-2017: அப்படியே நம்முடைய தேவனாகிய யெகோவா பாசானின் ராஜாவாகிய ஓகையும் அவனுடைய சகல
    மக்களையும் நம்முடைய கையில் ஒப்புக்கொடுத்தார்; அவனுக்கு ஒருவரும் மீதியாயிராமல்போகும்வரை
    அவனை முற்றிலும் அழித்தோம்.
  spa-RV-1909: Y Jehová nuestro Dios entregó también en nuestra mano á Og rey de Basán,
    y á todo su pueblo, al cual herimos hasta no quedar de él ninguno.
  ron-BTF: Astfel că DOMNUL Dumnezeul nostru a dat în mâinile noastre şi pe Og, împăratul
    Basanului, şi pe tot poporul lui, şi l-am lovit, până nu i-a rămas niciunul.
  eng-WEBP: So the LORD our God also delivered into our hand Og, the king of Bashan,
    and all his people. We struck him until no one was left to him remaining.
  eng-FBV: So the Lord our God handed over to us Og, king of Bashan, and his whole
    army as well. We killed them and left no survivors.
  nld-1939: En Jahweh, onze God, leverde Og, den koning van Basjan, met al zijn volk
    in onze handen, en wij versloegen hem, zodat er niemand ontkwam.
  nch-BL: “Huajca quej nopa TOTECO Dios techcahuili ma tijtanica Tanahuatijquet Og
    ica nochi imasehualhua. Huan tiquintamimictijque huan amo tijcajque yoltoc yon
    se.
  vie-1934: Giê-hô-va Đức Chúa Trời chúng ta cũng có phó vào tay chúng ta Oùc, vua
    Ba-san, và cả dân sự người; chúng ta có đánh bại người đến chừng không còn lại
    một ai.
  hin-CV: इसी प्रकार याहवेह, हमारे परमेश्वर ने बाशान के राजा ओग को भी उसकी सारी सेना
    सहित हमारे अधीन कर दिया. हम उनका नाश इस सीमा तक करते चले गए कि कोई भी जीवित न
    रहा.
  eng-OURB: So Yahweh Eloheikhem [Yahweh our God] delivered into our hand Og also,
    the king of Bashan, and all his people. We struck him until no one was left to
    him remaining.
  spa-BES: Y él Señor nuestro Dios entregó a Og, rey de Basán, y a todo su pueblo
    en nuestras manos; y lo vencimos tan completamente que toda su gente llegó a su
    fin en la lucha.
  tdx-tdx: Aa le natolo’ Iehovà Andrianañaharentika am-pitàn-tika ka t’i Oge mpanjaka’
    i Basane naho ondati’e iabio, le rinotsan-tika vaho tsy nengan-tsehanga’e.
  vid-vid: “Lelo Mkulu Nguluwi nakamuwika mmoko mwa hetwe Ogu mndewa wa Bashani na
    wanhu wa heye weng'ha, natuwadumya nahaponile ne munhu yoneche.
  eng-OKE: And the Lord our God delivered Og the king of Mathnan into our hand with
    all his people, and we smote him until not a remnant of him escaped.
  tha-KJV: พระเยโฮวาห์พระเจ้าของเราจึงได้ทรงมอบไว้ในมือของเรา ทั้งโอกกษั​ตริ​ย์เมืองบาชาน
    และพลโยธาทั้งหลายของท่าน และเราทั้งหลายได้ฆ่าตีเขาจนไม่​มี​เหลือ
  por-BR-2018: E o SENHOR nosso Deus entregou também em nossa mão a Ogue rei de Basã,
    e a todo seu povo, ao qual ferimos até não restar dele ninguém.
  deu-ELO: Und Jehova, unser Gott, gab auch Og, den König von Basan, und all sein
    Volk in unsere Hand; und wir schlugen ihn, bis ihm kein Entronnener übrigblieb.
  eng-WYC-2018: Therefore our Lord God betook in our hands also Og, the king of Bashan,
    and all his people; and we have smitten him unto death, (And so the Lord our God
    also delivered Og, the king of Bashan, into our hands, with all his people; and
    we struck down all of them, unto the death,)
  epo-epo: Kaj la Eternulo, nia Dio, transdonis en nian manon ankaŭ Ogon, la reĝon
    de Baŝan, kaj lian tutan popolon; kaj ni batis lin tiel, ke neniu restis ĉe li.
  uig-PIN: Pǝrwǝrdigar Hudayimiz dǝrwǝⱪǝ Baxanning padixaⱨi Ogni wǝ barliⱪ hǝlⱪini
    ⱪolimizƣa tapxurdi; biz uningƣa ⱨujum ⱪilip ulardin ⱨeqkimni ⱪaldurmay ⱪirduⱪ.
  beo-beo: Hina Gode da hina bagade Oge amola ea dunu fi, ninima i dagoi. Amola, ninia
    da huluane medole legei dagoi.
  tpi-OTNT: “Olsem na Bikpela i putim King Ok na ol manmeri bilong en long han bilong
    yumi na yumi kilim ol olgeta.
  hau-SA: Saboda haka Ubangiji Allahnmu ya ba da Og, sarkin Bashan da dukan mayaƙansa
    a hannuwanmu. Muka karkashe su, ba mu bar wani da rai ba.
  uig-LAT: Perwerdigar Xudayimiz derweqe Bashanning padishahi Ogni we barliq xelqini
    qolimizgha tapshurdi; biz uninggha hujum qilip ulardin héchkimni qaldurmay qirduq.
  nde-nde: Ngakho uThixo uNkulunkulu wethu wanikela u-Ogi inkosi yaseBhashani lamabutho
    akhe wonke ezandleni zethu. Sababulala bonke, kakho loyedwa owaphephayo.
  ton-ton: '“Pea naʻe tukuange ʻe Sihova ko hotau ʻOtua ʻa Oki ko e tuʻi ʻo Pesani
    ki hotau nima, mo hono kakai kotoa pē: pea naʻa tau teʻia ia ke ʻoua naʻa toe
    ha tokotaha kiate ia.'
  ces-1613: Dal tedy Hospodin Bůh náš v ruce naše i Oga, krále Bázan, a všecken lid
    jeho, i porazili jsme jej, tak že jsme nepozůstavili po něm žádného živého.
  eng-WMB: So the LORD our God also delivered into our hand Og, the king of Bashan,
    and all his people. We struck him until no one was left to him remaining.
  tam-TCV: அவ்வாறே நமது இறைவனாகிய யெகோவா பாசானின் அரசன் ஓகையும், அவனுடைய முழு படையையும்
    நம்மிடத்தில் ஒப்புக்கொடுத்தார். அவர்கள் ஒருவரும் தப்பிப் போகாதபடி நாம் அவர்களை
    வெட்டி வீழ்த்தினோம்.
  ceb-ULB: Busa gihatagan kita ni Yahweh nga atong Dios ug kadaogan kang Og ang hari
    sa Bashan, ug nabutang ilalom sa atong pagdumala ang iyang katawhan. Unya gipatay
    nato siya hangtod nga walay bisan usa nga nahibilin sa tibuok niyang katawhan.
  pol-UBG: PAN, nasz Bóg, wydał więc w nasze ręce również Oga, króla Baszanu, i cały
    jego lud. Pobiliśmy go tak, że nikt po nim nie pozostał.
  urd-GVU: ایسا ہی ہوا۔ رب ہمارے خدا کی مدد سے ہم نے بسن کے بادشاہ عوج اور اُس کی
    تمام قوم کو شکست دی۔ ہم نے سب کوہلاک کر دیا۔ کوئی بھی نہ بچا۔
  deu-1912: Also gab der HERR, unser Gott, auch den König Og von Basan in unsre Hände
    mit allem seinem Volk, daß wir ihn schlugen, bis daß ihm nichts übrigblieb.
  kan-2017: ಬಾಷಾನಿನ ಅರಸನಾದ ಓಗನೂ ಅವನ ಜನರೆಲ್ಲರೂ ನಮ್ಮಿಂದ ಸೋತುಹೋಗುವಂತೆ ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು
    ಮಾಡಲಾಗಿ ಅವರಲ್ಲಿ ಒಬ್ಬರಾದರೂ ಉಳಿಯದಂತೆ ಅವರನ್ನು ಹತಮಾಡಿದೆವು.
  yap-yap: “Ma aram miki pi’ SOMOL Og ni Pilung nu Bashan nge pi girdi’ rok ngalan
    pa’dad, magdad thang e pogofan rorad ni yad gubin.
  hlt-MCSB: Bashan manghai Oga neh a pilnam boeih te khaw mamih kut dongah mamih kah
    Pathen BOEIPA loh m'paek van coeng dongah rhaengnaeng a om pawt hil anih te n'tloek
    uh.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢ ባኣሳኣኔ ዓጮ ካኣቲ ዖኦጌንታ ዴሮንታ ዬያይዲ ኑም ዓኣሢ ዒንጌኔ፤ ኑኡኒ ዔያቶይዳፓ
    ፔቴታዖ ዓይሱዋዖ ቢያሢ ዎዺ ባይዜኔ።
  twi-ASANTE: Enti, Awurade, yɛn Onyankopɔn, sane de Basanhene Og ne nʼakodɔm nyinaa
    hyɛɛ yɛn nsa. Yɛbɔɔ wɔn guiɛ a anka wɔn mu baako koraa.
  eng-WEBU: So the LORD our God also delivered into our hand Og, the king of Bashan,
    and all his people. We struck him until no one was left to him remaining.
  bnp-bnp: “Lakea e BAKOVI DAGI i habia na limane hita a hariki e Og o Basan turana
    e huriki a tara vona, lakea si rabalaki lobo ria.
  wal-wal: “Hegaa gishshau, GODAI nu Xoossai Baasaane biittaa Kawuwaa Ooganne a asaa
    ubbaa nu kushiyan aattidi immiis; nuuni etappe issuwaanne ashshennan wurssi worida.
  spa-PDDPT: Yavé nuestro ʼElohim entregó también en nuestra mano a Og, rey de Basán,
    con todo su pueblo, al cual derrotamos hasta no dejarle sobreviviente.
  gun-gun: Ha'e rami vy nhandepo py Senhor Nhanderuete omboaxa avi Basã pygua huvixa
    Ogue, ixupegua kuery ha'e javi reve. Jajukapa, neĩ peteĩ'i voi oikove aguã rami
    e'ỹ.
  ilo-ULB: Pinagballiginatayo ngarud ni Yahweh maibusor kenni Og, nga ari ti Basan,
    ket inturayantayo dagiti amin a tattaona. Ket pinataytayo isuna agingga nga awan
    ti nabati kadagiti tattaona.
  kpg-kpg: “Malaa, Dimaadua guu dugu King Og mo ana daangada gi lala madau mogobuna,
    ge gimaadou gu daaligi digaula huogodoo hagahuaidu.
  uig-ARA: پەرۋەردىگار خۇدايىمىز دەرۋەقە باشاننىڭ پادىشاھى ئوگنى ۋە بارلىق خەلقىنى
    قولىمىزغا تاپشۇردى؛ بىز ئۇنىڭغا ھۇجۇم قىلىپ ئۇلاردىن ھېچكىمنى قالدۇرماي قىردۇق.
  sus-sus: Won Marigi Alatala naxa a niya won xa xutu sɔtɔ Basan mangɛ Ogo nun a xa
    ɲama birin ma. Won naxa e birin faxa, mixi yo mu lu.
  pon-2006: “Ih duwen KAUN-O eh pil ketikihong nanmwarki Ok iangahki sapwellime kan
    koaros pahn atail manaman, kitail eri kemeirailla koaros.
  ksd-ksd: Damana ra Luluai kada God i ga tul tar Og bula ta dat, ra king Basan diat
    ma kana tarai par; ma da ga uvia pa ia, ma pa ta na i ga virua valili pirana.
  tur-YTC: Böylece Tanrımız Yahve Başan Kralı Og'u ve tüm halkını elimize teslim etti.
    Kimsesi kalmayana dek onu vurduk.
  grc-BRENT: Καὶ παρέδωκεν αὐτὸν Κύριος ὁ Θεὸς ἡμῶν εἰς τὰς χεῖρας ἡμῶν, καὶ τὸν Ὢγ
    βασιλέα τῆς Βασὰν, καὶ πάντα τὸν λαὸν αὐτοῦ· καὶ ἐπατάξαμεν αὐτὸν, ἕως τοῦ μὴ
    καταλιπεῖν αὐτοῦ σπέρμα.
  ind-AYT: TUHAN, Allah kita, menyerahkan Og, raja Basan. dan seluruh rakyatnya. Kita
    mengalahkan mereka, dan tidak membiarkan seorang pun tetap hidup.
  nya-nya: Choncho Yehova Mulungu wathu anapereka mʼmanja mwathu Ogi mfumu ya ku Basani
    ndi gulu lake lonse lankhondo. Tinawakantha onsewo osasiya ndi mmodzi yemwe.
  hrv-hrv: Tako je Jahve, Bog naš, u ruke naše predao i bašanskoga kralja Oga sa svim
    njegovim narodom. Tukli smo ga tako da mu nitko na životu nije ostao.
  mps-mps: “Tama tialima, Genuai Bidigo te tuni bidi Ok me aga we bidi sese dago nogoba
    mubo si, dago tigidali mu ela silai dao.
  tpi-tpi: “Olsem na Bikpela i putim King Ok na ol manmeri bilong en long han bilong
    yumi na yumi kilim ol olgeta.
  dan-1931: Så gav HERREN vor Gud også kong Og af Basan og alle hans Krigere i vor
    Hånd, og vi slog ham, så ikke en eneste undslap.
  vie-OVCB: Vậy, Chúa Hằng Hữu, Đức Chúa Trời chúng ta đã phó Vua Óc và toàn quân
    của vua vào tay chúng ta, và chúng ta đã đánh bại, không để ai sống sót.
  guj-2017: તેથી ઈશ્વર આપણા યહોવાહે બાશાનના રાજા ઓગ અને તેના સર્વ લોકને આપણા હાથમાં
    સોંપી દીધા. આપણે તેઓને પરાજિત કર્યા. તેઓમાંનું કોઈ પણ જીવતું રહ્યું નહિ.
  pon-2006A: “Ih duwen KAUN-O eh pil ketikihong nanmwarki Ok iangahki sapwellime kan
    koaros pahn atail manaman, kitail eri kemeirailla koaros.
  por-BRBSL: Então Yahweh nosso Deus também entregou em nossas mãos Og, o rei de Basã,
    e todo o seu povo. Nós o golpeamos até que ninguém mais ficou para ele.
  cth-cth: Hottelah maimae BAWIPA Cathut ni Bashan Siangpahrang Og hoi a taminaw pueng
    hah maimae kut dawk na poe vaiteh, buet touh hai hlout laipalah, ka thei awh.
  twi-twi: Enti Awurade, yɛn Nyankopɔn, san de Basanhene Og ne nʼakofo nyinaa hyɛɛ
    yɛn nsa. Yɛbɔɔ wɔn gui a anka wɔn mu baako koraa.
  hlt-hlt: Bashan manghai Oga neh a pilnam boeih te khaw mamih kut dongah mamih kah
    Pathen BOEIPA loh m'paek van coeng dongah rhaengnaeng a om pawt hil anih te n'tloek
    uh.
  tbz-SIM: Mɛm̀mɛ ti Yiɛ̀ nKuyie nkùù ti te kù ti duɔ́mmɛ̀ Ɔku Bɑsɑ̃ɑ̃ kóo kpɑ̀ɑ̀tì
    nɛ̀ o nìtìbɛ̀ kɛ ti bɛ̀ potɛ́ kɛ́kuɔ bɑ́ òmɔù í nyentɛ́ bɑ́ òmɑ́ɑ̀.
  msy-2020: “Guizbangɨra, Ikiavɨra Itir God, en God, Atrivim Ok ko an gumazamiziba
    en dafarim gatɨzɨ, e me mɨsoagharɨghizɨ me bar ariaghire. Men tav ua itir puvatɨ.
  dop-dop: Tɑmpɑm pǝlɛ nɑ tɑ́ Ɩsɔ Tɑcɑɑ tɑsɑ wulɑʋ Oki nɑ ɩ yǝlɑɑ tǝnɑɣɑ tɑ́ niŋ tɑɑ
    kɛ́ tʋɣʋ, nɑ tǝ́ kʋ-wɛ. Pɑ tɑɑ nɔɣɔlʋ tɑ fiti.
  azb-azb: Allahımız Rəbb Başan padşahı Oqu və bütün ordusunu bizə təslim etdi. Biz
    də kimsəni sağ buraxmadan hamısını qırıb
  eng-DBY: And Jehovah our God gave into our hand Og the king of Bashan also, and
    all his people; and we smote him until none was left to him remaining.
  hin-2017: इस प्रकार हमारे परमेश्वर यहोवा ने सारी सेना समेत बाशान के राजा ओग को भी
    हमारे हाथ में कर दिया; और हम उसको यहाँ तक मारते रहे कि उनमें से कोई भी न बच पाया।
  wol-KYG: Noonu la sunu Yàlla Aji Sax ji tege Og buuru Basan itam ci sunuy loxo,
    mook gàngooram gépp, nu duma leen ba desewul kuy dund.
  eng-YLT: '''And Jehovah our God giveth into our hands also Og king of Bashan, and
    all his people, and we smite him till there hath not been left to him a remnant;'
  eng-WYC-2017: Therefore our Lord God betook in our hands also Og, the king of Bashan,
    and all his people; and we have smitten him unto death,
  eng-WMBB: So the LORD our God also delivered into our hand Og, the king of Bashan,
    and all his people. We struck him until no one was left to him remaining.
  urd-GVH: ऐसा ही हुआ। रब हमारे ख़ुदा की मदद से हमने बसन के बादशाह ओज और उस की तमाम
    क़ौम को शिकस्त दी। हमने सबको हलाक कर दिया। कोई भी न बचा।
  rug-rug: Gua asa ke, ele veko poni gita e Zihova se Oqo sa baṉara meke sari nana
    tie varipera pa ṉiniraṉira tadigita. Ele va mate betoi gita sari doduru.
  gaz-gaz: Waaqayyo Waaqni keenya Oogi mootii Baashaanii fi guutummaa loltoota isaa
    dabarsee harka keenyatti kenne. Nus utuu homaa hin hambisin isaan balleessine.
  fra-LSG: Et l’Éternel, notre Dieu, livra encore entre nos mains Og, roi de Basan,
    avec tout son peuple; nous le battîmes, sans laisser échapper aucun de ses gens.
  yal-yal: Alatala en ma Ala yi Basan manga Ogo so en yii, e nun a ganla birin. En
    yi e birin faxa, muxu ɲɛɲɛ yo mi lu.
  haw-1868: 'A hoolilo mai hoi o Iehova ko kakou Akua ia Oga ke alii o Basana, a me
    kona poe kanaka a pau iloko o ko kakou lima: a luku aku la kakou ia ia, aole i
    hookoeia kekahi mea nona.'
  arb-NAV: فَحَقَّقَ لَنَا إِلَهُنَا النَّصْرَ أَيْضاً عَلَى عُوجٍ مَلِكِ بَاشَانَ
    وَعَلَى سَائِرِ جَيْشِهِ، فَهَزَمْنَاهُ حَتَّى لَمْ يَنْجُ مِنْهُمْ حَيٌّ،
  ewe-ewe: Ale Yehowa miaƒe Mawu tsɔ Ɔg, Basan fia hã kple eƒe dukɔ blibo la de asi
    na mi, eye míewu wo katã, ale be ame aɖeke metsi agbe ahayi sisi ge o.
  eng-LEE: And the Lord our God gave into our hands also 'Og the king of Bashan, and
    all his people; and we smote him until none was left to him who escaped.
  asm-FB: এইদৰে আমাৰ ঈশ্বৰ যিহোৱাই বাচানৰ ৰজা ওগক আৰু তেওঁৰ সকলো লোকক আমাৰ অধীনত শোধাই
    দিছিল; তাতে আমি তেওঁক আৰু তেওঁৰ সকলো লোককে আঘাত কৰি বধ কৰিছিলোঁ; এজনকো অৱশিষ্ট
    নাৰাখিলোঁ।
  sus-A: وٌن مَرِفِ عَلَتَلَ نَشَ عَ نِيَ وٌن شَ شُتُ سْتْ بَسَن مَنفّ عٌفٌ نُن عَ
    شَ حَمَ بِرِن مَ. وٌن نَشَ عٍ بِرِن قَشَ، مِشِ يٌ مُ لُ.
  fra-SBL: Et Yahvé, notre Dieu, livra aussi entre nos mains Og, roi de Basan, et
    tout son peuple. Nous le frappâmes jusqu'à ce qu'il ne lui restât plus personne.
  hbo-hbo: וַיִּתֵּן֩ יְהוָ֨ה אֱלֹהֵ֜ינוּ בְּיָדֵ֗נוּ גַּ֛ם אֶת־עֹ֥וג מֶֽלֶךְ־הַבָּשָׁ֖ן
    וְאֶת־כָּל־עַמֹּ֑ו וַנַּכֵּ֕הוּ עַד־בִּלְתִּ֥י הִשְׁאִֽיר־לֹ֖ו שָׂרִֽיד׃
  eng-WYCLIFFE: Therfor oure Lord God bitook in oure hondis also Og, kyng of Basan,
    and al his puple; and we han smyte hym `til to deeth,
  cwe-cwe: “Basi Mndewa Mulungu katenda chiwahume Ogu mfalume wa Bashani na wanhu
    wake, chiwakoma wose, hasigale hata munhu imwe yawe mgima.
  kik-kik: Nĩ ũndũ ũcio Jehova Ngai witũ akĩneana Ogu mũthamaki wa Bashani moko-inĩ
    maitũ na mbũtũ yake yothe. Tũkĩmooraga na tũtiatigirie mũndũ o na ũmwe.
  fra-NCL: Et Yahweh, notre Dieu, livra aussi entre nos mains Og, roi de Basan, avec
    tout son peuple ; nous le battîmes jusqu’à ce qu’il ne lui restât plus aucun de
    ses gens.
  cek-AK: To pongah aicae Angraeng Sithaw mah, Bashan siangpahrang Og hoi anih ih
    kaminawk to aicae ban ah paek; anih ih kaminawk maeto doeh anghmat ai ah, a hum
    o boih.
  cuk-cuk: ”Geb deyob gunonikid. Anmar-Bab-Dummad-Jehová anmarse Basán-e-rey-Og-galegega
    imaksad. Bela e-sordamarse-bakale, anmarga urmaksabalid. A-dulemargi anmar nakwisad,
    bela a-dulemar anmar ogilosad.
  uig-CYR: Пәрвәрдигар Худайимиз дәрвәқә Башанниң падишаси Огни вә барлиқ хәлқини
    қолимизға тапшурди; биз униңға һуҗум қилип улардин һеч кимни қалдурмай қирдуқ.
  tel-2017: ఆ విధంగా మన దేవుడు యెహోవా బాషాను రాజు ఓగును, అతని ప్రజలందరినీ మన చేతికి
    అప్పగించాడు. అతనికి ఎవ్వరూ మిగలకుండా అందరినీ హతం చేశాం.
  hat-BSA: “Konsa SENYÈ a, Bondye nou an, te livre osi Og, wa Basan an, avèk tout
    pèp li a nan men nou e nou te frape yo jis nanpwen ki te rete vivan.
  kos-kos: “Ouinge LEUM GOD El eisalma Tokosra Og nu inpaosr pac, ac kut onelosla
    nukewa.
  hbo-WLC: וַיִּתֵּן֩ יְהוָ֨ה אֱלֹהֵ֜ינוּ בְּיָדֵ֗נוּ גַּ֛ם אֶת־ע֥וֹג מֶֽלֶךְ־הַבָּשָׁ֖ן
    וְאֶת־כָּל־עַמּ֑וֹ וַנַּכֵּ֕הוּ עַד־בִּלְתִּ֥י הִשְׁאִֽיר־ל֖וֹ שָׂרִֽיד׃
  ibo-ibo: Ya mere, Onyenwe anyị bụ Chineke anyị nyefere Ọg, eze Bashan na ndị agha
    ya niile nʼaka anyị. Anyị gbuchapụkwara ha niile, na-ahapụghị onye ọbụla ndụ.
  ory-ory: ଏହିରୂପେ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ମଧ୍ୟ ବାଶନ-ରାଜା ଓଗ୍‍କୁ ଓ ତାହାର ସମସ୍ତ
    ପ୍ରଜାଙ୍କୁ ଆମ୍ଭମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କଲେ; ତହିଁରେ ଆମ୍ଭେମାନେ ତାହାକୁ ଏପରି ପରାଜୟ କଲୁ
    ଯେ, ତାହାର କେହି ଅବଶିଷ୍ଟ ରହିଲା ନାହିଁ।
  chk-chk: Iei usun ewe Samol mi Lapalap ach we Kot a pwal atolonga fän nemeniach
    Ok ewe kingen Pasan me nöün kewe sounfiu meinisin. Iwe, sa nirela meinisin, pwe
    esap wor eman a chüen manau.
  rop-rop: “Wal YAWEI bin hendimoba det King Og en im pipul olabat langa wi, en wibin
    kilim olabat ded.
  ukr-1871: І віддав Господь, Бог наш, в руки наші так само й Ога, царя Базанського,
    і ввесь люд його, і побивали ми його, докіль нїхто з них не зістався.
  deu-1951: Also gab der HERR, unser Gott, auch den König Og zu Basan in unsere Hand,
    samt seinem ganzen Volk; so schlugen wir ihn, daß keiner entrann und übrigblieb.
  eng-JPS: So the LORD our God delivered into our hand Og also, the king of Bashan,
    and all his people; and we smote him until none was left to him remaining.
  srp-1865: Tako nam dade Gospod Bog naš u ruke i Oga cara Vasanskoga sa svijem narodom
    njegovijem, i razbismo ga i ne ostavismo mu ni jednoga živa.
  lug-lug: Bw’atyo Mukama Katonda waffe n’agabula ne Ogi Kabaka w’e Basani mu mukono
    gwaffe awamu n’eggye lye lyonna. Ne tubatta bonna obutalekaawo muntu n’omu.
  heb-heb: ויתן יהוה אלהינו בידנו גם את עוג מלך הבשן ואת כל עמו ונכהו עד בלתי השאיר
    לו שריד׃
  ben-IRV: এভাবে আমাদের ঈশ্বর সদাপ্রভু বাশনের রাজা ওগকে ও তাঁর সব লোককে আমাদের হাতে
    সমর্পণ করলেন এবং আমরা তাঁকে আঘাত করে মেরে ফেললাম, তাঁর কেউ অবশিষ্ট থাকলো না।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਬਾਸ਼ਾਨ ਦੇ ਰਾਜੇ ਓਗ ਨੂੰ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ
    ਲੋਕਾਂ ਨੂੰ ਸਾਡੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿੱਤਾ ਅਤੇ ਅਸੀਂ ਉਸ ਨੂੰ ਅਜਿਹਾ ਮਾਰਿਆ ਕਿ ਉਸ ਦਾ ਕੱਖ ਵੀ ਨਾ
    ਰਿਹਾ।
  mya-JVB: ထိုသို့ ငါ တို့ဘုရား သခင်ထာဝရဘုရား သည်၊ ဗာရှန် ရှင်ဘုရင် ဩဃ နှင့် သူ ၏လူ
    အပေါင်း တို့ကို ငါ တို့လက် ၌ အပ် တော်မူသဖြင့် ၊ တယောက်မျှ မ ကြွင်း စေခြင်းငှါ
    လုပ်ကြံ ကြ၏။
  hmo-hmo: “Vadaeni, Lohiabada ese king Oga bona iena orea taudia iseda siahu henunai
    ia atoa, bona ita ese idia ibounai ita alaia mase. Idia ta ia heau mauri lasi.
  urd-urd: चुनाँचे ख़ुदावन्द हमारे ख़ुदा ने बसन के बादशाह 'ओज को भी उसके सब आदमियों
    समेत हमारे क़ाबू में कर दिया, और हमने उनको यहाँ तक मारा के उनमें से कोई बाक़ी
    न रहा।
  rus-SYN: И предал Господь, Бог наш, в руки наши и Ога, царя Васанского, и весь народ
    его; и мы поразили его, так что никого не осталось у него в живых;
  bqc-SIM: Ɔ̃ Dii wá Lua Basana bùsu kí Ogu nàwɛ̃ɛ wá ↄzĩ ń a gbɛ̃́ↄ píi.
    Wa ń dɛdɛ, wi ń gbɛ̃e to bɛ̃́ɛo.
  tcz-CHONGTHU: Chuin Pakai, Pathen in Og lengpa le amite abonchan eiho khut a apedoh
    in, amaho chu ithatgam keiyuvin ahi. Mihem khatcha jeng jong aki hinghoi tapoi.
  mar-mar: आमचा देव परमेश्वर ह्याने बाशानाचा राजा ओग आणि त्याची प्रजा आमच्या हाती
    दिली. आम्ही त्यास असा मार दिला की त्यांच्यापैकी कोणीही जिवंत राहिले नाही.
  qub-qub: «Chaynömi Tayta Diosninchëga ray Ogta cachaycuran munashanchïta rurananchïpaj.
    Chaymi wañuchiranchi quiquin Ogta, llapan suldäruncunatapis. Cawaycajtaga juctapis
    manami cachaycuranchïchu.
  hat-hat: Se konsa Seyè a, Bondye nou an, te lage Og, wa peyi Bazan an, nan men nou
    ansanm ak tout pèp li a. Nou touye yo tout. Nou pa kite pesonn chape.
  eng-BSB: So the LORD our God also delivered Og king of Bashan and his whole army
    into our hands. We struck them down until no survivor was left.
  tod-tod: Ɠɔoɠɔ GALAGI da-ƓALAGI Ɓasan masagi Wɔge lɔɔni ade yeezu, é ɓɔ ná-kɔɔɠɔ
    nuiti kpein ba. De ti pɛ paani. Nu ɠila kpalaa ge la ɠulani.
  eng-WEBPB: So the LORD our God also delivered into our hand Og, the king of Bashan,
    and all his people. We struck him until no one was left to him remaining.
  kbq-kbq: Hagi Ra Anumzana tagri Anumzamo'a taza higeta Basani kini ne' Ogine mika
    vahe'anena avreramigeta magore huta ozmatreta, maka zamahe vagare'none.
  nhe-BL: “Huajca queja nopa TOTECO Dios techcahuili ma tijtlanica Tlanahuatijquetl
    Og ica nochi itlacajhua. Huan tiquintlamimictijque huan ax tijcajque niyon se
    ma itzto.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zanezar weityk kar Og zanewe a'e. Xityk hemiruze'eg
    zauxiapekwer paw zane wà no. Ni pitài nuikuwe kwaw wà.
  eng-DRA: 'So the Lord our God delivered into our hands, Og also the king of Basan,
    and all his people: and we utterly destroyed them,'
