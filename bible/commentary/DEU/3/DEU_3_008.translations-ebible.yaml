  ben-IRV: সেই দিনের আমরা যর্দ্দনের পারে অবস্থিত ইমোরীয়দের দুই রাজার কাছ থেকে অর্ণোন
    উপত্যকা থেকে হর্মোণ পর্বত পর্যন্ত সব দেশ নিয়ে নিলাম।
  pan-pan: ਅਤੇ ਉਸ ਸਮੇਂ ਅਸੀਂ ਯਰਦਨ ਤੋਂ ਪਾਰ ਦੇ ਅਮੋਰੀਆਂ ਦੇ ਦੋਹਾਂ ਰਾਜਿਆਂ ਦੇ ਹੱਥੋਂ ਉਸ ਦੇਸ਼
    ਨੂੰ ਅਰਨੋਨ ਦੇ ਨਾਲੇ ਤੋਂ ਲੈ ਕੇ ਹਰਮੋਨ ਦੇ ਪਰਬਤ ਤੱਕ ਲੈ ਲਿਆ
  mya-JVB: ထိုအခါ အာနုန် မြစ် မှစ၍ ဟေရမုန် တောင် တိုင်အောင် ၊ ယော်ဒန် မြစ်အရှေ့ ဘက်၌
    ရှိ သောမြေ ကို ငါတို့သည် သိမ်းယူ ကြ၏။
  hmo-hmo: “Unai neganai danu unai Amoro king ruaosi edia tano ita abia Ioridane Sinavai
    ena dina daekau kahanai, Aranona Sinavai ela bona Heremona Ororo tanona.
  urd-urd: यूँ हमने उस वक़्त अमोरियों के दोनों बादशाहों के हाथ से, जो यरदन पार रहते
    थे उनका मुल्क वादी — ए — अरनोन से कोह — ए — हरमून तक ले लिया।
  rus-SYN: И взяли мы в то время из руки двух царей Аморрейских землю сию, которая
    по эту сторону Иордана, от потока Арнона до горы Ермона,
  bqc-SIM: Gↄↄ bee wa Amↄleↄ kía gbɛ̃ↄn plapiↄ bùsu sìmá, bùsu pↄ́ kú Yuudɛ̃
    baala za Aanↄi e Ɛɛmↄ gbɛi.
  tcz-CHONGTHU: Amor mite lengpa lalna gam lhumlam Jordan vadung jong ilo’uvin, hichu
    Arnon Gorge apat Hermon molsang changei ahi.
  mar-mar: “अशाच पद्धतीने अमोऱ्यांच्या दोन राजांच्या ताब्यातला प्रदेशही आपण घेतला,
    तो म्हणजे यार्देनच्या पूर्वेकडचा, आर्णोन खोऱ्यापासून हर्मोन पर्वतापर्यंतचा.
  qub-qub: «Chaynöpami chay wichan Tayta Dios camacächiran ishcay ray mandashan chacrancuna
    noganchïpäna cananpaj. Chayga caycaran Jordán mayuman inti yagamunan caj-lächo
    Amorreo runacunapa tiyanan. Chay chacracunata chariranchi Arnón mayupita-pacha
    Hermón puntayaj.
  hat-hat: Se konsa, lè sa a, nou pran pou nou peyi tou de wa peyi Amori yo ki t'ap
    viv sou bò solèy leve, depi ravin Anon jouk mòn Emon, lòt bò larivyè Jouden an.
  eng-BSB: At that time we took from the two kings of the Amorites the land across
    the Jordan, from the Arnon Valley as far as Mount Hermon—
  tod-tod: Zekana, naama ziɛgi zu, ade adaʋɛ náti kulani la Amɔɔl nuiti ta-masa felegɔiti
    zea, zooi nii é Zuludɛn ʋolu ʋelei, é zo ziɛ wolai Aalenɔn ma, eyɛsu é zeeli
    Ɠɛɛlemɔn gizei ma.
  eng-WEBPB: We took the land at that time out of the hand of the two kings of the
    Amorites who were beyond the Jordan, from the valley of the Arnon to Mount Hermon.
  kbq-kbq: Ana knafima mopama eri'nonana, tare Amori vahe'mokizmi kini ne'tremofo
    zanazampintira mopaznia, Jodani timofona zage hanati kaziga Arnoni tinteti erigafa
    huno vuno, Hermoni agonare vu'nea mopa ana mika eri vagare'none.
  nhe-BL: “Huajca ica ya nopa tijpixtoyaj tomaco nochi nopa tlaltini tlen quinahuatiyayaj
    nopa ome tlanahuatiani tlen nopa amorreos ipan nica nali atemitl Jordán. Elqui
    toaxca tlen nopa atemitl Arnón hasta tepetl Hermón.
  gub-BL: Nezewe xipyhyk a'e mokoz Amohe wanuwihawete waiwy a'e 'ar mehe zane wà.
    Zotàw yrykawhu ikupe kutyr kwarahy ihemaw kutyr tuz. Uzypyrog Aronon yrykawhu
    pe Eremon ywytyruhu pe oho pà no.
  eng-DRA: 'And we took at that time the land out of the hand of the two kings of
    the Amorrhites, that were beyond the Jordan: from the torrent Amen unto the mount
    Hermon,'
