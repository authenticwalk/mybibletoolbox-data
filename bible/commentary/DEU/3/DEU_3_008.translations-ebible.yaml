verse: DEU.003.008
translations:
  mal-C: ഇങ്ങനെ നാം അമോര്യരുടെ രണ്ടു രാജാക്കന്മാരുടെയും കൈയിൽനിന്ന് യോർദാൻനദിക്ക്
    കിഴക്ക് അർന്നോൻതാഴ്വരമുതൽ ഹെർമോൻപർവതംവരെയുള്ള ഭൂപ്രദേശം അന്നു പിടിച്ചടക്കി.
  deu-TKW: So eroberten wir damals das den beiden Amoriterkönigen gehörige Land jenseits
    des Jordan vom Arnonflusse bis zum Hermongebirge -
  lin-lin: Boye, na tango wana, tozwaki na maboko ya bakonzi mibale ya bato ya Amori,
    mokili oyo ezalaki na ngambo ya este ya Yordani, wuta na lubwaku ya Arinoni kino
    koleka ngomba Erimoni.
  eng-LSV: And at that time we take the land out of the hand of the two kings of the
    Amorite, which is beyond the Jordan, from the Brook of Arnon to Mount Hermon
  eng-GNV: 'Thus we tooke at that time out of the hand of two Kings of the Amorites,
    the land that was on this side Iorden from the riuer of Arnon vnto mount Hermon:'
  eng-WEBSTER: And we took at that time out of the hand of the two kings of the Amorites
    the land that was on this side of Jordan, from the river of Arnon to mount Hermon;
  nhw-BL: “Huajca ica ya nopa tijpixtoyaj tomaco nochi nopa tlalme catli quinahuatiyayaj
    nopa ome tlanahuatiani tlen nopa amorreos ipan nica nali hueyatl Jordán. Elqui
    toaxca tlen nopa hueyatl Arnón hasta tepetl Hermón.
  swh-ONEN: Hivyo kwa wakati huo tukachukua kutoka kwa wafalme hawa wawili wa Waamori
    nchi ya mashariki ya Yordani, kutoka Bonde la Arnoni mpaka kufika kwenye Mlima
    Hermoni.
  bba-bba: Nɡe mɛyɑ sɑ kɑ Amɔrebɑn sinɑmbu yiru yen tem mwɑ Yuudɛnin sɔ̃ɔ yɑri yeru
    ɡiɑ sɑɑ Aɑnɔɔn dɑɑrun di n kɑ dɑ Hɛɛmɔɔn ɡuurɔ.
  eng-KJVCPB: And we took at that time out of the hand of the two kings of the Amorites
    the land that was on this side Jordan, from the river of Arnon unto mount Hermon;
  luo-luo: Omiyo e kindeno ne wakawo pinje mag ruodhi ariyo mag jo-Amor, mantie yo
    wuok chiengʼ mar Jordan, kochakore e holo mar Arnon mochopo nyaka Got Hermon.
  meu-meu: Una negana ai Amoro pavapavadia raruosi edia tano ta abi, Ioridane sinavaina
    unukahana ai, Aranon kourana amo ela bona Heremon ororona.
  npi-ULB: त्यस बेला हामीले एमोरीहरूका दुई राजाका हातबाट यर्दन पारिको अर्नोनको बेँसीदेखि
    हेर्मोन डाँडासम्मको देश कब्जा गर्‍यौँ ।
  yor-yor: Ní ìgbà náà ni a ti gba ilẹ̀ tí ó wà ní Jordani láti odò Arnoni, títí dé
    orí òkè Hermoni lọ́wọ́ àwọn ọba Amori méjèèjì wọ̀nyí.
  ind-ind: “Jadi, kita sudah merebut seluruh negeri di sebelah timur sungai Yordan
    dari kedua raja orang Amori itu, mulai dari lembah Arnon sampai ke gunung Hermon.
  pes-OPCB: پس ما بر تمام سرزمین دو پادشاه اموری واقع در شرق رود اردن، یعنی بر تمامی
    اراضی از دره ارنون تا کوه حرمون، مسلط شدیم.
  tgl-ULB: Nang panahong iyon kinuha natin ang lupain mula sa kamay ng dalawang hari
    ng mga Amoreo na nasa ibayo ng Jordan, mula sa lambak ng Arnon hanggang sa Bundok
    Hermon
  hui-hui: Ani bialu horo ogoningi iname Amoro wali agalinaga Kini Sihonobi Ogabi
    libunaga dindi ina karulai harima. Dindi uruni Iba Yodana peago doma edera ni
    tagira ibiragohayagi Iba Anono peagoria howa pialu dindi abene unuraha pupe halu
    uyurahayagi Hari Hemono heagoria pu paga harima.
  mya-mya: '``သို့​ဖြစ်​၍​ထို​အ​ချိန်​တွင်​ငါ​တို့​သည် အာ​နုန် မြစ်​မှ​ဟေ​ရ​မုန်​တောင်​အ​ထိ​ကျယ်​ပြန့်​သော
    ယော​ဒန်​မြစ်​အ​ရှေ့​ဘက်​ရှိ​နယ်​မြေ​ကို ထို အာ​မော​ရိ​ဘု​ရင်​နှစ်​ပါး​တို့​ထံ​မှ​သိမ်း
    ယူ​ကြ​၏။-'
  bod-N: སྐབས་དེར་རང་ཅག་གིས་ཡོར་དན་གཙང་པོའི་ཤར་ཕྱོགས་ཀྱི་ཨེ་མོར་པའི་རྒྱལ་པོ་གཉིས་ཀྱི་ལག་ནས།
    ཨར་ནོན་གྲོག་རོང་ནས་རི་བོ་ཧེར་མོན་བར་གྱི་ཡུལ་རྣམས་བླངས།
  sna-sna: Saka nenguva iyoyo takatorera madzimambo maviri aya avaAmoni nyika yokumabvazuva
    kweJorodhani, kubva paMupata weArinoni kusvikira kuGomo reHerimoni.
  spa-BLM: En aquel tiempo tomamos la tierra de la mano de los dos reyes de los amorreos
    que estaban al otro lado del Jordán, desde el valle de Arnón hasta el monte Hermón.
  cac-cac: Icha val chi' ix aj yac'ji slum eb' amorreo d'a yol co c'ab' d'a jun tiempoal
    chi', aton eb' cajan d'a stojolal b'aj sjavi c'u d'a a' Jordán, sb'atn̈ej d'a
    a' taquin̈ melem Arnón, masanto sc'och d'a svitzal Hermón.
  swh-ULB: Kwa wakati huo tulichukua nchi kutoka kwenye mkono wa wafalme wawili wa
    Amorites, waliokuwa ng'ambo ya pili ya Yordani, kutoka kwenye bonde la Arnon kwenda
    mlima wa Hermoni,
  bel-bel: І ўзялі мы ў той час з рукі двух цароў Амарэйскіх зямлю гэтую, якая па
    гэты бок Ярдана, ад патока Арнона да гары Эрмона, -
  deu-ELBBK: Und wir nahmen in jener Zeit aus der Hand der zwei Könige der Amoriter
    das Land, das diesseits des Jordan ist, vom Fluss Arnon bis an den Berg Hermon
  mbb-OT: “Naaǥew tew zuen te zezuwa he hadì he menge Amorihanen is tanà diyà te Jordan
    he zapit te edsilaan puun te zal-ug he Arnon pehendiyà te Buntud he Hermon.
  mal-2015: ഇങ്ങനെ അക്കാലത്തു അമോര്യരുടെ രണ്ടു രാജാക്കന്മാരുടെയും കയ്യിൽനിന്നു യോർദ്ദാന്നക്കരെ
    അർന്നോൻതാഴ്‌വരതുടങ്ങി ഹെർമ്മോൻപർവ്വതംവരെയുള്ള ദേശവും -
  rmc-rmc: Avke andre oda časos iľam e phuv la dolinatar Arnon dži paš o verchos Chermon
    le duje Amorejčanengre kraľenge, save bešenas vichodňe le Jordanostar.
  pes-OPV: و در آن وقت زمین را از دست دو ملک اموریان که به آن طرف اردن بودند، از وادی
    ارنون تا جبل حرمون، گرفتیم.
  ron-1924: Астфел, ын время ачея ам кучерит де ла чей дой ымпэраць ай аморицилор
    цара де динкоаче де Йордан, де ла пырыул Арнон пынэ ла мунтеле Хермон
  ben-OBCV: সেই সময় আমরা অর্ণোন উপত্যকা থেকে হর্মোণ পর্বত পর্যন্ত জর্ডন নদীর পূর্বদিকের
    এলাকাটি এই দুজন ইমোরীয় রাজার হাত থেকে নিয়ে নিয়েছিলাম।
  som-som: Oo waagaas ayaynu dalka kala baxnay farihii labadii boqor oo reer Amor
    oo degganaa Webi Urdun shishadiisa tan iyo dooxada Arnoon iyo ilaa Buur Xermoon.
  lat-VUC: 'Tulimusque illo in tempore terram de manu duorum regum Amorrhæorum, qui
    erant trans Jordanem: a torrente Arnon usque ad montem Hernon,'
  eng-ASVBT: And we took the land at that time out of the hand of the two kings of
    the Amorites that were beyond the Jordan, from the valley of the Arnon unto mount
    Hermon
  ita-1885: Così pigliammo in quel tempo a' due re degli Amorrei, ch'erano di qua
    dal Giordano, questo paese, dal torrente di Arnon, fino al monte di Hermon;
  eng-LXXUP: And we took at that time the land out of the hands of the two kings of
    the Amorites, who were beyond Jordan, extending from the brook of Arnon even unto
    Hermon.
  eng-ULB: At that time we took the land out of the hand of the two kings of the Amorites,
    who were beyond the Jordan, from the Valley of the Arnon to Mount Hermon
  spa-VBL: Así que en resumen, en ese momento tomamos de los dos reyes amorreos la
    tierra al Este del Jordán, desde el valle de Arnón hasta el Monte Hermón.
  fra-_FOB: Nous prîmes donc, en ce temps-là, le pays des deux rois des Amoréens,
    qui étaient au delà du Jourdain, depuis le torrent de l'Arnon, jusqu'à la montagne
    de Hermon;
  mal-mal: ഇങ്ങനെ അക്കാലത്ത് അമോര്യരുടെ രണ്ടു രാജാക്കന്മാരുടേയും കയ്യിൽനിന്ന് യോർദ്ദാനക്കരെ
    അർന്നോൻതാഴ്വരതുടങ്ങി ഹെർമ്മോൻപർവ്വതംവരെയുള്ള ദേശവും -
  urd-GVR: Yoṅ ham ne us waqt Amoriyoṅ ke in do bādshāhoṅ se Dariyā-e-Yardan kā mashriqī
    ilāqā Wādī-e-Arnon se le kar Harmūn Pahāṛ tak chhīn liyā.
  suz-BL: मोपा गो यर्दन ओंथ हांबु ङा एमोरी पिप निक्‍शी आस रागी ग्रातक। अरनोन खोल्‍सा
    रे हेरमोन डांडा सम्‍म ङा रागी ग्रातक। ब्‍यवस्‍था ४:४८; १इतिहास ५:२३; भजन संग्रह
    २९:६
  ita-1927: In quel tempo dunque prendemmo ai due re degli Amorei il paese ch’è al
    di là del Giordano, dalla valle dell’Arnon al monte Hermon
  ckb-ckb: لەو کاتەدا ئەو خاکەی کە لە بەری ڕۆژهەڵاتی ڕووباری ئوردون لە دەربەندی ئەرنۆنەوە
    هەتا چیای حەرمۆنمان لە دەستی ئەم دوو پاشایەی ئەمۆرییەکان دەرهێنا.
  eng-BBE: At that time we took their land from the two kings of the Amorites on the
    far side of Jordan, from the valley of the Arnon to Mount Hermon;
  kan-OKCV: ಆ ಕಾಲದಲ್ಲಿ ನಾವು ಯೊರ್ದನ್ ನದಿಯ ಈಚೆಯಲ್ಲಿ ಅರ್ನೋನ್ ನದಿಯಿಂದ ಹೆರ್ಮೋನ್ ಬೆಟ್ಟದವರೆಗೆ
    ಇರುವ ದೇಶವನ್ನು ಅಮೋರಿಯರ ಇಬ್ಬರು ಅರಸರ ಕೈಯಿಂದ ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡೆವು.
  tam-2017: இப்படியே யோர்தானுக்கு கிழக்கிலுள்ள அர்னோன் நதிதுவங்கி, எர்மோன் மலைவரையுள்ள
    தேசத்தை நாம் அக்காலத்தில் எமோரியர்களுடைய இரண்டு ராஜாக்களிடமிருந்து பிடித்தோம்.
  spa-RV-1909: 'También tomamos en aquel tiempo de mano de dos reyes Amorrheos que
    estaban de esta parte del Jordán, la tierra desde el arroyo de Arnón hasta el
    monte de Hermón:'
  ron-BTF: Şi în acel timp am luat ţara, care era dincoace de Iordan, din mâna celor
    doi împăraţi ai amoriţilor, de la râul Arnon până la muntele Hermon;
  eng-WEBP: We took the land at that time out of the hand of the two kings of the
    Amorites who were beyond the Jordan, from the valley of the Arnon to Mount Hermon.
  eng-FBV: So in summary, at that time we took from the two Amorite kings the land
    east of the Jordan, from the Arnon Valley all the way to Mount Hermon.
  nld-1939: Zo veroverden wij toen op de beide koningen der Amorieten, die in het
    Overjordaanse waren, het land van de beek Arnon af tot aan het Hermongebergte,
  nch-BL: “Huajca ica ya nopa tijpixtoyaj tomaco nochi nopa talme cati quinahuatiyayaj
    nopa ome tanahuatiani ten nopa amorreos ipan nica nali hueyat Jordán. Elqui toaxca
    ten nopa hueyat Arnón hasta tepet Hermón.
  vie-1934: Vậy, trong lúc đó, chúng ta chiếm lấy của hai vua A-mô-rít, xứ bên kia
    sông Giô-đanh, từ khe Aït-nnôn đến núi Hẹt-môn
  hin-CV: इस प्रकार हमने यरदन के पार के दो अमोरी राजाओं की अधीनता से, आरनोन की घाटी
    से लेकर हरमोन पर्वत तक की भूमि को अपने अधिकार में ले लिया.
  eng-OURB: We took the land at that time out of the hand of the two kings of the
    Amorites [Descendants of Talkers] who were beyond the Jordan [Descender], from
    the valley of the Arnon to Mount Hermon [Devoted to destruction].
  spa-BES: En ese momento, tomamos su tierra de los dos reyes de los amorreos en el
    lado opuesto del Jordán, desde el valle del Arnón hasta el Monte Hermón;
  tdx-tdx: Le tinavan-tika boak’am-pitàm-panjaka nte-Amore roe amy andro zay ty tane
    alafe’ Iardeney atoy mifototse amy saka Arnoney pak’ am-bohi-Kermone añe;
  vid-vid: “Mhela awo natuihola isi ayo ya wala wandewa weli wa Waamoli nawawele wochikala
    kolilawilaga isanya mwa lwanda lwa Yolodani, hagati ha lwanda lwa Alinoni na chidunda
    cha Helimoni.”
  eng-OKE: And we took at that time from the hand of the two kings of the Amoraah,
    the country on this side of Jordana, from the river of Arnon unto the mountain
    of Hermon.
  tha-KJV: ครั้งนั้นเราได้ยึดแผ่นดินเสียจากมือของกษั​ตริ​ย์ทั้งสองของคนอาโมไรต์ ผู้​อยู่​ฟากแม่น้ำจอร์แดนข้างนี้
    ตั้งแต่​ลุ​่มแม่น้ำอารโนนถึงภูเขาเฮอร์​โมน
  por-BR-2018: 'Também tomamos naquele tempo da mão de dois reis amorreus que estavam
    desta parte do Jordão, a terra desde o ribeiro de Arnom até o monte de Hermom:'
  deu-ELO: Und wir nahmen in selbiger Zeit aus der Hand der zwei Könige der Amoriter
    das Land, welches diesseit des Jordan ist, vom Flusse Arnon bis an den Berg Hermon
  eng-WYC-2018: And we took in that time the land from the hand of the two kings of
    Amorites, that were beyond (the) Jordan, from the strand of Arnon unto the hill
    of Hermon, (And so at that time we took from the hands of the two kings of the
    Amorites, all the land which was east of the Jordan River, from the Arnon River
    unto Mount Hermon,)
  epo-epo: Kaj ni prenis tiam el la manoj de la du reĝoj de la Amoridoj la landon,
    kiu estas transe de Jordan, de la torento Arnon ĝis la monto Ĥermon
  uig-PIN: Xu qaƣda biz Iordan dǝryasining xǝrⱪ tǝripidǝ turuxluⱪ Amoriylarning ikki
    padixaⱨining ⱪolidin zeminini, yǝni Arnon dǝryasidin Ⱨǝrmon teƣiƣiqǝ bolƣan zeminini
    tartiwalduⱪ
  beo-beo: Amo esoga, ninia da A:moulaide hina bagade dunu aduna amoga soge da Yodane
    Hano gusudili Anone Hano asili Hemone Goumi amoga doaga:le, amo soge huluane elama
    lai.
  tpi-OTNT: “Olsem na long dispela taim, yumi kisim graun bilong dispela tupela king
    bilong ol Amor, Sihon na Ok. Dispela graun i stap long hap sankamap bilong wara
    Jordan, na i stat long wara Arnon long hap saut na i go inap long maunten Hermon
    long hap not.
  hau-SA: A lokacin ne muka ƙwace wannan ƙasa daga hannun sarakunan nan biyu na Amoriyawa,
    wato, ƙasa wadda take a hayin Urdun, daga Kwarin Arnon zuwa Dutsen Hermon.
  uig-LAT: Shu chaghda biz Iordan deryasining sherq teripide turushluq Amoriylarning
    ikki padishahining qolidin zéminini, yeni Arnon deryasidin Hermon téghighiche
    bolghan zéminini tartiwalduq
  nde-nde: Ngakho ngalesosikhathi kulawo makhosi womabili ama-Amori sathumba ilizwe
    elisempumalanga yeJodani, kusukela ezindongeni zase-Arinoni kuze kuyefika ezintabeni
    zaseHemoni.”
  ton-ton: “Pea naʻa tau maʻu ʻi he kuonga ko ia mei he nima ʻoe ongo tuli ʻoe kakai
    ʻAmoli, ʻae ngaahi fonua ʻoku ʻi he potu mai ʻo Sioatani, mei he vaitafe ʻo ʻAlanoni
    ʻo aʻu atu ki he moʻunga ko Heamoni;
  ces-1613: Vzali jsme také téhož času zemi z ruky dvou králů Amorejských, kteráž
    byla před Jordánem, od potoku Arnon až k hoře Hermon,
  eng-WMB: We took the land at that time out of the hand of the two kings of the Amorites
    who were beyond the Jordan, from the valley of the Arnon to Mount Hermon.
  tam-TCV: அக்காலத்திலேயே இந்த இரண்டு எமோரிய அரசர்களிடமிருந்தும், அர்னோன் பள்ளத்தாக்கில்
    இருந்து, எர்மோன் மலைவரைக்கும் யோர்தானுக்குக் கிழக்கே இருந்த பிரதேசத்தைக் கைப்பற்றினோம்.
  ceb-ULB: Nianang panahona giilog nato ang yuta gikan sa kamot sa duha ka hari sa
    mga Amorihanon, nga nahimutang tabok sa Jordan, gikan sa walog sa Arnon hangtod
    sa Bukid nga Hermon
  pol-UBG: W tym czasie wzięliśmy również z ręki dwóch królów Amorytów ziemię, która
    leży po tej stronie Jordanu, od rzeki Arnon aż do góry Hermon;
  urd-GVU: یوں ہم نے اُس وقت اموریوں کے اِن دو بادشاہوں سے دریائے یردن کا مشرقی علاقہ
    وادیٔ ارنون سے لے کر حرمون پہاڑ تک چھین لیا۔
  deu-1912: Also nahmen wir zu der Zeit das Land aus der Hand der zwei Könige der
    Amoriter, jenseit des Jordans, von dem Bach Arnon an bis an den Berg Hermon
