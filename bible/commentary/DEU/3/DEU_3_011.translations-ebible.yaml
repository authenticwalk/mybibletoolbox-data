  hlt-hlt: Te dongah Bashan manghai Oga bueng ni Rapha hlangrhuel la aka sueng. Te
    vaengah anih kah soengca thi soengca aih te hlang kah a dong la a daang te dong
    li neh a yun dong ko la Ammon koca rhoek kah Rabbah hmuen ah om pawt het a?
  tbz-SIM: Ɔku Bɑsɑ̃ɑ̃ kóo kpɑ̀ɑ̀tì weè do yentɛ́ òmɑ́ɑ̀ kɛ kpɑɑ́ fòù Defɑiibɛ botí
    miɛkɛ, kòo dɔ́ù ntú timɑ́tì kpɛri, kɛ̀ di okùmɛ̀ pɛ̃nkù mɛ́tìrì mɛ̀nɑ̀ɑ̀, kɛ̀
    di pɛ̃kùmɛ̀ bo mbo mɛ́tìrì mɛ̀dɛ́mɛ̀, kɛ̀ di mbo Adɑbɑ Amɔniibɛ ɛidiɛ̀.
  msy-2020: (Atrivim Ok, a Refaimbar atrivir abuananam. An aremeghtɨ an eghuamin boksiam,
    me dagɨamɨn an ingari. Boksiar kamɨn ruarim, a 4 mitan tuzɨ, an arozim, 2 mitan
    tu. Dagɨar boksiar kam, an Amon kantrin Raban nguibamɨn ikiavɨra iti.)
  dop-dop: Wulɑʋ Oki tike kɑ kɛnɑ Lefɑyi nyǝ́mɑ kɑkɑɑsɑɣɑ. Ɩ sǝtʋ ɑtɑkɑɑ kɛ́ nyǝɣǝlʋɣʋ
    kɛ́, nɑ ɩ tɑɣɑlǝŋ wɛ mɛɛtǝlǝnɑɑ liɣiti nɑ hɔɣɔlʋɣʋ, nɑ ɩ wɑŋ kɛ mɛɛtǝlǝnɑɑ nɑɑlɛ.
    Hɑlɩ ɩ wɛ Amoni nyǝ́mɑ ɩcɑtɛ sɔsɔɔlɛ Lɑpɑ tɑɑ.
  azb-azb: Rafalılardan ancaq Başan padşahı Oq sağ qalmışdı. O, dəmir çarpayısında
    yatardı. Hələ Ammon övladlarının Rabba şəhərində olan bu çarpayının adi ölçüyə
    görə uzunluğu doqquz, eni isə dörd qulac idi.
  eng-DBY: 'For only Og the king of Bashan remained of the residue of giants: behold,
    his bedstead was a bedstead of iron; is it not in Rabbah of the children of Ammon?
    its length was nine cubits, and its breadth four cubits, after the cubit of a
    man.'
  hin-2017: जो रपाई रह गए थे, उनमें से केवल बाशान का राजा ओग रह गया था, उसकी चारपाई
    जो लोहे की है वह तो अम्मोनियों के रब्बाह नगर में पड़ी है, साधारण पुरुष के हाथ
    के हिसाब से उसकी लम्बाई नौ हाथ की और चौड़ाई चार हाथ की है।
  wol-KYG: Mennum Og buuru Basan doŋŋ moo muccoon ca ndesu Refayeen ñu ponkale ña.
    Lalam ba, lalu weñ gu ñuul la. Ma nga noonee ca Raba, dëkkub Amoneen ña. Guddaayu
    lal ba ci xasabu góor, juróom ñeenti xasab la, di ñeenti meetar ak genn-wàll,
    yaatuwaay ba, ñeenti xasab, di ñaari meetar.
  eng-YLT: for only Og king of Bashan had been left of the remnant of the Rephaim;
    lo, his bedstead [is] a bedstead of iron; is it not in Rabbath of the sons of
    Ammon? nine cubits its length, and four cubits its breadth, by the cubit of a
    man.
  eng-WYC-2017: For Og alone, king of Bashan, was left of the generation of giants;
    and his iron bed is showed, which is in Rabbath, of the sons of Ammon, and it
    hath nine cubits of length, and four cubits of breadth, at the measure of a cubit
    of a man’s hand.
  eng-WMBB: (For only Og king of Bashan remained of the remnant of the Rephaim. Behold,
    his bedstead was a bedstead of iron. Isn’t it in Rabbah of the children of Ammon?
    Nine cubits was its length, and four cubits its width, after the cubit of a man.)
  urd-GVH: बादशाह ओज देवक़ामत क़बीले रफ़ाई का आख़िरी मर्द था। उसका लोहे का ताबूत 13
    से ज़ायद फ़ुट लंबा और छः फ़ुट चौड़ा था और आज तक अम्मोनियों के शहर रब्बा में देखा
    जा सकता है।
  rug-rug: (Sa baṉara Oqo si na tie mumudi hokara sapu na kineha malivi pa butubutu
    Repaimi. Sa kesi tanisa si ta tavetae patu Made mita gelena meke karua mita labena
    si asa. Korapa koa hola sa kesi meke boka ta dogoro koari na tie Amoni pa vasileana
    Raba.)
  gaz-gaz: Gosa Refaayimootaa keessaa Oogi mootii Baashaan qofatu hafe. Kunoo sireen
    isaa sibiila irraa hojjetamee dalga dheerinni isaa dhundhuma sagal balʼinni isaa
    immoo dhundhuma afur ture. Sireen kunis amma iyyuu Rabbaa Amoonotaa keessatti
    argama.
  fra-LSG: (Og, roi de Basan, était resté seul de la race des Rephaïm. Voici, son
    lit, un lit de fer, n’est-il pas à Rabbath, ville des enfants d’Ammon? Sa longueur
    est de neuf coudées, et sa largeur de quatre coudées, en coudées d’homme.)
  yal-yal: Basan manga Ogo nan keden mi faxa Refa kaane yɛ. A wure saden mɔn Rabaha
    yi, Amonine manga taana. A kuyana, nɔngɔnna yɛ solomanaanin, a yigbona nɔngɔnna
    yɛ naanin.
  haw-1868: 'No ka mea, o Oga ke alii o Basana wale no i koe o na kanaka nunui; aia
    hoi, o kona wahi moe, he wahi moe hao: aole anei ia ma Rabata no na mamo a Amona?
    Eiwa no kubita o kona loihi, a eha kubita o kona laula, ma ka ke kanaka kubita.'
  arb-NAV: وَكَانَ عُوجٌ آخِرَ الْجَبَابِرَةِ الرَّفَائِيِّينَ. وَكَانَ سَرِيرُهُ
    مَصْنُوعاً مِنْ حَدِيدٍ، وَلا يَزَالُ مَحْفُوظاً فِي (مُتْحَفِ) رَبَّةِ بَنِي
    عَمُّونَ. طُولُهُ تِسْعُ أَذْرُعٍ (نَحْوَ أَرْبَعَةِ أَمْتَارٍ وَنِصْفِ الْمِتْرِ)
    وَعَرْضُهُ أَرْبَعُ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ).
  ewe-ewe: (Ɔg, Basan fiae nye ame dzɔtsu, Refaimtɔwo ƒe mamlɛtɔ. Wotsɔ eƒe gabati
    dzra ɖo ɖe nuwo dzraɖoƒe le Raba, si nye Amonitɔwo ƒe duwo dometɔ ɖeka me. Gabati
    sia didi afɔ wuietɔ̃ kple afã, eye wòkeke afɔ ade.)
  eng-LEE: 'For only ''Og the king of Bashan had been left of the remnant of the Rephaim;
    behold, his bedstead was a bedstead of iron; lo! it is in Rabbah of the children
    of ''Ammon: nine cubits is its length, and four cubits its breadth, after the
    arm of a man.'
  asm-FB: অৱশিষ্ট ৰফায়ীয়া লোকসকলৰ মাজত কেৱল বাচানৰ ৰজা ওগেই জীৱিত আছিল; তেওঁৰ বিচনাখন
    লোহাৰে নির্মিত আছিল; সেই বিচনা মানুহৰ হাতৰ মাপ অনুসাৰে দীঘলে ন হাত, বহলে চাৰি
    হাত আছিল। সেইখন এতিয়াও জানো অম্মোনৰ বংশধৰসকলে বাস কৰা ৰব্বা নগৰত নাই?
  sus-A: بَسَن مَنفّ عٌفٌ نَن كٍرٍن مُ قَشَ رٍقَكَيٍ يَ مَ. عَ شَ وُرٍ سَدٍ نُ نَ
    رَابَ نّ، عَمٌنِكَيٍ شَ مَنفَتَا. عَ كُيّ نُ سِفَشِ نْنفْن سٌلٌمَنَانِ، عَ عِفبٌي
    نْنفْن نَانِ.»
  fra-SBL: (Car il ne restait qu'Og, roi de Basan, du reste des Rephaïm. Voici, son
    sommier était un sommier de fer. N'est-ce pas à Rabba, chez les enfants d'Ammon ?
    Sa longueur était de neuf coudées, et sa largeur de quatre coudées, selon la coudée
    d'un homme).
  hbo-hbo: כִּ֣י רַק־עֹ֞וג מֶ֣לֶךְ הַבָּשָׁ֗ן נִשְׁאַר֮ מִיֶּ֣תֶר הָרְפָאִים֒ הִנֵּ֤ה
    עַרְשֹׂו֙ עֶ֣רֶשׂ בַּרְזֶ֔ל הֲלֹ֣ה הִ֔וא בְּרַבַּ֖ת בְּנֵ֣י עַמֹּ֑ון תֵּ֧שַׁע
    אַמֹּ֣ות אָרְכָּ֗הּ וְאַרְבַּ֥ע אַמֹּ֛ות רָחְבָּ֖הּ בְּאַמַּת־אִֽישׁ׃
  eng-WYCLIFFE: For Og aloone, kyng of Basan, was left of the generacioun of giauntis;
    and his yrun bed is schewid, which is in Rabath, of the sones of Amon, and hath
    nyne cubitis of lengthe, and foure cubitis of breede, at the mesure of a cubit
    of mannus hond.
  cwe-cwe: Ogu mfalume wa Bashani niiyo yasigale muhala mwa Walefai. Komwa jake doditendigwe
    kwa zuma, dikala na utali wa mita nne na ugalamu wa mita mbili, fana viya viili
    ningo zizoweleke. Komwa ijo ding'hali dauko kuna dibululu doditangigwa Laba, dili
    da Waamoni.
  kik-kik: (No Ogu mũthamaki wa Bashani wiki watigarire harĩ matigari ma Arefai. Gĩtanda
    gĩake kĩarĩ gĩa cuuma, na kĩarĩ na ũraihu wa makĩria ma buti ikũmi na ithatũ,
    na wariĩ wa buti ithathatũ. Gĩtanda kĩu kĩrĩ o kũu Raba kwa Aamoni.)
  fra-NCL: Car Og, roi de Basan, était resté seul de la race des Rephaïm. Voici, son
    lit, un lit en fer, n’est-il pas à Rabbath, ville des enfants d’Ammon ? Sa longueur
    est de neuf coudées, et sa largeur de quatre coudées, en coudées d’homme.
  cek-AK: Bashan siangpahrang Og khue ni, kanghmat kalen parai kami ah oh; khenah,
    anih iihhaih ihkhun loe sum hoiah a sak; to iihkhun loe Ammon kaminawk ih vangpui
    Rabbah ah oh; kami ih dong tahhaih baktiah loe dong takawtto sawk moe, dong palito
    kawk.
  cuk-cuk: Basán-e-rey-Og, abi napi dule-masdummad gudii gusad. E-gabedi, bela esgorobiid.
    E-gabed-suguedi, dalibo-bisgise sugued. E-matardungueddi, daligwen matardungued.
    Rey-Og-e-gabedi, Amón-dulemar-e-neggwebur-Rabáʼgi amba oyolemaid.”
  uig-CYR: (шу чағда гигантларниң қалдуғидин пәқәт Башанниң падишаси Ог қалған еди;
    униң каривити төмүрдин ясалған еди; мана, у Аммонийларниң Раббаһ шәһиридә сақлиниватмамду?
    Униң узунлуғи тоққуз гәз, кәңлиги төрт гәз. «Гәз» — адәттики адәмниң җәйниги өлчәм
    қилинған).
  tel-2017: రెఫాయీయులలో బాషాను రాజు ఓగు మాత్రం మిగిలాడు. అతనిది ఇనుప మంచం. అది అమ్మోనీయుల
    రబ్బాలో ఉంది గదా? దాని పొడవు తొమ్మిది మూరలు, వెడల్పు నాలుగు మూరలు.
  hat-BSA: (Paske se sèl Og, wa Basan an ki te rete kòm retay a Rephaïm yo. Gade byen,
    kabann li te fèt an fè. Èske li pa nan Rabbath, vil a fis Ammon yo? Longè li se
    te nèf koude e lajè li se te kat koude nan koude a yon moun.)”
  kos-kos: Tokosra Og pa safla ke mwet ma pangpang Rephaim. Box in misa lal orekla
    ke eot, fit onkosr sralap ac apkuran in fit singoul akosr lusa, fal nu ke srikasrak
    oakwuki in pacl sac. Box sac srakna ku in liyeyuk in siti Rabbah lun mwet Ammon.)
  hbo-WLC: כִּ֣י רַק־ע֞וֹג מֶ֣לֶךְ הַבָּשָׁ֗ן נִשְׁאַר֮ מִיֶּ֣תֶר הָרְפָאִים֒ הִנֵּ֤ה
    עַרְשׂוֹ֙ עֶ֣רֶשׂ בַּרְזֶ֔ל הֲלֹ֣ה הִ֔וא בְּרַבַּ֖ת בְּנֵ֣י עַמּ֑וֹן תֵּ֧שַׁע
    אַמּ֣וֹת אָרְכָּ֗הּ וְאַרְבַּ֥ע אַמּ֛וֹת רָחְבָּ֖הּ בְּאַמַּת־אִֽישׁ׃
  ibo-ibo: (Ọg, eze ndị Bashan bụ naanị onye fọdụrụ ndụ nʼagbụrụ ndị Refaim. E ji
    igwe kwaa ihe ndina ya, nke ogologo ya dị mita anọ, nke obosara ya bụkwa mita
    abụọ. Ihe ndina a dị ruo taa nʼobodo Raba, otu nʼime obodo ndị Amọn.)
  ory-ory: (ଅବଶିଷ୍ଟ ରଫାୟୀୟମାନଙ୍କ ମଧ୍ୟରୁ କେବଳ ବାଶନ-ରାଜା ଓଗ୍‍ ଅବଶିଷ୍ଟ ରହିଲା, ଦେଖ, ତାହାର
    ଖଟ ଲୌହମୟ ଖଟ; ତାହା କି ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ରବ୍ବାରେ ନାହିଁ? ମନୁଷ୍ୟ ହସ୍ତର ପରିମାଣାନୁସାରେ
    ତାହା ଲମ୍ବାରେ ନଅ ହାତ ଓ ଓସାରରେ ଚାରି ହାତ)।
  chk-chk: (Iwe, Ok ewe kingen Pasan amüchülan me lein ekewe chon Refa mi chüen manau.
    An peet a för seni mächä ükükün langataman engol me ülüngat fiit, nge chölapan
    ükükün wonu fiit, a kaük won än aramas aükük. Ewe peet a chüen nom lon Rapa ewe
    telinimwen chon Amon.)
  rop-rop: Wal King Og bin jidan laswan na blanga detlot Refait pipul, en afta imbin
    dai deibin meigim det boks blanga im garram ston en imbin jidan 4 mita longwei,
    en 2 mita kroswei. En yumob gin luk det boks tudei deya langa det taun neim Reiba
    weya detlot Emanait pipul jidan.” Lagijat na Mosis bin tok.
  ukr-1871: Бо тільки Ог, царь Базанський, зоставсь з останнїх велетнїв. Ось, ложе
    його, желїзне ложе, не воно хиба в Рабатї, у синів Амона? Девять локот воно завдовжки
    і чотирі ліктї завширшки, по ліктях людських.
  deu-1951: (Denn der König Og zu Basan war allein noch übrig von den Rephaitern.
    Siehe, sein Bett, ein eisernes Bett, ist es nicht zu Rabbat der Kinder Ammon?
    Es ist neun Ellen lang und vier Ellen breit, nach der Elle eines Mannes.)
  eng-JPS: For only Og king of Bashan remained of the remnant of the Rephaim; behold,
    his bedstead was a bedstead of iron; is it not in Rabbah of the children of Ammon?
    nine cubits was the length thereof, and four cubits the breadth of it, after the
    cubit of a man. —
  srp-1865: Jer samo Og car Vasanski bješe ostao od divova. Gle, odar njegov, odar
    gvozden, nije li u Ravi sinova Amonovijeh? devet je lakata dug, a širok èetiri
    lakta, lakta èovjeèija.
  lug-lug: Ogi kabaka wa Basani ye yali asigaddewo ku Balefa. Ekitanda kye kyakolebwa
    mu kyuma, nga kiriko mita nnya obuwanvu, n’obugazi bwa mita emu n’obutundu munaana.
    Kikyaliyo mu Raba eky’Abamoni.
  heb-heb: כי רק עוג מלך הבשן נשאר מיתר הרפאים הנה ערשו ערש ברזל הלה הוא ברבת בני
    עמון תשע אמות ארכה וארבע אמות רחבה באמת איש׃
  ben-IRV: (ফলে বাকি রফায়ীয়দের মধ্যে শুধু বাশনের রাজা ওগ বাকি ছিলেন; দেখ, তাঁর বিছানা
    লোহার; তা কি অম্মোন বংশধরদের রব্বা শহরে নেই? মানুষের হাতের পরিমাণ অনুসারে তা লম্বায়
    নয় হাত ও চওড়ায় চার হাত ছিল।)
  pan-pan: ਸਿਰਫ਼ ਬਾਸ਼ਾਨ ਦਾ ਰਾਜਾ ਓਗ ਹੀ ਰਫ਼ਾਈਆਂ ਦੇ ਬਚੇ ਹੋਇਆਂ ਵਿੱਚੋਂ ਰਹਿ ਗਿਆ ਸੀ। ਵੇਖੋ,
    ਉਸ ਦਾ ਪਲੰਘ ਜੋ ਲੋਹੇ ਦਾ ਸੀ, ਕੀ ਉਹ ਅੰਮੋਨੀਆਂ ਦੇ ਰੱਬਾਹ ਵਿੱਚ ਨਹੀਂ ਹੈ? ਮਨੁੱਖ ਦੇ ਹੱਥ ਅਨੁਸਾਰ
    ਉਸ ਦੀ ਲੰਬਾਈ ਨੌਂ ਹੱਥ ਅਤੇ ਚੌੜਾਈ ਚਾਰ ਹੱਥ ਸੀ।
  mya-JVB: အလွန်ကြီးမားသော လူမျိုးမှ ဆင်းသက်သော ဗာရှန် ရှင်ဘုရင် ဩဃ တယောက်တည်း သာ
    ကျန်ကြွင်း ၏။ လူ အတောင် အားဖြင့် အလျား ကိုး တောင် ၊ အနံ လေး တောင် ရှိသောသူ ၏ သံ
    ခုတင် သည် အမ္မုန် ပြည် ရဗ္ဗတ် မြို့ ၌ ရှိသည်မဟုတ်လော။
  hmo-hmo: Unai Oga, Basana ena king be Repaima tauna. Repaima taudia ibounai idia
    mase ore, Oga sibona ia noho. Iena mahuta patana be auri dekena amo idia karaia,
    bona inai pata be do noho Raba hanua dekenai, Amono taudia edia tano dekenai.
    Unai pata ena lata be 4 mita bona iena lababa be 2 mita.
  urd-urd: क्यूँकि रिफ़ाईम की नसल में से सिर्फ़ बसन का बादशाह 'ओज बाक़ी रहा था। उसका
    पलंग लोहे का बना हुआ था और वह बनी अम्मोन के शहर रब्बा में मौजूद है, और आदमी के
    हाथ के नाप के मुताबिक़ नौ हाथ लम्बा और चार हाथ चौड़ा है।
  rus-SYN: 'ибо только Ог, царь Васанский, оставался из Рефаимов. Вот, одр его, одр
    железный, и теперь в Равве, у сынов Аммоновых: длина его девять локтей, а ширина
    его четыре локтя, локтей мужеских.'
  bqc-SIM: Lefai kↄ̃naↄ guu Ogu mɛ́ gↄ̃̀ yãa ado. Wà aà wúlɛbↄ kɛ̀ ń mↄoɛ. A
    gbã̀a gã̀sĩsuu kɛ̃okwiɛ, a yàasa sↄ̃ gã̀sĩsuu síiↄ̃. A ku Amↄni mɛɛwia
    Labaɛ.
  tcz-CHONGTHU: (Bashan lengpa Og chu Rephaim mite dinga leng nukhah pen ahitan. Alupna
    chu thih a kisem ahin, chule asan dan adung feet som le thum, availam letdan feet
    gup alhing in ahi. Hiche lengpa lim hi Ammon mite khopi Rabbah muna aum nalayin
    ahi.)
  mar-mar: रेफाई लोकांपैकी बाशानाचा राजा ओग तेवढा अजून जिवंत होता. त्याचा पलंग लोखंडाचा
    होता. तो पलंग तेरा फूट लांब आणि सहा फूट रुंद होता. अम्मोन्यांच्या राब्बा नगरात
    तो अजूनही आहे.
  qub-qub: (Refaí runacunapita miräga ray Og japallanna caran. Jatuncaray captinmi
    paypaga cawitunpis fyërrupita caran. Larguynin caran chuscu metru; anchuyninna
    ishcay metruno. Amón runacuna tiyaycashan Rabá siudächöga canancamapis cawitun
    caycanrämi.)
  hat-hat: (Og, wa Bazan an, se te dènye moun nan ras refayim yo ki te vivan. Sèkèy
    li te fèt an fè, li te gen kat mèt edmi longè sou de mèt lajè. Yo ka wè l' jouk
    koulye a nan lavil yo rele Raba moun Amon yo.)
  eng-BSB: (For only Og king of Bashan had remained of the remnant of the Rephaim.
    His bed of iron, nine cubits long and four cubits wide, is still in Rabbah of
    the Ammonites.)
  tod-tod: (Ɓasan masagi Wɔge ɠila kpe ka é yɛni vulua, Leefa mavofodaiti saama.
    Ná-pooma ɠesui kpɛtɛai ga kɔtui, naa ɠa dɛ Laɓa, Amɔn nuiti ta-laa wolai zu.
    Sakpai ɠa ga mɛtɛlɛ naanigɔ, kogi ɠɛ ga mɛtɛlɛ felegɔ.)
  eng-WEBPB: (For only Og king of Bashan remained of the remnant of the Rephaim. Behold,
    his bedstead was a bedstead of iron. Isn’t it in Rabbah of the children of Ammon?
    Nine cubits was its length, and four cubits its width, after the cubit of a man.)
  kbq-kbq: (Maka Refaimi ranra vahepintira Basani kini ne' Ogike'za agrake henkarfana
    fri'ne. Hagi agrama frige'zama erinte'naza sipa ainireti tro hu'neankino, upa'amo'a
    2 mita higeno, zaza'amo'a 4 mita hu'ne. Hagi ana sipa Raba kumate me'nege'za,
    Amoni vahe'mo'za negaze.)
  nhe-BL: “San mocajtoya Tlanahuatijquetl Og tlen nopa huejcapantique tlacame tlen
    inintoca refaitame. Huan itlapech Tlanahuatijquetl Og eliyaya tlachijchihuali
    ica tepostli huan ihuehueyaca quipiyayaya pano nahui metros. Huan ipatlajca quipiyayaya
    nechca ome metros. Huan quiajcoctoque itlapech para nochi tlen quinequi quitlachilitij.
    Eltoc ipan altepetl Rabá, se tlen inialtepehua amonitame.
  gub-BL: Og Màxà wanuwihawete wiko iaiha katu ma'e Hepai her ma'e wanuwihawete iahykaw
    rehe har romo a'e. Uhua'u hupaw. Heta 4 met ipuku haw pe. Heta 1,8 met ipupy uhu
    haw pe. Teko Hama tawhu Amon ywy rehe har omonokatu hupawer wà. Te kutàri erepuner
    hexakaw rehe no.
  eng-DRA: For only Og king of Basan remained of the race of the giants. His bed of
    iron is shewn, which is in Rabbath of the children of Ammon, being nine cubits
    long, and four broad after the measure of the cubit of a man’s hand.
