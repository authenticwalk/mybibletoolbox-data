    arşınına göre, uzunluğu dokuz arşın, genişliği dört arşındı.
  grc-BRENT: Ὅτι πλὴν Ὢγ βασιλεὺς Βασὰν κατελείφθη ἀπὸ τῶν Ῥαφαΐν· ἰδοὺ ἡ κλὶνη αὐτοῦ
