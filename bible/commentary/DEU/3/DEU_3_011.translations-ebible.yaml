    Ko e hanga ʻe hongofulu ma valu ʻa hono lōloa, pea ko hono māukupu ko e hanga
    ʻe valu, ʻo fakatatau ki he hanga ʻoe tangata.
  ces-1613: Sám toliko Og, král v Bázan, z jiných obrů byl pozůstal. Aj, lůže jeho,
