verse: DEU.003.011
translations:
  mal-C: മല്ലന്മാരിൽ ശേഷിച്ചത് ബാശാൻരാജാവായ ഓഗുമാത്രമായിരുന്നു. അമ്മോന്യനഗരമായ രബ്ബയിൽ
    ഇരുമ്പുകൊണ്ട് പൊതിഞ്ഞ അവന്റെ കല്ലറയുണ്ട്. അതിന്റെ നീളം പുരുഷന്റെ കൈക്ക് ഒൻപതുമുഴവും
    വീതി നാലുമുഴവും ആയിരുന്നു.
  deu-TKW: Denn Og, der König von Basan, war der letzte von den Überresten der Rephaiter.
    Sein Sarg aus Basalt ist noch in der Ammoniterstadt Rabba zu sehen; er mißt nach
    gewöhnlicher Elle in der Länge neun und in der Breite vier Ellen.
  lin-lin: Nzokande Ogi, mokonzi ya Bashani, atikalaki kaka ye moko na bomoi kati
    na bato ya Refayimi. Mbeto na ye ezalaki ya bibende ; molayi na yango ezalaki
    na bametele pene minei mpe mokuse na yango, bametele pene mibale. Mbeto yango
    ezali kino lelo na engumba Raba ya bato ya Amoni.
  eng-LSV: For only Og king of Bashan had been left of the remnant of the Rephaim;
    behold, his bedstead [is] a bedstead of iron. Is it not in Rabbath of the sons
    of Ammon? Its length [is] nine cubits and its breadth [is] four cubits, by the
    cubit of a man.
  eng-GNV: 'For onely Og King of Bashan remained of the remnant of the gyants, whose
    bed was a bed of yron: is it not at Rabbath among the children of Ammon? the length
    thereof is nine cubites, and foure cubites the breadth of it, after the cubite
    of a man.'
  eng-WEBSTER: For only Og king of Bashan remained of the remnant of giants; behold,
    his bedstead was a bedstead of iron; is it not in Rabbath of the children of Ammon?
    nine cubits was the length of it, and four cubits the breadth of it, after the
    cubit of a man.
  nhw-BL: “San mocajtoya Tlanahuatijquetl Og tlen nopa huejcapantique masehualme catli
    inintoca refaitame. Huan itlapech Tlanahuatijquetl Og eliyaya tlachihuali ica
    tepostli huan ihuehueyaca quipiyayaya pano nahui metros. Huan ipatlajca quipiyayaya
    nechca ome metros. Huan quiajoctoque itlapech para nochi catli quinequi quitlachilitij.
    Eltoc ipan altepetl Rabá, se tlen inialtepehua amonitame.
  swh-ONEN: (Mfalme Ogu wa Bashani ndiye peke yake aliyesalia miongoni mwa mabaki
    ya Warefai. Kitanda chake kilikuwa cha chuma chenye urefu wa dhiraa tisa na upana
    wa dhiraa nne. Mpaka sasa kinaweza kuonekana katika mji wa Waamoni wa Raba.)
  bba-bba: N deemɑ Refɑbɑn bweseru sɔɔ, Oɡu, Bɑsɑnin sinɑ boko, wi turowɑ u rɑɑ tie.
    Kpɑkoro sisuɡiru sɔɔrɑ bɑ win ɡoru doke. Kpɑkoro te, tɑ wɑ̃ɑ Amɔnibɑn wuu mɑro
    Rɑbɑɔ. Ten dɛ̃ɛbu sɑ̃ɑwɑ ɡɔm soonu nɔɔbɑ nnɛ. Mɑ ten yɑsum sɑ̃ɑ ɡɔm soonu nnɛ.
  eng-KJVCPB: For only Og king of Bashan remained of the remnant of giants; behold,
    his bedstead was a bedstead of iron; is it not in Rabbath of the children of Ammon?
    nine cubits was the length thereof, and four cubits the breadth of it, after the
    cubit of a man.
  luo-luo: (Og ruodh Bashan kende e ngʼama ne odongʼ e dier jomane otony kuom jo-Refai.
    Otandane ne olos gi nyinyo; borne ne oyombo fut apar gadek kendo lachne fut auchiel.
    Otandaneno pod ni Raba piny jo-Amon nyaka chil kawuono).
  meu-meu: (Hari Og, Basan pavapavana, na Refaim tauna; Refaim taudia iboudiai vada
    e mase ore, ia mo noho. Ena mahuta patana na auri amo e karaia; ḡauna na do mia
    Raba ai, Amono taudia edia tano ai. Vaevae ita Israel tauda eda kiubit amo e hahetohoa,
    ena lata na kiubit taurahani-ta, bona ena lababana kiubit hani.)
  npi-ULB: (रपाईहरूमा केवल बाशानका राजा जीवित रहे । तिनको पलङ्ग फलामको थियो । मानिसहरूको
    नापअनुसार यो नौ हात लामो र चार हात चौडा थियो । के अम्मोनका सन्तानहरू रब्बामा नै
    बस्थेनन् र?)
  yor-yor: (Ogu tí í ṣe ọba Baṣani nìkan ni ó ṣẹ́kù nínú àwọn ará Refaimu. Ibùsùn
    rẹ̀ ni a fi irin ṣe, ó sì gùn ju ẹsẹ̀ bàtà mẹ́tàlá lọ ní gígùn àti ẹsẹ̀ bàtà mẹ́fà
    ní ìbú. Èyí sì wà ní Rabba ti àwọn Ammoni.)
  ind-ind: (Raja Og adalah raksasa terakhir dari suku Refaim. Tempat tidurnya terbuat
    dari besi dengan panjang empat meter dan lebar hampir dua meter. Sampai penulisan
    kitab ini, tempat tidur itu masih ada di kota Raba, di daerah bangsa Amon.)
  pes-OPCB: ناگفته نماند که عوج، پادشاه باشان آخرین بازماندهٔ رفائی‌های غول‌پیکر بود.
    تختخواب آهنی او که در شهر رَبَت، یکی از شهرهای عمونی‌ها نگهداری می‌شود حدود چهار
    متر طول و دو متر عرض دارد.
  tgl-ULB: (Para sa mga natira sa Refaim, tanging si Og na hari ng Bashan ang naiwan;
    tumingin kayo, sa kaniyang higaan ay isang higaang bakal; hindi ba ito sa Rabba,
    kung saan ang mga kaapu-apuhan ni Ammon naninirahan? Siyam na kubito ang haba
    nito at apat na kubit ang lawak, sa paraan ng pag-sukat ng mga tao.)
  hui-hui: Kini Oga ibu Lebaimi wali agalinaga kini hamaro hene. Ibu homayagola hora
    holene mbogoyi ege to̱le̱me wabini. Mbogoyi ogoni lunaga ge magi manda bialu mita
    maria howa aranenaga mita kira wini. Homali odagoni Amonoali dindiha Laba tano
    ngagoria wiaabo ka.
  mya-mya: (သြ​ဃ​ဘု​ရင်​သည်​အ​လွန်​ထွား​ကြိုင်း​သော ရီ​ဖိမ် အ​နွယ်​ဝင်​ထဲ​မှ​နောက်​ဆုံး​ကြွင်း​ကျန်​သူ​ဖြစ်​၏။
    သူ​၏​အ​လောင်း​ထည့်​ရာ​ခေါင်း​ကို​ကျောက်​ဖြင့် ပြု​လုပ်​၍ အ​နံ​ခြောက်​ပေ၊ အ​လျား​တစ်​ဆယ့်
    လေး​ပေ​နီး​ပါး​ရှိ​၏။ ထို​ဘု​ရင်​၏​ခေါင်း​ကို အမ္မုန်​ပြည်​ရဗ္ဗတ်​မြို့​တွင်​ယ​နေ့​တိုင်​တွေ့​မြင်
    နိုင်​လေ​သည်။)
  bod-N: པཱ་ཤན་གྱི་རྒྱལ་པོ་ཨོག་གཅིག་པུ་རེ་པཱ་མི་རིགས་ཀྱི་ཤུལ་དུ་ལུས། ལྟོས་དང་། ཁོའི་ཉལ་ཁྲི་ལྕགས་ཀྱི་ཉལ་ཁྲི་ཡིན་ཏེ།
    དེའི་རིང་ཚད་ལ་ཁྲུ་དགུ་དང་ཞེང་ལ་ཁྲུ་བཞི་ཡོད། ཉལ་ཁྲི་དེ་ཨམ་མོན་པ་རྣམས་ཀྱི་ཡུལ་རབ་བཱ་བྱ་བར་ཡོད་དོ།
    །
  sna-sna: (Ogi mambo weBhashani ndiye chete akasara pane vakasara vevaRefaiti. Mubhedha
    wake wakanga wakagadzirwa nesimbi uye wakanga wakareba makubhiti mapfumbamwe uye
    makubhiti mana paupamhi. Uchiriko muRabha ravaAmoni.)
  spa-BLM: (Porque sólo Og, rey de Basán, quedó del resto de los refaítas. He aquí
    que su somier era un somier de hierro. ¿No está en Rabá de los hijos de Amón?
    Nueve codos era su longitud, y cuatro codos su anchura, según el codo de un hombre).
  cac-cac: (Axon̈ej vin̈aj rey Og yin̈tilal eb' anima chan̈ steel aycan d'a jun lugar
    chi'. A scaxail vin̈ yic smuquil, nab'a q'ueen. Chan̈e' val metro steel, quenxon̈ej
    man̈ chab'oc metro sat, chequelto d'a chon̈ab' Rabá d'a yol yic eb' amonita.)
  swh-ULB: (Kwa mabaki ya Refaimu, mfalme Ogi pekee wa Bashani alikuwa amebaki. Tazama!
    Kitanda chake kilikuwa cha chuma. Hakuna huko Rabbah, ambako wazao wa Ammoni waliishi?
    Ilikuwa dhiraa tisa urefu na dhiraa nne upana, hiyo njia walitumia watu kupima.)
  bel-bel: 'бо толькі Ог, цар Васанскі, заставаўся з Рэфаімаў. Вось, ложак ягоны,
    ложак жалезны, і цяпер у Раве, у сыноў Амонавых: даўжыня яго дзевяць локцяў, а
    шырыня яго чатыры локці, локцяў мужчынскіх.'
  deu-ELBBK: Denn nur Og, der König von Basan, war von dem Überrest der Riesen übriggeblieben.
    Siehe, sein Bett, ein Bett von Eisen, ist es nicht in Rabba der Kinder Ammon?
    Seine Länge misst 9 Ellen und seine Breite 4 Ellen, nach dem Ellenbogen eines
    Mannes.
  mbb-OT: (Si Hadì Og he hadì te Bashan iyan dà nesamà te menge kevuwazan te menge
    Ripanhen. Is putew he hizeǥaan din, 13 he ǥiek is kelayat din ne 6 he ǥiek is
    keluag din. Ne kemulu pa heeyan egkaahà diyà te Raba guntaan he inged te menge
    Amunihanen.)
  mal-2015: ബാശാൻരാജാവായ ഓഗ് മാത്രമേ മല്ലന്മാരിൽ ശേഷിച്ചിരുന്നുള്ളു; ഇരിമ്പുകൊണ്ടുള്ള
    അവന്റെ മഞ്ചം അമ്മോന്യനഗരമായ രബ്ബയിൽ ഉണ്ടല്ലോ? അതിന്നു പുരുഷന്റെ കൈക്കു ഒമ്പതു
    മുഴം നീളവും നാലു മുഴം വീതിയും ഉണ്ടു. -
  rmc-rmc: (O kraľis Og sas posledno le Refajendar. Leskro mochto hino thodo andro
    amoňiko foros Raba. Hino kerdo le barestar, štar metri džinďardo the duj metri
    buchlo.)“
  pes-OPV: زیرا که عوج ملک باشان از بقیه رفائیان تنها باقی‌مانده بود. اینک تخت خواب
    او تخت آهنین است آیاآن در ربت بنی عمون نیست. و طولش نه ذراع وعرضش چهار ذراع برحسب
    ذراع آدمی می‌باشد.
  ron-1924: (Нумай Ог, ымпэратул Басанулуй, май рэмэсесе дин нямул рефаимицилор. Патул
    луй, ун пат де фер, есте ла Раба, четатя копиилор луй Амон. Лунӂимя луй есте де
    ноуэ коць, ши лэцимя, де патру коць, дупэ котул унуй ом.)
  ben-OBCV: (রফায়ীয়দের বাকি লোকদের মধ্যে কেবল বাশনের রাজা ওগই বেঁচেছিলেন। তাঁর লোহার
    তৈরি শোবার খাটটি ছিল লম্বায় তেরো ফুটের বেশি এবং চওড়ায় ছয় ফুট। সেটি এখনও অম্মোনীয়দের
    রব্বাতে আছে।)
  som-som: (Waayo, boqorkii Baashaan oo ahaa Coog keligiis ayaa ka hadhay dadkii reer
    Refaa'iim, oo bal eeg, sariirtiisu waxay ahayd sariir bir ah, oo dhererkeedu wuxuu
    ahaa sagaal dhudhun, ballaadhkeeduna wuxuu ahaa afar dhudhun, markii nin dhudhunkiis
    lagu qiyaaso. Sariirtaas sow ma oollin Rabbaah oo ku taal dalka reer Cammoon?)
  lat-VUC: Solus quippe Og rex Basan restiterat de stirpe gigantum. Monstratur lectus
    ejus ferreus, qui est in Rabbath filiorum Ammon, novem cubitos habens longitudinis,
    et quatuor latitudinis ad mensuram cubiti virilis manus.
  eng-ASVBT: (For only Og king of Bashan remained of the remnant of the Rephaim; behold,
    his bedstead was a bedstead of iron; is it not in Rabbah of the children of Ammon?
    nine cubits was the length thereof, and four cubits the breadth of it, after the
    cubit of a man.)
  ita-1885: Conciossiachè Og, re di Basan, fosse rimasto solo delle reliquie de' giganti;
    ecco, la sua lettiera, che è una lettiera di ferro, non è ella in Rabbat de' figliuoli
    di Ammon? la cui lunghezza è di nove cubiti, e la larghezza di quattro cubiti,
    a cubito d'uomo.
  eng-LXXUP: 'For only Og the king of Bashan was left of the Rephaim: behold, his
    bed was a bed of iron; behold, it is in the chief city of the children of Ammon;
    the length of it is nine cubits, and the breadth of it four cubits, according
    to the cubit of a man.'
  eng-ULB: (For of the remnant of the Rephaim, only Og king of Bashan had remained.
    Look! His bed was a bed of iron. Was it not in Rabbah, where the descendants of
    Ammon live? It was nine cubits long and four cubits wide, the way people measure.)
  spa-VBL: (Sólo Og, rey de Basán, quedó de la raza de los Refaim. Tenía una cama
    de hierro de nueve codos de largo y cuatro de ancho. Todavía está en la ciudad
    amonita de Rabá).
  fra-_FOB: Car Og, roi de Bassan, était seul demeuré de reste des Rephaïm (géants).
    Voici, son lit, un lit de fer, n'est-il pas à Rabba, ville des enfants d'Ammon?
    Sa longueur est de neuf coudées, et sa largeur de quatre coudées, de coudée d'homme.
  mal-mal: ബാശാൻരാജാവായ ഓഗ് മാത്രമേ മല്ലന്മാരിൽ ശേഷിച്ചിരുന്നുള്ളു; ഇരിമ്പുകൊണ്ടുള്ള
    അവന്റെ കട്ടിൽ അമ്മോന്യനഗരമായ രെഫയീൽ ഉണ്ടല്ലോ? അതിന് ഒമ്പത് മുഴം നീളവും നാല് മുഴം
    വീതിയും ഉണ്ട്. -
  urd-GVR: Bādshāh Oj dewqāmat qabīle Rafāī kā āḳhirī mard thā. Us kā lohe kā tābūt
    13 se zāyd fuṭ lambā aur chhih fuṭ chauṛā thā aur āj tak Ammoniyoṅ ke shahr Rabbā
    meṅ dekhā jā saktā hai.
  suz-BL: मिनु बाशान ङा पिप ओग चहिं मेको लाइश्‍शो मुर, रेफाइम आन दातेमी नेल्‍ल क्‍येङा
    नोले साइक्‍चा पुंइसाक्‍व। मिनु मेको आ फलाम के खाट मुल सम्‍म अम्‍मोनी आन सहर रब्‍बाहम
    बाक्‍ब। मेको खाट ९ कुबीत लाइश्‍शो नु ४ कुबीत ब्रेम्‍शो बाक्‍ब। कुबीत का आधा मिटर
    कि हात का खोदेंशो बाक्‍ब।
  ita-1927: (Poiché Og, re di Basan, era rimasto solo della stirpe dei Refaim. Ecco,
    il suo letto, un letto di ferro, non è esso a Rabbah degli Ammoniti? Ha nove cubiti
    di lunghezza e quattro cubiti di larghezza, a misura di cubito ordinario d’uomo).
  ckb-ckb: عۆگی پاشای باشان بە تەنها مابووەوە لە پاشماوەی ڕفائییەکان، قەرەوێڵەکەی
    لە ئاسن دروستکرابوو، هەتا ئێستا لە شاری ڕەبەی عەمۆنییەکانە، درێژییەکەی نۆ باڵ
    و پانییەکەی چوار باڵە بە باڵی پیاو.
  eng-BBE: (For Og, king of Bashan, was the last of all the Rephaim; his bed was made
    of iron; is it not in Rabbah, in the land of the children of Ammon? It was nine
    cubits long and four cubits wide, measured by the common cubit.)
  kan-OKCV: ರೆಫಾಯರಲ್ಲಿ ಬಾಷಾನಿನ ಅರಸನಾದ ಓಗನು ಮಾತ್ರ ಉಳಿದಿದ್ದನು. ಅವನ ಮಂಚವು ಕಬ್ಬಿಣದ ಮಂಚ.
    ಅದು ಅಮ್ಮೋನಿಯರ ರಬ್ಬಾದಲ್ಲಿ ಈಗಲೂ ಉಂಟಲ್ಲವೋ? ಅದರ ಉದ್ದ ಪುರುಷನ ಕೈ ಅಳತೆಯ ಪ್ರಕಾರ ಒಂಬತ್ತು
    ಮೊಳ, ಅಗಲ ನಾಲ್ಕು ಮೊಳ ಇತ್ತು.
  tam-2017: மீதியாயிருந்த இராட்சதர்களில் பாசானின் ராஜாவாகிய ஓக் என்பவன் மாத்திரம்
    தப்பியிருந்தான்; இரும்பினால் செய்யப்பட்ட அவனுடைய கட்டில், மனிதர்களுடைய கை முழத்தின்படியே,
    13 அடி நீளமும் 6 அடி அகலமுமாயிருந்தது; அது அம்மோன் சந்ததியாருடைய ரப்பாபட்டணத்தில்
    இருக்கிறதல்லவா?
  spa-RV-1909: Porque sólo Og rey de Basán había quedado de los gigantes que quedaron.
    He aquí su cama, una cama de hierro, ¿no está en Rabbath de los hijos de Ammón?;
    la longitud de ella de nueve codos, y su anchura de cuatro codos, al codo de un
    hombre.
  ron-BTF: Fiindcă numai Og, împăratul Basanului, a rămas din rămăşiţa uriaşilor;
    iată, patul său era un pat de fier; nu este el în Raba copiilor lui Amon? Nouă
    coţi era lungimea lui şi patru coţi lăţimea lui, după cotul unui om.
  eng-WEBP: (For only Og king of Bashan remained of the remnant of the Rephaim. Behold,
    his bedstead was a bedstead of iron. Isn’t it in Rabbah of the children of Ammon?
    Nine cubits was its length, and four cubits its width, after the cubit of a man.)
  eng-FBV: (Only Og, king of Bashan, was left of the race of the Rephaim. He had a
    bed made of iron that was nine cubits long and four cubits wide. It's still in
    the Ammonite town of Rabbah.)
  nld-1939: Og, de koning van Basjan, was de laatst overgeblevene der Refaïeten; zijn
    sarcofaag van bazalt bevindt zich te Rabbat-Ammon, en is negen el lang en vier
    el breed, naar de gewone el.
  nch-BL: “San mocajtoya Tanahuatijquet Og ten nopa huejcapantique masehualme cati
    inintoca refaítame. Huan itapech Tanahuatijquet Og eliyaya tachihuali ica teposti
    huan ihuehueyaca quipiyayaya quipano nahui metro. Huan ipatajca quipiyayaya nechca
    ome metro. Huan quiajoctoque itapech para nochi cati quinequij quitachilitij.
    Eltoc ipan altepet Rabá, se ten inialtepehua amonitame.
  vie-1934: (Vì về dân tộc Rê-pha-im, chỉ có một mình Oùc, vua Ba-san, còn lại. Nầy,
    cái giường bằng sắt của người, há chẳng còn tại Ráp-ba, thành của con cháu Am-môn
    sao? Bề dài giường là chín thước, bề ngang bốn thước, theo thước tay người nam).
  hin-CV: (रेफाइम के बचे हुए भाग में केवल बाशान का राजा ही शेष रह गया था. उल्लेखनीय
    बात यह है कि उसकी चारपाई लौह की थी; यह अब तक अम्मोनियों के रब्बाह में स्थापित
    है. यह लगभग चार मीटर लंबी और डेढ़ मीटर चौड़ी है.)
  eng-OURB: (For only Og king of Bashan remained of the remnant of the Rephaim [Descendants
    of Terrible one]. Behold, his bedstead was a bedstead of iron. Is not it in Rabbah
    of the children of Ammon [Tribal people]? Nine cubits [13.5 ft; 41.15 m] was its
    length, and four cubits [6 ft; 18.29 m] its width, after the cubit [18 in; 45.72
    cm] of a man.)
  spa-BES: Porque Og, rey de Basán, fue el último de todos los Refaim; su cama estaba
    hecha de hierro; ¿no está en Rabba, en la tierra de los hijos de Amón? Tenía nueve
    codos de largo y cuatro codos de ancho, medido por el codo común.
  tdx-tdx: I Oge mpanjaka’ i Basane ty ni-sengaha’ o fanalolahio; inao te fandream-by
    ty fandrea’e, mbe e Rabate ao izay amo ana’ i Amoneo. Sive kiho ty an-dava’e naho
    efatse kiho ty ampohe’e an-kiho tsotra.
  vid-vid: Mndewa Ogu yaliyeka ndo nayaponile hali Walefayi na ndo nayali mndewa wa
    Bashani. Chinhanda cha heye nachigongomanyigwa kwa chuma, nachali na utali wa
    mita zine na ugazi wa behi ya mita mbili, kota vipimilo navyoviwichigwe. Chinhanda
    acho ching'hali kuli muji wa Waamoni wa Laba.
  eng-OKE: 'For only Og king of Mathnan remained of the remnant of the giants. Behold,
    his bedstead was a bedstead of iron: is it not in Rabbath of the children of Ammon,
    nine cubits its length, and four cubits its breadth, in the cubit of the king?'
  tha-KJV: ด้วยยังเหลืออยู่​แต่​โอกกษั​ตริ​ย์เมืองบาชานซึ่งเป็นพวกมนุษย์​ยักษ์ ดู​เถิด
    เตียงนอนของท่านทำด้วยเหล็ก เตียงนอนนั้นไม่​อยู่​ที่​เมืองรับบาห์​แห่​งคนอัมโมนดอกหรือ
    ยาวตั้งเก้าศอก กว้างสี่ศอกขนาดศอกคนเรา
  por-BR-2018: Porque somente Ogue rei de Basã havia restado dos gigantes que restaram.
    Eis que sua cama, uma cama de ferro, não está em Rabá dos filhos de Amom?; o comprimento
    dela de nove côvados, e sua largura de quatro côvados, ao côvado de um homem.
  deu-ELO: Denn nur Og, der König von Basan, war von dem Überrest der Riesen übriggeblieben.
    Siehe, sein Bett, ein Bett von Eisen, ist es nicht in Rabba der Kinder Ammon?
    Seine Länge mißt neun Ellen und seine Breite vier Ellen, nach dem Ellenbogen eines
    Mannes.
  eng-WYC-2018: For Og alone, king of Bashan, was left of the generation of giants;
    and his iron bed is showed, which is in Rabbath, of the sons of Ammon, and it
    hath nine cubits of length, and four cubits of breadth, at the measure of a cubit
    of a man’s hand. (For only Og, the king of Bashan, was left of the generation
    of the giants; and his iron bed is on display in the city of Rabbath, of the Ammonites,
    and it is nine cubits in length, and four cubits in breadth, at the measure of
    one cubit equal to a man’s hand.)
  epo-epo: 'Ĉar nur Og, la reĝo de Baŝan, estis restinta el la resto de la Rafaidoj.
    Jen estas lia lito, fera lito, jen ĝi estas en Raba de la Amonidoj: naŭ ulnoj
    estas ĝia longeco kaj kvar ulnoj estas ĝia larĝeco, laŭ la ulnoj de viro.)'
  uig-PIN: (xu qaƣda gigantlarning ⱪalduⱪidin pǝⱪǝt Baxanning padixaⱨi Og ⱪalƣanidi;
