    ئۇنىڭ ئۇزۇنلۇقى توققۇز گەز، كەڭلىكى تۆت گەز. «گەز» ــ ئادەتتىكى ئادەمنىڭ جەينىكى
    ئۆلچەم قىلىنغان).
  sus-sus: Basan mangɛ Ogo nan keren mu faxa Refakae ya ma. A xa wure sade nu na Raaba
