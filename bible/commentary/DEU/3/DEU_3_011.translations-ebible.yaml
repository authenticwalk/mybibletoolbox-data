    Amo gagili da wali A:mone soge moilai bai bagade La:ba amo ganodini diala.)
  tpi-OTNT: King Ok em i las king bilong ol Refaim. Bokis bilong planim em, ol i wokim
    long ston. Longpela bilong dispela bokis em inap 4 mita na bikpela bilong em,
    inap 2 mita. Dispela i stap yet long taun Raba long kantri Amon.
  hau-SA: (Og sarkin Bashan, ne kaɗai ya ragu cikin Refahiyawa. An yi gadonsa da ƙarfe,
