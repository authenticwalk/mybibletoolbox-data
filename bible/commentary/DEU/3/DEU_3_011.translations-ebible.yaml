  kan-2017: (ರೆಫಾಯರೊಳಗೆ ಬಾಷಾನಿನ ಅರಸನಾದ ಓಗನೊಬ್ಬನೇ ಉಳಿದಿದ್ದನು. ಅವನ ಮಂಚ ಕಬ್ಬಿಣದ್ದು; ಅಮ್ಮೋನಿಯರ
