  mdy-ETH: ሬኤፓ ዓሶ ፃጳፓ ዓቴሢ ባኣሳኣኔ ካኣቲ ዖኦጌ ሌሊኬ፤ ዒዛኮ ዓልጋ ዓንጊና ኮሺንቴያ ማዓዛ ዔርቴ ዋዾና ዋርቂንታዛ
