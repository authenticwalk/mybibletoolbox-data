verse: DEU.003.007
translations:
  mal-C: എന്നാൽ എല്ലാ പട്ടണങ്ങളിൽനിന്നുമുള്ള വളർത്തുമൃഗങ്ങൾ, കൊള്ളമുതൽ എന്നിവ നാം
    കൈവശപ്പെടുത്തി.
  deu-TKW: alles Vieh aber samt dem Raub aus den Städten behielten wir für uns als
    Beute.
  lin-lin: Kasi tomemaki mpo na biso bibwele mpe bomengo ya bitumba oyo tobotolaki
    na bingumba.
  eng-LSV: and all the livestock, and the spoil of the cities, we have spoiled for
    ourselves.
  eng-GNV: But all the cattell and the spoyle of the cities we tooke for our selues.
  eng-WEBSTER: But all the cattle, and the spoil of the cities, we took for a prey
    to ourselves.
  nhw-BL: Pero inintlapiyalhua timocuijcuilijque. Nojquiya tijhuicaque nochi tlamantli
    catli ipati.
  swh-ONEN: Lakini wanyama wote wa kufuga pamoja na nyara kutoka kwenye miji yao tulichukua
    vikawa vyetu.
  bba-bba: Mɑ sɑ wuu sin yɑɑ sɑbenu kɑ sin ɑrumɑni ɡurɑ sɑ tii yiiyɑ.
  eng-KJVCPB: But all the cattle, and the spoil of the cities, we took for a prey
    to ourselves.
  luo-luo: To jamni duto kod gik moyaki moa e mier madongo mag-gi, ne watingʼo wadhigo.
  meu-meu: a edia boromakau bona edia kohu ta abidia, eda.
  npi-ULB: तर सबै गाईवस्तु र सहरका धनमाल भने लुटको मालको रूपमा हामीले लियौँ ।
  yor-yor: Ṣùgbọ́n a kó gbogbo ohun ọ̀sìn àti ìkógun àwọn ìlú wọn, fún ara wa.
  ind-ind: Tetapi kita mengambil semua ternak dan jarahan dari kota-kota itu untuk
    diri kita sendiri.
  pes-OPCB: ولی گله‌ها و غنایم جنگی را برای خود نگه‌داشتیم.
  tgl-ULB: Pero lahat ng baka at mga sinamsam sa mga lungsod, ay kinuha natin bilang
    samsam para sa ating mga sarili.
  hui-hui: Ani bialu nogo sibi bulumagarubi dabudabu tanoha wiarubi bibahende mo yaiore
    halu birima.
  mya-mya: တိရစ္ဆာန်​များ​နှင့်​မြို့​များ​မှ​ဥစ္စာ​ပစ္စည်း​များ ကို​လည်း သိမ်း​ယူ​ခဲ့​ကြ​သည်။
  bod-N: འོན་ཀྱང་གྲོང་ཁྱེར་ནང་གི་སྒོ་ཕྱུགས་དང་བཅོམ་ནོར་ཐམས་ཅད་བླངས་ནས་བདག་གིར་བཟུང་བ་ཡིན་ནོ།
    །
  sna-sna: Asi zvipfuwo zvose nezvatakapamba kubva mumaguta avo takazvitora zvikava
    zvedu.
  spa-BLM: Pero todo el ganado y el saqueo de las ciudades lo tomamos como botín para
    nosotros.
  cac-cac: Axon̈ej noc' smolb'etzal noc' eb' cajc'ol chi' yed' masanil tastac ay d'a
    eb' ix quic'cani.
  swh-ULB: Lakini ng'ombe wote na mateka ya miji, tilichukua kama mateka wetu.
  bel-bel: а ўсё быдла і захопленае ў гарадах узялі сабе здабычаю.
  deu-ELBBK: Aber alles Vieh und den Raub der Städte erbeuteten wir für uns.
  mbb-OT: Iyan, mid-uwit tew mulà is langun duen te menge uyaǥen dan wey menge azen
    dan he nekuwa tew zutun te menge inged dan.
  mal-2015: എന്നാൽ നാൽക്കാലികളെ ഒക്കെയും പട്ടണങ്ങളിലെ അപഹൃതവും നാം കൊള്ളയിട്ടു എടുത്തു.
  rmc-rmc: Andral ola fori peske zaiľam savoro dobitkos the o vzacna veci.
  pes-OPV: و تمامی بهایم و غنیمت شهرها را برای خود به غارت بردیم.
  ron-1924: Яр тоате вителе ши прада дин четэць ле-ам луат пентру ной.
  ben-OBCV: কিন্তু পশুপাল এবং নগর থেকে লুট করা জিনিসপত্র আমরা নিজেদের জন্য নিয়ে আসলাম।
  som-som: Laakiinse waxaynu booli ahaan u qaadannay xoolihii iyo alaabtii magaalooyinka.
  lat-VUC: jumenta autem et spolia urbium diripuimus.
  eng-ASVBT: But all the cattle, and the spoil of the cities, we took for a prey unto
    ourselves.
  ita-1885: Ma predammo per noi tutto il bestiame, e le spoglie delle città.
  eng-LXXUP: and all the cattle; and we took for a prey to ourselves the spoil of
    the cities.
  eng-ULB: But all the cattle and the spoil of the cities, we took as spoils for ourselves.
  spa-VBL: Pero tomamos para nosotros todo el ganado y el botín de las ciudades.
  fra-_FOB: Mais nous pillâmes pour nous tout le bétail et le butin des villes.
  mal-mal: എന്നാൽ നാൽക്കാലികൾ ഉൾപ്പെടെ പട്ടണങ്ങളിലെ സമ്പത്തെല്ലാം നാം കൊള്ള ചെയ്തു.
  urd-GVR: Ham ne sirf tamām maweshī aur shahroṅ kā lūṭā huā māl apne lie bachāe rakhā.
  suz-BL: मिनु बी ब्‍यफ, क्‍यारश भेडा नु सहर ङा मारेइ मारेइ आंइ कली वोंइसाक्‍क। ब्‍यवस्‍था
    २०:१३-१८
  ita-1927: Ma riserbammo come nostra preda tutto il bestiame e le spoglie delle città.
  ckb-ckb: بەڵام هەموو ئاژەڵە ماڵییەکان و دەستکەوتی شارەکانیان بۆ خۆمان تاڵان کرد.
  eng-BBE: But we took for ourselves all the cattle and the stored wealth of the towns.
  kan-OKCV: ಎಲ್ಲಾ ಪಶುಗಳನ್ನೂ ಪಟ್ಟಣಗಳನ್ನೂ ಸೂರೆಮಾಡಿಬಿಟ್ಟೆವು.
  tam-2017: ஆனாலும் பட்டணங்களிலுள்ள ஆஸ்தியையும் சகல மிருகஜீவன்களையும் நமக்கென்று கொள்ளையிட்டோம்.
  spa-RV-1909: Y tomamos para nosotros todas las bestias, y los despojos de las ciudades.
  ron-BTF: Dar toate vitele şi prada cetăţilor, le-am luat ca pradă pentru noi.
  eng-WEBP: But all the livestock, and the plunder of the cities, we took for plunder
    for ourselves.
  eng-FBV: But we took for ourselves all the livestock and plunder from the towns.
  nld-1939: Al het vee met de buit van de steden behielden we voor onszelf.
  nch-BL: Pero inintapiyalhua timocuijcuilijque. Nojquiya tijhuicaque nochi tamanti
    cati ipati.
  vie-1934: Nhưng chúng ta chiếm lấy về phần mình hết thảy súc vật và hóa tài của
    các thành ấy.
  hin-CV: मगर हमने सभी पशुओं और नगरों से इकट्ठा की गई सामग्री को अपने लिए रख लिया.
  eng-OURB: But all the livestock, and the plunder of the cities, we took for plunder
    for ourselves.
  spa-BES: Pero tomamos para nosotros todo el ganado y la riqueza almacenada de los
    pueblos.
  tdx-tdx: Fe hene rinamben-tika ze añombe naho vara amo rovao ho tsindroke.
  vid-vid: Ila migongolo jeng'ha na lufufu natuhola hetwe.
  eng-OKE: But all the cattle and the spoil of the cities were a prey to us.
  tha-KJV: แต่​ฝูงสัตว์​ทั้งหมด และของริบได้ในเมืองเหล่านั้นเราได้ยึดมาเป็นของเรา
  por-BR-2018: E tomamos para nós todos os animais, e os despojos das cidades.
  deu-ELO: Aber alles Vieh und den Raub der Städte erbeuteten wir für uns.
  eng-WYC-2018: and we took by prey beasts, and spoils of the cities. (and for prey,
    we took beasts, and spoils, from all the cities.)
  epo-epo: sed ĉiujn brutojn kaj la rabaĵon el la urboj ni prenis al ni, kiel militakiraĵon.
  uig-PIN: Biz pǝⱪǝt ɵzlirimiz üqün barliⱪ qarwa-mallarni wǝ xǝⱨǝrlǝrdin olja ƣǝniymǝt
    alduⱪ.
  beo-beo: Ninia da bulamagau huluane lai amola liligi huluane moilai amo ganodini
    dialu lai dagoi.
  tpi-OTNT: Na yumi kisim ol bulmakau wantaim olgeta samting long ol taun.
  hau-SA: Amma dukan dabbobin da kuma ganimar daga biranensu muka kwaso wa kanmu.
  uig-LAT: Biz peqet özlirimiz üchün barliq charwa-mallarni we sheherlerdin olja gheniymet
    alduq.
  nde-nde: Kanti-ke izifuyo zonke kanye lesakuthumba emadolobheni abo sazithathela
    kwaba ngokwethu.
  ton-ton: Ka ko e fanga manu kotoa pē, mo e vete ʻoe ngaahi kolo, naʻa tau toʻo ko
    e koloa maʻatautolu.
  ces-1613: Všecka pak hovada a kořisti měst rozebrali jsme sobě.
  eng-WMB: But all the livestock, and the plunder of the cities, we took for plunder
    for ourselves.
  tam-TCV: ஆனால் எல்லா வளர்ப்பு மிருகங்களையும், பட்டணங்களிலிருந்து கொள்ளையிட்ட பொருட்களையும்
    நமக்கென்று கொண்டுவந்தோம்.
  ceb-ULB: Apan ang mga baka ug ang tanang kabtangan sa siyudad, gikuha nato kini
    ingon nga atong mga kabtangan alang sa atong mga kaugalingon.
  pol-UBG: Lecz całe bydło i łupy z miast zgarnęliśmy dla siebie.
  urd-GVU: ہم نے صرف تمام مویشی اور شہروں کا لُوٹا ہوا مال اپنے لئے بچائے رکھا۔
  deu-1912: Aber alles Vieh und den Raub der Städte raubten wir für uns.
  kan-2017: ಪಶುಗಳನ್ನು ಮಾತ್ರ ಉಳಿಸಿ ಸ್ವಂತಕ್ಕೆ ತೆಗೆದುಕೊಂಡು ಊರುಗಳನ್ನೆಲ್ಲಾ ಸೂರೆಮಾಡಿಬಿಟ್ಟೆವು.
  yap-yap: Magdad fek e yu ran’ i gamanman rorad ma gadad gathey fa yochi binaw.
  hlt-MCSB: Tedae rhamsa boeih neh khopuei rhoek kah kutbuem te tah mamih ham ni m'poelyoe
    uh.
  mdy-ETH: ቆልሞ ቢያ ኑ ዲዒ ዔኬኔ፤ ካታሞዋ ኑ ቡሬኔ።
  twi-ASANTE: Nanso, afieboa nyinaa ne nkuro no mu asadeɛ deɛ, yɛfom faeɛ.
  eng-WEBU: But all the livestock, and the plunder of the cities, we took for plunder
    for ourselves.
  bnp-bnp: Pali si bole lobo a maka bulmakau a sipsip, a mahala vona a maka tanga
    nga.
  wal-wal: SHin mehe ubbaanne katamatuppe bonqqidobaa omoodo oottidi, nuuyyo ekkida.
  spa-PDDPT: aunque tomamos como botín todos los animales y el despojo de las ciudades.
  gun-gun: Mymba kuery anho tema jaraa nhandevy guarã, tetã pygua kuery oguereko va'ekue
    voi.
  ilo-ULB: Ngem dagiti baka ken dagiti masamsam kadagiti siudad, sinamsamtayo a para
    kadagiti bagbagitayo.
  kpg-kpg: Gimaadou guu kae nia manu digaula, gu haga huaidu nia waahale digaula,
    guu kae nia goloo digaula.
  uig-ARA: بىز پەقەت ئۆزلىرىمىز ئۈچۈن بارلىق چارۋا-ماللارنى ۋە شەھەرلەردىن ئولجا غەنىيمەت
    ئالدۇق.
  sus-sus: kɔnɔ won naxa e xa xurusee nun e harige tan xanin.»
  pon-2006: Kitail pil kihsang pelinmen kan oh dipwisou kan, oh kauwehla kisin kahnimw
    kan.
  ksd-ksd: Ma ra lavur vavaguai ma ra tabarikik ta ra lavur pia na pal, da ga vatur
    vake pi kadat.
  tur-YTC: Ancak bütün hayvanları ve kentlerden yağmalanan malları kendimiz için yağmaladık.
  grc-BRENT: καὶ πάντα τὰ κτήνη· καὶ τὰ σκῦλα τῶν πόλεων ἐπρονομεύσαμεν ἑαυτοῖς.
  ind-AYT: Dan semua binatang ternak dan barang rampasan dari kota-kota itu kita ambil
    untuk diri kita sendiri.
  nya-nya: Koma tinafunkha ziweto ndi katundu wawo yense.
  hrv-hrv: A svu stoku i plijen po tim gradovima zadržasmo za se.
  mps-mps: Tama dago te kau kibu dabe, me te hanude elaluali nai dabe sese tama sai
    dao.”
  tpi-tpi: Na yumi kisim ol bulmakau wantaim olgeta samting long ol taun.
  dan-1931: men alt Kvæget, og hvad vi røvede fra Byerne, tog vi selv som Bytte.
  vie-OVCB: Chỉ còn lại bầy gia súc và các chiến lợi phẩm đoạt được.
  guj-2017: પરંતુ સર્વ જાનવરો તથા નગરોની લૂંટ આપણે પોતાને માટે લીધી.
  pon-2006A: Kitail pil kihsang pelinmen kan oh dipwisou kan, oh kauwehla kisin kahnimw
    kan.
  por-BRBSL: Mas todo o gado, e o saque das cidades, nós tomamos por saque para nós
    mesmos.
  cth-cth: Saringnaw hoi kho thung e hnopainaw teh kamamouh hanlah ka la awh.
  twi-twi: Nanso nkuropɔn no mu nyɛmmoa ne asade ahorow no de, yɛsoa kɔe.
  hlt-hlt: Tedae rhamsa boeih neh khopuei rhoek kah kutbuem te tah mamih ham ni m'poelyoe
    uh.
  tbz-SIM: kɛ́pĩ́mmú iwũɔ̃ nɛ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo yɛhɛkɛ̀ miɛkɛ.
  msy-2020: Egha men bulmakauba ko, nguibabar biziba bar, e uari bagha da ini.
  dop-dop: Amɑ pǝ yelɑ tɔlɑ nɑ ɑcɑlɛɛ tɑɑ wontu ɩlɛnɑ tɑ́ɑ́ kpɑɣɑ nɑ tǝ́ sɩɩnɑ tɑ́
    tɩ.
  azb-azb: Bütün heyvanları götürüb şəhərləri talan etdik.
  eng-DBY: But all the cattle and the spoil of the cities we took as booty for ourselves.
  hin-2017: परन्तु सब घरेलू पशु और नगरों की लूट हमने अपनी कर ली।
  wol-KYG: Mboolem jur gaak alali dëkk ya nag, nu sëxëtoo.
  eng-YLT: and all the cattle, and the spoil of the cities, we have spoiled for ourselves.
  eng-WYC-2017: and we took by prey beasts, and spoils of the cities.
  eng-WMBB: But all the livestock, and the plunder of the cities, we took for plunder
    for ourselves.
  urd-GVH: हमने सिर्फ़ तमाम मवेशी और शहरों का लूटा हुआ माल अपने लिए बचाए रखा।
  rug-rug: Vagi betoi gita sari doduru sipi na bulumakao, rovana kurukuru, meke vagi
    betoi tugo gita sari doduru tiṉitoṉa tadirini.
  gaz-gaz: Horii fi boojuu magaalaawwan isaanii keessaa saamne hunda garuu ofii keenyaaf
    fudhannee galle.
  fra-LSG: Mais nous pillâmes pour nous tout le bétail et le butin des villes.
  yal-yal: En yi seene birin kala fɔ xuruseene nun se kɛndɛne, en naxanye tongo.
  haw-1868: Aka, o na holoholona a pau a me ka waiwai pio o na kulanakauhale, lawe
    mai la kakou ia mea no kakou.
  arb-NAV: وَلَكِنَّنَا غَنِمْنَا لأَنْفُسِنَا كُلَّ الْبَهَائِمِ وَأَسْلابِ الْمُدُنِ.
  ewe-ewe: Ke mieha woƒe nyiwo kple afunyinuwo na mía ɖokuiwo.
  eng-LEE: But all the cattle, and the spoil of the cities, we took as booty to ourselves.
  asm-FB: কিন্তু সকলো পশুধন আৰু নগৰৰ লুট কৰা বস্তুবোৰ আমি নিজৰ কাৰণে লৈ আহিছিলো।
  sus-A: كْنْ وٌن نَشَ عٍ شَ شُرُ سٍيٍ نُن عٍ هَرِفٍ تَن شَنِن.»
  fra-SBL: Mais nous prîmes pour nous tout le bétail et le butin des villes.
  hbo-hbo: וְכָל־הַבְּהֵמָ֛ה וּשְׁלַ֥ל הֶעָרִ֖ים בַּזֹּ֥ונוּ לָֽנוּ׃
  eng-WYCLIFFE: forsothe we token bi prey beestis, and the spuylis of citees.
  cwe-cwe: Mbali chisola wanyama wose na chila chinhu muna yamabululu yawo.
  kik-kik: No mahiũ mothe na indo iria twatahire kuuma matũũra macio mao manene nĩtwacioire
    tũgĩthiĩ nacio.
  fra-NCL: Mais nous pillâmes pour nous tout le bétail et le butin des villes.
  cek-AK: Toe vangpui thung ih maitawnawk hoi hmuenmaennawk loe aimacae hanah a lak
    o boih.
  cuk-cuk: Unnila e-ibmar-durgan, degi, e-ibmar-nuegan, e-neggweburgi-amislesmaladi
    anmar susad.
  uig-CYR: Биз пәқәт өзлиримиз үчүн барлиқ чарва-малларни вә шәһәрләрдин олҗа ғәниймәт
    алдуқ.
  tel-2017: వారి పశువులనూ ఆ పట్టణాల ఆస్తినీ దోచుకున్నాం.
  hat-BSA: Men nou te piyaje tout bèt ak byen a vil yo.
  kos-kos: Kut usla kosro nukewa ac ma saok nukewa in siti lalos.
  hbo-WLC: וְכָל־הַבְּהֵמָ֛ה וּשְׁלַ֥ל הֶעָרִ֖ים בַּזּ֥וֹנוּ לָֽנוּ׃
  ibo-ibo: Ma anụ ụlọ ha niile, na ihe nkwata si nʼobodo ha niile, bụ ihe anyị lụtara
    nʼagha nye onwe anyị.
  ory-ory: ମାତ୍ର ଆମ୍ଭେମାନେ ସମସ୍ତ ପଶୁ ଓ ନଗରର ଲୁଟିତ ଦ୍ରବ୍ୟାଦି ଆପଣାମାନଙ୍କ ନିମନ୍ତେ ଲୁଟ
    ସ୍ୱରୂପେ ଗ୍ରହଣ କଲୁ।
  chk-chk: Nge ekewe pwiin man meinisin, pwal mine sa liapeni me lon ar kewe telinimw
    sa angei fän itach pwe choon wokuch.
  rop-rop: En wibin deigimwei ola enimul en ola ebrijing brom detlot taun.
  ukr-1871: А всю скотину і всю здобиччу по містах їх ми забрали про себе.
  deu-1951: Aber alles Vieh und die Beute aller Städte raubten wir für uns.
  eng-JPS: But all the cattle, and the spoil of the cities, we took for a prey unto
    ourselves.
  srp-1865: A svu stoku i plijen po gradovima zaplijenismo za se.
  lug-lug: Naye ente ne tuzeetwalira awamu n’omunyago gwe twaggya mu bibuga bye twawamba.
  heb-heb: וכל הבהמה ושלל הערים בזונו לנו׃
  ben-IRV: কিন্তু তাদের সমস্ত পশু ও শহরের জিনিসপত্র লুট করে নিজেদের জন্য নিলাম।
  pan-pan: ਪਰ ਸਾਰੇ ਪਸ਼ੂ ਅਤੇ ਸ਼ਹਿਰਾਂ ਦੀ ਲੁੱਟ ਦਾ ਮਾਲ ਅਸੀਂ ਆਪਣੇ ਲਈ ਲੁੱਟ ਲਿਆ
  mya-JVB: တိရစ္ဆာန် များ၊ မြို့ ရွာ၌ လက်ရဥစ္စာ များ ရှိသမျှ တို့ ကို ကိုယ် ဘို့ သိမ်းယူ
    ကြ၏။
  hmo-hmo: Idia edia boromakau bona edia kohu ibounai danu ita abia, iseda.
  urd-urd: लेकिन सब चौपायों और शहरों के माल को लूट कर हमने अपने लिए रख लिया।
  rus-SYN: но весь скот и захваченное в городах взяли себе в добычу;
  bqc-SIM: Ɔ̃ wa pↄtuoↄ ń àizɛɛ pↄ́ wá è wɛ̃́lɛpiↄ guu nàaa wá pↄ́ ũ píi.
  tcz-CHONGTHU: Khopi jousea gancha ho ihinghoi uvin, thil ijakai manlu jouse jong
    ichom tauvin ahi.
  mar-mar: गुरेढोरे आणि नगरातील लूट मात्र घेतली.
  qub-qub: Contranchïcunapataga uywancunatawan bälej cösancunallatami quëdachicuranchi.
  hat-hat: Men, nou pran tout zannimo yo ak tout lòt bagay ki gen valè nan lavil yo
    pou nou.
  eng-BSB: But all the livestock and plunder of the cities we carried off for ourselves.
  tod-tod: Kɛlɛ ade toganiiti soni ɓɔɠɔ ʋɛ, ta kɔɔzoganiiti niiti ti ɠɛni taai naati
    su.
  eng-WEBPB: But all the livestock, and the plunder of the cities, we took for plunder
    for ourselves.
  kbq-kbq: Hianagi maka zagagafa zamine mago'a zantaminena ana ha'ma hu'na kumazmifintira
    eri'none.
  nhe-BL: Pero inintlapiyalhua timocuijcuilijque. Nojquiya tijhuicaque nochi tlamantli
    tlen ipati.
  gub-BL: Xipyhyk waneimaw tapi'ak zane wà. Xipyhyk wama'e hekuzar katu ma'e tawhu
    pupe zaneremixak kwer no.
  eng-DRA: But the cattle and the spoils of the cities we took for our prey.
