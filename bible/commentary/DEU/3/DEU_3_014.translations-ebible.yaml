    Ma'aka. Poza luli nia pozana soti Zaira sa popoa Basani, meke kamo pa rane ṉinoroi
    si ta pozae vasileana te Zaira si arini.)
  gaz-gaz: Yaaʼiir ilmi Minaasee immoo guutummaa kutaa Argobbi kan hamma daarii Geshuurotaatii
    fi Maʼakaatotaatti jiru fudhate; biyyi sunis maqaa isaatiin moggaafame; kanaafuu
    Baashaan hamma harʼaatti Haaboot Yaaʼiir jedhama.
  fra-LSG: Jaïr, fils de Manassé, prit toute la contrée d’Argob jusqu’à la frontière
    des Gueschuriens et des Maacathiens, et il donna son nom aux bourgs de Basan,
    appelés encore aujourd’hui bourgs de Jaïr.
  yal-yal: Manase a dii Yayiri yi Arigobi bɔxɔn findi a gbeen na han Gesuri kaane
    nun Maka kaane bɔxɔne danne. E yi Yayiri xili sa Basan bɔxɔn xun ma. Han iki e
    a falama Basan bɔxɔn ma nɛn a “Yayiri taana.”
  haw-1868: Lawe aku la o Iaira ke keiki a Manase i ka aina a pau o Aregoba a hiki
    i ka mokuna o Gesuri, a me Maakati; a kapa aku la ia lakou ma kona inoa iho, o
    Basanahavotaiaira, a hiki i keia la.
  arb-NAV: فَأَخَذَ يَائِيرُ مِنْ ذُرِّيَّةِ مَنَسَّى جَمِيعَ مِنْطَقَةِ أَرْجُوبَ
    حَتَّى حُدُودِ الْجَشُورِيِّينَ وَالْمَعْكِيِّينَ، وَأَطْلَقَ اسْمَهُ عَلَى أَرْضِ
    بَاشَانَ، فَدَعَاهَا حَوُّوثَ يَائِيرَ (وَمَعْنَاهَا قُرَى يَائِيرَ) إِلَى هَذَا
    الْيَوْمِ.
  ewe-ewe: Manase ƒe hlɔ̃ si woyɔna be Yair la xɔ Argob nuto me blibo la, si nye Basan
    va se ɖe Gesuritɔwo kple Makatitɔwo ƒe liƒowo dzi. Wotsɔ woawo ŋutɔwo ƒe ŋkɔ na
    anyigba la be Havɔt Yair si gɔmee nye “Yair ƒe Kɔƒewo” abe ale si wogayɔa wo egbegbe
    ene.
  eng-LEE: Yair the son of Menasseh took all the region of Argob up to the border
    of the Geshurites and the Ma-'achathites; and he called them the [land of] Bashan,
    after his own name, the villages of Yair, unto this day.
  asm-FB: যায়ীৰ নামৰে মনচিৰ এজন বংশধৰে গচুৰীয়া আৰু মাখাথীয়াসকলৰ সীমালৈকে গোটেই
    অর্গোব অঞ্চলটো অধিকাৰ কৰি নিজৰ নাম অনুসাৰে সেই ঠাইৰ নাম, এনেকি বাচানৰো নাম হব্বোৎ-যায়ীৰ
    ৰাখিছিল। আজিলৈকে এই নাম আছে।)
  sus-A: مَنَسِ شَ دِ يَيِرِ نَشَ عَرَفٌبٌ بْشِ قِندِ عَ فبٍ رَ، هَن فٍسُرِكَيٍ نُن
    مَاكَكَيٍ نَانِنيِ رَ. عَ نَشَ عَ شِلِ سَ بَسَن شُن مَ، نَشَن شِلِ قَلَمَ هَن
    يَكْسِ يَيِرِ تَا.
  fra-SBL: Jaïr, fils de Manassé, prit toute la région d'Argob, jusqu'à la frontière
    des Gueschuriens et des Maacathiens, et il leur donna le nom de Basan, d'après
    son propre nom, Havvoth Jaïr, jusqu'à ce jour).
  hbo-hbo: יָאִ֣יר בֶּן־מְנַשֶּׁ֗ה לָקַח֙ אֶת־כָּל־חֶ֣בֶל אַרְגֹּ֔ב עַד־גְּב֥וּל הַגְּשׁוּרִ֖י
    וְהַמַּֽעֲכָתִ֑י וַיִּקְרָא֩ אֹתָ֨ם עַל־שְׁמֹ֤ו אֶת־הַבָּשָׁן֙ חַוֹּ֣ת יָאִ֔יר
    עַ֖ד הַיֹּ֥ום הַזֶּֽה׃
  eng-WYCLIFFE: Jair, `sone of Manasses, weldide al the cuntrey of Argob, `til to
    the lond of Gesuri and of Machati; and he clepide bi his name Basan Anothiair,
    that is, the townes of Jair, til in to present dai.
  cwe-cwe: Yaili kulawa muna dikabila da Manase, kasola isi yose ya Aligobu, yani
    Bashani, mbaka kuna imhaka ya Wageshuli na Wamaaka. Mabululu yose kayeng'ha zina
    jake na mbaka diyelo yamanyika mabululu ya Hawosi Yaili.
  kik-kik: Jairu, wa rũciaro rwa Manase, nĩegwatĩire bũrũri wothe wa Arigobu o nginya
    mũhaka-inĩ wa Ageshuru na Amaakathi; nakuo gũgĩĩtanio nake, nĩ ũndũ ũcio Bashani
    gwĩtagwo Havothu-Jairu o nginya ũmũthĩ.)
  fra-NCL: Jaïr, fils de Manassé, obtint toute la contrée d’Argob jusqu’à la frontière
    des Gessuriens et des Macathiens, et il donna son nom aux bourgs de Basan, appelés
    Bourgs de Jaïr, jusqu’à ce jour. —
  cek-AK: Manasseh ih caa Jair mah, Argob prae boih, Geshur hoi Maakath prae khoek
    to lak; to ahmuen to angmah ih ahmin to a paek; to pongah vaihni ni khoek to Bashan-Havoth-Jair,
    tiah kawk o.
  cuk-cuk: Manasés-wagwa-Jair, bela Argob-yar, Gesur-abingunaidse, degi, Maaca-abingunaidse
    susad. A-yar, Basán-Havot-Jairʼye onugsasad. We-yala, we-garda-narmaklenaidse
    amba deyob nugad.
  uig-CYR: Манассәһниң оғли Яир пүткүл Аргоб районини, йәни Башанни Гәшурийлар вә
    Маакатийларниң чегарисиғичә егилигән вә уни өз исми билән «Һаввот-Яир» дәп атиған.
    Бүгүнгә қәдәр у шундақ аталмақта).
  tel-2017: మనష్షే కొడుకు యాయీరు గెషూరీయుల, మాయాకాతీయుల సరిహద్దుల వరకూ అర్గోబు ప్రాంతాన్ని
    పట్టుకుని, తన పేరును బట్టి వాటికి యాయీరు బాషాను గ్రామాలు అని పేరు పెట్టాడు. ఈ
    రోజు వరకూ వాటి పేరు అదే.
  hat-BSA: Jaïr, fis a Manassé a te pran tout rejyon Argob la jis rive nan lizyè Gechiyen
    yo ak Maakatyen yo, e yo te rele li Basan, selon pwòp non pa li, Havvoth-Jaïr,
    e se konsa li rele jis jodi a.)
  kos-kos: Jair, sie mwet in sruf lal Manasseh, el eis acn Argob, nufon — acn inge
    pa Bashan, som na nwe ke masrol lun Geshur ac Maacah. El sang inel sifacna nu
    ke acn inge, na srakna pangpang acn we “Siti Srisrik lal Jair.”)
  hbo-WLC: יָאִ֣יר בֶּן־מְנַשֶּׁ֗ה לָקַח֙ אֶת־כָּל־חֶ֣בֶל אַרְגֹּ֔ב עַד־גְּב֥וּל הַגְּשׁוּרִ֖י
    וְהַמַּֽעֲכָתִ֑י וַיִּקְרָא֩ אֹתָ֨ם עַל־שְׁמ֤וֹ אֶת־הַבָּשָׁן֙ חַוֺּ֣ת יָאִ֔יר
    עַ֖ד הַיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: Jaịa, onye si nʼebo Manase, were ala niile dị nʼAgob, ọ bụladị ruo nʼoke
    ala ndị Geshua na ndị Maaka. Ọ kpọrọ ya nʼaha ya, nke mere na ruo taa ihe a na-akpọ
    Bashan bụ Havọt Jaịa, nke pụtara, obodo Jaịa.
  ory-ory: ମନଃଶିର ପୁତ୍ର ଯାୟୀର, ଗଶୂରୀୟ ଓ ମାଖାଥୀୟ ସୀମା ପର୍ଯ୍ୟନ୍ତ ଅର୍ଗୋବର ସମସ୍ତ ଅଞ୍ଚଳ
    ହସ୍ତଗତ କରି ଆପଣା ନାମାନୁସାରେ ଆଜି ପର୍ଯ୍ୟନ୍ତ ବାଶନ ଦେଶର ସେହି ସମସ୍ତ ସ୍ଥାନର ନାମ ହବୋତ୍‍-ଯାୟୀର
    ରଖିଲା)।
  chk-chk: Iwe, Jair seni ewe ainangen Manasa a liapeni unusen ewe fanü Arkop, iei
    ewe fanü Pasan tori kiännin fanüen chon Kesur me chon Makat. Iwe, a aita ngeni
    ekewe sop Hawot-jair püsin itan we. Iei usun ra chüen iteni tori ikenai.)
  rop-rop: Det men neim Jaiya brom det Manesa klen bin teikoba det kantri Beishan
    raidap langa det dubala pleis gulum Geshuwa en Meiyaka, nowathsaid brom Beishan.
    En Jaiyiya bin gibit ola lilwan taun langa Beishan im ronwan neim, en tudei na
    pipul stil tok blanga detlot taun blanga Jaiyiya.
  ukr-1871: Яір Манассієнко взяв усю полосу Аргоб до границї Гезуріїв і Маакатіїв,
    і назвав землю Базан, по свому прізвищу, села Яірові, по сей день.
  deu-1951: (Jair, der Sohn Manasses, nahm die ganze Gegend Argob ein, bis an die
    Marke der Gesuriter und der Maachatiter, und nannte Basan nach seinem Namen «Jairs-Dörfer»,
    wie sie bis auf den heutigen Tag heißen.)
  eng-JPS: Jair the son of Manasseh took all the region of Argob, unto the border
    of the Geshurites and the Maacathites, and called them, even Bashan, after his
    own name, Havvoth-jair, unto this day. —
  srp-1865: 'Jair sin Manasijin uze sav kraj Argovski do meðe Gesurske i Mahatske;
    i prozva Vasansku svojim imenom: sela Jairova do današnjega dana.'
  lug-lug: Yayiri, ava mu Manase, yafuna ekitundu kyonna ekya Alugabu, era ye Basani,
    nga kyerambulula okutuukira ddala ku nsalo ey’Abagesuli n’Abamaakasi; n’akibbulamu
    erinnya lye, n’okutuusa leero ensi Basani eyitibwa Kavosu Yayiri.
  heb-heb: יאיר בן מנשה לקח את כל חבל ארגב עד גבול הגשורי והמעכתי ויקרא אתם על שמו
    את הבשן חות יאיר עד היום הזה׃
  ben-IRV: মনঃশির একজন বংশধর যায়ীর গশূরীয়দের ও মাখাথীয়দের সীমা পর্যন্ত অর্গোবের
    সব অঞ্চল নিয়ে নিজের নাম অনুসারে বাশন দেশের সেই সব জায়গার নাম হব্বোৎ যায়ীর রাখল;
    আজও সেই নাম প্রচলিত আছে।)
  pan-pan: ਮਨੱਸ਼ੀ ਯਾਈਰ ਨੇ ਅਰਗੋਬ ਦਾ ਸਾਰਾ ਇਲਾਕਾ ਗਸ਼ੂਰੀਆਂ ਅਤੇ ਮਆਕਾਥੀਆਂ ਦੀਆਂ ਹੱਦਾਂ ਤੱਕ
    ਲੈ ਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਨਾਮ ਅਰਥਾਤ ਬਾਸ਼ਾਨ ਦੇ ਨਗਰਾਂ ਦਾ ਨਾਮ ਆਪਣੇ ਨਾਮ ਉੱਤੇ ਹੱਵੋਥ-ਯਾਈਰ
    ਰੱਖਿਆ, ਜਿਹੜਾ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਹੈ।
  mya-JVB: မနာရှေ အမျိုးသား ယာဣရ သည်၊ အာဂေါဘ တိုင်း တတိုင်းလုံး ကို ဂေရှုရ ရွာ ၊ မာခါ
    ရွာအထိ သိမ်းယူ ပြီးမှ ၊ ယနေ့ တိုင်အောင် မိမိ အမည် ကို လိုက် ၍ ဗာရှန် ဟာဝုတ် ယာဣရ
    ပြည်ဟု သမုတ် လေ၏။
  hmo-hmo: “Iairi Manase ese Basana tano, Aragobo tano ibounai ia lao bona Gesuru
    taudia edia tano, bona Makata taudia edia tano, ia abia. Unai tano ena hanua edia
    ladana idia atoa, Havoto Iairi, bona unai ladana idia gwauraia noho ia mai bona
    hari.
  urd-urd: और मनस्सी के बेटे याईर ने जसूरियों और मा'कातियों की सरहद तक अरजूब के सारे
    मुल्क को ले लिया और अपने नाम पर बसन के शहरों को हव्वत याईर का नाम दिया, जो आज
    तक चला आता है
  rus-SYN: Иаир, сын Манассиин, взял всю область Аргов, до пределов Гесурских и Маахских,
    и назвал Васан, по имени своему, селениями Иаировыми, что и доныне;
  bqc-SIM: Manase bui Yaii mɛ́ Aagobu bùsupi sɛ̀ píi e Gesuu buiↄ ń Maaka buiↄ
    bùsu lɛ́u. Ɔ̃ à azĩa tↄ́ kpàɛ̀. A yã́i wì mɛ Basanaɛ Yaii zↄ̃ɛwiaↄ e ń
    a gbão.
  tcz-CHONGTHU: Manasseh insunga lamkai amin Jair, ama hin Bashan, Argob gamkai pumpi
    ajousoh hel in, Geshur mite le Maacah mite gamgi changei ahi. Jair chun hiche
    gam chu ama min aputsah in, Jair khopi asah tan, tuni chan in Jair tin akihe jing
    na laiyin ahi.
  mar-mar: मनश्शेचा मुलगा याईर याने गशूरी आणि माकाथी यांच्या सीमेपर्यंत अर्गोबाचा
    सर्व प्रदेश हस्तगत केला. आणि बाशानाला आपले नाव दिले म्हणून आजही लोक त्यास हव्वोथ-याईराची
    नगरेच म्हणतात.)
  qub-qub: (Argob partitaga Manasés trïbu runa Jairmi charicurcuran Gesurpawan Maacapa
    lindancama. Charicarcärirnami Basanpa jutinta churaparan quiquin castapa jutinta
    ‹Havot-jair› nir. Chayllami canancamapis jutin caycan.)
  hat-hat: Jayit, moun fanmi Manase, te pran tout zòn Agòb la, ki vle di peyi Bazan
    an rive jouk sou fwontyè peyi moun Jechou yo ak peyi moun Maka yo. Li bay peyi
    a non li. Li rele l' Bouk Jayi. Non sa a rete pou peyi a jouk koulye a.)
  eng-BSB: Jair, a descendant of Manasseh, took the whole region of Argob as far as
    the border of the Geshurites and Maacathites. He renamed Bashan after himself,
    Havvoth-jair, by which it is called to this day.
  tod-tod: Yayiil é ga Manasee ná-dounloin ta, naa ɠa é Aalegɔɓe yooi kpein seɠeni,
    eyɛsu é zeeli Gesuul nuiti ta Maakate nuiti ta-ɠwɛpelemaʋɛ, é daaseigi ʋɛɛni
    Ɓasan laaiti ba, zaaɠaza ta lolisu ga Yayiil ná-taaiti.)
  eng-WEBPB: Jair the son of Manasseh took all the region of Argob, to the border
    of the Geshurites and the Maacathites, and called them, even Bashan, after his
    own name, Havvoth Jair, to this day.)
  kbq-kbq: Hagi Manase nagapinti fore hu'nea kva ne' Jaeli'a Argopu mopa Basani kazigati
    agafa huno vuno, Kesuri vahe'ene Makati vahe mopa atupama eme atreteti maka mopa
    eri vagareteno, ana moparamina Havot Jaire huno agra'a agire asamre'nege'za meninena
    ana agi nehaze.
  nhe-BL: Iixhuihua Jair tlen elqui se iixhui Manasés huejcajquiya mocuilijque nochi
    nopa tlali tlen Argob hasta monepantía ica tlali Gesur huan tlali Maaca. Huan
    hasta ama Basán nojquiya quitocajtíaj Havot Jair o Itlal Jair.
  gub-BL: Zair Manaxe izuapyr upyhyk Arakome ywy paw a'e. (Màxà her inugwer a'e.)
    Iziwy oho Zezur ywyzaw pe. Oho Maaka ywyzaw pe no. Omono uwer tawhu a'e ywy rehe
    har wanehe. — Zair tawhu wà, i'i teko a'e tawhu wanupe te ko 'ar rehe wà.
  eng-DRA: Jair the son of Manasses possessed all the country of Argob unto the borders
    of Gessuri, and Machati. And he called Basan by his own name, Havoth Jair, that
    is to say, the towns of Jair, until this present day.
