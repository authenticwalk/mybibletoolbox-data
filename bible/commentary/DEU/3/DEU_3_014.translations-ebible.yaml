verse: DEU.003.014
translations:
  mal-C: മനശ്ശെഗോത്രത്തിൽനിന്നുള്ള യായീർ ഗെശൂര്യരുടെയും മാഖാത്യരുടെയും അതിരുവരെയുള്ള
    അർഗോബ് ദേശംമുഴുവനും പിടിച്ചെടുത്തു, അതിന് അദ്ദേഹത്തിന്റെ പേരിനനുസരിച്ച് ഹാവോത്ത്-യായീർ
    എന്നു പേരുനൽകി; അതുകൊണ്ട് ബാശാന് ഇന്നുവരെ ആ പേര് വിളിച്ചുവരുന്നു.
  deu-TKW: Jair, der Sohn Manasses, hatte den ganzen Bezirk Argob bis zum Gebiete
    der Gesuriter und Maachatiter eingenommen und diese Gegenden, Basan, nach seinem
    Namen Dörfer Jairs genannt, und so heißen sie bis auf diesen Tag.
  lin-lin: Yairi, mokitani ya Manase, abotolaki etuka nyonso ya Arigobi kino na mondelo
    ya bato ya Geshuri mpe ya bato ya Maakati. Apesaki bamboka yango kombo na ye.
    Yango wana kino lelo babengaka Bashani bamboka ya Yairi.
  eng-LSV: Jair son of Manasseh has taken all the region of Argob, as far as the border
    of Geshuri and Maachathi ([namely] Bashan), and calls them by his own name, Havoth-Jair,
    to this day.
  eng-GNV: 'Iair the sonne of Manasseh tooke all the countrey of Argob, vnto the coastes
    of Geshuri, and of Maachathi: and called them after his owne name, Bashan, Hauoth
    Iair vnto this day.'
  eng-WEBSTER: Jair the son of Manasseh took all the country of Argob, to the borders
    of Geshuri, and Maachathi; and called them after his own name, Bashan-havoth-jair,
    to this day.
  nhw-BL: Iixhuihua Jair catli elqui se iixhui Manasés huejcajya mocuilijque nochi
    nopa tlali tlen Argob hasta monepantía ica tlali Gesur huan tlali Maaca. Huan
    hasta ama Basán nojquiya quitocaxtíaj Havot Jair o Itlal Jair.
  swh-ONEN: Yairi, mzao wa kabila la Manase, alichukua eneo lote la nchi ya Argobu
    hadi kufikia mpaka wa Wageshuri na Wamaaka, ukaitwa kwa jina lake; kwa hiyo mpaka
    leo hii Bashani inaitwa Hawoth-Yairi.)
  bba-bba: Yɑiri, Mɑnɑsen bii, u Aɑɡɔbun tem kpuro mwɑ n kɑ dɑ Gesuribɑ kɑ Mɑɑkɑtiɡibun
    tem nɔɔ burɑ yerɔ. Mɑ u wuu si su wɑ̃ɑ tem mɛ sɔɔ sokɑ Yɑirin wusu nɡe mɛ bɑ su
    sokumɔ sere kɑ ɡisɔn ɡisɔ.
  eng-KJVCPB: Jair the son of Manasseh took all the country of Argob unto the coasts
    of Geshuri and Maachathi; and called them after his own name, Bashan-havoth-jair,
    unto this day.
  luo-luo: Jair mawuok e dhood Manase ne okawo gwenge duto mag Argob ma ochopo nyaka
    e tongʼ man e kind jo-Geshur kod jo-Maakath; ne ochake nyinge owuon, manyaka kawuononi
    Bashan pod iluongo ni Havoth Jair.)
  meu-meu: Iairi Manase ese Basan tanona, Aragob tanona idoinai ela bona Gesuru taudia
    edia tano bona Maakata taudia edia tano, e abia, unu tano hanuadia ladadia e hato
    “Havoto-iairi”, ia inemaina; ladana na unu e hatoa tomamu emabona hari.)
  npi-ULB: मनश्शेका सन्तान याईरले गशूरी र माकातीहरूको सिमानासम्म अर्गोबको सारा राज्य
    कब्जा गरे । तिनले त्यस क्षेत्र र बाशानलाई आफ्नै नाउँद्वारा हब्बात-याईर नाउँ दिए
    जसलाई आजसम्म उही नामले चिनिन्छ ।)
  yor-yor: Jairi ọ̀kan nínú àwọn ìran Manase gba gbogbo agbègbè Argobu títí dé ààlà
    àwọn ará Geṣuri àti àwọn ará Maakati; a sọ ibẹ̀ ní orúkọ rẹ̀ torí èyí ni Baṣani
    fi ń jẹ́ Hafoti-Jairi títí di òní.)
  ind-ind: Seluruh wilayah Argob (yang juga disebut Basan) diambil oleh Yair dari
    suku Manasye, sampai perbatasan dengan wilayah orang Gesur dan orang Maaka. Lalu
    dia menamai wilayah itu Yair, seperti namanya sendiri, sehingga sampai hari penulisan
    kitab ini, seluruh wilayah Argob dikenal sebagai kota-kota Yair.
  pes-OPCB: طایفهٔ یائیر از قبیلهٔ منسی تمامی منطقهٔ ارجوب (باشان) را تا مرزهای جشوری‌ها
    و معکی‌ها گرفتند و آن سرزمین را به اسم خودشان نامگذاری کرده، آنجا را همچنانکه
    امروز هم مشهور است حَووت‌یائیر (یعنی «دهستانهای یائیر») نامیدند.
  tgl-ULB: Si Jair, kaapu-apuhan ni Manases, ay kinuha ang lahat ng rehiyon ng Argob
    hanggang sa hangganan ng lipi ng Gesureo at ng lipi ng Maacateo. Tinawag niya
    ang rehiyon, kahit ang Bashan, sa kaniyang sariling pangalan, Havvot Jair, hanggang
    sa araw na ito.)
  hui-hui: Mani howa Manase hameigini aria agali mbira mini Yairi henego ibugua dindi
    Agobo ogoni bibahende karulai howa mani dindi ogoni mini Basana wia aribia hene.
    Dindi ogoni wuyu pialu Gesua dindi Maga dindilanaga gibuni wiagoha wiari hene.
    Ani bialu dindi uruni bibahende ibuninaga mini lalu wia aribia hayagola wali agalime
    dindi uruni bibahende Yairi dindi laga wini.
  mya-mya: မ​နာ​ရှေ​အ​နွယ်​ဝင်​ယာ​ဣ​ရ​သည် ဂေ​ရှု​ရ​နှင့် မာ​ခါ​နယ်​စပ်​အ​ထိ​ကျယ်​ဝန်း​သော​ဗာ​ရှန်
    ပြည်၊ တစ်​နည်း​အား​ဖြင့်​အာ​ဂေါ​ဘ​ဒေ​သ တစ်​ခု​လုံး​ကို​သိမ်း​ယူ​သည်။ သူ​သည်​ကျေး​ရွာ
    များ​ကို သူ​၏​နာ​မည်​ဖြင့်​မှည့်​ခေါ်​ရာ​၌ ယ​နေ့ တိုင်​အောင်​ယာ​ဣ​ရ​၏​ကျေး​ရွာ​များ​ဟု​ခေါ်
    တွင်​သ​တည်း။)
  bod-N: མཱ་ན་ཤེ་པ་ཡཱ་ཨིར་གྱིས་ཨར་གོབ་ཀྱི་མངའ་ཁུལ་ཐམས་ཅད་དང་། གེ་ཤུར་པའི་ཡུལ་དང་མ་ཨ་ཀཱ་པའི་ས་ཐམས་ཅད་བཟུང་ཞིང་།
    ད་ལྟའི་བར་དུ་པཱ་ཤན་ཡུལ་ལ་ཧ་ཝོད་ཨིར་ཞེས་རང་གི་རུས་མིང་སྦྱར་ཡོད།
  sna-sna: Jairi mwana waManase, akatora nyika yose yeArigobhu, kusvikira kumuganhu
    wavaGeshuri navaMaakati, akaitumidza zita rake zvokuti nanhasi Bhashani inonzi
    Havhoti Jairi.)
  spa-BLM: Jair, hijo de Manasés, tomó toda la región de Argob, hasta la frontera
    de los guesuritas y los maacateos, y la llamó, hasta Basán, con su propio nombre,
    Havot Jair, hasta el día de hoy).
  cac-cac: (A vin̈aj Jair, yin̈tilal Manasés chi' ix ic'ancan lum Argob, masanto d'a
    smojonal lum Gesur yed' Maaca. Ix yac'anoch sb'i vin̈ d'a Basán chi', yuj chi'
    Havot-Jair ix sb'iejn̈ejcani.)
  swh-ULB: Jair, mzao wa Manasseh, alichukuwa mkoa wote wa Argob, kuelekea mpaka wa
    Geshunites na wa Maacathites. Aliita mkoa hata Bashani kwa jina lake, Havvothi
    Jair, hadi leo.)
  bel-bel: Яір, сын Манасіін, узяў усю вобласьць Аргаў да межаў Гесурскіх І Маахскіх,
    і назваў Васан, паводле імя свайго, селішчамі Яіравымі, як і да сёньня;
  deu-ELBBK: 'Jair, der Sohn Manasses, nahm den ganzen Landstrich Argob bis an die
    Grenze der Gesuriter und der Maakatiter und nannte sie, das Basan, nach seinem
    Namen: Dörfer Jairs, bis auf diesen Tag.)'
  mbb-OT: Si Jair he kevuwazan ni Manase, iyan nekaangken te tivuuk he Argob he sakup
    te Bashan taman te dulunà te tanà te menge Gisurhanen wey menge Maakatnen. Heini
    he lugar migngezanan ni Jair te kandin he ngazan, umbe minsan guntaan kemulu egngezani
    is Bashan te, ‘Menge Inged ni Jair.’
  mal-2015: മനശ്ശെയുടെ മകനായ യായീർ ഗെശൂര്യരുടെയും മാഖാത്യരുടെയും അതിർവരെ അർഗ്ഗോബ്ദേശം
    മുഴുവനും പിടിച്ചു തന്റെ പേരിൻ പ്രകാരം ബാശാന്നു ഹവോത്ത് - യായീർ എന്നു പേർ ഇട്ടു;
    ഇന്നുവരെ ആ പേർ തന്നേ പറഞ്ഞുവരുന്നു. -
  rmc-rmc: O Jair andral o kmeňos Menaše zaiľa caľi phuv Argob dži paš e gešuriko
    the e maachaťiko phuv andro Bašan a diňa lenge nav pal peste – Chavot-Jair. Avke
    oda hin dži adadžives.
  pes-OPV: یائیر بن منسی تمامی مرزبوم ارجوب را تا حدجشوریان و معکیان گرفت، و آنها
    را تا امروز به اسم خود باشان، حووت یائیر نامید.
  ron-1924: Иаир, фиул луй Манасе, а луат тот цинутул Аргоб пынэ ла хотарул гешурицилор
    ши маакатицилор ши а пус нумеле луй тыргурилор Басанулуй, нумите ши азь тыргуриле
    луй Иаир.
  ben-OBCV: যায়ীর, মনঃশির এক বংশধর, গশূরীয়দের ও মাখাথীয়দের সীমানা পর্যন্ত অর্গোবের
    গোটা এলাকাটি দখল করে নিজের নাম অনুসারে তার নাম রেখেছিল, আজ পর্যন্ত বাশনকে হব্বোৎ-যায়ীর
    বলা হয়ে থাকে)
  som-som: Reer Yaa'iir oo ahaa ina Manasehna wuxuu qabsaday gobolka Argob oo dhan
    iyo tan iyo soohdinta reer Geshuur iyo reer Macakaah, oo Baashaanna wuu isugu
    magacaabay oo u bixiyey Hawood Yaa'iir, oo ilaa maantadanna waa loo yaqaan.)
  lat-VUC: Jair filius Manasse possedit omnem regionem Argob usque ad terminos Gessuri
    et Machati. Vocavitque ex nomine suo Basan, Havoth Jair, id est, Villas Jair,
    usque in præsentem diem.
  eng-ASVBT: Jair the son of Manasseh took all the region of Argob, unto the border
    of the Geshurites and the Maacathites, and called them, even Bashan, after his
    own name, Havvoth-jair, unto this day.)
  ita-1885: 'Iair, figliuolo di Manasse, prese tutta la contrada di Argob, fino a'' confini
    de'' Ghesuriti e de'' Maacatiti; e chiamò que'' luoghi del suo nome: Basan delle
    villate di Iair; il quale nome dura infino a questo giorno.'
  eng-LXXUP: 'And Jair the son of Manasseh took all the country round about Argob
    as far as the borders of Geshur and Maacath: he called them by his name Bashan-havvoth-jair
    until this day.'
  eng-ULB: Jair, a descendant of Manasseh, took all the region of Argob to the border
    of the Geshurites and the Maakathites. He called the region, even Bashan, by his
    own name, Havvoth Jair, to this day.)
  spa-VBL: Jair, descendiente de Manasés, se apoderó de toda la región de Argob hasta
    la frontera de los geshuritas y maacathitas y cambió el nombre de Basán por el
    de Havvoth-jair poniéndole su propio nombre, que sigue siendo su nombre hasta
    el día de hoy.
  fra-_FOB: Jaïr, fils de Manassé, prit toute la contrée d'Argob, jusqu'à la frontière
    des Gueshuriens et des Maacathiens, et donna son nom au pays de Bassan, en l'appelant
    les bourgs de Jaïr, nom qu'ils ont eu jusqu'à ce jour.
  mal-mal: മനശ്ശെയുടെ മകനായ യായീർ ഗെശൂര്യരുടെയും മയഖാത്യരുടെയും അതിർവരെ അർഗ്ഗോബ്ദേശം
    മുഴുവനും പിടിച്ച് തന്റെ പേരിൻ പ്രകാരം ബാശാന് ഹവോത്ത് - യായീർ എന്ന് പേര് ഇട്ടു;
    ഇന്നുവരെ ആ പേര് നിലനിൽക്കുന്നു. -
  urd-GVR: Manassī ke qabīle ke ek ādmī banām Yāīr ne Arjūb par Jasūriyoṅ aur Mākātiyoṅ
    kī sarhad tak qabzā kar liyā thā. Us ne is ilāqe kī bastiyoṅ ko apnā nām diyā.
    Āj tak yihī nām Hawwot-yāīr yānī Yāīr kī Bastiyāṅ chaltā hai.)
  suz-BL: मनस्‍से आ युइ याइरमी अरगोब ङा रागी नेल्‍ल, गेशुरी नु माकाथी आन सांद सम्‍म
    लाइक्‍तु। मेको बाशान कली आ नें हव्‍वोथ-याइर वोइक्‍तु। मेको मुल सम्‍म बाक्‍ब।
  ita-1927: Iair, figliuolo di Manasse, prese tutta la regione di Argob, sino ai confini
    dei Gheshuriti, e dei Mahacathiti; e chiamò col suo nome le borgate di Basan,
    che si nominano anche oggi Havvoth-Iair.
  ckb-ckb: یائیری نەوەی مەنەشە دەستی بەسەر هەموو هەرێمی ئەرگۆڤدا گرت هەتا سنووری گەشوورییەکان
    و مەعکاتییەکان و بە ناوی خۆیەوە ناوی لێنا، هەتا ئەمڕۆش باشان بە حەڤۆت یائیر ناودەبردرێت.
  eng-BBE: Jair, the son of Manasseh, took all the land of Argob, as far as the country
    of the Geshurites and the Maacathites, naming it, Bashan, Havvoth-Jair after himself,
    as it is to this day.)
  kan-OKCV: ಮನಸ್ಸೆಯ ಮಗ ಯಾಯೀರನು ಅರ್ಗೋಬಿನ ದೇಶವನ್ನೆಲ್ಲಾ ಗೆಷೂರ್ಯರ, ಮಾಕಾತ್ಯರ ಮೇರೆಯವರೆಗೆ
    ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡು, ಆ ಬಾಷಾನಿಗೆ ತನ್ನ ಹೆಸರಿನ ಪ್ರಕಾರ ಇಂದಿನವರೆಗೆ ಹವ್ವೋತ್ ಯಾಯೀರೆಂದು ಹೆಸರಿಟ್ಟನು.
  tam-2017: மனாசேயின் மகனாகிய யாவீர் அர்கோப் பகுதி முழுவதையும் கெசூரியர்கள் மாகாத்தியர்கள்
    என்பவர்களுடைய எல்லைவரை கட்டிக்கொண்டு, அதற்குத் தன் பெயரின்படியே பாசான் அவோத்யாயீர்
    என்று பெயரிட்டான், அது இந்நாள்வரைக்கும் வழங்கிவருகிறது.
  spa-RV-1909: Jair hijo de Manasés tomó toda la tierra de Argob hasta el término
    de Gessuri y Machâti; y llamóla de su nombre Basán-havoth-jair, hasta hoy.
  ron-BTF: 'Iair, fiul lui Manase, a luat tot ţinutul Argobului până la graniţele
    lui Gheşuri şi lui Maacati; şi i-a numit după numele său: Basan Havot-Iair, până
    în ziua aceasta.'
  eng-WEBP: Jair the son of Manasseh took all the region of Argob, to the border of
    the Geshurites and the Maacathites, and called them, even Bashan, after his own
    name, Havvoth Jair, to this day.)
  eng-FBV: Jair, a descendant of Manasseh, took over the whole region of Argob right
    up to the border of the Geshurites and Maacathites and changed the name of Bashan
    to Havvoth-jair after himself, which is still its name to this day.
  nld-1939: Jaïr, de zoon van Manasse, ontving heel de streek Argob tot aan het land
    der Gesjoerieten en Maäkatieten, en noemde haar naar zijn naam, kampementen van
    Jaïr, zoals ze nu nog heten;
  nch-BL: Iixhuihua Jair cati elqui se iixhui Manasés huejcajquiya mocuilijque nochi
    nopa talme ten Argob hasta campa inepa tali Gesur huan tali Maaca. Huan hasta
    ama Basán nojquiya quitocaxtíaj Havot Jair o Ital Jair.
  vie-1934: Giai-rơ, con trai Ma-na-se, chiếm lấy cả miền Aït-gốp cho đến giới hạn
    dân Ghê-su-rít và Ma-ca-thít, đặt tên mình cho các thôn xứ Ba-san, là thôn Giai-rơ,
    đến ngày nay hãy còn.
  hin-CV: मनश्शेह के पुत्र याईर ने गेशूरियों और माकाहथियों की सीमाओं तक पूरा क्षेत्र
    अपने अधिकार में कर लिया, अर्थात् अपने नाम के अनुरूप बाशान और हव्वोथ-याईर, जो उसका
    आधुनिक नाम है.)
  eng-OURB: Jair the son of Manasseh [Causing to forget] took all the region of Argob,
    to the border of the Geshurites and the Maacathites, and called them, even Bashan,
    after his own name, Havvoth Jair, to this day.) (7)
  spa-BES: Jair, el hijo de Manasés, tomó toda la tierra de Argob, hasta el país de
    los Gesuritas y los Maacaitas, nombrandolo Basán, Havot-Jair por su nombre, como
    lo es hasta el día de hoy.
  tdx-tdx: 'Iaire ana’ i Menasè ty nandrambe ty tane’i Argobe pak’añ’olo’ i Gesory
    naho i Maàkaty añe vaho nito­kave’e amy tahina’ey ty hoe: Basane-kavote-Iaire
    pake henane.'
  vid-vid: Yaili munhu wa nhanzi ya Manase, nakahola honhu heng'ha ha isi ya Aligobu,
    mina ndo Bashani, kuza kuli mbaka wa Wageshuli na Wamaakati. Vijiji vyeng'ha nakavichema
    itagwa lyake, na mbaka lehano vyanguzeleka kota vijiji vya Hawoti-yaili.
  eng-OKE: Jaer bar Menasheh took all the territory of Terakona, unto the border of
