verse: DEU.003.020
translations:
  mal-C: യഹോവ നിങ്ങൾക്കു സ്വസ്ഥത നൽകിയതുപോലെ യഹോവയായ ദൈവം യോർദാനക്കരെ നിങ്ങളുടെ സഹോദരന്മാർക്കും
    അവകാശമായി കൊടുക്കുന്ന ദേശം കൈവശപ്പെടുത്തുന്നതുവരെയാണിത്. അതിനുശേഷം നിങ്ങൾക്കു
    നിങ്ങളുടെ അവകാശത്തിലേക്കു മടങ്ങിപ്പോകാം.”
  deu-TKW: bis Jahwe euren Volksgenossen, wie euch, Ruhe verliehen hat, und auch sie
    das Land in Besitz genommen haben, das ihnen Jahwe, euer Gott, jenseits des Jordan
    verleihen will. Dann mögt ihr heimkehren, ein jeder in sein Besitztum, das ich
    euch verliehen habe.
  lin-lin: kino tango Yawe akopesa bopemi epai ya bandeko na bino ndenge asalaki mpo
    na bino, mpe kino bango lisusu bakozwa mokili oyo Yawe, Nzambe na bino, apesi
    bango na ngambo mosusu ya Yordani. Sima na yango, bokozonga, moko na moko, na
    mabele oyo napesaki bino. »
  eng-LSV: until YHWH gives rest to your brothers like yourselves, and they also have
    possessed the land which your God YHWH is giving to them beyond the Jordan; then
    you have each turned back to his possession which I have given to you.
  eng-GNV: 'Vntill the Lord haue giuen rest vnto your brethren as vnto you, and that
    they also possesse the lande, which the Lord your God hath giuen them beyond Iorden:
    then shall ye returne euery man vnto his possession, which I haue giuen you.'
  eng-WEBSTER: 'Until the LORD shall have given rest to your brethren, as well as
    to you, and until they also possess the land which the LORD your God hath given
    them beyond Jordan: and then shall ye return every man to his possession which
    I have given you.'
  nhw-BL: hasta TOTECO Dios quinmacas nochi amoisraelita icnihua inintlal ipan ne
    seyoc nali hueyatl Jordán. Huajca quena, huelis anmocuepase hasta ni tlali catli
    ama amoaxca huan campa itztoque amofamilias. Quej nopa nimechilhui.
  swh-ONEN: mpaka hapo Bwana atakapowapa ndugu zenu kupumzika kama alivyowapa ninyi,
    wao pia wamiliki ile nchi ambayo Bwana Mungu wenu anawapa, ngʼambo ya Yordani.
    Baada ya hapo, kila mmoja wenu anaweza kurudi kwenye milki niliyowapa.”
  bba-bba: I bɛɛn mɛro bisibu somiɔ sere Gusunɔ bɛsɛn Yinni u kɑ bu swĩi ben temɔ
    nɡe mɛ u bɛɛ kuɑ, kpɑ bu sinɑ tem mɛ sɔɔ mɛ u koo bu wɛ̃ Yuudɛnin sɔ̃ɔ kpee yeru
    ɡiɑ. Sɑɑ ye sɔɔrɑ i ko i wurɑ bɛɛn temɔ mɛ nɑ bɛɛ wɛ̃.
  eng-KJVCPB: 'until the Lord have given rest unto your brethren, as well as unto
    you, and until they also possess the land which the Lord your God hath given them
    beyond Jordan: and then shall ye return every man unto his possession, which I
    have given you.'
  luo-luo: nyaka chop Jehova Nyasaye mi oweteu kwe, mana kaka osemiyou kendo gin bende
    gikaw piny ma Jehova Nyasaye ma Nyasachu miyou, loka mar Jordan. Bangʼ mano ngʼato
    ka ngʼato kuomu odogi kare ma asemiye kaka girkeni.”
  meu-meu: ela bona Iehova ese tadikakamui na laḡa-ani baine henidia, bona umuidanu
    laḡa-ani baine henimui. Bena Iehova ese be henidiamu tanona Ioridane sinavaina
    unukahana ai na idia ese bae abia, edia tano; bona umui na iboumui ai ba lou lao,
    vada na henimui tanona ai ba noho.
  npi-ULB: परमप्रभुले तिमीहरूलाई झैँ तिमीहरूका दाजुभाइहरूलाई विश्राम नदिनुभएसम्म र
    परमप्रभुले तिमीहरूलाई दिनुहुने यर्दनपारिको भूमि तिमीहरूलाई अधिकार गर्न नदिनुभएसम्म
    तिमीहरूले यसो गर्नू । तब मैले तिमीहरूलाई अधिकारमा दिएको देशमा तिमीहरू हरेक फर्केर
    आउने छौ ।'
  yor-yor: títí di ìgbà tí Olúwa yóò fún àwọn arákùnrin yín ní ìsinmi bí ó ti fún
    un yín, àti ìgbà tí àwọn náà yóò fi gba ilẹ̀ náà tí Olúwa Ọlọ́run yín ti fún wọn
    ní ìhà kejì Jordani. Nígbà náà ni ọ̀kọ̀ọ̀kan yín tó lè padà lọ sí ìní rẹ̀ tí mo
    fún un.”
  ind-ind: Pasukan kalian harus berjuang sampai TUHAN memberikan kelegaan dari perang
    kepada saudara-saudaramu, seperti yang sudah Dia berikan kepada kalian. Setelah
    mereka menduduki negeri di seberang sungai Yordan yang sebentar lagi TUHAN serahkan
    kepada mereka, barulah kalian boleh kembali ke tanah kalian masing-masing yang
    sudah saya bagikan.’
  pes-OPCB: شما به برادران خود کمک کنید تا خداوند به آنها نیز پیروزی بدهد. وقتی آنها
    سرزمینی را که خداوند، خدایتان در آن طرف رود اردن به ایشان داده است تصرف کردند،
    آنگاه شما می‌توانید به سرزمین خود بازگردید.»
  tgl-ULB: hanggang si Yahweh ay magbigay ng kapahingahan sa inyong mga kapatid, gaya
    ng ginawa niya sa inyo, hanggang sa maging pag-aari na din nila ang lupain na
    ibibigay sa kanila ni Yahweh na inyong Diyos sa ibayo ng Jordan; pagkatapos ay
    babalik kayo, bawat isa sa inyo, sa mga sarili ninyong pag-aari na ibinigay ko
    sa inyo.'
  hui-hui: Tígua tí hamene karunaga dindi Anduane Homogo inanaga Ngode Datagaliwabehanda
    Iba Yodana doma edera ni paliragohayagi ngaru ngulebero lalu lowiyago henene ngilo
    tígua wai bialu biamogo bilimu. Ai tígua wai biai howa abale dai nabi tí hamene
    biaru ti karulape ka handala dai bule ti heba mandagi ho halimu. Ani bialu mani
    tínaga dindi i̱na tu wa ngirugoha hole dai bilimu, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား​အေး​ချမ်း စွာ​နေ​ထိုင်​ခွင့်​ပေး​တော်​မူ​သည့်​နည်း​တူ
    အ​ခြား သော​ဣ​သ​ရေ​လ​အ​နွယ်​တို့​အား ယော်​ဒန်​မြစ် အ​နောက်​ဘက်​နယ်​မြေ​ကို​သိမ်း​ပိုက်​၍
    အေး​ချမ်း စွာ​နေ​ထိုင်​ခွင့်​ပေး​တော်​မူ​သည်​တိုင်​အောင် သင် တို့​သည်​သူ​တို့​ကို​ကူ​ညီ​ရ​မည်။
    သို့​ဆောင်​ရွက် ပြီး​မှ​သင်​တို့​အ​ပေါင်း​သည် ငါ​ခွဲ​ဝေ​ပေး သော​ပြည်​သို့​ပြန်​လာ​ရ​ကြ​မည်'
    ဟု​ညွှန် ကြား​ခဲ့​သည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་གི་སྤུན་ཟླ་རྣམས་ལའང་ཁྱོད་རྣམས་དང་འདྲ་བར་ངལ་གསོ་གནང་སྟེ།
    ཁོ་རྣམས་ཀྱིས་ཀྱང་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཡོར་དན་གཙང་པོའི་ནུབ་ཕྱོགས་སུ་ཁོ་ཚོར་གནང་བའི་ཡུལ་དེ་བདག་གིར་བཟུང་བའི་རྗེས་སུ།
    ཁྱོད་རྣམས་ད་གཟོད་བདག་གིས་ཁྱོད་ཅག་མི་རེ་རེར་སྤྲད་པའི་ཡུལ་དུ་ཕྱིར་ལོག་ཆོག་པ་ཡིན་ཞེས་བསྒོས་སོ།
    །
  sna-sna: kusvikira Jehovha apa hama dzenyu zororo sezvaakarayira kwamuri, uye naivowo
    vatora nyika yavanopiwa naJehovha Mwari wenyu mhiri kwaJorodhani. Shure kwaizvozvo
    mumwe nomumwe wenyu achadzoka kunhaka yandakakupai.”
  spa-BLM: hasta que el Señor dé descanso a vuestros hermanos, como a vosotros, y
    ellos también posean la tierra que el Señor vuestro Dios les da al otro lado del
    Jordán. Entonces volveréis cada uno a su posesión, que yo os he dado”.
  cac-cac: Colvajan̈ec yed' eb' quetisraelal, masanto ol yic'can lum luum eb' ol yac'
    Jehová, aton d'a sc'axepalec' a' Jordán tic. Aton val yic ol yac'an sjunc'olal
    Jehová d'a eb', icha ix yutej yac'an d'ayex tic, ichato chi' ol yal e paxta d'a
    e lum ix vac' tic, xin chi d'a eb'.
  swh-ULB: mpaka Yahwe awape pumziko ndugu zenu, kama alivyo kwenu, mpaka wamiliki
    pia nchi ambayo Yahwe Mungu wenu anawapa ng'ambo ya pili Yordani, kisha mtageuka,
    kila mtu wenu, kwa mali zenu ambazo nimekwishawapa.
  bel-bel: пакуль Гасподзь ня дасьць спакою братам нашым, і пакуль і яны не атрымаюць
    у валоданьне зямлю, якую Гасподзь, Бог ваш, дасьць ім за Ярданам; тады вернецеся
    кожны ў сваё валоданьне, якое я даў вам.
  deu-ELBBK: bis der HERR euren Brüdern Ruhe schafft wie euch, und auch sie das Land
    besitzen, das der HERR, euer Gott, ihnen jenseits des Jordan gibt; dann sollt
    ihr zurückkehren, jeder zu seinem Besitztum, das ich euch gegeben habe.
  mbb-OT: Emun egkaangken en te zuma niw he menge Israilihanen is tanà he leyunè niw
    he ibeǥey kandan te Nengazen he Megbevayè niw, ne emun pinaaǥi kandin ne wazè
    en igkaawan dan iring te mibeelan din diyà te keniyu, ne egkehimu en he edlikù
    kew ziyà te tanà he imbeǥey ku keniyu.’
  mal-2015: യഹോവ നിങ്ങളെപ്പോലെ നിങ്ങളുടെ സഹോദരന്മാർക്കും സ്വസ്ഥത നല്കുകയും യോർദ്ദാന്നക്കരെ
    നിങ്ങളുടെ ദൈവമായ യഹോവ അവർക്കു കൊടുക്കുന്ന ദേശത്തെ അവർ കൈവശമാക്കുകയും ചെയ്യുവോളം
    തന്നേ. പിന്നെ നിങ്ങൾ ഓരോരുത്തൻ ഞാൻ നിങ്ങൾക്കു തന്നിട്ടുള്ള അവകാശത്തിന്നു മടങ്ങിപ്പോരേണം.
  rmc-rmc: Pomožinen tumare phralenge, medik lenge o RAJ na dela te dživel andro smirom
    avke sar tumenge, medik na zalena e phuv, so lenge del o RAJ pro zapados le Jordanostar.
    Sar la zalena, šaj tumen pale visaren andre phuv, savi tumenge diňom.‘
  pes-OPV: تاخداوند به برادران شما مثل شما آرامی دهد، وایشان نیز زمینی را که یهوه
    خدای شما به آنطرف اردن به ایشان می‌دهد، به تصرف آورند، آنگاه هریکی از شما به ملک
    خود که به شما دادم، برگردید.»
  ron-1924: пынэ че Домнул ва да одихнэ фрацилор воштри, ка ши воуэ, ши вор луа ши
    ей ын стэпынире цара пе каре ле-о дэ Домнул Думнезеул востру динколо де Йордан.
    Дупэ ачея, вэ вець ынтоарче фиекаре ын моштениря пе каре в-ам дат-о.’
  ben-OBCV: যতদিন পর্যন্ত সদাপ্রভু তোমাদের মতো করে তোমাদের ভাইদেরও বিশ্রামের সুযোগ
    না দেন এবং জর্ডনের ওপাড়ে যে দেশটি তোমাদের ঈশ্বর সদাপ্রভু তাদের দিতে যাচ্ছেন তা
    তারা অধিকার না করে। তারপর, যে জায়গা তোমাদের অধিকারের জন্য দেওয়া হয়েছে সেখানে
    প্রত্যেকে ফিরে আসবে।”
  som-som: ilaa uu Rabbigu nasiyo walaalihiin siduu idiin nasiyey oo kale, oo iyana
    ay hantiyaan dalka Rabbiga Ilaahiinna ahu uu iyaga ka siinayo Webi Urdun shishadiisa,
    markaas ninkiin waluba ha ku soo noqdo hantidiisa aan siiyey.
  lat-VUC: 'donec requiem tribuat Dominus fratribus vestris, sicut vobis tribuit:
    et possideant ipsi etiam terram, quam daturus est eis trans Jordanem: tunc revertetur
    unusquisque in possessionem suam, quam dedi vobis.'
  eng-ASVBT: 'until Jehovah give rest unto your brethren, as unto you, and they also
    possess the land which Jehovah your God giveth them beyond the Jordan: then shall
    ye return every man unto his possession, which I have given you.'
  ita-1885: finchè il Signore abbia dato riposo a' vostri fratelli, siccome ha dato
    a voi, e che abbian presa anch'essi possessione del paese che il Signore Iddio
    vostro dà loro, di là dal Giordano; poi ve ne ritornerete, ciascuno alla sua possessione,
    la quale io vi ho data.
  eng-LXXUP: until the Lord your God give your brethren rest, as also he has given
    to you, and they also shall inherit the land, which the Lord our God gives them
    on the other side of Jordan; then ye shall return, each one to his inheritance
    which I have given you.
  eng-ULB: until Yahweh gives rest to your brothers, as he has to you, until they
    also possess the land that Yahweh your God is giving them beyond the Jordan; then
    will you return, every man of you, to your own property that I have given you.'
  spa-VBL: hasta que el Señor le dé la victoria a sus hermanos israelitas y tengan
    paz, como la tienen ustedes, después de apoderarse de la tierra que el Señor les
    da al otro lado del Jordán. Entonces todos podrán volver a la tierra que les he
    dado para que la posean”.
  fra-_FOB: Jusqu'à ce que l'Éternel ait mis vos frères en repos comme vous, et qu'eux
    aussi possèdent le pays que l'Éternel votre Dieu va leur donner au delà du Jourdain;
    et vous reviendrez chacun dans la possession que je vous ai donnée.
  mal-mal: യഹോവ നിങ്ങളെപ്പോലെ നിങ്ങളുടെ സഹോദരന്മാർക്കും സ്വസ്ഥത നല്കുകയും യോർദ്ദാനക്കരെ
    നിങ്ങളുടെ ദൈവമായ യഹോവ അവർക്ക് കൊടുക്കുന്ന ദേശം അവർ കൈവശമാക്കുകയും ചെയ്യുവോളം തന്നെ.
    പിന്നെ നിങ്ങൾ ഓരോരുത്തൻ ഞാൻ നിങ്ങൾക്ക് തന്നിട്ടുള്ള അവകാശത്തിലേക്ക് മടങ്ങിപ്പോരണം”.
  urd-GVR: Apne bhāiyoṅ ke sāth chalte hue un kī madad karte raho. Jab Rab tumhārā
    Ḳhudā unheṅ Dariyā-e-Yardan ke maġhrib meṅ wāqe mulk degā aur wuh tumhārī tarah
    ārām aur sukūn se wahāṅ ābād ho jāeṅge tab tum apne mulk meṅ wāpas jā sakte ho.”
  suz-BL: परमप्रभु यावेमी इन कली खोदेंशो पा इन लोक्‍ब आन कली मनाइक्‍पदा सम्‍म मोदेंशो
    दुम्‍चा माल्‍ब। मिनु परमप्रभु यावे, इन परमप्रभुमी यर्दन आइक्‍ची हांबु मेको आन
    कली गेशो रागी आंम के मसेल्‍मे सम्‍म गेपुकीमी मो पचा माल्‍नीनी। मिनु नोले गोम इन
    कली गेशो रागी लेश्‍शा, जाक्‍ने चाप्‍नीनी’ दे माइक्‍मी” देंत।
  ita-1927: finché l’Eterno abbia dato riposo ai vostri fratelli come ha fatto a voi,
    e prendano anch’essi possesso del paese che l’Eterno Iddio vostro dà loro al di
    là del Giordano. Poi ciascuno tornerà nel possesso che io v’ho dato”.
  ckb-ckb: هەتا یەزدان براکانیشتان وەک ئێوە بحەسێنێتەوە، ئەوانیش دەست بەسەر ئەو خاکەی
    پشتی ڕووباری ئوردوندا بگرن کە یەزدانی پەروەردگارتان دەیانداتێ، ئینجا هەرکەسە دەگەڕێتەوە
    لای موڵکی خۆی کە پێم دان.»
  eng-BBE: 'Till the Lord has given rest to your brothers as to you, and till they
    have taken for themselves the land which the Lord your God is giving them on the
    other side of Jordan: then you may go back, every man of you, to the heritage
    which I have given you.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ವಿಶ್ರಾಂತಿ ಕೊಟ್ಟ ಹಾಗೆಯೇ ನಿಮ್ಮ ಸಹೋದರರಿಗೂ ವಿಶ್ರಾಂತಿಯನ್ನು
    ಕೊಡುವರು. ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಯೊರ್ದನಿನ ಆಚೆಯಲ್ಲಿ ಅವರಿಗೆ ಕೊಟ್ಟ ದೇಶವನ್ನು ಅವರು
