  hbo-WLC: עַ֠ד אֲשֶׁר־יָנִ֨יחַ יְהוָ֥ה ׀ לַֽאֲחֵיכֶם֮ כָּכֶם֒ וְיָרְשׁ֣וּ גַם־הֵ֔ם
    אֶת־הָאָ֕רֶץ אֲשֶׁ֨ר יְהוָ֧ה אֱלֹהֵיכֶ֛ם נֹתֵ֥ן לָהֶ֖ם בְּעֵ֣בֶר הַיַּרְדֵּ֑ן
    וְשַׁבְתֶּ֗ם אִ֚ישׁ לִֽירֻשָּׁת֔וֹ אֲשֶׁ֥ר נָתַ֖תִּי לָכֶֽם׃
  ibo-ibo: tutu ruo mgbe Onyenwe anyị ga-enye ụmụnna unu mmeri dịka o nyere unu. Mgbe
    ha nwetara ala Onyenwe anyị Chineke anyị na-enye ha nʼofe Jọdan, onye ọbụla nʼime
    unu nwere ike lọghachi bịa biri nʼala unu.”
  ory-ory: ଏଉତ୍ତାରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ଭ୍ରାତୃଗଣକୁ ତୁମ୍ଭମାନଙ୍କ ତୁଲ୍ୟ ବିଶ୍ରାମ ଦେଲେ
    ଓ ଯର୍ଦ୍ଦନର ସେପାରିରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ଯେଉଁ ଦେଶ ସେମାନଙ୍କୁ ଦେବେ, ସେମାନେ
    ମଧ୍ୟ ସେହି ଦେଶ ଅଧିକାର କଲେ ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକେ ମୋହର ଦତ୍ତ ଆପଣା ଆପଣା ଅଧିକାରକୁ ଫେରିଯିବ।”
  chk-chk: Oupwe eti pwimi kewe chon Israel le maun tori ewe Samol mi Lapalap a asösöör,
    usun ämi oua pwal asösö. Iwe, ir repwe fanüeni ewe fanü ewe Samol mi Lapalap epwe
    ngeniir me lotoun ewe chanpupu Jortan. Mürin, eman me eman epwe liwiniti püsin
    fanüan üa fen ngeni.’
  rop-rop: Yumob garra album detlot najalot klen na blanga teikoba det kantri weya
    YAWEI garra gibit olabat deya sangodanwei langa det Jodan Riba, raidap olabat
    garra jidan gudwei jis laik YAWEI bin dum basdam blanga yumob. Brom deya yumob
    gin gobek langa det kantri weya aibin gibit langa yumob.’
  ukr-1871: Аж дасть Господь, Бог ваш, спокій браттю вашому, як вам, та й мати муть
    і вони землю, що дає їм Господь, Бог ваш, по другім боцї Йорданї; тодї можна вернутись
    кожному з вас у державу свою, що я вам дав.
  deu-1951: bis der HERR auch eure Brüder zur Ruhe bringt, wie euch, bis auch sie
    das Land einnehmen, das ihnen der HERR, euer Gott, jenseits des Jordan gibt; und
    alsdann sollt ihr wiederkehren, ein jeder zu seinem Besitztum, das ich euch gegeben
    habe.
  eng-JPS: until the LORD give rest unto your brethren, as unto you, and they also
    possess the land which the LORD your God giveth them beyond the Jordan; then shall
    ye return every man unto his possession, which I have given you.
  srp-1865: Dokle ne smiri Gospod i braæu vašu kao vas, da i oni naslijede zemlju,
    koju æe im Gospod Bog vaš dati s onu stranu Jordana; onda se vratite svaki na
    svoje našljedstvo, koje vam dadoh.
  lug-lug: okutuusa nga baganda bammwe bamaze okwetwalira ensi eri emitala w’omugga
    Yoludaani, Mukama Katonda wammwe gy’abawa; Mukama alyoke awe baganda bammwe ekiwummulo
    nga nammwe bwe yakibawa. Oluvannyuma mulikomawo mu butaka bwammwe bwe nabagabira.”
  heb-heb: עד אשר יניח יהוה לאחיכם ככם וירשו גם הם את הארץ אשר יהוה אלהיכם נתן להם
    בעבר הירדן ושבתם איש לירשתו אשר נתתי לכם׃
  ben-IRV: পরে সদাপ্রভু তোমাদের ভাইদেরকে তোমাদের মতো বিশ্রাম দিলে, যর্দ্দনের ওপারে
    যে দেশ তোমাদের ঈশ্বর সদাপ্রভু তাদেরকে দিচ্ছেন, তারাও সেই দেশ অধিকার করবে, তখন
    তোমরা প্রত্যেকে আমার দেওয়া নিজেদের অধিকারে ফিরে আসবে।”
  pan-pan: ਜਦ ਤੱਕ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਭਰਾਵਾਂ ਨੂੰ ਅਰਾਮ ਨਾ ਦੇਵੇ, ਜਿਵੇਂ ਉਸਨੇ ਤੁਹਾਨੂੰ ਦਿੱਤਾ
    ਹੈ ਅਤੇ ਉਹ ਵੀ ਉਸ ਧਰਤੀ ਨੂੰ ਅਧਿਕਾਰ ਵਿੱਚ ਨਾ ਕਰ ਲੈਣ, ਜਿਹੜੀ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਉਨ੍ਹਾਂ
    ਨੂੰ ਯਰਦਨ ਦੇ ਪਾਰ ਦਿੰਦਾ ਹੈ, ਫੇਰ ਤੁਸੀਂ ਵੀ ਆਪਣੇ-ਆਪਣੇ ਅਧਿਕਾਰ ਦੀ ਭੂਮੀ ਨੂੰ ਮੁੜ ਜਾਇਓ,
    ਜਿਹੜੀ ਮੈਂ ਤੁਹਾਨੂੰ ਦਿੱਤੀ ਹੈ।”
  mya-JVB: ထာဝရဘုရား သည် သင် တို့အားချမ်းသာ ပေးတော်မူသည်နည်းတူ ၊ ညီအစ်ကို တို့အား
    ပေးတော်မ မူမှီတိုင်အောင်၎င်း၊ ယော်ဒန် မြစ်တဘက် ၌ သင် တို့၏ဘုရားသခင် ထာဝရဘုရား
    ပေး တော်မူသော မြေ ကို သူ တို့သည်မသိမ်း မယူမှီတိုင်အောင်၎င်း၊ သင် တို့မယား ၊ သား
    သူငယ် များ၊ တိရစ္ဆာန် များတို့သည် ငါပေး သော မြို့ တို့၌ နေ ရကြမည်။ သင် တို့တွင်
    တိရစ္ဆာန် များစွာ ရှိသည် ကိုငါသိ ၏။ အမှုပြီးမှငါပေး နှင့်သည်အတိုင်း၊ သင်တို့ရှိသမျှသည်အသီးအသီး
    ပိုင်ထိုက် သောမြေသို့ ပြန်လာ ရကြမည်ဟု သင် တို့အား ငါမှာ ထား၏။
  hmo-hmo: Do umui tuari noho, ela bona Lohiabada ese do ia henidia tano, Ioridane
    Sinavai ena dina diho kahanai be emui varavara taudia ese do idia noholaia, mai
    edia maino bona laga-ani danu, umui ese noho namo gabuna umui abia vadaeni bamona.
    Unai murinai umui giroa mai diba, bona inai umui dekenai lau henia vadaeni tano
    dekenai do umui noho.
  urd-urd: आखीर तक कि ख़ुदावन्द तुम्हारे भाइयों को चैन न बख़्शे जैसे तुमको बख़्शा,
    और वह भी उस मुल्क पर जो ख़ुदावन्द तुम्हारा ख़ुदा यरदन के उस पार तुमको देता है
    क़ब्ज़ा न कर लें। तब तुम सब अपनी मिल्कियत में जो मैंने तुमको दी है लौट कर आने
    पाओगे।
  rus-SYN: доколе Господь Бог не даст покоя братьям вашим, как вам, и доколе и они
    не получат во владение землю, которую Господь, Бог ваш, дает им за Иорданом; тогда
    возвратитесь каждый в свое владение, которое я дал вам.
  bqc-SIM: Ma mɛ̀ tó Dii tò an gbɛ̃́ↄ ĩ́ampakĩi è láńwa, mɛ́ aa bùsu pↄ́ Dii
    ń Lua lɛ́ kpámá sì ń pↄ́ ũ Yuudɛ̃ baa bɛ'aɛ oi, an baade i gbasa su bùsu
    pↄ́ má kpàmáɛ bee guu sa.
  tcz-CHONGTHU: Pakaiyin Israel mite dinga kivenbitna gam napedoh tauvin, chuin amahon
    Jordan vadung changeiyin aching uvin, chuin nangho nabon chauvin Pakaiyin na pehnau
    gam achun nacheng khom tauvin ahi.
  mar-mar: आणि तुमच्याचप्रमाणे तुमच्या भाऊबंदांना परमेश्वर विसावा देईल, व तुमचा देव
    परमेश्वर ह्याने त्यांना देऊ केलेला यार्देनेपलीकडचा देश तेही ताब्यात घेतील; त्यानंतर
    जो प्रदेश मी तुम्हास दिलेला आहे तेथे तुम्ही सर्व आपापल्या वतनावर परत या.”
  qub-qub: Gamcunaga marcayquicunaman ama cutimunquirächu Israel-masiquicunata Jordán
    mayu chimpancho Tayta Dios chacrata manaraj entregaptenga. Gamcunata chacrata
    Tayta Dios entregashushayquino paycunatapis entregaptinraj cutimunquicuna.›
  hat-hat: N'a ede rès moun pèp Izrayèl yo jouk Seyè a va fin ba yo pòsyon pa yo jan
    li deja fè l' pou nou an, jouk y'a fin pran peyi Seyè a ap ba yo a lòt bò larivyè
    Jouden. Se lè sa a n'a tounen nan peyi mwen te chwazi pou m' ban nou an.
  eng-BSB: until the LORD gives rest to your brothers as He has to you, and they too
    have taken possession of the land that the LORD your God is giving them across
    the Jordan. Then each of you may return to the possession I have given you.”
  tod-tod: Wa ɓɔ wo-ɠɛɛleaiti ba, eyɛsu Ɠɔoɠɔ GALAGI dooɠo fe ti ʋɛ, eɠɛʋelei é kɛai
    la wo ʋɛ, tiya ɓalaagi ti zooi zɔlɔɔ ga tɔnɔ, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI feezu
    tiya Zuludɛn ʋolu ʋelei. Názu ɠa wa ɠale ma la wa-yooiti su, niiti gè ti veai
    wo ya.
  eng-WEBPB: until the LORD gives rest to your brothers, as to you, and they also
    possess the land which the LORD your God gives them beyond the Jordan. Then you
    shall each return to his own possession, which I have given you.”
  kbq-kbq: E'ina huta hara huta tamafuhe'ina zamaza nehanage'za, Ra Anumzamo'ma zamagri'ma
    Jodani timofo kantu kazigama zami'nea mopa eritesageta, tamagri'ma tami'noa moparera
    emanigahaze.
  nhe-BL: hasta TOTECO Dios quinmacas nochi imoisraelita icnihua inintlal ipan ne
    seyoc nali atemitl Jordán. Huajca quena, huelis inmocuepase hasta ni tlali tlen
    ama imoaxca huan campa itztoque imofamilias. Queja nopa nimechilhui.
  gub-BL: Pepytywà peànàm pe wà nehe. Te upyhyk putar ywy Tupàn Tuweharupi Wiko Ma'e
    Zanezar wanupe hemimono wà nehe. A'e ywy upyta Zotàw yrykawhu ikupe kutyr kwarahy
    heixe haw kutyr. Peiko katu peywy rehe kury. A'e pe nezewegatete waneko katu mehe
    pepuner pezewyr haw rehe nehe. Pepuner peywy heremimono kwer rehe peneko haw rehe
    xe Zotàw yrykawhu xe kutyr kwarahy ihemaw kutyr nehe, i'i Tupàn.
  eng-DRA: 'Until the Lord give rest to your brethren, as he hath given to you: and
    they also possess the land, which he will give them beyond the Jordan: then shall
    every man return to his possession, which I have given you.'
