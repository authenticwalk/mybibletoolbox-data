verse: DEU.026.019
translations:
  mal-C: താൻ സൃഷ്ടിച്ച എല്ലാ ജനതകളെക്കാളും നിന്നെ പുകഴ്ചയിലും പ്രസിദ്ധിയിലും മാനത്തിലും
    ഉന്നതനാക്കുമെന്നും താൻ വാഗ്ദാനംചെയ്തതുപോലെ നിന്റെ ദൈവമായ യഹോവയ്ക്കു നീ വിശുദ്ധജനം
    ആയിരിക്കുമെന്നും അവിടന്ന് പ്രഖ്യാപിച്ചിരിക്കുന്നു.
  deu-TKW: damit er dich hoch über alle Völker, die er geschaffen hat, zu Preis, Ruhm
    und Ehre erhebe, und du ein Jahwe, deinem Gotte, geheiligtes Volk seiest, wie
    er geboten hat.
  lin-lin: Na bongo, Yawe, Nzambe na yo, akokomisa yo monene koleka bikolo nyonso
    oyo Ye akela ; akopesa yo lokumu, nkembo na Kombo na Ye. Okozala libota ya bule
    mpo na Yawe, Nzambe na yo, ndenge alakaki yango.
  eng-LSV: so as to make you highest above all the nations whom He has made for a
    praise, and for a name, and for beauty, and for your being a holy people to your
    God YHWH, as He has spoken.”
  eng-GNV: And to make thee high aboue al nations (which he hath made) in praise,
    and in name, and in glory, and that thou shouldest be an holy people vnto the
    Lord thy God, as he hath said.
  eng-WEBSTER: And to make thee high above all nations which he hath made, in praise,
    and in name, and in honor; and that thou mayest be a holy people to the LORD thy
    God, as he hath spoken.
  nhw-BL: para yaya anmechhueyitlalis más huejcapa que nochi sequinoc masehualme.
    Más masehualme anmechhueyichihuase, huan anmechiximatise huan anmechtlepanitase
    que nochi sequinoc masehualme catli TOTECO quinchijtoc. Huan anelise antlaiyocatlalilme
    huan antlatzejtzeloltique para TOTECO Dios quen yaya anmechilhuijtoc.”
  swh-ONEN: Ametangaza kwamba atawaweka juu kuliko mataifa mengine aliyoyafanya katika
    sifa, kuwa fahari na heshima, na kwamba mtakuwa taifa takatifu kwa Bwana Mungu
    wenu, kama alivyoahidi.
  bba-bba: Mɛyɑ u koo mɑɑ bɛɛ wɔlle suɑ i yĩsiru yɑri kpɑ i n bɛɛrɛ mɔ n kere hɑnduniɑn
    bwesenu kpuro ni u tɑkɑ kuɑ, kpɑ i n sɑ̃ɑ win tɔn be u tii yiiyɑ nɡe mɛ u ɡeruɑ.
  eng-KJVCPB: and to make thee high above all nations which he hath made, in praise,
    and in name, and in honour; and that thou mayest be a holy people unto the Lord
    thy God, as he hath spoken.
  luo-luo: Jehova Nyasaye osewacho ni unubed jok man-gi pak, huma kod luor maduongʼ
    moloyo ogendini mamoko duto mosechweyo kendo unubed jomaler e nyim Jehova Nyasaye
    ma Nyasachu kaka nosesingo.
  meu-meu: bena ia ese baine abimui isi, e karadia besedia iboudiai daediai, imodaimui
    ai bona harimui ai bona imatauraimui ai; Iehova, emui Dirava, ena bese helaḡana
    ai baola, iena hereva heḡereḡerena.
  npi-ULB: अनि उहाँले सृजना गर्नुभएका सबै जातिभन्दा तिमीहरूलाई उच्‍चमा राख्‍नु हुनेछ,
    र तिमीहरूले प्रशंसा, ख्याति र आदर पाउने छौ । तिमीहरू परमप्रभु तिमीहरूका परमेश्‍वरले
    भन्‍नुभएझैँ उहाँको निम्ति अलग गरिएका जाति हुने छौ ।”
  yor-yor: Òun sì jẹ́wọ́ pé, òun yóò gbé ọ sókè ju gbogbo orílẹ̀-èdè tí òun ti dá
    lọ, ní ìyìn, ní òkìkí àti ní ọlá; kí ìwọ kí ó le jẹ́ ènìyàn mímọ́ sí Olúwa Ọlọ́run
    rẹ gẹ́gẹ́ bí òun ti ṣe ìlérí.
  ind-ind: Dengan demikian, Dia akan membuat bangsa kita menjadi yang paling terpuji
    dan terhormat di atas semua bangsa lain yang sudah Dia dirikan. Dan sesuai janji-Nya,
    TUHAN Allahmu akan mengkhususkan kalian sebagai umat yang disucikan oleh-Nya.”
  pes-OPCB: اگر چنین کنید او شما را از همهٔ قومهای دیگر بزرگتر ساخته، اجازه خواهد
    داد عزت، احترام و شهرت بیابید؛ اما برای کسب این عزت و احترام باید قومی مقدّس برای
    یهوه خدای خود باشید.
  tgl-ULB: Si Yahweh ay kinilala ngayon na ilalagay niya kayo ng mataas sa ibabaw
    ng lahat ng ibang mga bansang ginawa niya, sa respeto para papurihan, para sa
    pagkakilala, at para prangalan. Kayo ay magiging mga taong ibinukod para kay Yahweh
    na inyong Diyos, gaya ng sinabi niya.”
  cbu-NT: Apanll waana siyaa ichingaroom tsapurunas kasiru wayachiya. Siyamari ichingaroo
    wanasirimshish taatssa. Yuwaari waana tsiyatarangu anoo uru ambiritam ashiru kisshapari
    taatssa, watam Apanll waana siyaa tiptsireem ipusaranguwa, Móysis Israelchichee
    tárangiya. Ashiriya, na kamaneena yuwaa Móysis Israelchichee, Siyaa Apanll waana
    zandarangu, tiptsireem ipusarangiya, tárangu anootsi.
  hui-hui: Ani lowa ibugua hameigini tara tara dindi tarani helo wabiniru emene dege
    lowa tí dewaore halimulo mo dewa holebira. Ani heledagola tígua mana bayale tigabi
    bialu kamiru hondowa wali agali maru bu karume turu halu Anduane Homogonaga mini
    yaraga helonaga mo manda bia holeberemi. Ani bialu tíni nde abale bulebero lalu
    lo wiyadagua heneneore Anduane Homogo ibuninaga dameneore tí holeberemi, lalu
    Mosesehanda lene.
  mya-mya: ကိုယ်​တော်​သည်​မိ​မိ​ဖန်​ဆင်း​တော်​မူ​သော လူ​မျိုး​အ​ပေါင်း​တို့​ထက် သင်​တို့​အား​ပို​၍
    ကြီး​မြတ်​စေ​တော်​မူ​လိမ့်​မည်။ သင်​တို့​အား ဖြင့်​ကိုယ်​တော်​၏​ဘုန်း​ကျက်​သ​ရေ​ထွန်း
    ပြောင်​လာ​လိမ့်​မည်။ က​တိ​တော်​ရှိ​သည့် အ​တိုင်း သင်​တို့​သည်​ကိုယ်​တော်​၏​လူ​မျိုး
    တော်​ဖြစ်​လိမ့်​မည်'' ဟု​ပြော​ဆို​လေ​၏။
  bod-N: ཁོང་གིས་ཁྱོད་རྣམས་ལ་ཉིད་ཀྱིས་བཀོད་པའི་མི་རིགས་ཐམས་ཅད་ལས་ལྷག་པའི་བསྟོད་བསྔགས་དང་སྙན་གྲགས།
    བཀུར་བསྟི་བཅས་འཐོབ་པར་བྱ་ཞིང་། ཁོང་གིས་གསུངས་པ་ནང་བཞིན། ཁྱོད་རྣམས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་དོན་དུ་དམ་པའི་འབངས་མི་ཡིན་དགོས་སོ།
    །
  sna-sna: Ati achakukurisai kwazvo kupfuura ndudzi dzose dzaakaita pakurumbidzwa,
    napamukurumbira napakukudzwa kuti muve rudzi rutsvene kuna Jehovha Mwari wenyu,
    sezvaakavimbisa.
  spa-BLM: Él te pondrá en alto sobre todas las naciones que ha hecho, en alabanza,
    en nombre y en honor, y para que seas un pueblo santo para Yahvé vuestro Dios,
    como él ha dicho.
  cac-cac: A Jehová chi' ol ex ac'anoch d'a nivac chon̈ab'il, ol ex b'inaj d'a vach'il,
    nivan ol aj eyelc'och d'a yichan̈ juntzan̈xo nación sb'onac. Schon̈ab' ex paxi,
    sic'b'ilexpaxel yuuj, icha ix aj yalani, xchi vin̈aj Moisés chi'.
  swh-ULB: Na atawaweka juu zaidi ya mataifa mengine aliyoyaumba nanyi mtapokea sifa,
    umaarufu na heshima. Mtakuwa watu waliowekwa kando kwa Yahwe Mungu wako, kama
    alivyosema.”
  bel-bel: і што Ён паставіць цябе вышэй за ўсе народы, якія Ён стварыў, у гонары,
    славе і велічнасьці, і што ты будзеш сьвятым народам у Госпада, Бога твайго, як
    Ён казаў.
  deu-ELBBK: und dass er dich zur höchsten über alle Nationen machen will, die er
    gemacht hat, zum Ruhm und zum Namen und zum Schmuck; und dass du dem HERRN, deinem
    Gott, ein heiliges Volk sein sollst, so wie er geredet hat.
  mbb-OT: Ne sumalà is penaad din, edhimuwen kew zin he lavew te langun he menge nasyun,
    ne edeliǥen kew wey ebeǥayan kew te dengeg. Egkehimu kew he menge etew he pinilì
    te Nengazen he Megbevayè niw.”
  mal-2015: താൻ ഉണ്ടാക്കിയ സകലജാതികൾക്കും മീതെ നിന്നെ പുകഴ്ചെക്കും കീർത്തിക്കും മാനത്തിന്നുമായി
    ഉന്നതമാക്കേണ്ടതിന്നു താൻ കല്പിച്ചതുപോലെ നിന്റെ ദൈവമായ യഹോവെക്കു വിശുദ്ധജനമായിരിക്കുമെന്നും
    ഇന്നു നിന്റെ വാമൊഴി വാങ്ങിയിരിക്കുന്നു.
  rmc-rmc: O RAJ tutar kerela bareder upral savore narodi, so stvorinďa. Chudeha e
    pačiv, e slava the o baro nav a aveha o sveto narodos le RAJESKE, tire Devleske,
    avke sar phenďa.“
  pes-OPV: و تا تو را در ستایش و نام و اکرام از جمیع امتهایی که ساخته است، بلند گرداند،
    وتا برای یهوه، خدایت، قوم مقدس باشی، چنانکه وعده داده است.
  ron-1924: ши ыць ва да асупра тутурор нямурилор пе каре ле-а фэкут ынтыетате ын
    славэ, ын файмэ ши ын мэрецие ши вей фи ун попор сфынт пентру Домнул Думнезеул
    тэу, кум ць-а спус.”
  ben-OBCV: তিনি ঘোষণা করেছেন যে প্রশংসা, সুনাম ও গৌরবের দিক থেকে তাঁর সৃষ্ট অন্যান্য
    জাতিদের উপরে তিনি তোমাদের স্থান দেবেন এবং তোমাদের ঈশ্বর সদাপ্রভুর প্রতিজ্ঞা অনুসারে
    তোমরা হবে তাঁর উদ্দেশে পবিত্র প্রজা।
  som-som: iyo inuu idinka sare mariyo quruumaha uu sameeyey oo dhan xagga ammaanta
    iyo xagga magaca iyo xagga sharaftaba, iyo inaad Rabbiga Ilaahiinna ah u ahaanaysaan
    dad quduus ah siduu yidhi.
  lat-VUC: 'et faciat te excelsiorem cunctis gentibus quas creavit, in laudem, et
    nomen, et gloriam suam: ut sis populus sanctus Domini Dei tui, sicut locutus est.'
  eng-ASVBT: and to make thee high above all nations that he hath made, in praise,
    and in name, and in honor; and that thou mayest be a holy people unto Jehovah
    thy God, as he hath spoken.
  ita-1885: e ch'egli ti farebbe eccelso sopra tutte le nazioni ch'egli ha create,
    e ti metterebbe in laude, in fama, ed in gloria; e che tu saresti un popolo santo
    al Signore Iddio tuo; come egli ne ha parlato.
  eng-LXXUP: and that thou shouldest be above all nations, as he has made thee renowned,
    and a boast, and glorious, that thou shouldest be a holy people to the Lord thy
    God, as he has spoken.
  eng-ULB: and he will set you high above all the other nations that he has made,
    and you will receive praise, fame, and honor. You will be a people that is set
    apart to Yahweh your God, just as he said.”
  spa-VBL: Ha anunciado que les dará mayor alabanza, reputación y honor que a cualquier
    otra nación. Ha anunciado que serán un pueblo santo para el Señor su Dios, como
    lo prometió.
  fra-_FOB: Et qu'il te donnera, sur toutes les nations qu'il a faites, la prééminence
    en louange, en renom et en gloire, et que tu seras un peuple consacré à l'Éternel
    ton Dieu, comme il l'a dit.
  mal-mal: താൻ ഉണ്ടാക്കിയ സകലജനതകൾക്കും മീതെ നിന്നെ പുകഴ്ചയ്ക്കും കീർത്തിക്കും മാനത്തിനുമായി
    ഉയർത്തേണ്ടതിന് താൻ കല്പിച്ചതുപോലെ നിന്റെ ദൈവമായ യഹോവയ്ക്ക് വിശുദ്ധജനം ആയിരിക്കുമെന്നും
    ഇന്ന് നിന്റെ സമ്മതം വാങ്ങിയിരിക്കുന്നു.
  urd-GVR: Jitnī bhī qaumeṅ maiṅ ne ḳhalaq kī haiṅ un sab par maiṅ tujhe sarfarāz
    karūṅga aur tujhe tārīf, shohrat aur izzat atā karūṅga. Tū Rab apne Ḳhudā ke lie
    maḳhsūs-o-muqaddas qaum hogā jis tarah maiṅ ne wādā kiyā hai.”
  suz-BL: गो आं सेल्‍शो रागी रागी आन दातेमी इन कली नेल्‍ल क्‍येङा ठेयब सेल्‍नुङ। मान
    पाइक्‍चा पुंइसीशा, इन नें ठेयब सेल्‍चा नु शुश दारशो सेल्‍नुङ। मिनु परमप्रभु यावे,
    इन परमप्रभु आ मुरपुकी दुम्‍चा माल्‍नीनी’ दे परमप्रभु यावेमी इन कली देंशो बाक्‍त”
    देंत। ब्‍यवस्‍था १८:१
  ita-1927: ond’egli ti renda eccelso per gloria, rinomanza e splendore, su tutte
    le nazioni che ha fatte, e tu sia un popolo consacrato all’Eterno, al tuo Dio,
    com’egli t’ha detto.
  ckb-ckb: لە سەرووی هەموو ئەو نەتەوانەی دروستی کردوون داتان دەنێت، لە ستایش و ناوبانگ
    و ڕێزدا، ببنە گەلێکی پیرۆز بۆ یەزدانی پەروەردگارتان وەک بەڵێنی دا.
  eng-BBE: And that he will make you high over all the nations he has made, in praise,
    in name, and in honour, and that you are to be a holy people to the Lord your
    God as he has said.
  kan-OKCV: ದೇವರು ನಿರ್ಮಿಸಿದ ಎಲ್ಲಾ ದೇಶಗಳಿಗಿಂತ ಹೆಚ್ಚಾಗಿ ನಿಮ್ಮನ್ನು ಕೀರ್ತಿಯಲ್ಲಿಯೂ, ಪ್ರಸಿದ್ಧತೆಯಲ್ಲಿಯೂ,
    ಘನತೆಯಲ್ಲಿಯೂ, ಸ್ಥಾಪಿಸುವುದಾಗಿ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ವಾಗ್ದಾನ ಮಾಡಿದಂತೆ ನೀವು ಅವರಿಗೆ
    ಪರಿಶುದ್ಧ ಜನರಾಗಬೇಕೆಂದೂ ಘೋಷಿಸಿದ್ದಾರೆ.
  tam-2017: நான் உண்டாக்கிய எல்லா மக்களையும்விட, புகழ்ச்சியிலும், கீர்த்தியிலும்,
    மகிமையிலும் உன்னைச் சிறந்திருக்கச் செய்வேன் என்றும், நான் சொன்னபடியே, நீ உன் தேவனாகிய
    யெகோவாவான எனக்குப் பரிசுத்த மக்களாயிருப்பாய் என்றும், அவர் இன்று உனக்குச் சொல்லுகிறார்”
    என்றான்.
  spa-RV-1909: Y para ponerte alto sobre todas las gentes que hizo, para loor, y fama,
    y gloria; y para que seas pueblo santo á Jehová tu Dios, como él ha dicho.
  ron-BTF: Şi că te va înălţa, mai presus de toate naţiunile pe care le-a făcut el,
    în laudă şi în renume şi în onoare; şi că tu vei fi un popor sfânt DOMNULUI Dumnezeul
    tău, precum a vorbit el.
  eng-WEBP: He will make you high above all nations that he has made, in praise, in
    name, and in honor, and that you may be a holy people to the LORD your God, as
    he has spoken.
  eng-FBV: He has announced that he will give you greater praise and reputation and
    honor than any other nation he has made. He has announced that you will be a holy
    people to the Lord your God, as he promised.
  nld-1939: dat Hij u in eer, glorie en roem hoog boven alle volken zal verheffen,
    die Hij heeft gemaakt, en dat gij een volk zult zijn, dat aan Jahweh, uw God,
    blijft gewijd, zoals Hij beloofd heeft.
  nch-BL: para yaya amechhueyitalis más huejcapa que nochi sequinoc masehualme. Más
    masehualme amechhueyichihuase, huan amechixmatise huan amechtepanitase que nochi
    sequinoc masehualme cati TOTECO quinchijtoc. Huan anelise antaiyocatalilme huan
    antatzejtzeloltique para TOTECO Dios quej yaya amechilhuijtoc.”
  vie-1934: để Ngài ban cho ngươi sự khen ngợi, danh tiếng, và sự tôn trọng trổi hơn
    mọi dân mà Ngài đã tạo, và ngươi trở nên một dân thánh cho Giê-hô-va Đức Chúa
    Trời ngươi, y như Ngài đã phán vậy.
