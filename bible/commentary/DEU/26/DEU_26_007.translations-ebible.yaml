verse: DEU.026.007
translations:
  mal-C: അപ്പോൾ ഞങ്ങൾ ഞങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയോടു നിലവിളിച്ചു. യഹോവ ഞങ്ങളുടെ
    നിലവിളി കേട്ടു; ഞങ്ങളുടെ ദുരിതവും കഷ്ടപ്പാടും പീഡയും കണ്ടു.
  deu-TKW: so schrieen wir zu Jahwe, dem Gott unserer Väter, um Hilfe, und Jahwe hörte
    unser Rufen und sah unser Elend, unsere Mühsal und unsere Bedrängnis.
  lin-lin: Boye togangaki epai na Yawe, Nzambe ya bakoko na biso. Wana ayokaki mingongo
    na biso, amonaki mawa, pasi mpe minyoko na biso ;
  eng-LSV: and we cry to YHWH, God of our fathers, and YHWH hears our voice, and sees
    our affliction, and our labor, and our oppression;
  eng-GNV: But when we cried vnto the Lord God of our fathers, the Lord heard our
    voyce, and looked on our aduersitie, and on our labour, and on our oppression.
  eng-WEBSTER: 'And when we cried to the LORD God of our fathers, the LORD heard our
    voice, and looked on our affliction, and our labor, and our oppression:'
  nhw-BL: Huajca nohuejcapan tatahua quitlajtlanijque TOTECO ininDios ma quinpalehui
    huan yaya quintlacaquili. Huan quinitac teicneltique, huan quenicatza quintlaijiyohuiltiyayaj
    huan quiitac nochi inintequi catli ohui.
  swh-ONEN: Kisha tulimlilia Bwana, Mungu wa baba zetu, naye Bwana akasikia sauti
    yetu na akaona huzuni yetu, taabu yetu na mateso yetu.
  bba-bba: Yerɑ bɑ Gusunɔ bɛsɛn bɑɑbɑbɑn Yinni nɔɔɡiru sue, mɑ u beɡiɑ nuɑ. U ben
    nɔni swɑ̃ɑru wɑ kɑ dɑm mɛ bɑ bu dɔremɔ kɑ nɡe mɛ bɑ bu tɑɑre.
  eng-KJVCPB: 'and when we cried unto the Lord God of our fathers, the Lord heard
    our voice, and looked on our affliction, and our labour, and our oppression:'
  luo-luo: Eka ne walamo Jehova Nyasaye, ma Nyasach kwerewa kendo Jehova Nyasaye nowinjo
    ywakwa mi oneno chandruokwa, tich matek kod achune.
  meu-meu: Bena Iehova, senemai edia Dirava, a tai henia; bena Iehova ese gadomai
    e kamonai, bona emai hisihisi bona emai hekwarahi bona emai maduna e haḡeredia.
  npi-ULB: हामीले हाम्रा पिता-पुर्खाहरूका परमेश्‍वर परमप्रभुलाई पुकार्‍यौँ, र उहाँले
    हाम्रो क्रन्दन, हाम्रो पीडा, हाम्रो श्रम र हाम्रो थिचोमिचो सुन्‍नुभयो ।
  yor-yor: Nígbà náà ni a kégbe pe Olúwa Ọlọ́run àwọn baba wa, Olúwa sì gbọ́ ohùn
    wa, ó sì rí ìrora, làálàá àti ìnira wa.
  ind-ind: mereka berseru minta tolong kepada-Mu. Ya TUHAN Allah, Engkau mendengar
    seruan mereka dan melihat bagaimana mereka menderita, bekerja berat, dan tertindas.
  pes-OPCB: ما نزد خداوند، خدای پدرانمان فریاد برآوردیم و خداوند صدای ما را شنیده،
    زحمت و مشقت و مشکلاتمان را دید
  tgl-ULB: Humingi kami ng tulong kay Yahweh, ang Diyos ng aming mga ama, at narinig
    niya ang aming boses at nakita ang aming paghihirap, ang aming trabaho, at ang
    aming pagtitiis sa hirap.
  cbu-NT: Amb ashiru taakuni, Apaa, shiyaatssha masharanginiya. Shiysha iyaa k'keetsini
    mazinarangsha. Parangitamtish yuwaa kiyung kachiykini anootsi. Anshuri tuxaramani
    kiyung kachiykuni taaranganiya.
  hui-hui: Ani bialu howa iname Anduane Homogo ina mamalirunaga Ngode Datagaliwabe
    ibugua ina pele ngilo olarima. Iname ani olarimagola ibugua hale howa ina biabe
    ndelaheore bialu genda tandagabi yu hemaria de hendene.
  mya-mya: ထို​အ​ခါ​အ​ကျွန်ုပ်​တို့​သည် ဘိုး​ဘေး​တို့​၏ ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​ကူ​ညီ
    မ​စ​ရန်​လျှောက်​ထား​ကြ​ပါ​သည်။ ထာ​ဝ​ရ ဘု​ရား​သည်​ကျွန်ုပ်​တို့​၏​လျှောက်​ထား​ချက်
    ကို​နား​ညောင်း​တော်​မူ​၍ အ​ကျွန်ုပ်​တို့​ခံ​ရ သော​ညှင်း​ဆဲ​နှိပ်​စက်​ခြင်း​နှင့်​ဆင်း​ရဲ​ဒုက္ခ
    ကို​သိ​မြင်​တော်​မူ​၏။-
  bod-N: ངེད་ཅག་གིས་ཕ་མེས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱོགས་སུ་འོ་དོད་བཏོན་པའི་ཚེ། དཀོན་མཆོག་ཡ་ཝཱེས་ངེད་ཅག་གི་ཞུ་འབོད་གསན་ཞིང་།
    ངེད་ཅག་གི་གོད་ཆག་དང་དཀའ་ལས། གཉའ་གནོན་བཅས་གཟིགས་ནས།
  sna-sna: Ipapo takadana kuna Jehovha, iye Mwari wamadzibaba edu, uye Jehovha akanzwa
    inzwi redu akaona kutambudzika kwedu, kushandiswa nokumanikidzwa kwedu.
  spa-BLM: Entonces clamamos a Yahvé, el Dios de nuestros padres. Yahvé escuchó nuestra
    voz y vio nuestra aflicción, nuestro trabajo y nuestra opresión.
  cac-cac: Yuj chi', yalnac sb'a eb' d'a Jehová co Diosal, aton sDiosal eb' co mam
    quicham to scolvaj yed' eb'. Yab'nac Jehová chi' tas yalnac eb', yilannacpax munlajel
    te ya b'aj ayoch eb' chi'. Ilb'ajc'ol utajnac eb' b'aj ayoch checab'vumal.
  swh-ULB: Tulimlilia Yahwe, Mungu wa baba zetu, naye akasikia sauti yetu na kuona
    mateso yetu, kazi zetu na mateso yetu.
  bel-bel: і заенчылі мы да Госпада, Бога бацькоў нашых, і пачуў Гасподзь енк наш
    і ўбачыў гароту нашу, працу нашу і прыгнёт наш;
  deu-ELBBK: Da schrien wir zu dem HERRN, dem Gott unserer Väter; und der HERR hörte
    unsere Stimme und sah unser Elend und unsere Mühsal und unseren Druck.
  mbb-OT: Ne mibuyù key te tavang diyà te Nengazen, he Megbevayà te menge kepuun dey,
    ne mibpemineg key zin. Neehè din is ked-antus dey, kegkeveley zey, wey is kedluplupiǥa
    kenami.
  mal-2015: അപ്പോൾ ഞങ്ങൾ ഞങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയോടു നിലവിളിച്ചു; യഹോവ
    ഞങ്ങളുടെ നിലവിളി കേട്ടു ഞങ്ങളുടെ കഷ്ടതയും പ്രയാസവും ഞെരുക്കവും കണ്ടു.
  rmc-rmc: Akor amen vičinahas ko RAJ, ko Del amare dadengro. Ov amen šunďa avri a
    dikhľa amaro pharipen, amaro trapišagos the amari dukh.
  pes-OPV: و چون نزد یهوه، خدای پدران خود، فریاد برآوردیم، خداوند آواز ما را شنید
    ومشقت و محنت و تنگی ما را دید.
  ron-1924: Ной ам стригат кэтре Домнул Думнезеул пэринцилор ноштри. Домнул не-а аузит
    гласул ши а вэзут асуприря, кинуриле ши неказуриле ноастре.
  ben-OBCV: তখন আমরা সদাপ্রভুর কাছে কাঁদলাম, আমাদের পূর্বপুরুষদের ঈশ্বরের কাছে, আর
    সদাপ্রভু আমাদের রব শুনলেন ও আমাদের কষ্ট, পরিশ্রম এবং আমাদের উপর অত্যাচার দেখলেন।
  som-som: Oo annana markaasaannu Rabbiga ah Ilaahii awowayaashayo u qayshannay, kolkaasaa
    Rabbigu codkayagii maqlay oo dhibkayagii iyo hawshayadii iyo dulmigayagii arkay.
  lat-VUC: 'et clamavimus ad Dominum Deum patrum nostrorum: qui exaudivit nos, et
    respexit humilitatem nostram, et laborem, atque angustiam:'
  eng-ASVBT: and we cried unto Jehovah, the God of our fathers, and Jehovah heard
    our voice, and saw our affliction, and our toil, and our oppression;
  ita-1885: E noi gridammo al Signore Iddio de' nostri padri; e il Signore esaudì
    la vostra voce, e riguardò alla nostra afflizione, e al nostro travaglio, e alla
    nostra oppressione;
  eng-LXXUP: and we cried to the Lord our God, and the Lord heard our voice, and saw
    our humiliation, and our labor, and our affliction.
  eng-ULB: We cried out to Yahweh, the God of our fathers, and he heard our voice
    and saw our affliction, our labor, and our oppression.
  spa-VBL: Clamamos al Señor, el Dios de nuestros antepasados, y el Señor nos respondió
    al ver cuánto estábamos sufriendo, obligados a trabajar tan duro con tanta crueldad.
  fra-_FOB: Alors nous criâmes à l'Éternel, le Dieu de nos pères, et l'Éternel entendit
    notre voix, et regarda notre affliction, notre misère et notre oppression.
  mal-mal: അപ്പോൾ ഞങ്ങൾ, ഞങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയോട് നിലവിളിച്ചു; യഹോവ
    ഞങ്ങളുടെ നിലവിളികേട്ട് ഞങ്ങളുടെ കഷ്ടതയും പ്രയാസവും ഞെരുക്കവും കണ്ടു.
  urd-GVR: Phir ham ne chillā kar Rab apne bāpdādā ke Ḳhudā se fariyād kī, aur Rab
    ne hamārī sunī. Us ne hamārā dukh, hamārī musībat aur dabī huī hālat dekhī
  suz-BL: मिनु गोपुकीमी परमप्रभु यावे, इं किकी पिप आन परमप्रभु कली पुंइतक। मिनु मेकोमी
    आंइ पुंइशो नेंशा, आंइ श्‍येत तशा नु दोपा आंइ कली दिप्‍शो बाक्‍मा, मेको ताप्‍तु।
  ita-1927: Allora gridammo all’Eterno, all’Iddio de’ nostri padri, e l’Eterno udì
    la nostra voce, vide la nostra umiliazione, il nostro travaglio e la nostra oppressione,
  ckb-ckb: ئیتر کاتێک هاوارمان بۆ یەزدانی پەروەردگاری باوباپیرانمان کرد، یەزدان گوێی
    لە دەنگمان بوو و ناخۆشی و ماندووبوونی و چەوساندنەوەی ئێمەی بینی.
  eng-BBE: 'And our cry went up to the Lord, the God of our fathers, and the Lord''s
    ear was open to the voice of our cry, and his eyes took note of our grief and
    the crushing weight of our work:'
  kan-OKCV: ಆಗ ನಾವು ನಮ್ಮ ಪಿತೃಗಳ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಮೊರೆಯಿಟ್ಟೆವು. ಯೆಹೋವ ದೇವರು ನಮ್ಮ
    ಸ್ವರವನ್ನು ಕೇಳಿ, ನಮ್ಮ ಸಂಕಟವನ್ನೂ ಕಷ್ಟವನ್ನೂ ದಬ್ಬಾಳಿಕೆಯನ್ನೂ ನೋಡಿದರು.
  tam-2017: எங்கள் முற்பிதாக்களின் தேவனாகிய யெகோவாவை நோக்கிக் கூப்பிட்டோம்; யெகோவா
    எங்கள் சத்தத்தைக் கேட்டு, எங்களுடைய சிறுமையையும், வருத்தத்தையும், ஒடுக்கத்தையும்
    பார்த்து,
  spa-RV-1909: 'Y clamamos á Jehová Dios de nuestros padres; y oyó Jehová nuestra
    voz, y vió nuestra aflicción, y nuestro trabajo, y nuestra opresión:'
  ron-BTF: Şi când noi am strigat către DOMNUL Dumnezeul părinţilor noştri, DOMNUL
    a auzit vocea noastră şi a văzut necazul nostru şi osteneala noastră şi oprimarea
    noastră,
  eng-WEBP: Then we cried to the LORD, the God of our fathers. The LORD heard our
    voice, and saw our affliction, our toil, and our oppression.
  eng-FBV: We cried out for help to the Lord, the God of our forefathers; and the
    Lord answered us as he saw how much we were suffering, forced to work so hard
    in such cruelty.
  nld-1939: riepen wij tot Jahweh, den God onzer vaderen; Jahweh verhoorde ons, en
    zag onze vernedering, ellende en verdrukking.
  nch-BL: Huajca nohuejcapan tatahua quitajtanijque TOTECO ininDios ma quinpalehui
    huan yaya quintacaquili. Huan quinitac teicneltique, huan quenicatza quintaijyohuiltiyayaj
    huan quiitac nochi inintequi cati ohui.
  vie-1934: Bấy giờ, chúng tôi kêu van cùng Giê-hô-va Đức Chúa Trời của tổ phụ chúng
    tôi. Đức Giê-hô-va nghe thấu, thấy sự gian nan lao khổ và sự hà hiếp của chúng
    tôi,
  hin-CV: तब हमने अपने पूर्वजों के परमेश्वर याहवेह की दोहाई दी, और याहवेह ने हमारी
    सुन ली. उन्होंने हमारे अत्याचार और श्रम पीड़ा पर दृष्टि की.
  eng-OURB: Then we cried to Adonai, the God of our fathers. Adonai sh'ma ·hear obey·
    our voice, and saw our affliction, our toil, and our oppression.
  spa-BES: Y nuestro clamor subió al Señor, el Dios de nuestros padres, y el oído
    del Señor se abrió a la voz de nuestro clamor, y sus ojos notaron nuestro dolor
    y la opresión de nuestro trabajo.
  tdx-tdx: f’ie nikanjy am’ Iehovà Andrianañaharen-droaentika le jinanji’ Iehovà ty
    fiarañanañan-tika naho nivazohoe’e i fampisoañañey naho i fitromahañey vaho i
    famorekekeañe antikañey.
  vid-vid: Hamba natumlilila Mkulu Nguluwi, Nguluwi wa wasekulu wa hetwe, nakahulika
    chililo cha hetwe na kugona magazo ga hetwe na kitunya na kubunzwa.
  eng-OKE: And we prayed before the Lord, the God of our fathers; and the Lord heard
    our prayer, and our travail, weariness, and oppression were manifest before Him;
  tha-KJV: แล​้วเมื่อเราร้องทูลต่อพระเยโฮวาห์พระเจ้าแห่งบรรพบุรุษของเรา พระเยโฮวาห์ทรงสดับเสียงของเรา
    ทอดพระเนตรความทุกข์ใจของเรา การลำบากของเรา การถู​กบ​ีบคั้นของเรา
  por-BR-2018: 'E clamamos ao SENHOR Deus de nossos pais; e ouviu o SENHOR nossa voz,
    e viu nossa aflição, e nosso sofrimento, e nossa opressão:'
  deu-ELO: Da schrieen wir zu Jehova, dem Gott unserer Väter; und Jehova hörte unsere
    Stimme und sah unser Elend und unsere Mühsal und unseren Druck.
  eng-WYC-2018: And we cried to the Lord God of our fathers, which heard us (or who
    heard us), and he beheld our meekness, and our travail, and our anguish;
  epo-epo: kaj ni ekkriis al la Eternulo, la Dio de niaj patroj, kaj la Eternulo aŭskultis
    nian voĉon kaj vidis nian mizeron kaj nian laboradon kaj nian prematecon;
  uig-PIN: Əmma biz ata-bowilirimizning Hudasi Pǝrwǝrdigarƣa pǝryad ⱪiliwiduⱪ, Pǝrwǝrdigar
    awazimizni anglap biz tartiwatⱪan harliⱪ, japa wǝ zulumƣa nǝzirini saldi.
  beo-beo: 'Amalalu, ninia da ninia aowalalia Hina Godema se nabawane wesu. Amola
    Hina Gode da ninia wesu nabi dagoi. E da ninia se nabasu amola ninia gasa bagade
    udigili hawa: hamosu ba:i dagoi.'
  tpi-OTNT: Olsem na mipela i singaut long God, Bikpela bilong ol tumbuna, long helpim
    mipela. Em i harim krai bilong mipela, na i lukim tu ol pen na hatwok na taim
    nogut i painim mipela.
  hau-SA: Sai muka yi kuka ga Ubangiji Allahn kakanninmu, Ubangiji kuwa ya ji kukanmu,
    ya kuma azabar da muke sha, da wahalar da muke sha, da danniyar da suke yin mana.
  uig-LAT: Emma biz ata-bowilirimizning Xudasi Perwerdigargha peryad qiliwiduq, Perwerdigar
    awazimizni anglap biz tartiwatqan xarliq, japa we zulumgha nezirini saldi.
  nde-nde: Ngakho sakhala kuThixo, uNkulunkulu wabokhokho bethu, uThixo walizwa ilizwi
    lethu njalo wabona lokuhlupheka kwethu, ukutshikatshika kwethu kanye lokuncindezelwa
    kwethu.
  ton-ton: 'Pea ʻi heʻemau tangi kia Sihova ko e ʻOtua ʻo ʻemau ngaahi tamai, naʻe
    tokanga ʻa Sihova ki homau leʻo, pea naʻe ʻafio ia ki heʻemau ngaahi mamahi, mo
    ʻemau ngāue, mo homau fakafiuʻi:'
  ces-1613: Volali jsme k Hospodinu Bohu otců našich, a vyslyšev Hospodin hlas náš,
    popatřil na trápení naše, práci naši a ssoužení naše.
  eng-WMB: Then we cried to the LORD, the God of our fathers. The LORD heard our voice,
    and saw our affliction, our toil, and our oppression.
  tam-TCV: அப்பொழுது நாங்கள் எங்கள் முற்பிதாக்களின் இறைவனாகிய யெகோவாவை நோக்கி அழுதோம்.
    யெகோவா எங்கள் குரலைக் கேட்டார். எங்கள் வேதனையையும் கடும் வேலையையும், ஒடுக்குதலையும்
    கண்டார்.
  ceb-ULB: Nagpakitabang kami kang Yahweh, ang Ginoo sa among mga amahan, ug nadungog
    niya ang among tingog ug nakita ang among pag-antos, ang among kahago, ug ang
    pagdaogdaog kanamo.
  pol-UBG: Wtedy wołaliśmy do PANA, Boga naszych ojców, i PAN wysłuchał naszego głosu,
    i wejrzał na nasze utrapienie, naszą pracę i nasz ucisk;
  agr-agr: Imatijamainakui Tuke Pujuu iina apachji aajaku aina nuna Apajuíji yaimpakti
    tusa segayaji. Nunú ii sumamun antugtamak, nuigtushkam inapainakui takainaku kuashat
    waituinamun waipaku asa,
  kyc-kyc: Dopa piyaminyi dokopa namwana rakange kyawa dupwana Kamongo Anatu dokome
    nyisinya lao kyakale leyama dokopa baame namwa sepala randa andake nyuo koo keta
    palyuo kareyamano doko kandeya.
  urd-GVU: پھر ہم نے چلّا کر رب اپنے باپ دادا کے خدا سے فریاد کی، اور رب نے ہماری
    سنی۔ اُس نے ہمارا دُکھ، ہماری مصیبت اور دبی ہوئی حالت دیکھی
  deu-1912: Da schrieen wir zu dem HERRN, dem Gott unsrer Väter; und der HERR erhörte
    unser Schreien und sah unser Elend, unsre Angst und Not
  kan-2017: ಆಗ ನಾವು ನಮ್ಮ ಪೂರ್ವಿಕರ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ಮೊರೆಯಿಡಲಾಗಿ ಆತನು ನಮ್ಮ ಸ್ವರವನ್ನು
    ಕೇಳಿ, ನಮ್ಮ ದುರವಸ್ಥೆಯನ್ನೂ, ಕಷ್ಟವನ್ನೂ ಮತ್ತು ಉಪದ್ರವವನ್ನೂ ನೋಡಿದನು.
  yap-yap: Ma gamad wenig ngak SOMOL ni Got rok epi chitamangimad ni kakrom ni nge
    ayuwegmad. Me rung’ag lammad, me guy e gafgow ni yibe tay ngomad, nge pin’en nib
    mo’maw’ ni be yib ngomad, nge maruwel nib gel ni yibe pi’ ngomad gamad be gafgow
    riy.
  hlt-MCSB: Te dongah a pa rhoek kah BOEIPA Pathen taengla ka pang uh. Kaimih ol te
    BOEIPA loh a yaak tih kaimih pum dongkah phacipphabaem, thakthaenah neh hnaemtaeknah
    te a hmuh.
  mdy-ETH: ዬካፓ ኑኡኒ፦ ናንጊና ናንጋ ጎዳ ማዔ ኑ ዓዶንሢኮ ፆኦዛሢ ባንሢ ዒላቴኔ፤ ናንጊና ናንጋ ጎዳሢያ ኑኡኮ ዒላቶ ዋይዚ
    ኑኡኮ ሜቶ፥ ኑ ላቤ ላቢፆ፤ ሃሣ ኑ ሄርቂንቲ ዎርቃ ዎይፆዋ ዛጌኔ።
  twi-ASANTE: yɛsu frɛɛ Awurade, yɛn agyanom Onyankopɔn. Ɔtee yɛn sufrɛ na ɔhunuu
    yɛn amanehunu, ɔbrɛ ne ɔhyɛ a yɛwɔ mu.
  eng-WEBU: Then we cried to the LORD, the God of our fathers. The LORD heard our
    voice, and saw our affliction, our toil, and our oppression.
  bnp-bnp: Lakea mi tangi lakea ne BAKOVI DAGI a Vure ne huriki a gare ne hita, ge
    kori mia na nimade hale ne mia, na leho dagi ne mia, na hini ri pahadanu mia.
  wal-wal: Yaatin, nuuni GODAASSI, nu aawatu Xoossaassi, waassida; waassin GODAI nu
    waasuwaa siyiis; nu un77uwaa, nu daafuraanne nu huqqunnaa be7iis.
  spa-PDDPT: Entonces clamamos a Yavé, ʼElohim de nuestros antepasados, y Yavé oyó
    nuestra voz y vio nuestra aflicción, nuestro trabajo forzado y la opresión a la
    cual estábamos sometidos.
  gun-gun: Senhor oreramoĩ kuery Ruete pe rojapukai ramo oreayvua oendu vy oikuaa
    pota rojexavaia, romba'eapoa ha'e oremoingo axya re.
  ilo-ULB: Immasugkami kenni Yahweh, iti Dios dagiti ammami, ket nangngegna ti timekmi
    ken nakitana iti pakarigatanmi, iti trabahomi, ken pannakaidadanesmi.
  kpg-kpg: Gei gimaadou ga dangidangi gi Dimaadua, go di God o madau damana mmaadua,
    gei Mee gu hila mai gi madau dangidangi, mo di mmada gi madau haingadaa mo madau
    lodo huaidu.
  uig-ARA: ئەمما بىز ئاتا-بوۋىلىرىمىزنىڭ خۇداسى پەرۋەردىگارغا پەرياد قىلىۋىدۇق، پەرۋەردىگار
    ئاۋازىمىزنى ئاڭلاپ بىز تارتىۋاتقان خارلىق، جاپا ۋە زۇلۇمغا نەزىرىنى سالدى.
  sus-sus: Muxu naxa muxu benbae Marigi Alatala makula, a xa muxu mali. A naxa muxu
    xa maxandi suxu, a man naxa muxu xa mantɔɔrɔli to, e nu fe ɲaaxi nun fe xɔrɔxɔɛe
    naxee dɔxɔma muxu ma.»
  pon-2006: Se ahpw likweriong oh peki sawas sang rehn KAUN-O, Koht en at pahpa kahlap
    ako. KAUN-O eri ketin karonge ngilen at pekipek oh mahsanihada duwen at lokolok,
    apwal, oh pwunod mwuledek.
  jae-jae: Go tamôêc gêdêŋ Apômtau, aêac tameŋinêŋ Anôtô, ma Apômtau kêkêŋ taŋa aêac
    aweŋ. Eŋ gêlic aêac tamoa jageo to tajam koleŋ ŋawapac ma sêkôniŋ aêac.
  ksd-ksd: ma ave ga tangi tadav ra Luluai ra God kai ra umana tama i vevet, ma ra
    Luluai i ga valongore ra nila i vevet, ma i ga gire ra magit i ga monong avet,
    ma kaveve kinakap, ma ba di ga ki taun avet;
  tur-YTC: Sonra atalarımızın Tanrısı Yahve'ye feryat ettik. Yahve sesimizi duydu
    ve sıkıntımızı, emeğimizi ve boyunduruğumuzu gördü.
  grc-BRENT: Καὶ ἀνεβοήσαμεν πρὸς Κύριον τὸν Θεὸν ἡμῶν, καὶ εἰσήκουσε Κύριος τῆς φωνῆς
    ἡμῶν, καὶ εἴδε τὴν ταπείνωσιν ἡμῶν, καὶ τὸν μόχθον ἡμῶν, καὶ τὸν θλιμμὸν ἡμῶν.
  ind-AYT: Kemudian, kami berseru kepada TUHAN, Allah nenek moyang kami, dan TUHAN
    mendengar kami dan melihat penderitaan, kerja keras, dan penindasan kami.
  nya-nya: Kenaka tinafuwulira Yehova, Mulungu wa makolo athu ndipo Yehova anamva
    mawu athu ndi kuona kusauka, kuvutika ndi kuponderezedwa kwathu.
  hrv-hrv: Vapili smo Jahvi, Bogu otaca svojih. Jahve je čuo vapaj naš; vidje naš
    jad, našu nevolju i našu muku.
  mps-mps: Tama tibaso, dago te Genuai Bidi, dago wąį dabego God, dago aga i wali,
    te da tau somainogo. Agai dago gela wali odali, tama me agai suali, dago tigide
    dene ebo, me bomai sę dabe, me dwai sogo dade posobo me agai suali.
  tpi-tpi: Olsem na mipela i singaut long God, Bikpela bilong ol tumbuna, long helpim
    mipela. Em i harim krai bilong mipela, na i lukim tu ol pen na hatwok na taim
    nogut i painim mipela.
  dan-1931: da råbte vi til HERREN, vore Fædres Gud, og HERREN hørte vor Røst og så
    til vor Elendighed, Møje og Trængsel;
  vie-OVCB: Chúng tôi kêu thấu Chúa Hằng Hữu, Đức Chúa Trời của tổ tiên, và Ngài nghe
    tiếng kêu than, nhìn thấy cảnh khổ đau, cực nhọc, áp bức chúng tôi phải chịu.
  guj-2017: ત્યારે અમે અમારા પિતૃઓના ઈશ્વર યહોવાહને પોકાર કર્યો. તેમણે અમારો સાદ સાંભળ્યો
    અને અમારી વિપત્તિ, મુશ્કેલીઓ અને અમારા પર થતાં જુલમ પર દ્રષ્ટિ કરી.
  pon-2006A: Se ahpw likweriong oh peki sawas sang rehn KAUN-O, Koht en at pahpa kahlap
    ako. KAUN-O eri ketin karonge ngilen at pekipek oh mahsanihada duwen at lokolok,
    apwal, oh pwunod mwuledek.
  por-BRBSL: Em seguida gritamos a Javé, o Deus de nossos pais. Javé ouviu nossa voz,
    e viu nossa aflição, nossa labuta e nossa opressão.
  cth-cth: Hat toteh, kaimouh ni BAWIPA koe ka hram awh teh, BAWIPA ni kaimae lawk
    hah a thai teh, kaimae runae, thatawnnae, hoi rektapnae hah na hmu pouh.
  twi-twi: yesu frɛɛ Awurade, yɛn agyanom Nyankopɔn no. Ɔtee yɛn sufrɛ na ohuu yɛn
    amanehunu, ɔbrɛ ne ɔhyɛ a na yɛwɔ mu.
  hlt-hlt: Te dongah a pa rhoek kah BOEIPA Pathen taengla ka pang uh. Kaimih ol te
    BOEIPA loh a yaak tih kaimih pum dongkah phacipphabaem, thakthaenah neh hnaemtaeknah
    te a hmuh.
  tbz-SIM: Dɛ̀ mɛ nyĩ kɛ̀ ti kuɔ́nnɛ̀ ti Yiɛ̀ nKuyie nti yɛmbɛ̀ do tũ nkù, kɛ̀ kùu
    keè ti dɑbùò, nkɛ́yɑ̀ ti bo mɛ̀ɛ̀ sémmɛ̀ miɛkɛ, nɛ̀ bɛ̀ ti fɛ̃́ũnkomɛ̀.
  msy-2020: Kamaghɨn amizɨ, e Ikiavɨra Itir God, en inazir afeziabar God, e uarir
    akurvaghasa an diava arai. Ezɨ a en ararem baregha uaghan en mɨzaziba ko ingangarir
    ekiar e amiba ko dughiar kurar e isir kam uaghan an gani.
  azb-azb: Onda atalarımızın Allahı Rəbbə fəryad qopardıq və Rəbb səsimizi eşitdi.
    Əzabımızı, əziyyətimizi və zəlalətimizi gördü.
  eng-DBY: and we cried to Jehovah, the God of our fathers, and Jehovah heard our
    voice, and looked on our affliction, and our labour, and our oppression;
  hin-2017: परन्तु हमने अपने पूर्वजों के परमेश्वर यहोवा की दुहाई दी, और यहोवा ने हमारी
    सुनकर हमारे दुःख-श्रम और अत्याचार पर दृष्टि की;
  wol-KYG: Ba loolu amee nu yuuxu, woo sunu Yàllay maam Aji Sax ji wall, Aji Sax ji
    dégg nu, gis sunu mitit, ak sunu coono, ak sunu notaange.
  eng-YLT: and we cry unto Jehovah, God of our fathers, and Jehovah heareth our voice,
    and seeth our affliction, and our labour, and our oppression;
  kne-kne: Pag kami et man-adawag ay mankedaw si badang en sik-a ay Diyos ay dinaydayaw
    di ap-apo. Dinngem din adawag mi et inilam din ligat mi ya kaseseg-ang ay kasasaad
    mi.
  eng-WYC-2017: And we cried to the Lord God of our fathers, which heard us, and he
    beheld our meekness, and our travail, and our anguish;
  eng-WMBB: Then we cried to the LORD, the God of our fathers. The LORD heard our
    voice, and saw our affliction, our toil, and our oppression.
  urd-GVH: फिर हमने चिल्लाकर रब अपने बापदादा के ख़ुदा से फ़रियाद की, और रब ने हमारी
    सुनी। उसने हमारा दुख, हमारी मुसीबत और दबी हुई हालत देखी
  rug-rug: Gua asa ke tepa la tinokae koe Zihova sa Tamasa tadi na tiatamamami si
    gami, meke avosi e Zihova sari na mamalaiṉi mami, meke dogori Sa sari na mami
    tinasuna, na tinavete mamatadi meke sari na mami tinasigiti.
  gaz-gaz: Nu ergasii gara Waaqayyo Waaqa abbootii keenyaatti iyyanne; Waaqayyos sagalee
    keenya dhagaʼee rakkina keenya, dadhabbii keenyaa fi hacuucamuu keenya arge.
  fra-LSG: Nous criâmes à l’Éternel, le Dieu de nos pères. L’Éternel entendit notre
    voix, et il vit notre oppression, nos peines et nos misères.
  gnn-gnn: '@see-verse:DEU.026.006'
  yal-yal: Nxu yi Alatala maxandi, nxu benbane Ala. A yi nxɔ maxandi xuiin namɛ, a
    mɔn yi nxɔ mantɔrɔne to, e yi fe ɲaxine nun fe xɔdɛxɛn naxanye dɔxɔma nxu ra.
  iou-iou: Ude täŋ nimiŋirä Yawe, naniye täŋo Anutu uken butewaki terak gera yäŋitna
    Yawe uwä nadäŋpäŋ komi butewaki ba komi epän terak itkumäŋo u nibäŋpäŋ nadäŋkuk.
  haw-1868: A kahea aku kakou ia Iehova ke Akua o ko kakou mau kupuna, hoolohe mai
    no o Iehova i ko kakou leo, a nana mai ia i ko kakou luhi, a me ka kakou hana,
    a me ko kakou kaumaha.
  arb-NAV: فَصَرَخْنَا إِلَى الرَّبِّ إِلَهِ آبَائِنَا، فَاسْتَجَابَ لَنَا وَرَأَى
    بُؤْسَنَا وَتَعَبَنَا وَضِيقَنَا،
  ewe-ewe: Míedo ɣli, ƒo koko na Yehowa, mía fofowo ƒe Mawu. Ese míaƒe gbe, eye wòkpɔ
    míaƒe fukpekpe, dɔwɔwɔ kple ale si wote mí ɖe toe.
  eng-LEE: And then we cried unto the Eternal, the God of our fathers; and the Lord
    heard our voice, and looked on our affliction, and our trouble, and our oppression;
  asm-FB: তেতিয়া আমি আমাৰ পূর্বপুৰুষসকলৰ ঈশ্বৰ যিহোৱাৰ আগত কাতৰোক্তি কৰিলোঁ, তাতে
    যিহোৱাই আমাৰ কাতৰোক্তি কৰিলোঁ। তেওঁ আমাৰ ক্রন্দন শুনিলে; আমাৰ কষ্ট আৰু পৰিশ্ৰম
    দেখিলে আৰু আমাৰ ওপৰত হোৱা উপদ্ৰৱলৈ দৃষ্টি কৰিলে।
  sus-A: مُشُ نَشَ مُشُ بٍنبَيٍ مَرِفِ عَلَتَلَ مَكُلَ، عَ شَ مُشُ مَلِ. عَ نَشَ مُشُ
    شَ مَشَندِ سُشُ، عَ مَن نَشَ مُشُ شَ مَنتْورْلِ تٌ، عٍ نُ قٍ حَاشِ نُن قٍ شْرْشْييٍ
    نَشٍيٍ دْشْمَ مُشُ مَ.»
  fra-SBL: Alors nous criâmes à Yahvé, le Dieu de nos pères. L'Éternel a entendu notre
    voix, il a vu notre souffrance, notre travail et notre oppression.
  hbo-hbo: וַנִּצְעַ֕ק אֶל־יְהוָ֖ה אֱלֹהֵ֣י אֲבֹתֵ֑ינוּ וַיִּשְׁמַ֤ע יְהוָה֙ אֶת־קֹלֵ֔נוּ
    וַיַּ֧רְא אֶת־עָנְיֵ֛נוּ וְאֶת־עֲמָלֵ֖נוּ וְאֶת־לַחֲצֵֽנוּ׃
  eng-WYCLIFFE: And we crieden to the Lord God of oure fadris, which herde vs, and
    bihelde oure mekenesse, and trauel, and angwischis;
  cwe-cwe: Maabaho chimulilila Mndewa Mulungu, Mulungu wa wasaho zetu. Mndewa Mulungu
    kachihulika na kawona magayo yetu na sang'hano zetu na kuwoneligwa kwetu.
  kik-kik: Hĩndĩ ĩyo tũgĩkaĩra Jehova, o we Ngai wa maithe maitũ, nake Jehova akĩigua
    mũgambo witũ, na akĩona mĩtangĩko iitũ, na wĩra mũritũ na ũrĩa twahiinyagĩrĩrio.
  fra-NCL: Alors nous criâmes à Yahweh, le Dieu de nos pères, et Yahweh entendit notre
    voix et vit nos souffrances, notre misère et notre oppression.
  cek-AK: Toe kam panawk ih Angraeng Sithaw khaeah ka hang o naah, Angraeng mah kaicae
    hanghaih lok to thaih moe, kaicae raihaih, patangkhanghaih hoi pacaekthlaekhaih
    doeh ang hnuk pae.
  cuk-cuk: Geb anmar-dadgan e-Bab-Dummad-Jehováʼse, anmar binnasuli gotemalad. Geb
    Bab-Jehová anmar-ese-goled itosad. Degine, anmar-wilebukwad, anmar-arbaed-bipisuli-imaknaid,
    Egipto-dulemar-sabsur-anmar-imaknaid, Bab-Jehová anmar-daksad.
  uig-CYR: Амма биз ата-бовилиримизниң Худаси Пәрвәрдигарға пәряд қиливидуқ, Пәрвәрдигар
    авазимизни аңлап биз тартиватқан харлиқ, җапа вә зулумға нәзирини салди.
  tel-2017: మనం మన పూర్వీకుల దేవుడైన యెహోవాకు మొరపెట్టాం. యెహోవా మన మొర విని, మన బాధ,
    ప్రయాస, మనకు కలిగిన హింసను చూశాడు.
  hat-BSA: Alò, nou te kriye a SENYÈ a, Bondye a zansèt nou yo, epi SENYÈ a te tande
    vwa nou e te wè afliksyon nou avèk travay di ak opresyon yo.
  kos-kos: Na kut wowoyak ac suk kasru sin LEUM GOD lun papa matu tumasr. El porongekut
    ac liye lupan keok, orekma upa, ac ongoiya lasr.
  hbo-WLC: וַנִּצְעַ֕ק אֶל־יְהוָ֖ה אֱלֹהֵ֣י אֲבֹתֵ֑ינוּ וַיִּשְׁמַ֤ע יְהוָה֙ אֶת־קֹלֵ֔נוּ
    וַיַּ֧רְא אֶת־עָנְיֵ֛נוּ וְאֶת־עֲמָלֵ֖נוּ וְאֶת־לַחֲצֵֽנוּ׃
  ibo-ibo: Mgbe ahụ, anyị tikuru Onyenwe anyị Chineke nna nna anyị. Onyenwe anyị nụrụ
    olu anyị, hụkwa mmegbu a na-emegbu anyị, na ndọgbu anyị na-adọgbu onwe anyị nʼọrụ,
    na ọnọdụ ọjọọ anyị.
  ory-ory: ତହୁଁ ଆମ୍ଭେମାନେ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପୈତୃକ ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ଡାକ ପକାଇଲୁ,
    ଆଉ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ରବ ଶୁଣିଲେ ଓ ଆମ୍ଭମାନଙ୍କ କ୍ଳେଶ, ଶ୍ରମ ଓ ଅତ୍ୟାଚାର ଦେଖିଲେ।
  chk-chk: Mürin sa siö ngeni ewe Samol mi Lapalap än ach kewe lewo we Kot. Iwe, a
    rong mweliach o küna ach riaföü, ach angangachou me ach weires.
  rop-rop: Bat olabat bin prei langa YAWEI det trubala God blanga wi grengrenfathamob.
    En YAWEI bin irrim olabat en imbin luk det trabul en det adwek en ol detlot rili
    krulwan ting olabat bin abumbat.
  ukr-1871: Тодї залебедїли ми до Господа, Бога батьків наших; і Господь почув наш
    голос і побачив наше горюваннє і нашу гірку працю і нашу тїсноту;
  deu-1951: Da schrieen wir zum HERRN, dem Gott unsrer Väter. Und der HERR erhörte
    unsre Stimme und sah unser Elend,
  eng-JPS: And we cried unto the LORD, the God of our fathers, and the LORD heard
    our voice, and saw our affliction, and our toil, and our oppression.
  srp-1865: I mi zavapismo ka Gospodu Bogu otaca svojih, i Gospod èu glas naš, i pogleda
    na muku našu, na trud naš i na nevolju našu.
  lug-lug: Bwe tutyo ne tukaabirira Mukama, Katonda wa bajjajjaffe; Katonda n’awulira
    eddoboozi lyaffe, n’alaba okubonaabona kwaffe, n’okutegana kwaffe, n’okunyigirizibwa
    kwaffe kwonna.
  heb-heb: ונצעק אל יהוה אלהי אבתינו וישמע יהוה את קלנו וירא את ענינו ואת עמלנו ואת
    לחצנו׃
  ben-IRV: তাতে আমরা নিজের পূর্বপুরুষদের ঈশ্বর সদাপ্রভুর কাছে কাঁদলাম; আর সদাপ্রভু
    আমাদের রব শুনে আমাদের কষ্ট, পরিশ্রম ও অত্যাচারের প্রতি দেখলেন।
  pan-pan: ਤਦ ਅਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਅੱਗੇ ਦੁਹਾਈ ਦਿੱਤੀ ਅਤੇ ਯਹੋਵਾਹ ਨੇ
    ਸਾਡੀ ਸੁਣੀ ਅਤੇ ਸਾਡੇ ਕਸ਼ਟ, ਸਾਡੇ ਦੁੱਖ ਅਤੇ ਸਾਡੇ ਉੱਤੇ ਹੋਣ ਵਾਲਾ ਜ਼ੁਲਮ ਵੇਖਿਆ,
  mya-JVB: ဘိုးဘေး တို့ကိုးကွယ်သော ဘုရားသခင် ထာဝရဘုရား ကို အော်ဟစ် ၍ လျှောက်ကြသောအခါ၊
    ထာဝရဘုရား သည် နားထောင် တော်မူသဖြင့် ၊ အကျွန်ုပ် တို့ ခံရသောညှဉ်းဆဲ နှိပ်စက်ခြင်း၊
    ပင်ပန်း ခြင်းတို့ကို ကြည့်ရှု တော်မူ၏။
  hmo-hmo: Unai neganai Lohiabada, aiemai sene taudia edia Dirava ai tai henia, bona
    ia ese aiemai taitai ia kamonai. Ia ese aiemai hisihisi, aiemai hekwarahi, bona
    aiemai maduna metau ia itaia.
  urd-urd: और हमने ख़ुदावन्द अपने बाप — दादा के ख़ुदा के सामने फ़रियाद की, तो ख़ुदावन्द
    ने हमारी फ़रियाद सुनी और हमारी मुसीबत और मेहनत और मज़लूमी देखी।
  rus-SYN: и возопили мы к Господу Богу отцов наших, и услышал Господь вопль наш и
    увидел бедствие наше, труды наши и угнетение наше;
  bqc-SIM: ↄ̃ wa wiilɛ̀ Dii wá deziↄ Luawa. Ɔ̃ à wá wiilɛawapi mà, à wɛ́tɛ̃a
    ń taasio ń gbãa pↄ́ wa mↄ̀wɛ̃ɛo è,
  tcz-CHONGTHU: Chuin kapu, kapa luiteu khanga pat, Pathen henga chun ka tao un, Pakaiyin
    ka taonau awgin ajatan ahileh, ka thoh gimna jouseu le gim hesoh a ka umna jouseu
    amusoh kei tan ahi.
  mar-mar: मग आम्ही परमेश्वर जो आमच्या पूर्वजांचा देव ह्याचा धावा केला. त्यांच्या
    बद्दलची गाऱ्हाणी सांगितली. परमेश्वराने आमचे ऐकले. त्याने आमचा त्रास, आमचे कष्ट
    आणि छळ त्याने पाहिले.
  qub-qub: Chaymi unay caj awilöcuna yäracushan Tayta Diosta mañacurä yanapämänanpaj.
    Paynami ruwacushäta wiyamaran. Ricamaran yargaycajta, ñacaycajta.
  hat-hat: Lè sa a, nou rele Seyè a, Bondye zansèt nou yo, pou l' vin ede nou. Li
    tande lapriyè nou. Li wè nan ki mizè nou te ye, li wè tout lapenn ki te nan kè
    nou, li wè jan yo t'ap peze nou.
  eng-BSB: So we called out to the LORD, the God of our fathers; and the LORD heard
    our voice and saw our affliction, toil, and oppression.
  tod-tod: Názu ɠa gi kpee looni la Ɠɔoɠɔ GALAGI woizu, gi-mɛmɛwolani ta-ƓALAGI.
    É gi ɓala gooiti mɛnini, é gá-maawɔin ɠa, ta gá-ɓɔlɔi, ta gá-ʋoluɠulai,
  eng-WEBPB: Then we cried to the LORD, the God of our fathers. The LORD heard our
    voice, and saw our affliction, our toil, and our oppression.
  kbq-kbq: Ana nehuta taza hinogura Ra Anumzana tagehe'i Anumzantega krafa hunkeno,
    Ra Anumzamo'a krafagetia nentahino, tata huzama nerami'za tazeri havizama nehaza
    zana keteno,
  nhe-BL: Huajca nohuejcapan tatahua quitlajtlanijque TOTECO ininDios ma quinpalehui
    huan yajaya quintlacaquili. Huan quinitac teicneltique, huan quejatza quintlaijiyohuiltiyayaj
    huan quiitac nochi inintequi tlen ohui.
  gub-BL: Na'e zaze'eg Tupàn Tuweharupi Wiko Ma'e zaneipy wazar pe zanepyro àwàm henoz
    pà izupe. Zanerenu zaneze'eg mehe a'e. Wexak ma'erahy zaneremipuraraw. Wexak zanerahy
    haw. Wexak ikatu 'ym ma'e zanewe iapo mehe wà.
  eng-DRA: 'And we cried to the Lord God of our fathers: who heard us, and looked
    down upon our affliction, and labour, and distress:'
