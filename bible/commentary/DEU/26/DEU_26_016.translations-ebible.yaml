  kyc-kyc: Epapu nakamana Kamongo Anatu dokome banya mawa pii dupwa minyalapa lao
    langilyamo. Dopa letamo dokona lao mona anda dokona piso minyiliŋi lao warombo
    soo karalapape.
  urd-GVU: آج رب تیرا خدا فرماتا ہے کہ اِن احکام اور ہدایات کی پیروی کر۔ پورے دل و
    جان سے اور بڑی احتیاط سے اِن پر عمل کر۔
  deu-1912: Heutigestages gebietet dir der HERR, dein Gott, daß du tust nach allen
    diesen Geboten und Rechten, daß du sie hältst und darnach tust von ganzem Herzen
