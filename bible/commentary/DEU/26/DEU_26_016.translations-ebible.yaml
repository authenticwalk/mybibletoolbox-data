    arazir kabagh nɨghnɨgh, bar dar gɨn mangɨ.
  azb-azb: Bu gün Allahınız Rəbb bu qaydalara, hökmlərə əməl etməyi sizə buyurur.
    Onlara bütün qəlbinizlə, bütün varlığınızla əməl etmək üçün diqqətli olun.
  eng-DBY: This day Jehovah thy God hath commanded thee to do these statutes and ordinances;
    and thou shalt keep and do them with all thy heart and with all thy soul.
  hin-2017: “आज के दिन तेरा परमेश्वर यहोवा तुझको इन्हीं विधियों और नियमों के मानने
    की आज्ञा देता है; इसलिए अपने सारे मन और सारे प्राण से इनके मानने में चौकसी करना।
  wol-KYG: Bésub tey jii seen Yàlla Aji Sax ji moo leen sant ngeen jëfe dogal yii,
