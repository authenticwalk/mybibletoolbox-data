    ŋarrakalaŋuwu malthurra gal'ŋu yuwalkkuŋa yana’ bitjan, märr yurru nhuma yuwalkkuma
    wal'ŋu yana malthundja ŋurikiyi romgunydja.
  yal-yal: Alatala ɛ Ala bata ɛ yamari to, a ɛ xa a tɔnne nun a sariyane suxu ki faɲi!
    Ɛ xa ɛ ɲɔxɔ lu e xɔn ma ɛ bɔɲɛn birin na e nun ɛ niin birin yi.
  haw-1868: I keia la, ua kauoha mai o Iehova kou Akua ia oe e hana ma keia mau kanawai,
    a me ua olelo kupaa; e malama hoi oe a e hana ma ia mau mea me kou naau a pau,
    a me kou uhane a pau.
  arb-NAV: لَقَدْ أَمَرَكُمُ الرَّبُّ إِلَهُكُمْ فِي هَذَا الْيَوْمِ أَنْ تُمَارِسُوا
    هَذِهِ الْفَرَائِضَ وَالأَحْكَامَ، فَأَطِيعُوا، وَاعْمَلُوا بِها مِنْ كُلِّ قُلُوبِكُمْ
    وَمِنْ كُلِّ نُفُوسِكُمْ،
  ewe-ewe: “Ele be nàwɔ se kple ɖoɖo siwo katã Yehowa, wò Mawu la le nàwom egbe la
    dzi kple dzi wò blibo.
  eng-LEE: This day the Lord thy God commandeth thee to do these statutes and ordinances;
    and thou shalt keep and do them with all thy heart, and with all thy soul.
  asm-FB: আজি আপোনালোকৰ ঈশ্বৰ যিহোৱাই এই বিধি আৰু শাসন-প্ৰণালীবোৰ পালন কৰিবলৈ আপোনালোকক
    আজ্ঞা দিছে; এই হেতুকে আপোনালোকে সকলো মন আৰু সকলো প্ৰাণেৰে সেইবোৰ পালন কৰি সেই
    মতে কাৰ্য কৰিব।
  sus-A: تٌ لْشْي وٌ مَرِفِ عَلَتَلَ بَرَ وٌ يَمَرِ وٌ شَ عَ شَ مَسٍنيِ نُن عَ شَ
    سّرِيّ رَبَتُ عَ رَبَتُ كِ مَ. وٌ شَ وٌ حّنفِ سَ نَ سّرِيّ شْن مَ وٌ بْحّ قِيشّ
    رَ.
  fra-SBL: Aujourd'hui, Yahvé ton Dieu te commande de mettre en pratique ces lois
    et ces ordonnances. Tu les garderas donc et tu les mettras en pratique de tout
    ton cœur et de toute ton âme.
  hbo-hbo: הַיֹּ֣ום הַזֶּ֗ה יְהוָ֨ה אֱלֹהֶ֜יךָ מְצַוְּךָ֧ לַעֲשֹׂ֛ות אֶת־הַחֻקִּ֥ים
    הָאֵ֖לֶּה וְאֶת־הַמִּשְׁפָּטִ֑ים וְשָׁמַרְתָּ֤ וְעָשִׂ֙יתָ֙ אֹותָ֔ם בְּכָל־לְבָבְךָ֖
    וּבְכָל־נַפְשֶֽׁךָ׃
  eng-WYCLIFFE: To dai thi Lord God comaundide to thee, that thou do these comaundementis
    and domes, that thou kepe and fille of al thin herte, and of al thi soule.
  cwe-cwe: “Diyelo Mndewa Mulungu, Mulungu wenu, komulagilizani muzindilile ndagilizi
    zake na malagilizo yake, molondeka muiteganye mutende yayo kwa mizoyo yenu yose
    na kwa mihe yenu yose.
  kik-kik: Jehova Ngai waku egũgwatha ũmũthĩ ũrũmagĩrĩre irĩra cia watho wa kũrũmĩrĩrwo,
