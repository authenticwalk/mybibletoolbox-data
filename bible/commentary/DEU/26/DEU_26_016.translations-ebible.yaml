  fra-NCL: Aujourd’hui Yahweh, ton Dieu, te commande de mettre en pratique ces lois
    et ces ordonnances ; tu les observeras et tu les mettras en pratique de tout ton
    cœur et de toute ton âme.
  cek-AK: Hae ih zaehhoihaih hoi lokcaekhaih daannawk ka pazui o thai hanah, vaihniah
    na Angraeng Sithaw mah lok ang paek boeh; to pongah poekhaih palungthin boih,
    hinghaih boih hoi pazui oh loe, sah oh.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Be-Bab-Dummad-Jehová emi-bega-soged:
    ‘Igarmar-Mamaidba, Igarmar-soglesadba be nanamarye. Degisoggu, nue salakarmar,
    bela be-gwagegi, bela be-san-burbagi, we-igarmarba be nanamar.’'
  uig-CYR: Бүгүн Пәрвәрдигар Худайиң бу бәлгүлимиләргә һәм һөкүмләргә әмәл қилишқа
    әмир қилди; пүтүн қәлбиң, пүтүн җениң билән уларни тутуп уларға әмәл қил.
  tel-2017: ఈ కట్టుబాట్లకు, ఆజ్ఞలకూ లోబడి ఉండాలని మీ దేవుడైన యెహోవా ఈనాడు మీకు ఆజ్ఞాపిస్తున్నాడు.
    కాబట్టి మీరు మీ హృదయ పూర్వకంగా మీ పూర్ణ మనసుతో వాటిని అనుసరించి నడుచుకోవాలి.
  hat-BSA: “Nan jou sa a, SENYÈ a Bondye nou an, kòmande nou pou fè lwa avèk règleman
    sila yo. Nou va fè atansyon pou fè yo avèk tout kè nou e avèk tout nanm nou.
  kos-kos: “Misenge LEUM GOD lowos El sapkin nu suwos tuh kowos in akos ma sap lal
    nukewa. Ouinge kowos in oaru in akos ke insiowos nufon.
  hbo-WLC: הַיּ֣וֹם הַזֶּ֗ה יְהוָ֨ה אֱלֹהֶ֜יךָ מְצַוְּךָ֧ לַעֲשׂ֛וֹת אֶת־הַחֻקִּ֥ים
    הָאֵ֖לֶּה וְאֶת־הַמִּשְׁפָּטִ֑ים וְשָׁמַרְתָּ֤ וְעָשִׂ֙יתָ֙ אוֹתָ֔ם בְּכָל־לְבָבְךָ֖
    וּבְכָל־נַפְשֶֽׁךָ׃
  ibo-ibo: Onyenwe anyị Chineke gị na-enye gị iwu taa si gị gbaso ụkpụrụ ndị a na
    iwu ndị a. Lezie anya hụ na i ji obi gị niile na mkpụrụobi gị niile debe ha.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଆଜି ତୁମ୍ଭକୁ ଏହିସବୁ ବିଧି ଓ ଶାସନ ପାଳନ କରିବାକୁ ଆଜ୍ଞା
    ଦେଉଅଛନ୍ତି; ଏଥିପାଇଁ ତୁମ୍ଭେ ଆପଣା ସମସ୍ତ ହୃଦୟ ଓ ସମସ୍ତ ପ୍ରାଣ ସହିତ ତାହାସବୁ ମାନିବ ଓ କରିବ,
  chk-chk: “Iwe, ikenai ewe Samol mi Lapalap ämi we Kot a allük ngenikemi ekei allük
    me pwüüng pwe oupwe aleasochisir. Iei mine oupwe tümwünüöchü le apwönüretä seni
    unusen lelukemi me unusen ngünümi.
  rop-rop: Wal Mosis bin kipgon tok, “Wal tudei na YAWEI det trubala God blanga wi
    bin dalim yumob blanga teiknodis en duwit langa ol detlot lowa blanga im. Wal
    yumob garra teiknodis en duwit langa ol detlot lowa brabli trubalawei garram holbit
    yumob hat.
  ukr-1871: Того дня заповідає тобі Господь, Бог твій, сповняти сї встанови й присуди;
    оце ж додержуй їх і сповняй їх всїм серцем твоїм і всїєю душею твоєю.
  deu-1951: An diesem heutigen Tag gebietet dir der HERR, dein Gott, daß du alle diese
    Satzungen und Rechte haltest, daß du sie beobachtest und tuest von ganzem Herzen
    und von ganzer Seele.
  eng-JPS: This day the LORD thy God commandeth thee to do these statutes and ordinances;
    thou shalt therefore observe and do them with all thy heart, and with all thy
    soul.
  srp-1865: Danas ti Gospod Bog tvoj zapovijeda da izvršuješ ove uredbe i ove zakone.
    Pazi dakle i izvršuj ih od svega srca svojega i od sve duše svoje.
  lug-lug: Mukama Katonda wo akulagira leero okugonderanga amateeka ago gonna n’ebiragiro
    ebyo; noolwekyo obigonderanga byonna n’omutima gwo gwonna n’emmeeme yo yonna.
  heb-heb: היום הזה יהוה אלהיך מצוך לעשות את החקים האלה ואת המשפטים ושמרת ועשית אותם
    בכל לבבך ובכל נפשך׃
  ben-IRV: এই সব বিধি ও শাসন পালন করতে আজ তোমার ঈশ্বর সদাপ্রভু তোমাকে আদেশ দিচ্ছেন
    তুমি যত্নসহকারে তোমার পুরো হৃদয় ও তোমার সমস্ত প্রাণের সঙ্গে এ সমস্ত রক্ষা ও পালন
    করবে।
  pan-pan: ਅੱਜ ਦੇ ਦਿਨ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਹੁਕਮ ਦਿੰਦਾ ਹੈ ਕਿ ਇਨ੍ਹਾਂ ਬਿਧੀਆਂ
    ਅਤੇ ਕਨੂੰਨਾਂ ਦੀ ਆਪਣੇ ਸਾਰੇ ਮਨ ਅਤੇ ਆਪਣੀ ਸਾਰੀ ਜਾਨ ਨਾਲ ਪੂਰਾ ਕਰ ਕੇ ਪਾਲਣਾ ਕਰੋ।
  mya-JVB: ယခု စီရင် ထုံးဖွဲ့ သမျှအတိုင်း ကျင့် ရမည်ဟု သင် ၏ဘုရားသခင် ထာဝရဘုရား မှာ
    ထားတော်မူသည် ဖြစ်၍စိတ်နှလုံး အကြွင်းမဲ့ ကျင့် စောင့်ရမည်။
  hmo-hmo: Ma Mose ia hereva, ia gwau, “Hari dina dekenai Lohiabada ese umui ia oda
    henia, inai taravatu bona oda hereva ibounai do umui badinaia. Unai dainai do
    umui badinaia namonamo, mai emui lalona, bona mai emui kudouna ibounai.
  urd-urd: ख़ुदावन्द तेरा खुदा, आज तुझको इन आईन और अहकाम के मानने का हुक्म देता है;
    इसलिए तू अपने सारे दिल और सारी जान से इनको मानना और इन पर 'अमल करना।
  rus-SYN: 'В день сей Господь Бог твой завещавает тебе исполнять все постановления
    сии и законы: соблюдай и исполняй их от всего сердца твоего и от всей души твоей.'
  bqc-SIM: Dii á Lua lɛ́ yãdilɛɛ́ gbã, àliↄ aà ↄtondↄkĩi gwa, íↄ aà ikoyãpiↄ
    kũa ń laaio ń nↄ̀sɛmɛndoo ń pↄeão.
  tcz-CHONGTHU: Hijeh chun Pakai, Pathen in tuni hin nanghon hiche chondan josue hi
    na jui diuvin nape tauve. Hicheng ho jouse hi nahinkho lhum keiyuva natoh doh
    nadiuva limgeh chaa naum diu ahi.
  mar-mar: “तुम्ही हे सर्व नियम व विधी पाळावे अशी तुमचा देव परमेश्वर ह्याची तुम्हास
    आज आज्ञा आहे. ते सर्व तुम्ही मन:पूर्वक पाळा.
  qub-qub: «Canan junajmi Tayta Dios nishunqui cay laynincunata, mandamintuncunata
    cumlinayquipaj. Chaymi llapan shonguyquipa llapan buluntäniquipa cumlinqui.
  hat-hat: Seyè a, Bondye nou an, pase nou lòd jòdi a pou nou swiv tout lwa ak tout
    regleman sa yo. N'a kenbe yo, n'a fè sa yo mande nou la a ak tout kè nou ak tout
    nanm nou.
  eng-BSB: The LORD your God commands you this day to follow these statutes and ordinances.
    You must be careful to follow them with all your heart and with all your soul.
  tod-tod: Za, Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠa ɓɔɛzu wo ʋɔ, ga wo ná-deveiti so, ta ná-tɔgiti.
    Wa ɠolo ti ʋɛ, wo ti zo ga yiimaʋɛ pɛ, ta wo-yɛnvui pɛ.
  eng-WEBPB: Today the LORD your God commands you to do these statutes and ordinances.
    You shall therefore keep and do them with all your heart and with all your soul.
  kbq-kbq: Hagi menina Rana tamagri Anumzamo'a ama kasegene tra kea avaririho huno
    hu'ne. E'ina hu'negu ama kasegene, tra kenena kegava huso'e hu'netma, maka tumotamireti'ene
    tamagu'areti'ene huta avaririho.
  nhe-BL: “Ama ni tonal imoTECO Dios inmechnahuatía xijtoquilica nochi ni tlanahuatili
    huan leyes. Monequi ica miyac cuidado xiquinneltocaca ica nochi imoyolo huan ica
    nochi imoalma.
  gub-BL: Uze'eg Moizez teko wanupe. — Kutàri Tupàn Tuweharupi Wiko Ma'e Zanezar weruzar
    kar ko wemiapo kar peme a'e kury. Peruzar ize'eg pepy'a nànàn nehe, penekwe nànàn
    nehe no.
  eng-DRA: 'This day the Lord thy God hath commanded thee to do these commandments
    and judgments: and to keep and fulfill them with all thy heart, and with all thy
    soul.'
