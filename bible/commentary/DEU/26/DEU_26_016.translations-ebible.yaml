    manongpal.
  eng-WYC-2017: Today Israel, thy Lord God commanded to thee, that thou do these behests
    and dooms, that thou keep and fulfill them of all thine heart, and of all thy
    soul.
  eng-WMBB: Today the LORD your God commands you to do these statutes and ordinances.
    You shall therefore keep and do them with all your heart and with all your soul.
  urd-GVH: आज रब तेरा ख़ुदा फ़रमाता है कि इन अहकाम और हिदायात की पैरवी कर। पूरे दिलो-जान
    से और बड़ी एहतियात से इन पर अमल कर।
  rug-rug: Pa rane ṉinoroi si tozini gamu e Zihova sa mia Tamasa pude mi va tabei
    sari doduru Nana tinarae. Ke mamu kopuni na va tabei si arini pa doduru bulomia,
