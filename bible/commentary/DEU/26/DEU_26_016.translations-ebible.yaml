    mohngiongimwail unsek.
  jae-jae: “Ocsalô tonec Apômtau, aômnêm Anôtô, kêjatu aôm gebe ôŋgôm biŋsu to ŋagôliŋ
    tonec ŋanô êsa, tec ojop taôm gebe ôŋgôm biŋ tau ŋanô êsa tonêm ŋalêlôm samuc
    ma nêm katôm samuc.
  ksd-ksd: Go ra bung a Luluai kaum God i vartuluai piram ba una pait go ra lavur
    togotogo ma ra lavur varkurai; io, una mur diat ma una pait diat ma ra balam parika
    ma ra nuknukim parika.
  tur-YTC: Bugün Tanrın Yahve bu kuralları ve ilkeleri yapmanı buyuruyor. Bu nedenle
    bunları bütün yüreğinle ve bütün canınla tutup yapacaksın.
  grc-BRENT: Ἐν τῇ ἡμέρᾳ ταύτῃ Κύριος ὁ Θεός σου ἐνετείλατό σοι ποιῆσαι πάντα τὰ δικαιώματα
    καὶ τὰ κρίματα· καὶ φυλάξεσθε καὶ ποιήσετε αὐτὰ ἐξ ὅλης τῆς καρδίας ὑμῶν, καὶ
    ἐξ ὅλης τῆς ψυχῆς ὑμῶν.
  ind-AYT: Hari ini, TUHAN, Allahmu, memerintahkan untuk mematuhi semua hukum dan
    ketetapan ini, taatilah dengan segenap hatimu dan dengan segenap jiwamu.
  nya-nya: Yehova Mulungu wanu akukulamulani lero lino kuti mutsate malangizo ndi
    malamulo ake ndipo muwasunge mosamalitsa ndi mtima wanu wonse ndi moyo wanu wonse.
  hrv-hrv: Jahve, Bog tvoj, naređuje ti danas da vršiš ove zakone i uredbe. Drži ih,
    dakle, i vrši svim srcem svojim i svom dušom svojom.
  mps-mps: Tama Mosesgo po geninama weyu, te po wali, “Megi da, Genuai Bidi dago God
    agai te po wali, dagego agai tigidali bomai po wali pao po walio. Tama tialima
    dage godolo mu elama, tama homu dąų olama, mu te bomai po wali pabo homu yao.
  tpi-tpi: Na Moses i tok moa olsem, “Nau God, Bikpela bilong yumi, i tok olsem, yupela
    i mas bihainim olgeta lo bilong em. Olsem na yupela i mas laikim tumas na tingting
    strong tru long bihainim olgeta dispela lo.
  dan-1931: I Dag byder HERREN din Gud dig at handle efter disse Anordninger og Lovbud;
    hold dem derfor omhyggeligt af hele dit Hjerte og hele din Sjæl!
  vie-OVCB: “Ngày nay anh em phải hết lòng vâng giữ tất cả các giới luật Chúa Hằng
    Hữu, Đức Chúa Trời của anh em, truyền cho.
  guj-2017: આજે યહોવાહ તમારા ઈશ્વર તમને આ નિયમો અને હુકમો પાળવાની આજ્ઞા કરે છે; માટે
    તમે તમારા પૂરા હૃદયથી તથા પૂરા જીવથી તેને પાળો તથા અમલમાં મૂકો.
  pon-2006A: “KAUN-O ketin mahsanihong kumwail rahnwet, kumwail en kapwaiada sapwellime
    kosonned akan koaros. Kumwail pahn kapwaiada mehpwukat ni loalopwoat sang nan
    mohngiongimwail unsek.
  por-BRBSL: Hoje Yahweh seu Deus ordena que você faça estes estatutos e ordenanças.
