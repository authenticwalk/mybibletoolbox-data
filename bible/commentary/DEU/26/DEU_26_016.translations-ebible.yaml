  fra-LSG: Aujourd’hui, l’Éternel, ton Dieu, te commande de mettre en pratique ces
    lois et ces ordonnances; tu les observeras et tu les mettras en pratique de tout
    ton cœur et de toute ton âme.
  gnn-gnn: Bala ŋayi Mawtjitj dhawar'yurrunanydja waŋana bitjarrana gam'. “Gäthuranydja
