  kan-2017: ಈ ಆಜ್ಞಾವಿಧಿಗಳನ್ನು ನೀವು ಅನುಸರಿಸಬೇಕೆಂದು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮಗೆ ಈಗ ಆಜ್ಞಾಪಿಸಿದ್ದಾನೆ.
    ಆದುದರಿಂದ ನೀವು ಸಂಪೂರ್ಣವಾದ ಹೃದಯದಿಂದಲೂ, ಮನಸ್ಸಿನಿಂದಲೂ ಇವುಗಳನ್ನು ಕೈಕೊಂಡು ನಡೆಯಬೇಕು.
  yap-yap: “I SOMOL ni Got romed e be yog ngomed ni ngu’um folgad u urngin e pi motochiyel
    rok; ere um folgad riy u fithik’ e yul’yul’ u polo’ i gum’ircha’med nge lanin’med.
  hlt-MCSB: He rhoek kah oltlueh neh laitloeknah he tahae khohnin ah na vai ham ni
