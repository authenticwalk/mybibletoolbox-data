  uig-ARA: بۈگۈن پەرۋەردىگار خۇدايىڭ بۇ بەلگىلىمىلەرگە ھەم ھۆكۈملەرگە ئەمەل قىلىشقا
    ئەمر قىلدى؛ پۈتۈن قەلبىڭ، پۈتۈن جېنىڭ بىلەن ئۇلارنى تۇتۇپ ئۇلارغا ئەمەل قىل.
  sus-sus: To lɔxɔɛ wo Marigi Alatala bara wo yamari wo xa a xa masenyi nun a xa sɛriyɛ
    rabatu a rabatu ki ma. Wo xa wo ɲɛngi sa na sɛriyɛ xɔn ma wo bɔɲɛ fiixɛ ra.
  pon-2006: “KAUN-O ketin mahsanihong kumwail rahnwet, kumwail en kapwaiada sapwellime
