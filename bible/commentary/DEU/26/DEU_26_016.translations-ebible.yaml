verse: DEU.026.016
translations:
  mal-C: ഈ ഉത്തരവുകളും നിയമങ്ങളും അനുസരിക്കാൻ നിന്റെ ദൈവമായ യഹോവ ഇന്നു നിന്നോടു കൽപ്പിക്കുന്നു.
    നീ പൂർണഹൃദയത്തോടും പൂർണാത്മാവോടും അവ ശ്രദ്ധയോടെ പ്രമാണിക്കണം.
  deu-TKW: Am heutigen Tage befiehlt dir Jahwe, dein Gott, diese Satzungen und Rechte
    zu halten; so beachte und befolge sie denn von ganzem Herzen und von ganzer Seele!
  lin-lin: Lelo, Yawe, Nzambe na yo, apesi yo mitindo ete osalela malamu bikateli
    mpe mibeko oyo ; batela yango malamu na motema na yo mobimba mpe na molimo na
    yo mobimba.
  eng-LSV: This day your God YHWH is commanding you to do these statutes and judgments;
    and you have listened and done them with all your heart and with all your soul.
  eng-GNV: 'This day the Lord thy God doeth command thee to do these ordinances, and
    lawes: keepe them therefore, and do them with al thine heart, and with all thy
    soule.'
  eng-WEBSTER: 'This day the LORD thy God hath commanded thee to perform these statutes
    and judgments: thou shalt therefore keep and do them with all thy heart, and with
    all thy soul.'
  nhw-BL: “Ama ni tonal amoTECO Dios anmechnahuatía xijtoquilica nochi ni tlanahuatilme
    huan leyes. Monequi ica miyac cuidado xiquinneltocaca ica nochi amoyolo huan ica
    nochi amoalma.
  swh-ONEN: Bwana Mungu wako anakuagiza leo kufuata amri hizi na sheria; zishike kwa
    bidii kwa moyo wako wote na kwa roho yako yote.
  bba-bba: Gisɔ, Gusunɔ bɛsɛn Yinni u bɛɛ sɔ̃ɔmɔ u nɛɛ, i win woodɑbɑ kɑ win yiirebu
    kpuro mɛm nɔɔwɔ. I n tii sɛ kpɑ i ye kpuro swĩi kɑ ɡɔ̃ru tiɑ kɑ bɛɛn bwɛ̃rɑ kpuro.
  eng-KJVCPB: 'This day the Lord thy God hath commanded thee to do these statutes
    and judgments: thou shalt therefore keep and do them with all thine heart, and
    with all thy soul.'
  luo-luo: Jehova Nyasaye ma Nyasachu wachonu kawuono mondo urit buchene kod chikene;
    ritgiuru ka uluwogi gi chunyu duto kod ngimau duto.
  meu-meu: Hari dina ai Iehova ese e haḡanimuimu, ini taravatu bona hahemaoro herevadia
    iboudiai ba badinadia; taunabunai ba badinadia bona karadia ba kara mai lalomui
    idoidiai bona mai laumamui idoidiai.
  npi-ULB: आज परमप्रभु तिमीहरूका परमेश्‍वरले यी विधिविधानहरू पालन गर्न तिमीहरूलाई
    आज्ञा गर्दै हुनुहुन्छ । त्यसकारण, तिमीहरूका सारा ह्रदय र सारा प्राणले तिनको पालन
    गर र तिनलाई मान ।
  yor-yor: Olúwa Ọlọ́run rẹ pàṣẹ fún ọ ní òní láti máa tẹ̀lé àwọn ìlànà àti òfin,
    kí o sì máa ṣe wọ́n pẹ̀lú gbogbo ọkàn rẹ àti gbogbo àyà rẹ.
  ind-ind: Kata Musa selanjutnya kepada umat Israel, “Perintah TUHAN Allah kepada
    kalian hari ini adalah untuk menaati semua peraturan dan ketetapan yang saya ajarkan
    ini. Lakukanlah semuanya dengan segenap hati dan seluruh nafas hidupmu.
  pes-OPCB: امروز یهوه خدایتان امر می‌فرماید که تمام فرایض و قوانین او را اطاعت کنید؛
    پس شما با تمامی دل و جان آنها را بجا آورید.
  tgl-ULB: Sa araw na ito si Yahweh na inyong Diyos ay inuutusan kayong sundin ang
    mga batas at panuntunang ito; sa gayon panatilihin ninyo ang mga ito at gawin
    ng inyong buong puso at inyong buong kaluluwa.
  cbu-NT: Móysissha Israelchichee tárangiya. Apanllsha waana siyaa kamachtachiya.
    Na tuminungtsa yuwaa tsiyatsis mazinakis anootsi. Yuwaatstam kamachtarangi anootstamta
    kaapaniri mangishis chinayarus, izuuru tuminungtsa.
  hui-hui: Mosesehanda la dege bialu lalu, Áyu ogoni Anduane Homogo inanaga Ngode
    Datagaliwabe ibugua lalu, I̱naga bi manaore baya hangu talialu halimu, laya. Ani
    layadagua tígua bi mana uruni gubaliniore ho howa mitangi biaabo halu bialu halimu.
  mya-mya: '``သင်​တို့​သည်​ဤ​ပ​ညတ်​တော်​အား​လုံး​ကို လိုက်​နာ​ရန် သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​သည် ယ​နေ့​တွင်​မိန့်​မှာ​တော်​မူ​၏။ သို့ ဖြစ်​၍​ယင်း​ပ​ညတ်​များ​ကို​တစ်​သ​ဝေ
    မ​တိမ်း​လိုက်​လျှောက်​ရန်​အ​စွမ်း​ကုန်​အား ထုတ်​လော့။-'
  bod-N: དེ་རིང་གི་ཉིན་མོ་འདིར་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ལ་སྒྲིག་ཁྲིམས་དང་སྲོལ་ཡིག་དེ་དག་བསྲུང་དགོས་པའི་བཀའ་གནང་ཡོད་པས།
    ཁྱོད་རྣམས་ཀྱིས་བློ་གཅིག་སེམས་གཅིག་གིས་དེ་དག་བསྲུངས་ནས་བསྒྲུབ་དགོས་པ་ཡིན།
  sna-sna: Jehovha Mwari wenyu anokurayirai nhasi kuti muteerere mitemo nemirayiro
    iyi; muchenjerere kuichengeta nomwoyo wenyu wose uye nomweya wenyu wose.
  spa-BLM: Hoy el Señor, tu Dios, te manda a cumplir estos estatutos y ordenanzas.
    Por lo tanto, los guardarás y los pondrás en práctica con todo tu corazón y con
    toda tu alma.
  cac-cac: A Jehová co Diosal ix alan masanil juntzan̈ checnab'il yic tze c'anab'ajej
    yed' e b'eyb'alani. Tze c'anab'ajej d'a smasanil e c'ool yed' d'a smasanil e pensar.
  swh-ULB: Leo Yahwe Mungu wako anawaamuru kuzitii sheria na amri hizi; basi utazishikilia
    na kuzitenda kwa moyo wako wote na kwa nafsi yako yote.
  bel-bel: 'У дзень гэты Гасподзь, Бог твой, наказвае табе выконваць пастановы гэтыя
    і законы: трымайся іх і выконвай іх ад усяго сэрца твайго і ад усёй душы тваёй.'
  deu-ELBBK: 'An diesem Tag gebietet dir der HERR, dein Gott, diese Satzungen und
    Rechte zu tun: so beobachte und tu sie mit deinem ganzen Herzen und mit deiner
    ganzen Seele.'
  mbb-OT: “Edsuǥuen kew ǥuntaan te Nengazen he Megbevayè niw he tumana niw heini is
    langun he suǥù wey sulunuzen. Purungi niw heini tumana te kedtuman he ebpuun diyà
    te tivuuk he gehinawa niw wey kedsavut niw.
  mal-2015: ഈ ചട്ടങ്ങളും വിധികളും ആചരിപ്പാൻ നിന്റെ ദൈവമായ യഹോവ ഇന്നു നിന്നോടു കല്പിക്കുന്നു;
    നീ അവയെ പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണമനസ്സോടും കൂടെ പ്രമാണിച്ചു നടക്കേണം.
  rmc-rmc: „Adadžives tuke, Izraelona, o RAJ, tiro Del, prikazinel te doľikerel kala
    zakoni the prikazaňja. Doľiker len a ker len cale tire jileha the caľa tira dušaha.
  pes-OPV: امروز یهوه، خدایت، تو را امر می‌فرمایدکه این فرایض و احکام را بجا آوری،
    پس آنها رابه تمامی دل و تمامی جان خود نگاه داشته، بجاآور.
  ron-1924: Астэзь, Домнул Думнезеул тэу ыць порунчеште сэ ымплинешть леӂиле ши порунчиле
    ачестя; сэ ле пэзешть ши сэ ле ымплинешть дин тоатэ инима та ши дин тот суфлетул
    тэу.
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু আজ তোমাদের এই সমস্ত অনুশাসন ও বিধান মেনে চলবার
    আজ্ঞা দিচ্ছেন; তোমরা সতর্ক হয়ে তোমার সমস্ত হৃদয় ও তোমার সমস্ত প্রাণ দিয়ে তা
    পালন করবে।
  som-som: Maanta Rabbiga Ilaahiinna ahu wuxuu idinku amrayaa inaad qaynuunnadan iyo
    amarradan yeeshaan, haddaba sidaas daraaddeed waa inaad xajisaan oo aad qalbigiinna
    oo dhan iyo naftiinna oo dhan ka yeeshaan.
  lat-VUC: 'Hodie Dominus Deus tuus præcepit tibi ut facias mandata hæc atque judicia:
    et custodias et impleas ex toto corde tuo, et ex tota anima tua.'
  eng-ASVBT: 'This day Jehovah thy God commandeth thee to do these statutes and ordinances:
    thou shalt therefore keep and do them with all thy heart, and with all thy soul.'
  ita-1885: Oggi ti comanda il Signore Iddio tuo di mettere in opera questi statuti
    e queste leggi; osservale adunque, e mettile in opera, con tutto il cuor tuo,
    e con tutta l'anima tua.
  eng-LXXUP: On this day the Lord thy God charged thee to keep all the ordinances
    and judgments; and ye shall observe and do them, with all your heart, and with
    all your soul.
  eng-ULB: Today Yahweh your God is commanding you to obey these statutes and decrees;
    you will therefore keep them and do them with all your heart and with all your
    soul.
  spa-VBL: Hoy el Señor, tu Dios, te ordena que cumplas estas preceptos y normas.
    Asegúrate de seguirlos con toda tu mente y con todo tu ser.
  fra-_FOB: Aujourd'hui l'Éternel ton Dieu te commande de pratiquer ces statuts et
    ces ordonnances; prends donc garde à les pratiquer de tout ton cœur et de toute
    ton âme.
  mal-mal: ഈ ചട്ടങ്ങളും വിധികളും ആചരിക്കുവാൻ നിന്റെ ദൈവമായ യഹോവ ഇന്ന് നിന്നോട് കല്പിക്കുന്നു;
    നീ അവയെ പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണ മനസ്സോടുംകൂടി പ്രമാണിച്ചു നടക്കണം.
  urd-GVR: Āj Rab terā Ḳhudā farmātā hai ki in ahkām aur hidāyāt kī pairawī kar. Pūre
    dil-o-jān se aur baṛī ehtiyāt se in par amal kar.
  suz-BL: मिनु मोसामी “मुलाक्‍त परमप्रभु यावे, इन परमप्रभुमी इन कली मेको फुल्‍लुम
    मुशा ब्रेक्‍शो लोव़ नु निसाफ पतीक लोव़ पचा माल्‍नीनी। गेपुकीमी मेको कली इन थुंम
    वोइश्‍शा, इन थुं नु सोक्‍त नेल्‍लेमी टिने।
  ita-1927: Oggi, l’Eterno, il tuo Dio, ti comanda di mettere in pratica queste leggi
    e queste prescrizioni; osservale dunque, mettile in pratica con tutto il tuo cuore,
    con tutta l’anima tua.
  ckb-ckb: ئەمڕۆ یەزدانی پەروەردگارتان فەرمانی پێ کردن کە کار بەم فەرز و یاسایانە
    بکەن، جا پڕ بە دڵ و لە ناختانەوە بەجێی بهێنن و پەیڕەوی بکەن،
  eng-BBE: 'Today the Lord your God gives you orders to keep all these laws and decisions:
    so then keep and do them with all your heart and all your soul.'
  kan-OKCV: ಈ ತೀರ್ಪುಗಳನ್ನೂ ನಿಯಮಗಳನ್ನೂ ನೀವು ಅನುಸರಿಸಬೇಕೆಂದು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು
    ನಿಮಗೆ ಇಂದು ಆಜ್ಞಾಪಿಸಿದ್ದಾರೆ. ಆದ್ದರಿಂದ ನಿಮ್ಮ ಪೂರ್ಣಹೃದಯದಿಂದಲೂ ನಿಮ್ಮ ಪೂರ್ಣಮನಸ್ಸಿನಿಂದಲೂ
    ಇವುಗಳನ್ನು ಕೈಕೊಂಡು ನಡೆಯಬೇಕು.
  tam-2017: “இந்தக் கட்டளைகளின்படியும் நியாயங்களின்படியும் நீ செய்ய, இன்று உன் தேவனாகிய
    யெகோவா உனக்குக் கட்டளையிடுகிறார்; ஆகையால் உன் முழு இருதயத்தோடும் உன் முழு ஆத்துமாவோடும்
    அவைகளைக் கைக்கொண்டு நடக்கக்கடவாய்.
  spa-RV-1909: Jehová tu Dios te manda hoy que cumplas estos estatutos y derechos;
    cuida, pues, de ponerlos por obra con todo tu corazón, y con toda tu alma.
  ron-BTF: Astăzi DOMNUL Dumnezeul tău ţi-a poruncit să împlineşti aceste statute
    şi judecăţi şi să le ţii de aceea şi să le împlineşti cu toată inima ta şi cu
    tot sufletul tău.
  eng-WEBP: Today the LORD your God commands you to do these statutes and ordinances.
    You shall therefore keep and do them with all your heart and with all your soul.
  eng-FBV: Today the Lord your God orders you to carry out these rules and regulations.
    Make sure you follow them with all your mind and with all your being.
  nld-1939: Heden beveelt u Jahweh, uw God, al deze bepalingen en voorschriften te
    volbrengen; gij moet ze dus met heel uw hart en heel uw ziel getrouw onderhouden.
  nch-BL: “Ama ni tonali amoTECO Dios amechnahuatía xijtoquilica nochi ni tanahuatilme
    huan leyes. Monequi ximomocuitahuica miyac para xiquinneltocaca ica nochi amoyolo
    huan ica nochi amoalma.
  vie-1934: Ngày nay, Giê-hô-va Đức Chúa Trời ngươi dặn biểu ngươi làm theo các luật
    lệ và mạng lịnh nầy; vậy, phải hết lòng hết ý mà làm theo cách kỷ cang.
  hin-CV: आज याहवेह, तुम्हारे परमेश्वर तुम्हें यह आदेश दे रहे हैं कि तुम इन नियमों
    और आदेशों का पालन करो; तब तुम्हें पूरे हृदय और पूरे प्राणों से इनके पालन करने
    के विषय में सावधानी रखनी ही होगी.
  eng-OURB: Today Adonai your God enjoins to you to do these statutes and judgments.
    You shall therefore keep and do them with all your heart and with all your soul.
  spa-BES: 'Hoy el Señor tu Dios te da órdenes de guardar todas estas leyes y decisiones:
    así que guárdalos y hazlo con todo tu corazón y toda tu alma.'
  tdx-tdx: 'Afanto’ Iehovà Andria­naña­hare’o azo androany te hanoe’o o fañè naho
    fepetse zao: le hambena’o naho hanoe’o an-kaampon’ arofo’o vaho an-kaliforam-pañova’o.'
  vid-vid: “Lehano baha, Mkulu Nguluwi, Nguluwi wa hemwe kanguwalajiza kuwinza malajizo
    aga na mizilo aji. Milolele kugadita kwa nhumbula yeng'ha na muhe weng'ha.
  eng-OKE: This day doth the Lord thy God command thee to do these statutes and judgments,
    and to keep and perform them with all thy heart, and with all thy soul.
  tha-KJV: วันนี้​พระเยโฮวาห์พระเจ้าของท่านทรงบัญชาท่าน ให้​กระทำตามกฎเกณฑ์และคำตัดสินเหล่านี้
    ฉะนั้นท่านจงระวังที่จะกระทำตามด้วยสุดจิตสุดใจของท่าน
  por-BR-2018: O SENHOR teu Deus te manda hoje que cumpras estes estatutos e regulamentos;
    cuida, pois, de praticá-los com todo teu coração, e com toda tua alma.
  deu-ELO: 'An diesem Tage gebietet dir Jehova, dein Gott, diese Satzungen und Rechte
    zu tun: So beobachte und tue sie mit deinem ganzen Herzen und mit deiner ganzen
    Seele.'
  eng-WYC-2018: Today Israel, thy Lord God commanded to thee, that thou do these behests
    and dooms, that thou keep and fulfill them of all thine heart, and of all thy
    soul. (Today Israel, the Lord thy God hath commanded thee, that thou obey these
    statutes and laws, or judgements, that thou keep and fulfill them with all thy
    heart, and with all thy soul.)
  epo-epo: En la hodiaŭa tago la Eternulo, via Dio, ordonas al vi plenumi ĉi tiujn
    leĝojn kaj regulojn; kaj observu kaj plenumu ilin per via tuta koro kaj per via
    tuta animo.
  uig-PIN: Bügün Pǝrwǝrdigar Hudaying bu bǝlgilimilǝrgǝ ⱨǝm ⱨɵkümlǝrgǝ ǝmǝl ⱪilixⱪa
    ǝmr ⱪildi; pütün ⱪǝlbing, pütün jening bilǝn ularni tutup ularƣa ǝmǝl ⱪil.
  beo-beo: Dilia Hina Gode da wali eso amo Ea hamoma:ne sia:i amola Ea sema fa:no
    bobogema:ne sia:sa. Dilia dogoga amola dilia asigi dawa:suga, amo noga:le nabawane
    hamoma.
  tpi-OTNT: Na Moses i tok moa olsem, “Nau God, Bikpela bilong yumi, i tok olsem,
    yupela i mas bihainim olgeta lo bilong em. Olsem na yupela i mas laikim tumas
    na tingting strong tru long bihainim olgeta dispela lo.
  hau-SA: Yau Ubangiji Allahnku ya umarce ku ku bi waɗannan ƙa’idodi da kuma dokoki,
    cikin natsuwa ku kiyaye su da dukan zuciyarku da kuma dukan ranku.
  uig-LAT: Bügün Perwerdigar Xudaying bu belgilimilerge hem hökümlerge emel qilishqa
    emr qildi; pütün qelbing, pütün jéning bilen ularni tutup ulargha emel qil.
  nde-nde: “UThixo uNkulunkulu wakho uyakulaya lamuhla ukuba ulandele izimiso kanye
    lemithetho le; uyigcine ngonanzelelo olukhulu ngenhliziyo yakho yonke kanye langomphefumulo
    wakho wonke.
  ton-ton: '¶ “Kuo fekau kiate koe he ʻaho ni ʻe Sihova ko ho ʻOtua ke ke fai ʻae
    ngaahi tuʻutuʻuni mo e ngaahi fakamaau: ko ia ke ke tauhi mo ke fai ki ai ʻaki
    ho loto kotoa, mo ho laumālie kotoa.'
  ces-1613: Dnes Hospodin Bůh tvůj přikazuje tobě, abys ostříhal ustanovení těchto
    a soudů; ostříhejž tedy a čiň je z celého srdce svého a ze vší duše své.
  eng-WMB: Today the LORD your God commands you to do these statutes and ordinances.
    You shall therefore keep and do them with all your heart and with all your soul.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா இந்த விதிமுறைகளையும், சட்டங்களையும் பின்பற்றும்படி
    இன்று கட்டளையிட்டிருக்கிறார். எனவே உங்கள் முழு இருதயத்தோடும், முழு ஆத்துமாவோடும்
    இவற்றைக் கவனமாய் கைக்கொள்ளுங்கள்.
  ceb-ULB: Karong adlawa nagsugo kanimo si Yahweh nga imong Dios sa pagtuman niini
    nga mga balaod ug mga kasugoan; busa bantayi kini ug buhata kini sa tibuok mong
    kasingkasing ug sa tibuok mong kalag.
  pol-UBG: Dziś PAN, twój Bóg, nakazuje ci wypełnić te ustawy i prawa. Przestrzegaj
    ich więc i wypełniaj je z całego swego serca i całą swoją duszą.
  agr-agr: “Tuke Pujuu atumi Apajuíjiya nunú chicham umiktin aina nuna umiktajum tusa
