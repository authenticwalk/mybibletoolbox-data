  hlt-hlt: He rhoek kah oltlueh neh laitloeknah he tahae khohnin ah na vai ham ni
    BOEIPA na Pathen loh nang ng'uen. Te dongah ngaithuen lamtah na thinko boeih,
    na hinglu boeih nen khaw vai.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie nkùù di te kù duɔ́mmu yíe nyIsidɑyɛɛribɛ dinùù kɛ tú: Bɑ́
    wè ò ntũ ku kuɔ́ nɛ̀ ku tié nkɛ́ndɔɔri dɛ̀ yɛ̃ mmù nɛ̀ o yɛ̀mmɛ̀ mɛmɔu nɛ̀ o wɛ̃nnì
    dimɔu.'
  msy-2020: Egha Moses ua kamaghɨn mɨgei, “Datɨrɨghɨn Ikiavɨra Itir God, ian God,
