    na hinglu boeih nen khaw vai.
  mdy-ETH: «ዎጎንታ ዳምቦንታ ዒንሢ ካፒ ኩንሣንዳጉዲ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ሃኖ ዒንሢ ዓይሣኔ፤ ዬያሮ ዬንሢ
    ጉቤ ዒናፓ ሃሣ ጉቤ ሼምፓፓ ካፑዋቴ።
  twi-ASANTE: Awurade, mo Onyankopɔn, hyɛ mo ɛnnɛ sɛ, monni saa mmara yi nyinaa so;
