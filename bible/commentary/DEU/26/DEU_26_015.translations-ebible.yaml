verse: DEU.026.015
translations:
  mal-C: അങ്ങയുടെ വിശുദ്ധനിവാസമായ സ്വർഗത്തിൽനിന്ന് നോക്കി അവിടത്തെ ജനമായ ഇസ്രായേലിനെയും
    അവിടന്നു ഞങ്ങളുടെ പിതാക്കന്മാരോടു ശപഥംചെയ്തതുപോലെ ഞങ്ങൾക്കു നൽകിയ പാലും തേനും
    ഒഴുകുന്ന ദേശത്തെയും അനുഗ്രഹിക്കണമേ.”
  deu-TKW: Blicke herab von deiner heiligen Wohnung, vom Himmel, und segne dein Volk
    Israel und das Land, das du uns verliehen hast, wie du unsern Vätern geschworen
    hast, ein Land, das von Milch und Honig überfließt.
  lin-lin: Tala wuta likolo, esika na Yo ya bule epai wapi ovandaka, mpe pambola Isalaele,
    bato na Yo, mpe mokili oyo opesaki biso ndenge olakaki yango epai ya bakoko na
    biso na nzela ya ndayi, mokili oyo ezali kobimisa miliki mpe mafuta ya nzoyi. »
  eng-LSV: look from Your holy habitation, from the heavens, and bless Your people
    Israel and the ground which You have given to us, as You have sworn to our fathers—a
    land flowing [with] milk and honey.
  eng-GNV: Looke downe from thine holy habitation, euen from heauen, and blesse thy
    people Israel, and the lande which thou hast giuen vs (as thou swarest vnto our
    fathers) the land that floweth with milke and hony.
  eng-WEBSTER: Look down from thy holy habitation, from heaven, and bless thy people
    Israel, and the land which thou hast given us, as thou didst swear to our fathers,
    a land that floweth with milk and honey.
  nhw-BL: Tlen ilhuicac xijtlachili ipan mochaj tlatzejtzeloltic huan techtiochihua
    tiisraelitame pampa tojuanti timomasehualhua. Xijtiochihua ni tlali catli nochi
    temaca hasta onmocahua. Ta techmacatoc ni tlali san quen tiquintencahuili tohuejcapan
    tatahua tijchihuasquía.
  swh-ONEN: Angalia chini kutoka mbinguni, maskani yako matakatifu, uwabariki watu
    wako Israeli pamoja na nchi uliyotupa kama ulivyoahidi kwa kiapo kwa baba zetu,
    nchi inayotiririka maziwa na asali.”
  bba-bba: U tukɑmɑ u bɛɛ mɛɛri sɑɑ win sin yee dɛɛrɑrun di te tɑ wɑ̃ɑ wɔllɔ, kpɑ
    u bɛɛ win tɔmbu Isirelibɑ domɑru sosiɑ kɑ bɛɛn tem mɛ u bɛɛ wɛ̃, mɛ mu tim kɑ
    bom yibɑ nɡe mɛ u bɛsɛn bɑɑbɑbɑ nɔɔ mwɛɛru kuɑ.
  eng-KJVCPB: Look down from thy holy habitation, from heaven, and bless thy people
    Israel, and the land which thou hast given us, as thou swarest unto our fathers,
    a land that floweth with milk and honey.
  luo-luo: Rang piny gie polo, ma en kar dakni maler kendo igwedh jogi Israel kod
    piny ma isemiyowa kane isingori kikwongʼori ni kwerewa, ma en piny mopongʼ gi
    chak kod mor kich.”
  meu-meu: Guba ai emu noho gabuna helaḡana amo ba roha dobi, emu bese Israel ba hanamoa,
    ina vada o henimai tanona, senemai o gwaurai henidia hamata tanona, rata bona
    bada-ranuna e arumu tanona, danu ba hanamoa.
  npi-ULB: पवित्रस्थानबाट हेर्नुहोस् जहाँ तपाईं बस्‍नुहुन्छ जुन स्वर्ग हो । तपाईंको
    जाति इस्राएल, तपाईंले हाम्रा पिता-पुर्खाहरूसित प्रतिज्ञा गर्नुभएको दूध र मह बग्‍ने
    देश अर्थात् हामीलाई दिनुभएको देशलाई आशिष् दिनुहोस् ।'
  yor-yor: Wo ilẹ̀ láti ọ̀run wá, ibùgbé mímọ́ rẹ, kí o sì bùkún fún àwọn ènìyàn Israẹli,
    àti fún ilẹ̀ náà tí ìwọ ti fi fún wa, bí ìwọ ti búra fún àwọn baba ńlá wa, ilẹ̀
    tí ó ń sàn fún wàrà àti fún oyin.”
  ind-ind: Lihatlah dari kediaman-Mu di tingkat surga yang tertinggi dan berkatilah
    umat-Mu, bangsa Israel. Berkatilah juga negeri yang kaya dan subur ini, yang sudah
    Engkau berikan kepada kami sesuai perjanjian-Mu dengan nenek moyang kami.’”
  pes-OPCB: '@see-verse:DEU.026.014'
  tgl-ULB: Tumingin pababa mula sa banal na lugar kung saan ka nakatira, mula sa langit,
    at pagpalain ang iyong bayang Israel, at ang lupaing ibinigay mo sa amin, tulad
    ng ipinangako mo sa aming mga ama, isang lupaing dinadaluyan ng gatas at pulot.'
  cbu-NT: Ashiriya, Apaa, shiy kanindash kizpur wanasir taakush, anumandari shiy tputsireetsish
    Israelchichee istangcha. Tsapuneetstamtish ksutangcha. Watam shaana panarangshawa.
    Nish wakar mimir, kindurtam kung ashiru naantangatu anush kis taakaniya. Yuwaari
    sirútama iyaa zitaminarni tsiyatarangish anuritam tatsamoorangsha, tángtsa, Apanllee
    tsiyatkus, Móysis Israelchichee tputs tárangiya. Ashiriya, na kamaneena yuwaa,
    Tatsumareetsis dies tsumb pusakchus, minamtam tputseemsha panamaam wayangtsa,
    Móysis Israelchichee tárangu anootsi.
  hui-hui: Ai í̠ni dalu dahuliya andaga baya taraore ngegoria howa ina Isaraele wali
    agali kamaruha de handadali howa handalu ina mo bayale habe. Ani bialu inanaga
    dindi bayale benebere ogoni í̠nime bamba inanaga mamaliruhondo ngule lalu lowiridagua
    inahondo ngirigobi mo bayale bia habe, lalimu, lalu Mosesehanda lene.
  mya-mya: ကိုယ်​တော်​စိုး​စံ​တော်​မူ​ရာ​ကောင်း​ကင်​ဘုံ​မှ ကြည့်​ရှု​တော်​မူ​၍ ဘိုး​ဘေး​တို့​အား​က​တိ
    ထား​တော်​မူ​သည့်​အ​တိုင်း​ပေး​သ​နား​သော အ​စာ​ရေ​စာ​ပေါ​ကြွယ်​ဝ​သည့်​ပြည်​နှင့်
    တ​ကွ ကိုယ်​တော်​၏​လူ​မျိုး​တော်​ဖြစ်​သော ဣ​သ​ရေ​လ​လူ​မျိုး​တို့​အား​ကောင်း​ချီး
    ပေး​တော်​မူ​ပါ' ဟူ​၍​လျှောက်​ဆို​ရ​မည်။
  bod-N: ཁྱེད་ཀྱི་བཞུགས་གནས་དམ་པ་ནམ་མཁའི་མཐོངས་ནས་གཟིགས་ཏེ། ཁྱེད་ཀྱི་འབངས་མི་ཡེས་ར་ཨེལ་དང་།
    ཁྱེད་ཀྱིས་ངེད་ཅག་གི་ཕ་མེས་ལ་མནའ་དང་བཅས་ཞལ་བཞེས་གནང་བའི་འོ་མ་དང་སྦྲང་རྩི་བཞུར་བའི་ཡུལ་ལྗོངས་ལ་བྱིན་རླབས་མཛད་དུ་གསོལ་ཞེས་ཞུ་དགོས་སོ།
    །
  sna-sna: Tarirai muri kudenga, panzvimbo yougaro hwenyu tsvene, mugoropafadza vanhu
    venyu Israeri uye nenyika yamakatipa sezvamakavimbisa nemhiko kumadzitateguru
    edu, nyika inoyerera mukaka nouchi.”
  spa-BLM: Mira desde tu santa morada, desde el cielo, y bendice a tu pueblo Israel
    y la tierra que nos has dado, como lo juraste a nuestros padres, una tierra que
    fluye leche y miel.”
  cac-cac: Ilon̈emta d'a satchaan̈, d'a lugar to ic yaji, ac' a vach'c'olal d'a quib'an̈
    a on̈ a chon̈ab' Israel on̈ tic yed' d'a sat lum luum te yax sat ix ac' d'ayon̈
    b'aj cajan on̈ tic, icha ajnac ac'an a ti' d'a eb' co mam quicham, xe chi.
  swh-ULB: Tazama chini kutoka mahali patakatifu unapoishi, kutoka mbinguni, na ubariki
    watu wako Israeli, na nchi uliyotupatia, kama ulivyoapa kwa mababu zetu, nchi
    inayotiririka kwa maziwa na asali.
  bel-bel: падзівіся са сьвятога селішча Твайго, зь нябёсаў, і дабраславі народ Твой,
    Ізраіле, і зямлю, якую Ты даў нам - так, як ты прысягаўся бацькам нашым даць зямлю,
    у якой цячэ малако і мёд.
  deu-ELBBK: Blicke herab von deiner heiligen Wohnung, vom Himmel, und segne dein
    Volk Israel und das Land, das du uns gegeben, wie du unseren Vätern geschworen
    hast, ein Land, das von Milch und Honig fließt!
  mbb-OT: Seǥipaa key kenikew puun diyan te segradu he ubpeey nu ziyan te langit,
    ne tuvazi nu is menge etew nu he Israilihanen wey is meupiya wey selebpeten he
    tanà he imbeǥey nu kenami sumalà is impenangdù nu ziyà te menge kepuun dey.’
  mal-2015: നിന്റെ വിശുദ്ധവാസസ്ഥലമായ സ്വർഗ്ഗത്തിൽനിന്നു നോക്കി നിന്റെ ജനമായ യിസ്രായേലിനെയും
    നീ ഞങ്ങളുടെ പിതാക്കന്മാരോടു സത്യംചെയ്തതുപോലെ ഞങ്ങൾക്കു തന്ന ദേശമായി പാലും തേനും
    ഒഴുകുന്ന ദേശത്തെയും അനുഗ്രഹിക്കേണമേ.
  rmc-rmc: Mangav tut, dikh tele andral o ňebos andral tiro sveto than a požehňin
    tire manušen, le Izrael, the e phuv, kaj čuľal o thud the o medos, odi phuv, so
    amen diňal, avke sar la veraha diňal lav amare daden.‘ “
  pes-OPV: از مسکن مقدس خود از آسمان بنگر، و قوم خود اسرائیل و زمینی را که به ما دادی
    چنانکه برای پدران ما قسم خوردی، زمینی که به شیر و شهد جاری است، برکت بده،.»
  ron-1924: Привеште дин Локашул Тэу чел Сфынт, дин черурь, ши бинекувынтязэ пе попорул
    Тэу Исраел ши цара пе каре не-ай дат-о, кум ай журат пэринцилор ноштри, цара ачаста
    ын каре курӂе лапте ши мьере.’
  ben-OBCV: তুমি তোমার পবিত্র বাসস্থান থেকে, স্বর্গ থেকে দেখো, তোমার প্রজা ইস্রায়েলকে
    আশীর্বাদ করো এবং আমাদের পূর্বপুরুষদের কাছে তোমার শপথ করা প্রতিজ্ঞা অনুসারে দুধ
    আর মধু প্রবাহিত যে দেশ তুমি আমাদের দিয়েছ সেই দেশকেও আশীর্বাদ করো।”
  som-som: Rabbiyow, hoygaaga quduuska ah oo samada ah hoos ka soo fiiri oo barakee
    dadkaaga reer binu Israa'iil, iyo dhulkii aad na siisay oo aad ugu dhaaratay awowayaashayo
    oo ah dal caano iyo malab la barwaaqaysan.
  lat-VUC: Respice de sanctuario tuo, et de excelso cælorum habitaculo, et benedic
    populo tuo Israël, et terræ, quam dedisti nobis, sicut jurasti patribus nostris,
    terræ lacte et melle mananti.
  eng-ASVBT: Look down from thy holy habitation, from heaven, and bless thy people
    Israel, and the ground which thou hast given us, as thou swarest unto our fathers,
    a land flowing with milk and honey.
  ita-1885: Riguarda dall'abitacolo della tua santità, dal cielo, e benedici il tuo
    popolo Israele, e la terra che tu ci hai data, come tu giurasti a' nostri padri,
    terra stillante latte e miele.
  eng-LXXUP: Look down from thy holy house, from heaven, and bless thy people Israel,
    and the land which thou hast given them, as thou didst swear to our fathers, to
    give to us a land flowing with milk and honey.
  eng-ULB: Look down from the holy place where you live, from heaven, and bless your
    people Israel, and the land that you have given us, as you had sworn to our fathers,
    a land flowing with milk and honey.'
  spa-VBL: Por favor, mira desde tu casa en el cielo y bendice a tu pueblo, los israelitas,
    y el país que nos has dado, como prometiste a nuestros padres, una tierra que
    fluye leche y miel”.
  fra-_FOB: Regarde de ta sainte demeure, des cieux, et bénis ton peuple d'Israël
    et le pays que tu nous as donné, comme tu l'avais juré à nos pères, ce pays où
    coulent le lait et le miel.
  mal-mal: നിന്റെ വിശുദ്ധവാസസ്ഥലമായ സ്വർഗ്ഗത്തിൽനിന്നു നോക്കി നിന്റെ ജനമായ യിസ്രായേലിനെയും
    നീ ഞങ്ങളുടെ പിതാക്കന്മാരോട് സത്യം ചെയ്തതുപോലെ ഞങ്ങൾക്കുതന്ന ദേശമായി പാലും തേനും
    ഒഴുകുന്ന ദേശത്തെയും അനുഗ്രഹിക്കണമേ”.
  urd-GVR: Chunāṅche āsmān par apne maqdis se nigāh karke apnī qaum Isrāīl ko barkat
    de. Us mulk ko bhī barkat de jis kā wādā tū ne qasam khā kar hamāre bāpdādā se
    kiyā aur jo tū ne hameṅ baḳhsh bhī diyā hai, us mulk ko jis meṅ dūdh aur shahd
    kī kasrat hai.”
  suz-BL: इन स्‍वर्ग ङा बाक्‍तीके रे कोव़शा, इन मुर, इस्राएली, आंइ कली आसीक गेने।
    मिनु आंइ किकी पिपी नु कसम जशा गेशो शुश दूध नु खुदो बाक्‍शो रागी कली यो आसीक गेने”
    दे परमप्रभु कली लोव़ पचा माल्ब।
  ita-1927: Volgi a noi lo sguardo dalla dimora della tua santità, dal cielo, e benedici
    il tuo popolo d’Israele e la terra che ci hai dato, come giurasti ai nostri padri,
    terra ove scorre il latte e il miele”.
  ckb-ckb: لە نشینگەی پیرۆزی خۆتەوە، لە ئاسمانەوە بڕوانە و گەلی خۆت ئیسرائیل و ئەو
    خاکە بەرەکەتدار بکە کە بە ئێمەت داوە، وەک سوێندت بۆ باوباپیرانمان خوارد، خاکێک
    شیر و هەنگوینی لێ دەڕژێت.»
  eng-BBE: So, looking down from your holy place in heaven, send your blessing on
    your people Israel and on the land which you have given us, as you said in your
    oath to our fathers, a land flowing with milk and honey.
  kan-OKCV: ಪರಲೋಕದ ನಿಮ್ಮ ಪರಿಶುದ್ಧ ನಿವಾಸದೊಳಗಿಂದ ಕೆಳಗಿರುವ ನಮ್ಮನ್ನು ಕಟಾಕ್ಷಿಸಿ, ನಿಮ್ಮ
    ಜನರಾದ ಇಸ್ರಾಯೇಲರನ್ನೂ, ನೀವು ನಮ್ಮ ಪಿತೃಗಳಿಗೆ ಪ್ರಮಾಣ ಮಾಡಿದ ಪ್ರಕಾರ, ನಮಗೆ ಕೊಟ್ಟಂಥ ಹಾಲೂ
    ಜೇನೂ ಹರಿಯುವ ಈ ದೇಶವನ್ನೂ ಆಶೀರ್ವದಿಸಿರಿ,” ಎಂದು ಹೇಳಬೇಕು.
  tam-2017: நீர் உமது பரிசுத்த வாசஸ்தலமாகிய பரலோகத்திலிருந்து பார்த்து, உமது மக்களாகிய
    இஸ்ரவேலர்களையும், நீர் எங்களுடைய முற்பிதாக்களுக்கு வாக்களித்தபடியே, எங்களுக்குக்
    கொடுத்த நல்ல விளைச்சல் உள்ள செழிப்பான தேசத்தையும் ஆசீர்வதியும் என்று சொல்வாயாக.
  spa-RV-1909: Mira desde la morada de tu santidad, desde el cielo, y bendice á tu
    pueblo Israel, y á la tierra que nos has dado, como juraste á nuestros padres,
    tierra que fluye leche y miel.
  ron-BTF: Priveşte jos din locuinţa ta cea sfântă, din cer, şi binecuvântează pe
    poporul tău Israel şi ţara pe care ne-ai dat-o, precum ai jurat părinţilor noştri,
    o ţară în care curge lapte şi miere.
  eng-WEBP: Look down from your holy habitation, from heaven, and bless your people
    Israel, and the ground which you have given us, as you swore to our fathers, a
    land flowing with milk and honey.”
  eng-FBV: Please look down from your home in heaven, and bless your people the Israelites
    and the country you have given us as you promised our fathers—a land flowing with
    milk and honey.”
  nld-1939: Zie neer uit de hemel, uw heilige woning, en zegen uw volk Israël en het
    land, dat Gij ons hebt gegeven, zoals Gij het aan onze vaders onder ede beloofd
    hebt, het land, dat druipt van melk en honing.
  nch-BL: Ten ilhuicac ipan mochaj tatzejtzeloltic xihualtachiya huan techtiochihua
    tiisraelitame pampa tojuanti timomasehualhua. Xijtiochihua ni tali cati nochi
    temaca hasta mocahua. Ta techmacatoc ni tali san quej tiquintencahuili tohuejcapan
    tatahua para tijchihuasquía.’
  vie-1934: Cầu Chúa từ nơi cư-sở thánh của Ngài trên trời cao, đoái xem và ban phước
    cho dân Y-sơ-ra-ên của Ngài, cùng đất mà Ngài đã ban cho chúng tôi, tức là xứ
    đượm sữa và mật nầy, y như Ngài đã thề cùng tổ phụ chúng tôi.
  hin-CV: अपने पवित्र निवास स्थान स्वर्ग से दृष्टि कीजिए और अपनी प्रजा इस्राएल को
    और उस भूमि को, जो आपने हमारे पूर्वजों को अपनी प्रतिज्ञा के अनुसार प्रदान की है,
