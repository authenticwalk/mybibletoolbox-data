  eng-DBY: Look down from thy holy habitation, from the heavens, and bless thy people
    Israel, and the land that thou hast given us as thou didst swear unto our fathers,
    a land flowing with milk and honey!
  hin-2017: तू स्वर्ग में से जो तेरा पवित्र धाम है दृष्टि करके अपनी प्रजा इस्राएल
    को आशीष दे, और इस दूध और मधु की धाराओं के देश की भूमि पर आशीष दे, जिसे तूने हमारे
    पूर्वजों से खाई हुई शपथ के अनुसार हमें दिया है।’
  wol-KYG: Ngalla geesool fa sa dëkkuwaayu sellnga, fa asamaan, te nga barkeel Israyil,
    sa ñoñ, barkeel suuf si nga nu jox, noonee nga ko giñale woon sunuy maam, réew
    mu meew meek lem ji tuuroo.»
  eng-YLT: look from Thy holy habitation, from the heavens, and bless Thy people Israel,
    and the ground which Thou hast given to us, as Thou hast sworn to our fathers
    — a land flowing [with] milk and honey.
  eng-WYC-2017: Behold thou from thy saintuary, from the high dwelling place of heaven,
    and bless thou thy people Israel, and the land which thou hast given to us, as
    thou hast sworn to our fathers, the land flowing with milk and honey.
  eng-WMBB: Look down from your holy habitation, from heaven, and bless your people
    Israel, and the ground which you have given us, as you swore to our fathers, a
    land flowing with milk and honey.”
  urd-GVH: चुनाँचे आसमान पर अपने मक़दिस से निगाह करके अपनी क़ौम इसराईल को बरकत दे।
    उस मुल्क को भी बरकत दे जिसका वादा तूने क़सम खाकर हमारे बापदादा से किया और जो तूने
    हमें बख़्श भी दिया है, उस मुल्क को जिसमें दूध और शहद की कसरत है।”
  rug-rug: Mamu doṉo gore mae pa maṉauru koasa Mua habotuana hopena, mamu manani sari
    na Mua tinoni Izireli, meke sa popoa sapu ele tava tatarana meke ponini gami Goi,
    koasa Mua zinama tokotokoro koari na tiatamamami, sapu sa popoa masuruna sapu
    sokua na ginani na zipale,’ gua.
  gaz-gaz: Samii irraa, iddoo jireenya keetii qulqulluu irraa gad ilaali; saba kee
    Israaʼelii fi biyya akkuma abbootii keenyaaf waadaa galtetti nuu kennite kan aannanii
    fi dammi keessaa burqu kana eebbisi.”
  fra-LSG: Regarde de ta demeure sainte, des cieux, et bénis ton peuple d’Israël et
    le pays que tu nous as donné, comme tu l’avais juré à nos pères, ce pays où coulent
    le lait et le miel.
  gnn-gnn: Nhäŋa ŋanapurrunhanydja nhuŋuwaynydja yolŋunha walalanha, bala goŋmirriyaŋana
    biyakana ŋanapurrunha, märr yurru wäŋanydja dhuwala ŋunhi nhe wekaŋala ŋanapurrunha
    bitjan ŋatha guḻku'mirriyirrina yurru dhikana wal'ŋu, bitjan yana liŋgu ŋunhi
    nhe dhawu'mirriyaŋala ŋanapurruŋgalaŋuwala märi'muwala.’”
  yal-yal: I xa i miri nxu ma ariyanna yi, i dɔxɔde sariɲanxini. I yi Isirayila baraka,
    i ya yamana e nun i bɔxɔn naxan fixi nxu ma, i i kɔlɔ naxan ma fe ra nxu benbane
    xa, nɔnɔn nun kumin gbo dɛnaxan yi.”
  haw-1868: E nana mai oe mai kou wahi hoano, mai ka lani mai, a e hoomaikai mai i
    kou poe kanaka, i ka Iseraela, a me ka aina au i haawi mai ai no makou, e like
    me au i hoohiki ai i ko makou mau kupuna, he aina e kahe ana o ka waiu a me ka
    meli.
  arb-NAV: أَشْرِفْ يَا رَبُّ مِنْ مَسْكَنِكَ الْمُقَدَّسِ فِي السَّمَاءِ، وَبَارِكْ
    شَعْبَكَ إِسْرَائِيلَ، وَالأَرْضَ الَّتِي تَفِيضُ لَبَناً وَعَسَلاً، الَّتِي وَهَبْتَهَا
    لَنَا كَمَا حَلَفْتَ لِآبَائِنَا.
  ewe-ewe: Kpɔ mí ɖa tso wò nɔƒe kɔkɔe la le dziƒo, eye nàyra Israelviwo kple anyigba
    si nètsɔ na mí abe ale si nèdo ŋugbe na mía tɔgbuiwo ene. Wɔe wòanye anyigba si
    dzi notsi kple anyitsi bɔ ɖo.’ ”
  eng-LEE: Look down from the habitation of thy holiness, from the heavens, and bless
    thy people Israel, and the soil which thou hast given unto us, as thou hast sworn
    unto our fathers, a land flowing with milk and honey.
  asm-FB: হে যিহোৱা, আপুনি নিজ পবিত্ৰ নিবাস স্বৰ্গৰ পৰা তললৈ দৃষ্টি কৰক আৰু আপোনাৰ
    প্ৰজা ইস্ৰায়েলীয়াসকলক আশীর্বাদ কৰক। আমাৰ পুৰ্ব্ব-পুৰুষসকলৰ আগত তুমি কৰা শপত
    অনুসাৰে যি গাখীৰ মৌ বোৱা ভুমি আমাক দিছা, সেই দেশক আশীৰ্ব্বাদ কৰা’।”
  sus-A: عِ شَ مُشُ مَتٌ، كٍلِقٍ عِ شَ كٌورٍ سّنِيّنشِ مَ. عِ شَ بَرَكّ سَ عِ شَ حَمَ
    عِسِرَيِلَ مَ، عِ شَ بَرَكّ سَ بْشِ مَ، عِ نَشَن قِشِ مُشُ مَ، عِ نَشَن لَايِدِشِ
    مُشُ بٍنبَيٍ بّ، شِحّ نُن كُمِ فبٍفبٍ نَ دّننَشّ.»
  fra-SBL: Regarde du haut de ta demeure sainte, des cieux, et bénis ton peuple d'Israël
    et le sol que tu nous as donné, comme tu l'as juré à nos pères, un pays où coulent
    le lait et le miel. »
  hbo-hbo: הַשְׁקִיפָה֩ מִמְּעֹ֨ון קָדְשְׁךָ֜ מִן־הַשָּׁמַ֗יִם וּבָרֵ֤ךְ אֶֽת־עַמְּךָ֙
    אֶת־יִשְׂרָאֵ֔ל וְאֵת֙ הָאֲדָמָ֔ה אֲשֶׁ֥ר נָתַ֖תָּה לָ֑נוּ כַּאֲשֶׁ֤ר נִשְׁבַּ֙עְתָּ֙
    לַאֲבֹתֵ֔ינוּ אֶ֛רֶץ זָבַ֥ת חָלָ֖ב וּדְבָֽשׁ׃ ס
  eng-WYCLIFFE: Bihold thou fro thi seyntuarie, fro the hiy dwellyng place of heuene,
    and blesse thou thi puple Israel, and the lond which thou hast youe to vs, as
    thou `hast swoore to oure fadris; the lond flowynge with mylk and hony.
  cwe-cwe: Lola hasi kulawa hanhu hako helile kuulanga, watemele mate wanhu wako Isilaili
    na isi ili na ulongo unogile iuching'hile fana viuwalaganile wasaho zetu.’
  kik-kik: Kĩrore ũrĩ o kũu igũrũ, o kũu gĩtũũro gĩaku gĩtheru, ũrathime andũ aku
    a Isiraeli na bũrũri ũyũ ũtũheete o ta ũrĩa werĩire maithe maitũ ma tene na mwĩhĩtwa,
    bũrũri ũrĩ bũthi wa iria na ũũkĩ.”
  fra-NCL: Regardez de votre demeure sainte, du ciel, et bénissez votre peuple d’Israël
    et le sol que vous nous avez donné, comme vous l’avez juré à nos pères, ce pays
    où coulent le lait et le miel. »
  cek-AK: Van hoiah na ohhaih hmuenciim to khen tathuk ah loe, nangmah ih Israel kaminawk
    hoi kam panawk khaeah paek han na sak ih lokkamhaih baktih toengah, kaicae han
    nang paek ih prae, tahnutui hoi khoitui longhaih prae to, tahamhoihaih paek ah,
    tiah thuih han oh.
  cuk-cuk: Bab-Dummad-Jehováʼye, be-nibneg-islidikidgi-maid-akar, be anmar-dake. Be-Israel-dulamargi,
    degi, yala-be-anmarga-uksadgi, be nued binsae. We-yala be anmar-dadganga be ise-sogar
    sogsad, an bemarga ukedseye. We-yalagine, gadi ibmar-sanmaked, napa-nuedid.’ ”
  uig-CYR: Әнди Сән муқәддәс маканиң болған асманлардин нәзәр селип Өз хәлқиң Исраилни,
    шундақла ата-бовилиримизға қәсәм билән қилған вәдәң бойичә, һәсәл билән сүт ақидиған,
    бизгә бәргән бу зиминни бәрикәтлигәйсән».
  tel-2017: నువ్వు నివసించే నీ పరిశుద్ధ స్థలం, పరలోకం నుంచి చూసి, నీ ప్రజలైన ఇశ్రాయేలును
    దీవించు. పాలు తేనెలు ప్రవహించే దేశం అని నువ్వు మా పితరులతో ప్రమాణం చేసి, మాకిచ్చిన
    దేశాన్ని దీవించు” అని చెప్పాలి.
  hat-BSA: Gade anba depi nan abitasyon sen Ou an, depi nan syèl la, e beni pèp Ou
    a, Israël avèk tè ke Ou te bannou an, yon tè ki koule avèk lèt ak siwo myèl, jan
    Ou te sèmante a zansèt nou yo.’
  kos-kos: Ngeta liki acn mutal sum inkusrao, ac akinsewowoye mwet lom, mwet Israel.
    Akinsewowoye pac facl wolana ac kasrup fohk we ma kom ase nu sesr, oana kom tuh
    wuleang nu sin papa matu tumasr meet ah.
  hbo-WLC: הַשְׁקִיפָה֩ מִמְּע֨וֹן קָדְשְׁךָ֜ מִן־הַשָּׁמַ֗יִם וּבָרֵ֤ךְ אֶֽת־עַמְּךָ֙
    אֶת־יִשְׂרָאֵ֔ל וְאֵת֙ הָאֲדָמָ֔ה אֲשֶׁ֥ר נָתַ֖תָּה לָ֑נוּ כַּאֲשֶׁ֤ר נִשְׁבַּ֙עְתָּ֙
    לַאֲבֹתֵ֔ינוּ אֶ֛רֶץ זָבַ֥ת חָלָ֖ב וּדְבָֽשׁ׃ ס
  ibo-ibo: Site nʼebe obibi nsọ gị dị nʼeluigwe ledata anya gị, gọzie ndị gị Izrel
    na ala a i nyere anyị, ala mmiri ara ehi na mmanụ aṅụ na-eru na ya, dịka i kwere
    nna nna anyị ha na nkwa.”
  ory-ory: ତୁମ୍ଭେ ଆପଣା ପବିତ୍ର ନିବାସ ସ୍ୱର୍ଗରୁ ଦୃଷ୍ଟିପାତ କର, ପୁଣି ତୁମ୍ଭର ଲୋକ ଇସ୍ରାଏଲକୁ
    ଓ ଆମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣ ପ୍ରତି କୃତ ଆପଣା ଶପଥ ଅନୁସାରେ ଯେଉଁ ଭୂମି ଆମ୍ଭମାନଙ୍କୁ ଦେଇଅଛ,
    ସେହି ଦୁଗ୍ଧ ଓ ମଧୁ ପ୍ରବାହୀ ଦେଶକୁ ଆଶୀର୍ବାଦ କର।”
  chk-chk: Kopwe netiu seni leniom mi pin, seni läng, o afeiöchü noum aramasen Israel,
    kopwe pwal afeiöchü ewe fanü ka ngenikem, usun ka fen pwon fän akapel ngeni äm
    kewe lewo, ewe fanü mi pwülüöch o fanüeräs.’
  rop-rop: Wal yu garra lukdan brom det holiwan kemp blanga yu langa hebin, en meigim
    yu ronwan Isreil pipul brabli gudbinji. En yu garra meigim ol dislot kantri weya
    yubin gibit melabat brabli gudwan garram gudwan graun blanga growimapbat ola daga,
    laik yubin pramis langa melabat grengrenfathamob.’ Lagijat na yu garra tok.”
  ukr-1871: Споглянь з дому сьвятостї твоєї, з небес, і благослови твій люд Ізраїльський,
    і землю, що дав нам єси, як ти клявся батькам нашим, землю текучу молоком і медом!
  deu-1951: Siehe herab von deiner heiligen Wohnung, vom Himmel, und segne dein Volk
    Israel und das Land, das du uns gegeben hast, wie du unsern Vätern geschworen
    hast; das Land, das von Milch und Honig fließt.
  eng-JPS: Look forth from Thy holy habitation, from heaven, and bless Thy people
    Israel, and the land which Thou hast given us, as Thou didst swear unto our fathers,
    a land flowing with milk and honey.'
  srp-1865: Pogledaj iz svetoga stana svojega s neba, i blagoslovi narod svoj Izrailja
    i zemlju koju si nam dao kao što si se zakleo ocima našim, zemlju u kojoj teèe
    mlijeko i med.
  lug-lug: Otutunuulire ng’osinziira mu kifo kyo ekitukuvu gy’obeera mu ggulu, otuyiweko
    omukisa gwo ffe abantu bo Abayisirayiri n’ensi gy’otuwadde nga bwe walayirira
    bajjajjaffe, nga y’ensi omukulukuta amata n’omubisi gw’enjuki.”
  heb-heb: השקיפה ממעון קדשך מן השמים וברך את עמך את ישראל ואת האדמה אשר נתתה לנו
    כאשר נשבעת לאבתינו ארץ זבת חלב ודבש׃
  ben-IRV: তুমি নিজের পবিত্র নিবাস থেকে, স্বর্গ থেকে, দেখ, তোমার প্রজা ইস্রায়েলকে
    আশীর্বাদ কর এবং আমাদের পূর্বপুরুষদের কাছে করা তোমার শপথ অনুসারে যে ভূমি আমাদেরকে
    দিয়েছ, সেই দুধ ও মধু প্রবাহী দেশকেও আশীর্বাদ কর।”
  pan-pan: ਤੂੰ ਸਵਰਗ ਵਿੱਚੋਂ ਜੋ ਤੇਰਾ ਪਵਿੱਤਰ ਨਿਵਾਸ ਹੈ, ਹੇਠਾਂ ਨਿਗਾਹ ਮਾਰ ਅਤੇ ਆਪਣੀ ਪਰਜਾ
    ਇਸਰਾਏਲ ਨੂੰ ਬਰਕਤ ਦੇ, ਅਤੇ ਇਸ ਜ਼ਮੀਨ ਨੂੰ ਵੀ ਜਿਹੜੀ ਤੂੰ ਸਾਨੂੰ ਦਿੱਤੀ ਹੈ, ਜਿਵੇਂ ਤੂੰ ਸਾਡੇ
    ਪੁਰਖਿਆਂ ਨਾਲ ਸਹੁੰ ਖਾਧੀ ਸੀ, ਇੱਕ ਅਜਿਹਾ ਦੇਸ਼ ਜਿਸ ਵਿੱਚ ਦੁੱਧ ਅਤੇ ਸ਼ਹਿਦ ਵਗਦਾ ਹੈ।”
  mya-JVB: ကိုယ်တော် ၏ သန့်ရှင်း သော နေရာ ကောင်းကင်ဘုံ မှ ငုံ့ကြည့် ၍ ၊ ကိုယ်တော်
    ၏ လူ ဣသရေလ အမျိုးကို၎င်း ၊ ဘိုးဘေး တို့အား ကျိန်ဆို တော်မူသည်အတိုင်း ၊ အကျွန်ုပ်
    တို့ အား ပေး တော်မူသော ပြည် ၊ နို့ နှင့် ပျားရည် စီး သော ပြည် ကို၎င်းကောင်းကြီး
    ပေးတော်မူပါဟု လျှောက်ဆိုရမည်။
  hmo-hmo: Guba, oiemu noho gabu helagana dekena amo, oiemu matana ese lau idia itaia,
    mani emu kara oiemu bese Israela do oi hanamoa. Bona inai ai dekenai oi henia
    vadaeni tano, aiemai sene oi gwauhamata henidia tano, rata bona hani dekenai ia
    honu noho tano danu do oi hanamoa.’ ”
  urd-urd: आसमान पर से जो तेरा मुक़द्दस घर है नज़र कर और अपनी क़ौम इस्राईल को और उस
    मुल्क को बरकत दे, जिस मुल्क में दूध और शहद बहता है और जिसको तूने उस क़सम के मुताबिक़
    जो तूने हमारे बाप दादा से खाई हमको 'अता किया है।
  rus-SYN: призри от святого жилища Твоего, с небес, и благослови народ Твой, Израиля,
    и землю, которую Ты дал нам - так как Ты клялся отцам нашим дать нам землю, в
    которой течет молоко и мед.
  bqc-SIM: Wɛ́kpalɛ za n kúkĩiu musu, ní báaada n gbɛ̃́ Isailiↄgu ń bùsu pↄ́
    ń kpàwáo, bùsu pↄ́ vĩ ń zↄ́'io diu, lá n a lɛgbɛ̃̀ wá deziↄnɛwa.
  tcz-CHONGTHU: Na umna muntheng laiya kon chun neihin vetan, chule nami Israelte
    napehna gamsunga hin phatthei lhingset hin boh tauvin, ajeh chu hiche gamsung
    hi khoiju leh bongnoi lonna gam ahin, kapu kappa teu khang apat eipeh sau ana
    hitai, tia nasei ding ahi.
  mar-mar: आता तू तुझ्या पवित्र निवासस्थानातून, स्वर्गातून आम्हा इस्राएल लोकांस आशीर्वाद
    दे. आम्हास दिलेल्या भूमीला आशीर्वाद दे. ही दुधामधाची रेलचेल असलेली भूमी आम्हास
    द्यायचे तू आमच्या पूर्वजांना कबूल केले होतेस.”
  qub-qub: Grasyas Tayta Dios, lëchipis mishquipis yacunöraj cashan nasyunta unay
    awilöcunata aunishayquita camaripämashayquipita. Cananga syëlucho tiyaycashayquipita-pacha
    bindisyunniquita churaycamuy Israel nasyunman, goycamashayqui chacramanpis.›
  hat-hat: Rete nan syèl la, nan kay ki apa nèt pou ou a, voye je ou gade pèp ou a.
    Beni pèp Izrayèl la ansanm ak tè ou te ban nou an dapre pwomès ou te fè zansèt
    nou yo. Beni peyi kote lèt ak siwo myèl ap koule tankou dlo a.
  eng-BSB: Look down from Your holy habitation, from heaven, and bless Your people
    Israel and the land You have given us as You swore to our fathers—a land flowing
    with milk and honey.”
  tod-tod: Yɛ geezuʋɛ, è ɠaazulo è-zeizu ɲadegai ʋa, geeɠɔlɔgi ungaʋɛ, tuya loo
    ɗa-nuɓusɛiti bɛ, Izelayɛle nuiti, ta zooi nii è feai gi ʋɛ, eɠɛʋelei è ma ɠonai
    woni la gi-mɛmɛwolani bɛ, zooi ʋɛ nɔnɔi ta kɔin gulɔi ʋooʋaai ná.»
  eng-WEBPB: Look down from your holy habitation, from heaven, and bless your people
    Israel, and the ground which you have given us, as you swore to our fathers, a
    land flowing with milk and honey.”
  kbq-kbq: Hagi ruotge hu'nea kumaka'a monafinkati, kefenkama atrenka amirine tumerimo'enema
    enevia mopama tagehe'mokizmima huvempa huzmantenka zamigahue hu'nana mopafina
    neragenka, Israeli vahekamota asomura huranto.
  nhe-BL: Tlen elhuicac xijtlachili ipan mochaj tlatzejtzeloltic huan xitechtiochihua
    tiisraelitame pampa tojuanti timotlacajhua. Xijtiochihua ni tlali tlen nochi temaca
    hasta mocahua. Ta titechmacatoc ni tlali san queja tiquintencahuili tohuejcapan
    tatahua tijchihuasquía.’
  gub-BL: Eme'e herehe ywak wi nereko haw wi nehe, o Tupàn. Emur neze'egatu urerehe
    nehe. Uruiko Izaew neremiaihu romo ure. Emur neze'egatu ko ywy ikatu ma'e ma'e
    imuezuz katu har rehe nehe. Eremur ko ywy urewe ureipy wanupe neremimume'u kwer
    rupi ne, ere izupe nehe.
  eng-DRA: Look from thy sanctuary, and thy high habitation of heaven, and bless thy
    people Israel, and the land which thou hast given us, as thou didst swear to our
    fathers, a land flowing with milk and honey.
