verse: DEU.026.006
translations:
  mal-C: എന്നാൽ ഈജിപ്റ്റുകാർ ഞങ്ങളോടു ദോഷമായി പെരുമാറി ഞങ്ങളെ പീഡിപ്പിച്ച് കഠിനമായി
    വേലചെയ്യിപ്പിച്ചു.
  deu-TKW: Da uns aber die Ägypter mißhandelten und bedrückten und uns harte Arbeit
    auferlegten,
  lin-lin: Kasi bato ya Ejipito banyokolaki biso, bayokisaki biso pasi mpe bapesaki
    biso misala makasi.
  eng-LSV: and the Egyptians do us evil, and afflict us, and put hard service on us;
  eng-GNV: And the Egyptians vexed vs, and troubled vs, and laded vs with cruell bondage.
  eng-WEBSTER: 'And the Egyptians ill-treated us, and afflicted us, and laid upon
    us hard bondage:'
  nhw-BL: Pero teipa nopa egiptome quintequipanoltiyayaj ipan tequitl catli nelía
    ohui huan quintlaijiyohuiltiyayaj tlahuel.
  swh-ONEN: Lakini Wamisri walituonea na kututaabisha, wakitufanyisha kazi ngumu.
  bba-bba: Adɑmɑ Eɡibitiɡibu bɑ bu dɑm dɔre, bɑ bu nɔni sɔ̃ɔwɑ, mɑ bɑ bu kuɑ yobu.
  eng-KJVCPB: 'and the Egyptians evil entreated us, and afflicted us, and laid upon
    us hard bondage:'
  luo-luo: To jo-Misri nosandowa mi omiyo wathagore ka giketowa e tich matek.
  meu-meu: Aigupto taudia ese e daḡedaḡe henimai, e hahisimai, maduna metaudia na
    paḡamai ai e atodia.
  npi-ULB: मिश्रीहरूले हामीलाई निष्‍ठुरतापूर्वक व्यवहार गरी हामीलाई दुःख दिए । तिनीहरूले
    हामीलाई कमाराहरूले गर्ने काम गर्न लगाए ।
  yor-yor: Ṣùgbọ́n àwọn ará Ejibiti ṣe àìdára sí wa, wọ́n jẹ wá ní yà, wọ́n fún wa
    ní iṣẹ́ líle ṣe.
  ind-ind: Ketika orang-orang Mesir menindas dan memaksa keturunan Yakub menjadi budak
    hingga mereka sengsara,
  pes-OPCB: مصری‌ها با ما بدرفتاری کردند و ما را بردهٔ خود ساختند.
  tgl-ULB: Ang mga taga-Ehipto ay pinakitunguhan kami ng masama at pinahirapan kami.
    Pinagawa nila sa amin ang gawain ng mga alipin.
  cbu-NT: Itaru, Ijiptoshsha tsap taakuni, iyaa anshuch tputs kiyung yacharanganaya.
    Iyaa muchchureem ínarangusin, putayarusin, kizpur waneeranganaya.
  hui-hui: Ani pu heagola Iyibi dindi agali haguane hearume ina mo ko halu iname tinaga
    garabaya biabe ale bialu holoma̱ya helaya.
  mya-mya: အီ​ဂျစ်​အ​မျိုး​သား​တို့​သည် အ​ကျွန်ုပ်​တို့ ကို​ညှင်း​ဆဲ​နှိပ်​စက်​၍​ကျွန်​အ​ဖြစ်​စေ
    ခိုင်း​ပါ​သည်။-
  bod-N: ཨེ་ཅིབ་པ་རྣམས་ཀྱིས་ངེད་ཅག་ལ་ངན་བྱས་ཤིང་གནོད་འཚེ་བཏང་ནས་སྡུག་ལས་བཀལ་བ་དང་།
  sna-sna: Asi vaIjipita vakatiitira zvakaipa, vakatitambudza, vachitibatisa basa
    rinorema.
  spa-BLM: Los egipcios nos maltrataron, nos afligieron y nos impusieron trabajos
    forzados.
  cac-cac: Palta te ilb'ajc'ol utajnac eb' yuj eb' aj Egipto chi'. Yilnac val syaelal
    eb' ayic yac'jinacoch eb' d'a munlajel te ya.
  swh-ULB: Wamisri walitutendea vibaya na kututesa. Walitulazimisha kufanya kazi za
    watumwa.
  bel-bel: але Егіпцяне блага абыходзіліся з намі і ўціскалі нас і накладвалі на нас
    цяжкую працу;
  deu-ELBBK: Und die Ägypter misshandelten uns und bedrückten uns und legten uns einen
    harten Dienst auf.
  mbb-OT: Mibpesipelahan key te menge Ehiptohanen. Impaantus key zan ne mibpeǥes key
    zan te kedterebahu.
  mal-2015: എന്നാൽ മിസ്രയീമ്യർ ഞങ്ങളോടു തിന്മചെയ്തു ഞങ്ങളെ പീഡിപ്പിച്ചു ഞങ്ങളെക്കൊണ്ടു
    കഠിനവേല ചെയ്യിച്ചു.
  rmc-rmc: Ale o Egipťana amenca namištes kerenas, trapinenas amen a ispidenas amen
    andre buči sar otroken.
  pes-OPV: و مصریان با ما بدرفتاری نموده، ما را ذلیل ساختند، و بندگی سخت بر مانهادند.
  ron-1924: Еӂиптений не-ау кинуит, не-ау асуприт ши не-ау супус ла гря робие.
  ben-OBCV: কিন্তু মিশরীয়েরা আমাদের সঙ্গে দুর্ব্যবহার করেছিল ও কষ্ট দিয়েছিল, এবং
    আমাদের উপর একটি কঠিন পরিশ্রমের বোঝা চাপিয়ে দিয়েছিল।
  som-som: Markaas Masriyiintii wax xun bay nagu sameeyeen oo na dhibeen, oo waxay
    na saareen addoonnimo culus.
  lat-VUC: 'Afflixeruntque nos Ægyptii, et persecuti sunt, imponentes onera gravissima:'
  eng-ASVBT: 'And the Egyptians dealt ill with us, and afflicted us, and laid upon
    us hard bondage:'
  ita-1885: E gli Egizj ci trattarono male, e ci afflissero e c'imposero una dura
    servitù.
  eng-LXXUP: 'And the Egyptians afflicted us, and humbled us, and imposed hard tasks
    on us:'
  eng-ULB: The Egyptians treated us badly and afflicted us. They made us do the work
    of slaves.
  spa-VBL: Pero los egipcios nos trataron muy mal, nos oprimieron y nos obligaron
    a hacer trabajos forzados.
  fra-_FOB: Et les Égyptiens nous maltraitèrent, nous affligèrent et nous imposèrent
    une dure servitude;
  mal-mal: എന്നാൽ ഈജിപ്റ്റുകാർ ഞങ്ങളോടു തിന്മചെയ്ത്, ഞങ്ങളെ പീഡിപ്പിച്ച്, ഞങ്ങളെക്കൊണ്ട്
    കഠിനവേല ചെയ്യിച്ചു.
  urd-GVR: Lekin Misriyoṅ ne hamāre sāth burā sulūk kiyā aur hameṅ dabā kar saḳht
    ġhulāmī meṅ phaṅsā diyā.
  suz-BL: मिनु इजीप्‍तीपुकीम आंइ कली मरिम्‍शो पा दिप्‍शा, आंइ कली शुश गेय पपाइक्‍तेक्‍म।
  ita-1927: E gli Egiziani ci maltrattarono, ci umiliarono e c’imposero un duro servaggio.
  ckb-ckb: ئینجا میسرییەکان خراپەیان دەرهەق کردین و ئازاریان داین و کۆیلایەتییەکی
    سەختیان بەسەرماندا سەپاند.
  eng-BBE: 'And the Egyptians were cruel to us, crushing us under a hard yoke:'
  kan-OKCV: ಆದರೆ ಈಜಿಪ್ಟಿನವರು ನಮ್ಮನ್ನು ಕ್ರೂರವಾಗಿ ನಡೆಸಿ, ನಮ್ಮ ಮೇಲೆ ದಬ್ಬಾಳಿಕೆ ಮಾಡಿ ನಮ್ಮಿಂದ
    ಕಠಿಣವಾಗಿ ದುಡಿಸಿಕೊಂಡರು.
  tam-2017: எகிப்தியர்கள் எங்களை ஒடுக்கி, எங்களைச் சிறுமைப்படுத்தி, எங்கள்மேல் கடினமான
    வேலையைச் சுமத்தினபோது,
  spa-RV-1909: Y los Egipcios nos maltrataron, y nos afligieron, y pusieron sobre
    nosotros dura servidumbre.
  ron-BTF: Şi egiptenii s-au purtat rău cu noi şi ne-au chinuit şi au pus robie grea
    peste noi,
  eng-WEBP: The Egyptians mistreated us, afflicted us, and imposed hard labor on us.
  eng-FBV: But the Egyptians treated us very badly, oppressing us and forcing us to
    do hard labor.
  nld-1939: En toen de Egyptenaren ons mishandelden en verdrukten, ons onder zware
    arbeid gebukt deden gaan,
  nch-BL: Pero teipa nopa egiptome quintequipanoltiyayaj ipan tequit cati nelía ohui
    huan tahuel quintaijyohuiltiyayaj.
  vie-1934: Người Ê-díp-tô ngược đãi và khắc bức chúng tôi, bắt làm công dịch nhọc
    nhằn.
  hin-CV: लेकिन मिस्रवासियों ने हमारे साथ बुरा व्यवहार किया और अत्याचार पूरा हो गया.
    हम पर कठोर श्रम लाद दिया गया.
  eng-OURB: The Egyptians [people from Abode of slavery] mistreated us, afflicted
    us, and imposed hard labor on us.
  spa-BES: Y los egipcios fueron crueles con nosotros, nos oprimieron bajo un duro
    yugo.
  tdx-tdx: Le nanao samporerake naho nampisoañe antika o nte-Mitsraimeo vaho niforekekè’
    iereo ampandrohizañ’ ajale;
  vid-vid: Wamisili nawatuditila mbuli zihile nawatugaza na kutukola lupichi kudita
    mijito ja kitunya.
  eng-OKE: But the Mizraee maltreated and afflicted us, and laid hard labour upon
    us.
  tha-KJV: และชาวอียิปต์ทำแก่เราอย่างเลวทราม และข่มใจเรา และทำให้เราทำงานหนัก
  por-BR-2018: E os egípcios nos maltrataram, e nos afligiram, e puseram sobre nós
    dura servidão.
  deu-ELO: Und die Ägypter mißhandelten uns und bedrückten uns und legten uns einen
    harten Dienst auf.
  eng-WYC-2018: And [the] Egyptians tormented us, and pursued us, and they putted
    upon us most grievous burdens.
  epo-epo: kaj la Egiptoj agis malbone kontraŭ ni kaj premis nin kaj metis sur nin
    malfacilan laboron;
  uig-PIN: Lekin Misirliⱪlar bizgǝ ⱪattiⱪ ⱪolluⱪ ⱪilip, zulum selip bizni eƣir ǝmgǝkkǝ
    saldi.
  beo-beo: 'Be Idibidi dunu da ninima se bagade iasu. Ninia da ilia udigili hawa:
    hamosu dunu esalu, se bagade nabasu.'
  tpi-OTNT: Ol Isip i hatim mipela na mekim nogut long mipela na mekim mipela i wok
    olsem ol wokboi nating.
  hau-SA: Amma Masarawa suka wulaƙanta mu suka sa muka sha wahala, suna sa mu aikin
    dole.
  uig-LAT: Lékin Misirliqlar bizge qattiq qolluq qilip, zulum sélip bizni éghir emgekke
    saldi.
  nde-nde: Kodwa amaGibhithe asiphatha ngochuku, asihlupha, asisebenzisa nzima.
  ton-ton: 'Pea naʻe fai kovi kiate kimautolu ʻae kakai ʻIsipite, ʻo tautea ʻakimautolu,
    ʻo hilifaki kiate kimautolu ʻae ngāue fakapōpula lahi:'
  ces-1613: A když zle nakládali s námi Egyptští, trápíce nás, a vzkládajíce na nás
    službu těžkou,
  eng-WMB: The Egyptians mistreated us, afflicted us, and imposed hard labor on us.
  tam-TCV: ஆனால் எகிப்தியரோ எங்களைத் துன்புறுத்தி, எங்கள்மேல் கடுமையான வேலையைச் சுமத்தி
    வேதனைப்படுத்தினார்கள்.
  ceb-ULB: Gidaogdaog ug gisakit kami sa mga Ehiptohanon. Gipabuhat nila kanamo ang
    buluhaton sa mga ulipon.
  pol-UBG: Lecz Egipcjanie źle nas traktowali, dręczyli nas i nakładali na nas ciężką
    pracę.
  agr-agr: Tujash egiptunmaya aents aidau shiig kuashat waitkagmasu ainawai. Dutijamainak
    wainka inatai etamiag waitkagmasajui.
  kyc-kyc: Paleyaminyi dokopa Isipi wambu dupwame namwa randa joo kopetame rapu pipala
    karapusi ingyuo kendemande yulu pyakalapa lao nyuo suu leyami.
  urd-GVU: لیکن مصریوں نے ہمارے ساتھ بُرا سلوک کیا اور ہمیں دبا کر سخت غلامی میں پھنسا
    دیا۔
  deu-1912: Aber die Ägypter behandelten uns übel und zwangen uns und legten einen
    harten Dienst auf uns.
  kan-2017: ಐಗುಪ್ತ್ಯರು ನಮ್ಮನ್ನು ಉಪದ್ರವಪಡಿಸಿ, ಬಾಧಿಸಿ, ನಮ್ಮಿಂದ ಕಠಿಣವಾಗಿ ದುಡಿಸಿಕೊಂಡರು.
  yap-yap: Piyu Egypt e ba gel e gafgow nra ted ngomad miyad yargel ngomad ni nggu
    maruwelgad ni sib.
  hlt-MCSB: Tedae Egypt he kaimih soah thae uh. Kaimih he m'phaep uh tih kaimih soah
    thohtatnah neh mangkhak la n'nan uh.
  mdy-ETH: ጊብፄ ዓጮ ዓሳ ጋዓንቴ ኑና ሚርጌ ሜታሴኔ፤ ቶኦኪያ ኑኡኮ ባይዚ፥ ዓይሌ ማዒያ ዔያቶም ኑ ማዻንዳጉዲ ኑጊዳ ዎልቃዼኔ።
  twi-ASANTE: Ɛberɛ a Misraimfoɔ dii yɛn nya nam so ma yɛyɛɛ wɔn nkoa no,
  eng-WEBU: The Egyptians mistreated us, afflicted us, and imposed hard labor on us.
  bnp-bnp: Muri e huriki a Egipto ri rata hale mia, ri vakavora hateka mia vonga.
  wal-wal: Hegaa be7idi, Gibxxeti nuuyyo meqettaa iitidosona; nuna un77ettidosona.
    Nu oottanaadan deexo oosuwaa nu bolli caanidosona.
  spa-PDDPT: Pero los egipcios nos maltrataron, afligieron e impusieron sobre nosotros
    una dura esclavitud.
  gun-gun: Ha'e rami teĩ Egito pygua kuery orembojaru ha'e orembojexavai rei vy oremoĩ
    romba'eapo raxa aguã rami.
  ilo-ULB: Trinatodakami a siraranggas ken pinarigatdakami dagiti Egipcio. Pinagtrabahodakami
    iti trabaho ti tagabu.
  kpg-kpg: Gei ogo digau Egypt ga hagaduadua gimaadou hagahuaidu, digaula guu hai
    gimaadou nia hege ni ginaadou.
  uig-ARA: لېكىن مىسىرلىقلار بىزگە قاتتىق قوللۇق قىلىپ، زۇلۇم سېلىپ بىزنى ئېغىر ئەمگەككە
    سالدى.
  sus-sus: kɔnɔ Misirakae tan naxa muxu ɲaxankata, e muxu tɔɔrɔ, e konyiya xɔrɔxɔɛ
    dɔxɔ muxu ma.
  pon-2006: Mehn Isip ko kalokei kiht mwuledek oh wiahkinkitala ar lidu.
  jae-jae: Mago lau Aiguptu sêgôm aêac kwalec to sêkôniŋ aêac tôŋ ma sejoŋ aêac ŋa
    koleŋ ŋawapac ŋanô.
  ksd-ksd: ma ra tarai Aigipto dia ga vakaina avet, ma dia ga vakadik avet, ma dia
    ga puak tar ra mamat na kinakap ta vevet;
  tur-YTC: Mısırlılar bize kötü davrandı, eziyet çektirdi ve bizi ağır işlere zorladılar.
  grc-BRENT: Καὶ ἐκάκωσαν ἡμᾶς οἱ Αἰγύπτιοι, καὶ ἐταπείνωσαν ἡμᾶς, καὶ ἐπέθηκαν ἡμῖν
    ἔργα σκληρά·
  ind-AYT: Orang Mesir memperlakukan kami dengan kejam, dan menindas kami serta memaksa
    kami untuk bekerja sangat keras.
  nya-nya: Koma Aigupto anatisautsa natizunza, kumatigwiritsa ntchito yakalavulagaga.
  hrv-hrv: Egipćani su s nama postupali loše; tlačili su nas i nametnuli nam teško
    ropstvo.
  mps-mps: Te Isip dabego da selama, tama da dali dwai sę elama, dene menama, tama
    da te olo sę ebo bidi tiwai nigimainogo ilali.
  tpi-tpi: Ol Isip i hatim mipela na mekim nogut long mipela na mekim mipela i wok
    olsem ol wokboi nating.
  dan-1931: Men Ægypterne mishandlede og plagede os og pålagde os hårdt Trællearbejde;
  vie-OVCB: Người Ai Cập ngược đãi chúng tôi, bắt chúng tôi làm nô lệ khổ nhục.
  guj-2017: પરંતુ મિસરીઓએ અમારી સાથે દુર્વ્યવહાર કરી અમને ગુલામ બનાવી અમારી પાસે સખત
    મજૂરી કરાવી.
  pon-2006A: Mehn Isip ko kalokei kiht mwuledek oh wiahkinkitala ar lidu.
  por-BRBSL: Os egípcios nos maltrataram, nos afligiram e nos impuseram trabalho árduo.
  cth-cth: Izipnaw ni kaimanaw hah na rektap awh teh, kaimouh van vah, thaw karunaw
    hah a toung awh.
  twi-twi: Bere a Misraimfo dii yɛn nya nam so ma yɛyɛɛ wɔn nkoa no,
  hlt-hlt: Tedae Egypt he kaimih soah thae uh. Kaimih he m'phaep uh tih kaimih soah
    thohtatnah neh mangkhak la n'nan uh.
  tbz-SIM: Kɛ̀ Esibiti kɔbɛ ti dií mmɛsémmɛ̀ kɛ́ ti fɛ̃́ũ kɛ́ ti dɔɔ̀ tidɑɑtì.
  msy-2020: Ezɨ Isipia en apangkuvir puvatɨgha bar pazavɨra e gamua, e gamizɨ e men
    ingangarir gumazir kɨnibar mɨn ikia bar puvɨra ingari.
  azb-azb: Misirlilər bizimlə pis rəftar etdilər. Bizi zəlil edib üzərimizə ağır işlər
    yüklədilər.
  eng-DBY: And the Egyptians evil-entreated us, and afflicted us, and laid upon us
    hard bondage;
  hin-2017: और मिस्रियों ने हम लोगों से बुरा बर्ताव किया, और हमें दुःख दिया, और हम
    से कठिन सेवा ली।
  wol-KYG: Waa Misra nag soxore nu, mitital nu, yen nu liggéey bu diis.
  eng-YLT: and the Egyptians do us evil, and afflict us, and put on us hard service;
  kne-kne: Pinalpaligat din taga-Egipto si dakami dowan dan panbalinen dakami si bag-en
    ay pan-oblaen si nankadadagsen.
  eng-WYC-2017: And [the] Egyptians tormented us, and pursued us, and they putted
    upon us most grievous burdens.
  eng-WMBB: The Egyptians mistreated us, afflicted us, and imposed hard labour on
    us.
  urd-GVH: लेकिन मिसरियों ने हमारे साथ बुरा सुलूक किया और हमें दबाकर सख़्त ग़ुलामी
    में फँसा दिया।
  rug-rug: Ba ṉoṉovala gami ri na tinoni Izipi meke garunu ososoni gami rini pude
    tavetavete va ṉiṉira gua ri na pinausu.
  gaz-gaz: Warri Gibxi garuu nu hacuucuu fi nu dhiphisuudhaan hojii jabaa nutti feʼan.
  fra-LSG: Les Égyptiens nous maltraitèrent et nous opprimèrent, et ils nous soumirent
    à une dure servitude.
  gnn-gnn: Ŋuriŋi Yetjippuyŋuyu yolŋu'‐yulŋuyu walalay yukurrana gur'kuryurruna ŋanapurrunha
    mirithinana yana djämawunydja, yana walala ŋuli ŋayaŋu‐yätjkunha ŋanapurrunha
    wiripunydja, yana liŋgu ga bitjarra gawaw'yurruna ŋanapurru märrliliyaŋala Garraywala
    guŋga'yunarawuna. Bala ŋayi ŋäkulana ŋanapurrunha gawaw'yunaranydja rirrakaynydja;
    ŋayi nhäŋala ŋanapurrunha ŋunhi ŋanapurru yukurrana nhinana buku‐yätjthina, galŋa‐yätjthina
    manapara, monygunhara ŋuriŋina ŋonuŋdhuna romdhu,
  yal-yal: Koni Misiran kaane nxu ɲaxankata nɛn, e nxu tɔrɔ, e konyiya xɔdɛxɛn sa
    nxu ma.
  iou-iou: Iritna Isip ämatä waki täŋ nimiŋpäŋ komi epänken nipmaŋkuŋ.
  haw-1868: A hana ino mai ko Aigupita ia kakou, a hooluhi mai ia kakou, a haawi mai
    ia kakou i na hana kaumaha loa.
  arb-NAV: فَأَسَاءَ إِلَيْنَا الْمِصْرِيُّونَ وَأَرْهَقُونَا وَقَسَوْا عَلَيْنَا
    فِي اسْتِعْبَادِهِمْ،
  ewe-ewe: Egiptetɔwo wɔ fu mí, wɔ mí kluviwoe, eye wode dɔ sesẽwo asi na mí.
  eng-LEE: And the Egyptians treated us ill, and afflicted us, and laid upon us hard
    labor;
  asm-FB: মিচৰীয়াসকলে আমাৰ লগত ভাল ব্যৱহাৰ নকৰিলে আৰু আমাক কষ্ট দিছিল। আমাৰ ওপৰত
    শ্রমৰ কঠিন বোজা দি দাসৰ কাম কৰালে;
  sus-A: كْنْ مِسِرَكَيٍ تَن نَشَ مُشُ حَشَنكَتَ، عٍ مُشُ تْورْ، عٍ كٌنيِيَ شْرْشْي
    دْشْ مُشُ مَ.
  fra-SBL: Les Égyptiens nous ont maltraités, nous ont fait souffrir et nous ont imposé
    des travaux forcés.
  hbo-hbo: וַיָּרֵ֧עוּ אֹתָ֛נוּ הַמִּצְרִ֖ים וַיְעַנּ֑וּנוּ וַיִּתְּנ֥וּ עָלֵ֖ינוּ
    עֲבֹדָ֥ה קָשָֽׁה׃
  eng-WYCLIFFE: And Egipcians turmentiden vs, and pursueden, and puttiden greuouseste
    birthuns.
  cwe-cwe: Mbali Wamisili wachiwonela na wachigaza na wachiwangilize chisang'hane
    sang'hano ndala za watumwa.
  kik-kik: No andũ a Misiri nĩmatũnyamaririe na magĩtũma tũthĩĩnĩke, na magĩtũrutithia
    wĩra wa hinya.
  fra-NCL: Les Egyptiens nous maltraitèrent, nous opprimèrent et nous imposèrent un
    dur servage.
  cek-AK: toe Izip kaminawk mah pacaekthlaek moe, patang ang khang o sak, misong baktiah
    tok karai ang sak o sak.
  cuk-cuk: Egipto-dulemala sabsur-anmar-imaksamalad, anmar-wiosmalad, degi, sabsur-arbaega
    anmar-imaksamalad.
  uig-CYR: Лекин Мисирлиқлар бизгә қаттиқ қоллуқ қилип, зулум селип бизни еғир әмгәккә
    салди.
  tel-2017: ఐగుప్తీయులు మనలను హింసించి, బాధించి మన మీద కఠినమైన దాస్యం మోపారు.
  hat-BSA: Ejipsyen yo te trete nou byen di e te aflije nou. Yo te enpoze travay fòse
    sou nou.
  kos-kos: Mwet Egypt uh orekut arulana koluk ac sap ku nu sesr in orekma oana mwet
    kohs.
  hbo-WLC: וַיָּרֵ֧עוּ אֹתָ֛נוּ הַמִּצְרִ֖ים וַיְעַנּ֑וּנוּ וַיִּתְּנ֥וּ עָלֵ֖ינוּ
    עֲבֹדָ֥ה קָשָֽׁה׃
  ibo-ibo: Ma ndị Ijipt mejọrọ anyị, mee ka anyị taa ahụhụ nʼihi ọrụ dị ike nke ha
    bokwasịrị anyị.
  ory-ory: ତହିଁରେ ମିସରୀୟ ଲୋକମାନେ ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ଦୌରାତ୍ମ୍ୟ କଲେ ଓ ଆମ୍ଭମାନଙ୍କୁ କ୍ଳେଶ
    ଦେଇ କଠିନ ଦାସତ୍ୱ କରାଇଲେ।
  chk-chk: Nge ekewe chon Isip ra aweiresikich o ariaföüükich, ra pwal angangachoukich
    ren ar nöünikich amanau.
  rop-rop: Detlot Ijip pipul bin graul langa olabat en meigim olabat wekinmen en wekingel
    jis laiga prisana, en deibin meigim olabat wek adbala.
  ukr-1871: Египтяне ж зневажали і неволили нас і примушували нас до тяжкої роботизни.
  deu-1951: Aber die Ägypter behandelten uns schlecht und bedrückten uns und gaben
    uns schwere Arbeit auf.
  eng-JPS: And the Egyptians dealt ill with us, and afflicted us, and laid upon us
    hard bondage.
  srp-1865: Ali Misirci stadoše zlo postupati s nama, muèiše nas i udaraše na nas
    teške poslove.
  lug-lug: Naye Abamisiri ne batuyisa bubi, ne batubonyaabonya, nga batukozesa emirimu
    emikakanyavu.
  heb-heb: וירעו אתנו המצרים ויענונו ויתנו עלינו עבדה קשה׃
  ben-IRV: পরে মিশরীয়েরা আমাদের প্রতি খারাপ আচরণ করল, আমাদেরকে নিপীড়িত করল। তারা
    আমাদেরকে দাসত্ব করালো;
  pan-pan: ਤਦ ਮਿਸਰੀਆਂ ਨੇ ਸਾਡੇ ਨਾਲ ਬੁਰਾ ਵਰਤਾਉ ਕੀਤਾ ਅਤੇ ਸਾਨੂੰ ਦੁੱਖ ਦੇਣ ਲੱਗ ਪਏ ਅਤੇ ਸਾਡੇ
    ਤੋਂ ਸਖ਼ਤ ਟਹਿਲ ਸੇਵਾ ਕਰਵਾਈ।
  mya-JVB: အဲဂုတ္တု လူတို့သည် အကျွန်ုပ် တို့ကို ညှဉ်းဆဲ နှိပ်စက်၍ ကျပ်တည်း စွာ ကျွန်
    ခံ စေကြ၏။
  hmo-hmo: Aigupito taudia ese ai idia dagedage henia, ai idia hahisia, bona gaukara
    metau herea ai dekenai idia atoa.
  urd-urd: फिर मिस्रियों ने हमसे बुरा सुलूक किया और हमको दुख दिया और हमसे सख़्त —
    ख़िदमत ली।
  rus-SYN: но Египтяне худо поступали с нами, и притесняли нас, и налагали на нас
    тяжкие работы;
  bqc-SIM: Egipiↄ ĩadàwá aa wɛ́tɛ̃amↄ̀wɛ̃ɛ, aa wá dá zↄbleu pãsĩpãsĩ,
  tcz-CHONGTHU: Chujouvin Egypt miten ei sugim lheh jeng tauvin, gentheina tin chang
    eithoh sah uvin, soh le kol in hinkho iman sah uvin ahi.
  mar-mar: तेथे मिसरी लोकांनी आम्हास वाईट वागणूक दिली. आम्हास गुलाम बनवले. जबरदस्तीने
    कष्टाच्या कामाला जुंपले व छळ केला.
  qub-qub: Chaycho Egipto runacunaga amatar ñacachimaran. Uywayman ticrarcachimashpan
    fiyupa ñacachimaran.
  hat-hat: Moun peyi Lejip yo tonbe maltrete nou, yo malmennen nou, yo fòse nou travay
    di tankou esklav.
  eng-BSB: But the Egyptians mistreated us and afflicted us, putting us to hard labor.
  tod-tod: Kɛlɛ Ezipete nuiti ti gi zopele ɲɔuni, ti gi wɔinzeɠe, ti gi lɔ duɔla ɓaa
    golai zu.
  eng-WEBPB: The Egyptians mistreated us, afflicted us, and imposed hard labour on
    us.
  kbq-kbq: Isipi vahe'mo'za knare zamavu'zamavara huorante'nazanki, tazeri haviza
    nehu'za tutu hazageta kazokzo eri'za erizmante'none.
  nhe-BL: Pero teipa nopa egiptome quintequipanoltiyayaj ipan tequitl tlen nelía ohui
    huan quintlaijiyohuiltiyayaj tlahuel.
  gub-BL: Ezit ywy rehe upuraraw kar ma'erahy zanewe wà. Uzapo kar ma'ereko haw ipuhuz
    katu ma'e zanewe wà.
  eng-DRA: 'And the Egyptians afflicted us, and persecuted us, laying on us most grievous
    burdens:'
