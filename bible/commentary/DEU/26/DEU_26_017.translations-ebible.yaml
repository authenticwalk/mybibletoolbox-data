  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ማዔሢ፤ ሃሣ ጊንሣ ዒ ዓይሤ ዎጎ ጎይፆዋ ዒንሢ ማዻያ ማዔሢ ሃኖ ዒንሢ ዔርዜኔ።
