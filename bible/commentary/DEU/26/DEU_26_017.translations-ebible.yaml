  tbz-SIM: Di duɔ́ nkɛ̀ di Yiɛ̀ nKuyie bɛ́immu yíe nkɛ ĩkú kɛ yɛ̃ nkù yóó ntú di Yiɛ̀
    nKuyie nkùù di te, kɛ nsɑ̀ kɛ̀ di tũ nku kó kucɛ nɛ̀ ku kuɔ́, nɛ̀ ku tɑnnɔ̀ nɛ̀
