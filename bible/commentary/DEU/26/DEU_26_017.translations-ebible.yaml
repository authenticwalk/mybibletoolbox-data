  kan-2017: ನಮಗೆ ಯೆಹೋವನೇ ದೇವರಾಗಿರುವನೆಂದೂ, ಆತನು ಹೇಳಿದ ಮಾರ್ಗದಲ್ಲೇ ನಡೆದು ಆತನ ಆಜ್ಞಾವಿಧಿನಿಯಮಗಳನ್ನು
