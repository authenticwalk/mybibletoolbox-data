    et que tu écouterais sa voix.
  hbo-hbo: אֶת־יְהוָ֥ה הֶאֱמַ֖רְתָּ הַיֹּ֑ום לִהְיֹות֩ לְךָ֨ לֽ͏ֵאלֹהִ֜ים וְלָלֶ֣כֶת
    בִּדְרָכָ֗יו וְלִשְׁמֹ֨ר חֻקָּ֧יו וּמִצְוֹתָ֛יו וּמִשְׁפָּטָ֖יו וְלִשְׁמֹ֥עַ בְּקֹלֹֽו׃
  eng-WYCLIFFE: Thou hast chose the Lord to day, that he be God to thee, and thou
    go in hise weies, and thou kepe hise cerymonyes, and heestis, and domes, and obeie
    to his comaundement.
  cwe-cwe: Diyelo mutogola kuwa Mndewa Mulungu ni Mulungu wenu. Mwizasondelela nzila
    zake na kuzindilila ndagilizi zake na malagilizo yake na kumtegeleza.
  kik-kik: Nĩumbũrĩte ũmũthĩ atĩ Jehova nĩwe Ngai waku, na atĩ nĩũrĩthiiaga na njĩra
    ciake, na nĩũrĩathĩkagĩra irĩra cia watho wake wa kũrũmĩrĩrwo, na maathani make,
    o na mawatho, na atĩ nĩũrĩmwathĩkagĩra.
  fra-NCL: Tu as fait déclarer aujourd’hui à Yahweh qu’il sera ton Dieu, toi t’engageant
    de ton côté à marcher dans ses voies, à observer ses lois, ses commandements et
    ses ordonnances, et à obéir à sa voix.
  cek-AK: Angraeng loe na Sithaw ah oh pongah, a loklam ah caeh moe, anih ih zaehhoihaih
    daannawk, a lokcaekhaih hoi a thuih ih loknawk to ka pazui o han, a lok to ka
    tahngaih o han, tiah vaihniah na taphong o boeh;
  cuk-cuk: ”Emide, emi-ibagi ise-sogar be imaksamalad, Bab-Jehová be-Bab-Dummadye.
    E-Igarmarba, e-Igarmar-Sogsadba, e-Igarmar-Mamaidba, be nanaoye. Degine, Bab-Dummad-bega-sunmaked
    be itogoye.
  uig-CYR: Сән бүгүн Пәрвәрдигарни өзүңниң Худайиң болушқа, шундақла Униң йоллирида
    меңишқа, Униң бәлгүлимилиригә, Униң әмирлиригә, Униң һөкүмлиригә әмәл қилип Униң
    авазиға қулақ селишқа қобул қилдиң;
  tel-2017: యెహోవాయే మీకు దేవుడుగా ఉన్నాడనీ మీరు ఆయన మార్గాల్లో నడిచి, ఆయన చట్టాలనూ,
    ఆజ్ఞలనూ, విధులనూ అనుసరిస్తూ ఆయన మాట వింటామనీ ఈనాడు ఆయనకు మాట ఇచ్చారు.
  hat-BSA: “Jodi a, nou te pwoklame SENYÈ a, se Bondye nou, ke nou ta mache nan chemen
    Li yo, kenbe lwa Li yo, règleman Li yo ak kòmandman Li yo, e koute vwa Li.
  kos-kos: Misenge kowos fahkak tari lah LEUM GOD El God lowos. Kowos wulela pac in
    aksol, in liyaung ma sap lal nukewa, ac in oru ma nukewa El sapkin.
  hbo-WLC: אֶת־יְהוָ֥ה הֶאֱמַ֖רְתָּ הַיּ֑וֹם לִהְיוֹת֩ לְךָ֨ לֵֽאלֹהִ֜ים וְלָלֶ֣כֶת
    בִּדְרָכָ֗יו וְלִשְׁמֹ֨ר חֻקָּ֧יו וּמִצְוֺתָ֛יו וּמִשְׁפָּטָ֖יו וְלִשְׁמֹ֥עַ בְּקֹלֽוֹ׃
  ibo-ibo: I kwupụtala taa na Onyenwe anyị bụ Chineke gị, i kweekwala nkwa na ị ga-ege
    ya ntị, debe iwu ya niile, na ụkpụrụ ya niile, na ị ga-emekwa ihe niile ọ sị gị
    mee.
  ory-ory: ତୁମ୍ଭେ ଆଜି ସ୍ୱୀକାର କରିଅଛ ଯେ, ସଦାପ୍ରଭୁ ତୁମ୍ଭର ପରମେଶ୍ୱର ହେବେ ଓ ତୁମ୍ଭେ ତାହାଙ୍କ
    ପଥରେ ଚାଲିବ ଓ ତାହାଙ୍କ ବିଧି, ଆଜ୍ଞା ଓ ଶାସନ ମାନିବ ଓ ତାହାଙ୍କ ରବରେ କର୍ଣ୍ଣପାତ କରିବ।
  chk-chk: Ämi oua pwärätä ikenai pwe ewe Samol mi Lapalap i ämi we Kot, oua pwal
    pwon pwe oupwe aleasochisi alon o apwönüetä an kewe allük me pwüüng.
  rop-rop: Wal tudei na yumob bin tok YAWEI im na det brabliwan God blanga wi, en
    yumob bin pramis blanga teiknodis en duwit langa im, en kipum det lowa blanga
    im, en blanga dum ebrijing weya imbin dalim yumob.
  ukr-1871: Господеві ти обіцяв сьогоднї, що він буде тобі Богом, та що ходити меш
    дорогами його і додержувати встанови його і заповідї його і присуди його, і слухати
    голосу його.
  deu-1951: Du hast dem HERRN heute zugesagt, daß er dein Gott sein soll, und daß
    du alle seine Satzungen, Gebote und Rechte beobachten und seiner Stimme gehorchen
    wollest.
  eng-JPS: Thou hast avouched the LORD this day to be thy God, and that thou wouldest
    walk in His ways, and keep His statutes, and His commandments, and His ordinances,
    and hearken unto His voice.
  srp-1865: Danas si se zarekao Gospodu da æe ti biti Bog i da æeš iæi putovima njegovijem
    i držati uredbe njegove, i zapovijesti njegove i zakone njegove, i da æeš slušati
    glas njegov.
  lug-lug: Ku lunaku lwa leero oyatudde nga Mukama bw’ali Katonda wo, era nga naawe
    bw’onootambuliranga mu makubo ge, era ng’onookuumanga ebiragiro bye n’amateeka
    ge gonna, era ng’onoomugonderanga.
  heb-heb: את יהוה האמרת היום להיות לך לאלהים וללכת בדרכיו ולשמר חקיו ומצותיו ומשפטיו
    ולשמע בקלו׃
  ben-IRV: আজ তুমি এই স্বীকার করেছ যে, সদাপ্রভুই তোমার ঈশ্বর হবেন এবং তুমি তার পথে
    চলবে, তাঁর বিধি, তাঁর আদেশ ও তাঁর শাসন সব পালন করবে এবং তাঁর রবে কান দেবে।
  pan-pan: ਅੱਜ ਤੁਸੀਂ ਯਹੋਵਾਹ ਨੂੰ ਆਪਣਾ ਪਰਮੇਸ਼ੁਰ ਕਰ ਕੇ ਮੰਨਿਆ ਹੈ ਅਤੇ ਬਚਨ ਦਿੱਤਾ ਹੈ ਕਿ ਤੁਸੀਂ
    ਉਸ ਦੇ ਸਾਰੇ ਮਾਰਗਾਂ ਉੱਤੇ ਚੱਲੋਗੇ ਅਤੇ ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਬਿਧੀਆਂ, ਹੁਕਮਾਂ ਅਤੇ ਕਨੂੰਨਾਂ ਦੀ
    ਪਾਲਨਾ ਕਰੋਗੇ ਅਤੇ ਉਸ ਦੀ ਅਵਾਜ਼ ਨੂੰ ਸੁਣੋਗੇ।
  mya-JVB: ထာဝရဘုရား သည် သင် ၏ဘုရားသခင် ဖြစ် တော်မူသည်ဟူ၍၎င်း၊ လမ်း တော်သို့ လိုက်
    ပါမည်၊ စီရင် ထုံးဖွဲ့တော်မူသောပညတ် တရားတော်ကို စောင့်ရှောက် ပါမည်၊ စကား တော်ကို
    နားထောင် ပါမည်ဟူ၍၎င်း၊ ယနေ့ သင်သည် ဝန်ခံ ပြီ။
  hmo-hmo: Hari dina dekenai umui gwauhamata noho, umui gwau, Lohiabada be emui Dirava,
    iena dala dekenai do umui raka, iena taravatu bona iena oda ibounai do umui badinaia,
    bona iena hereva do umui kamonai.
  urd-urd: तूने आज के दिन इक़रार किया है कि ख़ुदावन्द तेरा ख़ुदा है, और तू उसकी राहों
    पर चलेगा, और उसके आईन और फ़रमान और अहकाम को मानेगा, और उसकी बात सुनेगा।
  rus-SYN: Господу сказал ты ныне, что Он будет твоим Богом, и что ты будешь ходить
    путями Его и хранить постановления Его и заповеди Его и законы Его, и слушать
    гласа Его;
  bqc-SIM: Á ò gbã Dii mɛ́ á Lua ũ, a mɛ̀ áliↄ táa'o aà zɛ́uɛ, íↄ aà ikoyãↄ
    kũa ń aà yãdilɛaↄ, íↄ aà ↄtondↄkĩi gwa, íↄ aà yãma.
  tcz-CHONGTHU: Ajeh chu nanghon hiche hi tunia, Pakai thudola naphon doh'u ahitan,
    nangho dia tonsot Pathen ahijing in, ama lampi jinga na lamlhah diu chule achonna
    dan jouse le athupeh aboncha najui kimsoh kei diu ahi.
  mar-mar: परमेश्वर हाच तुमचा देव असे आज तुम्ही म्हणाला आहात. त्याच्या मार्गाने चालायचे
    तुम्ही मान्य केले आहे. त्याच्या शिकवणीनुसार वागायचे त्याचे नियम व आज्ञा पाळायचे
    तुम्ही वचन दिले आहे. तो जे जे सांगेल त्याप्रमाणे आचरण ठेवायचे तुम्ही कबूल केले
    आहे.
  qub-qub: Cananmi gamcuna nishcanqui ‹Tayta Diosmi Diosnë. Paypa mandamintuncunatami
    laynincunatami llapanta cumlishaj› nir.
  hat-hat: 'Jòdi a nou fè deklarasyon nou bay Seyè a: Nou di se li ki Bondye nou.
    Nou pwomèt pou nou toujou mache jan li vle l'' la, pou nou fè tou sa ki nan lwa,
    nan lòd ak nan regleman li yo pou nou toujou koute sa l'' di nou.'
  eng-BSB: Today you have proclaimed that the LORD is your God and that you will walk
    in His ways, keep His statutes and commandments and ordinances, and listen to
    His voice.
  tod-tod: Wo minazeɠea za Ɠɔoɠɔ GALAGI ʋɛ, ga toɠa ɠɛ ga wa-ƓALAGI, ta wa ziɛ ga
    pelei naa, nii é dɛa ga woye, wo ziima vaiti kɛ, wo ɠolo ná-deveiti ta ná-tɔgiti
    bɛ, wo woilo gooi ma.
  eng-WEBPB: You have declared today that the LORD is your God, and that you would
    walk in his ways, keep his statutes, his commandments, and his ordinances, and
    listen to his voice.
  kbq-kbq: Hagi tamagra menina huama hutma Rana tagri Anumzane nehuta, Agri avu'avara
    nevaririta maka kasege'ane trake'anena avaririgahune huta hu'naze.
  nhe-BL: Ama inquiijtojtoque para TOTECO Dios, yajaya imoTECO. Huan inquiijtojtoque
    inquitoquilijtiyase iojhui huan inquichihuase nochi itlamachtilhua, ileyes huan
    itlanahuatilhua huan inquitoscaquise.
  gub-BL: — Tupàn Tuweharupi Wiko Ma'e wiko Zanezar romo a'e, peze izupe kutàri. —
    Zata putar hape rupi tuweharupi nehe, peze izupe. — Xiruzar ize'eg nehe. Xiruzar
    hemiapo kar nehe. Aze uzapo kar ma'e zanewe nehe, xiapo putar a'e ma'e nehe, peze
    izupe.
  eng-DRA: Thou hast chosen the Lord this day to be thy God, and to walk in his ways
    and keep his ceremonies, and precepts, and judgments, and obey his command.
