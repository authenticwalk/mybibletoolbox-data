    kupaa, a e hoolohe i kona leo.
  arb-NAV: فَأَنْتُمْ قَدْ أَعْلَنْتُمُ الْيَوْمَ أَنَّ الرَّبَّ إِلَهُكُمْ وَأَنَّكُمْ
    سَتَسْلُكُونَ فِي سُبُلِهِ وَتُطِيعُونَ فَرَائِضَهُ وَأَحْكَامَهُ وَتَسْمَعُونَ
    لِصَوْتِهِ
  ewe-ewe: Èʋu eme egbe be Yehowae nye wò Mawu, eye nèdo ŋugbe egbe be, yeawɔ eƒe
