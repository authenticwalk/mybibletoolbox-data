  asm-FB: আজিয়েই আপোনালোকে স্বীকাৰ কৰিছে যে, যিহোৱাই অাপোনালোকৰ ঈশ্বৰ আৰু তেওঁৰ পথতে
    আপোনালোক চলিব। আপোনালোকে স্বীকাৰ কৰিছে যে, তেওঁৰ বিধিবোৰ, তেওঁৰ আজ্ঞাবোৰ আৰু তেওঁৰ
