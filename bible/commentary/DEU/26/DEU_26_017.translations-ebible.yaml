verse: DEU.026.017
translations:
  mal-C: യഹോവ നിന്റെ ദൈവമായിരിക്കുമെന്നും അവിടത്തെ വഴിയിൽ നടന്ന് അവിടത്തെ ഉത്തരവുകളും
    കൽപ്പനകളും നിയമങ്ങളും പാലിക്കുമെന്നും യഹോവയെ അനുസരിക്കുമെന്നും നീ ഇന്നു പ്രസ്താവിച്ചിരിക്കുന്നു.
  deu-TKW: Du hast dir heute von Jahwe erklären lassen, daß er dein Gott sein wolle,
    und daß du in seinen Wegen zu wandeln, seine Satzungen, Gebote und Rechte zu halten
    und seiner Stimme zu gehorchen habest,
  lin-lin: Lelo, ondimi ete Yawe azali Nzambe na yo ; ndenge opesaki elaka ete okotosa
    Ye, okobatela mibeko na Ye nyonso mpe okosala makambo nyonso oyo Ye akotinda yo.
  eng-LSV: Today you have proclaimed YHWH to be to you for God, that [you are] to
    walk in His ways, and to keep His statutes, and His commands, and His judgments,
    and to listen to His voice.
  eng-GNV: Thou hast set vp the Lord this day to be thy God, and to walke in his wayes,
    and to keepe his ordinances, and his commandements, and his lawes, and to hearken
    vnto his voyce.
  eng-WEBSTER: 'Thou hast avouched the LORD this day to be thy God, and to walk in
    his ways, and to keep his statutes, and his commandments, and his judgments, and
    to hearken to his voice:'
  nhw-BL: Ama anquiijtojtoque para TOTECO Dios, yaya amoTECO. Huan anquiijtojtoque
    anquitoquilijtiyase iojhui huan anquichihuase nochi itlamachtilhua, ileyes huan
    itlanahuatilhua huan anquitoscacaquise.
  swh-ONEN: Umetangaza leo kwamba Bwana ndiye Mungu wako na kwamba utafuata njia zake,
    kwamba utayashika maagizo yake, amri zake na sheria zake nawe utamtii.
  bba-bba: Gisɔ, i wurɑ mɑ Gusunɔwɑ u sɑ̃ɑ bɛsɛn Yinni, i mɑɑ wurɑ mɑ i ko i sĩ win
    swɑɑ sɔɔ, kpɑ i win woodɑbɑ kɑ win yiirebu kpuro mɛm nɔɔwɑ.
  eng-KJVCPB: 'Thou hast avouched the Lord this day to be thy God, and to walk in
    his ways, and to keep his statutes, and his commandments, and his judgments, and
    to hearken unto his voice:'
  luo-luo: Usengʼado kawuono ni Jehova Nyasaye en e Nyasachu kendo ubiro wuotho e
    yorene kurito buchene, chikene kendo ubiro miye luor.
  meu-meu: Hari dina ai vada o gwau hamatamu, o tomu, Iehova na emui Dirava; iena
    dala ai ba raka, ena taravatu bona ena haheḡani bona ena hahemaoro herevadia ba
    badinadia, bona ia erena ba kamonai.
  npi-ULB: आज तिमीहरूले घोषणा गरेका छौ, कि परमप्रभु नै तिमीहरूका परमेश्‍वर हुनुहुन्छ,
    र तिमीहरू उहाँका मार्गहरूमा हिँडी उहाँका विधिविधानहरू, आज्ञाहरू मान्‍ने छौ र उहाँको
    कुरा सुन्‍ने छौ ।
  yor-yor: Ìwọ jẹ́wọ́ Olúwa ní òní pé Olúwa ni Ọlọ́run rẹ, àti pé ìwọ yóò máa rìn
    ní ọ̀nà rẹ̀ gbogbo, àti pé ìwọ yóò máa pa ìlànà rẹ̀, àṣẹ rẹ̀ àti òfin rẹ̀ mọ́,
    àti pé ìwọ yóò máa ṣe ìgbọ́ràn sí i.
  ind-ind: Hari ini, kalian semua sudah menyatakan bahwa TUHAN adalah Allahmu. Kalian
    berjanji untuk hidup menurut kehendak-Nya dan menaati semua ketetapan, perintah,
    dan peraturan-Nya.
  pes-OPCB: امروز اعلام کرده‌اید که یهوه خدای شماست و قول داده‌اید از او پیروی نموده،
    فرایض و فرامین و قوانین او را به جا آورید.
  tgl-ULB: Kinilala ninyo ngayon na si Yahweh ay inyong Diyos, at lalakad kayo sa
    kaniyang mga kaparaanan at susundin ang kaniyang mga batas, kaniyang mga utos,
    at kaniyang mga panuntunan, at makikinig kayo sa kaniyang boses.
  cbu-NT: Watam na in saana wanasiritaatsiri Apanllee kamanirangsawa. Saana Taarashipanee,
    Apaa, shiyaa iycha Aparini. Shiyash nungishish tachitamaam zandaktanicha. Yuwaa
    kamachtarangish anoo k'keetsis tuminuchpariniya. Izuurupari payuchiniya, tárangsa.
  hui-hui: Áyu Anduane Homogo ibu tínaga Ngode Datagaliwabe kago larimigoni. Iname
    ibunaga bi mana hale howa bibahende bilimu layaru talialu biai holeberemaore lalu
    bi lo wirimigoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​၏​ဘု​ရား​သ​ခင် ဖြစ်​သည်​ဟု​ယ​နေ့​သင်​ဝန်​ခံ​ပြီ။
    သင်​တို့ သည်​ဘု​ရား​သ​ခင်​၏​စ​ကား​ကို​နား​ထောင် ရန်​လည်း​ကောင်း၊ ပ​ညတ်​တော်​ရှိ​သ​မျှ​ကို
    စောင့်​ထိန်း​ရန်​လည်း​ကောင်း၊ မိန့်​မှာ​တော်​မူ သ​မျှ​ကို​လိုက်​နာ​ရန်​လည်း​ကောင်း​က​တိ
    ပေး​ခဲ့​ပြီ။-
  bod-N: དེ་རིང་ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡིན་པ་ཁས་བླངས་པ་དང་།
    ཁྱོད་རྣམས་ཁོང་གི་ལམ་དུ་བསྐྱོད་ཅིང་། ཁོང་གི་སྒྲིག་ཁྲིམས་དང་བཀའ་རྒྱ། སྲོལ་ཡིག་བཅས་བསྲུངས་ཏེ།
    ཁོང་གི་གསུང་སྐད་ལ་མཉན་པར་བྱའོ། །
  sna-sna: Mareva nhasi kuti Jehovha ndiye Mwari wenyu uye kuti muchafamba munzira
    dzake, uye kuti muchamuteerera.
  spa-BLM: Hoy has declarado que Yahvé es tu Dios, y que quieres andar por sus caminos,
    guardar sus estatutos, sus mandamientos y sus ordenanzas, y escuchar su voz.
  cac-cac: Toxo ix eyal ticnaic to a Jehová e Diosal yaji. Ix eyac'an e ti' e c'anab'ajani,
    e b'eyb'alan schecnab'il, sc'ayb'ub'al yed' scachnab'il.
  swh-ULB: Umetamka leo ya kuwa Yahwe ni Mungu wako, na kwamba utatembea katika njia
    zake na kushikilia sheria zake, maagizo yake na amri zake, na kwamba utaisikiliza
    sauti yake.
  bel-bel: Госпаду сказаў ты цяпер, што Ён будзе тваім Богам, і што ты будзеш хадзіць
    шляхамі Ягонымі і захоўваць запаведзі Ягоныя і законы Ягоныя і слухацца голасу
    Ягонага;
  deu-ELBBK: Du hast heute dem HERRN sagen lassen, dass er dein Gott sein soll, und
    dass du auf seinen Wegen wandeln und seine Satzungen und seine Gebote und seine
    Rechte beobachten und seiner Stimme gehorchen willst.
  mbb-OT: Impahayag niw ǥuntaan he iyan is Nengazen Megbevayè niw ne ebpengungubpaan
    kew te sungkad te menge paaǥi zin, wey edtumanen niw is menge suǥù din wey is
    imbeǥey zin he menge sulunuzen, ne edsunuzen niw sikandin.
  mal-2015: യഹോവ നിനക്കു ദൈവമായിരിക്കുമെന്നും നീ അവന്റെ വഴികളിൽ നടന്നു അവന്റെ ചട്ടങ്ങളും
    കല്പനകളും വിധികളും പ്രമാണിച്ചു അവന്റെ വചനം അനുസരിക്കേണമെന്നും നീ ഇന്നു അരുളപ്പാടു
    കേട്ടിരിക്കുന്നു.
  rmc-rmc: Adadžives phenďal, hoj o RAJ ela tiro Del a hoj phireha pal leskre droma,
    hoj doľikereha leskre zakoni the prikazaňja a hoj les šuneha.
  pes-OPV: امروز به یهوه اقرار نمودی که خدای توست، و اینکه به طریقهای او سلوک خواهی
    نمود، و فرایض و اوامر و احکام او را نگاه داشته، آواز او را خواهی شنید.
  ron-1924: Астэзь, ту ай мэртурисит ынаинтя Домнулуй кэ Ел ва фи Думнезеул тэу, кэ
    вей умбла ын кэиле Луй, вей пэзи леӂиле, порунчиле ши рындуелиле Луй ши вей аскулта
    де гласул Луй.
  ben-OBCV: আজই তোমরা স্বীকার করেছ যে, সদাপ্রভুই তোমাদের ঈশ্বর এবং তাঁর পথেই তোমরা
    চলবে, তাঁর অনুশাসন, আদেশ ও বিধান তোমরা পালন করবে—তাঁর কথা শুনবে।
  som-som: Oo maanta waxaad Rabbiga u ballanqaaddeen inuu isagu Ilaah idiin yahay,
    iyo inaad jidkiisa ku soconaysaan, oo aad qaynuunnadiisa iyo amarradiisa iyo xukummadiisa
    xajinaysaan, oo aad codkiisa dhegaysanaysaan.
  lat-VUC: Dominum elegisti hodie, ut sit tibi Deus, et ambules in viis ejus, et custodias
    cæremonias illius, et mandata atque judicia, et obedias ejus imperio.
  eng-ASVBT: 'Thou hast avouched Jehovah this day to be thy God, and that thou wouldest
    walk in his ways, and keep his statutes, and his commandments, and his ordinances,
    and hearken unto his voice:'
  ita-1885: Oggi hai stipulato col Signore, ch'egli ti sarebbe Dio, e che tu cammineresti
    nelle sue vie, e osserveresti i suoi statuti, e i suoi comandamenti, e le sue
    leggi, e ubbidiresti alla sua voce.
  eng-LXXUP: Thou hast chosen God this day to be thy God, and to walk in all his ways,
    and to observe his ordinances and judgments, and to hearken to his voice.
  eng-ULB: You have declared today that Yahweh is your God, and that you will walk
    in his ways and keep his statutes, his commandments, and his decrees, and that
    you will listen to his voice.
  spa-VBL: Hoy has declarado públicamente que el Señor es tu Dios y que seguirás sus
    caminos, guardarás las reglas y mandamientos y normas, y obedecerás lo que él
    diga.
  fra-_FOB: Tu as fait dire aujourd'hui à l'Éternel qu'il serait ton Dieu, et que
    tu marcherais dans ses voies, et que tu garderais ses statuts, ses commandements
    et ses ordonnances, et que tu obéirais à sa voix.
  mal-mal: യഹോവ നിനക്ക് ദൈവമായിരിക്കുമെന്നും നീ അവന്റെ വഴികളിൽ നടന്ന് അവന്റെ ചട്ടങ്ങളും
    കല്പനകളും വിധികളും പ്രമാണിച്ച് അവന്റെ വചനം അനുസരിക്കണമെന്നും നീ ഇന്ന് അരുളപ്പാട്
    കേട്ടിരിക്കുന്നു.
  urd-GVR: Āj tū ne elān kiyā hai, “Rab merā Ḳhudā hai. Maiṅ us kī rāhoṅ par chaltā
    rahūṅgā, us ke ahkām ke tābe rahūṅgā aur us kī sunūṅgā.”
  suz-BL: गेपुकीमी मुलाक्‍ती परमप्रभु यावे कली ‘गे आंइ परमप्रभु बाक्‍नीनी। गो इन लां
    खोइक्‍नीकी। मिनु इन फुल्‍लुम मुशा ब्रेक्‍शो लोव़, इन शेंशो नु इन निसाफ पतीके लोव़
    पाइनीकी नु इन देंशो टीनीकी’ दे परमप्रभु कली लोव़ पाइतीनी।
  ita-1927: Tu hai fatto dichiarare oggi all’Eterno ch’egli sarà il tuo Dio, purché
    tu cammini nelle sue vie e osservi le sue leggi, i suoi comandamenti, le sue prescrizioni,
    e tu ubbidisca alla sua voce.
  ckb-ckb: ئەمڕۆ ڕاتانگەیاند بۆ یەزدان کە ببێت بە خوداتان و ڕێگاکانی ئەو بگرنەبەر
    و فەرز و فەرمانەکان و یاساکانی بەجێبهێنن و گوێڕایەڵی دەنگی ببن،
  eng-BBE: 'Today you have given witness that the Lord is your God, and that you will
    go in his ways and keep his laws and his orders and his decisions and give ear
    to his voice:'
  kan-OKCV: ನೀವು ಈ ಹೊತ್ತು, ಯೆಹೋವ ದೇವರೇ ನಮಗೆ ದೇವರು ಎಂದೂ, ಅವರ ಮಾರ್ಗಗಳಲ್ಲಿ ನಡೆದು, ಅವರು
    ಹೇಳಿದ ಆಜ್ಞಾವಿಧಿನಿಯಮಗಳನ್ನು ಪಾಲಿಸಿ, ಅವರ ಮಾತಿಗೆ ವಿಧೇಯರಾಗಿರುತ್ತೇವೆ ಎಂದೂ ದೃಢವಾಗಿ ಹೇಳಿದ್ದೀರಿ.
  tam-2017: யெகோவா எனக்கு தேவனாயிருப்பார் என்றும், நான் அவருடைய வழிகளில் நடந்து, அவர்
    கட்டளைகளையும், கற்பனைகளையும், நியாயங்களையும் கைக்கொண்டு, அவருடைய சத்தத்திற்குக்
    கீழ்ப்படிவேன் என்றும் நீ இன்று அவருக்கு வாக்குக்கொடுத்தாய்.
  spa-RV-1909: 'A Jehová has ensalzado hoy para que te sea por Dios, y para andar
    en sus caminos, y para guardar sus estatutos y sus mandamientos y sus derechos,
    y para oir su voz:'
  ron-BTF: Tu ai declarat astăzi pe DOMNUL ca Dumnezeu al tău, şi că vei umbla în
    căile lui şi vei ţine statutele lui şi poruncile lui şi judecăţile lui şi că vei
    da ascultare vocii lui,
  eng-WEBP: You have declared today that the LORD is your God, and that you would
    walk in his ways, keep his statutes, his commandments, and his ordinances, and
    listen to his voice.
  eng-FBV: Today you have publicly declared that the Lord is your God and that you
    will follow his ways, keep rules and commandments and regulations, and obey what
    he says.
  nld-1939: Gij hebt heden aan Jahweh laten betuigen, dat Hij uw God zal zijn, dat
    gij zijn wegen wilt bewandelen, zijn bepalingen. geboden en voorschriften onderhouden,
    en wilt luisteren naar zijn stem.
  nch-BL: Ama anquiijtojtoque para TOTECO Dios, yaya amoTECO. Huan anquiijtojtoque
    anquitoquilijtiyase iojhui huan anquichihuase nochi itamachtilhua, ileyes huan
    itanahuatilhua huan anquitoscacaquise.
  vie-1934: Ngày nay, ngươi hứa nhận Giê-hô-va làm Đức Chúa Trời ngươi, đi theo đường
    lối Ngài, gìn giữ các luật lệ, điều răn và mạng lịnh Ngài, cùng vâng theo tiếng
    phán của Ngài.
  hin-CV: आज तुमने यह घोषणा कर दी है कि याहवेह ही तुम्हारे परमेश्वर हैं और यह भी कि
    तुम उनके द्वारा दी गई नीतियों का पालन करोगे; उनकी आज्ञाओं, उनके आदेशों और उनके
    नियमों का पालन करोगे और उन्हीं की सुनोगे.
  eng-OURB: You have declared today that Adonai is your God, and that you would walk
    in his ways, and keep his statutes, and his mitzvot ·instructions·, and his judgments,
    and sh'ma ·hear obey· his voice.
  spa-BES: Hoy has dado testimonio de que el Señor es tu Dios, y que seguirás sus
    caminos y guardarás sus leyes y sus órdenes y sus decisiones, y escucharás su
    voz.
  tdx-tdx: Fa tinaro’o anindroany te Andrianañahare’o t’Iehovà, hañaveloa’o o lala’eo;
    naho hambena’o o fañè’eo, naho o lili’eo naho o fepè’eo vaho ho janjiñe’o i fiarañanaña’ey.
  vid-vid: Lehano baha namkunda Mkulu Nguluwi, yawe Nguluwi wa hemwe na kota mowinza
    nzila ya heye na kibata malajizo na mizilo na utaguso wa heye na kuwinza lizi
    lyake.
  eng-OKE: This day hast thou declared (or avouched) the Lord to be thy God, and to
    walk in the ways that are right before Him, and to keep His statutes, His commandments,
    and His judgments, and to be obedient to His word.
  tha-KJV: ในวันนี้ท่านได้ยอมรับแล้​วว​่า พระเยโฮวาห์เป็นพระเจ้าของท่าน และท่านจะดำเนินตามพระมรรคาของพระองค์
    และรักษากฎเกณฑ์ พระบัญญั​ติ และคำตัดสินของพระองค์ และจะเชื่อฟังพระสุรเสียงของพระองค์
  por-BR-2018: 'Ao SENHOR exaltou hoje para que te seja por Deus, e para andar em
    seus caminhos, e para guardar seus estatutos e seus mandamentos e seus regulamentos,
    e para ouvir sua voz:'
  deu-ELO: Du hast heute dem Jehova sagen lassen, daß er dein Gott sein soll, und
    daß du auf seinen Wegen wandeln und seine Satzungen und seine Gebote und seine
    Rechte beobachten und seiner Stimme gehorchen willst.
  eng-WYC-2018: Thou hast chosen the Lord today, that he be God to thee, and that
    thou go in his ways, and that thou keep his ceremonies, and his behests, and his
    dooms, and obey to his commandment. (Thou hast chosen the Lord today, that he
    be thy God, and that thou go in his ways, and that thou keep his statutes, and
    his commandments, and his laws, or his judgements, and obey his bidding, or his
    orders.)
  epo-epo: Al la Eternulo vi promesis hodiaŭ, ke Li estos via Dio, kaj ke vi iros
    laŭ Liaj vojoj kaj observos Liajn leĝojn kaj Liajn ordonojn kaj Liajn decidojn
    kaj aŭskultos Lian voĉon.
  uig-PIN: Sǝn bügün Pǝrwǝrdigarni ɵzüngning Hudaying boluxⱪa, xundaⱪla Uning yollirida
