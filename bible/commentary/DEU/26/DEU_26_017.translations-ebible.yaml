  tam-TCV: யெகோவாவே உங்கள் இறைவன் என்றும், அவருடைய வழிகளிலே நடந்து அவருடைய விதிமுறைகளையும்,
    கட்டளைகளையும், சட்டங்களையும் கைக்கொள்வீர்கள் என்றும், நீங்கள் அவருக்குக் கீழ்ப்படிவீர்கள்
