  hbo-hbo: וְשָׂמַחְתָּ֣ בְכָל־הַטֹּ֗וב אֲשֶׁ֧ר נָֽתַן־לְךָ֛ יְהוָ֥ה אֱלֹהֶ֖יךָ וּלְבֵיתֶ֑ךָ
