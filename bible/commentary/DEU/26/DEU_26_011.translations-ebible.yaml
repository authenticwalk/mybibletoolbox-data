  uig-CYR: шундақ қилип сән вә өйүңдикиләр Пәрвәрдигар Худайиңниң силәргә ата қилған
    һәммә немәтлиридин хуш болуңлар; өзүң, Лавийлар вә араңларда туридиған мусапирлар
    қошулуп шатлиниңлар.
  pma-pma: Mihemasmas Iahova, Ahi onami, ven mormore tounah koa kei sani min kami
