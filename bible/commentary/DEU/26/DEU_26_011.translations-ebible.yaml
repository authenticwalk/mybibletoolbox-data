    ten kantri sav koa aro ral min kami, mihemaen keil iapil hetal min kami en mari
    ale enek.”
  tel-2017: నీకూ, నీ ఇంటి వారికీ నీ దేవుడైన యెహోవా అనుగ్రహించిన మేలులన్నిటి గురించి
    నువ్వూ, లేవీయులూ నీ దేశంలో ఉన్న పరదేశులూ సంతోషించాలి.
  hat-BSA: epi ou menm avèk Levit la ak etranje ki pami nou an va rejwi nan tout bonte
    ke SENYÈ a, Bondye ou a, te bannou avèk tout lakay nou.
  kos-kos: Kaksakin ma wo nukewa ma LEUM GOD lom El sot nu sum ac sou lom; ac lela
    mwet Levi ac mwetsac su muta inmasrlowos in wi kowos akfulatyal.
  hbo-WLC: וְשָׂמַחְתָּ֣ בְכָל־הַטּ֗וֹב אֲשֶׁ֧ר נָֽתַן־לְךָ֛ יְהוָ֥ה אֱלֹהֶ֖יךָ וּלְבֵיתֶ֑ךָ
    אַתָּה֙ וְהַלֵּוִ֔י וְהַגֵּ֖ר אֲשֶׁ֥ר בְּקִרְבֶּֽךָ׃ ס
  ibo-ibo: Mgbe ahụ, gị na ndị Livayị, na ndị mbịarambịa bi nʼetiti unu, ga-aṅụrị
    ọṅụ nʼihe ọma niile Onyenwe anyị Chineke gị nyere gị na ezinaụlọ gị.
  ory-ory: ପୁଣି ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭ ପ୍ରତି ଓ ତୁମ୍ଭ ପରିବାର ପ୍ରତି ଯେଉଁ ଯେଉଁ
    ମଙ୍ଗଳ କରିଅଛନ୍ତି, ସେହି ସବୁରେ ତୁମ୍ଭେ, ଲେବୀୟ ଓ ତୁମ୍ଭ ମଧ୍ୟବର୍ତ୍ତୀ ବିଦେଶୀୟ ଲୋକ, ତୁମ୍ଭେ
    ସମସ୍ତେ ଆନନ୍ଦ କରିବ।
  chk-chk: Iwe, kopwe pwapwa ämi me chon ewe aingangen Lefi me ekewe chon ekis mi
    nom reöm ren ekewe mettoch meinisin mi mürina ewe Samol mi Lapalap om we Kot a
    ngenikemi me chon leimwom.
  rop-rop: En yumob garra rili gudbinji en gibit theingks blanga ola gudbala ting
    weya YAWEI bin gibit yumob en yumob femili olabat. Larram detlot Libai pipul en
    detlot pipul brom najawan kantri hubin jidan garram yumob joinin langa det gudbala
    taim du.
  ukr-1871: І будеш радїти всїм добром, яке Господь, Бог твій, дав тобі й домові твому,
    ти сам і Левит і приходень, що між людьми твоїми буде.
  deu-1951: und sollst fröhlich sein ob all dem Guten, das der HERR, dein Gott, dir
    und deinem Hause gegeben hat, du und der Levit und der Fremdling, der bei dir
    ist.
  eng-JPS: And thou shalt rejoice in all the good which the LORD thy God hath given
    unto thee, and unto thy house, thou, and the Levite, and the stranger that is
    in the midst of thee.
  srp-1865: I veseli se svakim dobrom koje ti da Gospod Bog tvoj i domu tvojemu, ti
    i Levit i došljak koji je kod tebe.
  lug-lug: Kale nno, ggwe awamu n’Abaleevi, ne bannamawanga abanaabeeranga mu mmwe,
    onoojaguzanga ng’osanyukira ebirungi byonna, Mukama Katonda wo by’anaabanga akuwadde
    ggwe n’amaka go gonna.
  heb-heb: ושמחת בכל הטוב אשר נתן לך יהוה אלהיך ולביתך אתה והלוי והגר אשר בקרבך׃
  ben-IRV: এবং তোমার ঈশ্বর সদাপ্রভু তোমাকে ও তোমার পরিবারকে যেসব মঙ্গল দান করেছেন,
    সেই সব কিছুতে তুমি ও লেবীয় ও তোমার মাঝখানে অবস্থিত বিদেশী, তোমরা সবাই আনন্দ করবে।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਉਸ ਸਾਰੀ ਭਲਿਆਈ ਲਈ ਜਿਹੜੀ ਯਹੋਵਾਹ ਤੇਰੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੈਨੂੰ ਅਤੇ
    ਤੇਰੇ ਘਰਾਣੇ ਨੂੰ ਦਿੱਤੀ ਹੈ, ਲੇਵੀਆਂ ਅਤੇ ਆਪਣੇ ਵਿਚਕਾਰ ਰਹਿਣ ਵਾਲੇ ਪਰਦੇਸੀਆਂ ਸਮੇਤ ਅਨੰਦ ਕਰੀਂ।
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား သည်၊ သင် နှင့် သင် ၏အိမ်သူ အိမ်သားတို့အား ပြု
    တော်မူသမျှ သော ကျေးဇူး ၌ ၊ သင် သည် သင် နှင့်အတူ တည်းခိုသော လေဝိ သားမှစ၍ တပါး အမျိုးသားတို့နှင့်တကွ
    ပျော်မွေ့ ခြင်းကို ပြုရမည်။
  hmo-hmo: “Unai neganai bosea be Lohiabada, oiemu Dirava, ena vairana dekenai do
    oi atoa diho. Bona Lohiabada, oiemu Dirava dekenai do oi tomadiho. Bona Lohiabada,
    oiemu Dirava ese oi bona oiemu famili taudia dekenai ia hanamoa gaudia dainai
    do umui moale. Levi taudia bona umui dekenai idia noho idau bese taudia be umui
    danu do idia moale hebou.
  urd-urd: और तू और लावी और जो मुसाफ़िर तेरे बीच रहते हों, सब के सब मिल कर उन सब ने'मतों
    के लिए, जिनको ख़ुदावन्द तेरे ख़ुदा ने तुझको और तेरे घराने को बख़्शा हो ख़ुशी करना।
  rus-SYN: и веселись о всех благах, которые Господь Бог твой дал тебе и дому твоему,
    ты и левит и пришелец, который будет у тебя.
  bqc-SIM: Ápiↄ ń Levii buiↄ ń bↄ̀mↄ pↄ́ kú á guuↄ, á pↄ lí kɛ na pↄmaa pↄ́
    Dii á Lua kpàwáↄ ń á bɛdeↄwa píi.
  tcz-CHONGTHU: Pakai, Pathen akona thilpeh jouse hin kipana nachan sah diu, nangho
    nahiu vin, Levi mite ahin chule nalah uva hung kholjin miho jouse jaona na kipa
    soh kei diu ahi.
  mar-mar: त्यानंतर सर्वजण एकत्र भोजन करा. तुम्हास व तुमच्या कुटुंबियांना तुमचा देव
    परमेश्वर ह्याच्या कृपेने जे जे चांगले मिळाले त्याबद्दल आनंद व्यक्त करा. यामध्ये
    लेवी आणि गावातील परकीय यांनाही सामील करून घ्या.
  qub-qub: Rimir pogoj ofrendayquicunata chayno churarcur gamtapis famillyayquicunatapis
    Tayta Dios yanapäshushayquipita fistata ruranqui. Fistata rurashpayqui gayachinqui
    marcayquicho tiyaj Leví trïbu runacunata, jäpa runacunatapis.
  hat-hat: Lèfini, li menm ak tout moun lakay li, l'a fè fèt pou tout bon bagay sa
    yo Seyè a te ba li. L'a fè moun Levi yo ansanm ak moun lòt nasyon k'ap viv nan
    mitan nou yo fete ansanm ak li tou.
  eng-BSB: So you shall rejoice—you, the Levite, and the foreigner dwelling among
    you—in all the good things the LORD your God has given to you and your household.
  tod-tod: Naa ʋolu, wa ɠoozunɛ, wa Leevi nuiti, ta seikɔɠɔma nuiti ti wo zaama, ani
    ʋagɔiti kpein su, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI fea wo ʋɛ, wa wa-ʋɛlɛyeɠeiti.
  eng-WEBPB: You shall rejoice in all the good which the LORD your God has given to
    you, and to your house, you, and the Levite, and the foreigner who is amongst
    you.
  kbq-kbq: Ana hutetma Rana tamagri Anumzamo'ma knare'zama huramante'nea zankura tamagrane
    nagatamine, Livae naga'ene, ruregati'ma amu'notamifima enemaniza naga'enena musena
    hugahaze.
  nhe-BL: Teipa xijchihuaca se ilhuitl para xiyolpaquica iixtla TOTECO ica nochi tlamantli
    tlen yajaya inmechmacatoc ta huan mochampoyohua. Nojquiya xiquinnotzaca nopa levitame
    huan sejcoyoc ehuani tlen imohuaya itztose para ma moyolpaquiltica imohuaya ipan
    nopa tlacualistli.
  gub-BL: Nerurywete Tupàn Tuweharupi Wiko Ma'e newe hemimur kwer rehe nehe, neànàm
    wanupe hemimur kwer rehe nehe. Ezapo mynykaw Erewi izuapyapyr wanehe we nehe,
    amo ywy rehe arer peywy rehe wiko ma'e wanehe we nehe.
  eng-DRA: And thou shalt feast in all the good things which the Lord thy God hath
    given thee, and thy house, thou and the Levite, and the stranger that is with
    thee.
