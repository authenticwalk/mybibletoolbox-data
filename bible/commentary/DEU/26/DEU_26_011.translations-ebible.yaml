  arb-NAV: وَيَحْتَفِلُ بِجَمِيعِ الْخَيْرِ الَّذِي أَنْعَمَ بِهِ الرَّبُّ إِلَهُكُمْ
    عَلَيْهِ وَعَلَى أَهْلِ بَيْتِهِ، هُوَ وَاللّاوِيُّ وَالْغَرِيبُ الْمُقِيمُ بَيْنَكُمْ.
  ewe-ewe: Le esia megbe la, yi nàɖo kplɔ̃ kple nu nyui siwo katã Yehowa, wò Mawu
