verse: DEU.026.011
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ നിനക്കും നിന്റെ കുടുംബത്തിനും നൽകിയ എല്ലാ നന്മയിലും നീയും
    ലേവ്യരും നിങ്ങളുടെയിടയിലുള്ള പ്രവാസികളും ആനന്ദിക്കണം.
  deu-TKW: und dich samt deiner Familie, dem Leviten und dem Fremdling, der sich unter
    dir aufhält, an all' dem Segen erfreuen, den dir Jahwe, dein Gott, verliehen hat.
  lin-lin: Boye, na biloko nyonso ya malamu oyo Yawe, Nzambe na yo, akopesa yo mpe
    bandeko na yo ; okosepela na yango elongo na Balevi mpe bapaya oyo bazali kati
    na bino.
  eng-LSV: and rejoiced in all the good which your God YHWH has given to you and to
    your house—you, and the Levite, and the sojourner who [is] in your midst.)
  eng-GNV: And thou shalt reioyce in all the good things which the Lord thy God hath
    giuen vnto thee and to thine houshold, thou and the Leuite, and the stranger that
    is among you.
  eng-WEBSTER: And thou shalt rejoice in every good thing which the LORD thy God hath
    given to thee, and to thy house, thou, and the Levite, and the stranger that is
    among you.
  nhw-BL: Teipa xijchihuaca se ilhuitl para xiyolpaquica iixpa TOTECO ica nochi tlamantli
    catli yaya anmechmacatoc ta huan mochampoyohua. Nojquiya xiquinnotzaca nopa levitame
    huan seyoc tlali ehuani catli amohuaya itztose para ma moyolpaquiltica amohuaya
    ipan nopa tlacualistli.
  swh-ONEN: Kisha wewe pamoja na Walawi na wageni wote walioko miongoni mwenu mtafurahi
    katika vitu vyote vizuri ambavyo Bwana Mungu wenu amewapa pamoja na wa nyumbani
    mwenu.
  bba-bba: Yen biru, bɛɛ kɑ Lefibɑ kɑ sɔɔ be bɑ wɑ̃ɑ bɛɛn suunu sɔɔ, i ko n nuku dobu
    mɔ̀ ɡɑ̃ɑ ɡeenu kpuron sɔ̃ ni Gusunɔ bɛsɛn Yinni u bɛɛ kɑ bɛɛn bibu wɛ̃.
  eng-KJVCPB: and thou shalt rejoice in every good thing which the Lord thy God hath
    given unto thee, and unto thine house, thou, and the Levite, and the stranger
    that is among you.
  luo-luo: Un, jo-Lawi, kod jodak manie dieru biro bedo gimor kuom gik moko duto ma
    Jehova Nyasaye ma Nyasachu osemiyou kod joutu duto.
  meu-meu: 'Bena Iehova, emu Dirava, ese oi bona emu ruma taudia vada e hanamolaimui
    ḡaudia na ba moalelai: Levi tauna bona dekemu ai e noho hedoamu tauna ida ba moale
    hebou.'
  npi-ULB: अनि परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरू, तिमीहरूका बिचमा भएका लेवीसाथै
    परदेशीका निम्ति उहाँले गर्नुभएका सम्पूर्ण भलाइको कारणले आनन्द मनाओ ।
  yor-yor: Ìwọ àti àwọn ọmọ Lefi àti àjèjì láàrín yín yóò máa yọ̀ nínú gbogbo oore
    tí Olúwa ti fi fún ọ àti fún àwọn ará ilé rẹ.
  ind-ind: Kemudian adakanlah perjamuan untuk bersukacita atas semua berkat yang TUHAN
    Allahmu berikan kepada kamu dan keluargamu. Undanglah juga para pendatang dan
    orang suku Lewi yang tinggal di kotamu.”
  pes-OPCB: آنگاه بروید و به سبب تمام نعمتهایی که یهوه خدایتان به شما عطا کرده است
    او را شکر کنید و با خانوادهٔ خود و با لاویان و غریبانی که در میان شما زندگی می‌کنند،
    شادی نمایید.
  tgl-ULB: at dapat kayong magsaya sa lahat ng mabuting ginawa ni Yahwen na inyong
    Diyos para sa inyo, para sa inyong tahanan—kayo, at ang Levita, at ang dayuhang
    kasama ninyo.
  cbu-NT: Anoomsha zar shambatshisheem wayangtsa. Sheerus, ichingarus saana iparitamtis,
    izanllitamtis, arapchiptatam tputs, Leviyarinchichinpatatam washunand shaniyeerus,
    yuwaa Apanll siyaam panaku anoo washunand katungeerus, shambatangtsa, Móysis Israelchichee
    tárangiya. Ashiriya, Móysis, Tatsumareetsis wanus kachiztakchuri kayanaku, anoo
    Apanlleem wayangtsa, tárangu anoo na kamaneena.
  hui-hui: Ani bialu tígua Anduane Homogohanda tíhondobi tí waneiginiruhondobi mbirale
    bibahende bayale damene ngiyarunaga ka̱i̱ lalimu. Ani lalu howa Libai hameiginirubi
    wali agali dindi taraha howa ibini kamirubi tí heba turu hamaga halimu.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား သည် သင်​နှင့်​သင်​၏​မိ​သား​စု​အား​ကျေး​ဇူး
    ပြု​တော်​မူ​သ​ဖြင့်​ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း လော့။ သင်​တို့​နှင့်​တစ်​ရပ်​တည်း​နေ​ထိုင်​သော
    လေဝိ​အ​မျိုး​သား​များ၊ လူ​မျိုး​ခြား​သား များ​သည်​သင်​တို့​နှင့်​အ​တူ​ပျော်​ပွဲ​ရွှင်​ပွဲ
    ကို​ဆင်​နွှဲ​စေ​ကြ​လော့။
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་དང་ཁྱོད་ཅག་གི་ཁྱིམ་ལ་གནང་བའི་ཕན་ཆ་ཐམས་ཅད་ཀྱི་ཕྱིར་དུ།
    ལེ་ཝི་པ་དང་ཁྱོད་རྣམས་ཀྱི་ཁྲོད་དུ་ཡོད་པའི་བྱེས་པ་རྣམས་དང་མཉམ་དུ་སྤྲོ་སྐྱིད་ལ་རོལ་དགོས་སོ།
    །
  sna-sna: Uye iwe navaRevhi, navatorwa vari pakati penyu muchafara mune zvose zvakanaka
    zvawakaitirwa naJehovha Mwari wako, iwe nemhuri yako.
  spa-BLM: Te alegrarás de todo el bien que Yahvé vuestro Dios te ha dado a ti y a
    tu casa, a ti, al levita y al extranjero que está entre vosotros.
  cac-cac: Slajvi chi' tzex tzalaj val yed' eyal eyuninal yuj masanil tas ix yac'
    Jehová chi' d'ayex. Tzeyavtan cot eb' levita yed' eb' ch'oc chon̈ab'il ayec' d'a
    e cal.
  swh-ULB: na unapaswa kufurahia katika mema yote ambayo Yahwe Mungu wako amekufanyia,
    kwa ajili na nyumba yako – wewe, na Mlawi, na mgeni aliye miongoni mwako.
  bel-bel: і радуйся за ўсе даброты, якія Гасподзь, Бог твой, даў табе і дому твайму,
    ты і лявіт і прыхадзень, які будзе ў цябе.
  deu-ELBBK: und du sollst dich freuen all des Guten, das der HERR, dein Gott, dir
    und deinem Haus gegeben hat, du und der Levit und der Fremde, der in deiner Mitte
    ist.
  mbb-OT: Ne medlipey kew tenged te meupiya he menge vutang he ibeǥey keniyu te Nengazen
    he Megbevayè niw wey ziyà te pemilya niw. Dumaha niw te kedsilibra is menge Levihanen
    wey is kenà menge Israilihanen he zuma niw he meǥinged.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിനക്കും നിന്റെ കുടുംബത്തിന്നും തന്നിട്ടുള്ള എല്ലാനന്മയിലും
    നീയും ലേവ്യനും നിങ്ങളുടെ മദ്ധ്യേയുള്ള പരദേശിയും സന്തോഷിക്കേണം.
  rmc-rmc: Radisaľuv tu the caľi tiri famelija savore lačhipnastar, so tut diňa o
    RAJ, tiro Del. Radisaľuv jekhetane le Levitenca the le cudzincenca, save bešen
    maškar tumende.
  pes-OPV: و تو با لاوی و غریبی که در میان تو باشد ازتمامی نیکویی که یهوه، خدایت،
    به تو و به خاندانت بخشیده است، شادی خواهی نمود.
  ron-1924: Апой сэ те букурь, ку левитул ши ку стрэинул каре ва фи ын мижлокул тэу,
    де тоате бунуриле пе каре ци ле-а дат Домнул Думнезеул тэу цие ши касей тале.
  ben-OBCV: তোমাদের এবং তোমাদের পরিবারকে তোমাদের ঈশ্বর সদাপ্রভু যেসব ভালো জিনিসপত্র
    দিয়েছেন তা নিয়ে তোমরা, লেবীয়েরা এবং তোমাদের মধ্যে বসবাসকারী বিদেশিরা আনন্দ
    করবে।
  som-som: Waa inaad adiga iyo kan reer Laawi ah iyo qariibka idin dhex joogaaba ku
    faraxdaan kulli wanaagga Rabbiga Ilaahiinna ahu idin siiyey adiga iyo reerkaagaba.
  lat-VUC: Et epulaberis in omnibus bonis, quæ Dominus Deus tuus dederit tibi et domui
    tuæ, tu et Levites, et advena qui tecum est.
  eng-ASVBT: and thou shalt rejoice in all the good which Jehovah thy God hath given
    unto thee, and unto thy house, thou, and the Levite, and the sojourner that is
    in the midst of thee.
  ita-1885: e rallegrati di tutto il bene, che il Signore Iddio tuo avrà dato a te,
    e alla tua casa, tu, e il Levita, e il forestiere che sarà nel mezzo di te.
  eng-LXXUP: and thou shalt rejoice in all the good things, which the Lord thy God
    has given thee, thou and thy family, and the Levite, and the stranger that is
    within thee.
  eng-ULB: and you must rejoice in all the good that Yahweh your God has done for
    you, for your house—you, and the Levite, and the foreigner who is among you.
  spa-VBL: Entonces tú, los levitas y los extranjeros que viven contigo celebrarán
    todas las cosas buenas que el Señor tu Dios te ha dado a ti y a tu familia.
  fra-_FOB: Et tu te réjouiras, toi, et le Lévite, et l'étranger qui sera au milieu
    de toi, de tout le bien que l'Éternel ton Dieu t'aura donné ainsi qu'à ta maison.
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിനക്കും നിന്റെ കുടുംബത്തിനും തന്നിട്ടുള്ള എല്ലാനന്മയിലും
    നീയും ലേവ്യനും നിങ്ങളുടെ മദ്ധ്യേയുള്ള പരദേശിയും സന്തോഷിക്കണം.
  urd-GVR: Ḳhushī manānā ki Rab mere Ḳhudā ne mujhe aur mere gharāne ko itnī achchhī
    chīzoṅ se nawāzā hai. Is ḳhushī meṅ apne darmiyān rahne wāle Lāwiyoṅ aur pardesiyoṅ
    ko bhī shāmil karnā.
  suz-BL: मिनु गे परमप्रभु यावे, इन परमप्रभुमी इन कली नु इन खिं ङा मुर आन कली शुश
    गे‍शो तशा, लेवीपुकी नु गेपुकी नु बाक्‍ब अर्को रागी ङा मुरपुकी ग्‍येरसीचा माल्‍नीमी।
    ब्‍यवस्‍था १६:११-१४
  ita-1927: e ti rallegrerai, tu col Levita e con lo straniero che sarà in mezzo a
    te, di tutto il bene che l’Eterno, il tuo Dio, avrà dato a te e alla tua casa.
  ckb-ckb: بە هەموو ئەو خێروبێرە دڵخۆش دەبن کە یەزدانی پەروەردگارتان بە خۆتان و ماڵەکەتانی
    داوە، ئێوە و لێڤییەکان و ئەو نامۆیانەی لەنێوتاندان.
  eng-BBE: And you will have joy in every good thing which the Lord your God has given
    to you and to your family; and the Levite, and the man from a strange land who
    is with you, will take part in your joy.
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೂ ನಿಮ್ಮ ಮನೆಗೂ ಲೇವಿಯರಿಗೂ ನಿಮ್ಮ ಸಂಗಡ ಇರುವ ಪರವಾಸಿಗಳಿಗೂ
    ನೀಡಿರುವ ಸೌಲಭ್ಯಕ್ಕಾಗಿ ಸಂತೋಷ ಪಡಬೇಕು.
  tam-2017: நீயும், லேவியனும் உன்னிடத்தில் இருக்கிற அந்நியனும் உன் தேவனாகிய யெகோவா
    உனக்கும் உன் வீட்டாருக்கும் செய்த சகல நன்மைகளுக்காகவும் சந்தோஷப்படுவீர்களாக.
  spa-RV-1909: Y te alegrarás con todo el bien que Jehová tu Dios te hubiere dado
    á ti y á tu casa, tú y el Levita, y el extranjero que está en medio de ti.
  ron-BTF: Şi să te bucuri în fiecare lucru bun, pe care ţi l-a dat DOMNUL Dumnezeul
    tău, ţie şi casei tale, tu şi levitul şi străinul care este printre voi.
  eng-WEBP: You shall rejoice in all the good which the LORD your God has given to
    you, and to your house, you, and the Levite, and the foreigner who is among you.
  eng-FBV: Then you, the Levites, and the foreigners who live with you are to celebrate
    all the good things the Lord your God has given to you and your family.
  nld-1939: vrolijk zijn met den leviet en den vreemdeling, die in uw midden woont,
    over al het goede, dat Jahweh, uw God, u en uw gezin heeft geschonken.
  nch-BL: Teipa xijchihuaca se ilhuit para xiyolpaquica iixpa TOTECO ica nochi tamanti
    cati yaya amechmacatoc ta huan mochampoyohua. Nojquiya xiquinnotzaca nopa levitame
    huan seyoc tali ehuani cati amohuaya itztose para ma moyolpaquiltica amohuaya
    ipan nopa tacualisti.
  vie-1934: rồi ngươi, người Lê-vi, và kẻ khách lạ ở giữa ngươi, luôn với nhà của
    người sẽ vui vẻ về các phước lành mà Giê-hô-va Đức Chúa Trời ngươi đã ban cho
    ngươi.
  hin-CV: तुम, वह लेवीगोत्रज और वह परदेशी, जो तुम्हारे बीच रह रहा है, याहवेह तुम्हारे
    परमेश्वर द्वारा दी सारी उत्तम वस्तुओं के लिए अपने परिवार के साथ उल्लास मनाओगे.
  eng-OURB: You shall rejoice in all the good which Adonai your God has given to you,
    and to your house, you, and the Levite [Descendant of United with], and the foreigner
    who is among you. (2)
  spa-BES: Y tendrás gozo por todo lo bueno que el Señor tu Dios te ha dado a ti y
    a tu familia; y el levita, y el hombre extranjero que está contigo, participarán
    en tu alegría.
  tdx-tdx: Le mirebeha amo hene hasoa natolo’ Iehovà Andrianañahare’o ama’o naho amy
    anjomba’oio, ihe naho i nte-Leviy, vaho i renetane ama’oy.
  vid-vid: Nagwe kosangalalila ganojile geng'ha gawele Mkulu Nguluwi, Nguluwi wa hegwe,
    kakupa hegwe na ivyazi lyako. Na hewo wajenzi na Walawi wosangalala hamwe na hemwe.
  eng-OKE: And thou shalt rejoice in all the good which the Lord thy God hath given
    thee, with the men of thy house, the Levite and the stranger who is among you.
  tha-KJV: ท่านจงปี​ติ​ร่าเริ​งด​้วยของดี​ทุ​กสิ่งซึ่งพระเยโฮวาห์พระเจ้าของท่านประทานแก่​ท่าน
    แก่​ครอบครัวของท่าน แก่​ตั​วท​่านเอง และคนเลวี และคนต่างด้าวที่อาศัยอยู่ในหมู่พวกท่าน
  por-BR-2018: E te alegrarás com todo o bem que o SENHOR teu Deus houver dado a ti
    e a tua casa, tu e o levita, e o estrangeiro que está em meio de ti.
  deu-ELO: und du sollst dich freuen all des Guten, das Jehova, dein Gott, dir und
    deinem Hause gegeben hat, du und der Levit und der Fremdling, der in deiner Mitte
    ist.
  eng-WYC-2018: thou shalt eat in all the goods which thy Lord God gave to thee, and
    to thine house, thou, and the deacon, and the comeling that is with thee. (thou
    shalt make joy for all the good things which the Lord thy God hath given thee,
    and thy family, thou, and also the Levite, and the newcomer who is with thee.)
  epo-epo: Kaj vi estos gaja pro la tuta bono, kiun donis la Eternulo, via Dio, al
    vi kaj al via domo, vi, kaj la Levido, kaj la fremdulo, kiu loĝas inter vi.
  uig-PIN: xundaⱪ ⱪilip sǝn wǝ ɵyüngdikilǝr Pǝrwǝrdigar Hudayingning silǝrgǝ ata ⱪilƣan
    ⱨǝmmǝ nemǝtliridin hux bolunglar; ɵzüng, Lawiylar wǝ aranglarda turidiƣan musapirlar
    ⱪoxulup xadlininglar.
  beo-beo: Amasea, dilia, dilia sosogo fi, Lifai dunu amola ga fi dilia fi ganodini
    esala da liligi huluane noga:iwane dilia Hina Gode da dilima amola dilia fi ilima
    i, amo dawa:beba:le, hahawane nodomu.
  tpi-OTNT: Na yupela i mas amamas long olgeta gutpela samting God, Bikpela bilong
    yumi, i givim pinis long yupela wantaim ol famili bilong yupela. Na larim ol Livai
    na ol manmeri bilong arapela lain i stap namel long yupela i bung na amamas wantaim
    yupela.
  hau-SA: Ku da Lawiyawa da baƙin da suke a cikinku, za ku yi murna cikin dukan abubuwa
    masu kyau da Ubangiji Allahnku ya ba ku tare da gidanku.
  uig-LAT: shundaq qilip sen we öyüngdikiler Perwerdigar Xudayingning silerge ata
    qilghan hemme németliridin xush bolunglar; özüng, Lawiylar we aranglarda turidighan
    musapirlar qoshulup shadlininglar.
  nde-nde: Ngakho wena labaLevi kanye labezizweni abahlala phakathi kwenu lizathokoza
    ezintweni zonke ezinhle uThixo uNkulunkulu wakho akunike zona wena kanye labendlu
    yakho.
  ton-ton: Pea te ke fiefia ʻi he lelei kotoa pē ʻaia ʻoku foaki ʻe Sihova ko ho ʻOtua
    kiate koe, pea ki ho fale, ʻa koe, mo e Livai, mo e muli ʻoku ʻiate kimoutolu.
  ces-1613: I veseliti se budeš ve všech dobrých věcech, kteréž by tobě dal Hospodin
