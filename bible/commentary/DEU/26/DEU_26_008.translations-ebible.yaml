  rus-SYN: и вывел нас Господь из Египта Сам крепостию Своею великою и рукою сильною
    и мышцею простертою, великим ужасом, знамениями и чудесами,
  bqc-SIM: ↄ̃ à wá bↄ́lɛ Egipi ń a gã̀sa gbãao. À a gã̀sĩ pòo à yã́ pↄ́
    ì to vĩa ń kṹ kɛ̀ maamaa ń seelaↄ ń dabudabuↄ.
  tcz-CHONGTHU: Chutah chun Pakaiyin athahat apan in, abanjang thahat apantan, kichat
    umtah leh melchihna kidang tamtah tothon Egypt gamsunga kon chun Pathen in eihin
    puidoh tauvin ahi.
  mar-mar: मग परमेश्वराने आपल्या प्रचंड सामर्थ्याने आम्हास मिसरमधून बाहेर आणले. तेव्हा
    त्याने मोठ्या भयानकपणाने चमत्कार व चिन्ह प्रताप दाखवले आणि उत्पात घडवले.
  qub-qub: Chaymi Tayta Diosga munayniyoj cashanta musyachicur Egiptupita jorgamaran.
    Jorgamashpan Egipto runacunata manchachiran. Imaypis mana ricashancunatami ricachiran.
  hat-hat: Seyè a fè nou soti kite peyi Lejip la ak gwo fòs ponyèt li, li te fè anpil
    mirak ak anpil mèvèy, bagay ki te fè moun pè anpil.
  eng-BSB: Then the LORD brought us out of Egypt with a mighty hand and an outstretched
    arm, with great terror, signs, and wonders.
  tod-tod: é gi ɠulani Ezipete ʋa ga ná-zeeɠaaɓaai, naa ɠɛni ga kiteʋe vaa wola
    Ezipete nuiti bɛ, ta poogiti, ta laavɔɔ vaiti.
  eng-WEBPB: The LORD brought us out of Egypt with a mighty hand, with an outstretched
    arm, with great terror, with signs, and with wonders;
  kbq-kbq: Ra Anumzamo'a hankavenentake azanteti, azana rusuteno ranra knazanteti'ene
    ruzahu ruzahu kaguvazane avamezanteti tavreno ne-eno,
  nhe-BL: Huan ica ihueyi chicahualis yajaya tlahuel quinmajmati egiptome ica miyac
    tlanescayotl huan miyac tiochicahualnescayotl tlen quichijqui huan techquixti
    tlen tlali Egipto.
  gub-BL: 'Uzapo ma''e ukàgaw rupi upuner haw rupi: purumupytuhegatu kar haw, temixak
    pixik ''ym no. Teko nupuner kwaw agwer ma''e iapo haw rehe wà.'
  eng-DRA: 'And brought us out of Egypt with a strong hand, and a stretched out arm,
    with great terror, with signs and wonders:'
