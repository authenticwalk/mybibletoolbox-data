verse: DEU.026.008
translations:
  mal-C: യഹോവ ബലമുള്ള കരംകൊണ്ടും നീട്ടിയ ഭുജംകൊണ്ടും ഭയങ്കരവും അത്ഭുതകരവുമായ ചിഹ്നങ്ങൾകൊണ്ടും
    അത്ഭുതപ്രവൃത്തികൾകൊണ്ടും ഞങ്ങളെ ഈജിപ്റ്റിൽനിന്ന് കൊണ്ടുവന്നു.
  deu-TKW: Und Jahwe führte uns mit starker Hand und ausgerecktem Arm, mit furchtbarer
    Macht und unter Zeichen und Wundern aus Ägypten hinweg.
  lin-lin: Yawe abimisaki biso na Ejipito na somo makasi, na bilembo minene mpe na
    bikamwa, na nzela ya loboko na Ye ya nguya mpe esembolama.
  eng-LSV: and YHWH brings us out from Egypt by a strong hand, and by an outstretched
    arm, and by great fear, and by signs, and by wonders,
  eng-GNV: And the Lord brought vs out of Egypt in a mightie hande, and a stretched
    out arme, with great terriblenesse, both in signes and wonders.
  eng-WEBSTER: And the LORD brought us out of Egypt with a mighty hand, and with an
    out-stretched arm, and with great terribleness, and with signs, and with wonders;
  nhw-BL: Huan ica ihueyi chicahualis yaya tlahuel quinmajmati egiptome ica miyac
    tlanextilijcayotl huan miyac tetzatl catli quichijqui huan techquixti tlen tlali
    Egipto.
  swh-ONEN: Kwa hiyo Bwana akatutoa nchi ya Misri kwa mkono wenye nguvu na ulionyooshwa,
    pamoja na utisho mkuu, ishara za miujiza na maajabu.
  bba-bba: Yen biru, u bu yɑrɑmɑ Eɡibitin di kɑ win nɔm dɑmɡuu, kɑ nɑnum bɑkɑm, kɑ
    sɔm mɑɑmɑɑkiɡinu.
  eng-KJVCPB: 'and the Lord brought us forth out of Egypt with a mighty hand, and
    with an outstretched arm, and with great terribleness, and with signs, and with
    wonders:'
  luo-luo: Kuom mano Jehova Nyasaye nogolowa Misri giteko mangʼongo korieyo bade,
    gi ranyisi kod honni madongo.
  meu-meu: Bena Iehova ese imana e toia roro, mai siahuna ida, Aigupto amo e hakaumai
    lasi, mai hahegari karadia bona toa idau-idau bona hoa karadia ida;
  npi-ULB: परमप्रभुले हामीलाई शक्तिशाली हात, फैलिएको पाखुरा, ठुलो आतङ्क, चिन्ह र आश्‍चर्यहरूद्वारा
    मिश्रबाट ल्याउनुभयो ।
  yor-yor: Nígbà náà ni Olúwa mú wa jáde wá láti Ejibiti pẹ̀lú ọwọ́ agbára àti apá
    nínà, pẹ̀lú ẹ̀rù ńlá àti iṣẹ́ àmì àti iṣẹ́ ìyanu.
  ind-ind: Maka dengan kekuatan dan kuasa-Mu yang besar, Engkau melakukan keajaiban-keajaiban
    sehingga orang Mesir sangat takut, dan Engkau membawa kami umat-Mu keluar dari
    Mesir.
  pes-OPCB: و ما را با قدرت عظیم خود از مصر بیرون آورد. او در حضور مصری‌ها معجزاتی
    بزرگ انجام داده، آنها را به وحشت انداخت
  tgl-ULB: Inilabas kami ni Yahweh mula sa Ehipto na may makapangyarihang kamay, nang
    pagpapakita ng kaniyang kapangyarihan, na labis na nakakatakot, na may mga tanda,
    at mga kamangha-manghang bagay;
  cbu-NT: Shiysha shaanpata wizpurirish wanasiritaatsiri tuyamandarangsha. ¿Antaati
    tputs anoo patarazinllinaja? Anshuchee tputs kapung tpuxtarangsha. Amb sheerush,
    shaana iyaa tashitungarangish.
  hui-hui: Ani hondowa ibugua ina Iyibi dindiha howa haru tagira polenaga biabe timbuni
    hongoheore bigi biya. Ibugua agalime nabiaganebi nahendene alebi tara tara dewaore
    bialu ko tandagabi tara tara Iyibi wali agali hearuha ibilaga biya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မ​ဟာ​တန်​ခိုး​တော်​နှင့် လက်​ရုံး​တော်​အား​ဖြင့် အ​ကျွန်ုပ်​တို့​အား​အီ​ဂျစ်
    ပြည်​မှ​ကယ်​တင်​တော်​မူ​ခဲ့​သည်။ ကိုယ်​တော် သည်​နိ​မိတ်​လက္ခ​ဏာ​များ​နှင့်​အံ့​သြ​ဖွယ်​ရာ
    များ​ကို​ပြ​၍ ကြောက်​မက်​ဖွယ်​သော​ဘေး​ဒဏ် များ​ကို​ကျ​ရောက်​စေ​တော်​မူ​သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མཐུ་ལྡན་གྱི་ཕྱག་དང་ཕྱི་རུ་བརྐྱངས་པའི་དཔུང་པ། འཇིགས་སུ་རུང་བའི་དོན་ཆེན་པོ་དང་།
    གྲུབ་རྟགས་དང་དོན་ངོ་མཚར་ཅན་བཅས་ཀྱི་སྒོ་ནས་ངེད་ཅག་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་འོངས་པ་དང་།
  sna-sna: Saka Jehovha akatibudisa muIjipiti nechanza chine simba uye noruoko rwakatambanudzwa,
    nezvinotyisa, nezviratidzo uye nezvishamiso.
  spa-BLM: Yahvé nos sacó de Egipto con mano poderosa, con brazo extendido, con gran
    terror, con señales y con prodigios;
  cac-cac: Sch'oxannac spoder Dios to ayxo smay yilji, ayic yic'annac elta eb' d'a
    Egipto chi'. Satub'tac yilji tas sch'oxnac, laj xivnac eb' aj Egipto chi' yuuj.
  swh-ULB: Yahwe alituondoa Misri kwa mkono wake mkuu, kwa mkono wake ulionyoshwa,
    kwa hofu kuu, kwa ishara na miujiza;
  bel-bel: і вывеў нас Гасподзь зь Егіпта рукою моцнаю і мышцаю ўзьнесенаю, вялікім
    жахам, азнакамі і цудамі,
  deu-ELBBK: Und der HERR führte uns aus Ägypten heraus mit starker Hand und mit ausgestrecktem
    Arm und mit großem Schrecken und mit Zeichen und mit Wundern;
  mbb-OT: Umbe, migkuwa key te Nengazen diyà te Ehipto pinaaǥi te zekelà he ǥehem
    din wey mekahandekhandek he menge vaal. Mibaal sikandin te menge singyal wey menge
    egkein-inuwan he menge vaal.
  mal-2015: യഹോവ ബലമുള്ള കയ്യാലും നീട്ടിയ ഭുജത്താലും മഹാഭയങ്കരപ്രവൃത്തിയോടും അടയാളങ്ങളോടും
    അത്ഭുതങ്ങളോടുംകൂടെ ഞങ്ങളെ മിസ്രയീമിൽനിന്നു പുറപ്പെടുവിച്ചു
  rmc-rmc: Avke amen o RAJ odarik iľa avri la bara zoraha the le nacirdle vasteha,
    le bare strašne znameňjenca the le zazrakenca.
  pes-OPV: و خداوند مارا از مصر به‌دست قوی و بازوی افراشته و خوف عظیم، و با آیات و
    معجزات بیرون آورد.
  ron-1924: Ши Домнул не-а скос дин Еӂипт, ку мынэ таре ши ку брац ынтинс, ку арэтэрь
    ынфрикошэтоаре, ку семне ши минунь.
  ben-OBCV: সেইজন্য সদাপ্রভু তাঁর শক্তিশালী হাত, বিস্তারিত বাহু ও মহা ভয়ংকরতা এবং
    আশ্চর্য কাজ ও চিহ্ন দ্বারা আমাদের মিশর থেকে বের করে আনলেন।
  som-som: Markaasaa Rabbigu dalkii Masar nagaga soo baxshay gacan xoog badan, iyo
    cudud fidsan, iyo cabsi weyn, iyo calaamooyin iyo yaabab,
  lat-VUC: 'et eduxit nos de Ægypto in manu forti, et brachio extento, in ingenti
    pavore, in signis atque portentis:'
  eng-ASVBT: and Jehovah brought us forth out of Egypt with a mighty hand, and with
    an outstretched arm, and with great terribleness, and with signs, and with wonders;
  ita-1885: e ci trasse fuor di Egitto con potente mano, e con braccio steso, e con
    grande spavento, e con miracoli, e con prodigi;
  eng-LXXUP: And the Lord brought us out of Egypt himself with his great strength,
    and his mighty hand, and his high arm, and with great visions, and with signs,
    and with wonders.
  eng-ULB: Yahweh brought us out of Egypt with a mighty hand, with an outstretched
    arm, with great fearsomeness, with signs, and with wonders;
  spa-VBL: El Señor nos sacó de Egipto con su gran poder y su increíble fuerza y con
    acciones, señales y milagros aterradores.
  fra-_FOB: Et l'Éternel nous retira d'Égypte, à main forte et à bras étendu, par
    une grande terreur, et avec des signes et des miracles.
  mal-mal: യഹോവ ബലമുള്ള കയ്യാലും നീട്ടിയ ഭുജത്താലും മഹാഭയങ്കരപ്രവൃത്തിയോടും അടയാളങ്ങളോടും
    അത്ഭുതങ്ങളോടുംകൂടി ഞങ്ങളെ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെടുവിച്ച്
  urd-GVR: aur baṛe iḳhtiyār aur qudrat kā izhār karke hameṅ Misr se nikāl lāyā. Us
    waqt us ne Misriyoṅ meṅ dahshat phailā kar baṛe mojize dikhāe.
  suz-BL: मिनु परमप्रभु यावेमी शुश सक्ति पाइश्‍शो ठेयब बोल पतीकेमी हिंचा ङा चिन्‍ड
    नु छक लाक्‍चा ङा गेय कोंइशा, आंइ कली इजीप्‍त रे ग्रुंइशा एक चाक्‍तु।
  ita-1927: e l’Eterno ci trasse dall’Egitto con potente mano e con braccio disteso,
    con grandi terrori, con miracoli e con prodigi,
  ckb-ckb: جا یەزدان بە دەستێکی پۆڵایین و بازووێکی بەهێز و ترسی مەزن و نیشانە و پەرجووەوە
    لە میسر دەریهێناین،
  eng-BBE: 'And the Lord took us out of Egypt with a strong hand and a stretched-out
    arm, with works of power and signs and wonders:'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಮ್ಮನ್ನು ತಮ್ಮ ಬಲವಾದ ಕೈಯಿಂದಲೂ, ಚಾಚಿದ ತೋಳಿನಿಂದಲೂ, ಮಹಾಭಯದಿಂದಲೂ,
    ಸೂಚಕಕಾರ್ಯಗಳಿಂದಲೂ, ಅದ್ಭುತಗಳಿಂದಲೂ, ಈಜಿಪ್ಟಿನಿಂದ ಹೊರಗೆ ಬರಮಾಡಿ,
  tam-2017: எங்களைப் பலத்த கையினாலும், ஓங்கிய புயத்தினாலும், மகா பயங்கரங்களினாலும்,
    அடையாளங்களினாலும், அற்புதங்களினாலும், எகிப்திலிருந்து புறப்படச்செய்து,
  spa-RV-1909: 'Y sacónos Jehová de Egipto con mano fuerte, y con brazo extendido,
    y con grande espanto, y con señales y con milagros:'
  ron-BTF: Şi DOMNUL ne-a scos din Egipt cu mână tare şi cu braţ întins şi cu groază
    mare şi cu semne şi cu minuni,
  eng-WEBP: The LORD brought us out of Egypt with a mighty hand, with an outstretched
    arm, with great terror, with signs, and with wonders;
  eng-FBV: The Lord led us out of Egypt with his great power and incredible strength
    and terrifying actions, signs and miracles.
  nld-1939: En Jahweh heeft ons uit Egypte geleid met sterke hand en gespierde arm,
    onder grote verschrikking, onder tekenen en wonderen.
  nch-BL: Huan yaya tahuel quinmajmati egiptome ica ihueyi chicahualis huan ica miyac
    tanextili huan ica miyac tiochicahualnescayot cati quichijqui quema techquixti
    ipan tali Egipto.
  vie-1934: bèn dùng cánh tay quyền năng giơ thẳng ra và các dấu k”, phép lạ lớn đáng
    kinh khủng, mà rút chúng tôi khỏi xứ Ê-díp-tô,
  hin-CV: तब याहवेह ने हमें मिस्र देश से अपनी मजबूत, बढ़ाई हुई भुजा, भयंकर आतंक, चिन्ह
    और चमत्कारों के द्वारा निर्गत किया.
  eng-OURB: Adonai brought us out of Egypt [Abode of slavery] with a mighty hand,
    with an outstretched arm, with great terror, with signs, and with wonders;
  spa-BES: Y el Señor nos sacó de Egipto con una mano fuerte y un brazo extendido,
    con obras de poder y gran espanto, señales y maravillas.
  tdx-tdx: Le nampiavote’ Iehovà amy Mitsraime tika an-dela-pitàñe maozatse, naho
    am-pitàñe nitora-kitsy naho am-pangebahebahañe naho am-biloñe vaho am-pitoloñañe
    tsitantane.
  vid-vid: Lelo Mkulu Nguluwi nakatulavya ako Misili kwa moko uwele na mong'ho na
    ludali lukulu na kwa mbuli za kukabusa na kwa ulajilo na vinduzanduza.
  eng-OKE: And the Lord brought us out of Mizraim with a mighty hand and uplifted
    arm, with great visions, signs, and wonders,
  tha-KJV: และพระเยโฮวาห์ทรงนำเราทั้งหลายออกจากอียิปต์ด้วยพระหัตถ์อันทรงฤทธิ์และด้วยพระกรที่​เหย​ียดออก
    ด้วยความน่ากลัวยิ่ง ด้วยหมายสำคัญและการมหัศจรรย์​ต่างๆ
  por-BR-2018: 'E tirou-nos o SENHOR do Egito com mão forte, e com braço estendido,
    e com grande espanto, e com sinais e com milagres:'
  deu-ELO: Und Jehova führte uns aus Ägypten heraus mit starker Hand und mit ausgestrecktem
    Arm und mit großem Schrecken, und mit Zeichen und mit Wundern;
  eng-WYC-2018: and he led us out of Egypt in a mighty hand, and in an arm stretched
    out, in great dread, and in miracles, and in great wonders, (and he led us out
    of Egypt with a mighty hand, and an outstretched arm, with great and fearful miracles,
    and with great wonders,)
  epo-epo: kaj la Eternulo elkondukis nin el Egiptujo per mano forta kaj per brako
    etendita kaj per granda teruro kaj per signoj kaj mirakloj;
  uig-PIN: Xuning bilǝn Pǝrwǝrdigar küqlük ⱪol wǝ uzartⱪan bilǝk, dǝⱨxǝtlǝr wǝ mɵjizilik
    alamǝtlǝr wǝ karamǝtlǝr bilǝn bizni Misirdin qiⱪirip
  beo-beo: 'Amaiba:le, Hina Gode da gasa bagadewane nini Idibidi sogega fisili masa:ne,
    guiguda: oule misi. E da gasa bagade musa: hame ba:su hou, amoga nini oule misi.
    Amola dunu huluane da bagade beda:i.'
  tpi-OTNT: Olsem na God i mekim bikpela strongpela wok moa bilong kisim bek mipela
    long Isip. God i wokim olkain mirakel na mekim kain kain samting nogut i kamap
    long ol.
  hau-SA: Sai Ubangiji ya fitar da mu daga Masar da hannu mai ƙarfi da kuma iko, da
    razana mai girma da kuma alamu banmamaki da al’ajabai.
  uig-LAT: Shuning bilen Perwerdigar küchlük qol we uzartqan bilek, dehshetler we
    möjizilik alametler we karametler bilen bizni Misirdin chiqirip
  nde-nde: Ngenxa yalokho uThixo wasikhupha elizweni laseGibhithe ngesandla esilamandla
    langengalo eyeluliweyo, ngezenzo ezesabekayo langezibonakaliso kanye lezimangaliso.
  ton-ton: 'Pea naʻe ʻomi ʻe Sihova ʻakimautolu mei ʻIsipite ʻaki ʻae nima māfimafi,
    mo e nima kuo mafao atu, pea ʻi he ngaahi meʻa fakamanavahē lahi, mo e ngaahi
    fakaʻilonga, mo e ngaahi meʻa fakaofo:'
  ces-1613: I vyvedl nás Hospodin z Egypta v ruce silné a v rameni vztaženém, v strachu
    velikém, a znameních i zázracích.
  eng-WMB: The LORD brought us out of Egypt with a mighty hand, with an outstretched
    arm, with great terror, with signs, and with wonders;
  tam-TCV: எனவே யெகோவா தமது வலிமையான கரத்தினாலும், நீட்டப்பட்ட புயத்தினாலும், மகா
    பயங்கரத்தினாலும், அற்புத அடையாளங்களினாலும், அதிசயங்களினாலும் எகிப்திலிருந்து எங்களை
    வெளியே கொண்டுவந்தார்.
  ceb-ULB: Gikuha kami ni Yahweh gikan sa Ehipto uban ang gamhanang kamot, ug binayaw
    nga bukton, tumang kahadlok, mga ilhanan, ug mga katingalahan;
  pol-UBG: I wywiódł nas PAN z Egiptu potężną ręką i wyciągniętym ramieniem wśród
    wielkiej grozy, znaków i cudów;
  agr-agr: niina senchijijai ishamain wainchatai aidaun iwainag, Egipto nugkanum batsatutin
    jiipagmayi.
  kyc-kyc: Banya porainya renge dokome Isipi dupwa keta namwa kingi rekya lao nyiya.
    Baame wambumi yulu kanda nangepe yulu wambumi kando yamarangyuo pakanyi pyambungipi
    dupwa pyuo piya.
  urd-GVU: اور بڑے اختیار اور قدرت کا اظہار کر کے ہمیں مصر سے نکال لایا۔ اُس وقت اُس
    نے مصریوں میں دہشت پھیلا کر بڑے معجزے دکھائے۔
  deu-1912: und führte uns aus Ägypten mit mächtiger Hand und ausgerecktem Arm und
    mit großem Schrecken, durch Zeichen und Wunder
  kan-2017: ಆತನು ತನ್ನ ಭುಜಬಲವನ್ನೂ, ಶಿಕ್ಷಾಹಸ್ತವನ್ನೂ, ಮಹಾಭೀತಿಗಳನ್ನೂ, ಮಹತ್ಕಾರ್ಯಗಳನ್ನೂ
    ಮತ್ತು ಸೂಚಕಕಾರ್ಯಗಳನ್ನು ಪ್ರಯೋಗಿಸಿ ನಮ್ಮನ್ನು ಬಿಡಿಸಿದನು.
  yap-yap: Gelngin nib gel e maruwel ngay nge chuwegmad u pa’ yu Egypt. I ngongliy
