verse: DEU.026.012
translations:
  mal-C: ദശാംശത്തിന്റെ വർഷമായ മൂന്നാംവർഷത്തിൽ നിന്റെ ഉത്പന്നങ്ങളുടെ എല്ലാം ദശാംശം
    എടുത്ത് ലേവ്യർക്കും പ്രവാസികൾക്കും അനാഥർക്കും വിധവയ്ക്കും നൽകുകയും, അങ്ങനെ അവർ
    നിന്റെ നഗരങ്ങളിൽവെച്ച് തൃപ്തിയാകുംവണ്ണം ഭക്ഷിക്കുകയും വേണം.
  deu-TKW: Wenn du im dritten Jahre, dem Zehntjahre, den ganzen Zehnten von deinen
    Erträgnissen vollständig abgeliefert und den Leviten, Fremdlingen, Waisen und
    Witwen übergeben hast, damit sie ihn in deinen Ortschaften verzehren und sich
    sättigen,
  lin-lin: Na mobu nyonso ya misato, mobu ya eteni ya zomi, tango okosilisa kotia
    pembeni eteni ya zomi ya biloko nyonso oyo okozwa, okopesa yango epai ya Balevi,
    epai ya bapaya, epai ya bana bitike mpe epai ya basi bakufisa mibali ; mpo ete
    balia yango na bingumba na yo mpe batonda.
  eng-LSV: When you complete to tithe all the tithe of your increase in the third
    year, the year of the tithe, then you have given to the Levite, to the sojourner,
    to the fatherless, and to the widow, and they have eaten within your gates and
    been satisfied,
  eng-GNV: When thou hast made an end of tithing all the tythes of thine increase,
    the thirde yeere, which is the yeere of tithing, and hast giuen it vnto the Leuite,
    to the stranger, to the fatherlesse, and to the widowe, that they may eate within
    thy gates, and be satisfied,
  eng-WEBSTER: 'When thou hast made an end of tithing all the tithes of thy increase
    the third year, which is the year of tithing, and hast given it to the Levite,
    the stranger, the fatherless, and the widow, that they may eat within thy gates,
    and be filled:'
  nhw-BL: “Huan ipan nopa expa xihuitl monequi sempa xiquiyocaquixtica seyoc amodiezmo
    tlen nochi catli anquipiyaj. Sempa xijquixtilica se chiquihuitl ipan sesen majtlactli
    chiquihuime tlen itlajca amotlal huan xiquinmacaca nopa levitame, nopa icnotzitzi,
    nopa cahualtzitzi, huan inijuanti catli sequinoc tlali ehuani catli itztoque ipan
    amoaltepe ipan amotlal para quej nopa inijuanti huelise tlacuase hasta ixhuise.
  swh-ONEN: Wakati utakapokuwa umeshatoa zaka zote za mazao yako katika mwaka wa tatu,
    ambao ni mwaka wa zaka, utampa Mlawi, mgeni, yatima na mjane, ili waweze kula
    katika miji yenu na kushiba.
  bba-bba: Wɔ̃ɔ yirun biru, itɑse, i ko ɡe sokuwɑ wɔkuru bɑɑteren wɔllɔn tiɑ tiɑn
    wɛ̃ɛbun wɔ̃ɔ. Ì n bɛɛn dĩɑnu ɡɑ̃ i kpɑ, i ko nin wɔkuru bɑɑteren wɔllɔ tiɑ tiɑ
    wunɑwɑ kpɑ i Lefibɑ wɛ̃ kɑ sɔbu kɑ ɡobekubɑ kɑ ɡɔminibu kpɑ bɑ n dɑ di bu debu
    bɛɛn wuu si sɔɔ.
  eng-KJVCPB: When thou hast made an end of tithing all the tithes of thine increase
    the third year, which is the year of tithing, and hast given it unto the Levite,
    the stranger, the fatherless, and the widow, that they may eat within thy gates,
    and be filled;
  luo-luo: Ka useketo tenge achiel kuom apar mag gik moko duto monyak e higa mar adek,
    ma en higa michiwoe achiel kuom apar mag gik monyak, to nyaka uchiw gigo ne jo-Lawi,
    gi jopinje mamoko modak e dieru kaachiel gi nyithind kiye kod mon ma chwogi otho
    mondo gibed gi chiemo moromogi.
  meu-meu: Laḡani ihatoina ai, emu uma anidia ba karoadia negana ai, karoa ihagwautana
    amo Levi tauna bona idau tauna bona ihareha bona vabu ba harihari henidia, emu
    hanua lalonai bae aniani, bogadia bae kunu.
  npi-ULB: दशांश दिने वर्ष अर्थात् तेस्रो वर्षमा तिमीहरूको उब्जनीको सबै दशांश अलग
    गरिसकेपछि तिमीहरूले त्यो परदेशी, अनाथ र विधवालाई दिनू ताकि तिमीहरूका सहरभित्र
    तिनीहरूले खाएर तृप्‍त होऊन् ।
  yor-yor: Nígbà tí ìwọ bá ṣetán láti ya ìdámẹ́wàá gbogbo ohun tí o ti mú jáde ní
    ọdún kẹta sọ́tọ̀ sí apá kan. Ọdún ìdámẹ́wàá, ìwọ yóò fi fún ọmọ Lefi, àjèjì, aláìní
    baba àti opó, kí wọn kí ó lè jẹ ní àwọn ìlú rẹ, kí wọn sì yó.
  ind-ind: “Berikanlah sepersepuluh dari hasil panenmu setiap tahun kepada TUHAN.
    Tetapi setiap tahun ketiga, perpuluhan itu dikumpulkan di kotamu masing-masing
    untuk orang Lewi, pendatang, anak yatim, dan janda, agar makanan mereka tercukupi.
  pes-OPCB: هر سه سال یک بار، سال مخصوص ده‌یک است. در آن سال باید تمام ده‌یک‌های محصول
    خود را به لاویان، غریبان، یتیمان و بیوه‌زنان شهرتان بدهید تا بخورند و سیر شوند.
  tgl-ULB: Kapag natapos kayo sa pagbibigay ng lahat ng ikapu ng inyong ani sa ikatlong
    taon, iyon ay, ang taon ng pag-iikapu, kung gayon dapat ninyong ibigay ito sa
    Levita, sa dayuhan, sa ulila, at sa balo, para makakain sila sa loob ng mga tarangkahan
    ng inyong lungsod at mabusog.
  cbu-NT: Móysissha Israelchichee tárangiya. Tuchparini masach tatsamkachu, siysa
    wanusee dies pusakus, minumtam waanitam Apanlleem wayangtsa. Apanlleempa, átus,
    zurampatari wayakus, tputsee arapchee yuw siyash tsapunis kusarangsin taakana
    anoom, tputs Leviyarinchicheemtam, nlluraamtam mxaxzeemaw, kizaamatam mashindoomaw
    watungasheem panangcha. Uwshtisin yuwari zandkana anuri katungkusin taachinllinaya.
    Ashkachus, shiyashuch nda minamtiyam marizimun kiyung kachiychiya.
  hui-hui: Ani bialu mali tebira haga biragola bibahendengi tí mabuha tomo hengedamiru
    pi halu tale bilimu. Tale buwa pini damenego bibahende Libai hameigini karubi
    wali agali dindi tara howa tí baba íbu hene karubi waneigini aba ai̱ya homene
    hono wahene karubi wali dalo agalini homene bedarubi talebu migi bilimu. Tígua
    ogonidagua bialu harimiyagua wali agali uruni ti tomo nalu holene karulape wulebira.
    Tígua biabe urunidagua biai howa
  mya-mya: '``သုံး​နှစ်​လျှင်​တစ်​ကြိမ်​သင်​၏​အ​သီး​အ​နှံ ထဲ​မှ ဆယ်​ဖို့​တစ်​ဖို့​ကို​လေဝိ​အ​မျိုး​သား​များ၊
    လူ​မျိုး​ခြား​များ၊ မိ​ဘ​မဲ့​က​လေး​များ​နှင့် မု​ဆိုး​မ​များ​အား​ပေး​ကမ်း​လော့။
    ဤ​နည်း အား​ဖြင့်​သူ​တို့​သည် မိမိ​တို့​နေ​ထိုင်​ရာ​အ​ရပ် တွင် ဝ​လင်​စွာ​စား​သောက်​ရ​ကြ​လိမ့်​မည်။
    ထို သို့​ပေး​ကမ်း​ပြီး​နောက်​ထာ​ဝ​ရ​ဘု​ရား အား၊-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་བཅུ་ཆ་གཅིག་འབུལ་བའི་ལོ་གསུམ་པར། འབྲས་བུ་ཀུན་གྱི་བཅུ་ཆའི་གཅིག་ཡོངས་སུ་བླངས་ནས་ལེ་ཝི་པ་དང་བྱེས་པ་དང་།
    དྭ་ཕྲུག་དང་ཡུགས་མོ་རྣམས་ལ་བགོས་ནས། དེ་དག་གིས་ཁྱོད་རྣམས་ཀྱི་གྲོང་རྡལ་དུ་བཟའ་བཏུང་ཚིམ་པར་སྤྱད་རྗེས།
  sna-sna: Kana uchinge wapedza kutsaura chegumi chezvose zvawakawana mugore rechitatu,
    gore rechegumi, uchachipa kuvaRevhi, nokumutorwa, nokunherera uye nokuchirikadzi,
    kuitira kuti vagodya vachiguta mumaguta enyu.
  spa-BLM: Cuando hayas terminado de diezmar todo tu producto en el tercer año, que
    es el año del diezmo, se lo darás al levita, al extranjero, al huérfano y a la
    viuda, para que coman dentro de tus puertas y se sacien.
  cac-cac: A d'a junjun yoxil ab'il, tzeyac'an sdiezmoal masanil tas tzeyic' d'a tastac
    tzeyavej. Tzeyac'an d'a eb' levita, d'a eb' ch'oc chon̈ab'il ayec' d'a e cal yed'
    d'a eb' meb'a' unin yed' eb' ix ix chamnac yetb'eyum, yic vach' ay tas sva eb'
    d'a e cal.
  swh-ULB: Utakapomaliza kutoa zaka yote ya mavuno katika mwaka wa tatu, yaani, mwaka
    wa kutoa zaka, basi unapaswa kuwapatia Mlawi, kwa mgeni, kwa yatima, na kwa mjane,
    ili kwamba waweze kula ndani ya malango yenu ya mji na kujazilishwa.
  bel-bel: Калі ты аддзеліш усе дзесяціны пладоў зямлі тваёй на трэці год, год дзесяцін,
    і аддасі лявіту, прыхадню, сіраце і ўдаве, каб яны елі ў селішчах тваіх і наядаліся,
  deu-ELBBK: 'Wenn du fertig bist mit dem Abtragen alles Zehnten deines Ertrages im
    dritten Jahr, dem Jahr des Zehnten, und du ihn dem Leviten, dem Fremden, der Waise
    und der Witwe gegeben hast, damit sie in deinen Toren essen und sich sättigen:'
  mbb-OT: “Kada iketelu he tuig iveǥey niw is ikepulù te menge abut niw ziyà te menge
    Levihanen, diyà te kenà menge Israilihanen, diyà te menge ilu, wey menge valu
    he vahi, su para kenà megkurang is keenen dan.
  mal-2015: ദശാംശം എടുക്കുന്ന കാലമായ മൂന്നാം സംവത്സരത്തിൽ നിന്റെ അനുഭവത്തിലൊക്കെയും
    ദശാംശം എടുത്തു ലേവ്യനും പരദേശിയും അനാഥനും വിധവയും നിന്റെ പട്ടണങ്ങളിൽവെച്ചു തൃപ്തിയാംവണ്ണം
    തിന്മാൻ കൊടുത്തുതീർന്നശേഷം
  rmc-rmc: Sako berš deha e ďesaťina savorestar, so tuke bariľa pre maľa, le RAJESKE,
    ale sako trito berš deha e ďesaťina savorestar le Levitenge, le cudzincenge, le
    širotenge the le vdovenge, hoj te chan a te čaľon andre tire fori.
  pes-OPV: و در سال سوم که سال عشر است، چون ازگرفتن تمامی عشر محصول خود فارغ شدی،
    آن را به لاوی و غریب و یتیم و بیوه‌زن بده، تا دراندرون دروازه های تو بخورند و
    سیر شوند.
  ron-1924: Дупэ че вей испрэви де луат тоатэ зечуяла дин роаделе тале, ын анул ал
    трейля, анул зечуелий, с-о дай левитулуй, стрэинулуй, орфанулуй ши вэдувей, ши
    ей сэ мэнынче ши сэ се сатуре ын четэциле тале.
  ben-OBCV: তৃতীয় বছরে, অর্থাৎ দশমাংশের বছরে, তোমাদের সব ফসলের দশমাংশ পৃথক করা শেষ
    করে, সেগুলি তোমরা লেবীয়, বিদেশি বসবাসকারী, পিতৃহীন এবং বিধবাদের দেবে, যেন তারা
    তোমাদের নগরের মধ্যে খেয়ে তৃপ্ত হয়।
  som-som: Oo markaad wada dhammaysid bixintii meeltobnaadyada aad ka bixinaysid midhaha
    kuu baxa sannadda saddexaad taasoo ah sannaddii bixinta meeltobnaadyada, waa inaad
    siisaa kan reer Laawi, iyo qariibka, iyo agoonta, iyo carmalka inay irdahaaga
    gudahooda ku cunaan oo dhergaan.
  lat-VUC: 'Quando compleveris decimam cunctarum frugum tuarum, anno decimarum tertio,
    dabis Levitæ, et advenæ, et pupillo et viduæ, ut comedant intra portas tuas, et
    saturentur:'
  eng-ASVBT: When thou hast made an end of tithing all the tithe of thine increase
    in the third year, which is the year of tithing, then thou shalt give it unto
    the Levite, to the sojourner, to the fatherless, and to the widow, that they may
    eat within thy gates, and be filled.
  ita-1885: Quando tu avrai finito di levar tutte le decime della tua entrata, nel
    terzo anno, che è l'anno delle decime, e le avrai date al Levita, al forestiere,
    all'orfano, ed alla vedova, ed essi le avranno mangiate dentro alle tue porte,
    e si saranno saziati;
  eng-LXXUP: And when thou shalt have completed all the tithings of thy fruits in
    the third year, thou shalt give the second tenth to the Levite, and stranger,
    and fatherless, and widow; and they shall eat it in thy cities, and be merry.
  eng-ULB: When you have finished giving all the tithe of your harvest in the third
    year, that is, the year of tithing, then you must give it to the Levite, to the
    foreigner, to the fatherless, and to the widow, so that they may eat within your
    city gates and be filled.
  spa-VBL: Cuando terminen de almacenar la décima parte de su cosecha en el tercer
    año (el año del diezmo), la darán a los levitas, a los extranjeros, a los huérfanos
    y a las viudas, para que tengan suficiente comida en sus ciudades.
  fra-_FOB: Quand tu auras achevé de lever toute la dîme de ton revenu, la troisième
    année, l'année de la dîme, tu la donneras au Lévite, à l'étranger, à l'orphelin
    et à la veuve, et ils la mangeront dans tes portes, et seront rassasiés;
  mal-mal: ദശാംശം എടുക്കുന്ന കാലമായ മൂന്നാം സംവത്സരത്തിൽ നിന്റെ നിലത്തിലെ എല്ലാ അനുഭവത്തിന്റെയും
    ദശാംശം എടുത്ത് ലേവ്യനും പരദേശിക്കും അനാഥനും വിധവയ്ക്കും നിന്റെ പട്ടണങ്ങളിൽവച്ച്
    തൃപ്തിയാകുംവണ്ണം തിന്നുവാൻ കൊടുക്കണം.
  urd-GVR: Har tīsre sāl apnī tamām fasloṅ kā daswāṅ hissā Lāwiyoṅ, pardesiyoṅ, yatīmoṅ
    aur bewāoṅ ko denā tāki wuh tere shahroṅ meṅ khānā khā kar ser ho jāeṅ.
  suz-BL: मिनु गेपुकीमी बर्स सां सांमी इन बाली नाली ङा मारेइ मारेइ रे इन सहरम १० भाग
    ङा भाग का तिल्‍शा वोइक्‍चा माल्‍नीनी। मेको इन सहर ङा लेवी आ थर ङा मुर, अर्को रागी
    ङा मुर, रोम रोइक्‍च नु वोंइश बेक्‍शो मीश मुर आन कली गारचा ङा जचा थोव़क बाक्‍ब।
    ब्‍यवस्‍था १४:२७-२९
  ita-1927: Quando avrai finito di prelevare tutte le decime delle tue entrate, il
    terzo anno, l’anno delle decime, e le avrai date al Levita, allo straniero, all’orfano
    e alla vedova perché ne mangino entro le tue porte e siano saziati,
  ckb-ckb: کاتێک لە دەرهێنانی دەیەکی هەموو داهاتەکەتان تەواو بوون لە ساڵی سێیەم کە
    ساڵی دەیەکە، داتانە لێڤی و نامۆ و هەتیو و بێوەژنان، لە شارۆچکەکانتاندا خواردیان
    و تێر بوون،
  eng-BBE: When you have taken out a tenth from the tenth of all your produce in the
    third year, which is the year when this has to be done, give it to the Levite,
    and the man from a strange land, and the child without a father, and the widow,
    so that they may have food in your towns and be full;
  kan-OKCV: ಹತ್ತನೆಯ ಪಾಲನ್ನು ಕೊಡುವ ವರ್ಷವಾಗಿರುವ ಮೂರನೆಯ ವರ್ಷದಲ್ಲಿ ನೀವು ನಿಮ್ಮ ಎಲ್ಲಾ ಹುಟ್ಟುವಳಿಯ
    ಹತ್ತನೆಯ ಪಾಲನ್ನು ಪ್ರತ್ಯೇಕಿಸಿದಾಗ, ನಿಮ್ಮ ಊರುಗಳಲ್ಲಿರುವ ಲೇವಿಯರೂ ಪರದೇಶಿಗಳೂ ದಿಕ್ಕಿಲ್ಲದವರೂ
    ವಿಧವೆಯರೂ ಉಂಡು ತೃಪ್ತರಾಗುವಂತೆ ಅದನ್ನು ಅವರಿಗೆ ಕೊಡಬೇಕು.
  tam-2017: “தசமபாகம் செலுத்தும் வருடமாகிய மூன்றாம் வருடத்திலே, நீ உன் விளைச்சலில்
    பத்தில் ஒன்றை எடுத்து, லேவியனும் அந்நியனும், திக்கற்ற பிள்ளையும், விதவையும் உன்
    வாசல்களில் சாப்பிட்டுத் திருப்தியாகும்படி அவர்களுக்குக் கொடுத்தபின்பு,
  spa-RV-1909: Cuando hubieres acabado de diezmar todo el diezmo de tus frutos en
    el año tercero, el año del diezmo, darás también al Levita, al extranjero, al
