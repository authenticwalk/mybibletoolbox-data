    ekitundu ekyo n’okiwa Abaleevi, ne bannamawanga, ne bamulekwa, ne bannamwandu,
    ne baliiranga mu bibuga byo ne bakkuta.
  heb-heb: כי תכלה לעשר את כל מעשר תבואתך בשנה השלישת שנת המעשר ונתתה ללוי לגר ליתום
    ולאלמנה ואכלו בשעריך ושבעו׃
  ben-IRV: তৃতীয় বছরে, অর্থাৎ দশমাংশের বছরে, তোমার উৎপন্ন জিনিসের সব দশমাংশ আলাদা
    করা শেষ করলে পর তুমি লেবীয়কে, বিদেশীকে, পিতৃহীনকে ও বিধবাকে তা দেবে, তাতে তারা
    তোমার শহরের দরজার মধ্যে খেয়ে তৃপ্তি পাবে।
  pan-pan: ਤੀਜੇ ਸਾਲ ਵਿੱਚ, ਜੋ ਦਸਵੰਧ ਦਾ ਸਾਲ ਹੈ, ਜਦ ਤੂੰ ਆਪਣੇ ਸਾਰੇ ਵਾਧੇ ਦਾ ਦਸਵੰਧ ਕੱਢ ਲਵੇਂ
    ਤਾਂ ਤੂੰ ਉਸ ਨੂੰ ਲੇਵੀ, ਪਰਦੇਸੀ, ਯਤੀਮ ਅਤੇ ਵਿਧਵਾ ਨੂੰ ਦੇਵੀਂ ਤਾਂ ਜੋ ਉਹ ਤੇਰੇ ਫਾਟਕਾਂ ਦੇ
    ਅੰਦਰ ਖਾ ਕੇ ਰੱਜ ਜਾਣ,
  mya-JVB: သုံး နှစ် တွင် ဆယ်ဘို့ တဘို့ပေး ရသောတတိယ နှစ် ရောက်သောအခါ၊ အစီးအပွား ရှိသမျှ
    တို့ကို ဆယ်ဘို့ တဘို့ ကောက်ယူ၍ ၊ လေဝိ သား၊ တပါး အမျိုးသား၊ မိဘ မရှိ သောသူ၊ မုတ်ဆိုးမ
    တို့ကို သင့် နေရာ မြို့များ၌ ဝ စွာကျွေးမွေး ပြီးမှ၊
  hmo-hmo: '“Lagani toi toi ibounai emui uma ena anina do umui haria kahana 10 neganai,
    kahana ta be inai taudia dekenai do umui henia: Levi taudia, idau taudia, ogogami
    taudia, bona vabu taudia. Inai bamona neganai, emui hanua taunimanima ibounai
    be aniani hegeregere do idia ania. Unai bamona umui karaia vadaeni neganai,'
  urd-urd: और जब तू तीसरे साल जो दहेकी का साल है अपने सारे माल की दहेकी निकाल चुके,
    तो उसे लावी और मुसाफ़िर और यतीम और बेवा को देना ताकि वह उसे तेरी बस्तियों में
    खाएँ और सेर हों।
  rus-SYN: Когда ты отделишь все десятины произведений земли твоей в третий год, год
    десятин, и отдашь левиту, пришельцу, сироте и вдове, чтоб они ели в жилищах твоих
    и насыщались,
  bqc-SIM: Tó a á buapↄ́ↄ kwide bↄ̀ a wɛ̃̀ àaↄ̃de guu, á làa píi, àli kpá
    Levii buiↄwa ń bↄ̀mↄↄ ń nɛtonɛↄ ń gyaaↄ, aai ble á wɛ̃́lɛↄ guu aa kã́.
  tcz-CHONGTHU: Chule hopsom pehna dinga, kum thum sunga peh ding dol chengse nasim
    toh soh kei diu, hichengse chu Levi mite ahin, nulou palou, meithai ho dinga na
    khindoh ding, na khopi sung'uva cheng jousen aneh uva va sohkei diu ahi.
  mar-mar: प्रत्येक तिसरे वर्ष हे दशांश देण्याचे वर्ष होय. यावर्षी आपल्या उत्पन्नाचा
    दहावा हिस्सा लेवी, गावातील परकीय विधवा अनाथ यांना द्या म्हणजे तेही तुझ्या गावात
    तृप्त होतील.
  qub-qub: «Cada quimsa watacho-camami llapan murushayqui micuyniquicunapita diesmuta
    churanqui. Chay diesmutaga aypunqui Leví trïbu runacunata, marcayquicho tiyaj
    jäpa runacunata, wacchacunata, biyüdacunata. Chaynöpami paycunapis micusha upusha
    goyanga.
  hat-hat: Chak twazan n'a bay ladim, ki vle di yon dizyèm tout bagay nou rekòlte.
    N'a ranmase sa n'ap bay la, n'a mache nan tout lavil nou yo, n'a bay prèt yo,
    moun lòt nasyon yo, timoun san papa yo ak vèv yo, pou yo tout ka manje plen vant
    yo.
  eng-BSB: When you have finished laying aside a tenth of all your produce in the
    third year, the year of the tithe, you are to give it to the Levite, the foreigner,
    the fatherless, and the widow, that they may eat and be filled within your gates.
  tod-tod: Siɛgi zu wo ɓesu la ga wo zɔlɔɔ ganiiti kpein ma ʋuusiɛi zeɠe ba, konagi
    zaʋasiɛi ma, puusiɛ ɠonagi ma, wa feena Leevi nuiti zea, ta seikɔɠɔma nuiti ti
    wo zaama, ta podointi, ta poanzaiti, ti ani zɔlɔɔ, ti mi, ti yiɠo, ʋɛ wo zeini
    ná,
  eng-WEBPB: When you have finished tithing all the tithe of your increase in the
    third year, which is the year of tithing, then you shall give it to the Levite,
    to the foreigner, to the fatherless, and to the widow, that they may eat within
    your gates and be filled.
  kbq-kbq: Hagi 10ni'a kevufinti mago kevuma refko'ma huno ami ofama hutma ne-esareti'ma,
    nampa 3 kafure'ma ana ofama erita esuta, kumatamifima Livae naga'ene, ruregati'ma
    enemaniza naga'ene, megusa mofavreramine, kento a'nenena ana ne'zana zamisage'za
    nezamu hugahaze.
  nhe-BL: “Huan ipan nopa expa xihuitl monequi sampa xiquiyocaquixtica seyoc imodiezmo
    tlen nochi tlen inquipiyaj. Sampa xijquixtilica se chiquihuitl ipan sesen majtlactli
    chiquihuitl tlen itlajca imotlal huan xiquinmacaca nopa levitame, nopa icnotzitzi,
    nopa cahualtzitzi, huan inijuanti tlen sequinoc tlali ehuani tlen itztoque ipan
    imoaltepe ipan imotlal para queja nopa inijuanti huelise tlacuase hasta ixhuise.
  gub-BL: 'Na''iruz kwarahy nànàn emono''og temi''u neremimono''og kwer ikurer nehe.
    Aze heta hyru ipor nehe, emono pitài nehe. Emono hereko ''ymar tawhu nereko haw
    pupe har wanupe nehe: Erewi izuapyapyr wanupe, amo ywy rehe arer peywy rehe wiko
    ma''e wanupe, tu ''ym ma''e wanupe, kuzà imen umàno ma''e kwer wanupe. Nezewe
    mehe heta putar wanemi''u ràm wanupe nehe. Uhyk putar wanupe nehe.'
  eng-DRA: 'When thou hast made an end of tithing all thy fruits, in the third year
    of tithes thou shalt give it to the Levite, and to the stranger, and to the fatherless,
    and to the widow, that they may eat within thy gates, and be filled:'
