verse: DEU.026.002
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ നിനക്കു നൽകുന്ന ദേശത്തെ മണ്ണിൽനിന്നു ലഭിക്കുന്ന സകലത്തിന്റെയും
    ആദ്യഫലം കുറെ എടുത്ത് ഒരു കുട്ടയിൽ വെച്ച് നിന്റെ ദൈവമായ യഹോവ തന്റെ നാമം സ്ഥാപിക്കാൻ
    തെരഞ്ഞെടുക്കുന്ന സ്ഥലത്ത് ചെല്ലണം.
  deu-TKW: sollst du einen Teil der Erstlinge von allen Feldfrüchten nehmen, die du
    von deinem Lande einbringst, das dir Jahwe, dein Gott, verleiht, sie in einen
    Korb legen und dich an die Stätte begeben, die Jahwe, dein Gott, zum Wohnsitze
    seines Namens erwählen wird.
  lin-lin: moko na moko kati na bino akozwa ndambo ya bambuma ya liboso ya biloko
    nyonso oyo akozwa na mabele ya mokili oyo Yawe, Nzambe na bino, akopesa bino ;
    akotia yango na kitunga mpe akokende na esika oyo Yawe, Nzambe na bino, akopona
    mpo na kotia Kombo na Ye.
  eng-LSV: that you have taken from the first of all the fruits of the ground, which
    you bring in out of your land which your God YHWH is giving to you, and have put
    [it] in a basket, and gone to the place which your God YHWH chooses to cause His
    Name to dwell there.
  eng-GNV: Then shalt thou take of the first of all the fruite of the earth, and bring
    it out of the lande that the Lord thy God giueth thee, and put it in a basket,
    and goe vnto the place, which the Lord thy God shall chose to place his Name there.
  eng-WEBSTER: That thou shalt take of the first of all the fruit of the earth, which
    thou shalt bring of thy land that the LORD thy God giveth thee, and shalt put
    it in a basket, and shalt go to the place which the LORD thy God shall choose
    to place his name there.
  nhw-BL: Monequi xijcuica nopa achtihui itlajca tlen nopa pixquistli catli anmechmacas
    nopa tlali huan anquihuicase ipan se chiquihuitl hasta campa TOTECO quitlapejpenijtos
    para quiquetzas itiopa campa itztos.
  swh-ONEN: chukueni baadhi ya mavuno ya kwanza ya yale yote mtakayozalisha kutoka
    udongo wa nchi ambayo Bwana Mungu wenu anawapa na mweke kwenye kapu. Kisha uende
    mahali ambapo Bwana Mungu wako atapachagua kuwa makao kwa ajili ya Jina lake
  bba-bba: i de bɛɛn bɑɑwure u win ɡbeɑn dĩɑ ɡbiikinu tɑmɑ ni u duurɑ tem mɛ sɔɔ,
    u nu doke bireru sɔɔ u kɑ nɑ Gusunɔ bɛsɛn Yinnin sɑ̃ɑ yerɔ,
  eng-KJVCPB: that thou shalt take of the first of all the fruit of the earth, which
    thou shalt bring of thy land that the Lord thy God giveth thee, and shalt put
    it in a basket, and shalt go unto the place which the Lord thy God shall choose
    to place his name there.
  luo-luo: kawuru gik moko mokwongo nyak e puotheu e piny ma Jehova Nyasaye ma Nyasachu
    miyou kendo oketgi ei okapu. Bangʼe dhiuru kama Jehova Nyasaye ma Nyasachu biro
    yiero mondo nyinge obedie
  meu-meu: tano anina roboana, Iehova, emu Dirava, ese baine henimu tanona ai baine
    vara ḡauna, kahana bavabia, bosea ai ba udaia, Iehova, emu Dirava, ese baine abia
    hidi bona ladana baine hahenemailaia gabuna baola.
  npi-ULB: तब परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई दिनुहुने देशमा भूमिको सबै
    उब्जनीको पहिलो फल लिनू । त्यसलाई एउटा डालोमा हालेर परमप्रभु तिमीहरूका परमेश्‍वरले
    आफ्नो पवित्र वासस्थानको रूपमा छान्‍नुहुने ठाउँमा त्यसलाई लिएर जानू ।
  yor-yor: mú díẹ̀ nínú ohun tí o pèsè láti inú erùpẹ̀ ilẹ̀ náà tí Olúwa Ọlọ́run rẹ
    ń fi fún ọ, kó wọn sínú agbọ̀n. Nígbà náà kí o lọ sí ibi tí Olúwa Ọlọ́run rẹ yóò
    yàn gẹ́gẹ́ bí ibi tí orúkọ rẹ̀ yóò máa gbé.
  ind-ind: kamu harus mengambil sebagian dari setiap jenis hasil panen pertama di
    negeri itu setiap tahun, menaruhnya ke dalam keranjang, dan membawanya ke tempat
    penyembahan TUHAN, yaitu tempat yang akan ditentukan-Nya.
  pes-OPCB: 'باید نوبر برداشت محصول زمین خود را به مکانی که یهوه خدایتان به عنوان
    عبادتگاه خود برمی‌گزیند بیاورید و به یهوه خدایتان تقدیم کنید. آن را در سبد گذاشته،
    به کاهنی که در آن روزها خدمت می‌کند، بدهید و بگویید: «من اقرار می‌کنم که خداوند،
    خدایم مرا به سرزمینی که با سوگند به پدران ما وعده نمود، آورده است.»'
  tgl-ULB: sa gayon dapat ninyong kunin ang ilan sa lahat ng mga naunang ani sa lupain
    na dinala ninyo mula sa lupaing ibinibigay sa inyo ni Yahweh na inyong Diyos.
    Dapat ninyong ilagay iyon sa basket at pumunta sa lugar na pipiliin ni Yahweh
    na inyong Diyos na kaniyang santuwaryo.
  cbu-NT: ichingaru masach tatsumaris ichtakachuri kayanakchu, anoo pusayarus, tsumburshis
    pshtayarus, Apanlleemsha wayangtsa. Yap Apanll waanaatsi ungirtamaam ipuskachu
    anush wayayarus, Apanllee, Wappari, tángtsa.
  hui-hui: tígua dindi ogoha tomo pigane hengene beremiru aria nu mbira dege dege
    bu hanalimu. Ani honowa Anduane Homogo mitangi bialu lotu lole dindi mbira ibunime
    dabo wiyagoha hanalu pilimu.
  mya-mya: သင်​တို့​သည်​လက်​ဦး​လက်​ဖျား​အ​သီး​အ​နှံ အ​မျိုး​မျိုး​ကို​တောင်း​ထဲ​၌​ထည့်​ပြီး​လျှင်
    တစ်​ခု​တည်း​သော​ကိုး​ကွယ်​ရာ​ဌာ​န​သို့​ယူ ဆောင်​သွား​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་གནང་བའི་ཡུལ་ནས། ས་ལས་སྐྱེས་པའི་ཐོག་ཕུད་འགའ་ཤས་བླངས་ནས་གཟེབ་ཀྱི་ནང་དུ་བཞག་སྟེ།
    ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་རང་ཉིད་ཀྱི་མཚན་འགོད་པར་བདམས་པའི་ཡུལ་དེར་འགྲོ་དགོས་ལ།
  sna-sna: utore zvimwe zvezvibereko zvose zvokutanga zvauchakohwa kubva pavhu renyika
    yauri kupiwa naJehovha Mwari wako ugozviisa mudengu. Ipapo ugoenda kunzvimbo iyo
    Jehovha Mwari wako achasarudza kuti Zita rake rigarepo,
  spa-BLM: tomarás parte de los primeros frutos de la tierra que traigas de la tierra
    que Yahvé vuestro Dios te da. Lo pondrás en un cesto, e irás al lugar que Yahvé
    vuestro Dios elija para hacer habitar allí su nombre.
  cac-cac: ayic tze molan b'ab'el sat eyavb'en d'a luum, tzeyic'anb'at d'a yol junoc
    mooch d'a jun lugar sic'b'ilel yuj Jehová yic tz'och scajnub'oc.
  swh-ULB: basi unatakiwa kuchukua baadhi ya mavuno yote ya kwanza ya ardhi uliyoyaleta
    kutoka katika nchi ambayo Yahwe Mungu wako anakupatia. Unatakiwa kuyaweka ndani
    ya kikapu na kuelekea katika eneo ambalo Yahwe Mungu wako atapachagua kama mahali
    patakatifu.
  bel-bel: 'дык вазьмі пачаткі - сіх пладоў зямлі, якія ты атрымаеш ад зямлі тваёй,
    якую Гасподзь, Бог твой, дае табе, і пакладзі ў кош, і йдзі на тое месца, якое
    Гасподзь, Бог твой, выбера, каб было там імя Ягонае:'
  deu-ELBBK: so sollst du von den Erstlingen aller Frucht des Erdbodens nehmen, die
    du von deinem Land einbringen wirst, das der HERR, dein Gott, dir gibt, und sollst
    sie in einen Korb legen und an den Ort gehen, den der HERR, dein Gott, erwählen
    wird, um seinen Namen dort wohnen zu lassen;
  mbb-OT: itaǥù niw ziyà te revan is egkehuna he egkeraǥun niw. Ne uwita niw heini
    ziyà te lugar he ebpilien te Nengazen he Megbevayè niw he zutun sikandin ebeǥayi
    te zengeg.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിനക്കു തരുന്ന ദേശത്തു നിന്റെ നിലത്തിൽനിന്നു ഉണ്ടാകുന്നതായി
    നിലത്തിലെ എല്ലാവക കൃഷിയുടെയും ആദ്യഫലം കുറെശ്ശ എടുത്തു ഒരു കൊട്ടയിൽ വെച്ചുകൊണ്ടു
    നിന്റെ ദൈവമായ യഹോവ തന്റെ നാമം സ്ഥാപിപ്പാൻ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തേക്കു പോകേണം.
  rmc-rmc: leha o ešebno uľipen savorestar, so barola andre phuv, so tuke del o RAJ.
    Thoveha oda andro košaris a aneha pre oda than, savo peske kidela avri o RAJ,
    hoj les ode te lašaren.
  pes-OPV: آنگاه نوبر تمامی حاصل زمین را که از زمینی که یهوه خدایت به تومی دهد، جمع
    کرده باشی بگیر، و آن را در سبدگذاشته، به مکانی که یهوه خدایت برگزیند تا نام خود
    را در آن ساکن گرداند، برو.
  ron-1924: сэ ей челе динтый роаде дин тоате роаделе пе каре ле вей скоате дин пэмынт,
    ын цара пе каре ць-о дэ Домнул Думнезеул тэу, сэ ле пуй ынтр-ун кош ши сэ те дучь
    ла локул пе каре-л ва алеӂе Домнул Думнезеул тэу, ка сэ факэ сэ локуяскэ Нумеле
    Луй аколо.
  ben-OBCV: তখন তোমাদের ঈশ্বর সদাপ্রভুর দেওয়া দেশের জমিতে তোমরা যেসব ফসল ফলাবে তার
    প্রথম তোলা কিছু ফসল টুকরিতে রাখবে। তোমাদের ঈশ্বর সদাপ্রভু নিজের নামের জন্য যে
    জায়গা তাঁর বাসস্থান হিসেবে মনোনীত করবেন তোমরা সেখানে সেই ফসল নিয়ে যাবে
  som-som: waa inaad keentaa midhaha dhulka kuwa ugu horreeya oo dhan, kuwaasoo aad
    ka guran doonto dalka Rabbiga Ilaahaaga ahu uu ku siinayo, oo waa inaad dambiil
    ku riddaa oo kolkaas waxaad tagtaa meesha Rabbiga Ilaahaaga ahu uu u dooranayo
    inuu magiciisa halkaas dhigo.
  lat-VUC: 'tolles de cunctis frugibus tuis primitias, et pones in cartallo, pergesque
    ad locum quem Dominus Deus tuus elegerit, ut ibi invocetur nomen ejus:'
  eng-ASVBT: that thou shalt take of the first of all the fruit of the ground, which
    thou shalt bring in from thy land that Jehovah thy God giveth thee; and thou shalt
    put it in a basket, and shalt go unto the place which Jehovah thy God shall choose,
    to cause his name to dwell there.
  ita-1885: prendi delle primizie di tutti i frutti della terra, che tu fai nascer
    dalla terra che il Signore Iddio tuo di dà; e mettile in un paniere, e va' al
    luogo che il Signore Iddio tuo avrà scelto per istanziar quivi il suo Nome.
  eng-LXXUP: that thou shalt take of the first of the fruits of thy land, which the
    Lord thy God gives thee, and thou shalt put them into a basket, and thou shalt
    go to the place which the Lord thy God shall choose to have his name called there.
  eng-ULB: then you must take some of the first of all the harvest of the land that
    you have brought in from the land that Yahweh your God is giving you. You must
    put it in a basket and go to the place that Yahweh your God will choose as his
    sanctuary.
  spa-VBL: toma algunas de las primicias de todas tus cosechas producidas por la tierra
    que el Señor tu Dios te da y ponlas en una cesta. Luego ve al lugar que el Señor
    tu Dios elija,
  fra-_FOB: Tu prendras des prémices de tous les fruits du sol que tu récolteras du
    pays que l'Éternel ton Dieu te donne, tu les mettras dans une corbeille, et tu
    iras au lieu que l'Éternel ton Dieu aura choisi pour y faire habiter son nom;
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിനക്ക് തരുന്ന ദേശത്ത് നിന്റെ നിലത്തിൽ വിളയുന്ന എല്ലാ
    കൃഷിയുടെയും ആദ്യഫലം കുറെ ഒരു കൊട്ടയിൽ എടുത്തുകൊണ്ട് നിന്റെ ദൈവമായ യഹോവ തന്റെ നാമം
    സ്ഥാപിക്കുവാൻ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തേക്ക് പോകണം.
  urd-GVR: to jo bhī fasal tū kāṭegā us ke pahle phal meṅ se kuchh ṭokre meṅ rakh
    kar us jagah le jā jo Rab terā Ḳhudā apne nām kī sukūnat ke lie chunegā.
  suz-BL: परमप्रभु यावे, इन परमप्रभुमी इन कली गेशो रागी ङा ङोंइती मीशो मारेइ मारेइ
    डालो काम कुर पा परमप्रभु यावे, इन परमप्रभु आ योव़शो बाक्‍तीकेम लतीन। प्रस्‍थान
    २३:१९; लेवी २:१४
  ita-1927: prenderai delle primizie di tutti i frutti del suolo da te raccolti nel
    paese che l’Eterno, il tuo Dio, ti dà, le metterai in un paniere, e andrai al
    luogo che l’Eterno, l’Iddio tuo, avrà scelto per dimora del suo nome.
  ckb-ckb: ئەوا هەرکەسێک یەکەمین بەرهەمی هەموو بەروبوومی زەوییەکە کە دەستی دەکەوێت
    لە خاکەکەتان کە یەزدانی پەروەردگارتان پێتانی دەدات دەیکاتە ناو سەبەتەیەک و دەچێتە
    ئەو شوێنەی کە یەزدانی پەروەردگارتان هەڵیدەبژێرێت بۆ ئەوەی ناوی لەوێ بێت.
  eng-BBE: You are to take a part of the first-fruits of the earth, which you get
    from the land which the Lord your God is giving you, and put it in a basket, and
    go to the place marked out by the Lord your God, as the resting-place of his name.
  kan-OKCV: ಆಗ ನಿಮ್ಮ ದೇಶದಿಂದ ನೀವು ತರತಕ್ಕ ಭೂಮಿಯ ಎಲ್ಲಾ ಹುಟ್ಟುವಳಿಯ ಪ್ರಥಮ ಫಲವನ್ನು ಬುಟ್ಟಿಯಲ್ಲಿಟ್ಟು,
    ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಹೆಸರನ್ನು ಸ್ಥಾಪಿಸುವದಕ್ಕೆ ಆಯ್ದುಕೊಳ್ಳುವ ಸ್ಥಳಕ್ಕೆ ತೆಗೆದುಕೊಂಡು
    ಹೋಗಬೇಕು.
  tam-2017: உன் தேவனாகிய யெகோவா உனக்குக் கொடுக்கும் உன் தேசத்தில் நீ பயிரிடும் நிலத்தின்
    அறுவடையிலெல்லாம் முந்தின பலனை எடுத்து, ஒரு கூடையிலே வைத்து, உன் தேவனாகிய யெகோவா
    தமது நாமம் விளங்கும்படி தெரிந்துகொண்டிருக்கும் இடத்திற்குப் போய்,
  spa-RV-1909: Entonces tomarás de las primicias de todos los frutos de la tierra,
    que sacares de tu tierra que Jehová tu Dios te da, y lo pondrás en un canastillo,
    é irás al lugar que Jehová tu Dios escogiere para hacer habitar allí su nombre.
  ron-BTF: Să iei din primele roade ale pământului, pe care le vei aduce din ţara
    ta, pe care ţi-o dă DOMNUL Dumnezeul tău, şi să le pui într-un coş şi să mergi
    la locul pe care îl va alege DOMNUL Dumnezeul tău să îşi pună numele acolo.
  eng-WEBP: that you shall take some of the first of all the fruit of the ground,
    which you shall bring in from your land that the LORD your God gives you. You
    shall put it in a basket, and shall go to the place which the LORD your God shall
    choose to cause his name to dwell there.
  eng-FBV: take some of the firstfruits of all your crops produced by the land that
    the Lord your God is giving you and place them in a basket. Then go to the place
    the Lord your God will choose to live with you,
  nld-1939: dan moet ge een keuze doen uit de eerstelingen van alle veldvruchten,
    die gij oogst van het land, dat Jahweh, uw God, u zal schenken; ge moet ze in
    een korf leggen, en naar de plaats gaan, die Jahweh, uw God, zal uitverkiezen,
    om daar zijn Naam te vestigen.
  nch-BL: Monequi xijcuica nopa achtohui itajca ten nopa pixquisti cati amechmacas
    nopa tali huan anquihuicase ipan se chiquihuit hasta campa TOTECO quitapejpenijtos
    para quiquetzas itiopa campa itztos.
  vie-1934: thì phải lấy hoa quả đầu mùa của thổ sản mình thâu-hoạch trong xứ mà Giê-hô-va
    Đức Chúa Trời ngươi ban cho ngươi, để trong một cái giỏ, rồi đi đến chỗ Giê-hô-va
    Đức Chúa Trời ngươi sẽ chọn để danh Ngài ở.
