verse: DEU.026.003
translations:
  mal-C: 'അന്നത്തെ പുരോഹിതന്റെ അടുക്കൽ ചെന്ന് ഇപ്രകാരം പറയണം: “നമുക്ക് നൽകുമെന്നു
    യഹോവ നമ്മുടെ പിതാക്കന്മാരോടു ശപഥംചെയ്ത ദേശത്ത് ഞാൻ എത്തിയിരിക്കുന്നു എന്ന് നിന്റെ
    ദൈവമായ യഹോവയോട് ഇന്നു ഞാൻ ഏറ്റുപറയുന്നു.”'
  deu-TKW: 'Dort tritt dann hin zu dem Priester, der zu dieser Zeit vorhanden sein
    wird, und sprich zu ihm: Hiermit bezeuge ich heute Jahwe, deinem Gotte, daß ich
    in das Land gekommen bin, dessen Verleihung an uns Jahwe unseren Vätern eidlich
    verheißen hat.'
  lin-lin: 'Akoloba na Nganga-Nzambe oyo akozala na mosala na tango wana : « Natatoli
    lelo liboso ya Yawe, Nzambe na yo, ete nakomi na mokili oyo Yawe alakaki kopesa
    na bakoko na biso na nzela ya ndayi. »'
  eng-LSV: And you have come to the priest who is in those days, and have said to
    him, I have declared to your God YHWH today that I have come into the land which
    YHWH has sworn to our fathers to give to us;
  eng-GNV: And thou shalt come vnto the Priest, that shall be in those dayes, and
    say vnto him, I acknowledge this day vnto the Lord thy God, that I am come vnto
    the countrey which the Lord sware vnto our fathers for to giue vs.
  eng-WEBSTER: And thou shalt go to the priest that shall be in those days, and say
    to him, I profess this day to the LORD thy God, that I have come to the country
    which the Lord swore to our fathers to give us.
  nhw-BL: 'Huan nopona anmonextise campa nopa totajtzi catli tequiti huan anquiilhuise:
    ‘Ica ni ofrenda, na niquijtohua ama iixtla TOTECO noDios para ya nicalajqui ipan
    nopa tlali catli tohuejcapan tatahua quintencahuili techmacasquía.’'
  swh-ONEN: na umwambie kuhani atakayekuwepo kwa wakati huo, “Ninatangaza leo kwa
    Bwana Mungu wako kwamba nimekuja katika nchi ambayo Bwana aliwaapia baba zetu
    kwamba atatupa.”
  bba-bba: kpɑ u dɑ sɑɑ ye sɔɔn yɑ̃ku kowon mi, u nùn sɔ̃ u nɛɛ, u ɡerumɔ Gusunɔ win
    Yinnin wuswɑɑɔ ɡisɔ mɑ u duɑ tem mɛ sɔɔ, mɛ Yinni Gusunɔ wi, u bɛsɛn bɑɑbɑbɑ nɔɔ
    mwɛɛru kuɑ u nɛɛ, u koo sun wɛ̃.
  eng-KJVCPB: And thou shalt go unto the priest that shall be in those days, and say
    unto him, I profess this day unto the Lord thy God, that I am come unto the country
    which the Lord sware unto our fathers for to give us.
  luo-luo: kendo uwach ne jadolo manie tich e kindeno niya, “Asingora kawuono ne Jehova
    Nyasaye ma Nyasachi ni asebiro e piny mane Jehova Nyasaye osingore ni kwerewa
    ni nomiwa.”
  meu-meu: Bena hahelaḡa karadia una dina ai e karamu tauna dekena baola.l, baoto
    “Hari dina ai na gwauraia hedinaraimu, lau na Iehova ese seneda e gwaurai henidia
    hamata tanona ani vada na kau”.
  npi-ULB: ती दिनमा सेवा गर्ने पुजारीकहाँ गएर यसो भन्‍नू, 'परमप्रभु तपाईंका परमेश्‍वरले
    हामीलाई दिन्छु भनी हाम्रा पिता-पुर्खाहरूसित प्रतिज्ञा गर्नुभएको देशमा म आइपुगेको
    छु भनी म उहाँको अगि स्वीकार गर्दछु ।'
  yor-yor: Kí o sì sọ fun àlùfáà tí ó wà ní ibi iṣẹ́ ní àsìkò náà, pé, “Mo sọ ọ́ di
    mí mọ̀ fún Olúwa Ọlọ́run rẹ pé mo ti wá sí ilẹ̀ tí Olúwa búra fún àwọn baba wa.”
  ind-ind: Katakanlah kepada imam yang bertugas saat itu, ‘Dengan persembahan ini,
    saya menyatakan kepada TUHAN Allah bahwa saya sudah masuk ke negeri yang Dia janjikan
    kepada nenek moyang kita untuk diberikan kepada kita.’
  pes-OPCB: '@see-verse:DEU.026.002'
  tgl-ULB: Dapat kayong pumunta sa pari na naglilingkod sa mga araw na iyon at sabihin
    sa kaniya, 'Kinikilala ko ngayon si Yahweh na iyong Diyos kaya pumarito ako sa
    lupaing ipinangako ni Yahweh sa ating mga ninuno na ibibigay sa atin.'
  cbu-NT: Anushsha apanllpaneem urkar panangtsa. Sheerus, Apanllpat tsiyatangtsa.
    Na nuw Apaa, zurampatari kamankina. Shaana nuwaa yasartamtish. Na taariniya yuwash
    shiy sirútama iyaam zitaminarineetsi, Nuw siyaam tsapuneemis kapung panachintspa
    tárangish anshu. Apaa, wapparee. Na mzarini taariya, tángtsa.
  hui-hui: Hanalu puwa mbirali loma binigo mo miaga ogoniha kagohondo tí hangu hangume
    mialu howa lalu, Anduane Homogo i̱naga Ngode Datagaliwabe ibugua bulebero lalu
    bi lowinigo heneneore layada laro. Ibugua bamba inanaga mamaliruhondo laminidagua
    bialu i̱ dindi ngule lene biagoha haru íbu helayadane manda bidogoni, lalu loleberemi.
  mya-mya: ထို​အ​ချိန်​တွင်​တာ​ဝန်​ကျ​သော​ယဇ်​ပု​ရော ဟိတ်​ထံ​သို့​သွား​၍`အ​ကျွန်ုပ်​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​သည် ဘိုး​ဘေး​တို့​အား​က​တိ ထား​တော်​မူ​သော​ပြည်​သို့ အ​ကျွန်ုပ်​ရောက်​ရှိ
    နေ​ပြီ​ဖြစ်​ကြောင်း​ထာ​ဝ​ရ​ဘု​ရား​ထံ ယ​နေ့​ဝန်​ခံ​ပါ​၏' ဟု​ပြော​ဆို​လော့။
  bod-N: སྐབས་དེའི་མཆོད་དཔོན་གྱི་དྲུང་དུ་སོང་ནས་ཁོ་ལ་འདི་ལྟར། ངས་དེ་རིང་ཁྱེད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ར་སྤྲོད་བྱ་སྟེ།
    ང་རང་དཀོན་མཆོག་ཡ་ཝཱེས་རང་ཅག་གི་ཕ་མེས་རྣམས་ལ་གནང་བར་མནའ་དང་བཅས་ཞལ་བཞེས་གནང་བའི་ཡུལ་དེར་སླེབས་པ་ཡིན་ཞེས་སྨྲ་དགོས།
  sna-sna: uye ugoti kumuprista ari kushumira panguva iyoyo, “Ndinozvireva nhasi pamberi
    paJehovha Mwari wako kuti ndasvika munyika yakapikirwa madzitateguru edu naJehovha
    kuti achatipa.”
  spa-BLM: 'Te acercarás al sacerdote que estará en esos días y le dirás: “Hoy profeso
    a Yahvé vuestro Dios que he llegado a la tierra que Yahvé juró a nuestros padres
    que nos daría.”'
  cac-cac: 'Ata'' tzex c''och d''a yichan̈ eb'' vin̈ ayoch sacerdoteal d''a jun tiempoal
    chi'', tzeyalan icha tic: A ticnaic, scal d''a yichan̈ Jehová co Diosal to cajan
    on̈xo d''a sat lum luum yac''nac sti'' yac''an d''a eb'' co mam quicham, xe chi.'
  swh-ULB: Unatakiwa kwenda kwa kuhani ambaye atakuwa akihudumu katika siku hizo na
    kumwambia, “Siku ya leo ninakiri kwa Yahwe Mungu wako ya kuwa nimekuja katika
    nchi ambayo Yahwe aliapa kwa mababu zetu kutupatia”.
  bel-bel: і прыйдзі да сьвятара, які будзе тымі днямі, і скажы яму; сёньня вызнаю
    прад Госпадам, Богам тваім, што я ўвайшоў у тую зямлю, даць якую нам Гасподзь
    запрысягнуўся бацькам нашым.
  deu-ELBBK: 'und du sollst zu dem Priester kommen, der in jenen Tagen sein wird,
    und zu ihm sagen: Ich teile heute dem HERRN, deinem Gott, mit, dass ich in das
    Land gekommen bin, das der HERR unseren Vätern geschworen hat, uns zu geben.'
  mbb-OT: Ne hendiyè kew te memumuhat he ebaal te vuluhaten dutun he timpu, ne kaǥi
    kew ziyà te kandin te, ‘Heini zed is halad ku he tuus te kegkilelaa ku he is Nengazen
    he Megbevayè tew iyan mid-uwit kedì kayi te tanà he impenangdù din diyà te menge
    kepuun tew he ibeǥey kenitew.’
  mal-2015: 'അന്നുള്ള പുരോഹിതന്റെ അടുക്കൽ നീ ചെന്നു അവനോടു: നമുക്കു തരുമെന്നു യഹോവ
    നമ്മുടെ പിതാക്കന്മാരോടു സത്യംചെയ്ത ദേശത്തു ഞാൻ വന്നിരിക്കുന്നു എന്നു നിന്റെ ദൈവമായ
    യഹോവയോടു ഞാൻ ഇന്നു ഏറ്റുപറയുന്നു എന്നു പറയേണം.'
  rmc-rmc: 'Džaha pal o rašaj, savo ode akor služinela, a pheneha leske: ‚Adadžives
    phenav avri anglo RAJ, angle miro Del, hoj avľom andre phuv, savi la veraha diňa
    lav amare daden, hoj la amenge dela.‘'
  pes-OPV: 'و نزد کاهنی که در آن روزها باشد رفته، وی را بگو: «امروز برای یهوه خدایت
    اقرار می‌کنم که به زمینی که خداوندبرای پدران ما قسم خورد که به ما بدهد، داخل شده‌ام.»'
  ron-1924: 'Сэ те дучь ла преотул каре ва фи ын зилеле ачеля ши сэ-й спуй: ‘Мэртурисеск
    астэзь ынаинтя Домнулуй Думнезеулуй тэу кэ ам интрат ын цара пе каре Домнул а
    журат пэринцилор ноштри кэ не-о ва да.’'
  ben-OBCV: এবং সেই সময় যে যাজক থাকবে তাকে বলবে, “আপনার ঈশ্বর সদাপ্রভুর কাছে আমি
    স্বীকার করছি যে, তিনি যে দেশটি দেবেন বলে আমাদের পূর্বপুরুষদের কাছে শপথ করেছিলেন
    সেই দেশে আমি এসে গিয়েছি।”
  som-som: Oo waa inaad u timaadaa wadaadka waagaas joogi doono, oo waxaad ku tidhaahdaa,
    Waxaan maanta u qirayaa Rabbiga Ilaahaaga ah inaan imid dalkii Rabbigu ugu dhaartay
    awowayaasheen inuu ina siinayo.
  lat-VUC: 'accedesque ad sacerdotem, qui fuerit in diebus illis, et dices ad eum:
    Profiteor hodie coram Domino Deo tuo, quod ingressus sum in terram, pro qua juravit
    patribus nostris, ut daret eam nobis.'
  eng-ASVBT: And thou shalt come unto the priest that shall be in those days, and
    say unto him, I profess this day unto Jehovah thy God, that I am come unto the
    land which Jehovah sware unto our fathers to give us.
  ita-1885: 'E vieni al Sacerdote che sarà in que'' giorni, e digli: Io fo oggi pubblica
    riconoscenza al Signore Iddio tuo di ciò che io sono entrato nel paese, del quale
    il Signore avea giurato a'' nostri padri ch''egli ce lo darebbe.'
  eng-LXXUP: And thou shalt come to the priest who shall be in those days, and thou
    shalt say to him, I testify this day to the Lord my God, that I am come into the
    land which the Lord swore to our fathers to give to us.
  eng-ULB: You must go to the priest who will be serving in those days and say to
    him, 'I acknowledge today to Yahweh your God that I have come to the land that
    Yahweh swore to our ancestors to give us.'
  spa-VBL: y dile al sacerdote a cargo en ese momento, “Hoy declaro al Señor tu Dios
    que ahora vivo en el país que el Señor prometió a nuestros antepasados que nos
    daría”.
  fra-_FOB: 'Et, étant venu vers le sacrificateur qui sera en ce temps-là, tu lui
    diras: Je reconnais aujourd''hui devant l''Éternel ton Dieu, que je suis entré
    dans le pays que l''Éternel avait juré à nos pères de nous donner.'
  mal-mal: 'അന്ന് ശുശ്രൂഷചെയ്യുന്ന പുരോഹിതന്റെ അടുക്കൽ ചെന്ന് നീ അവനോട്: “നമുക്കു
    തരുമെന്ന് യഹോവ നമ്മുടെ പിതാക്കന്മാരോട് സത്യംചെയ്ത ദേശത്ത് ഞാൻ വന്നിരിക്കുന്നു
    എന്ന് നിന്റെ ദൈവമായ യഹോവയോട് ഞാൻ ഇന്ന് ഏറ്റുപറയുന്നു” എന്നു പറയണം.'
  urd-GVR: Wahāṅ ḳhidmat karne wāle imām se kah, “Āj maiṅ Rab apne Ḳhudā ke huzūr
    elān kartā hūṅ ki us mulk meṅ pahuṅch gayā hūṅ jis kā hameṅ dene kā wādā Rab ne
    qasam khā kar hamāre bāpdādā se kiyā thā.”
  suz-BL: मिनु गे मेना गेय पाइब चढ़ेब आन बाक्‍तीक लचा माल्‍नीनी। मिनु मेको कली गो
    परमप्रभु यावे, इन परमप्रभु आ ङोंइती ‘परमप्रभु यावेमी आंइ किकी पिपी नु कसम जशा
    गे‍नुङ, देंशो रागीम गो मुलाक्‍ती जाक्‍ती’ देंचा माल्‍नीनी।
  ita-1927: 'E ti presenterai al sacerdote in carica in que’ giorni, e gli dirai:
    “Io dichiaro oggi all’Eterno, all’Iddio tuo, che sono entrato nel paese che l’Eterno
    giurò ai nostri padri di darci”.'
  ckb-ckb: 'ئینجا دێتە لای ئەو کاهینەی کە لەو کاتەدایە و پێی دەڵێت: «ئەمڕۆ بە یەزدانی
    پەروەردگارت ڕادەگەیەنم کە من چوومە ناو ئەو خاکەی یەزدان سوێندی بۆ باوباپیرانمان
    خوارد کە پێمانی بدات.»'
  eng-BBE: And you are to come to him who is priest at that time, and say to him,
    I give witness today before the Lord your God, that I have come into the land
    which the Lord made an oath to our fathers to give us.
  kan-OKCV: ಅಲ್ಲಿ ಆ ಕಾಲದಲ್ಲಿರುವ ಯಾಜಕನ ಬಳಿಗೆ ಹೋಗಿ ಅವನಿಗೆ, “ಯೆಹೋವ ದೇವರು ನಮ್ಮ ಪಿತೃಗಳಿಗೆ
    ಕೊಡುತ್ತೇನೆಂದು ಪ್ರಮಾಣ ಮಾಡಿದ ದೇಶದಲ್ಲಿ ನಾನು ಸೇರಿದ್ದಾಯಿತೆಂದು ಈ ಹೊತ್ತು ನಿಮ್ಮ ದೇವರಾದ
    ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಈಗ ನಾನು ಒಪ್ಪಿಕೊಳ್ಳುತ್ತೇನೆ,” ಎಂದು ಹೇಳಬೇಕು.
  tam-2017: 'அந்நாட்களில் இருக்கும் ஆசாரியனிடத்தில் சென்று, அவனை நோக்கி: யெகோவா எங்களுக்குக்
    கொடுக்க நம்முடைய முற்பிதாக்களுக்கு வாக்களித்த தேசத்தில் வந்து சேர்ந்தேன் என்று
    இன்று உம்முடைய தேவனாகிய யெகோவாவுடைய சந்நிதியில் அறிக்கையிடுகிறேன் என்பாயாக.'
  spa-RV-1909: 'Y llegarás al sacerdote que fuere en aquellos días, y le dirás: Reconozco
    hoy á Jehová tu Dios que he entrado en la tierra que juró Jehová á nuestros padres
    que nos había de dar.'
  ron-BTF: 'Şi să mergi la preotul care va fi în zilele acelea şi să îi spui: Mărturisesc
    astăzi DOMNULUI Dumnezeul tău, că am intrat în ţara, pe care DOMNUL a jurat părinţilor
    noştri, că ne-o va da.'
  eng-WEBP: You shall come to the priest who shall be in those days, and tell him,
    “I profess today to the LORD your God, that I have come to the land which the
    LORD swore to our fathers to give us.”
  eng-FBV: and tell the priest in charge at the time, “Today I declare to the Lord
    your God that I now live in the country that the Lord promised our forefathers
    to give us.”
  nld-1939: 'Ge moet u dan bij den priester vervoegen, die er in die dagen zal zijn,
    en hem zeggen: Ik betuig heden voor Jahweh, mijn God, dat ik in het land ben gekomen,
    dat Jahweh aan onze vaderen onder ede beloofd heeft, ons te geven!'
  nch-BL: 'Huan nopona anmonextise campa nopa totajtzi cati tequiti huan anquiilhuise:
    ‘Ica ni ofrenda, na niquijtohua ama iixpa TOTECO noDios para ya nicalajqui ipan
    nopa tali cati tohuejcapan tatahua quintencahuili techmacasquía.’'
  vie-1934: 'Ngươi sẽ tới cùng thầy tế lễ làm chức đang thì đó, mà nói rằng: Ngày
    nay, trước mặt Giê-hô-va Đức Chúa Trời ông, tôi nhận biết tôi đã vào trong xứ
    mà Đức Giê-hô-va đã thề cùng tổ phụ ban cho chúng tôi.'
  hin-CV: तुम उस समय पदासीन पुरोहित की उपस्थिति में जाकर कहोगे, “याहवेह, मेरे परमेश्वर
    के सामने आज मैं यह घोषित कर रहा हूं, कि मैंने उस देश में प्रवेश कर लिया है, जिसे
    प्रदान करने की प्रतिज्ञा याहवेह ने मेरे पूर्वजों से की थी.”
  eng-OURB: You shall come to the priest who shall be in those days, and tell him,
    “I profess today to Adonai your God, that I have come to the land which Adonai
    swore to our fathers to give us.”
  spa-BES: Y tú debes venir al que es sacerdote en ese momento, y decirle hoy, hoy
    doy testimonio ante el Señor tu Dios, que he venido a la tierra que el Señor juró
