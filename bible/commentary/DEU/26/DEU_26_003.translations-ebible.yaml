    unto the land which Jehovah hath sworn to our fathers to give to us;'
  kne-kne: Emey kayo sin padi ay mansilsilbi sin doy ay timpo yan kanan yo en sisya,
    ‘Ed wani ay agew, ibagak sin sangoanan Yahweh ay Diyos tako ay wadaak isnan daga
    ay insapata na sin ap-apo ay idawat nan datako.’
  eng-WYC-2017: And thou shalt go to the priest, that shall be in those days, and
    thou shalt say to him, I acknowledge today before thy Lord God, that I have entered
    into the land, which he swore to our fathers, that he should give it to us.
  eng-WMBB: You shall come to the priest who shall be in those days, and tell him,
    “I profess today to the LORD your God, that I have come to the land which the
    LORD swore to our fathers to give us.”
  urd-GVH: वहाँ ख़िदमत करनेवाले इमाम से कह, “आज मैं रब अपने ख़ुदा के हुज़ूर एलान करता
    हूँ कि उस मुल्क में पहुँच गया हूँ जिसका हमें देने का वादा रब ने क़सम खाकर हमारे
    बापदादा से किया था।”
  rug-rug: 'Mu la koasa hiama sapu tavetavete koasa totoso asa, mamu la zama guahe:
    ‘Tozi vura nia rau ṉinoroi koe Zihova sa qua Tamasa sapu ele kamoa rau sa popoa
    sapu ele va tatara nia Sa koari na tiatamada pude tadigita,’ gua.'
  gaz-gaz: luba yeroo sanatti hojii irra jiruun, “Ani biyya Waaqayyo akka nuu kennu
    abbootii keenyaaf waadaa galetti dhufuu koo harʼa fuula Waaqayyo Waaqa keetii
    duratti nan labsa” jedhi.
  fra-LSG: 'Tu te présenteras au sacrificateur alors en fonction, et tu lui diras:
    Je déclare aujourd’hui à l’Éternel, ton Dieu, que je suis entré dans le pays que
    l’Éternel a juré à nos pères de nous donner.'
  gnn-gnn: Marrtjiya ŋurikala ḏalkarra'mirriwalanydja yolŋuwala, ga waŋiyanydja biyaka
    nhanukala, ‘Dhuwalanydja ŋarra yukurra waŋanydja nhanukalaynha gal'ŋu yana Garraywalana
    buku‐wekamanydja yukurra ŋanyana, ŋunhi ŋarranydja liŋguna gulŋiyinana dhipalayi
    wäŋalili ŋunhi ŋayi dhawu'mirriyaŋala ŋanapurruŋgalaŋuwala märi'muwala be ŋäthili.’
  yal-yal: Ɛ sigan saraxaraline nan fɛma naxanye walima na waxatini. Ɛ yi a fala e
    xa, ɛ naxa, “N na a falama to Alatala en ma Ala xa, a n bata so na bɔxɔni, a a
    kɔlɔ naxan ma fe ra a a soma en benbane yii.”
  haw-1868: A e hele oe i ke kahuna e noho ana ia mau la, a e i aku ia ia, Ke hooia
    aku nei au ia Iehova kou Akua i keia la, no ka mea, ua hiki mai nei au ma ka aina
    a Iehova i hoohiki ai i ko kakou mau kupana e haawi mai no kakou.
  arb-NAV: 'وَيَأْتِي صَاحِبُ التَّقْدِمَةِ إِلَى الْكَاهِنِ الْمُعَيَّنِ وَيَقُولُ:
    أَعْتَرِفُ الْيَوْمَ لِلرَّبِّ إِلَهِكَ أَنِّي قَدْ جِئْتُ إِلَى الأَرْضِ الَّتِي
    حَلَفَ الرَّبُّ لِآبَائِنَا أَنْ يَهَبَهَا لَنَا.'
  ewe-ewe: Tsɔe de kusi me yi na nunɔla si le dɔ wɔm ɣe ma ɣi, eye nàgblɔ nɛ be, ‘Nunana
    siae nye nye emeʋuʋu ƒe dzesi be, Yehowa, nye Mawu kplɔm va ɖo anyigba si ŋugbe
    wòdo na tɔgbuinyewo la dzi.’
  eng-LEE: And thou shalt come unto the priest that may be in those days, and thou
    shalt say unto him, I give thanks this day unto the Lord thy God, that I am come
    into the land which the Lord swore unto our fathers to give to us.
  asm-FB: তেতিয়া যি জন পুৰোহিত থাকিব আপোনালোকে গৈ তেওঁক ক’ব, “যিহোৱাই আমাক যি দেশ
    দিম বুলি আমাৰ পূৰ্ব-পুৰুষসকলৰ আগত শপত খাইছিল, সেই দেশত মই সোমালো ইয়াক আজি আপোনালোকৰ
    ঈশ্বৰ যিহোৱাৰ আগত স্বীকাৰ কৰিছোঁ।”
  sus-A: وٌ شَ سِفَ سّرّشّدُبّيٍ شْن، نَشٍيٍ نَ نَا نَ وَشَتِ، وٌ شَ عَ قَلَ عٍ بّ،
    «تٌ لْشْي وٌن بَرَ سٌ بْشِ، وٌن مَرِفِ عَلَتَلَ دّننَشّ لَايِدِ وٌن بٍنبَيٍ بّ
    عَ سٌقٍ رَ وٌن يِ رَ.»
  fra-SBL: 'Tu iras vers le prêtre qui sera en ces jours-là, et tu lui diras : « Je
    fais aujourd''hui la profession de foi à l''Éternel, ton Dieu, que je suis arrivé
    dans le pays que l''Éternel a juré à nos pères de nous donner. »'
  hbo-hbo: וּבָאתָ֙ אֶל־הַכֹּהֵ֔ן אֲשֶׁ֥ר יִהְיֶ֖ה בַּיָּמִ֣ים הָהֵ֑ם וְאָמַרְתָּ֣
    אֵלָ֗יו הִגַּ֤דְתִּי הַיֹּום֙ לַיהוָ֣ה אֱלֹהֶ֔יךָ כִּי־בָ֙אתִי֙ אֶל־הָאָ֔רֶץ אֲשֶׁ֨ר
    נִשְׁבַּ֧ע יְהוָ֛ה לַאֲבֹתֵ֖ינוּ לָ֥תֶת לָֽנוּ׃
  eng-WYCLIFFE: And thou schalt go to the preest, that schal be in tho daies, and
    thou schalt seie to hym, Y knowleche to dai bifor thi Lord God, that Y entride
    in to the lond, for which he swoor to oure fadris, that he schulde yyue it to
    vs.
  cwe-cwe: Kwizahita kwa mkulu wa nhambiko yeli muna isang'hano siku iyo na umulongele,
    ‘Diyelo notogola kwa Mndewa Mulungu, Mulungu wangu kuwa ningila muna iisi ija
    Mndewa Mulungu iyawalahile wasaho zetu kuching'ha cheye.’
  kik-kik: wĩre mũthĩnjĩri-Ngai ũrĩa ũrĩ wĩra-inĩ hĩndĩ ĩyo atĩrĩ, “Nĩndoiga ũmũthĩ
    ndĩ mbere ya Jehova Ngai wakwa atĩ nĩndĩkĩtie gũkinya bũrũri ũrĩa Jehova eerĩire
    maithe maitũ ma tene na mwĩhĩtwa atĩ nĩagatũhe.”
  fra-NCL: 'Tu te présenteras au prêtre alors en fonction, et tu lui diras : « Je
    déclare aujourd’hui à Yahweh, ton Dieu, que je suis entré dans le pays que Yahweh
    a juré à nos pères de nous donner. »'
  cek-AK: to nathuem ih qaima toksah kami khaeah caeh ah loe, Angraeng mah aicae paek
    hanah aicae ampanawk khaeah sak ih lokkamhaih prae to ka phak boeh, tiah na Angraeng
    Sithaw khaeah vaihniah ka taphong boeh, tiah thui oh.
  cuk-cuk: 'Dule-irwa-Bab-Dummadse-goled-a-ibagi-negdakmaidse be naoed, ega be sogdapoed:
    ‘Emi, be-Bab-Dummad-Jehová-asabin an bega soged, an we-yarse dognonisunye, Bab-Jehová-anmar-dadganga-sogsa-gusadse,
    we-yar an bega ukedseye, a-yarse an megnonisunye.’'
  uig-CYR: 'андин шу вақиттики каһинниң қешиға кәлтүрүп, униңға: «Пәрвәрдигар Өзи
    бизгә беришкә ата-бовилиримизға қәсәм қилған зиминға кирдим, бүгүн мән Пәрвәрдигар
    Худайиңниң алдида шундақ болғиниға гувамән», дәп ейтисән.'
  pma-pma: Miheha ven pris koa lei kat out en avong enek, ka mihehiteni mini mihehit,
    ‘Inau mahitehiteni en meten Iahova, Ahi onak, keke narokol atan tuai koa kei vat
    kati hesani min avu orer keil telamu.
  tel-2017: ఆ సమయంలో సేవ జరిగిస్తున్న యాజకుని దగ్గరికి వెళ్లి “యెహోవా మన పితరులకు
    ఇస్తానని ప్రమాణం చేసిన దేశానికి నేను వచ్చానన్న విషయాన్ని ఈ రోజు మీ దేవుడైన యెహోవా
    ముందు ఒప్పుకుంటున్నాను” అని అతనితో చెప్పాలి.
  hat-BSA: 'Nou va ale vè prèt ki anplas nan tan sa a, e nou va di li: ‘Mwen deklare
    nan jou sa a SENYÈ a, Bondye ou, ke mwen te antre nan peyi ke SENYÈ a te sèmante
    a zansèt nou yo pou bannou an.’”'
  kos-kos: Som nu yurin mwet tol su orekma in pacl sac ac fahk nu sel, ‘Inge nga lungse
    fahkak nu sin LEUM GOD luk lah nga utyak nu in facl se su El wuleang nu sin papa
    matu tumasr mu El ac ase nu sesr.’
  hbo-WLC: וּבָאתָ֙ אֶל־הַכֹּהֵ֔ן אֲשֶׁ֥ר יִהְיֶ֖ה בַּיָּמִ֣ים הָהֵ֑ם וְאָמַרְתָּ֣
    אֵלָ֗יו הִגַּ֤דְתִּי הַיּוֹם֙ לַיהוָ֣ה אֱלֹהֶ֔יךָ כִּי־בָ֙אתִי֙ אֶל־הָאָ֔רֶץ אֲשֶׁ֨ר
    נִשְׁבַּ֧ע יְהוָ֛ה לַאֲבֹתֵ֖ינוּ לָ֥תֶת לָֽנוּ׃
  ibo-ibo: 'Ị ga-agwakwa onye nchụaja nọ nʼọrụ nʼoge ahụ okwu sị: “Ana m ekwupụta
    taa nye Onyenwe anyị Chineke gị na abịala m nʼala ahụ Onyenwe anyị ṅụụrụ nna nna
    anyị ha nʼiyi inye anyị.”'
  ory-ory: ପୁଣି ତୁମ୍ଭେ ତତ୍କାଳୀନ ଯାଜକ ନିକଟକୁ ଯାଇ ତାହାକୁ କହିବ, “ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କୁ
    ଯେଉଁ ଦେଶ ଦେବା ପାଇଁ ଆମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣ ନିକଟରେ ଶପଥ କରିଥିଲେ, ସେହି ଦେଶରେ ଆମ୍ଭେ
    ଉପସ୍ଥିତ ହୋଇଅଛୁ, ଏହା ଆଜି ଆମ୍ଭେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ସାକ୍ଷାତରେ ପ୍ରକାଶ କରୁଅଛୁ।”
  chk-chk: Iwe, kopwe feila ren ewe souasor mi wiseni ewe wis lon ewe fansoun o üreni,
    ‘Üa pwärätä ngeni ewe Samol mi Lapalap ai we Kot ikenai pwe üa tolong lon ewe
    fanü ewe Samol mi Lapalap a pwon fän akapel ngeni ai kewe lewo pwe epwe ngenikich.’
  rop-rop: Yumob garra go langa det boswan serramonimen langa det taim en dalim im,
    ‘Ai wandim dalim YAWEI aibin kaman langa dijan kantri en mi na jidan langa dijan
    kantri weya imbin pramisim langa wi grengrenfathamob blanga gibit wi.’
  ukr-1871: 'І прийдеш до сьвященника, що тодї буде, і промовиш до його: Обявляю сьогоднї
    перед Господом, Богом моїм, що я прийшов у землю, яку дати нам клявся Господь
    батькам нашим!'
  deu-1951: 'und du sollst zu dem Priester kommen, der zu der Zeit [im Amt] sein wird,
    und zu ihm sagen: Ich bezeuge heute vor dem HERRN, deinem Gott, daß ich in das
    Land gekommen bin, von dem der HERR unsern Vätern geschworen hat, daß er es uns
    gebe!'
  eng-JPS: 'And thou shalt come unto the priest that shall be in those days, and say
    unto him: ''I profess this day unto the LORD thy God, that I am come unto the
    land which the LORD swore unto our fathers to give us.'''
  srp-1865: 'I došavši k svešteniku koji bude onda reci mu: priznajem danas pred Gospodom
    Bogom tvojim da sam ušao u zemlju za koju se Gospod Bog zakleo ocima našim da
    æe nam je dati.'
  lug-lug: Ogambanga kabona alibeera mu kisanja mu kiseera ekyo nti, “Njatula leero
    eri Mukama Katonda wo nti ntuuse mu nsi Mukama gye yalayirira bajjajjaffe okugituwa.”
  heb-heb: ובאת אל הכהן אשר יהיה בימים ההם ואמרת אליו הגדתי היום ליהוה אלהיך כי באתי
    אל הארץ אשר נשבע יהוה לאבתינו לתת לנו׃
  ben-IRV: আর সেই দিনের যাজকের কাছে গিয়ে তাকে বলবে, “সদাপ্রভু আমাদেরকে যে দেশ দিতে
    আমাদের পূর্বপুরুষদের কাছে শপথ করেছিলেন, সেই দেশে আমি এসেছি; এটা আজ তোমার ঈশ্বর
    সদাপ্রভুর কাছে নিবেদন করছি।”
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦਿਨਾਂ ਵਿੱਚ ਜੋ ਜਾਜਕ ਹੋਵੇ ਤੂੰ ਉਸ ਦੇ ਕੋਲ ਜਾ ਆਖੀਂ, “ਮੈਂ ਅੱਜ ਦੇ ਦਿਨ
    ਇਹ ਗੱਲ ਯਹੋਵਾਹ ਤੇਰੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਦੱਸਦਾ ਹਾਂ ਕਿ ਮੈਂ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਆ ਗਿਆ ਹਾਂ ਜਿਸ
    ਨੂੰ ਸਾਨੂੰ ਦੇਣ ਦੀ ਯਹੋਵਾਹ ਨੇ ਸਾਡੇ ਪੁਰਖਿਆਂ ਨਾਲ ਸਹੁੰ ਖਾਧੀ ਸੀ।”
  mya-JVB: ထိုကာလ ၌ ယဇ် ပုရောဟိတ်လုပ်သော သူ ထံ သို့ချဉ်း လျက် ၊ ထာဝရဘုရား သည် ငါ့
    အား ပေး ခြင်းငှာ ၊ ဘိုးဘေး တို့အား ကျိန်ဆို တော်မူသော ပြည် သို့ အကျွန်ုပ် ရောက်
    ပါပြီဟု ကိုယ်တော် ၏ဘုရားသခင် ထာဝရဘုရား အား ယနေ့ အကျွန်ုပ်ဝန်ခံ ပါသည်ဟု ယဇ် ပုရောဟိတ်အား
    ပြောဆို ရမည်။
  hmo-hmo: Vadaeni unai dina dekenai ia gaukara noho hahelagaia tauna dekenai do umui
    lao, umui gwau, ‘Hari dina lau gwauraia hedinarai, lau be Lohiabada ese iseda
    sene taudia ia gwauhamata henidia tano dekenai lau ginidae vadaeni.’
  urd-urd: और उन दिनों के काहिन के पास जाकर उससे कहना, 'आज के दिन मैं ख़ुदावन्द तेरे
    ख़ुदा के सामने इक़रार करता हूँ, कि मैं उस मुल्क में जिसे हमको देने की क़सम ख़ुदावन्द
    ने हमारे बाप — दादा से खाई थी आ गया हूँ।
  rus-SYN: 'и приди к священнику, который будет в те дни, и скажи ему: сегодня исповедую
    пред Господом Богом твоим, что я вошел в ту землю, которую Господь клялся отцам
    нашим дать нам.'
  bqc-SIM: 'À gɛ sa''ona pↄ́ kú zĩbeezĩ le, í oɛ̀ à mɛ: Málɛ o gbã Dii n Luaɛ,
    ma ka bùsu pↄ́ Dii a lɛgbɛ̃̀ wá deziↄnɛ à mɛ̀ á kpáwápiu.'
  tcz-CHONGTHU: Hiche laimuna thempu natongpa koma chu nache uva, hitia hi ahenga
    nagasei diu ahi. Tunin keiman Pakai, Pathen henga ka phondoh ahitai, ajeh chu
    Pakai, Pathen in ipului khang uva pat aki tepna gamsunga keima ka hung lhung tai,
    tia nasei diu ahi.
  mar-mar: व त्यावेळी जो याजक असेल त्याच्याकडे जाऊन सांगा की “परमेश्वराने आमच्या पूर्वजांनी
    आम्हांला शपथपुर्वक जो देश देण्याचे वचन दिले होते. त्यामध्ये मी पोहोंचलो आहे,”
  qub-qub: 'Chaycho aruycaj cüraman chayarcur ninqui: ‹Unay awilöcunata Tayta Dios
    aunishan chacrachönami tiyaycä. Chaytami Tayta Diospa ñaupancho në.›'
  hat-hat: 'Li aval jwenn prèt ki desèvis lè sa a, epi l''a di l'': -Mwen deklare
    jòdi a, devan Seyè a, Bondye mwen an, mwen rekonèt mwen antre nan peyi li te pwomèt
    li t''ap bay zansèt nou yo.'
  eng-BSB: to the priest who is serving at that time, and say to him, “I declare today
    to the LORD your God that I have entered the land that the LORD swore to our fathers
    to give us.”
  tod-tod: 'Toɠa li, é zalaɠa ɠula nui ɠa, nii é botii zu naama ziɛgi zu, é ɠɛ
    ma: «Nà dɛɛzu za ga Ɠɔoɠɔ GALAGI ɗa-ƓALAGI ga gè lɔa zooi naa zu, nii Ɠɔoɠɔ
    GALAGI ɠonani ade-mɛmɛwolani bɛ ná-faa zu, ga é fe de ʋɛ.»'
  eng-WEBPB: You shall come to the priest who shall be in those days, and tell him,
    “I profess today to the LORD your God, that I have come to the land which the
    LORD swore to our fathers to give us.”
  kbq-kbq: ana knare'ma eri'zama e'nerisia pristi vahe ome nemitma amanage hiho, menima
    nagra Ra Anumzamofo avugama huama'ma huana, tagehe'mofoma huvempama huzmante'nea
    kante anteno, Ra Anumzamo'ma ama mopafima navareno emenantea zankura tusi muse
    hu'noe hugahie.
  nhe-BL: 'Huan nopona inmonextise campa nopa totajtzi tlen tequiti huan inquiilhuise:
    ‘Ica ni ofrenda, na niquijtohua ama iixtla TOTECO noDios para ya nicalajqui ipan
    nopa tlali tlen tohuejcapan tatahua quintencahuili techmacasquía.’'
  gub-BL: Eze'eg nezewe xaxeto a'e 'ar mehe uma'ereko ma'e pe nehe. — Amume'u ko ma'e
    ihe kury. Aiko ywy Tupàn Tuweharupi Wiko Ma'e Zanezar zaneipy wanupe hemimume'u
    kwer rehe ihe kury, ere izupe nehe.
  eng-DRA: 'And thou shalt go to the priest that shall be in those days, and say to
    him: I profess this day before the Lord thy God, that I am come into the land,
    for which he swore to our fathers, that he would give it us.'
