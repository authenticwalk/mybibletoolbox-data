verse: DEU.026.005
translations:
  mal-C: 'അതിനുശേഷം നീ നിന്റെ ദൈവമായ യഹോവയുടെമുമ്പാകെ ഇങ്ങനെ പ്രസ്താവിക്കണം: “എന്റെ
    പിതാവ് അലഞ്ഞുനടന്ന ഒരു അരാമ്യനായിരുന്നു. അദ്ദേഹം ചുരുക്കംചില ആളുകളുമായി ഈജിപ്റ്റിലേക്കുചെന്ന്
    അവിടെ പ്രവാസിയായി താമസിച്ചു. അവിടെ വലുപ്പവും ബലവും അസംഖ്യവുമായ ഒരു ജനതയായിത്തീർന്നു.'
  deu-TKW: 'und du sollst anheben und vor Jahwe, deinem Gotte, also sprechen: Ein
    umherirrender Aramäer war mein Vater; der zog mit einer geringen Zahl von Leuten
    hinab nach Ägypten, hielt sich dort als Fremdling auf und wurde dort zu einem
    großen, starken und zahlreichen Volke.'
  lin-lin: 'Bongo okoloba liboso ya Yawe, Nzambe na yo : « Koko na ngai azalaki moto
    ya Arami oyo azalaki koyengayenga ; akendeki na Ejipito na bato moke, awumelaki
    kuna mpe akomaki ekolo monene, ekolo ya nguya mpe ya bato ebele.'
  eng-LSV: And you have answered and said before your God YHWH, My father [is] a perishing
    Aramean! And he goes down to Egypt, and sojourns there with few men, and becomes
    a great, mighty, and populous nation there;
  eng-GNV: And thou shalt answere and say before the Lord thy God, A Syrian was my
    father, who being ready to perish for hunger, went downe into Egypt, and soiourned
    there with a small company, and grew there vnto a nation great, mightie and full
    of people.
  eng-WEBSTER: 'And thou shalt speak and say before the LORD thy God, A Syrian ready
    to perish was my father, and he went down to Egypt, and sojourned there with a
    few, and became there a nation, great, mighty, and populous:'
  nhw-BL: 'huan anquiijtose ni camanali iixtla amoTECO Dios: Nohuejcapan tata Jacob
    eliyaya se arameo tlacatl catli nechcatitoya para miquis quema calajqui ipan tlali
    Egipto ica tlahuel quentzi iconehua. Pero nopona mocajqui huan iixhuihua mochijque
    tlahuel miyaqui masehualme ica miyac chicahualistli.'
  swh-ONEN: 'Kisha utatangaza mbele za Bwana Mungu wako: “Baba yangu alikuwa Mwaramu
    aliyekuwa anatangatanga, akaenda Misri pamoja na watu wachache, akaishi huko hadi
    akawa taifa kubwa, lenye nguvu na watu wengi.'
  bba-bba: Kpɑ yɛ̃ro u ɡere Gusunɔn wuswɑɑɔ u nɛɛ, win sikɑdo u sɑ̃ɑwɑ Arɑmuɡii wi
    u kun wɑ̃ɑ yeru mɔ. U dɑ Eɡibitiɔ u sinɑ mi kɑ tɔmbu fiiko be bɑ wɑ̃ɑ kɑ wi. Yen
    biru, tɔn be, bɑ dɑbiɑ bɑ kuɑ bwese dɑmɡiru.
  eng-KJVCPB: 'And thou shalt speak and say before the Lord thy God, A Syrian ready
    to perish was my father, and he went down into Egypt, and sojourned there with
    a few, and became there a nation, great, mighty, and populous:'
  luo-luo: Eka unuwachi e nyim Jehova Nyasaye ma Nyasachu niya, “Wuonwa ne en ja-Aram
    mane bayo kendo ne odhi Misri gi ji moko manok modak kuno mi obedo oganda maduongʼ,
    maratego kendo mangʼeny.
  meu-meu: 'Bena Iehova, emu Dirava, vairanai ba hereva, ini ba gwau toma: Senegu
    na tau Aram, laolao tauna; ia na Aigupto ela, taunimanima kwabu-kwabudiaida, unuseni
    ai ia ese bese badana bona goadana e havaraia; garana na hutuma.'
  npi-ULB: तिमीहरूले परमप्रभु तिमीहरूका परमेश्‍वरको सामु भन्‍नू, 'मेरा पुर्खा फिरन्ते
    अरामी थिए । तिनी मिश्रमा गई त्यहीँ बसोबास गरे, र तिनका मानिसहरू सङ्ख्यामा थोरै
    थिए । त्यहाँ तिनीबाट एक महान्, शक्तिशाली र असङ्ख्य जाति बन्यो ।
  yor-yor: Nígbà náà ni ìwọ yóò sọ ní iwájú Olúwa Ọlọ́run rẹ pé, “Baba mi jẹ́ alárìnkiri
    ará Aramu, ó sì sọ̀kalẹ̀ wá sí Ejibiti pẹ̀lú ènìyàn díẹ̀, ó sì ń gbé níbẹ̀, ó
    sì wá di orílẹ̀-èdè olókìkí, alágbára, tí ó kún fún ọ̀pọ̀ ènìyàn.
  ind-ind: Kemudian ikutilah ucapan imam yang berdoa sebagai berikut, ‘Ya TUHAN, nenek
    moyangku Yakub adalah pengembara dari negeri Aram. Dia bersama keluarganya pergi
    ke Mesir dan menetap di sana sebagai pendatang. Jumlah mereka sedikit ketika mereka
    pergi ke Mesir, tetapi di sana mereka menjadi bangsa yang besar, kuat, dan banyak
    jumlahnya.
  pes-OPCB: 'بعد شما در حضور خداوند، خدایتان اقرار کرده، بگویید: «جَدّ من اَرامی سرگردانی
    بود که با تعدادی کم به مصر رفت و در آنجا در غربت زندگی کرد، ولی در آنجا خاندان
    او به قومی بزرگ تبدیل شد.'
  tgl-ULB: Dapat ninyong sabihin sa harapan ni Yahweh na inyong Diyos, 'Ang aking
    ninuno ay isang pagala-galang Arameo. Bumaba siya sa Ehipto at nanatili roon,
    at ang kaniyang lahi ay kakaunti ang bilang. Doon siya ay naging dakila, malakas
    at mataong bansa.
  cbu-NT: Ashiramchu, siysa Apanllee itsinsaru kamaningtsa. Sirútama iy zitaminarini
    pakchimtaatssin masatarusin, Aramarinchichini taarangana. Sheeru, Ijiptoshsha
    tsap naatarangsin, anush taaranganaya. Taar ashirangsin, kapung waanaatssin wanuts
    zapan izapaneerangana; kizpuritam taaranganaya.
  hui-hui: Ani biragola tígua nde Anduane Homogonaga wanakuini howa bi ogodagua lalimu,
    I̱naga mamali ibu Aramiali pu howa dindi yu wahalu ibaga ibaga bialu haabo haga
    hene. Ani haabo haga henego mani ibugua ibu hameiginiru haru halu Iyibi dindiha
    hama pene. Pigane Iyibi dindi pialu howa ti daga emene hangu penego mani howa
    ti dewaore halu hodame buwa hongoheore hene.
  mya-mya: ထို​နောက်​သင်​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့ တော်​တွင်`အ​ကျွန်ုပ်​၏​ဘိုး​ဘေး​သည်
    အိုး​အိမ် အ​တည်​တ​ကျ​မ​ရှိ​သော​အာ​ရေ​မီ​ယန် အ​မျိုး​သား​ဖြစ်​ပါ​သည်။ သူ​သည်​သူ​၏
    မိ​သား​စု​ကို​ခေါ်​၍ အီ​ဂျစ်​ပြည်​သို့​သွား ရောက်​နေ​ထိုင်​ခဲ့​ပါ​သည်။ ထို​ပြည်​သို့​ရောက်
    စဉ်​က​သူ​တို့​၏​ဦး​ရေ​အ​နည်း​ငယ်​မျှ သာ​ရှိ​သော်​လည်း နောင်​တွင်​လူ​ဦး​ရေ​များ
    ၍​အင်​အား​ကြီး​သော​လူ​မျိုး​ဖြစ်​လာ ပါ​သည်။-
  bod-N: དེ་ནས་ཁྱོད་རྣམས་ཀྱིས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་ནས་འདི་ལྟར། ང་ཚོའི་ཕ་མེས་ནི་ཨ་རམ་པ་འཁྱམས་པོ་ཞིག་ཡིན།
    ཁོ་རང་མར་ཨེ་ཅིབ་ཡུལ་དུ་སོང་ནས་དེར་བསྡད་པ་དང་། མི་གྲངས་ཉུང་ཉུང་ཞིག་ལས་མེད་ནའང་ཡུལ་དེ་རུ་མི་རིགས་ཆེན་པོ་སྟོབས་དང་ལྡན་པ།
    མི་གྲངས་ཀྱང་མང་པོ་ཞིག་ཏུ་གྱུར་པ་རེད།
  sna-sna: Ipapo uchataura pamberi paJehovha Mwari wako, uchiti, “Baba vangu vakanga
    vari muAramu mufambi, vakadzika vakaenda kuIjipiti navanhu vashoma uye vakagarako
    vakazova rudzi rukuru, rune simba uye runa vanhu vazhinji.
  spa-BLM: 'Responderás y dirás ante Yahvé vuestro Dios: “Mi padre era un sirio dispuesto
    a perecer. Descendió a Egipto y vivió allí, siendo pocos. Allí se convirtió en
    una nación grande, poderosa y populosa.'
  cac-cac: 'Slajvi chi'' tzeyalan d''a yichan̈ Jehová co Diosal icha tic: A eb'' co
    mam quicham, arameo eb'', jayvan̈n̈ej sb''ey eb'' yec''nac eb''. A yec''nac eb''
    chi'', ton̈ej sb''eyec'' eb'' d''a sat luum yed'' noc'' snoc''. Ijan chamnac eb''
    yuj vejel, yuj chi'' b''atnac eb'' d''a Egipto yed'' jayvan̈ yuninal. Ata'' ochnac
    eb'' chon̈ab''il, man̈xo jantacoc ajnac sb''isul eb'', te ay smay eb''.'
  swh-ULB: Unapaswa kusema mbele ya Yahwe Mungu wako, “Babu yangu alikuwa Mwaremi
    mzururaji. Alikwenda chini hadi Misri na kukaa kule, na idadi ya watu wake ilikuwa
    chache. Kule akawa taifa kubwa, lenye nguvu na idadi kubwa.
  bel-bel: 'А ты адказвай і скажы прад Госпадам, Богам тваім: бацька мой быў вандроўны
    Арамэянін, і пайшоў у Егіпет і пасяліўся там зь нямногімі людзьмі, і павёўся там
    ад яго народ вялікі, моцны і шматлікі;'
  deu-ELBBK: 'Und du sollst vor dem HERRN, deinem Gott, anheben und sprechen: Ein
    umherirrender Aramäer war mein Vater; und er zog nach Ägypten hinab und hielt
    sich dort auf als ein geringes Häuflein; und er wurde dort zu einer großen, starken
    und zahlreichen Nation.'
  mbb-OT: 'Ne kaǥi kew ziyà te etuvangan te Nengazen he Megbevayè niw te: ‘Is kepuun
    dey he si Jacob, sevaha he Aramihanen he wazà dengan netendek he ubpeey zin. Midhendiyà
    sikandin te Ehipto ne mid-ubpà diyà duma te pemilya zin. Deisey zà sikandan dengan,
    piru te huziyan he timpu mibmahabet sikandan, midekelè dan, ne nehimu zan he mekeǥeǥehem
    he nasyun.'
  mal-2015: 'പിന്നെ നിന്റെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ നീ പ്രസ്താവിക്കേണ്ടതു എന്തെന്നാൽ:
    എന്റെ പിതാവു ദേശാന്തരിയായോരു അരാമ്യനായിരുന്നു; ചുരുക്കംപേരോടു കൂടി അവൻ മിസ്രയീമിലേക്കു
    ഇറങ്ങിച്ചെന്നു പരദേശിയായി പാർത്തു; അവിടെ വലിപ്പവും ബലവും പെരുപ്പവുമുള്ള ജനമായിത്തീർന്നു.'
  rmc-rmc: 'Paľis pheneha anglo RAJ: ‚Miro dad sas Aramejčanos, savo phirelas than
    thanestar a geľa andro Egipt frima manušenca. Ode dživelas sar cudzincos a pal
    o but berša lestar ačhiľa baro the zoralo narodos.'
  pes-OPV: 'پس تو به حضوریهوه خدای خود اقرار کرده، بگو: «پدر من ارامی آواره بود، و
    با عددی قلیل به مصر فرود شده، درآنجا غربت پذیرفت، و در آنجا امتی بزرگ وعظیم و
    کثیر شد.'
  ron-1924: 'Апой сэ ей ярэшь кувынтул ши сэ спуй ынаинтя Домнулуй Думнезеулуй тэу:
    ‘Татэл меу ера ун арамеу прибяг, гата сэ пярэ; с-а коборыт ын Еӂипт ку пуцинь
    иншь ши с-а ашезат аколо пентру о време. Аколо, а ажунс ун ням маре, путерник
    ши маре ла нумэр.'
  ben-OBCV: তারপর তোমরা তোমাদের ঈশ্বর সদাপ্রভুর সামনে ঘোষণা করবে “আমার পিতৃপুরুষ একজন
    অরামীয় যাযাবর ছিলেন, এবং তিনি কয়েকজন লোক নিয়ে মিশরে গিয়েছিলেন ও সেখানে বসবাস
    করবার সময় তাঁর মাধ্যমে মহান, শক্তিশালী ও বহুসংখ্যক লোকের এক জাতির সৃষ্টি হয়েছিল।
  som-som: Oo markaas waa inaad jawaabtaa oo Rabbiga Ilaahaaga ah hortiisa ka tidhaahdaa,
    Aabbahay wuxuu ahaa mid reer Suuriya ah oo warwareega. Wuxuu ku dhaadhacay Masar,
    oo halkaasuu degay, isagoo reerkiisu yar yahay, oo halkaas wuxuu ku noqday quruun
    weyn oo xoog badan oo tiro badan.
  lat-VUC: 'et loqueris in conspectu Domini Dei tui: Syrus persequebatur patrem meum,
    qui descendit in Ægyptum, et ibi peregrinatus est in paucissimo numero: crevitque
    in gentem magnam ac robustam et infinitæ multitudinis.'
  eng-ASVBT: And thou shalt answer and say before Jehovah thy God, A Syrian ready
    to perish was my father; and he went down into Egypt, and sojourned there, few
    in number; and he became there a nation, great, mighty, and populous.
  ita-1885: 'Appresso prendi a dire davanti al Signore Iddio tuo: Il padre mio era
    un misero Siro, e discese in Egitto con poca gente, e dimorò quivi come straniere,
    e quivi divenne una nazione grande, e potente, e numerosa.'
  eng-LXXUP: and he shall answer and say before the Lord thy God, My father abandoned
    Syria, and went down into Egypt, and sojourned there with a small number, and
    became there a mighty nation and a great multitude.
  eng-ULB: You must say before Yahweh your God, 'My ancestor was a wandering Aramean.
    He went down into Egypt and stayed there, and his people were few in number. There
    he became a great, mighty, and populous nation.
  spa-VBL: Entonces esto es lo que debes declarar públicamente ante el Señor tu Dios,
    “Mi padre era un arameo que andaba de un lugar a otro. Sólo había unos pocos cuando
    él y su familia se fueron a vivir a Egipto. Pero se convirtieron en una nación
    grande y poderosa.
  fra-_FOB: 'Puis tu prendras la parole, et diras, devant l''Éternel ton Dieu: Mon
    père était un Araméen prêt à périr; et il descendit en Égypte, avec un petit nombre
    de gens, et y séjourna; et il y devint une nation grande, forte et nombreuse.'
  mal-mal: 'പിന്നെ നിന്റെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ നീ പ്രസ്താവിക്കേണ്ടത് എന്തെന്നാൽ:
    “എന്റെ പിതാവ് ദേശാന്തരിയായ ഒരു അരാമ്യനായിരുന്നു; ചുരുക്കംപേരോടു കൂടി അവൻ ഈജിപ്റ്റിലേക്ക്
    ഇറങ്ങിച്ചെന്ന് പരദേശിയായി പാർത്തു; അവിടെ വലിപ്പവും ബലവും പെരുപ്പവുമുള്ള ജനമായിത്തീർന്നു.'
  urd-GVR: Phir Rab apne Ḳhudā ke huzūr kah, “Merā bāp āwārā phirne wālā Arāmī thā
    jo apne logoṅ ko le kar Misr meṅ ābād huā. Wahāṅ pahuṅchte waqt un kī tādād kam
    thī, lekin hote hote wuh baṛī aur tāqatwar qaum ban gae.
  suz-BL: मिनु गेपुकीमी परमप्रभु यावे, इन परमप्रभु आ ङोंइती ‘आं किकी पिपी हिरब अरामी
    बाक्‍तेक्‍म। मेको इजीप्‍त रागीम अर्को रागी ङा मुर दुम्‍शा बाक्‍शो बाक्‍त। ङोंइती
    मेको शुश मुर मबाक्‍म। नोले शोशा बोशा शुश नु बोल्‍यो ठेयब रागी ङा मुर दुम्‍तेक्‍म।
    ब्‍यवस्‍था ६:२०-२५; यहोसु २४:२-१३; भजन संग्रह ७८:-; भजन संग्रह १०५:-; भजन संग्रह
    १३६:-
  ita-1927: 'e tu pronunzierai queste parole davanti all’Eterno, ch’è il tuo Dio:
    “Mio padre era un Arameo errante; scese in Egitto, vi stette come straniero con
    poca gente, e vi diventò una nazione grande, potente e numerosa.'
  ckb-ckb: 'ئینجا کەسەکە لە بەرامبەر یەزدانی پەروەردگارتان ڕایدەگەیەنێت و دەڵێت: «باوکم
    ئارامییەکی گەڕۆک بوو، چوو بۆ میسر و لەوێ ئاوارە بوو، چەند کەسێکی کەم بوون، جا
    لەوێ بوو بە نەتەوەیەکی مەزن و بەهێز و زۆر.'
  eng-BBE: 'And these are the words which you will say before the Lord your God: My
    father was a wandering Aramaean, and he went down with a small number of people
    into Egypt; there he became a great and strong nation:'
  kan-OKCV: ಆಮೇಲೆ ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮುಂದೆ, “ಅರಾಮ್ಯನಾದ ನಮ್ಮ ಮೂಲಪಿತೃವು ಗತಿಯಿಲ್ಲದವನಾಗಿ
