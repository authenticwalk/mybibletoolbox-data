  grc-BRENT: Καὶ ἀποκριθεὶς ἐρεῖ ἔναντι Κυρίου τοῦ Θεοῦ σου, Συρίαν ἀπέβαλεν ὁ πατήρ
    μου, καὶ κατέβη εἰς Αἴγυπτον, καὶ παρῴκησεν ἐκεῖ ἐν ἀριθμῷ βραχεῖ, καὶ ἐγένετο
    ἐκεῖ εἰς ἔθνος μέγα καὶ πλῆθος πολύ.
  ind-AYT: Di hadapan TUHAN, Allahmu, kamu harus menjawab dan berkata, “Nenek moyangku
    adalah orang Aram, para pengembara. Ia pergi ke Mesir dan tinggal di sana sebagai
    pendatang dengan jumlah yang sedikit. Namun, di sana ia menjadi besar, kuat, dan
    banyak jumlahnya.
  nya-nya: Ndipo mudzanenetsa pamaso pa Yehova Mulungu wanu kuti, “Abambo anga anali
    Mwaramu woyendayenda, anapita ku Igupto ndi anthu ochepa nakhala kumeneko. Pambuyo
    pake anakhala mtundu waukulu, wamphamvu ndi wochuluka.
  hrv-hrv: 'Ti onda nastavi i reci pred Jahvom, Bogom svojim: ''Moj je otac bio aramejski
    lutalac koji je sa malo čeljadi sišao u Egipat da se skloni. Ali je ondje postao
    velikim, brojnim i moćnim narodom.'
  mps-mps: Tialima, Godigo gesabidide dagego e tama po wao, ‘Eno wąį da, te aga
    te Aram bidi dao, tama aga page bulu mu tagalama, subigila bilai dao. Tama nosali
    aga we wai puluba selama, augwali Isip buluba bidigi pai dao. Augwali te Isip
    buluba pali sogo, augwali te dwasianu hani naga dao. Tiali goli, augwali genuai
    hani mu pedelama, tama augwali boma pai hani mu pedelalio.
  tpi-tpi: Orait na long pes bilong God yupela i mas mekim dispela tok, ‘Tumbuna bilong
    mi em i man bilong Aram. Na em i lusim as ples na i raun nabaut, na bihain em
    i kisim famili bilong en i go i stap long Isip. Ol i liklik lain tasol long taim
    ol i go long Isip, tasol ol i kamap bikpela lain tru na ol i strong moa.
  dan-1931: 'Derpå skal du tage til Orde og sige for HERREN din Guds Åsyn: “En omvankende
    Aramæer var min Stamfader; han drog ned til Ægypten og boede der som fremmed med
    nogle få Mænd, men der blev han til et stort, mægtigt og talrigt Folk.'
  vie-OVCB: 'Người đứng dâng lễ vật sẽ thưa với Chúa Hằng Hữu, Đức Chúa Trời của anh
    em: ‘Tổ tiên tôi là một người A-ram du mục. Người xuống Ai Cập với một gia đình
    vỏn vẹn có mấy người, nhưng về sau họ trở thành một dân tộc mạnh mẽ đông đúc.'
  guj-2017: પછી તમારે યહોવાહ તમારા ઈશ્વર સમક્ષ એમ કહેવું કે, “અમારા પિતા સ્થળાંતર
    કરીને આવેલ અરામી હતા અને મિસરમાં જઈને રહ્યા. અને તેમના લોકની સંખ્યા થોડી હતી.
    ત્યાં તેઓ એક મોટી, શક્તિશાળી અને વસ્તીવાળી પ્રજા બન્યા.
  pon-2006A: Mwuhr, ke pahn patohwan mwohn silangin KAUN-O, ‘Ei pahpa kahlap iei mehn
    Aram men me kin kakahnseli wasa kan. E patohdihla Isip oh kousoanla wasao ahnsou
    me kiseh ko malaulau. Irail eri keirda wiahla wehi laud ehu, wehi kehlail oh tohn
    mehlel.
  por-BRBSL: 'Você responderá e dirá diante de Javé seu Deus: “Meu pai era um sírio
    pronto para perecer. Ele desceu ao Egito, e viveu lá, poucos em número. Lá ele
    se tornou uma grande, poderosa e populosa nação.'
  cth-cth: Nang ni na BAWIPA e hmalah na dei hane teh, ka kâva e Aram miphun teh kaie
    na pa doeh. Ahni teh Izip ram lah a ceicathuk teh, tami youn touh hoi imyin patetlah
    ao. Hatei, hote hmuen koevah, puenghoi a kampung awh teh, a thao awh.
  twi-twi: Na wobɛka saa nsɛm yi wɔ Awurade, mo Nyankopɔn no, anim sɛ, “Na me tete
    agya Yakob yɛ ɔkwantuni Aramni a ɔkɔtenaa Misraim. Nʼabusua no yɛ ketewaa bi,
    nanso Misraim hɔ no, wɔdɔɔso bebree bɛyɛɛ ɔman kɛse.
  hlt-hlt: Te phoeiah doo lamtah BOEIPA na Pathen kah mikhmuh ah, “A pa Arammi te
    milh tih Egypt la a suntlak vaengah hlang sii la bakuep sut. Tedae pilnu boeiping
    neh namtu len la pahoi om coeng.
  tbz-SIM: 'Kɑ̀ɑ bɛ́i nti Yiɛ̀ nKuyie nkùù di te ku ììkɛ̀ kɛ dɔ̀: N cicɛ do tú Arɑmu
    botí kou nwe, kɛ tú ocièntì, kɛ́tuɔkɛ Esibiti, kɛ̀ bɛnìtìbɛ̀ sɑ́m̀pɔ́ ò nɛínɛ̀.
    Kòo kɑri, kɛ̀ ti botíi sṹṹ nkɛ́kpenkɛ.'
  msy-2020: Eghtɨ ia Ikiavɨra Itir God, ian Godɨn, damazimɨn nɨ kamaghɨn mɨkɨm, ‘Nan
    inazir afeziam an Aramian gumazir mam. A uan nguibam ategha tintinibar arua ghua,
    egha gɨn uan adarazi inigha ghua Isipɨn kantrin apia. Me avɨrasemezir puvatɨgha
    ghua Isipɨn apia, egha gɨn me bar avɨrasemegha bar gavgafi.
  azb-azb: 'Allahınız Rəbbin önündə bunu bəyan edin: “Atam köçəri Aramlı idi. Azsaylı
    olaraq Misirə enib orada məskunlaşdı və ondan böyük, güclü, çoxsaylı millət törədi.'
  eng-DBY: And thou shalt speak and say before Jehovah thy God, A perishing Aramaean
    was my father, and he went down to Egypt with a few, and sojourned there, and
    became there a nation, great, mighty, and populous.
  hin-2017: तब तू अपने परमेश्वर यहोवा से इस प्रकार कहना, ‘मेरा मूलपुरुष एक अरामी मनुष्य
    था जो मरने पर था; और वह अपने छोटे से परिवार समेत मिस्र को गया, और वहाँ परदेशी
    होकर रहा; और वहाँ उससे एक बड़ी, और सामर्थी, और बहुत मनुष्यों से भरी हुई जाति उत्पन्न
    हुई।
  wol-KYG: 'Mu dellu nag wax fi seen kanam Yàlla Aji Sax ji, ne: «Sama maam ab Arameen
    buy màngaan la woon. Mu dem Misra, sance fa mbooloo su néew, te mujj di askan
    wu réy, am doole te bare.'
  eng-YLT: '''And thou hast answered and said before Jehovah thy God, A perishing
    Aramaean [is] my father! and he goeth down to Egypt, and sojourneth there with
    few men, and becometh there a nation, great, mighty, and numerous;'
  kne-kne: Mo makdeng di, kanan yo sin sangoanan Diyos, ‘Si apok et esay Arameo ay
    owat lomikeliked ay intakina din pamilya na ay inmey ed Egipto. At-atik di bilang
    da ay inmey isdi ngem inmad-ado da et nanbalin da si madamdamag ya napigsa ay
    nasyon.
  eng-WYC-2017: And thou shalt say in the sight of thy Lord God, Syrian pursued my
    father, that went down into Egypt, and was a pilgrim there in fewest number; and
    he increased into a great folk, and strong, and of multitude without number.
  eng-WMBB: You shall answer and say before the LORD your God, “My father was a Syrian
    ready to perish. He went down into Egypt, and lived there, few in number. There
    he became a great, mighty, and populous nation.
  urd-GVH: फिर रब अपने ख़ुदा के हुज़ूर कह, “मेरा बाप आवारा फिरनेवाला अरामी था जो अपने
    लोगों को लेकर मिसर में आबाद हुआ। वहाँ पहुँचते वक़्त उनकी तादाद कम थी, लेकिन होते
    होते वह बड़ी और ताक़तवर क़ौम बन गए।
  rug-rug: Beto asa si kaqu zama si goi pa kenuna e Zihova sa mua Tamasa, ‘Na tie
    Aramea sa tamaqu, na tie tetepe la mae, meke ari ka visavisa tinoni mo si gore
    la pa Izipi, meke la koa vasina osolae ta evaṉae na butubutu lavata meke ṉiṉira
    hola na soku hola tugo.
  gaz-gaz: Atis Waaqayyo Waaqa kee duratti akkana jettee ni labsita; “Abbaan koo nama
    biyya Arraam kan asii fi achi godaanu ture; innis namoota xinnoo fudhatee Gibxitti
    gad buʼe; achis jiraatee saba guddaa, humna qabeessaa fi akka malee baayʼee taʼe.
  fra-LSG: 'Tu prendras encore la parole, et tu diras devant l’Éternel, ton Dieu:
    Mon père était un Araméen nomade; il descendit en Égypte avec peu de gens, et
    il y fixa son séjour; là, il devint une nation grande, puissante et nombreuse.'
  gnn-gnn: Ga ŋunhalayinydjayi gumurrŋura nhanukalaynydja nhe yurru waŋa bitjanna,
    ‘Ŋarraku märi'munydja nhinana yukurrana dhiyalanydja wäŋaŋura mulkuru ŋayi, yaka
    ŋayi yukurrana ŋayathaŋala wäŋa, bala ŋayi märraŋalana nhanŋuway djamarrkuḻi'nhanydja
    bala Yetjiplilina. Walalanydja ŋunhi ḻurrkun' wal'ŋu yana miṯtjinydja, ga ŋunhalayinydja
    Yetjiptja wäŋaŋura bitjarra ŋayi ŋunhi miṯtjinydja birrŋ'thurrunana yindithinana
    ŋuthara.
  yal-yal: Ɛ falani ito nan tima Alatala ɛ Ala xa, ɛ naxa, “N benban findixi Arami
    kaan nan na, sigatiina. A siga nɛn Misiran yi, e nun a muxune. E yi dɔxɔ na. E
    yi findi siya gbee sɛnbɛmaan na, muxu wuyaxi.
  iou-iou: Mosestä Isrel ämawebe ŋode yäwetkuk; Iron Yawe täŋo bukä dubiniken peŋkaŋ
    Yawe Anutujin iŋamiken ŋode yäŋahäneŋ; Nanin, Aram komeni kujat peŋpeŋ komeni
    komeni kuŋat täpätek täŋtäŋ kuŋatkä äboriye mäyap nämo ukät Isip komeken äpmoŋkuŋ.
    Äpmo ittäŋgän mäyap weŋ bäyaŋpäŋ äma äbot taŋi kehäromi nikek ude ahäŋpäŋ itkumäŋ.
  haw-1868: A e hai aku oe me ka olelo aku imua o Iehova kou Akua, He kanaka kuewa
    kou makuakane no Suria, a iho no ia i Aigupita, a noho mahihini malaila, he poe
    uuku, a lilo ia malaila i lahuikanaka nui, ikaika, a lehulehu.
  arb-NAV: 'ثُمَّ يُعْلِنُ صَاحِبُ التَّقْدِمَةِ قَائِلاً أَمَامَ الرَّبِّ إِلَهِكُمْ:
    كَانَ أَبِي أَرَامِيًّا تَائِهاً، ثُمَّ انْحَدَرَ إِلَى مِصْرَ وَتَغَرَّبَ هُنَاكَ،
    وَمَعَهُ نَفَرٌ قَلِيلٌ. وَلَكِنَّهُ أَصْبَحَ هُنَاكَ أُمَّةً كَبِيرَةً عَظِيمَةً.'
  ewe-ewe: Esia megbe la, àgblɔ le Yehowa, wò Mawu la ƒe ŋkume be, ‘Tɔgbuinyewo nye
    Arameatɔwo. Woʋu yi Egipte le sitsoƒedidi ta. Wonye ame ʋɛ aɖewo ko, ke wova zu
    dukɔ gã aɖe le Egipte.
  eng-LEE: And thou shalt commence and say before the Lord thy God, A Syrian, wandering
    about, was my father, and he went down into Egypt, and sojourned there with a
    family few in number, and he became there a nation, great, mighty, and numerous.
  asm-FB: তাৰ পাছত আপোনালোকে আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ আগত ক’ব, “মোৰ পূর্বপুৰুষ এজন
    অৰামীয়া যাযাবৰ আছিল; তেওঁ মাত্র কেইজনমান লোকক লগত লৈ মিচৰলৈ নামি গৈছিল আৰু তাতে
    বাস কৰিছিল। সেই ঠাইত তেওঁ এক মহান, পৰাক্ৰমী লোক হৈছিল আৰু জনসংখ্যাত বৃদ্ধি হৈ
    এক জাতি হৈ উঠিল।
  sus-A: وٌ شَ يِ وْيّنيِ قَلَ وٌ مَرِفِ عَلَتَلَ بّ، «ﭑ بَبَ، عَرَ مِكَ نَن نُ عَ
    رَ نَشَن نُ عَ حّرّ مَ. عَ نَشَ فٌرٌ مِسِرَ مِشِ ندٍيٍ رَ، عَ سَشَنيِ رَبَ نَا.
    عٍ نَشَ وُيَ، هَن عٍ قِندِ سِ بٍلٍبٍلٍ سّنبّمَ رَ،
  fra-SBL: 'Tu répondras et tu diras devant Yahvé ton Dieu : « Mon père était un Syrien
    prêt à périr. Il est descendu en Égypte et y a vécu en petit nombre. Là, il devint
    une nation grande, puissante et nombreuse.'
  hbo-hbo: וְעָנִ֨יתָ וְאָמַרְתָּ֜ לִפְנֵ֣י ׀ יְהוָ֣ה אֱלֹהֶ֗יךָ אֲרַמִּי֙ אֹבֵ֣ד
    אָבִ֔י וַיֵּ֣רֶד מִצְרַ֔יְמָה וַיָּ֥גָר שָׁ֖ם בִּמְתֵ֣י מְעָ֑ט וֽ͏ַיְהִי־שָׁ֕ם
    לְגֹ֥וי גָּדֹ֖ול עָצ֥וּם וָרָֽב׃
  eng-WYCLIFFE: And thou schalt speke in the siyt of thi Lord God, Sirus pursuede
    my fadir, `which fadir yede doun in to Egipt, and was a pilgrym there in feweste
    noumbre; and he encreesside in to a greet folk, and strong, and of multitude without
    noumbre.
  cwe-cwe: Kwizalonga mbuli zino haulongozi ha Mndewa Mulungu, Mulungu wako, ‘Tati
    yangu kakala Mwalamu yoyawegele, maabaho kahita Misili kakala fana nyambenyambe.
    Yeye na ndugu zake wakala wadodo viwakalile uko, mbali wawa isi ng'hulu ili na
    nguvu na wanhu wengi.
  kik-kik: 'Ningĩ nĩũkoiga ũrĩ hau mbere ya Jehova Ngai waku atĩrĩ: “Baba aarĩ Mũsuriata
    watũũraga orũũraga, nake agĩikũrũka agĩthiĩ bũrũri wa Misiri marĩ na andũ mataarĩ
    aingĩ, nao magĩtũũra kuo na magĩtuĩka rũrĩrĩ rũnene rũrĩ hinya na rwa andũ aingĩ.'
  fra-NCL: 'Et prenant de nouveau la parole, tu diras devant Yahweh, ton Dieu : « Mon
    père était un Araméen prêt à périr ; il descendit en Égypte avec peu de gens et
    y vécut en étranger ; là il devint une nation grande, puissante et nombreuse.'
  cek-AK: 'To naah nang mah na Angraeng Sithaw hmaa ah, Kam pa loe ahmuen kruekah
    kamhet rumram, Syria kami ah oh, anih loe kami zetta hoi ni Izip prae ah caeh
    tathuk; toe anih loe to ah khosak moe, kalen parai acaeng, thacak hoi pop parai
    acaeng ah angcoeng:'
  cuk-cuk: 'Geb degine, weyob be-Bab-Dummad-Jehová-asabin be sogoed: ” ‘An-dad, Arameo-dule,
    nega-sate-gudigusad. An-dadde, Egipto-yalase nadegusad. Agi, na e-gwenadgan-bokwagwad-abargi
    mai-gusad. Agi gudigusad, dulemar ega ichesuli mergudgusad, degine, dutusuli gunonibalid.'
  uig-CYR: 'андин сән Пәрвәрдигар Худайиңниң алдида сөз қилип мундақ дәйсән: — «Мениң
    атам әсли ғериб бир арамий еди; Мисирға чүшүп олтирақлашти; улар шу йәрдә сани
    аз мусапир болсиму, барғансери көпийип улуқ, күчлүк, чоң бир хәлиқ болди.'
  tel-2017: మీ దేవుడైన యెహోవా ఎదుట నువ్వు ఇలా చెప్పాలి. “నా పూర్వీకుడు సంచారం చేసే
    అరామీ దేశస్థుడు. అతడు కొద్దిమందితో ఐగుప్తు వెళ్లి అక్కడ పరదేశిగా ఉండిపోయాడు. అతడు
    అక్కడికి వెళ్లి అసంఖ్యాకంగా వృద్ధి పొంది గొప్పదైన, బలమైన జనసమూహం అయ్యాడు.
  hat-BSA: '“Ou va reponn e di devan SENYÈ a, Bondye ou a: ‘Papa m te yon vwayajè
    Arameyen fèt pou peri. Li te desann an Égypte, e li te demere la. Yo te piti an
    kantite, men la, li te devni yon gran nasyon pwisan avèk anpil moun.'
  kos-kos: 'Na kom fah fahk kas inge ye mutun LEUM GOD: ‘Papa matu tumuk el sie mwet
    Aram su takusrkasr ac usla sou lal nu Egypt in muta we. Elos tuh mwet na pu ke
    pacl se elos som nu we, na tok elos orala sie mutunfacl na lulap ac ku.'
  hbo-WLC: וְעָנִ֨יתָ וְאָמַרְתָּ֜ לִפְנֵ֣י ׀ יְהוָ֣ה אֱלֹהֶ֗יךָ אֲרַמִּי֙ אֹבֵ֣ד
    אָבִ֔י וַיֵּ֣רֶד מִצְרַ֔יְמָה וַיָּ֥גָר שָׁ֖ם בִּמְתֵ֣י מְעָ֑ט וַֽיְהִי־שָׁ֕ם
    לְג֥וֹי גָּד֖וֹל עָצ֥וּם וָרָֽב׃
  ibo-ibo: Mgbe ahụ, ị ga-ekwupụta nʼihu Onyenwe anyị Chineke gị sị, “Nna nna m bụ
    onye Aram na-awagharị awagharị, onye jere Ijipt izere ndụ. Ha dị ole na ole mgbe
    ha gara Ijipt, ma nʼIjipt ha ghọrọ mba dị ukwuu, ndị dị ike, na ndị bara ụba nʼọnụọgụgụ.
  ory-ory: ପୁଣି ତୁମ୍ଭେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ସମ୍ମୁଖରେ ଉତ୍ତର ଦେଇ କହିବ, “ଏକ ଜଣ
    ଭ୍ରମଣକାରୀ ଅରାମୀୟ ଲୋକ ଆମ୍ଭର ପିତା ଥିଲା ଓ ସେ ଅଳ୍ପସଂଖ୍ୟକ ହୋଇ ମିସରକୁ ଯାଇ ପ୍ରବାସ କଲା;
    ପୁଣି ସେ ସ୍ଥାନରେ ସେ ମହାନ, ବଳବାନ ଓ ବହୁସଂଖ୍ୟକ ଏକ ଗୋଷ୍ଠୀ ହୋଇ ଉଠିଲା।
  chk-chk: Iwe, mürin kopwe apasa ekei kapas me fän mesen ewe Samol mi Lapalap om
    we Kot, ‘Ai we lewo eman re Aramea mi siamüfetal, a feila Isip me an mwich mi
    kükün o nonom ikenan. Iwe, ikenan a wiliti eu mwü mi watte o pöchökül pwal chocho.
  rop-rop: En deya na yumob garra tok dislot wed, ‘Wi grengrenfatha Jeikob bin Eramiyan
    hubin wokabat ebriweya en nomo bin abum kemp blanga silip, en imbin deigim im
    femilimob langa Ijip en stap deya oni garram lilbit pipul, bat deibin gro bigismob
    pipul deya.
  ukr-1871: 'І станеш промовляти перед Господом, Богом твоїм, словами: Блукаючий Арамій
    був батько мій: спустивсь він в Египет і пробував там малолюдним; і став він там
    народом сильним, потужним і лїчбою великим.'
  deu-1951: 'Da sollst du anheben und vor dem HERRN, deinem Gott, sagen: Mein Vater
    war ein heimatloser Syrer; der zog nach Ägypten hinab und hielt sich daselbst
    mit wenig Leuten auf, ward aber daselbst zu einem großen, starken und zahlreichen
    Volk.'
  eng-JPS: 'And thou shalt speak and say before the LORD thy God: ''A wandering Aramean
    was my father, and he went down into Egypt, and sojourned there, few in number;
    and he became there a nation, great, mighty, and populous.'
  srp-1865: 'Tada progovori i reci pred Gospodom Bogom svojim: otac moj bijaše siromah
    Sirin i siðe u Misir s malo èeljadi, i bi ondje došljak, pa posta narod velik
    i silan i obilan na broju.'
  lug-lug: Kale nno oliyatula mu maaso ga Mukama Katonda wo nti, “Jjajjaffe yali mutambuze
    Omusuuli, n’aserengeta mu Misiri n’abantu be yali nabo abatono, ne babeera eyo,
    ne bafuukamu eggwanga ekkulu ery’amaanyi era nga lirimu abantu bangi nnyo.
  heb-heb: וענית ואמרת לפני יהוה אלהיך ארמי אבד אבי וירד מצרימה ויגר שם במתי מעט ויהי
    שם לגוי גדול עצום ורב׃
  ben-IRV: আর তুমি নিজের ঈশ্বর সদাপ্রভুর সামনে এই কথা বলবে, “এক জন ভবঘুরে অরামীয়
    আমার পূর্বপুরুষ ছিলেন; তিনি অল্প সংখ্যায় মিশরে নেমে গিয়ে বাস করলেন এবং সে জায়গায়
    মহান, বলশালী ও জনপূর্ণ জাতি হয়ে উঠলেন।
  pan-pan: ਫੇਰ ਤੂੰ ਉੱਤਰ ਦੇ ਕੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਨਮੁਖ ਆਖੀਂ, “ਮੇਰਾ ਪਿਤਾ ਇੱਕ ਅਰਾਮੀ
    ਮਨੁੱਖ ਸੀ ਜੋ ਮਰਨ ਵਾਲਾ ਸੀ, ਉਹ ਥੋੜ੍ਹੇ ਜਿਹੇ ਹੀ ਸਨ ਅਤੇ ਉਹ ਮਿਸਰ ਵਿੱਚ ਜਾ ਕੇ ਉੱਥੇ ਟਿਕਿਆ
    ਅਤੇ ਉੱਥੇ ਉਹ ਇੱਕ ਵੱਡੀ, ਬਲਵੰਤ ਅਤੇ ਬਹੁਤ ਸਾਰੇ ਲੋਕਾਂ ਨਾਲ ਭਰੀ ਹੋਏ ਕੌਮ ਬਣ ਗਿਆ।
  mya-JVB: သင်ကလည်း၊ အရပ်ရပ်သို့ လှည့်လည် သော ရှုရိ အမျိုးသားသည် အကျွန်ုပ် အဘ ဖြစ်ပါ၏။
    သူသည် အဲဂုတ္တု ပြည်သို့ သွား ၍ လူ အနည်းငယ် နှင့်တကွ တည်းခို စဉ်တွင် ကြီးမား များပြား
    သော လူမျိုး ဖြစ် ပါ၏။
  hmo-hmo: Vadaeni Lohiabada oiemu Dirava ena vairana dekenai do oi hereva, do oi
    gwau, ‘Lauegu sene tauna be Arama tauna, laolao tauna, ia bona ena famili danu
    be Aigupito dekenai idia lao, iena hanua be lasi dainai. Aigupito dekenai idia
    ginidae neganai idia be momo lasi, to unuseni lauegu sene tauna ese bese badana
    bona goadana ia havaraia.
  urd-urd: फिर तू ख़ुदावन्द अपने ख़ुदा के सामने यूँ कहना, 'मेरा बाप एक अरामी था जो
    मरने पर था, वह मिस्र में जाकर वहाँ रहा और उसके लोग थोड़े से थे, और वहीं वह एक
    बड़ी और ताक़तवर और ज़्यादा ता'दाद वाली क़ौम बन गयी।
  rus-SYN: 'Ты же отвечай и скажи пред Господом Богом твоим: отец мой был странствующий
    Арамеянин, и пошел в Египет и поселился там с немногими людьми, и произошел там
    от него народ великий, сильный и многочисленный;'
  bqc-SIM: 'í o Dii á Lua aɛ à mɛ: Sili gbɛ̃́ bɛbɛnan ma dezi ũ. À tà Egipi
    à zↄ̃̀lɛu ń a gbɛ̃́ pↄ́ aa dasioↄ, ↄ̃ aa gↄ̃̀ bui zↄ̃ↄ pↄ́ aa dasi mɛ́ aa gbãaↄ
    ũ.'
  tcz-CHONGTHU: Nanghon Pakai, Pathen henga hitia hi nasei diu, keima pupa chu Ram
    mi anahin, hiche muna chu khopem ahin, ami jeng jong lhomcha bou ahi. Chomlou
    kah in Egypt gamsunga nam lentah ahung hidoh tan, ahung hatdoh jeng tan ahileh
    mihem jeng jong tampi ahung hidoh tan ahi.
  mar-mar: तेव्हा तुम्ही तुमचा देव परमेश्वर ह्यासमोर असे म्हणावे, “आमचा पूर्वज हा
    भटकणारा अरामी होता, तो खाली मिसरमध्ये जाऊन राहिला. तिथे पोहोंचला तेव्हा त्याचा
    परिवार लहान होता. पण मिसरमध्ये त्याचे महान व सामर्थ्यशाली राष्ट्र बनले.
  qub-qub: 'Churaycuptinnami Tayta Diospa ñaupancho ninqui: « ‹Unay caj awilöcunaga
    caran wallcalla puricachaj Aram runacunami. Paycuna Egipto nasyunman tiyaj aywacuran.
    Chaychöna aypallaman miraran. Fiyupa munayniyojna ricacuran.'
  hat-hat: 'Lè sa a, moun k''ap fè ofrann lan va pran lapawòl devan Seyè a, Bondye
    nou an, l''a fè deklarasyon sa a: -Zansèt mwen te yon moun peyi Aram ki t''ap
    pwonmennen mache toupatou. Yon jou, li desann nan peyi Lejip ak moun pa l'' yo
    ki pa t'' anpil. Yo pase kèk tan nan peyi a, yo tounen yon gwo nasyon ki te fò
    ak anpil anpil moun ladan l''.'
  eng-BSB: and you are to declare before the LORD your God, “My father was a wandering
    Aramean, and he went down to Egypt few in number and lived there and became a
    great nation, mighty and numerous.
  tod-tod: 'Zunui ɠa ɓɔɛ Ɠɔoɠɔ GALAGI ná-GALAGI ɠaazu, é ɠɛ: «Kɛ̀wola ɠɛni ga Alame
    nui, siɛziɛ nu, é yeini Ezipete yooi zu ga nu ɓulu ko nɔ, é zei ná, ti ɠɛ ga
    zii wola ná, ti zɛbɛ, ti wola mɔin.'
  eng-WEBPB: You shall answer and say before the LORD your God, “My father was a Syrian
    ready to perish. He went down into Egypt, and lived there, few in number. There
    he became a great, mighty, and populous nation.
  kbq-kbq: Hagi anante oti'nenka amanage hunka Ra Anumzana tamagri Anumzamofo avuga
    hugahane, nenageho'a Aramia nekino kanke kanke nere, osi'a naga'a zamavareno Isipi
    vu'za umani'ne'za, tusi'a vahekrerfa fore nehu'za, hanavenentake vahe fore hu'za
    mani'naze.
  nhe-BL: 'huan inquiijtose ni tlajtoli iixtla imoTECO Dios: “ ‘Nohuejcapan tata Jacob
    eliyaya se arameo tlacatl tlen nechca eltoya para miquis quema calajqui ipan tlali
    Egipto ica tlahuel quentzi iconehua. Pero nopona mocajqui huan iixhuihua mochijque
    tlahuel miyac tlacame ica miyac chicahualistli.'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e henataromo umume'u putar ko ma'e nehe. —
    Ureipy wiko Aramew izuapyr romo a'e. Naheta kwaw heko haw ikatu ma'e izupe. Oho
    Ezit pe wànàm wanupi. Wiko a'e ywy rehe amo ywy rehe har ài wà. A'e pe wahem mehe
    naheta tete kwaw wà. Upurumuzàmuzàg wera'u wà. Te heta tetea'u wà. Ikàg wà no.
  eng-DRA: 'And thou shalt speak thus in the sight of the Lord thy God: The Syrian
    pursued my father, who went down into Egypt, and sojourned there in a very small
    number, and grew into a nation great and strong and of an infinite multitude.'
