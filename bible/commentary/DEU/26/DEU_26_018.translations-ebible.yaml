verse: DEU.026.018
translations:
  mal-C: നീ യഹോവയുടെ സ്വന്തജനവും തന്റെ അവകാശമായ നിക്ഷേപവും ആയിരിക്കും എന്ന് യഹോവ ഇന്നു
    പ്രസ്താവിച്ചിരിക്കുകയാൽ അവിടത്തെ സകലകൽപ്പനകളും പ്രമാണിക്കേണ്ടതാകുന്നു.
  deu-TKW: und Jahwe hat dich heute die Erklärung abgeben lassen, daß du ihm als Eigentumsvolk
    angehören wollest, wie er es dir geboten hat, und daß du alle seine Gebote befolgen
    wollest,
  lin-lin: Lelo mpe, Yawe andimi ete ozala ekolo na Ye penza, ndenge alakaki yo mpe
    ndenge apesaki yo mitindo ete otosa mibeko na Ye nyonso.
  eng-LSV: And today YHWH has proclaimed you to be to Him for a people, a peculiar
    treasure, as He has spoken to you, that [you are] to keep all His commands,
  eng-GNV: And the Lord hath set thee vp this day, to be a precious people vnto him
    (as hee hath promised thee) and that thou shouldest keepe all his commandements,
  eng-WEBSTER: And the LORD hath avouched thee this day to be his peculiar people,
    as he hath promised thee, and that thou shouldst keep all his commandments;
  nhw-BL: Nojquiya ama amoTECO quiijtojtoc para anisraelitame, animasehualhua catli
    san yaya iaxcahua quen anmechtencahuili quichihuasquía huan monequi xijneltoquilica
    nochi itlanahuatilhua,
  swh-ONEN: Naye Bwana ametangaza leo kwamba ninyi ni taifa lake, hazina yake ya thamani
    kama alivyoahidi, ili kwamba mpate kuyashika maagizo yake yote.
  bba-bba: Yinni Gusunɔn tii u mɑɑ wurɑ ɡisɔ mɑ i sɑ̃ɑ win tɔn be u ɡɔsɑ nɛnɛm win
    tiin sɔ̃ i kɑ win yiirebu kpuro swĩi nɡe mɛ u bɛɛ nɔɔ mwɛɛru kuɑ.
  eng-KJVCPB: and the Lord hath avouched thee this day to be his peculiar people,
    as he hath promised thee, and that thou shouldest keep all his commandments;
  luo-luo: Jehova Nyasaye osewacho kawuononi ni un joge, kendo mwandune mogeno kaka
    nosingorenu kendo ni nyaka urit chikene duto.
  meu-meu: Hari dina ai danu Iehova vada e gwau hamatamu, e tomu, umui na ena bese
    korikori, ena gwau-hamata heḡereḡerena. Mae tomu, ena haheḡani iboudiai ba badinadia;
  npi-ULB: आज परमप्रभुले घोषणा गर्नुभएको छ, कि तिमीहरू एउटा जाति हौ जो उहाँको प्रतिज्ञामुताबिक
    उहाँको आफ्नै निज सम्पत्ति हो, र तिमीहरूले उहाँका सबै आज्ञा मान्‍ने छौ ।
  yor-yor: Ní òní ni Olúwa jẹ́wọ́ rẹ pé ìwọ ni ènìyàn òun, ilé ìṣúra rẹ̀ gẹ́gẹ́ bí
    òun ti ṣe ìlérí, àti pé ìwọ yóò máa pa gbogbo àṣẹ rẹ̀ mọ́.
  ind-ind: Berdasarkan janjimu itu, hari ini TUHAN juga meneguhkan bahwa kalian adalah
    umat milik-Nya yang khusus, sesuai janji-Nya kepada kita. Ini berarti kalian wajib
    menaati seluruh perintah-Nya.
  pes-OPCB: خداوند امروز طبق وعده‌اش اعلام فرموده است که شما قوم خاص او هستید و باید
    تمامی فرمانهای او را اطاعت کنید.
  tgl-ULB: At sa araw na ito kayo ay kinilala ni Yahweh na mga taong kaniyang pag-aari,
    tulad ng pinangako niyang gawin sa inyo, at ndapat ninyong sundin ang lahat ng
    kaniyang mga utos.
  cbu-NT: Ashiriya, Apanllsha waana siyaa; Na in siy Israelchichis saanasha tsapoo
    amuytatssa, tárangiya. Yuwaari sirútama Apanll waana tsiyatarangu, anuritam tatsamoorangiya.
    Ashiriya, siysa Apanllee kamachtamarini tatsamooru tuminungtsa.
  hui-hui: Ani larimigome áyu Anduane Homogohanda tí ibunaga wali agaliore halimulo
    yamulebero lalu abale bi lowinigo tagira pelo tí yamiyagoni. Ai ibunaga mana ngaru
    bibahendeore talialu biai halimu laya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် က​တိ​တော်​အ​တိုင်း သင်​တို့​အား​ကိုယ်​တော်​၏​လူ​မျိုး​တော်​အ​ဖြစ်
    ယ​နေ့​လက်​ခံ​တော်​မူ​ပြီ။ သင်​တို့​သည်​ပ​ညတ် တော်​ရှိ​သ​မျှ​တို့​ကို​လိုက်​နာ​ရန်​မိန့်​မှာ
    တော်​မူ​၏။-
  bod-N: དེ་རིང་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་གི་ཞལ་བཞེས་ལྟར་ཁྱོད་ཅག་ནི་ཁོང་གི་འབངས་མི་ཡིན་པར་བསྒྲགས་ཤིང་།
    ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་རྒྱ་ཐམས་ཅད་བསྲུང་དགོས་ལ།
  sna-sna: Uye Jehovha azvireva nhasi kuti imi muri vanhu vake, pfuma yake inokosha
    sezvaakavimbisa, uye kuti imi muchachengeta mirayiro yake.
  spa-BLM: Yahvé ha declarado hoy que ustedes son un pueblo para su propiedad, como
    les ha prometido, y que deben guardar todos sus mandamientos.
  cac-cac: Axo pax Jehová tz'alani to a on̈ israel on̈ tic, schon̈ab'on̈xo icha ajnac
    yalancani, yuj chi' yovalil sco c'anab'ajej schecnab'il.
  swh-ULB: Leo Yahwe ametamka ya kwamba mu watu ambao ni mali yake, kama alivyoahidi
    kwenu, na kwamba mnapaswa kushikilia amri zake zote.
  bel-bel: і Гасподзь абяцаў табе цяпер, што ты будзеш уласным Ягоным народам, як
    Ён казаў табе, калі ты будзеш захоўваць усе запаведзі Яго,
  deu-ELBBK: Und der HERR hat dir heute sagen lassen, dass du ihm ein Eigentumsvolk
    sein sollst, so wie er zu dir geredet hat, und dass du alle seine Gebote beobachten
    sollst;
  mbb-OT: Ne impahayag daan te Nengazen ǥuntaan he iyan kew ispisyal he menge etew
    zin sumalà is penaad din, ne kinahanglan he edtumanen niw is langun he menge suǥù
    din.
  mal-2015: യഹോവ അരുളിച്ചെയ്തതുപോലെ നീ അവന്നു സ്വന്തജനമായി അവന്റെ സകലകല്പനകളും പ്രമാണിച്ചു
    നടക്കുമെന്നും
  rmc-rmc: A the o RAJ adadžives phenďa, hoj tumen avena leskre manuša, avke sar angloda
    diňa lav. Avke tuke prikazinel, hoj te doľikeres savore leskre prikazaňja.
  pes-OPV: و خداوند امروز به تواقرار کرده است که تو قوم خاص او هستی، چنانکه به تو
    وعده داده است، و تا تمامی اوامر اورا نگاه داری.
  ron-1924: Ши азь, Домнул ць-а мэртурисит кэ вей фи ун попор ал Луй, кум ць-а спус,
    дакэ вей пэзи тоате порунчиле Луй,
  ben-OBCV: আর সদাপ্রভুও আজকে ঘোষণা করেছেন যে তাঁর প্রতিজ্ঞা অনুসারে তোমরা তাঁরই প্রজা
    এবং তাঁর নিজের মূল্যবান সম্পত্তি হয়েছ ও তাঁর সমস্ত আজ্ঞা পালন করবে।
  som-som: Oo Rabbiguna wuxuu maanta idiin ballanqaaday inaad ahaanaysaan dad hanti
    isaga u ah siduu idiin ballanqaaday, iyo inaad xajinaysaan amarradiisa oo dhan,
  lat-VUC: 'Et Dominus elegit te hodie ut sis ei populus peculiaris, sicut locutus
    est tibi, et custodias omnia præcepta illius:'
  eng-ASVBT: and Jehovah hath avouched thee this day to be a people for his own possession,
    as he hath promised thee, and that thou shouldest keep all his commandments;
  ita-1885: E il Signore altresì ha stipulato con te, che tu gli saresti un popolo
    peculiare, come egli te ne ha parlato, e che tu osserveresti tutti i suoi comandamenti;
  eng-LXXUP: And the Lord has chosen thee this day that thou shouldest be to him a
    peculiar people, as he said, to keep his commands;
  eng-ULB: Today Yahweh has declared that you are a people who are his own possession,
    as he had promised you, and that you are to keep all his commandments,
  spa-VBL: Hoy el Señor ha anunciado que ustedes son un pueblo especial que le pertenece
    como lo prometió. Ha anunciado que deben guardar todos sus mandamientos.
  fra-_FOB: Et l'Éternel t'a fait dire aujourd'hui, que tu lui seras un peuple particulier,
    comme il te l'a dit; et que tu gardes tous ses commandements;
  mal-mal: യഹോവ അരുളിച്ചെയ്തതുപോലെ നീ അവന് സ്വന്തജനമായി അവന്റെ സകല കല്പനകളും പ്രമാണിച്ചു
    നടക്കുമെന്നും
  urd-GVR: Aur āj Rab ne elān kiyā hai, “Tū merī qaum aur merī apnī milkiyat hai jis
    tarah maiṅ ne tujh se wādā kiyā hai. Ab mere tamām ahkām ke mutābiq zindagī guzār.
  suz-BL: मिनु मुलाक्‍ती परमप्रभु यावेमी इन कली ‘गो इन कली आं दाक्‍शो मुर सेल्‍ता।
    आं शेंशो नेल्‍ल टिचा माल्‍नीनी।
  ita-1927: E l’Eterno t’ha fatto oggi dichiarare che gli sarai un popolo specialmente
    suo, com’egli t’ha detto, e che osserverai tutti i suoi comandamenti,
  ckb-ckb: یەزدانیش ئەمڕۆ ڕایگەیاند، کە ئێوە گەلی ئەون، گەنجینەیەکی تایبەتی ئەو، وەک
    بەڵێنی پێدان و هەموو فەرمانەکانی بپارێزن.
  eng-BBE: And the Lord has made it clear this day that you are a special people to
    him, as he gave you his word; and that you are to keep all his orders;
  kan-OKCV: ಈ ಹೊತ್ತು ನಿಮಗೆ ಯೆಹೋವ ದೇವರು ಘೋಷಿಸಿದಂತೆ, ನೀವು ಅವರ ಜನರೂ ಅವರ ಸಂಗ್ರಹಿಸಿದ ಆಸ್ತಿಯೂ
    ಆಗಿದ್ದೀರೆಂದು ವಾಗ್ದಾನಮಾಡಿದ್ದಾರೆ. ನೀವು ಅವರ ಎಲ್ಲಾ ಆಜ್ಞೆಗಳನ್ನು ಪಾಲಿಸಿರಿ.
  tam-2017: 'யெகோவாவும் உனக்கு வாக்குக்கொடுத்து உனக்குச் சொல்லியிருக்கிறபடி: நீ என்னுடைய
    கட்டளைகளையெல்லாம் கைக்கொண்டால், எனக்குச் சொந்த மக்களாயிருப்பாய் என்றும்,'
  spa-RV-1909: Y Jehová te ha ensalzado hoy para que le seas su peculiar pueblo, como
    él te lo ha dicho, y para que guardes todos sus mandamientos;
  ron-BTF: Şi DOMNUL te-a declarat astăzi a fi poporul lui deosebit, precum ţi-a promis;
    şi tu să ţii toate poruncile lui;
  eng-WEBP: The LORD has declared today that you are a people for his own possession,
    as he has promised you, and that you should keep all his commandments.
  eng-FBV: Today the Lord has announced that you are a special people who belong to
    him as he promised. He has announced that you are to keep all his commandments.
  nld-1939: En Jahweh heeft heden aan u laten betuigen, dat gij zijn volk en zijn
    eigendom zult zijn, zoals Hij het u heeft beloofd, zo gij al zijn geboden onderhoudt;
  nch-BL: Nojquiya ama amoTECO quiijtojtoc para anisraelitame, animasehualhua cati
    san yaya iaxcahua quej amechtencahuili quichihuasquía huan monequi xijneltoquilica
    nochi itanahuatilhua,
  vie-1934: Ngày nay, Đức Giê-hô-va đã hứa nhận ngươi làm một dân thuộc riêng về Ngài,
    y như Ngài đã phán cùng ngươi, và ngươi sẽ gìn giữ hết các điều răn Ngài,
  hin-CV: आज याहवेह ने तुम्हें अपनी प्रजा, अपना कीमती धन घोषित कर दिया है, तुमसे की
    गई अपनी प्रतिज्ञा के अनुसार और यह कि ज़रूरी है कि तुम उसके सारे आदेशों का पालन
    करो.
  eng-OURB: Adonai has declared today that you are le'am segulah ·people of special
    treasure· for his own possession, as he has promised you, and that you should
    keep all his mitzvot ·instructions·.
  spa-BES: Y el Señor ha dejado en claro este día que eres un pueblo especial para
    él, cuando te dio su palabra; y que debes guardar todas sus órdenes;
  tdx-tdx: Nafè’ Iehovà anindroany te ihe ro vara-iso’e, ty amy nampi­tamae’e azoy,
    aa le hambena’o iaby o lili’eo.
  vid-vid: Na heye Mkulu Nguluwi nakakunda ng'hatu lehano baha kota hemwe ndo wanhu
    wa heye yuye kota navyoyawelahile na kota mwanguganigwa kibatilila malajizo ga
    heye geng'ha.
  eng-OKE: And the Lord hath declared thee this day to be His beloved people, as He
    hath said unto thee, that thou mayest observe all His commandments,
  tha-KJV: และในวันนี้พระเยโฮวาห์ทรงรับว่า ท่านทั้งหลายเป็นชนชาติในกรรมสิทธิ์ของพระองค์
    ดังที่​พระองค์​ทรงสัญญาไว้กั​บท​่าน และว่าท่านจะรักษาพระบัญญั​ติ​ทั้งสิ้นของพระองค์
  por-BR-2018: E o SENHOR te exaltou hoje para que lhe sejas seu privativo povo, como
    ele te disse, e para que guardes todos os seus mandamentos;
  deu-ELO: Und Jehova hat dir heute sagen lassen, daß du ihm ein Eigentumsvolk sein
    sollst, so wie er zu dir geredet hat, und daß du alle seine Gebote beobachten
    sollst;
  eng-WYC-2018: Lo! the Lord hath chosen thee today, that thou be a special people
    to him, as he hath spoken to thee, and that thou keep all his commandments; (Behold!
    the Lord hath chosen thee today, that thou be a special people to him, as he hath
    promised thee, and also that thou obey all his commandments;)
  epo-epo: Kaj la Eternulo promesis al vi hodiaŭ, ke vi estos al Li popolo propra,
    kiel Li diris al vi, se vi observos ĉiujn Liajn ordonojn;
  uig-PIN: wǝ Pǝrwǝrdigar bolsa bügün silǝrni Ɵzining has hǝlⱪi boluxⱪa, Uning barliⱪ
    ǝmrlirini tutuxⱪa (U silǝrgǝ wǝdǝ ⱪilƣandǝk) silǝrni ⱪobul ⱪildi.
  beo-beo: 'Wali eso Hina Gode da Ea musa: ilegele sia:i defele, dilia da Ea fidafa
    sia:i. Amola E da dili Ea sema noga:le nabawane hamoma:ne sia:sa.'
  tpi-OTNT: Na nau God i kisim yupela olsem lain manmeri bilong em stret, olsem em
    yet i bin promis long yupela. Na em i tokim yupela long bihainim olgeta lo bilong
    em.
  hau-SA: Ubangiji kuwa ya furta a wannan rana cewa ku mutanensa ne, mallakarsa kamar
    yadda ya yi alkawari, da kuma cewa za ku kiyaye dukan umarnansa.
  uig-LAT: we Perwerdigar bolsa bügün silerni Özining xas xelqi bolushqa, Uning barliq
    emrlirini tutushqa (U silerge wede qilghandek) silerni qobul qildi.
  nde-nde: Futhi uThixo ukuvumile lamuhla ukuthi lina lingabantu bakhe, liyisabelo
    sakhe esiligugu njengokuthembisa kwakhe njalo kumele ligcine yonke imilayo yakhe.
  ton-ton: Pea kuo fakahā ʻe Sihova he ʻaho ni ko ʻene kakai mahuʻinga ʻakimoutolu,
    ʻo hangē ko ʻene talaʻofa kiate koe, pea koeʻuhi ke ke tauhi ʻene ngaahi fekau
    kotoa pē;
  ces-1613: Hospodin také připověděl se k tobě dnes, že tě bude míti za lid zvláštní,
    jakož mluvil tobě, abys ostříhal všech příkázaní jeho,
  eng-WMB: The LORD has declared today that you are a people for his own possession,
    as he has promised you, and that you should keep all his commandments.
  tam-TCV: நீங்கள் அவருடைய மக்கள் என்றும், அவர் வாக்குக் கொடுத்தபடி நீங்கள் அவருடைய
    அருமையான உரிமைசொத்து என்றும், நீங்கள் அவருடைய கட்டளைகளைக் கைக்கொள்ளவேண்டும் என்றும்
    யெகோவா இன்று அறிவித்திருக்கிறார்.
  ceb-ULB: Ug karong adlawa nagpamatuod si Yahweh nga ikaw mao ang katawhan nga iyang
    gipanag-iyahan, sumala sa iyang gisaad nga buhaton kanimo, ug bantayan mo gayod
    ang tanan niyang mga sugo.
  pol-UBG: PAN zaś oświadczył dziś, że będziesz jego szczególnym ludem, jak ci obiecał,
    i że masz przestrzegać wszystkich jego przykazań;
  agr-agr: 'Nuadui Tuke Pujuushkam nii anagtamauwa nunak imatiksag yamai chichaak:
    ‘Israel aents aidauk tikichdauk amaitsui, ima mina aentsjuk ainawai’, tujamui.
    Nuadui niina chichame umiktin agagbauwa duka betek umiktajum'
  kyc-kyc: Epapu Kamongome nakama baa rangena wambuŋu lao kando nyerono lalu lao leyamo
    dokona palyuo kando nyilyakande. Dopa pipala piso dokopa nakama banya lowape dee
    mawa pii kuki andakepe dupwa minyalapa lao langilyamo.
  urd-GVU: اور آج رب نے اعلان کیا ہے، ”تُو میری قوم اور میری اپنی ملکیت ہے جس طرح
    مَیں نے تجھ سے وعدہ کیا ہے۔ اب میرے تمام احکام کے مطابق زندگی گزار۔
  deu-1912: Und der HERR hat dir heute zugesagt, daß du sein eigen Volk sein sollst,
    wie er dir verheißen hat, so du alle seine Gebote hältst
  kan-2017: ಯೆಹೋವನೋ ನಿಮ್ಮ ವಿಷಯದಲ್ಲಿ, “ಇವರು ನನ್ನ ಆಜ್ಞೆಗಳನ್ನೆಲ್ಲಾ ಅನುಸರಿಸುವ ಪಕ್ಷಕ್ಕೆ
