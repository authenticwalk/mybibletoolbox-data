    iena bese korikori, iena gwauhamata gunana hegeregerena. Ma ia gwau, iena taravatu
    ibounai do umui badinaia.
  urd-urd: और ख़ुदावन्द ने भी आज के दिन तुझको, जैसा उसने वा'दा किया था, अपनी ख़ास
    क़ौम क़रार दिया है ताकि तू उसके सब हुक्मों को माने;
  rus-SYN: и Господь обещал тебе ныне, что ты будешь собственным Его народом, как
    Он говорил тебе, если ты будешь хранить все заповеди Его,
  bqc-SIM: Dii òɛ́ gbã áↄ dɛ a gbɛ̃́ yenzideↄ ũ lá à a lɛgbɛ̃̀ɛ́waɛ. À mɛ̀
    àↄ a yãdilɛaↄ kũa,
  tcz-CHONGTHU: Pakaiyin hiti hin aseiyin, na chung chang thua aphongdoh in, nang
    hohi aman aphondoh banga amite mong mong ama dia lhentum chu nahi diu, athupeh
    jouse hi nanit bukim soh kei diu ahi.
  mar-mar: परमेश्वराने आज तुम्हास पूर्वी सांगितल्याप्रमाणे आपली खास प्रजा म्हणून आपलेसे
    केले आहे. माझ्या सर्व आज्ञा पाळाव्या असेही तुम्हास त्याने सांगितले आहे.
  qub-qub: Tayta Diosnami nishurayqui acrashan runacuna cashayquita. Chaymi aunishushayquinölla
    quiquin acrashurayqui. Chauraga llapan mandamintuncunata cumliy-llapa.
  hat-hat: Jòdi a tou, Seyè a te asepte nou pou pèp li renmen anpil la, jan l' te
    fè nou pwomès la. Epi li pase nou lòd pou nou fè tou sa l'a mande nou fè.
  eng-BSB: And today the LORD has proclaimed that you are His people and treasured
    possession as He promised, that you are to keep all His commandments,
  tod-tod: Ɠɔoɠɔ GALAGI letemazu, é minazeɠea wo ʋɛ za, ga wa ɠɛ bɛ ga nuɓusɛiti
    ti wola vizɔgai, niiti ti ɠolozu ná-deveiti bɛ.
  eng-WEBPB: The LORD has declared today that you are a people for his own possession,
    as he has promised you, and that you should keep all his commandments.
  kbq-kbq: Hagi anagema hazageno'a, Ramo'a huvempama hu'nea kante anteno, huama huno
    tamagra Nagri vahe manita, marerisa fenozani'a mani'nazanki kasegeni'a kegava
    hiho huno hu'ne.
  nhe-BL: Nojquiya ama imoTECO quiijtojtoc para inisraelitame, initlacajhua tlen san
    yajaya iaxcahua queja inmechtencahuili quichihuasquía huan monequi xijneltoquilica
    nochi itlanahuatilhua,
  gub-BL: Kutàri Tupàn Tuweharupi Wiko Ma'e umume'u ko ma'e a'e kury. — Kwehe mehe
    amume'u ko ma'e peme ihe. Peiko heremiaihu romo. Naheta kwaw amo tupàn pezar a'e.
    Peruzar heremiapo kar paw nehe, i'i iko peme.
  eng-DRA: 'And the Lord hath chosen thee this day, to be his peculiar people, as
    he hath spoken to thee, and to keep all his commandments:'
