  hbo-hbo: וְהָיָה֙ כִּֽי־תָבֹ֣וא אֶל־הָאָ֔רֶץ אֲשֶׁר֙ יְהוָ֣ה אֱלֹהֶ֔יךָ נֹתֵ֥ן לְךָ֖
    נַחֲלָ֑ה וִֽירִשְׁתָּ֖הּ וְיָשַׁ֥בְתָּ בָּֽהּ׃
  eng-WYCLIFFE: And whanne thou hast entrid in to the lond which thi Lord God schal
