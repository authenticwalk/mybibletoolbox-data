  tbz-SIM: Kɛ̀ di tɑ dìì mɔ̀nnì ti Yiɛ̀ nKuyie nkùù di te kù di duɔ́ nkɛ̀ɛ̀ tenkɛ̀
    kɛ̀ di kɛ̀ cɔutɛ́ kɛ kɑ̀ri.
  msy-2020: Egha Moses ua kamaghɨn mɨgei, “Ia mangɨ nguazir Ikiavɨra Itir God, ian
