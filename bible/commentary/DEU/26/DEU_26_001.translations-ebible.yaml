  sus-A: وٌ نَ سٌ بْشِ مَ وٌ مَرِفِ عَلَتَلَ نَشَن قِمَ وٌ مَ كّ رَ، عَ شَ قِندِ وٌ
    فبٍ رَ، وٌ شَ سَبَتِ نَا،
