  guj-2017: અને યહોવાહ તમારા ઈશ્વર તમને જે દેશ વતન તરીકે આપે છે તેમાં તમે આવો અને
    તેનો વારસો લઈને તેમાં રહો ત્યારે એમ થાય કે,
  pon-2006A: “Mwurin amwail pahn pedolong nan sahpw me KAUN-O, amwail Koht, pahn ketikihong
