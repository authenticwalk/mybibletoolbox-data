  uig-CYR: Сән Пәрвәрдигар Худайиң саңа мирас қилип беридиған зиминға кирип уни өзүңниң
    қилип егиләп олтирақлашқанда,
  pma-pma: “Navong mikur atan koa Iahova, Ahi onami, mul sani min kami ka mimumon
