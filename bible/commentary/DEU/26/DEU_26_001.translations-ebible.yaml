verse: DEU.026.001
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ നിനക്ക് അവകാശമായി നൽകുന്ന ദേശത്തു പ്രവേശിച്ചശേഷം അതു സ്വന്തമാക്കി
    നീ അവിടെ വസിക്കുമ്പോൾ,
  deu-TKW: Wenn du in das Land gekommen bist, das dir Jahwe, dein Gott, zum Eigentume
    verleiht, und du es in Besitz genommen und Wohnung darin gemacht hast,
  lin-lin: Tango bokokota na mokili oyo Yawe, Nzambe na bino, akopesa bino lokola
    libula, tango bokozwa yango mpe bokovanda kuna,
  eng-LSV: “And it has been, when you come into the land which your God YHWH is giving
    to you [for] an inheritance, and you have possessed it and dwelt in it,
  eng-GNV: Also when thou shalt come into the lande which the Lord thy God giueth
    thee for inheritance, and shalt possesse it, and dwell therein,
  eng-WEBSTER: And it shall be, when thou hast come in to the land which the LORD
    thy God giveth thee for an inheritance, and possessest it, and dwellest therein;
  nhw-BL: “Ya ni catli monequi xijchihuaca quema anajsitose ipan nopa tlali catli
    amoTECO Dios anmechmacas para amoaxca, huan nopona anmocajtose para anitztose.
  swh-ONEN: Mtakapokuwa mmeingia nchi ile ambayo Bwana Mungu wenu anawapa kama urithi
    na mtakapokuwa mmeimiliki na kukaa ndani yake,
  bba-bba: Ì n dɑ i duɑ tem mɛ Gusunɔ bɛsɛn Yinni u koo bɛɛ wɛ̃ sɔɔ, mɑ i mu mwɑ,
    i sinɑ mɛ sɔɔ,
  eng-KJVCPB: And it shall be, when thou art come in unto the land which the Lord
    thy God giveth thee for an inheritance, and possessest it, and dwellest therein;
  luo-luo: Ka udonjo e piny ma Jehova Nyasaye ma Nyasachu miyou kaka girkeni kendo
    ukawe ma udakie,
  meu-meu: Iehova, emu Dirava, ese baine henimu emu tano ai ba halaoa tanona bavabia
    bona ba noholaia negana ai,
  npi-ULB: जब तिमीहरू परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई सम्पत्तिको रूपमा दिनुहुने
    देशमा आई यसको अधिकार गरेर वसोवास गर्छौ,
  yor-yor: Nígbà tí ìwọ bá wọ ilẹ̀ tí Olúwa Ọlọ́run rẹ ń fi fún ọ gẹ́gẹ́ bí ohun ìní
    tí ìwọ sì ti jogún, tí ìwọ sì ti ń gbé níbẹ̀,
  ind-ind: Selanjutnya Musa mengajarkan kepada umat Israel, “Sesudah kamu sekalian
    menempati negeri yang TUHAN Allah kita berikan sebagai milikmu turun temurun,
  pes-OPCB: پس از اینکه وارد سرزمینی شدید که یهوه خدایتان به شما به ملکیت می‌بخشد،
    و آن را تصرف کرده، در آن سکونت گزیدید،
  tgl-ULB: Kapag dumating kayo sa lupaing ibinibigay sa inyo ni Yahweh na inyong Diyos
    bilang pamana, at naangkin na ninyo iyon at nanirahan doon,
  cbu-NT: Móysissha Israelchichee tárangiya. Apanll siyaam tsapoo panakchu, siysa
    anush kuskachus, saamatarisha anoo tsap amuytayarus taatssa. Anshurisha izuuru
    taakchus,
  hui-hui: Mosesehanda laabo halu lalu, Mani Anduane Homogo inanaga Ngode Datagaliwabe
    ibugua dindi ngulebero lalu lowini biagoria pu howa
  mya-mya: '``သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ပေး​သ​နား​တော်​မူ​မည့်​ပြည်​သို့
    ဝင်​ရောက် သိမ်း​ပိုက်​နေ​ထိုင်​ကြ​သော​အ​ခါ၊-'
  bod-N: ཕྱིས་སུ་ཁྱོད་རྣམས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ལ་ས་སྐལ་དུ་གནང་བའི་ཡུལ་དུ་སླེབས་ཏེ།
    དེ་བདག་གིར་བཟུང་ནས་དེར་གཞིས་ཆགས་པའི་ཚེ།
  sna-sna: Kana uchinge wapinda munyika yauri kupiwa naJehovha Mwari wako senhaka
    uye kana uchinge waitora wava kugara mairi,
  spa-BLM: Cuando entres en la tierra que Yahvé vuestro Dios te da en herencia, la
    poseas y habites en ella,
  cac-cac: Ayic cajan exxo ec' d'a sat lum luum ol yac' Jehová co Diosal d'ayex,
  swh-ULB: Utakapofika katika nchi ambayo Yahwe Mungu wako anakupatia kama urithi,
    na utakapoimiliki na kuishi ndani yake,
  bel-bel: Калі ты прыйдзеш у зямлю, якую Гасподзь, Бог твой, дае табе ў дзялянку,
    і авалодаеш ёю і аселішся на ёй,
  deu-ELBBK: Und es soll geschehen, wenn du in das Land kommst, das der HERR, dein
    Gott, dir als Erbteil gibt, und du besitzt es und wohnst darin,
  mbb-OT: “Emun egkaangken niw en sikan is tanà he ibeǥey keniyu te Nengazen he Megbevayè
    niw wey niw mepengevilin, ne zutun kew en he meǥinged,
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിനക്കു അവകാശമായി തരുന്ന ദേശത്തു നീ ചെന്നു അതു കൈവശമാക്കി
    അവിടെ പാർക്കുമ്പോൾ
  rmc-rmc: „Sar aveha andre phuv, savi tuke del o RAJ, tiro Del, andro ďeďictvos,
    a sar la zaleha a zabešeha tut andre late,
  pes-OPV: و چون به زمینی که یهوه خدایت تو رانصیب می‌دهد داخل شدی، و در آن تصرف نموده،
    ساکن گردیدی،
  ron-1924: Кынд вей интра ын цара пе каре ць-о дэ де моштенире Домнул Думнезеул тэу,
    кынд о вей стэпыни ши те вей ашеза ын еа,
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু যে দেশ তোমাদের অধিকারের জন্য দিচ্ছেন সেটি অধিকার
    করে সেখানে তোমরা যখন বসবাস করবে,
  som-som: Oo markaad gashid dalkii Rabbiga Ilaahaaga ahu uu dhaxalka kuu siinayo,
    oo aad hantido ee aad dhex degto,
  lat-VUC: 'Cumque intraveris terram, quam Dominus Deus tuus tibi daturus est possidendam,
    et obtinueris eam, atque habitaveris in ea:'
  eng-ASVBT: And it shall be, when thou art come in unto the land which Jehovah thy
    God giveth thee for an inheritance, and possessest it, and dwellest therein,
  ita-1885: ORA, quando tu sarai entrato nel paese che il Signore Iddio tuo ti dà
    in eredità, e lo possederai, e vi abiterai;
  eng-LXXUP: And it shall be when thou shalt have entered into the land, which the
    Lord thy God gives thee to inherit it, and thou shalt have inherited it, and thou
    shalt have dwelt upon it,
  eng-ULB: When you have come into the land that Yahweh your God is giving you as
    an inheritance, and when you possess it and live in it,
  spa-VBL: Una vez que hayas entrado en el país que el Señor tu Dios te da, y lo tomes
    y te establezcas allí,
  fra-_FOB: Quand tu seras entré au pays que l'Éternel ton Dieu te donne en héritage,
    et que tu le posséderas et y demeureras,
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിനക്ക് അവകാശമായി തരുന്ന ദേശത്തു നീ ചെന്ന് അത് കൈവശമാക്കി
    അവിടെ പാർക്കുമ്പോൾ
  urd-GVR: Jab tū us mulk meṅ dāḳhil hogā jo Rab terā Ḳhudā tujhe mīrās meṅ de rahā
    hai aur tū us par qabzā karke us meṅ ābād ho jāegā
  suz-BL: मिनु मोसामी “परमप्रभु यावे, इन परमप्रभुमी इन कली गेशो रागी जाक्‍दीश्‍शा,
    इन के सेल्‍शा, मेक बाक्‍नीनु,
  ita-1927: Or quando sarai entrato nel paese che l’Eterno, il tuo Dio, ti dà come
    eredità, e lo possederai e ti ci sarai stanziato,
  ckb-ckb: کاتێک هاتنە ناو ئەو خاکەی کە یەزدانی پەروەردگارتان بە میرات پێتانی دەدات
    و دەستتان بەسەردا گرت و تێیدا نیشتەجێ بوون،
  eng-BBE: Now when you have come into the land which the Lord is giving you for your
    heritage, and you have made it yours and are living in it;
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಸ್ವತ್ತಾಗಿ ಕೊಡುವ ದೇಶಕ್ಕೆ ನೀವು ಬಂದು ಅದನ್ನು
    ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡು, ಅದರಲ್ಲಿ ವಾಸಮಾಡುವಿರಿ.
  tam-2017: “உன் தேவனாகிய யெகோவா உனக்குச் சொந்தமாகக் கொடுக்கும் தேசத்தில் நீ போய்ச்
    சேர்ந்து, அதைக் கட்டிக்கொண்டு அதில் குடியிருக்கும்போது,
  spa-RV-1909: Y SERÁ que, cuando hubieres entrado en la tierra que Jehová tu Dios
    te da por heredad, y la poseyeres, y habitares en ella;
  ron-BTF: Şi va fi astfel, când vei intra în ţara, pe care ţi-o dă DOMNUL Dumnezeul
    tău ca moştenire, şi o vei stăpâni şi vei locui în ea,
  eng-WEBP: It shall be, when you have come in to the land which the LORD your God
    gives you for an inheritance, possess it, and dwell in it,
  eng-FBV: Once you've entered the country that the Lord your God is giving you to
    own, and you take it over and settle there,
  nld-1939: Wanneer gij in het land zijt gekomen, dat Jahweh, uw God, u als erfdeel
    zal geven, en gij het in bezit hebt genomen en het bewoont,
  nch-BL: “Ya ni cati monequi xijchihuaca quema ya anajsitose huan ya anquitantose
    nopa tali cati amoTECO Dios amechmacas para amoaxca huan nopona anitztose.
  vie-1934: Khi ngươi đã vào trong xứ mà Giê-hô-va Đức Chúa Trời ngươi ban cho ngươi
    làm sản nghiệp, khi nhận được và ở tại đó rồi,
  hin-CV: इसके बाद, यह होगा कि जब तुम उस देश में प्रवेश करोगे, जो याहवेह तुम्हारे
    परमेश्वर तुम्हें मीरास-स्वरूप प्रदान कर रहे हैं, तुम उसका अधिग्रहण करोगे और उसमें
    बस जाओगे,
  eng-OURB: It shall be, when you have come in to the land which Adonai your God gives
    you for an inheritance, possess it, and dwell in it,
  spa-BES: Ahora, cuando hayas venido a la tierra que el Señor te ha dado para tu
    herencia, la hayas hecho tuya y vivas en ella;
  tdx-tdx: 'Aa ie fa nivotrak’ amy tane nampandovae’ Iehovà Andria­nañahare’o azoy
    naho nitavane’o vaho imoneña’o:'
  vid-vid: “Hala homfika na kuihalila isi yila Mkulu Nguluwi, Nguluwi wa hemwe yalinguwapa
    iwe ya hemwe na kikala ako,
  eng-OKE: And when thou hast entered into the land which the Lord thy God will give
    thee for possession, and thou inherit and dwell in it,
  tha-KJV: “เมื่อท่านทั้งหลายเข้าไปในแผ่นดินซึ่งพระเยโฮวาห์พระเจ้าของท่านประทานแก่ท่านเป็นมรดก
    และท่านเข้ายึดเป็นกรรมสิทธิ์ และอาศัยอยู่ในแผ่นดินนั้นแล้ว
  por-BR-2018: E será que, quando houveres entrado na terra que o SENHOR teu Deus
    te dá por herança, e a possuíres, e habitares nela;
  deu-ELO: Und es soll geschehen, wenn du in das Land kommst, welches Jehova, dein
    Gott, dir als Erbteil gibt, und du besitzest es und wohnst darin,
  eng-WYC-2018: And when thou hast entered into the land which thy Lord God shall
    give to thee to wield, and thou hast gotten it, and hast dwelled therein,
  epo-epo: 'Kaj kiam vi venos en la landon, kiun la Eternulo, via Dio, donas al vi
    kiel posedaĵon, kaj vi ekposedos ĝin kaj enloĝiĝos en ĝi:'
  uig-PIN: Sǝn Pǝrwǝrdigar Hudaying sanga miras ⱪilip beridiƣan zeminƣa kirip uni
    ɵzüngning ⱪilip igilǝp olturaⱪlaxⱪanda,
  beo-beo: Dilia da soge amo dilia Hina Gode da dilima iaha, amo lai dagosea amola
    amo ganodini fi dagosea,
  tpi-OTNT: Na Moses i tok moa olsem, “Bihain long yupela i sindaun pinis long graun
    God, Bikpela bilong yumi, i laik givim long yupela,
  hau-SA: Sa’ad da kuka shiga ƙasar da Ubangiji Allahnku yake ba ku gādo, kuka mallake
    ta, kuka kuma zauna a cikinta,
  uig-LAT: Sen Perwerdigar Xudaying sanga miras qilip béridighan zémin’gha kirip uni
    özüngning qilip igilep olturaqlashqanda,
  nde-nde: “Nxa usungenile elizweni uThixo uNkulunkulu wakho akunika lona njengelifa
    njalo usulithethe wahlala kulo
  ton-ton: Pea ʻe hoko ʻo pehē, “ʻOka ke ka hoko ki he fonua ʻaia ʻoku foaki kiate
    koe ʻe Sihova ko ho ʻOtua ko ho tofiʻa, pea kuo ke maʻu ia, mo ke nofo ki ai;
  ces-1613: 'Když pak vejdeš do země, kterouž Hospodin Bůh tvůj dává tobě v dědictví,
    a opanuje ji, bydliti v ní budeš:'
  eng-WMB: It shall be, when you have come in to the land which the LORD your God
    gives you for an inheritance, possess it, and dwell in it,
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா உங்களுக்கு உரிமைச்சொத்தாகக் கொடுக்கிற நாட்டிற்குள்
    நீங்கள் போய், அதை உரிமையாக்கி அங்கு குடியிருக்கப்போகிறீர்கள்.
  ceb-ULB: Sa dihang makasulod ka na sa yuta nga gihatag kanimo ni Yahweh nga imong
    Dios ingon nga panulundon, ug mapanag-iyahan mo na kini ug mopuyo na niini,
  pol-UBG: Gdy wejdziesz do ziemi, którą PAN, twój Bóg, daje ci w dziedzictwo, gdy
    posiądziesz ją i zamieszkasz w niej;
  agr-agr: Tuke Pujuu atumi Apajuíjum nugka atumdau atinun amasagtata nuwi jegajum
    pujusjum,
  kyc-kyc: Moseseme pii leya. Anatumi yuu jilyamo dokona pao nyuo paleyami kande dokopa
  urd-GVU: جب تُو اُس ملک میں داخل ہو گا جو رب تیرا خدا تجھے میراث میں دے رہا ہے اور
    تُو اُس پر قبضہ کر کے اُس میں آباد ہو جائے گا
  deu-1912: Wenn du in das Land kommst, das dir der HERR, dein Gott, zum Erbe geben
    wird, und nimmst es ein und wohnst darin,
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮಗೆ ಸ್ವದೇಶವಾಗುವುದಕ್ಕೆ ಕೊಡುವ ದೇಶವನ್ನು ನೀವು ಸೇರಿ,
    ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡು ಅದರಲ್ಲಿ ವಾಸಿಸುವಾಗ,
  yap-yap: “Gimed ra yan mpired ngalan fare nam ni SOMOL ni Got romed e bayi pi’ ngomed,
  hlt-MCSB: BOEIPA na Pathen loh nang taengah rho la m'paek khohmuen te na kun thil
    tih na pang phoeikah kho na sak vaengah he tlam he om saeh.
  mdy-ETH: ሙሴ ኬኤዛዖ፦ «ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢ ዻካልሳ ሳዔሎ ጌሊ፥ ጊኢጊ ዒንሢ ዴዔ ዎዶና፦
  twi-ASANTE: Sɛ moduru asase a Awurade, mo Onyankopɔn, de rebɛma mo sɛ mo agyapadeɛ
    sononko no so, na moko gye tena so a,
  eng-WEBU: It shall be, when you have come in to the land which the LORD your God
    gives you for an inheritance, possess it, and dwell in it,
  bnp-bnp: E Moses i ta tabu i ta maea, “Muri na tahuna mu made pali vona a malala
    e BAKOVI DAGI a Vure ne mua i habia ne mua mu gu made vona,
  wal-wal: “GODAI intte Xoossai inttena laatissiyo biittaa gelidi, woppu giidi uttiyo
    wode,
  spa-PDDPT: Cuando entres en la tierra que Yavé tu ʼElohim te da como heredad, la
    tomes en posesión y vivas en ella,
  gun-gun: — Ha'e gui pendeyvyrã Senhor Penderuete ome'ẽ va'ekue py revaẽ vy ha'e
    py nderekoa ma vy
  ilo-ULB: Inton makapankayo iti daga nga it-ited ni Yahweh a Diosyo kadakayo a kas
    maysa a tawid, ken inton tagikuaen ken pagnaedanyo daytoy,
  kpg-kpg: “I muli di godou ulu gi lodo tenua o Dimaadua di godou God dela e gowadu
    gi goodou, gei goodou gu hai mee ginai,
  uig-ARA: سەن پەرۋەردىگار خۇدايىڭ ساڭا مىراس قىلىپ بېرىدىغان زېمىنغا كىرىپ ئۇنى ئۆزۈڭنىڭ
    قىلىپ ئىگىلەپ ئولتۇراقلاشقاندا،
  sus-sus: Wo na so bɔxi ma wo Marigi Alatala naxan fima wo ma kɛ ra, a xa findi wo
    gbe ra, wo xa sabati naa,
  pon-2006: “Mwurin amwail pahn pedolong nan sahpw me KAUN-O, amwail Koht, pahn ketikihong
    kumwail oh kousoanla loale,
  jae-jae: “Êndêŋ taŋ ô lasê gamêŋ tau, taŋ Apômtau, aômnêm Anôtô, gebe êkêŋ êndêŋ
    aôm êtu nêm nomlênsêm naŋ, ma êndêŋ taŋ gamêŋ tau êtu aômnêm gamêŋ su e ôŋgôŋ
    ôtu wakac naŋ,
  ksd-ksd: Ma ba u tar pot ta ra gunan a Luluai kaum God i tabar u me pi una kale
    pa ia, ma u vatur vake, ma u kiki tana,
  tur-YTC: Öyle olacak ki, Tanrın Yahve'nin miras olarak sana vermekte olduğu ülkeye
    girdiğinde, onu mülk edinip orada oturduğunda,
  grc-BRENT: Καὶ ἔσται ἐὰν εἰσέλθῆς εἰς τὴν γῆν, ἣν Κύριος ὁ Θεός σου δίδωσί σοι κληρονομῆσαι,
    καὶ κατακληρονομήσῃς αὐτὴν, καὶ κατοικήσῃς ἐπʼ αὐτὴν,
  ind-AYT: Ketika kamu memasuki negeri yang TUHAN, Allahmu telah berikan, kepadamu
    sebagai milik pusaka dan kamu telah tinggal di sana.
  nya-nya: Mukalowa ndi kukhazikika mʼdziko limene Yehova Mulungu wanu akukupatsani
    ngati cholowa chanu,
  hrv-hrv: Kad stigneš u zemlju koju ti Jahve, Bog tvoj, daje u baštinu, kad je zaposjedneš
