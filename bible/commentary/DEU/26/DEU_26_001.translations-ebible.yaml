  arb-NAV: وَمَتَى بَلَغْتُمُ الأَرْضَ الَّتِي يَهَبُهَا الرَّبُّ إِلَهُكُمْ لَكُمْ
    مِيرَاثاً وَامْتَلَكْتُمُوهَا وَاسْتَوْطَنْتُمْ فِيهَا،
  ewe-ewe: “Ne èva ɖo anyigba si Yehowa, wò Mawu la le na wò ge la dzi, eye nèxɔe
