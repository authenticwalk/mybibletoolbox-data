  bqc-SIM: Tó a gɛ̃ bùsu pↄ́ Dii á Lua lɛ́ kpáwá á pↄ́ ũpi guu, mɛ́ á sì
    a zↄ̃lɛu,
  tcz-CHONGTHU: Nangho Pakai, Pathen in napehnau gamsunga nachenlut tenguleh,
  mar-mar: तुमचा देव परमेश्वर तुम्हास देणार असलेल्या प्रदेशात पाऊल टाकून तेथील जमिनीचा
    ताबा घेऊन, तेथे वस्ती कराल.
  qub-qub: «Tayta Dios goycushunayquipaj caycaj nasyuncho tiyar
  hat-hat: Lè n'a rive nan peyi Seyè a, Bondye nou an, ban nou pou rele nou pa nou
    an, lè n'a fin pran tout peyi a pou nou pou nou rete ladan l',
  eng-BSB: When you enter the land that the LORD your God is giving you as an inheritance,
