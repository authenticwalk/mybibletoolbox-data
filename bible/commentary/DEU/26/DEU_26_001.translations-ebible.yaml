  pan-pan: ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਜਦ ਤੁਸੀਂ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਪਹੁੰਚ ਜਾਓ ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ
    ਤੁਹਾਨੂੰ ਵਿਰਾਸਤ ਵਿੱਚ ਦਿੰਦਾ ਹੈ ਅਤੇ ਉਸ ਉੱਤੇ ਅਧਿਕਾਰ ਕਰਕੇ ਉਸ ਵਿੱਚ ਵੱਸ ਜਾਓ,
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား သည်၊ သင့် အမွေခံ စရာဘို့ ပေး တော်မူသောပြည် သို့
    သင်သည် ဝင်စား ၍ နေသောအခါ၊
  hmo-hmo: Mose ma ia gwau, “Lohiabada emui Dirava ese umui do ia henia tanona do
