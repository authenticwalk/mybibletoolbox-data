  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamo'ma erisanti haregahaze huno'ma hu'nea
    mopama neramia mopafima, ha'ma hutma omeri santiharetama umanisuta,
  nhe-BL: “Ya ni tlen monequi xijchihuaca quema inajsitose ipan nopa tlali tlen imoTECO
    Dios inmechmacas para imoaxca, huan nopona inmocajtose para initztose.
  gub-BL: Uze'eg Moizez teko wanupe. — Pepyhyk putar ywy Tupàn Tuweharupi Wiko Ma'e
    Zanezar peme hemimur nehe. Pemumaw putar amo kwarahy a'e pe peneko pà nehe.
  eng-DRA: 'And when thou art come into the land which the Lord thy God will give
    thee to possess, and hast conquered it, and dwellest in it:'
