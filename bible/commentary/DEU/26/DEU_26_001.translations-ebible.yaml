  hbo-WLC: וְהָיָה֙ כִּֽי־תָב֣וֹא אֶל־הָאָ֔רֶץ אֲשֶׁר֙ יְהוָ֣ה אֱלֹהֶ֔יךָ נֹתֵ֥ן לְךָ֖
    נַחֲלָ֑ה וִֽירִשְׁתָּ֖הּ וְיָשַׁ֥בְתָּ בָּֽהּ׃
  ibo-ibo: Mgbe ị ga-aba nʼala ahụ Onyenwe anyị Chineke gị na-enye gị dịka ihe nketa,
