  tel-2017: మీ దేవుడైన యెహోవా మీకు వారసత్వంగా అనుగ్రహించే దేశానికి మీరు చేరుకుని దాన్ని
    స్వాధీనం చేసుకుని దానిలో నివసిస్తున్నప్పుడు
  hat-BSA: “Konsa, li va rive ke lè nou antre nan peyi ke SENYÈ a, Bondye nou an,
