  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଅଧିକାରାର୍ଥେ ତୁମ୍ଭକୁ ଯେଉଁ ଦେଶ ଦେବେ, ତୁମ୍ଭେ ସେହି
    ଦେଶରେ ଉପସ୍ଥିତ ହୋଇ ତାହା ଅଧିକାର କରି ବାସ କଲେ;
  chk-chk: “Iwe, lupwen ka tolong lon ewe fanü ewe Samol mi Lapalap om we Kot epwe
    ngonuk pwe kopwe fanüeni, lupwen ka pwal fafanü o nonom lon,
  rop-rop: Wal Mosis bin kipgon tok, “Wen yumob teikoba en jidan langa det kantri
