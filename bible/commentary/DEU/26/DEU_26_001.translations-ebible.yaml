  heb-heb: והיה כי תבוא אל הארץ אשר יהוה אלהיך נתן לך נחלה וירשתה וישבת בה׃
  ben-IRV: তোমার ঈশ্বর সদাপ্রভু অধিকারের জন্যে যে দেশ তোমাকে দিচ্ছেন, তুমি যখন তা
