    gêdêŋ lau ŋanô katuŋ atom amboac tonaŋgeŋ. Aê taŋoc wamu Apômtau, aêŋoc Anôtô,
    awa ma gagôm gêŋ samob, kêtôm taŋ aôm kôjatu aê naŋgeŋ.
  ksd-ksd: pa iau ga ian tana ba iau korkor, ma pa iau ga tak pa ta na ba pa iau gomgom,
    ma vakir iau ga vartabar me ure ra minat; iau ga torom ta ra nilai ra Luluai kaugu
    God, iau tar pait ra lavur magit u ga vartuluai tana piragu.
  tur-YTC: Yas tutarken ondan yemedim, kirliyken ondan hiçbirini çıkarmadım, ölü için
    de ondan vermedim. Tanrım Yahve'nin sözünü dinledim. Bana buyurduğu her şeye göre
    yaptım.
  grc-BRENT: Καὶ οὐκ ἔφαγον ἐν ὀδύνῃ μου ἀπʼ αὐτῶν, οὐκ ἐκάρπωσα ἀπʼ αὐτῶν εἰς ἀκάθαρτον,
    οὐκ ἔδωκα ἀπʼ αὐτῶν τῷ τεθνηκότι· ὑπήκουσα τῆς φωνῆς Κυρίου τοῦ Θεοῦ ἡμῶν, ἐποίησα
    καθὰ ἐνετείλω μοι.
  ind-AYT: Aku tidak memakan makanan ini pada waktu aku berkabung, tidak sesuatu pun
    kukeluarkan ketika aku dalam keadaan najis, dan tidak sesuatu pun kupersembahkan
    kepada orang mati. Sebaliknya, aku mematuhi TUHAN, Allahku, dan aku melakukan
    segala yang Engkau perintahkan kepadaku.
  nya-nya: Sindinadye kalikonse ka gawo lopatulika pamene ndimalira maliro kapena
    kuchotsapo kalikonse ka gawo lopatulika pamene ndinali wodetsedwa, kapena kuperekako
    nsembe kwa akufa kalikonse ka gawoli. Ine ndamvera Yehova Mulungu wanga, ndachita
    chilichonse chimene inu munandilamula.
  hrv-hrv: Od toga nisam ništa jeo u žalosti; od toga nisam ništa žrtvovao u nečistoći,
    niti sam od toga što dao mrtvacu; slušao sam glas Jahve, Boga svoga; u svemu sam
    učinio kako si mi naredio.
  mps-mps: Eno bidi isali sogo gela wali sogo eno nago nai dali me tuai menio. Te
    ena nago gedude meda yai bidali sogo, eno te nai dabe eno be buluba pali me eno
    me selama, tuai menio. Tama eno meba selama, te isai bidiba ofa me yai menio.
    Genuai Bidi, eno God, eno nago naga te nai dabego nago enabolo yao wali, te sę
    dabe dolo tama yai dao.
  tpi-tpi: Mi no bin kaikai wanpela hap bilong kaikai bilong yu long taim mi krai
    long man i dai pinis. Taim mi stap doti long ai bilong yu, mi no kisim sampela
    bilong dispela kaikai i go ausait long haus bilong mi. Na mi no kisim sampela
    na mekim ofa long ol man i dai pinis. God, Bikpela bilong mi, mi mekim olgeta
    samting olsem yu bin tokim mi long mekim long dispela kaikai bilong yu.
  dan-1931: Jeg har ikke spist deraf, medens jeg havde Sorg, jeg har ikke været uren,
    da jeg afleverede det, og jeg har ikke givet en død noget deraf, jeg har adlydt
    HERREN min Guds Røst, jeg har handlet nøje efter dit Bud.
  vie-OVCB: Tôi không hề động đến phần mười khi tôi ở trong tình trạng ô uế, không
    ăn của này lúc tang chế, cũng không dùng để lo cho người chết. Tôi vâng theo lời
    Chúa Hằng Hữu, Đức Chúa Trời của anh em dạy, làm mọi điều Ngài truyền bảo tôi.
  guj-2017: શોકના સમયમાં અમે તેમાંથી કંઈ પણ ખાધું નથી અને અશુદ્ધ થઈને અમે તેમાંથી
    કંઈ રાખી મૂક્યું નથી. વળી મૂએલાંને સારું તેમાંથી કંઈ આપ્યું નથી; અમે યહોવાહ અમારા
    ઈશ્વરની વાણી સાંભળીને જે સર્વ આજ્ઞા તમે અમને આપી છે તે પ્રમાણે કર્યું છે.
  pon-2006A: I sohte kin tungoale mehkot sang ni pwais sarawi wet nindokon ei nsensuwed,
    de pil wahsang nan imweio ni ei samin ong kaudok, de mweidohng mehkot en wia mehn
    meirong ong me melahr akan. I peikiong komwi, maing KAUN, I kapwaiadahr mehkoaros
    me komwi ketin mahsanih I en wiahda duwen nohpweien eisek kis ehun at dipwisou.
  por-BRBSL: Não comi dele em meu luto, nem o removi enquanto estava impuro, nem o
    dei para os mortos. Escutei a voz de Javé, meu Deus. Fiz de acordo com tudo o
    que vocês me ordenaram.
  cth-cth: Kai teh kadoutnaw hanelah ka lungmathoe toteh, hote hnonaw hah ka cat hoeh.
    Ka khin nah hote hno hah kai ni ka takhoe hoeh. Kadoutnaw hanelah hote hno hah
    ka poe hoeh. Ka BAWIPA Cathut e lawk hah ka tarawi toe. Kai hanelah na dei pouh
    e patetlah ka tawksak toe.
  twi-twi: Manni akronkronne no bi bere a meretwa adwo no, na bere a na me ho ntew
    no nso, mamfa me nsa anka bi; na mamfa mu bi nso amma awufo. Matie Awurade, me
    Nyankopɔn no, na mayɛ biribiara a wohyɛɛ me sɛ menyɛ no.
  hlt-hlt: Te lamkah te boethae la ka ca pawt tih te lamloh rhalawt la n'dom moenih.
    Te dongah te lamkah te a duek la ka paek moenih. Ka Pathen BOEIPA ol te ka ngai
    dongah kai nan uen te a cungkuem la ka saii.
  tbz-SIM: N do kɑri dìì mɔ̀nnì mukṹṹ, n yí di dɛ kó dɛ̀mɑrɛ̀, m mɛ ndo í dɛ̀itɛ
    dɛ̀mɑrɛ̀ n sĩ̀ ndìì mɔ̀nnì, yoo m pɑ̃ dɛ kó dɛ̀mɑrɛ̀ ocíì. N Yiɛ̀ nKuyie nkùù
    n te, n tũ̀nnɛmu ɑ kpɛti timɔu, nɛ̀ ɑ tɑnnɔ̀ ɑ n duɔ́ ndɛ̀.
  msy-2020: Gumazitam aremezɨ kɨ a bagh azia uan azirakar kam akakagha nɨn dagher
    10plan pozir kabar tam inigha anemezir puvatɨ. Egha dughiar kɨ nɨn damazimɨn mɨzezimɨn,
    kɨ nɨn dɨpenimɨn itir dagher katam inigha azenan ghuzir puvatɨ. Egha kɨ nɨn dagher
    kataba inigha gumazir ovengezibar aseba bagha isatam gamizir puvatɨ. O Ikiavɨra
    Itir God, nan God, kɨ nɨn Akar Gavgaviba bar dar gɨn ghua, nɨ dagher kabar amuasa
    mɨkemezɨ moghɨn, kɨ bar dagh ami.
  azb-azb: Bu paydan yas tutarkən yemədim, onu evdən çıxaranda murdar deyildim və
    onu ölülərə təqdim etmədim. Allahım Rəbbin sözünə qulaq asdım. Mənə əmr etdiklərinin
    hamısını yerinə yetirdim.
  eng-DBY: I have not eaten thereof in my mourning, neither have I brought away thereof
    in uncleanness, nor given thereof for a dead person; I have hearkened to the voice
    of Jehovah my God; I have done according to all that thou hast commanded me.
  hin-2017: उन वस्तुओं में से मैंने शोक के समय नहीं खाया, और न उनमें से कोई वस्तु
    अशुद्धता की दशा में घर से निकाली, और न कुछ शोक करनेवालों को दिया; मैंने अपने परमेश्वर
    यहोवा की सुन ली, मैंने तेरी सब आज्ञाओं के अनुसार किया है।
  wol-KYG: Lekkuma ci dara ci biir ab dëj, jëlewuma ci dara te fekk ma sobewu, te
    it sarxaluma ci dara ku dee. Sama kàddug Yàlla Aji Sax ji laa topp, noonee nga
    ma ko sante woon.
  eng-YLT: I have not eaten in mine affliction of it, nor have I put away of it for
    uncleanness, nor have I given of it for the dead; I have hearkened to the voice
    of Jehovah my God; I have done according to all that Thou hast commanded me;
  eng-WYC-2017: I ate not of those things in my mourning, neither I separated them
    in any uncleanness, neither I spended of those [or them] anything in burying of
    a dead body. I obeyed to the voice of my Lord God, and I did all things as thou
    commandedest to me.
  eng-WMBB: I have not eaten of it in my mourning, neither have I removed any of it
    while I was unclean, nor given of it for the dead. I have listened to the LORD
    my God’s voice. I have done according to all that you have commanded me.
  urd-GVH: मातम करते वक़्त मैंने इस मख़सूसो-मुक़द्दस हिस्से से कुछ नहीं खाया। मैं
    इसे उठाकर घर से बाहर लाते वक़्त नापाक नहीं था। मैंने इसमें से मुरदों को भी कुछ
    पेश नहीं किया। मैंने रब अपने ख़ुदा की इताअत करके वह सब कुछ किया है जो तूने मुझे
    करने को फ़रमाया था।
  rug-rug: Lopu hite hena ia gami sa keke pa manege, totoso besu si gami, babe va
    rizu taloai gami si kaiqa, totoso va bonibonie si gami, babe poni rau koari pu
    mate si kaiqa. Ele va tabego gami si Goi Zihova doduru gua pu ele tozini gami
    Goi.
  gaz-gaz: Ani yeroon gadda irra tures kutaa qulqulluu sana irraa homaa hin nyaanne;
    yookaan ani yeroon xuraaʼetti isa irraa waan tokko illee hin fuune; warra duʼaniifis
    hin dhiʼeessine; ani Waaqayyo Waaqa kootiif ajajameera; waan ati na ajajje hundas
    hojjedheera.
  fra-LSG: Je n’ai rien mangé de ces choses pendant mon deuil, je n’en ai rien fait
    disparaître pour un usage impur, et je n’en ai rien donné à l’occasion d’un mort;
    j’ai obéi à la voix de l’Éternel, mon Dieu, j’ai agi selon tous les ordres que
    tu m’as prescrits.
  gnn-gnn: Yaka ŋarra ḻukana nhuŋunydja ŋunhi dhulŋuŋunydja ŋuriŋi bäpurru'mirriyunydja
    waluyu, ga yaka ŋarra wekaŋala buku‐ŋal'yunarawu rakunygu ŋuriki. Ŋarranydja marrtjina
    dhäruk märraŋala nhuna, bukmakŋura yana ŋunhi nhe yukurra waŋa ḻakarama dhiyakuyi,
    ŋunhi ŋurruŋunydja dhulŋuŋunydja nhuŋuway yana Garray.
  yal-yal: Hali sayaan to so n ma n mi i ya yaganna siyadin don, hanma n yi a xunnakala
    fe haramuxini, hanma n yi barinne ki nde ra. N bata i xuiin suxu, Alatala n ma
    Ala. I naxan yamarixi n ma, n bata na birin liga.
  haw-1868: Aole au i ai i kekahi o ia mea i kuu makena ana, aole au i lawe i kekahi
    o ia mea no ka mea haumia, aole hoi au i haawi i kekahi o ia mea no ka mea i make;
    ua hoolohe no au i ka leo o Iehova ko'u Akua, a ua hana au e like me na mea a
    pau au i kauoha mai ai ia'u.
  arb-NAV: لَمْ أَتَنَاوَلْ مِنْهُ فِي أَثْنَاءِ حُزْنِي، وَلَمْ آخُذْ مِنْهُ وَأَنَا
    فِي حَالَةِ نَجَاسَةٍ، وَلا أَعْطَيْتُ مِنْهُ لأَجْلِ مَيْتٍ. بَلْ أَطَعْتُ صَوْتَ
    إِلَهِي وَعَمِلْتُ بِمْوُجِبِ كُلِّ مَا أَوْصَيْتَنِي بِهِ.
  ewe-ewe: Nyemeka asi nu ewolia ƒe ɖeka ŋu esi nye ŋuti mekɔ o, le kpɔɖeŋu me, esi
    menɔ fu nyim o, eye nyemetsɔ ɖeke na ame kukuwo hã o. Meɖo to Yehowa, nye Mawu
    la, eye mewɔ nu sia nu si nèɖo nam.
  eng-LEE: 'I have not eaten thereof in my mourning, neither have I removed away aught
    thereof in an unclean state, nor have I given aught thereof for the dead: I have
    hearkened to the voice of the Lord my God, I have done all, just as thou hast
    commanded me.'
  asm-FB: মৃতলোকৰ কাৰণে শোক প্রকাশৰ কালত মই পবিত্র অংশৰ অলপো খোৱা নাই বা অশুচি হোৱা
    কালত তাৰ একোকে উলিওৱা নাই বা তাৰ পৰা কোনো অংশ মৃত লোকৰ সন্মানর্থে দান কৰা নাই।
    মই মোৰ ঈশ্বৰ যিহোৱাৰ কথা শুনিলো; আপুনি মোক দিয়া সকলো আজ্ঞাৰ দৰে মই কাৰ্য কৰিলোঁ।
  sus-A: ﭑ مُ قَرِلّ سِيَ دٌنشِ حْنيِ تٌ سٌ ﭑ مَ، شَ نَ مُ عَ رَ، ﭑ تٌ لُ سّنِيّنتَرٍحَ
    كُي. ﭑ مُ عَ قِشِ سّرّشّ رَ مِشِ قَشَشِ بّ. ﭑ بَرَ بِرَ عِ تَن، ﭑ مَرِفِ عَلَتَلَ،
    شُي نَن قْشْ رَ. عِ نَشَن يَمَرِشِ ﭑ بّ، ﭑ بَرَ نَ بِرِن نَبَ.
  fra-SBL: Je n'en ai pas mangé pendant mon deuil, je n'en ai rien enlevé pendant
    mon impureté, et je n'en ai pas donné pour les morts. J'ai écouté la voix de l'Éternel,
    mon Dieu. J'ai fait tout ce que tu m'as ordonné.
  hbo-hbo: לֹא־אָכַ֨לְתִּי בְאֹנִ֜י מִמֶּ֗נּוּ וְלֹא־בִעַ֤רְתִּי מִמֶּ֙נּוּ֙ בְּטָמֵ֔א
    וְלֹא־נָתַ֥תִּי מִמֶּ֖נּוּ לְמֵ֑ת שָׁמַ֗עְתִּי בְּקֹול֙ יְהוָ֣ה אֱלֹהָ֔י עָשִׂ֕יתִי
    כְּכֹ֖ל אֲשֶׁ֥ר צִוִּיתָֽנִי׃
  eng-WYCLIFFE: Y ete not of tho thingis in my morenyng, nether Y departide tho in
    ony vnclennesse, nethir Y spendide of tho ony thing in biriyng of deed body, `that
    is, in makynge feestis therof in biryynge of deed men. Y obeiede to the vois of
    my Lord God, and Y dide alle thingis as thou comaundidist to me.
  cwe-cwe: Vinikalile nolila, sidile zaka yoyose, siilavile kunze ya kaye yangu vinikalile
    nyambula mwiko na silavile zaka iyo kwa wanhu wadanganike. Nikutegeleza weye Mndewa
    Mulungu, Mulungu wangu, nitenda chila chinhu chiulagilize.
  kik-kik: Ndirĩte gĩcunjĩ o na kĩmwe gĩa kĩrĩa kĩamũre hĩndĩ ya macakaya, kana ngeheria
    o na kĩmwe gĩakĩo rĩrĩa ndaarĩ mũthaahu, o na kana ngarutĩra arĩa akuũ kĩmwe gĩakĩo.
    Nĩnjathĩkĩire Jehova Ngai wakwa, nĩnjĩkĩte o ta ũrĩa wothe ũnjathĩte.
  fra-NCL: Je n’ai pas mangé de ces choses pendant mon deuil, je n’en ai rien transporté
    hors de ma maison dans l’état d’impureté, et je n’en ai rien donné à l’occasion
    d’un mort ; j’ai obéi à la voix de Yahweh, mon Dieu, j’ai agi selon tout ce vous
    m’avez prescrit.
  cek-AK: Palungsethaih ka tong naah ka caa ai moe, kaciim ai ah patoh han ih hmuen
    ah doeh ka la ai; kadueh kami han doeh ka paek ai; ka Angraeng Sithaw ih lok to
    ka tahngaih moe, nang paek ih loknawk to ka sak boih.
  cuk-cuk: An bukib-itodigua, we-ibmarmala an guchasulid. Bab-Dummadye, an ise-bagagwar-gudisurgua,
    bega-ibmarmar-nug-imaklesad an ebussurbalid. Degine, dule-burgwarmaladga we-ibmarmala
    an uksasurbalid. An-Bab-Dummad-Jehováʼye, beba an ibmar-imaksad, degine, bela
    be-anga-ibmar-sogsadba an imaksad.
  uig-CYR: матәм тутқанлиримда шулардин һеч немини йемидим, напак һаләттә туруп буниңдин
    бир немини алмидим; өлгән кишигә атап буниңдин һеч немә бәрмидим, бәлки Пәрвәрдигар
    Худайимниң авазини аңлап һәр ишта Сән маңа әмир қилғиниң бойичә қилдим.
  tel-2017: నా దుఃఖ సమయంలో దానిలో కొంచెమైనా నేను తినలేదు, అపవిత్రంగా ఉన్న సమయంలో దానిలో
    నుండి దేనినీ తీసివేయలేదు. చనిపోయిన వారి కోసం దానిలో నుండి ఏదీ ఇవ్వలేదు. నా దేవుడైన
    యెహోవా మాట విని, నువ్వు నా కాజ్ఞాపించినట్టు అంతా జరిగించాను.
  hat-BSA: Mwen pa t manje ladann pandan lamantasyon mwen, ni mwen pa t retire anyen
    ladann pandan mwen pa t pwòp, ni pa t ofri anyen nan li a mò yo. Mwen te koute
    vwa SENYÈ a, Bondye mwen an. Mwen te fè selon tout sa ke Ou te kòmande mwen yo.
  kos-kos: Nga tia kangla kutena ma kac ke pacl nga eoksra. Nga tia usla kutena ma
    kac liki lohm sik ke pacl nga tia nasnas, ac nga tia sang kutena ma kac tuh in
    sie mwe kisa nu ke mwet misa. LEUM GOD, nga akos kom na. Nga oru ma nukewa kom
    sapkin in orek ke sie tafu singoul in ma luk.
  hbo-WLC: לֹא־אָכַ֨לְתִּי בְאֹנִ֜י מִמֶּ֗נּוּ וְלֹא־בִעַ֤רְתִּי מִמֶּ֙נּוּ֙ בְּטָמֵ֔א
    וְלֹא־נָתַ֥תִּי מִמֶּ֖נּוּ לְמֵ֑ת שָׁמַ֗עְתִּי בְּקוֹל֙ יְהוָ֣ה אֱלֹהָ֔י עָשִׂ֕יתִי
    כְּכֹ֖ל אֲשֶׁ֥ר צִוִּיתָֽנִי׃
  ibo-ibo: Erighị m ihe ọbụla si nʼime ya mgbe m na-eru ụjụ maọbụ wepụ ihe ọbụla nʼime
    ya nʼọnọdụ adịghị ọcha m, ọ dịkwaghị nke m ji chụọrọ ndị nwụrụ anwụ aja. Egeela
    m ntị nʼolu Onyenwe anyị Chineke m, meekwa ihe niile i nyere m nʼiwu.
  ory-ory: ମୁଁ ଆପଣା ଶୋକ ସମୟରେ ତହିଁରୁ କିଛି ଭୋଜନ କରି ନାହିଁ, ଅବା ଅଶୁଚି ହୋଇ ତହିଁରୁ କିଛି
    ରଖି ନାହିଁ, କିଅବା ମୃତ ଲୋକ ଉଦ୍ଦେଶ୍ୟରେ ତହିଁରୁ କିଛି ଦେଇ ନାହିଁ। ମୁଁ ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କ
    ରବରେ ଅବଧାନ କରିଅଛି, ତୁମ୍ଭେ ମୋତେ ଯାହା ଯାହା ଆଜ୍ଞା କଲ, ସେହି ସମସ୍ତ ମୁଁ କରିଅଛି।
  chk-chk: Üsap mongö seni ewe eu leengol lupwen üa letipeta, üsap pwal amwökütü och
    seni lupwen üa limengau, ika eäni asor och seni ngeni somä. Üa aleasochisi alom,
    en ai Samol mi Lapalap, o föri meinisin mine ka allük ngeniei.
  rop-rop: “‘En ai nomo bin dagat eni daga brom det wanbala ting blanga ebri tenbala
    ting weya aibin gibit langa yu wen aibin nogudbinji dumaji sambodi bin dai. Ai
    nomo bin deigim eni daga brom tharran atsaid brom main haus wen aibin jidan nomo
    klinbala blanga serramoni, en ai nomo bin deigim eni daga brom tharran blanga
    fyunral serramoni blanga eni dedbala pipul. YAWEI aibin dum ebrijing yubin dalim
    mi blanga dum blanga det ofring.
  ukr-1871: Я не їв нїчого з них в тузї моїй і не відкладав з них набік як нечистий,
    і не давав з них нїчого про мерця; я слухав голосу Господа, Бога мого, і чинив
    усе, що ти заповідав менї.
  deu-1951: Ich habe nicht davon gegessen in meinem Leid und habe nichts davon verbraucht
    zu einem unreinen Zweck; ich habe nichts davon gegeben für einen Toten; ich bin
    der Stimme des HERRN, meines Gottes, gehorsam gewesen und habe alles getan, wie
    du mir geboten hast.
  eng-JPS: I have not eaten thereof in my mourning, neither have I put away thereof,
    being unclean, nor given thereof for the dead; I have hearkened to the voice of
    the LORD my God, I have done according to all that Thou hast commanded me.
  srp-1865: Ne jedoh od toga u žalosti svojoj, niti uzeh od toga na potrebu neèistu,
    niti dadoh od toga na mrtvaca; slušah Gospoda Boga svojega, uèinih sve kako si
    mi zapovjedio.
  lug-lug: Ekitundu ekyo sikiriddeeko nga ndi mu biseera eby’okukungubaga, wadde okukikwatako
    nga siri mulongoofu, era sikitoddeeko ne mpaayo eri abafu. Ŋŋondedde Mukama Katonda
    wange, ne nkola nga bwe yandagira.
  heb-heb: לא אכלתי באני ממנו ולא בערתי ממנו בטמא ולא נתתי ממנו למת שמעתי בקול יהוה
    אלהי עשיתי ככל אשר צויתני׃
  ben-IRV: আমার শোকের দিন আমি তার কিছুই খাইনি, অশুচি অবস্থায় তার কিছুই বের করিনি
    এবং মৃত লোকের উদ্দেশ্যে তার কিছুই দিইনি, আমি নিজের ঈশ্বর সদাপ্রভুর রবে কান দিয়েছি;
    তোমার আদেশ অনুসারেই সব কাজ করেছি।
  pan-pan: ਮੈਂ ਆਪਣੇ ਸੋਗ ਦੇ ਸਮੇਂ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਨਹੀਂ ਖਾਧਾ, ਜਦ ਮੈਂ ਅਸ਼ੁੱਧ ਸੀ ਤਦ ਉਨ੍ਹਾਂ
    ਵਿੱਚੋਂ ਕੁਝ ਨਹੀਂ ਕੱਢਿਆ, ਨਾ ਹੀ ਮੈਂ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਮੁਰਦਿਆਂ ਲਈ ਕੁਝ ਦਿੱਤਾ! ਮੈਂ ਯਹੋਵਾਹ
    ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਅਵਾਜ਼ ਸੁਣੀ, ਮੈਂ ਸਭ ਕੁਝ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ ਹੈ ਜਿਵੇਂ ਤੂੰ ਮੈਨੂੰ
    ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: မသာအမှုကို ဆောင်စဉ်အခါ ထိုဥစ္စာကို အကျွန်ုပ်မ စား ပါ။ မ စင်ကြယ်သော အသုံးအဆောင်ဘို့
    အနည်းငယ်ကိုမျှ မယူပါ။ သေ သောသူတို့အဘို့ အနည်းငယ် ကိုမျှ မ ပေး ပါ။ အကျွန်ုပ် ဘုရားသခင်
    ထာဝရဘုရား ၏ စကား တော်ကို နားထောင် ပါပြီ။ ကိုယ်တော်မှာထား တော်မူသမျှအတိုင်း ပြုပါပြီ။
  hmo-hmo: Inai lauegu aniani helagana ena kahana sisina lau ania lasi, mase tauna
    totona lau tai neganai, bona lau goeva lasi neganai unai aniani helagana ena kahana
    sisina lauegu ruma dekena amo lau abia lasi. Bona mase tauna hahelagaia totona
    unai aniani helagana ena kahana sisina lau henia lasi. Lohiabada, lauegu Dirava
    e, oiemu hereva lau kamonai henia vadaeni, bona oiemu oda ibounai lau karaia vadaeni.
  urd-urd: और मैंने अपने मातम के वक़्त उन चीज़ों में से कुछ नहीं खाया, और नापाक हालत
    में उनको अलग नहीं किया, और न उनमें से कुछ मुर्दों के लिए दिया। मैंने ख़ुदावन्द
    अपने ख़ुदा की बात मानी है, और जो कुछ तूने हुक्म दिया उसी के मुताबिक़ 'अमल किया।
  rus-SYN: я не ел от нее в печали моей, и не отделял ее в нечистоте, и не давал из
    нее для мертвого; я повиновался гласу Господа Бога моего, исполнил все, что Ты
    заповедал мне;
  bqc-SIM: Mi n asea ble ma taasikɛa guuo. Mi n asea bↄnɛ ń gbãsĩoo. Mi a kee kpa
    gɛvĩ yã́ musuo. Dii ma Lua ma n yãmà, má kɛ̀ lá ń dìlɛmɛɛwa.
  tcz-CHONGTHU: Kaboi pet tah jeng in jong hopsom ka mangcha hih nai, atheng lou dinmuna
    kaum laiyin jong hopsom neocha jong ka kilah hih uve, hopsom kiti hi mithi opnan
    jong thilpeh a kamang khapouvin, keiho hin Pakai thupeh abonchan kajui jing un,
    nangma thupeh bang bang in ijakai ka bol kimsoh keiyun ahi.
  mar-mar: मी दु:खी मन:स्थितीत यातील काही खाल्लेले नाही. तसेच अशुद्ध असताना यातील
    काही खाल्लेले नाही. मृतांना यातील काही अर्पण केले नाही. मी आपला देव परमेश्वर याचे
    ऐकले आहे. तुझ्या आज्ञांप्रमाणे वागलो आहे.
  qub-qub: Wañupacurpis chay raquipashäcunataga manami micushcächu. Ganra car manami
    yatashcächu. Wañushacunapäpis chaycunataga manami churashcächu. Nimashayquitaga
    llapantami wiyacushcä Tayta Dios.
  hat-hat: Mwen pa t' manje ladan yo lè mwen te nan lapenn, ni lè mwen pa t' nan kondisyon
    pou fè sèvis pou ou. Ni mwen pa t' wete anyen ladan l' pou m' fè ofrann bay mò.
    Seyè, Bondye mwen, mwen te obeyi ou, mwen te fè tou sa ou te ban m' lòd fè sou
    keksyon sa a.
  eng-BSB: I have not eaten any of the sacred portion while in mourning, or removed
    any of it while unclean, or offered any of it for the dead. I have obeyed the
    LORD my God; I have done everything You commanded me.
  tod-tod: Gè la puusiɛi nii ta zeɠeni ba, gè ʋa mi saa wɔlɔ wo faa zu, gè la ta
    zeɠeni ba, siɛgi zu kɔ̀zɔa ɠɛni de la, gè la ta veeni gɔvɛ ya. Gè Ɠɔoɠɔ GALAGI
    nà-GALAGI wooi zogɛ, gè ziɛ ga ɗa-leveiti kpein, è ti veeni zèa.
  eng-WEBPB: I have not eaten of it in my mourning, neither have I removed any of
    it while I was unclean, nor given of it for the dead. I have listened to the LORD
    my God’s voice. I have done according to all that you have commanded me.
  kbq-kbq: Nagra nasuzampima mani'ne'na magore hu'na amama ruotge'ma hu'nea ne'zana
    onege, pehenama hu'neana eriotre'noe. Ama ana ne'zampintira magore hu'na fri vahetera
    ofa osu'noe. Ramoka nagri Anumzamokama hu'nana kemofo amage'a ante'na, kagrama
    huo hunkama hana kante ante'na mika'zana hu'noe.
  nhe-BL: Ax tleno tlen nopa diezmo nijcuajqui quema nijchoquiliyaya se mijcatzi,
    niyon ax niquitzqui quema ax nitlapajpactic nieliyaya, huan ax niquintencahuilijtoc
    tlen mijcatzitzi. TOTECO Dios, nimitzneltoquilijtoc huan nijchijtoc nochi tlen
    technahuatijtoc.
  gub-BL: Na'u kwaw pitài ma'e 10 ma'e wanuwi henuhem pyrer inuromo har umàno ma'e
    kwer rehe hezai'o mehe ihe. Naraha kwaw pitài ma'e 10 ma'e wanuwi henuhem pyrer
    ikurer nerenataromo ikatu 'ym ma'e katu pe tawhu wi ihe. Namono kwaw ikurer umàno
    ma'e kwer wanupe. Azapo neremiapo karer paw rupi ihe, o Tupàn Tuweharupi Wiko
    Ma'e hezar. Aruzar neze'eg.
  eng-DRA: I have not eaten of them is my mourning, nor separated them for any uncleanness,
    nor spent any thing of them in funerals. I have obeyed the voice of the Lord my
    God, and have done all things as thou hast commanded me.
