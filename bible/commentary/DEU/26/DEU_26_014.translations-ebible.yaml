verse: DEU.026.014
translations:
  mal-C: എന്റെ ദുഃഖകാലത്ത് ഞാൻ ദശാംശത്തിൽനിന്നു ഭക്ഷിച്ചിട്ടില്ല. അശുദ്ധനായിരുന്നപ്പോൾ
    അതിൽനിന്ന് ഒന്നും എടുത്തിട്ടില്ല. മരിച്ചവർക്കുവേണ്ടി അതിൽനിന്നൊന്നും കൊടുത്തിട്ടുമില്ല.
    എന്റെ ദൈവമായ യഹോവയുടെ വാക്കുകേട്ട് അങ്ങ് എന്നോടു കൽപ്പിച്ചതെല്ലാം ഞാൻ അനുസരിച്ചിരിക്കുന്നു.
  deu-TKW: Ich habe nichts davon genossen, als ich in Trauer war, nichts davon fortgeschafft
    als ich unrein war, und nichts davon für einen Toten hergegeben. Ich habe dem
    Gebote Jahwes, meines Gottes, gehorcht und alles befolgt, was du mir befohlen
    hast.
  lin-lin: Naliaki ata eteni moko te ya bule tango nazalaki na matanga, nalongolaki
    eloko moko te kati na yango tango nazalaki mbindo mpe nabonzaki eloko moko te
    kati na yango epai ya bakufi. Natosaki Yawe, Nzambe na ngai, mpe nasalaki makambo
    nyonso oyo otindaki ngai.
  eng-LSV: I have not eaten of it in my affliction, nor have I put away of it for
    uncleanness, nor have I given of it for the dead; I have listened to the voice
    of my God YHWH; I have done according to all that You have commanded me;
  eng-GNV: 'I haue not eaten therof in my mourning, nor suffred ought to perish through
    vncleannes, nor giuen ought thereof for the dead, but haue hearkened vnto the
    voyce of the Lord my God: I haue done after al that thou hast comaded me.'
  eng-WEBSTER: 'I have not eaten of it in my mourning, neither have I taken away aught
    of it for any unclean use , nor given aught of it for the dead: but I have hearkened
    to the voice of the LORD my God, and have done according to all that thou hast
    commanded me.'
  nhw-BL: Amo tleno tlen nopa diezmo nijcuajqui quema nimomijcahuijtoya, niyon amo
    niquitzqui quema amo nitlapajpactic nieliyaya, huan amo niquintencahuilijtoc catli
    mijcatzitzi. TOTECO Dios, nimitzneltoquilijtoc huan nijchijtoc nochi catli technahuatijtoc.
  swh-ONEN: Sijala sehemu iliyowekwa wakfu wakati nilipokuwa nikiomboleza, wala sijaondoa
    mojawapo wakati nilipokuwa najisi, wala sijatoa sehemu yake yoyote kwa wafu. Nimemtii
    Bwana Mungu wangu; nimefanya kila kitu ulichoniamuru.
  bba-bba: I ǹ wɔkuru bɑɑteren wɔllɔn tiɑ tiɑ yen ɡɑɑ di sɑnɑm mɛ i ɡɔɔ wooru sɔ̃.
    I ǹ ye sue sɑnɑm mɛ i ǹ dɛɛre. I ǹ mɑɑ yen ɡɑɑ ɡɔribu wɛ̃.
  eng-KJVCPB: 'I have not eaten thereof in my mourning, neither have I taken away
    ought thereof for any unclean use, nor given ought thereof for the dead: but I
    have hearkened to the voice of the Lord my God, and have done according to all
    that thou hast commanded me.'
  luo-luo: Pok achamo dir pok mowalni kata e kinde mane an e kuyo, kata gologi e oda
    ka agak; kendo ok asechiwogi ne ngʼat motho. Aseluoro Jehova Nyasaye ma Nyasacha,
    kendo asetimo gik moko duto mane iwachona.
  meu-meu: Hari karoa ihagwautana taina asina ania, mase na tailaia negana ai; bona
    taina asina abia, na taubu negana ai; bona mase latanai e helaḡalaimu karadia
    e kara tauna na taina asina henia. Iehova, egu Dirava, erena vada na kamonai,
    bona o haḡanigu karadia iboudiai na kara.
  npi-ULB: मेरो शोकको घडीमा मैले त्यो खाएको छैनँ, न म अशुद्ध हुँदा मैले त्यसलाई कतै
    राखेको छु, न त मृतकहरूको आदरमा मैले त्यो दिएको छु । मैले परमप्रभु मेरा परमेश्‍वरको
    आवाज सुनेको छु । तपाईंले मलाई दिनुभएको हरेक आज्ञा मैले पालन गरेको छु ।
  yor-yor: Èmi kò jẹ lára ohun mímọ́ ní ìgbà tí mo ń ṣọ̀fọ̀, bẹ́ẹ̀ ni èmi kò mu nínú
    wọn ní ìgbà tí mo wà ní àìmọ́, bẹ́ẹ̀ ni èmi kò fi nínú wọn fún òkú. Èmi ti ṣe
    ìgbọ́ràn sí Olúwa Ọlọ́run mi, èmi sì ti ṣe gbogbo ohun tí ó pàṣẹ fún mi.
  ind-ind: Aku tidak memakan dari perpuluhan itu saat berkabung. Aku tidak menyentuhnya
    saat dalam keadaan najis. Dan aku tidak mempersembahkan sebagiannya kepada arwah
    orang mati. Aku sudah mematuhi Engkau, ya TUHAN, dan melakukan semua itu sesuai
    dengan perintah-Mu kepadaku.
  pes-OPCB: زمانی که نجس بودم و وقتی که عزادار بودم، دست به ده‌یک نزده‌ام و چیزی از
    آن را برای مردگان هدیه نکرده‌ام. از تو اطاعت کرده‌ام و تمام احکام تو را بجا آورده‌ام.
    ای خداوند، از آسمان که جایگاه مقدّس توست نظر انداخته، قوم خود اسرائیل را برکت
    بده. این سرزمین حاصلخیز را نیز که برای اجداد ما سوگند خوردی که به ما بدهی، برکت
    عطا فرما.»
  tgl-ULB: Hindi ko kinain ang anuman sa mga ito sa aking pagluluksa, ni inilagay
    ito sa ibang lugar nang ako ay marumi, hindi ko ibinigay ang anuman nito sa karangalan
    ng patay. Nakinig ako sa boses ni Yahweh na aking Diyos; sinunod ko lahat ng bagay
    na inutos mong gawin ko.
  cbu-NT: ¿Antaati nuw Apaa, shiyaa tayutaritarangeezi? Maachi tsipareetstam wayarangeezi.
    Apaa, shiyaa kukish tatsamooru payurangina.
  hui-hui: Homa dugu andaha dugu bialu howa í̠naga tomo uruni aria mbira nane haru.
    I̱ni ko dodohe hewangi tomo uruni aria mbira i̱ andaga howa mo yalu tagira nape.
    Maru mo yalu puwa homene dinini hearuhondo lomabu nami. Ai i̱naga Anduane Homogo-o
    í̠na tomo uruni tale bialu pi halu mulene ogodagua mibe lalu langirigodagua i̱na
    biaiore harugoni.
  mya-mya: အ​ကျွန်ုပ်​သည်​သေ​သူ​အ​တွက်​ဝမ်း​နည်း​ကြေ ကွဲ​နေ​စဉ် ထို​ဆယ်​ဖို့​တစ်​ဖို့​ထဲ​မှ​ယူ​၍​မ​စား
    ခဲ့​ပါ။ ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​အ​ကျွန်ုပ် မ​သန့်​ရှင်း​စဉ် ထို​ဆယ်​ဖို့​တစ်​ဖို့​ကို​အိမ်​အ​ပြင်
    သို့​မ​ထုတ်​ပါ။ ထို​ဆယ်​ဖို့​တစ်​ဖို့​မှ​ယူ​၍​သေ သူ​အား​မ​ပူ​ဇော်​ပါ။ အို ထာ​ဝ​ရ​ဘု​ရား၊
    ကိုယ်​တော်​၏​အ​မိန့်​တော်​ကို​အ​ကျွန်ုပ်​နာ​ခံ ပါ​၏။ ဆယ်​ဖို့​တစ်​ဖို့​နှင့်​ဆိုင်​၍​ကိုယ်​တော်
    ပ​ညတ်​သ​မျှ​အ​တိုင်း​ဆောင်​ရွက်​ပြီး​ပါ​ပြီ။-
  bod-N: ང་ཚོས་མྱ་ངན་བྱེད་དུས་སུ་མཆོད་རྫས་དམ་པ་འདི་ཟོས་མེད་ལ། ངེད་རྣམས་གཙང་མ་མིན་དུས་སུ་ང་ཚོས་དེ་སྤར་བ་མིན།
    དེ་ལས་གང་ཡང་འདས་པོའི་དོན་དུ་སྤྲད་མེད། ང་ཚོས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་སྐད་ལ་མཉན་ནས་ཁྱེད་ཀྱིས་ངེད་རྣམས་ལ་བསྒོས་པ་ཇི་བཞིན་བསྒྲུབས་པ་ཡིན།
  sna-sna: Handina kudya kana chikamu zvacho chomugove mutsvene panguva yandaiva pakuchema,
    kana kubvisa chikamu chawo panguva yandaiva ndisina kunatswa, kana kupa chikamu
    chawo kuvakafa. Ndakateerera Jehovha Mwari wangu; ndaita zvose zvamakandirayira.
  spa-BLM: No he comido de él en mi luto, ni he quitado nada de él mientras estaba
    impuro, ni he dado de él para los muertos. He escuchado la voz de Yahvé, mi Dios.
    He hecho conforme a todo lo que me has ordenado.
  cac-cac: Malaj val jab'oc juntzan̈ chi' ix in va d'a sc'ual ayic ayin och d'a cusc'olal
    yuj chamel yed' d'a sc'ual man̈ vach'oc vaj icha yalan ley. Maj valtejoch d'a
    eb' chamnac. Ix in c'anab'ajej masanil tas ix ala'.
  swh-ULB: Sijala kati yao wakati wa maombolezo yangu, wala sijaziweka mahali pengine
    nilipokuwa mchafu, wala sijazitoa kati yao kwa heshima ya wafu. Nimesikiliza sauti
    ya Yahwe Mungu wangu; Nimetii kila kitu ulichoniamuru kukifanya.
  bel-bel: я ня еў ад яе ў смутку маім, і не аддзяляў яе ў нячыстасьці і не даваў
    зь яе дзеля мёртвага; я слухаўся голасу Госпада, Бога майго, выконваў усё, што
    Ты наказаў мне;
  deu-ELBBK: Ich habe nicht davon gegessen in meiner Trauer und habe nicht davon weggeschafft
    als ein Unreiner, und habe nicht davon für einen Toten gegeben; ich habe der Stimme
    des HERRN, meines Gottes, gehorcht, ich habe getan nach allem, was du mir geboten
    hast.
  mbb-OT: Wazè ku heini keena zutun te timpu te kedlalew ku; wazè ku heini kevuta
    hein ed-isipen a he meremerik; wey wazè ku heini ipemuhat diyà te minatey. He
    Nengazen he Megbevayè ku, mibpezumazuma a kenikew. Mibeelan ku is langun he insuǥù
    nu kenami.
  mal-2015: എന്റെ ദുഃഖത്തിൽ ഞാൻ അതിൽ നിന്നു തിന്നിട്ടില്ല; അശുദ്ധനായിരുന്നപ്പോൾ ഞാൻ
    അതിൽ ഒന്നും നീക്കിവെച്ചിട്ടില്ല; മരിച്ചവന്നു അതിൽനിന്നു ഒന്നും കൊടുത്തിട്ടുമില്ല;
    ഞാൻ എന്റെ ദൈവമായ യഹോവയുടെ വാക്കു കേട്ടു നീ എന്നോടു കല്പിച്ചതുപോലെ ഒക്കെയും ചെയ്തിരിക്കുന്നു.
  rmc-rmc: Na chaľom olestar, sar somas andro smutkos, aňi na iľom ňič olestar avri
    andral miro kher, sar somas nažužo, a na diňom oda sar obeta le mulenge. Šunďom
    tut, RAJEJA, a kerďom savoro avke, sar prikazinďal pal e ďesaťina.
  pes-OPV: در ماتم خود از آنها نخوردم ودر نجاستی از آنها صرف ننمودم، و برای اموات
    از آنها ندادم، بلکه به قول یهوه، خدایم، گوش داده، موافق هر‌آنچه به من امر فرمودی،
    رفتارنمودم.
  ron-1924: Н-ам мынкат нимик дин ачесте лукрурь ын тимпул меу де жале, н-ам ындепэртат
    нимик дин еле пентру врео ынтребуинцаре некуратэ ши н-ам дат нимик дин еле ку
    прилежул унуй морт; ам аскултат де гласул Домнулуй Думнезеулуй меу, ам лукрат
    дупэ тоате порунчиле пе каре ми ле-ай дат.
  ben-OBCV: আমার শোকের সময় আমি সেই পবিত্র অংশ থেকে কিছুই খাইনি, কিংবা অশুচি অবস্থায়
    আমি তার কিছুই সরাইনি, কিংবা তা থেকে কোনও অংশ মৃত লোকদের উদ্দেশে দান করিনি। আমি
    আমার ঈশ্বর সদাপ্রভুর বাধ্য হয়েছি; তোমার আজ্ঞা অনুসারে আমি সবকিছুই করেছি।
  som-som: Oo iyaga wax kama cunin anoo barooranaya, waxna kama qaadan anigoo nijaas
    ah, qof dhintayna wax ugama siin. Waan dhegaystay codkii Rabbiga Ilaahayga ah,
    oo waxaan sameeyey wixii aad igu amartay oo dhan.
  lat-VUC: Non comedi ex eis in luctu meo, nec separavi ea in qualibet immunditia,
    nec expendi ex his quidquam in re funebri. Obedivi voci Domini Dei mei, et feci
    omnia sicut præcepisti mihi.
  eng-ASVBT: 'I have not eaten thereof in my mourning, neither have I put away thereof,
    being unclean, nor given thereof for the dead: I have hearkened to the voice of
    Jehovah my God; I have done according to all that thou hast commanded me.'
  ita-1885: Io non ne ho mangiato nel mio cordoglio, e non ne ho tolto nulla, per
    impiegarlo in uso immondo, e non ne ho dato nulla per alcun morto; io ho ubbidito
    alla voce del Signore Iddio mio; io ho fatto interamente come tu m'hai comandato.
  eng-LXXUP: And in my distress I did not eat of them, I have not gathered of them
    for an unclean purpose, I have not given of them to the dead; I have hearkened
    to the voice of the Lord our God, I have done as thou hast commanded me.
  eng-ULB: I have not eaten any of it in my mourning, nor have I put it somewhere
    else when I was impure, nor have I given any of it in honor of the dead. I have
    listened to the voice of Yahweh my God; I have obeyed everything you have commanded
    me to do.
  spa-VBL: No he comido nada del santo diezmo mientras estaba de luto, ni he tomado
    nada de él mientras estaba sucio, ni lo he usado como ofrenda para los muertos.
    He obedecido al Señor mi Dios. He hecho todo lo que me ordenaste hacer.
  fra-_FOB: Je n'en ai point mangé dans mon deuil, je n'en ai rien ôté pour un usage
    souillé, et je n'en ai point donné pour un mort; j'ai obéi à la voix de l'Éternel
    mon Dieu; je me suis conformé à tout ce que tu m'avais commandé.
  mal-mal: എന്റെ ദുഃഖത്തിൽ ഞാൻ അതിൽ നിന്നു തിന്നിട്ടില്ല; അശുദ്ധനായിരുന്നപ്പോൾ ഞാൻ
    അതിൽ ഒന്നും നീക്കിവെച്ചിട്ടില്ല; മരിച്ചവന് അതിൽനിന്ന് ഒന്നും കൊടുത്തിട്ടുമില്ല;
    ഞാൻ എന്റെ ദൈവമായ യഹോവയുടെ വാക്കുകേട്ട് നീ എന്നോട് കല്പിച്ചതുപോലെ ഒക്കെയും ചെയ്തിരിക്കുന്നു.
  urd-GVR: Mātam karte waqt maiṅ ne is maḳhsūs-o-muqaddas hisse se kuchh nahīṅ khāyā.
    Maiṅ ise uṭhā kar ghar se bāhar lāte waqt nāpāk nahīṅ thā. Maiṅ ne is meṅ se murdoṅ
    ko bhī kuchh pesh nahīṅ kiyā. Maiṅ ne Rab apne Ḳhudā kī itā'at karke wuh sab kuchh
    kiyā hai jo tū ne mujhe karne ko farmāyā thā.
  suz-BL: रोंका पङानु, मेको रे मारेइ मजङ। गो ग्रांग्रा दिशो बाक्‍ङानु, मेको रे मारेइ
    मग्रुंइदु। मिनु बेक्‍शो मुर आन कली यो मेकेर रे मारेइ मगेशो बाक्‍ती। गो परमप्रभु
    यावे, आं परमप्रभु आ देंशो टिशा, इन अरेशो नेल्‍ल खाप्‍शो बाक्‍ती। गन्‍ती १९:१४-१५;
    इजीकीएल २४:१७,२२; होसे ९:४
  ita-1927: Non ho mangiato cose consacrate, durante il mio lutto; non ne ho tolto
    nulla quand’ero impuro, e non ne ho dato nulla in occasione di qualche morto;
    ho ubbidito alla voce dell’Eterno, dell’Iddio mio, ho fatto interamente come tu
    m’hai comandato.
  ckb-ckb: لە ماتەمداریمدا لە بەشە تەرخانکراوەکەم نەخوارد و لە گڵاویمدا لێم نەبرد
    و هیچم لێی نەداوە بۆ مردوو، بەڵکو گوێڕایەڵی یەزدانی پەروەردگارم بووم و بەگوێرەی
    هەموو ئەوەم کرد کە فەرمانت پێکردم.
  eng-BBE: 'No part of these things has been used for food in a time of weeping, or
    put away when I was unclean, or given for the dead: I have given ear to the voice
    of the Lord my God, and have done all you have given me orders to do.'
  kan-OKCV: ದುಃಖದ ಸಮಯದಲ್ಲಿ ಪರಿಶುದ್ಧವಾದದ್ದರಲ್ಲಿ ಏನೂ ತಿನ್ನಲಿಲ್ಲ. ಅಶುದ್ಧರಾಗಿ ಅದರಿಂದ ತೆಗೆದುಕೊಂಡು
    ಉಪಯೋಗಿಸಲಿಲ್ಲ. ಸತ್ತವರಿಗಾಗಿ ಅದರಲ್ಲಿ ಏನೂ ಕೊಡಲಿಲ್ಲ. ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮಾತನ್ನು
