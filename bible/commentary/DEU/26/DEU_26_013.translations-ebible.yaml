    မရှိသောသူ၊ မုတ်ဆိုးမ တို့အား ပေး ပါပြီ။ ပညတ် တော်တို့ကို မ လွန်ကျူး ၊ မ မေ့လျော့
    ပါ။
  hmo-hmo: umui ese Lohiabada, emui Dirava dekenai do umui gwau, ‘Gau helagadia ibounai
