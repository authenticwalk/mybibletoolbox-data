    mong mga sugo nga gihatag mo kanako. Wala ako maglapas sa bisan unsa sa imong
    mga sugo, ni gikalimtan ko kini.
  pol-UBG: 'Wtedy powiesz przed PANEM, swoim Bogiem: Wziąłem z domu to, co jest poświęcone,
