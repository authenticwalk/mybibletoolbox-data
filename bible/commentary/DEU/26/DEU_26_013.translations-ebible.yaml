    I have not transgressed Thy commandment, nor been forgetful.'
  tha-KJV: แล​้​วท​่านจงทูลต่อพระพักตร์พระเยโฮวาห์พระเจ้าของท่านว่า ‘ข้าพระองค์ยกส่วนศั​กด​ิ์​สิทธิ์​ออกจากบ้านของข้าพระองค์​แล้ว
    และยิ่งกว่านั้นข้าพระองค์​ได้​ให้​แก่​คนเลว​ีและคนต่างด้าว ลูกกำพร้าพ่อและแม่​ม่าย
