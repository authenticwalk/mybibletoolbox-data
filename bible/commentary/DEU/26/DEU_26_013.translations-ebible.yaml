    आहे. तुझ्या सर्व आज्ञांचे न चुकता पालन केले आहे. कोणत्याही आज्ञेचे उल्लंघन केलेले
    नाही.
  qub-qub: 'Paycunata aypurcur Tayta Diospa ñaupancho ninqui: « ‹Gampaj cajtaga maynami
