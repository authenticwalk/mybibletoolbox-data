    deine Gebote nicht übertreten noch vergessen.'
  eng-WYC-2018: And thou shalt speak in the sight of thy Lord God, and say, I have
    taken away that that is hallowed of mine house, and I gave it to the deacon, and
    to the comeling, and to the fatherless, either motherless child, and to the widow,
    as thou commandedest to me; I passed not (over) thy commandments, I forgot not
    thy behest. (And thou shalt say before the Lord thy God, I have brought forth
    from my house what was dedicated to thee, and I have given it to the Levite, and
    the newcomer, and the fatherless or the motherless child, and the widow, as thou
    hast commanded me; I have not passed over thy commandments, I have not forgotten
    thy charge, or thy orders.)
  epo-epo: 'tiam diru antaŭ la Eternulo, via Dio: Mi forigis la sanktigitaĵon el la
    domo, kaj mi donis ĝin al la Levido kaj al la fremdulo, al la orfo kaj al la vidvino,
