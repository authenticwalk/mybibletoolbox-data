    নাই।
  sus-A: نَ تّمُي، وٌ شَ عَ مَسٍن وٌ مَرِفِ عَلَتَلَ بّ، «نَشَن قِندِشِ عِ فبٍ رَ،
    ﭑ بَرَ عَ بِرِن نَمِنِ ﭑ شْنيِ. ﭑ بَرَ عَ سٌ لٍوِكَيٍ، شْحّيٍ، كِرِدِيٍ، نُن كَاحّ
