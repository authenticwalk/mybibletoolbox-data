  ory-ory: ତହୁଁ ତୁମ୍ଭେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ସମ୍ମୁଖରେ ଏହା କହିବ, ମୋʼ ପ୍ରତି ତୁମ୍ଭର
    ସମସ୍ତ ଆଜ୍ଞାନୁସାରେ “ମୁଁ ଆପଣା ଗୃହରୁ ପବିତ୍ର ବସ୍ତୁ ବାହାର କରି ପୃଥକ ରଖିଅଛି, ମଧ୍ୟ ଲେବୀୟକୁ
