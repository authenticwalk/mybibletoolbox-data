    ਹਨ। ਮੈਂ ਤੇਰੇ ਕਿਸੇ ਵੀ ਹੁਕਮ ਦਾ ਉਲੰਘਣ ਨਹੀਂ ਕੀਤਾ, ਨਾ ਹੀ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਭੁੱਲਿਆ ਹਾਂ।
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရ ဘုရားအား၊ ကိုယ်တော် သည် အကျွန်ုပ် ကို မှာထား တော်မူသမျှ
