  pan-pan: ਫੇਰ ਤੂੰ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਆਖੀਂ, “ਮੈਂ ਤੇਰੇ ਦਿੱਤੇ ਹੋਏ ਸਾਰੇ ਹੁਕਮਾਂ
