    Sening ǝmrliringning ⱨeqbirini nǝ buzmidim, nǝ ⱨeqⱪaqan unutmidim;'
  beo-beo: 'Amasea, dilia Hina Godema amane sia:ma, ‘Sema ‘daide’ liligi afae da na
