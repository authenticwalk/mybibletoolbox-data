    dalim mi en aibin gibit langa detlot Libai pipul, en detlot pipul brom najawan
    kantri hu jidan garram wi, en detlot biginini nomo garram mami o dedi, en detlot
    widogel. Ai nomo bin foget enijing yubin dalim mi langa dijan lowa.
  ukr-1871: 'Тодї промовиш перед Господом, Богом твоїм: Я винїс присьвяти з домівки,
