  nhe-BL: 'Huan teipa sesen inquiijtose iixtla imoTECO Dios: “ ‘Ya niquiyocaquixtijtoc
    tlen nochaj nopa diezmo tlen tlatzejtzeloltic para ta. Huan ya niquinmajmacatoc
    nopa levitame, nopa icnotzitzi, nopa cahualtzitzi huan nopa sequinoc tlali ehuani
    tlen itztoque ipan totlal. Nijchijtoc nochi tlen ta titlanahuatijtoc. Ax niquilcajqui,
    niyon ax niquixpanotoc niyon se motlanahuatil.'
  gub-BL: 'A''e re Tupàn Tuweharupi Wiko Ma''e Zanezar henataromo eremume''u putar
    ko ze''eg nehe. — Temi''u heremimono''og kwer newe imono pyr amono hereko ''ymar
    wanupe ihe: Erewi izuapyapyr wanupe, amo ywy rehe arer peywy rehe wiko ma''e wanupe,
    tu ''ym ma''e wanupe, kuzà imen umàno ma''e kwer wanupe. Aruzar neze''eg paw rupi
    ihe. Azapo paw rupi. — Emur pitài ma''e 10 ma''e wanuwi henuhem pyrer ihewe nehe,
    ere teko wanupe. Amono pitài ma''e 10 nema''e wanuwi henuhem pyrer kwez newe.'
  eng-DRA: 'And thou shalt speak thus in the sight of the Lord thy God: I have taken
    that which was sanctified out of my house, and I have given it to the Levite,
    and to the stranger, and to the fatherless, and to the widow, as thou hast commanded
    me: I have not transgressed thy commandments nor forgotten thy precepts.'
