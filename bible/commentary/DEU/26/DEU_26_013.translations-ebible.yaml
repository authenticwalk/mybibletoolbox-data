    aatsan ashí tinamkajai, ame umikta tujutbauwa nunak ewaetsuk, nuigtush makichkish
    kajimattsuk.'
  kyc-kyc: dokopa Kamongo doko lamaiyuo, Bange nengepe manju nyipunu akalisa dusipana
