    yo, moun lòt nasyon yo, timoun san papa ak vèv yo, dapre lòd ou te ban mwen. Mwen
    fè tou sa ou te mande m'' fè sou keksyon sa a. Mwen pa bliye anyen nan tou sa
    ou di m''.'
  eng-BSB: Then you shall declare in the presence of the LORD your God, “I have removed
    from my house the sacred portion and have given it to the Levite, the foreigner,
    the fatherless, and the widow, according to all the commandments You have given
    me. I have not transgressed or forgotten Your commandments.
  tod-tod: 'naazu, wa nii wo Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠaazu, wo ɠɛ ma: «Nii kpein é
