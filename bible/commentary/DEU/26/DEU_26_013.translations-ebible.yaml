  kan-2017: ಆಗ ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ, “ನಾವು ಪ್ರತ್ಯೇಕಿಸಿದ ವಸ್ತುಗಳನ್ನು
