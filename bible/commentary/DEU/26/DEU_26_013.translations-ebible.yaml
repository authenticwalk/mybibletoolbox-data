verse: DEU.026.013
translations:
  mal-C: 'അതിനുശേഷം നീ നിന്റെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ ഇപ്രകാരം പറയണം: “അങ്ങ് എന്നോടു
    കൽപ്പിച്ചിട്ടുള്ളതുപോലെ ഞാൻ വിശുദ്ധമായത് എന്റെ വീട്ടിൽനിന്ന് വേർതിരിച്ച് ലേവ്യർക്കും
    പ്രവാസികൾക്കും അനാഥർക്കും വിധവയ്ക്കും കൊടുത്തിരിക്കുന്നു. ഞാൻ അവിടത്തെ കൽപ്പന
    വിട്ടുമാറുകയോ അതു മറക്കുകയോ ചെയ്തിട്ടില്ല.'
  deu-TKW: 'so sollst du vor Jahwe, deinem Gott, erklären: Ich habe das Heilige aus
    dem Hause geschafft und es den Leviten, Fremdlingen, Waisen und Witwen zukommen
    lassen, in genauer Befolgung des Gebots, das du mir gegeben hast; ich habe keines
    deiner Gebote übertreten und keines vergessen.'
  lin-lin: 'Bongo okotatola maloba oyo epai na Yawe, Nzambe na yo : « Nalongolaki
    kati na ndako na ngai eteni ya bule mpe napesi yango epai ya Balevi, bapaya, bana
    bitike mpe basi bakufisa mibali, kolanda makambo nyonso oyo otindaki ngai. Napengwaki
    te na mitindo na Yo mpe nabosanaki yango te.'
  eng-LSV: and you have said before your God YHWH, I have put away the separated thing
    out of the house, and have also given it to the Levite, and to the sojourner,
    and to the orphan, and to the widow, according to all Your command which You have
    commanded me; I have not passed over from Your commands, nor have I forgotten.
  eng-GNV: 'Then thou shalt say before the Lord thy God, I haue brought the halowed
    thing out of mine house, and also haue giuen it vnto the Leuites and to the strangers,
    to the fatherlesse, and to the widow, according to all thy comandements which
    thou hast commanded me: I haue transgressed none of thy comandements, nor forgotten
    them.'
  eng-WEBSTER: 'Then thou shalt say before the LORD thy God, I have brought away the
    hallowed things out of my house, and also have given them to the Levite, and to
    the stranger, to the fatherless, and to the widow, according to all thy commandments
    which thou hast commanded me: I have not transgressed thy commandments, neither
    have I forgotten them :'
  nhw-BL: 'Huan teipa sesen anquiijtose iixtla amoTECO Dios: Ya niquiyocaquixtijtoc
    tlen nochaj nopa diezmo catli tlatzejtzeloltic para ta. Huan ya niquinmajmacatoc
    nopa levitame, nopa icnotzitzi, nopa cahualtzitzi huan nopa sequinoc tlali ehuani
    catli itztoque ipan totlal. Nijchijtoc nochi catli ta titlanahuatijtoc. Amo niquelcajqui,
    niyon amo niquixpanotoc niyon se motlanahuatil.'
  swh-ONEN: 'Kisha umwambie Bwana Mungu wako: “Nimeondoa katika nyumba yangu ile sehemu
    iliyowekwa wakfu na nimempa Mlawi, mgeni, yatima na mjane, kulingana na yote uliyoamuru.
    Sijazihalifu amri zako wala kusahau hata mojawapo.'
  bba-bba: Sɑɑ yerɑ i ko i Gusunɔ bɛsɛn Yinni sɔ̃ i nɛɛ, wɔkuru bɑɑteren wɔllɔn tiɑ
    tiɑ ye yɑ sɑ̃ɑ wiɡiɑ, wee i wunɑmɑ bɛɛn yɛnun di i Lefibɑ wɛ̃ kɑ sɔbu kɑ ɡobekubɑ
    kɑ ɡɔminibu nɡe mɛ u bɛɛ yiire i ko. I ǹ yen ɡɑɑ duɑri i sere ye deri.
  eng-KJVCPB: 'then thou shalt say before the Lord thy God, I have brought away the
    hallowed things out of mine house, and also have given them unto the Levite, and
    unto the stranger, to the fatherless, and to the widow, according to all thy commandments
    which thou hast commanded me: I have not transgressed thy commandments, neither
    have I forgotten them:'
  luo-luo: Bangʼe ngʼato ka ngʼato nowach ne Jehova Nyasaye ma Nyasache niya, “Asegolo
    koa e oda chiwo mowal kendo asemiyogi jo-Lawi, jodak, nyithind kiye kod mon ma
    chwogi otho, kaluwore gi chik mane imiyowa. Pok ajwangʼo chikeni kendo wiya bende
    pok owil gi gimoro amora kuomgi.
  meu-meu: 'Bena Iehova, emu Dirava, vairanai ba hereva, baoto: Ḡau helaḡadia iboudiai
    egu ruma amo vada na abidia lasi, Levi tauna bona idau tauna bona ihareha bona
    vabu vada na harihari henidia, emu haheḡani heḡereḡerena. Emu haheḡani ta asina
    tataia utu, bona ta asina laloa boio.'
  npi-ULB: तिमीहरूले परमप्रभु तिमीहरूका परमेश्‍वरको सामु यसो भन्‍नू, 'तपाईंले मलाई
    दिनुभएका सबै आज्ञामुताबिक जुन थोकहरू परमप्रभुका हुन् ती मैले मेरो घरबाट ल्याएर
    लेवी, परदेशी, अनाथ र विधवालाई दिएको छु । मैले तपाईंका कुनै पनि आज्ञा उल्लङ्घन
    गरेको छैनँ न त त्यसलाई बिर्सेको छु ।
  yor-yor: Nígbà náà ní kí o wí fún Olúwa Ọlọ́run rẹ pé, “Èmi ti mú ohun mímọ́ kúrò
    nínú ilé mi, èmi sì ti fi fún àwọn Lefi, àwọn àjèjì, àwọn aláìní baba àti àwọn
    opó, gẹ́gẹ́ bí ohun gbogbo tí ìwọ ti pàṣẹ. Èmi kò yípadà kúrò nínú àṣẹ rẹ bẹ́ẹ̀
    ni èmi kò gbàgbé ọ̀kankan nínú wọn.
  ind-ind: Lalu pada tahun itu, ketika datang ke tempat penyembahan kepada TUHAN,
    berdoalah, ‘Ya TUHAN Allahku, sesuai perintah-Mu, aku sudah menyerahkan seluruh
    perpuluhan yang aku khususkan bagi-Mu kepada orang Lewi, para pendatang, anak
    yatim, serta janda. Tidak ada sisa perpuluhan yang aku tahan di rumahku. Aku tidak
    melanggar dan tidak melupakan satu pun perintah-Mu.
  pes-OPCB: 'سپس در حضور خداوند، خدایتان اعلام کنید: «ای خداوند، همان‌گونه که امر
    فرمودی تمام ده‌یک‌هایم را به لاویان، غریبان، یتیمان و بیوه‌زنان داده‌ام و از هیچ‌کدام
    از قوانین تو سرپیچی ننموده آنها را فراموش نکرده‌ام.'
  tgl-ULB: Dapat ninyong sabihin sa harapan ni Yahweh na inyong Diyos, 'Inilabas ko
    mula sa aking tahanan ang mga bagay na nabibilang kay Yahweh, at ibinigay ang
    mga iyon sa Levita, sa dayuhan, sa ulila, at sa balo, ayon sa lahat ng mga utos
    na ibinigay mo sa akin. Hindi ako sumuway sa anuman sa iyong mga utos, ni kalimutan
    ang mga ito.
  cbu-NT: Amb ashkus, Apanllee itsinsampatari tsiyatangtsa. Apaa, na wanusee pusarangtana.
    Pusaranguri, shiyaam wayarangina yuw shiy iyaam kamachtarangish anootsi. Ichingaroom
    tputs Leviyarinchicheem, arapcheemtam, mxaxzeemaw, mashindoomaw watungash yuw
    wayarangi anoo tuchingeeruri panarangina. Ashiranguri, yuwaa shiy kamachtarangish
    anoo ichingaru tuminurangina. Nda pakchiyam k'keetsis kapeetarangina; nda mbizarangina.
  hui-hui: Anduane Homogohondo bi ogodagua lalimu. Mbirale i̱na í̠hondo nguliya hame
    lariruni bibahende tale biai haru. Ai i̱ andagaha mbirale yu wahene mbira nawiore
    kogoni. Libai hameigini karuhondobi wali agali dindi tara taraha howa ina baba
    íbu hene karubi waneigini ai̱ya aba homene hono wahene karubi wali dalo agalini
    homene bedarubi ti bibahendehondo tale bialu miai haru. Ai í̠na bi larigo hale
    halu i̱naga mbirale winiru pi halu tale biai harudagoni. Í̠na i̱hondo bibe lariruni
    aria i̱na mbira embedahabi mo wahalu waho habi mbira nabiore.
  mya-mya: '`အ​ကျွန်ုပ်​သည်​ပေး​ကမ်း​ရန်​သီး​သန့်​ထား သော​ဆယ်​ဖို့​တစ်​ဖို့​ကို အိမ်​တွင်​ခြွင်း​ချန်​မ
    ထား​ပါ။ ကိုယ်​တော်​မိန့်​မှာ​တော်​မူ​သည့်​အ​တိုင်း လေ​ဝိ​အ​မျိုး​သား​များ၊ လူ​မျိုး​ခြား​များ၊
    မိဘ​မဲ့​က​လေး​များ​နှင့်​မု​ဆိုး​မ​များ​အား ပေး​ကမ်း​ပါ​ပြီ။ ဆယ်​ဖို့​တစ်​ဖို့​နှင့်​ဆိုင်​၍
    ကိုယ်​တော်​ပ​ညတ်​သ​မျှ​တို့​ကို​မ​ချိုး​ဖောက်၊ မ​မေ့​လျော့​ပါ။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་ནས་འདི་ལྟར། ང་ཚོས་མཆོད་རྫས་དམ་པ་དེ་རང་ཁྱིམ་ནས་སྤར་ཅིང་།
    ཁྱེད་ཀྱིས་ངེད་ཅག་ལ་བསྒོས་པའི་བཀའ་རྒྱ་ཐམས་ཅད་ལྟར། དེ་དག་ལེ་ཝི་པ་དང་བྱེས་པ་དང་།
    དྭ་ཕྲུག་དང་ཡུགས་མོ་རྣམས་ལ་བགོས་པ་ཡིན། ཁྱེད་ཀྱི་བཀའ་དང་འགལ་མེད་ལ་དེ་དག་བརྗེད་ཀྱང་མེད།
  sna-sna: Ipapo ugoti kuna Jehovha Mwari wako, “Ndabvisa mugove mutsvene paimba yangu
    uye ndaupa kumuRevhi, nokumutorwa, nokunherera uye nokuchirikadzi, maererano nezvose
    zvamakarayira. Handina kutsauka kubva pamirayiro yenyu kana kukanganwa kunyange
    mumwe chete zvawo.
  spa-BLM: 'Dirás ante Yahvé vuestro Dios: “He sacado de mi casa las cosas sagradas,
    y también se las he dado al levita, al extranjero, al huérfano y a la viuda, según
    todo tu mandamiento que me has ordenado. No he transgredido ninguno de tus mandamientos,
    ni los he olvidado.'
  cac-cac: 'Junjunex tzeyal d''a yichan̈ Jehová co Diosal icha tic: Toxo ix vic''canel
    d''a in pat masanil tas to ic yaji, aton d''a tas ix vic'' d''a in munlajel d''a
    sat lum luum tic. Toxo ix vic''paxel yic eb'' levita yed'' yic eb'' ch''oc chon̈ab''il
    ayec'' d''a co cal, eb'' meb''a'' unin yed'' eb'' ix ix chamnac yetb''eyum. Toxo
    ix in c''anab''ajej masanil tas ix ala'', malaj junoc a checnab''il tic sb''at
    satc''olal vuuj. Malaj junoc to max in c''anab''ajej.'
  swh-ULB: Unatakiwa kusema mbele ya Yahwe Mungu wako, “Nimetoa kutoka nyumbani mwangu
    vitu ambavyo ni mali ya Yahwe, na kumpatia Mlawi, mgeni, yatima, na mjane, kulingana
    na amri zote ulizonipatia. Sijavunja amri yako yoyote, wala sijazisahau.
  bel-bel: 'тады скажы прад Госпадам, Богам тваім: я ўзяў ад дома сьвятыню і аддаў
    яе лявіту, прыхадню, сіраце і ўдаве, паводле ўсіх загадаў Тваіх, якія Ты наказаў
    мне: я не пераступіў запаведзяў Тваіх і не забыў;'
  deu-ELBBK: 'so sollst du vor dem HERRN, deinem Gott, sprechen: Ich habe das Heilige
    aus dem Haus weggeschafft und habe es auch dem Leviten und dem Fremden, der Waise
    und der Witwe gegeben, nach all deinem Gebot, das du mir geboten hast; ich habe
    deine Gebote nicht übertreten noch vergessen.'
  mbb-OT: 'Ne kaǥi kew ziyà te etuvangan te Nengazen he Megbevayè niw te: ‘Migkuwa
    ku en puun te valey ku is segradu he vahin he iyan is ikepulù, ne imbeǥey ku ziyà
    te menge Levihanen, diyà te kenà menge Israilihanen, diyà te menge ilu, wey te
    menge valu he vahi su iyan heini insuǥù nu kenami. Wazè ku repasa wey lipati is
    minsan sevaha zuen te menge suǥù nu.'
  mal-2015: 'നിന്റെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ നീ പറയേണ്ടതു എന്തെന്നാൽ: നീ എന്നോടു
    കല്പിച്ചിരുന്ന കല്പനപ്രകാരമൊക്കെയും ഞാൻ വിശുദ്ധമായതു എന്റെ വീട്ടിൽനിന്നു കൊണ്ടുവന്നു
    ലേവ്യന്നും പരദേശിക്കും അനാഥന്നും വിധവെക്കും കൊടുത്തിരിക്കുന്നു; ഞാൻ നിന്റെ കല്പന
    ലംഘിക്കയോ മറന്നുകളകയോ ചെയ്തിട്ടില്ല.'
  rmc-rmc: 'Paľis pheneha anglo RAJ, angle tiro Del: ‚Anďom avri andral miro kher
    oda odďelimen chaben a diňom le Levitenge, le cudzincenge, le širotenge the le
    vdovenge, avke sar mange prikazinďal. Doľikerďom savoro, so prikazinďal a pre
    ňisoste na bisterďom.'
  pes-OPV: 'وبه حضور یهوه خدایت بگو: «موقوفات را از خانه خود بیرون کردم، و آنها را
    نیز به لاوی و غریب ویتیم و بیوه‌زن، موافق تمامی اوامری که به من امرفرمودی، دادم،
    و از اوامر تو تجاوز ننموده، فراموش نکردم.'
  ron-1924: 'Сэ спуй ынаинтя Домнулуй Думнезеулуй тэу: ‘Ам скос дин каса мя че есте
    сфинцит ши л-ам дат левитулуй, стрэинулуй, орфанулуй ши вэдувей, дупэ тоате порунчиле
    пе каре ми ле-ай дат Ту; н-ам кэлкат, нич н-ам уйтат ничуна дин порунчиле Тале.'
  ben-OBCV: তারপর তোমাদের ঈশ্বর সদাপ্রভুকে বলবে “আমি তোমার আজ্ঞা অনুসারে আমার বাড়ি
    থেকে পবিত্র জিনিসপত্র বের করে লেবীয়, বিদেশি বসবাসকারী, পিতৃহীন এবং বিধবাদের দিয়েছি।
    তোমার আজ্ঞা আমি অমান্য করিনি কিংবা সেগুলির একটিও আমি ভুলে যাইনি।
  som-som: Oo Rabbiga Ilaahaaga ah hortiisa waxaad ka tidhaahdaa, Anigu gurigaygii
    waan ka soo bixiyey waxyaalihii quduuska ahaa, oo sidaad iigu amartay oo dhan
    ayaan u siiyey kan reer Laawi, iyo qariibka, iyo agoonta, iyo carmalka. Amarradaadii
    midna kuma xadgudbin, mana aanan illoobin iyagii.
  lat-VUC: 'loquerisque in conspectu Domini Deo tui: Abstuli quod sanctificatum est
    de domo mea, et dedi illud Levitæ et advenæ, et pupillo ac viduæ, sicut jussisti
    mihi: non præterivi mandata tua, nec sum oblitus imperii tui.'
  eng-ASVBT: 'And thou shalt say before Jehovah thy God, I have put away the hallowed
    things out of my house, and also have given them unto the Levite, and unto the
    sojourner, to the fatherless, and to the widow, according to all thy commandment
    which thou hast commanded me: I have not transgressed any of thy commandments,
    neither have I forgotten them:'
  ita-1885: 'allora di'' nel cospetto del Signore Iddio tuo: Io ho tolto di casa mia
    ciò ch''è sacro, e anche l''ho dato al Levita, e al forestiere, e all''orfano,
    e alla vedova, interamente secondo il tuo comandamento che tu mi hai fatto; io
    non ho trapassati i tuoi comandamenti, e non li ho dimenticati.'
  eng-LXXUP: 'And thou shalt say before the Lord thy God, I have fully collected the
    holy things out of my house, and I have given them to the Levite, and the stranger,
    and the orphan, and the widow, according to all the commands which thou didst
    command me: I did not transgress thy command, and I did not forget it.'
  eng-ULB: You must say before Yahweh your God, 'I have brought out of my house the
    things that belong to Yahweh, and have given them to the Levite, to the foreigner,
    to the fatherless, and to the widow, according to all your commandments that you
    have given me. I have not transgressed any of your commandments, neither have
    I forgotten them.
  spa-VBL: 'Entonces harás esta declaración en presencia del Señor tu Dios: “He traído
    el santo diezmo y se lo he dado al levita, al extranjero, al huérfano y a las
    viudas como me ordenaste. No he roto ni olvidado tus mandamientos.'
  fra-_FOB: 'Et tu diras, devant l''Éternel ton Dieu: J''ai ôté de ma maison ce qui
    était sacré; et je l''ai donné au Lévite, à l''étranger, à l''orphelin et à la
    veuve, selon tout le commandement que tu m''as donné; je n''ai rien transgressé
    ni oublié de tes commandements.'
  mal-mal: 'അതിനുശേഷം നിന്റെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ നീ പറയേണ്ടത്: “നീ എന്നോട്
    കല്പിച്ചിരുന്ന കല്പനപ്രകാരം ഞാൻ വിശുദ്ധമായത് എന്റെ വീട്ടിൽനിന്നു കൊണ്ടുവന്ന് ലേവ്യനും
    പരദേശിക്കും അനാഥനും വിധവയ്ക്കും കൊടുത്തിരിക്കുന്നു; ഞാൻ നിന്റെ കല്പന ലംഘിക്കുകയോ
    മറന്നുകളയുകയോ ചെയ്തിട്ടില്ല.'
  urd-GVR: Phir Rab apne Ḳhudā se kah, “Maiṅ ne waisā hī kiyā hai jaisā tū ne mujhe
    hukm diyā. Maiṅ ne apne ghar se tere lie maḳhsūs-o-muqaddas hissā nikāl kar use
    Lāwiyoṅ, pardesiyoṅ, yatīmoṅ aur bewāoṅ ko diyā hai. Maiṅ ne sab kuchh terī hidāyāt
    ke ain mutābiq kiyā hai aur kuchh nahīṅ bhūlā.
  suz-BL: मिनु गेपुकीमी परमप्रभु यावे, इन परमप्रभु आ ङोंइती ‘गो इन भाग आं खिं रे तिल्‍शा,
    इन शेंशो खोदेंशो पा लेवी आ थर ङा मुर, अर्को रागी ङा मुर, रोम रोइक्‍च नु वोंइश
    बेक्‍शो मीश मुर आन कली गेता। गो इन शेंशो नेल्‍ल पाता। गो मेको काइ मप्रेंदु’ देंचा
    माल्‍नीनी।
  ita-1927: 'dirai, dinanzi all’Eterno, al tuo Dio: “Io ho tolto dalla mia casa ciò
    che era consacrato, e l’ho dato al Levita, allo straniero, all’orfano e alla vedova,
    interamente secondo gli ordini che mi hai dato; non ho trasgredito né dimenticato
    alcuno dei tuoi comandamenti.'
  ckb-ckb: 'لەبەردەم یەزدانی پەروەردگارتان دەڵێن: «بەشی تەرخانکراوی خودام لە ماڵەکەم
    دەرهێنا و هەروەها بە لێڤی و نامۆ و هەتیو و بێوەژنم دا، بەگوێرەی هەموو فەرمانەکەت
    کە فەرمانت پێکردم، لە فەرمانەکانت دەرنەچووم و لە یادم نەکرد.'
  eng-BBE: 'And say before the Lord your God, I have taken all the holy things out
    of my house and have given them to the Levite, and the man from a strange land,
    and him who has no father, and the widow, as you have given me orders: I have
    kept in mind all your orders, in nothing have I gone against them:'
  kan-OKCV: ಆಗ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ, “ನಾವು ಮೀಸಲಿಟ್ಟ ಪರಿಶುದ್ಧ ವಸ್ತುಗಳನ್ನು
    ಮನೆಯಿಂದ ತೆಗೆದುಕೊಂಡು ಬಂದು, ನೀವು ಆಜ್ಞಾಪಿಸಿದ ಮೇರೆಗೆ ಅವುಗಳನ್ನು ಲೇವಿಯರಿಗೆ, ಪರದೇಶಿಗೆ,
    ತಂದೆತಾಯಿ ಇಲ್ಲದವರಿಗೆ, ವಿಧವೆಯರಿಗೆ ಕೊಟ್ಟಿದ್ದೇವೆ. ನಿಮ್ಮ ಆಜ್ಞೆಗಳಲ್ಲಿ ಒಂದನ್ನೂ ಮೀರಲಿಲ್ಲ,
    ಮರೆಯಲೂ ಇಲ್ಲ.
  tam-2017: 'நீ உன் தேவனாகிய யெகோவாவுடைய சந்நிதியில் போய் அவரை நோக்கி: தேவரீர் எனக்குக்
    கொடுத்த எல்லாக் கட்டளைகளின்படியும், நான் பரிசுத்தமான பொருட்களை என் வீட்டிலிருந்து
    எடுத்துவந்து, லேவியனுக்கும், அந்நியனுக்கும், திக்கற்ற பிள்ளைக்கும், விதவைக்கும்
    கொடுத்தேன்; உம்முடைய கட்டளைகளில் ஒன்றையும் நான் மீறவும் இல்லை, மறக்கவும் இல்லை.'
  spa-RV-1909: 'Y dirás delante de Jehová tu Dios: Yo he sacado lo consagrado de mi
    casa, y también lo he dado al Levita, y al extranjero, y al huérfano, y á la viuda,
    conforme á todos tus mandamientos que me ordenaste: no he traspasado tus mandamientos,
    ni me he olvidado de ellos:'
  ron-BTF: 'Atunci să spui înaintea DOMNULUI Dumnezeul tău: Am scos din casă lucrurile
    sfinte şi le-am dat şi levitului şi străinului, celui fără tată şi văduvei, conform
    cu toate poruncile tale, pe care mi le-ai poruncit; nu am încălcat nici nu am
    uitat vreuna din poruncile tale.'
  eng-WEBP: You shall say before the LORD your God, “I have put away the holy things
    out of my house, and also have given them to the Levite, to the foreigner, to
    the fatherless, and to the widow, according to all your commandment which you
    have commanded me. I have not transgressed any of your commandments, neither have
    I forgotten them.
  eng-FBV: 'Then you are to make this declaration in the presence of the Lord your
    God: “I have brought the holy tithe and I have given it to the Levite, the foreigners,
    the orphans, and the widows as you have ordered me to do. I have not broken or
    forgotten your commandments.'
  nld-1939: 'dan moet gij getuigen voor het aanschijn van Jahweh, uw God: Ik heb de
    heilige gaven uit mijn huis gebracht, en ze den leviet, den vreemdeling, den wees
    en de weduwe gegeven, geheel overeenkomstig uw gebod, dat Gij mij hebt gegeven.
    Ik heb uw geboden niet overtreden of vergeten.'
  nch-BL: 'Huan teipa sesen ten amojuanti anquiijtose iixpa amoTECO Dios: “ ‘Ya niquiyocaquixtijtoc
    ten nochaj nopa diezmo cati tatzejtzeloltic para ta. Huan ya niquinmajmacatoc
    nopa levitame, nopa icnotzitzi, nopa cahualtzitzi huan nopa sequinoc tali ehuani
    cati itztoque ipan total. Nijchijtoc nochi cati ta titanahuatijtoc. Amo niquelcajqui,
    yon amo niquixpanotoc yon se motanahuatil.'
  vie-1934: 'rồi ngươi sẽ nói tại trước mặt Giê-hô-va Đức Chúa Trời ngươi, rằng: Tôi
    đã đem những vật thánh khỏi nhà tôi và cấp cho người Lê-vi, khách lạ, kẻ mồ côi,
    cùng người góa bụa, chiếu theo các mạng lịnh mà Ngài đã phán dặn tôi; tôi không
    phạm, cũng không quên một mạng lịnh nào của Ngài.'
  hin-CV: 'याहवेह, तुम्हारे परमेश्वर की उपस्थिति में तुम्हारे वचन ऐसे हों: “मैंने
    आपके आदेश के अनुरूप अपने घर में से पवित्र अंश लेकर मुझे दिए गए आपके आदेश के अनुसार
    लेवियों, यहां प्रवास कर रहे विदेशियों, अनाथों और विधवाओं को दे दिया है. न तो मैंने
    आपके आदेशों की आज्ञा टाली है, न ही उन्हें भुलाया है'
  eng-OURB: You shall say before Adonai your God, “I have put away the holy things
    out of my house, and also have given them to the Levite, to the foreigner, to
    the orphan, and to the widow, according to all your mitzvot ·instructions· which
    you have enjoined me. I have not transgressed any of your mitzvot ·instructions·,
    neither have I forgotten them.
  spa-BES: Di, delante de él Señor tu Dios, ya saqué todas las cosas santas de mi
    casa y se las he dado al levita, y al hombre extranjero, al huérfano, y la viuda
    como me has mandado; he tenido en cuenta todas tus mandamientos, en nada he ido
    en contra de ellas.
  tdx-tdx: le hanao ty hoe irehe añatrefa’ Iehovà Andrianañahare’o, Fa nakareko an-trañoko
