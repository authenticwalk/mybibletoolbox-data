    dekena amo ia kokia, bona idia ia lulua lao, idau tano dekenai do idia noho, hari
    inai dina dekenai idia noho gabuna.’
  urd-urd: और ख़ुदावन्द ने क़हर और ग़ुस्से और बड़े ग़ज़ब में इनको इनके मुल्क से उखाड़कर
    दूसरे मुल्क में फेंका, जैसा आज के दिन ज़ाहिर है।
  rus-SYN: и извергнул их Господь из земли их в гневе, ярости и великом негодовании,
    и поверг их на другую землю, как ныне видим.
  bqc-SIM: Yã́ pↄ́ ulɛaↄ dɛ Dii wá Lua yã́ ũɛ. A pↄ́ pↄ́ à bↄ̀ò gupuau sↄ̃,
    wápiↄ ń wá nɛ́ↄ yã́ɛ gↄↄpii, kɛ́ wà e wàↄ zĩkɛwà.
  tcz-CHONGTHU: Pakai, Pathen chu alunghang behseh jeng tan ahileh, hiche nam mite
    hi agam sunga kona apaidoh jenga, tulai din muna aum bang uva gamdangte khut’a
    apehdoh jeng ahi.
  mar-mar: क्रोधीष्ट होऊन परमेश्वराने त्यांचे या देशातून उच्चाटन केले व आज ते जेथे
    आहेत तेथे त्यांची रवानगी केली?”
  qub-qub: Fiyupa rabyashpanmi juc-lä nasyuncunaman gargusha. Chaymi cananga juc-lächöna
    carcaycan› nir.
  hat-hat: Seyè a fè kòlè, li move, li fache, li rache yo met deyò nan peyi yo a,
    l' al jete yo nan yon lòt peyi etranje kote yo ye koulye a.
  eng-BSB: The LORD uprooted them from their land in His anger, rage, and great wrath,
    and He cast them into another land, where they are today.’
  tod-tod: Fai niiti ti lɔɔɠuai, Ɠɔoɠɔ GALAGI da-ƓALAGI ɠa é naati kwɛɛ. Kɛlɛ niiti
    ti ɠulaai kɛlɛma, naati ta ga adɔnɔ, da de-lointi eyɛsu ɠɔ, naa ɠa é ga tɔgi
    nii zu wooiti, nii maanɛai, de so, de ziɛ la.
  eng-WEBPB: The LORD rooted them out of their land in anger, in wrath, and in great
    indignation, and thrust them into another land, as it is today.”
  kbq-kbq: Hagi e'ina hazageno Ramo'a tusi arimpa ahezamanteno, ama mopafintira Israeli
    vahera zamazeri vatitrege'za menina ru mopafi umani'naze.
  nhe-BL: Huan DIOS quinquixti tlen ni tlali ica ihueyi cualancayo huan quincuamajcajtoc
    ipan sequinoc tlaltini queja eltoc hasta ama.’ Queja nopa quiijtose sequinoc tlacame
    tlen inisraelitame.
  gub-BL: Wikwahy a'e. Wikwahy tuwe wanupe a'e. A'e rupi ozo'ok Izaew ywy waneko haw
    wi wà. Weityk amo ywy rehe wà. Wiko a'e ywy rehe wà kury, i'i putar nehe.
  eng-DRA: And he hath cast them out of their land, in anger and in wrath, and in
    very great indignation, and hath thrown them into a strange land, as it is seen
    this day.
