verse: DEU.029.028
translations:
  mal-C: യഹോവ തന്റെ ഉഗ്രകോപത്തിലും മഹാക്രോധത്തിലും അവരെ ദേശത്തുനിന്ന് പിഴുതെടുത്ത്
    ഇന്നുള്ളതുപോലെ അന്യദേശത്തേക്ക് എറിഞ്ഞുകളഞ്ഞു.”
  deu-TKW: Das in der Zukunft Verborgene steht bei Jahwe, unserem Gotte; was aber
    offenbar ist, gilt uns und unseren Kindern immerdar, damit wir alle Worte dieses
    Gesetzes erfüllen.
  lin-lin: Makambo oyo ebombama ezali mpo na Yawe, Nzambe na biso ; mpe makambo oyo
    emonisami ezali mpo na biso mpe bakitani na biso, mpo na tango nyonso, mpo ete
    tokoka kosalela maloba nyonso ya mibeko oyo. »
  eng-LSV: and YHWH plucks them from off their ground in anger, and in fury, and in
    great wrath, and casts them into another land, as [at] this day.
  eng-GNV: And ye Lord hath rooted them out of their land in anger, and in wrath,
    and in great indignation, and hath cast them into another land, as appeareth this
    day.
  eng-WEBSTER: And the LORD rooted them out of their land in anger and in wrath, and
    in great indignation, and cast them into another land, as it is this day.
  nhw-BL: Huan DIOS quinquixti tlen ni tlali ica ihueyi cualancayo huan quinmajcajtoc
    ipan sequinoc tlalme quen eltoc hasta ama.’ Quej nopa quiijtose sequinoc masehualme
    tlen anisraelitame.
  swh-ONEN: Katika hasira kali na katika ghadhabu kuu Bwana aliwangʼoa kutoka nchi
    yao na kuwasukumia katika nchi nyingine, kama ilivyo sasa.”
  bba-bba: Ye yɑ beruɑ, Yinni Gusunɔ turowɑ u ye yɛ̃. Adɑmɑ bɛsɛɡiɑ ye u sun sɔ̃ɔsi
    bɛsɛ kɑ bɛsɛn bibun bweseru kpɑ su win woodɑ ye mɛm nɔɔwɑ.
  eng-KJVCPB: and the Lord rooted them out of their land in anger, and in wrath, and
    in great indignation, and cast them into another land, as it is this day.
  luo-luo: Kane Jehova Nyasaye iye owangʼ ka en gi mirima mager, nogologi oko mi oterogi
    e piny moro ma pod gintiere nyaka chil kawuono.”
  meu-meu: edia tano amo e raḡadia oho, ena badu siahuna ai, bona e luludia lasi idau
    tano ai bae noho, hari ina dina ai e nohomu heḡereḡerena.”
  npi-ULB: परमप्रभुले आफ्नो रिस, क्रोध र भयानक कोपमा तिनीहरूलाई तिनीहरूको देशबाट जरैदेखि
    उखेली अर्को देशमा फ्याँक्‍नुभएको छ, जस्तो आज छ ।'
  yor-yor: Ní ìbínú àti ní ìkáàánú, àti ní ìrunú ńlá, Olúwa sì fà wọ́n tu kúrò ní
    ilẹ̀ wọn, ó sì lé wọn lọ sí ilẹ̀ mìíràn, bí ó ti rí ní òní yìí.”
  ind-ind: Akhirnya dalam amarah-Nya, TUHAN mencabut orang Israel dari negeri mereka
    dan membuang mereka ke negeri lain, di mana mereka tinggal sampai hari ini.’”
  pes-OPCB: خداوند با خشم و غضب شدید خود، ایشان را از سرزمینشان ریشه‌کن ساخت و آنها
    را به سرزمین دیگری راند که تا امروز در آنجا زندگی می‌کنند.»
  tgl-ULB: Binunot sila ni Yahweh mula sa kanilang lupain sa galit, sa poot, at sa
    matinding galit, at itinapon sila sa ibang lupain, gaya ng ngayon.'
  hui-hui: Ani buwa Anduane Homogohanda keba timbuniore halu wali agali uruni tini
    daluha howa ho dugualu dindi tara taraha bo purogo lelenego nga. Anidagua binigo
    áyu ti nde dindi tara uruniha haabo kagoni, lalu ladai bulebira, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​မျက်​ပြင်း​စွာ​ထွက် တော်​မူ​သ​ဖြင့် သူ​တို့​ကို​နေ​ရင်း​ပြည်​မှ​ထုတ်
    ပယ်​၍ တိုင်း​တစ်​ပါး​သို့​နှင်​ပစ်​တော်​မူ​လိုက် ရာ ယ​နေ့​တိုင်​သူ​တို့​သည်​ထို​ပြည်​၌​နေ
    ထိုင်​လျက်​ရှိ​ကြ​၏' ဟူ​၍​ဖြစ်​သည်။
  bod-N: དེ་རིང་ནང་བཞིན། དཀོན་མཆོག་ཡ་ཝཱེས་ཐུགས་ཁྲོ་དྲག་པོ་དང་ཁྲོ་གཏུམ་དང་། ཞེ་སྡང་ཆེན་པོ་དང་བཅས་ཁོ་ཚོ་རང་ཡུལ་ནས་རྩ་མེད་བཟོས་ཏེ་ཡུལ་གཞན་དུ་སྤྱུགས་པའོ་ཞེས་བརྗོད་པར་བྱའོ།
    །
  sna-sna: Mukutsamwa kunotyisa nehasha huru Jehovha akavadzura kubva munyika yavo
    akavarasira kune imwe nyika sezvazvakaita iye zvino.”
  spa-BLM: Yahvé los desarraigó de su tierra con ira, con enojo y con gran indignación,
    y los arrojó a otra tierra, como sucede hoy.”
  cac-cac: Ix yiq'uel jun chon̈ab' chi' yed' yoval sc'ool, ix yac'ancanb'at eb' d'a
    scaltac juntzan̈xo nación, ichaton van yuji ticnaic, xcham eb' ol pacan jun lolonel
    chi'.
  swh-ULB: Yahwe amewang’oa kutoka nchini kwao kwa hasira, kwa ghadhanu, na kwa ghadhabu
    kali, na kuwatupa katika nchi nyingine, leo.
  bel-bel: і выкінуў іх Гасподзь зь зямлі іхнай у гневе, лютасьці і вялікім абурэньні,
    і кінуў іх на другую зямлю, як сёньня бачым.
  deu-ELBBK: Das Verborgene ist des HERRN, unseres Gottes; aber das Offenbarte ist
    unser und unserer Kinder ewiglich, damit wir alle Worte dieses Gesetzes tun.
  mbb-OT: Tenged te zekelà he pauk te Nengazen kandan, midsegseg din sikandan puun
    te nasyun dan ne impevihag din sikandan te zuma he menge nasyun he zutun sikandan
    guntaan ebpemen-ubpà.’
  mal-2015: മറഞ്ഞിരിക്കുന്ന കാര്യങ്ങൾ നമ്മുടെ ദൈവമായ യഹോവെക്കുള്ളവയത്രേ; വെളിപ്പെട്ടിരിക്കുന്നവയോ
    നാം ഈ ന്യായപ്രമാണത്തിന്റെ സകലവചനങ്ങളും അനുസരിച്ചുനടക്കേണ്ടതിന്നു എന്നേക്കും നമുക്കും
    നമ്മുടെ മക്കൾക്കും ഉള്ളവയാകുന്നു.
  rmc-rmc: O garude veci hine le RAJESKRE, amare Devleskre, ale o zjavimen veci hine
    amare the amare čhavengre pro furt, hoj te doľikeras savore lava kale zakonoskre.“
  pes-OPV: و خداوندریشه ایشان را به غضب و خشم و غیض عظیم، اززمین ایشان کند و به زمین
    دیگر انداخت، چنانکه امروز شده است.
  ron-1924: Домнул й-а смулс дин цара лор ку мыние, ку урӂие, ку о маре юциме ши й-а
    арункат ынтр-о алтэ царэ, кум се веде азь.’
  ben-OBCV: ভীষণ ক্রোধে এবং ভয়ংকর জ্বলন্ত ক্রোধে সদাপ্রভু তাদের নিজেদের দেশ থেকে
    উপড়ে নিয়ে তাদের অন্য দেশে ছুঁড়ে ফেলে দিয়েছেন, আর আজও তারা সেখানে আছে।”
  som-som: Oo Rabbigu dhulkoodii ayuu kaga rujiyey cadho iyo xanaaq iyo dhirif weyn,
    oo wuxuu ku dhex tuuray dal kaleeto siday maantadan tahay.
  lat-VUC: et ejecit eos de terra sua in ira et in furore, et in indignatione maxima,
    projecitque in terram alienam, sicut hodie comprobatur.
  eng-ASVBT: and Jehovah rooted them out of their land in anger, and in wrath, and
    in great indignation, and cast them into another land, as at this day.
  ita-1885: e il Signore li ha stirpati d'in su la lor terra, con ira, con cruccio
    e con grande indegnazione; e li ha cacciati in un altro paese come oggi appare.
  eng-LXXUP: And the Lord removed them from their land in anger, and wrath, and very
    great indignation, and cast them out into another land as at present.
  eng-ULB: Yahweh has uprooted them from their land in anger, in wrath, and in great
    fury, and has thrown them into another land, as today.'
  spa-VBL: El Señor los arrancó de su país con su ira, su furia y su enojo, y los
    echó, dejándolos en otra tierra, donde están hasta hoy”.
  fra-_FOB: Et l'Éternel les a arrachés de leur sol, dans sa colère, dans son courroux
    et dans sa grande indignation, et il les a jetés dans un autre pays, comme cela
    se voit aujourd'hui.
  mal-mal: മറഞ്ഞിരിക്കുന്ന കാര്യങ്ങൾ നമ്മുടെ ദൈവമായ യഹോവയ്ക്കുള്ളതാകുന്നു; വെളിപ്പെട്ടിരിക്കുന്നവയോ
    നാം ഈ ന്യായപ്രമാണത്തിന്റെ സകലവചനങ്ങളും അനുസരിച്ചുനടക്കേണ്ടതിന് എന്നേക്കും നമുക്കും
    നമ്മുടെ മക്കൾക്കും ഉള്ളവയാകുന്നു”.
  urd-GVR: Wuh itnā ġhusse huā ki us ne unheṅ jaṛ se ukhāṛ kar ek ajnabī mulk meṅ
    phaiṅk diyā jahāṅ wuh āj tak ābād haiṅ.’
  suz-BL: मिनु परमप्रभु यावेमी चुरशा, गाइश्‍शा, आ ठेयब गाइश्‍शोम मेको आन कली आन रागी
    रे खेरशा, अर्को रागीम ताइक्‍ताक्‍व। मेको मोदेंशो मुलाक्‍त दुम्‍शो बाक्‍ब’ देंनीम।
  ita-1927: e l’Eterno li ha divelti dal loro suolo con ira, con furore, con grande
    indignazione, e li ha gettati in un altro paese, come oggi si vede”.
  ckb-ckb: یەزدان لە خاکەکەیاندا بە تووڕەیی و زەبر و ڕقێکی زۆرەوە ڕیشەکێشی کردن و
    وەک ئەمڕۆ فڕێیدانە خاکێکی دیکە.“
  eng-BBE: Rooting them out of their land, in the heat of his wrath and passion, and
    driving them out into another land, as at this day.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅವರನ್ನು ತೀವ್ರಕೋಪದಲ್ಲಿಯೂ, ಮಹಾ ಆಸಕ್ತಿಯಲ್ಲಿಯೂ ದೇಶದಿಂದ ಕಿತ್ತುಹಾಕಿ,
    ಇಂದು ಇರುವ ಪ್ರಕಾರ ಅವರನ್ನು ಬೇರೆ ದೇಶಕ್ಕೆ ಕಳುಹಿಸಿದ್ದಾರೆ.”
  tam-2017: அவர்களைக் கோபத்தினாலும், பயங்கரத்தினாலும், மகா எரிச்சலினாலும் அவர்களுடைய
    தேசத்திலிருந்து வேரோடே பிடுங்கி, இந்நாளில் இருக்கிறதுபோல, அவர்களை வேறே தேசத்தில்
    எறிந்துவிட்டார் என்று சொல்லப்படும்.
  spa-RV-1909: Y Jehová los desarraigó de su tierra con enojo, y con saña, y con furor
    grande, y los echó á otra tierra, como hoy.
  ron-BTF: Şi DOMNUL i-a dezrădăcinat din ţara lor în furie şi în mânie şi cu mare
    indignare şi i-a aruncat într-o altă ţară, ca în ziua aceasta.
  eng-WEBP: The LORD rooted them out of their land in anger, in wrath, and in great
    indignation, and thrust them into another land, as it is today.”
  eng-FBV: The Lord uprooted them from their country in his anger, rage, and fury,
    and he threw them out, leaving them in another land, where they are to this day.”
  nld-1939: daarom heeft Jahweh ze in zijn toorn en gramschap en zijn grimmige woede
    weggerukt van hun grond, en ze weggeslingerd naar een ander land, waar ze heden
    nog zijn!”
  nch-BL: Huan DIOS quinquixti ten ni tali ica ihueyi cualancayo huan quinmajcajqui
    ipan sequinoc talme quej eltoc hasta ama.’ Quej nopa quiijtose sequinoc masehualme
    ten anisraelitame.
  vie-1934: và trong cơn thạnh nộ, hờn giận, và nổi nóng, Đức Giê-hô-va đã rút dân
    nầy khỏi đất họ, và ném vào một xứ khác, như điều đó hiện có ngày nay.
  hin-CV: तब याहवेह ने अपने कोप और आक्रोश और उग्र क्रोध में उन्हें इस देश से उन्मूलित
    कर दिया है, और उन्हें अन्य देश में बिखरा दिया है, जैसा कि आज स्पष्ट ही है.”
  eng-OURB: Adonai rooted them out of their land in anger, in wrath, and in great
    indignation, and thrust them into another land, as it is today.”
  spa-BES: Desarraigándolos de su tierra, en el calor de su ira, furor e indignación,
    y echandolos a otra tierra, como sucede hoy.
  tdx-tdx: A Iehovà Andrianañaharentika o raha mietakeo le an-tikañe naho amo anan-tikañe
    nainai’eo o raha naboakeo, soa te hanoentika o hene enta’ ty Hake toio.
  vid-vid: Na heye Mkulu Nguluwi, nakawosa kulawila kuli isi ya hewo kwa kuzudila
    na ng'halazi ng'hulu, nakawahilika kuli isi yinji kota vyoili lehano.’
  eng-OKE: The things which are secret are before the Lord our God; and those which
    are revealed are ours, and our children’s forever, that we may do all the words
    of this law.
  tha-KJV: และพระเยโฮวาห์จึงทรงถอนรากเขาเสียจากแผ่นดินด้วยความกริ้ว พระพิโรธและความเดือดดาลอันมากมาย
    และทิ้งเขาไปในอีกแผ่นดินหนึ่ง ดังที่​เป็นอยู่​วันนี้​’
  por-BR-2018: E o SENHOR os desarraigou de sua terra com ira, e com indignação, e
    com furor grande, e os expulsou a outra terra, como hoje.
  deu-ELO: Und Jehova hat sie herausgerissen aus ihrem Lande im Zorn und im Grimm
    und in großem Unwillen, und hat sie in ein anderes Land geworfen, wie es an diesem
    Tage ist. -
  eng-WYC-2018: and he casted them out of their land, in wrath and strong vengeance,
    and in full great indignation; and he casted forth them into an alien land, as
    it is proved today. (and he threw them out of their land, in his anger and strong
    vengeance, and very great indignation; and he threw them forth into a foreign
    land, where they still be today.)
  epo-epo: kaj la Eternulo elĵetis ilin el ilia lando en kolero kaj en furiozo kaj
    en granda indigno, kaj Li ĵetis ilin en landon alian, kiel ni vidas nun.
  uig-PIN: Xuning üqün Pǝrwǝrdigar ƣǝzǝp, aqqiⱪ wǝ zor ⱪǝⱨr bilǝn ularni yurtidin
    yulup, baxⱪa bir yurtⱪa taxlidi» — deyilidu.
  beo-beo: Hina Gode da gia:i bagade ougi ba:i. E da ougiba:le, ili sogega fadegale,
    ga fi dunu ilia sogega sefasili, ilia da wali eso amogawi esala.’
  tpi-OTNT: Bikpela i belhat na kros nogut tru, olsem na em i rausim ol long graun
    bilong ol na salim ol i go nabaut long ol arapela kantri. Na nau tu ol i stap
    olsem.’”
  hau-SA: Cikin zafin fushi da babbar hasala Ubangiji ya tumɓuke su daga ƙasarsu,
    ya watsar da su cikin wata ƙasa dabam, kamar yadda suke a yau.”
  uig-LAT: Shuning üchün Perwerdigar ghezep, achchiq we zor qehr bilen ularni yurtidin
    yulup, bashqa bir yurtqa tashlidi» — déyilidu.
  nde-nde: UThixo wabasiphula elizweni labo ngentukuthelo enkulu langolaka olukhulu
    wabalahlela kwelinye ilizwe, njengoba kunjalo lakhathesi.’
  ton-ton: Pea naʻe taʻaki ʻakinautolu ʻe Sihova mei honau fonua ʻi he houhau, pea
    ʻi he houhau lahi, pea ʻi he tuputāmaki lahi, pea ne lī ʻakinautolu ki he fonua
    kehe, ʻo hangē ko ia ʻoku fai he ʻaho ni.’
  ces-1613: Protož vyplénil je Hospodin z země jejich v hněvě, v rozpálení a v prchlivosti
    veliké, a vyvrhl je do země jiné, jakž to ukazuje dnešní den.
  eng-WMB: The LORD rooted them out of their land in anger, in wrath, and in great
    indignation, and thrust them into another land, as it is today.”
  tam-TCV: எனவே இன்றிருக்கின்றபடி, யெகோவா தம்முடைய மிகுந்த கோபத்தினாலும், கண்டிப்பினாலும்
    அவர்களை அந்நாட்டிலிருந்து வேருடன் பிடுங்கி, இன்னொரு நாட்டுக்குள் தள்ளிவிட்டார்”
    என்பதாக இருக்கும்.
  ceb-ULB: Gipang-ibot sila ni Yahweh gikan sa ilang yuta tungod sa iyang kasuko,
    sa iyang kaligutgot, ug sa iyang hilabihan nga kapungot, ug gilabay sila ngadto
    sa laing yuta, hangtod karong adlawa.'
  pol-UBG: I PAN wykorzenił ich z ich ziemi w gniewie i zapalczywości oraz w wielkim
    oburzeniu i wyrzucił ich do obcej ziemi, jak to dziś widzicie.
  urd-GVU: وہ اِتنا غصے ہوا کہ اُس نے اُنہیں جڑ سے اُکھاڑ کر ایک اجنبی ملک میں پھینک
    دیا جہاں وہ آج تک آباد ہیں۔‘
  deu-1912: und der HERR hat sie aus ihrem Lande gestoßen mit großem Zorn, Grimm und
    Ungnade und hat sie in ein ander Land geworfen, wie es steht heutigestages.
