verse: DEU.029.021
translations:
  mal-C: ഈ ന്യായപ്രമാണഗ്രന്ഥത്തിൽ രേഖപ്പെടുത്തിയിരിക്കുന്ന ശാപനിയമങ്ങൾക്കനുസരിച്ച്
    അവർക്ക് അത്യാഹിതം വരേണ്ടതിന് യഹോവ ഇസ്രായേലിലെ സകലഗോത്രത്തിൽനിന്നും അവരെ വേർതിരിക്കും.
  deu-TKW: und die kommenden Geschlechter, eure Kinder, die nach euch aufwachsen werden,
    und der Ausländer, der aus fernem Lande kommt, werden sprechen, wenn sie die Plagen
    und Krankheiten sehen, mit denen Jahwe dieses Land heimgesucht hat, -
  lin-lin: Milongo ya bana na bino oyo ekoya sima na bino mpe bapaya oyo bakowuta
    na mikili ya mosika bakomona bitumbu oyo Yawe akokweyisela mokili wana.
  eng-LSV: and YHWH has separated him for calamity out of all the tribes of Israel,
    according to all the oaths of the covenant which is written in this Scroll of
    the Law.
  eng-GNV: And the Lord shall separate him vnto euil out of all the tribes of Israel,
    according vnto all the curses of the couenant, that is written in the booke of
    this Lawe.
  eng-WEBSTER: 'And the LORD shall separate him to evil out of all the tribes of Israel
    according to all the curses of the covenant that are written in this book of the
    law:'
  nhw-BL: Huan TOTECO quiiyocatlalis nopa tlacatl tlen nochi huejhueyi familias tlen
    israelitame. Huan Toteco quichihuas ma quiajsi nochi nopa tlatelchihualme catli
    nopa camanal sencahuali quiijtohua para quiajsis huan catli eltoc ijcuilijtoc
    ipan nopa Tlapohuali tlen nopa Tlanahuatilme.
  swh-ONEN: Bwana atamtwaa peke yake kutoka makabila ya Israeli kwa maangamizo, kulingana
    na laana zote za Agano zilizoandikwa kwenye Kitabu hiki cha Sheria.
  bba-bba: Sɔ̃ɔ teeru bii be bɑ koo rɑ mɑrurɑ kɑ sɔɔ be bɑ koo rɑ nɑ sɑɑ tontonden
    di, bɑ koo wɑ ɑsɔrɔ ye yɑ bɛɛn wuu kuɑ kɑ nɡe mɛ Yinni Gusunɔ u bɛɛn tem mɛ kɑm
    koosiɑ
  eng-KJVCPB: 'And the Lord shall separate him unto evil out of all the tribes of
    Israel, according to all the curses of the covenant that are written in this book
    of the law:'
  luo-luo: Jehova Nyasaye nopoge kuom dhout Israel duto mi none masira kaluwore gi
    singruok duto mag kwongʼ mondiki ei Kitabuni mar Chik.
  meu-meu: Iehova ese Israel iduhudia iboudiai bogaragidia amo baine abia siri, bona
    baine hadikaia, heuduguirai herevadia iboudiai vada e gwaurai hamata bona ina
    taravatu bukana lalonai vada e tore heḡereḡeredia.
  npi-ULB: व्यवस्थाको यस पुस्तकमा लेखिएका करारका सबै श्रापअनुसार परमप्रभुले त्यसलाई
    इस्राएलका सबै कुलबाट विनाशको निम्ति अलग गर्नुहुने छ ।
  yor-yor: Olúwa yóò sì yọ òun nìkan kúrò nínú gbogbo ẹ̀yà Israẹli fún àjálù, gẹ́gẹ́
    bí gbogbo ègún májẹ̀mú tí a kọ sí inú ìwé òfin yìí.
  ind-ind: '@see-verse:DEU.029.020'
  pes-OPCB: خداوند او را از تمامی قبیله‌های اسرائیل جدا خواهد نمود و کلیهٔ لعنتهایی
    را که در این کتاب ذکر شده، بر سر او نازل خواهد کرد.
  tgl-ULB: Ibubukod siya ni Yahweh para sa sakuna na mula sa lahat ng mga lipi ng
    Israel, sa pagsunod sa lahat ng mga sumpa ng tipan na nakasulat sa aklat ng batas
    na ito.
  hui-hui: Anduane Homogohanda mbirali ogonidagua biagago ibu minalu Isaraele hameigini
    bibahendeme de hendelo ibuha tandaga nolene ibunagaore wini ngago nalu kane dege
    hamaro bilolebira. Anduane Homogo ibugua aniore bule lalu mana lowinigo loyane
    ogoha lo ngadagua mbirale mo ko holene damene ngarume ibuha íbu wiai holebira.
    Anduane Homogohanda habo nalolene bi tí baba lowiyago mbiralime mo habo layagua
    anidaguaore bulebira.
  mya-mya: ဤ​ပညတ်​တွင်​ရေး​ထား​သော​ပ​ဋိ​ညာဉ်​အ မင်္ဂ​လာ​များ​နှင့်​အ​ညီ​သူ​သည်​ဘေး​ဒဏ်
    သင့်​သ​ဖြင့် ဣ​သ​ရေ​လ​အ​နွယ်​အ​ပေါင်း တို့​အ​တွက်​သင်​ခန်း​စာ​ယူ​စ​ရာ​ဖြစ် တော်​မူ​လိမ့်​မည်။
  bod-N: བཀའ་ཁྲིམས་ཀྱི་གླེགས་བམ་འདིར་བཀོད་པའི་ཞལ་ཆད་ཀྱི་དམ་བཅའ་ཡོད་ཚད་ལྟར། དཀོན་མཆོག་ཡ་ཝཱེས་མི་དེ་ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་ཁག་ནས་ལོགས་སུ་བཀར་ཏེ་གོད་ཆག་ཐེབས་པར་མཛད་ངེས་སོ།
    །
  sna-sna: Jehovha achamutsaura iye ari oga kubva pamarudzi ose eIsraeri kuti amuise
    panjodzi, maererano nokutukwa kwose kwakanyorwa mubhuku iri romurayiro.
  spa-BLM: Yahvé lo apartará para el mal de entre todas las tribus de Israel, según
    todas las maldiciones del pacto escritas en este libro de la ley.
  cac-cac: A Jehová chi' ol ic'anel jun anima chi' d'a scal masanil yin̈tilal eb'
    quetisraelal, ol yac'anoch yaelal d'a yib'an̈, yuj chi' masanil yaelal sb'inaj
    d'a trato b'aj tz'ib'ab'ilcan masanil ley, ol cot d'a yib'an̈ jun anima chi'.
  swh-ULB: Yahwe atamuweka kando kwa ajili ya maafa kutoka katika makabila yote ya
    Israeli, kwa kuzingatia laana zote za agano ambazo zimeandikwa katika kitabu hiki
    cha sheria.
  bel-bel: і аддзеліць яго Гасподзь на пагібель ад усіх плямёнаў Ізраілевых, адпаведна
    з усімі праклёнамі запавету, напісанымі ў гэтай кнізе закона.
  deu-ELBBK: Und das zukünftige Geschlecht, eure Kinder, die nach euch aufkommen werden,
    und der Ausländer, der aus fernem Land kommen wird, werden sagen, wenn sie die
    Plagen dieses Landes sehen und seine Krankheiten, womit der HERR es geschlagen
    hat,
  mbb-OT: Idsivey sikandin te Nengazen puun te langun he tribu te Israel, ne edresayen
    sikandin sumalà te menge rawak kayi te kebpekid-uyun he ingkesurat kayi te Libru
    te Kesuǥuan.
  mal-2015: നിങ്ങളുടെ ശേഷം ഉണ്ടാകുന്ന തലമുറയായ നിങ്ങളുടെ മക്കളും ദൂരദേശത്തുനിന്നു
    വരുന്ന അന്യനും ദേശത്തിലെ ബാധകളും യഹോവ അവിടെ വരുത്തിയ രോഗങ്ങളും
  rmc-rmc: Tumare potomki, save avena pal tumende, the o cudzinci, save avena dural
    andral aver phuv, dikhena kala pohromi the nasvaľibena, save o RAJ bičhaďa pre
    tumari phuv.
  pes-OPV: و خداوند او را از جمیع اسباطاسرائیل برای بدی جدا خواهد ساخت، موافق جمیع
    لعنتهای عهدی که در این طومار شریعت مکتوب است.
  ron-1924: Домнул ыл ва деспэрци, спре пеиря луй, дин тоате семинцииле луй Исраел
    ши-й ва фаче дупэ тоате блестемеле легэмынтулуй скрис ын ачастэ карте а леӂий.
  ben-OBCV: বিধানপুস্তকে লেখা নিয়মের সমস্ত অভিশাপ অনুসারে সদাপ্রভু ইস্রায়েলীদের
    সমস্ত গোষ্ঠীর মধ্য থেকে অমঙ্গলের জন্য তাদেরই পৃথক করবেন।
  som-som: Oo Rabbigu wuxuu isaga qabiilooyinka reer binu Israa'iil oo dhan uga dhex
    sooci doonaa inuu belaayo ugu dejiyo siday yihiin dhammaan inkaaraha axdiga ee
    ku qoran kitaabkan sharciga.
  lat-VUC: et consumat eum in perditionem ex omnibus tribubus Israël, juxta maledictiones,
    quæ in libro legis hujus ac fœderis continentur.
  eng-ASVBT: And Jehovah will set him apart unto evil out of all the tribes of Israel,
    according to all the curses of the covenant that is written in this book of the
    law.
  ita-1885: E il Signore lo separerà d'infra tutte le tribù d'Israele, a male; secondo
    tutte l'esecrazioni del patto scritto in questo Libro della Legge.
  eng-LXXUP: And the Lord shall separate that man for evil of all the children of
    Israel, according to all the curses of the covenant that are written in the book
    of this law.
  eng-ULB: Yahweh will set him apart for disaster out of all the tribes of Israel,
    in keeping with all the curses of the covenant that are written in this book of
    the law.
  spa-VBL: y los castigará como un ejemplo de ellos para todas las tribus israelitas,
    de acuerdo con todas las maldiciones del acuerdo escrito en este Libro de la Ley.
  fra-_FOB: Et l'Éternel le séparera, pour son malheur, de toutes les tribus d'Israël,
    selon toutes les imprécations de l'alliance écrite dans ce livre de la loi.
  mal-mal: നിങ്ങളുടെ ഭാവിതലമുറയിലെ മക്കളും, ദൂരദേശത്തുനിന്നു വരുന്ന അന്യനും, ദേശത്തിലെ
    ബാധകളും യഹോവ അവിടെ വരുത്തിയ രോഗങ്ങളും കാണും.
  urd-GVR: Wuh use pūrī jamāt se alag karke us par ahd kī wuh tamām lānateṅ lāegā
    jo Sharīat kī is Kitāb meṅ likhī huī haiṅ.
  suz-BL: मिनु परमप्रभु यावेमी मेको कली इस्राएली आन थर रे तिल्‍शा, मेको अरेशो किताबम
    ब्रेक्‍शो कबल ङा सराप नेल्‍ल रपाइक्‍ब।
  ita-1927: l’Eterno lo separerà, per sua sventura, da tutte le tribù d’Israele, secondo
    tutte le maledizioni del patto scritto in questo libro della legge.
  ckb-ckb: یەزدان لە هەموو هۆزەکانی ئیسرائیل ئەو بۆ لێقەومان جیا دەکاتەوە، بەپێی هەموو
    نەفرەتەکانی پەیمانەکە کە لەم پەڕتووکی تەوراتەدا نووسراون.
  eng-BBE: He will be marked out by the Lord, from all the tribes of Israel, for an
    evil fate, in keeping with all the curses of the agreement recorded in this book
    of the law.
  kan-OKCV: ಈ ನಿಯಮದ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುವ ಒಡಂಬಡಿಕೆಯ ಎಲ್ಲಾ ಶಾಪಗಳ ಪ್ರಕಾರ ಯೆಹೋವ ದೇವರು ಅವನನ್ನು
    ಇಸ್ರಾಯೇಲಿನ ಎಲ್ಲಾ ಗೋತ್ರಗಳೊಳಗಿಂದ ಕೇಡಿಗೆ ಪ್ರತ್ಯೇಕಿಸುವರು.
  tam-2017: இந்த நியாயப்பிரமாண புத்தகத்தில் எழுதப்பட்டிருக்கிற உடன்படிக்கையினுடைய
    எல்லா சாபங்களின்படியும் அவனுக்குத் தீங்காக இஸ்ரவேல் யெகோவா கோத்திரங்கள் எல்லாவற்றிற்கும்
    அவனை வெளியேற்றிப்போடுவார்.
  spa-RV-1909: Y apartarálo Jehová de todas las tribus de Israel para mal, conforme
    á todas las maldiciones del pacto escrito en este libro de la ley.
  ron-BTF: Şi DOMNUL îl va separa ca rău dintre toate triburile lui Israel, conform
    cu toate blestemele legământului care sunt scrise în cartea aceasta a legii,
  eng-WEBP: The LORD will set him apart for evil out of all the tribes of Israel,
    according to all the curses of the covenant written in this book of the law.
  eng-FBV: and punish them as an example of them for all the Israelite tribes, in
    accordance with all the curses of the agreement written in this Book of the Law.
  nld-1939: hem uit alle stammen van Israël afzonderen, om hem in het verderf te storten,
    naar alle vervloekingen van het Verbond, die in dit boek staan beschreven.
  nch-BL: Huan TOTECO quiiyocatalis nopa tacat ten nochi huejhueyi familias ten israelitame.
    Huan Toteco quichihuas ma quiajsi nochi nopa tatelchihualisti cati nopa camanal
    sencahuali quiijtohua para quiajsis huan cati eltoc ijcuilijtoc ipan nopa Tapohuali
    ten nopa Tanahuatilme.
  vie-1934: và biệt người ra khỏi các chi phái Y-sơ-ra-ên, để bị tai họa, chiếu theo
    hết các lời trù ẻo của giao ước đã ghi trong sách luật pháp nầy.
  hin-CV: तब याहवेह इस्राएल के सारे गोत्रों में से सिर्फ उसे उन शापों के अनुसार, जो
    विधियां अभिलेख में लिखी हैं, आपदा के लिए नामित कर देंगे.
  eng-OURB: Adonai will set him apart for evil out of all the tribes of Israel [God
    prevails], according to all the curses of the covenant that is written in this
    book of the Torah ·Teaching·.
  spa-BES: Será marcado por el Señor, de todas las tribus de Israel, por un mal destino,
    de acuerdo con todas las maldiciones del pacto registrado en este libro de la
    ley.
  tdx-tdx: Ie añe, homb’eo o tariratse hanonjohio, o ana’oo, mitraok’ ami’ty ambahiny
    handoak’ atoy hirik’ an-tsietoitane añe, le ie isa’ iareo ty angorosi’ i taney
    naho o areteñe nanilofa’ Iehovà ama’eo ro hanao ty hoe,
  vid-vid: Mkulu Nguluwi komwengula kulawila hali nhanzi yeng'ha ya Isilaeli yafichigwe
    na nongwa kwa upanjilo weng'ha wa ilagano lyandichigwe kuli chitabu achi.
  eng-OKE: And the generation that cometh after, and your children who will arise
    after you, and the son of the Gentiles who may come from a land afar off, when
    they see the plagues of that land, and the afflictions with which the Lord will
    afflict it,
  tha-KJV: แล​้วพระเยโฮวาห์จะทรงแยกเขาออกจากตระกูลคนอิสราเอลทั้งปวงให้ประสบหายนะตามคำสาปแช่งทั้งสิ้นของพันธสัญญา
    ซึ่งจารึกไว้ในหนังสือพระราชบัญญั​ติ​นี้
  por-BR-2018: E o SENHOR o separará de todas as tribos de Israel para o mal, conforme
    todas as maldições do pacto escrito neste livro da lei.
  deu-ELO: und Jehova wird ihn aus allen Stämmen Israels zum Unglück aussondern, nach
    all den Flüchen des Bundes, der in diesem Buche des Gesetzes geschrieben ist.
  eng-WYC-2018: and waste him into perdition from all the lineages of Israel, by the
    curses that be contained in the book of this law, and of the bond of peace. (yea,
    he shall bring him out of all the tribes of Israel, and shall bring him down into
    perdition, according to all the curses of the covenant, that be contained in this
    Book of the Law.)
  epo-epo: kaj la Eternulo apartigos lin por pereo el ĉiuj triboj de Izrael, konforme
    al ĉiuj malbenoj de la interligo, kiu estas skribita en ĉi tiu libro de instruo.
  uig-PIN: Pǝrwǝrdigar bu ⱪanun kitabida pütülgǝn ǝⱨdining ⱨǝmmǝ lǝnǝtliri boyiqǝ
    Israilning barliⱪ ⱪǝbililiridin uni ayrip qiⱪip, apǝtkǝ muptila ⱪilidu.
  beo-beo: Isala:ili fi huluane da beda:iwane dawa:ma:ne, Hina Gode da gagabusu huluane
    gousa:su ganodini Hina Gode Ea olelesu buga ganodini dedei, amo gagabusu huluane
    E da agoai dunuma aligima:ne imunu.
  tpi-OTNT: Na Bikpela bai i kisim dispela man tasol na mekim save long em inap em
    i bagarap. Bai Bikpela i mekim olgeta samting nogut long em, na bagarapim em tru
    olsem em i bin tok long dispela buk bilong lo bai em i mekim long olgeta man i
    no bihainim kontrak bilong en.
  hau-SA: Ubangiji zai ware shi daga dukan kabilan Isra’ila don yă hukunta shi bisa
    ga dukan la’anonin alkawarin da aka rubuta a wannan Littafin Doka.
  uig-LAT: Perwerdigar bu qanun kitabida pütülgen ehdining hemme lenetliri boyiche
    Israilning barliq qebililiridin uni ayrip chiqip, apetke muptila qilidu.
  nde-nde: UThixo uzamehlukanisa amsuse phakathi kwezizwana zonke zako-Israyeli amehlisele
    uhlupho, kusiya ngazozonke iziqalekiso zesivumelwano ezilotshwe kule iNcwadi yoMthetho.
  ton-ton: 'Pea ʻe vaheʻi ia ʻe Sihova ki he kovi mei he ngaahi faʻahinga ʻo ʻIsileli,
    ʻo fakatatau ki he ngaahi malaʻia ʻoe fuakava ʻaia kuo tohi ʻi he tohi ni ʻoe
    fono:'
  ces-1613: A odloučí jej Hospodin s jeho zlým ode všech pokolení Izraelských, vedlé
    všech zlořečení smlouvy zapsané v této knize zákona,
  eng-WMB: The LORD will set him apart for evil out of all the tribes of Israel, according
    to all the curses of the covenant written in this scroll of the Torah.
  tam-TCV: இந்த சட்டப் புத்தகத்தில் எழுதப்பட்டுள்ள உடன்படிக்கையின் எல்லா சாபங்களின்படியும்,
    அவனுக்கு அழிவு உண்டாகும்படிக்கு யெகோவா அவனை இஸ்ரயேலின் கோத்திரங்கள் அனைத்திலிருந்தும்
    தனிமைப்படுத்துவார்.
  ceb-ULB: Itagana siya ni Yahweh alang sa katalagman gikan sa tanang tribo sa Israel,
    sumala sa tanang tunglo nga anaa sa kasabotan nga nahisulat niini nga basahon
    sa balaod.
  pol-UBG: I PAN go oddzieli ku złemu ze wszystkich pokoleń Izraela według wszystkich
    przekleństw przymierza zapisanych w księdze tego Prawa.
  urd-GVU: وہ اُسے پوری جماعت سے الگ کر کے اُس پر عہد کی وہ تمام لعنتیں لائے گا جو
