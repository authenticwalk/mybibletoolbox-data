    nnyo, nga bwe kiri mu bikolimo byonna eby’endagaano ebiwandiikiddwa mu Kitabo
    ky’Amateeka kino.
  heb-heb: והבדילו יהוה לרעה מכל שבטי ישראל ככל אלות הברית הכתובה בספר התורה הזה׃
  ben-IRV: আর এই নিয়মের বইয়ে লেখা নিয়মের সব শাপ অনুসারে সদাপ্রভু তাকে ইস্রায়েলের
    সব বংশ থেকে বিপর্যয়ের জন্য বিতাড়িত করবেন।
  pan-pan: ਯਹੋਵਾਹ ਉਸ ਨੂੰ ਇਸ ਨੇਮ ਦੇ ਸਾਰੇ ਸਰਾਪਾਂ ਅਨੁਸਾਰ ਜਿਹੜੇ ਇਸ ਬਿਵਸਥਾ ਦੀ ਪੁਸਤਕ ਵਿੱਚ
    ਲਿਖੇ ਹੋਏ ਹਨ, ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਗੋਤਾਂ ਵਿੱਚੋਂ ਬੁਰਿਆਈ ਲਈ ਵੱਖਰਾ ਕਰੇਗਾ।
  mya-JVB: ဤ ပညတ္တိ ကျမ်းစာ ၌ ရေးထား သော ပဋိညာဉ် အမင်္ဂလာ ရှိသမျှ တို့နှင့်အညီ ၊ ထိုသူကို
    ဣသရေလ အမျိုးအနွယ် အပေါင်း တို့ထဲက ၊ ထာဝရဘုရား နှုတ်၍ အပြစ် ပေးဘို့ရာ ခွဲထား တော်မူလိမ့်မည်။
  hmo-hmo: Lohiabada ese Israela iduhu ibounai edia huanai dekena amo unai tau do
    ia abia siri, bona do ia hadikaia ore, inai gwauhamata taravatuna ena hadikaia
    hereva ibounai hegeregerena, inai Buka lalonai idia torea gaudia hegeregerena.
  urd-urd: और ख़ुदावन्द इस 'अहद की उन सब ला'नतों के मुताबिक़ जो इस शरी'अत की किताब
    में लिखी हैं, उसे इस्राईल के सब क़बीलों में से बुरी सज़ा के लिए जुदा करेगा।
  rus-SYN: и отделит его Господь на погибель от всех колен Израилевых, сообразно со
    всеми проклятиями завета, написанными в сей книге закона.
  bqc-SIM: Á bui pↄ́ aa mↄ á kpɛↄ ń buipãle gbɛ̃́ pↄ́ bↄ̀ bùsu zã̀zãuↄ aa gaga
    pↄ́ kà bùsuɛ beeuↄ e ń gyã pↄ́ Dii kàáguↄ.
  tcz-CHONGTHU: Danthu kisutna lekhabua kitepna chu leh gaosapna ki seidoh bang’a
    chu gaosapna achung’a lhung jeng ding, hi tia chon mihem chu Pakaiyin Israel mite
    lah akona apam paidoh jeng ding ahi.
  mar-mar: या नियमशास्त्राच्या ग्रंथातील करारात लिहिलेला आहे. त्यातल्या सर्व शापाप्रमाणे
    परमेश्वर त्यांच्या वाइटासाठी त्यास इस्राएलाच्या सर्व वंशातून घालवून देईल.
  qub-qub: Israelcunapita jorgushuptiqui ima ayca disigrasyacunami päsashunquipaj.
    Llapanpis chayno päsashunquipaj cay conträtu librucho isquirbiraycaj maldisyuncuna
    nishannömi.
  hat-hat: Seyè a va wete l' nan mitan rès moun pèp Izrayèl yo, l'a pini l' dapre
    madichon n'a jwenn nan kontra ki ekri nan liv lalwa Seyè a.
  eng-BSB: and single him out from all the tribes of Israel for disaster, according
    to all the curses of the covenant written in this Book of the Law.
  tod-tod: Wo-mavofodaiti ti ʋaazu, wo-loun zunuiti ti wuzeɠezu, wa zeɠena ná, ta
    wɛɛin é ʋaazu, é zeɠe zou ɠili su ɠoozama, ta zooi nii zu maanɔɠɔiti kaana,
    ta seeɓɛiti Ɠɔoɠɔ GALAGI ti ʋɛai ba,
  eng-WEBPB: The LORD will set him apart for evil out of all the tribes of Israel,
    according to all the curses of the covenant written in this book of the law.
  kbq-kbq: Hagi ana'ma hania vahera Ramo'a Israeli naga'nofipintira azeri arure atreno,
    kasege avontafepima huhagerafi huvempa kema hu'nea knazana ana vahete atre'nigeno
    evugahie.
  nhe-BL: Huan TOTECO quiiyocatlalis nopa tlacatl tlen nochi huejhueyi familias tlen
    israelitame. Huan Toteco quichihuas ma quiajsi nochi nopa tlatelchihualme tlen
    nopa tlajtolsencahuali quiijtohua para quiajsis huan tlen eltoc ijcuilijtoc ipan
    nopa Tlapohuali tlen nopa Tlanahuatili.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umunyryk putar Izaew ta'yr wazuapyapyr wanuwi
    nehe. Uzepyk putar hehe uze'egaiw pupe nehe. Amuapyk a'e ize'egaiw paw ko pape
    Tupàn ze'eg hereko har rehe ihe.
  eng-DRA: 'And utterly destroy him out of all the tribes of Israel, according to
    the curses that are contained in the book of this law and covenant:'
