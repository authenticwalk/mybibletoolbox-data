verse: DEU.029.022
translations:
  mal-C: നിങ്ങളുടെ കാലശേഷം വരുന്ന തലമുറയിലെ മക്കളും ദൂരദേശത്തുനിന്നു വരുന്ന പ്രവാസികളും
    ദേശത്തിന്മേൽ വന്ന അത്യാഹിതങ്ങളും ദണ്ഡനത്തിനായി യഹോവ അയച്ച രോഗങ്ങളും കാണും.
  deu-TKW: indem sein Boden in nichts als Schwefel, Salz und Brandflächen besteht,
    so daß er nicht besät werden kann und nichts sprossen läßt, und keinerlei Gewächs
    in ihm aufgeht, daß es eine Verwüstung ist, wie die von Sodom und Gomorra, Adma
    und Zeboim, die Jahwe in seinem Zorn und Grimm von Grund auf zerstörte, -
  lin-lin: 'Mokili mobimba ekopela na moto ya sofolo mpe ekotonda na mungwa. Bakolona
    ata eloko moko te, eloko moko te ekobima mpe matiti ekobota te. Mokili yango ekobebisama
    ndenge Sodome mpe Gomore, Adima mpe Tseboyimi, ebebisamaki : bingumba oyo Yawe
    abebisaki na kanda na Ye ya makasi.'
  eng-LSV: 'And the latter generation of your sons who rise after you, and the stranger
    who comes in from a far-off land, have said, when they have seen the strokes of
    that land and its sicknesses which YHWH has sent into it:'
  eng-GNV: 'So that the generatio to come, euen your children, that shall rise vp
    after you, and the stranger, that shall come from a farre lande, shall say, when
    they shall see the plagues of this lande, and the diseases thereof, wherewith
    the Lord shall smite it:'
  eng-WEBSTER: So that the generation to come of your children that shall arise after
    you, and the stranger that shall come from a distant land, shall say, when they
    see the plagues of that land, and the sicknesses which the LORD hath laid upon
    it;
  nhw-BL: “Teipa amoconehua catli tlacatise, huan amoixhuihua catli hualase teipa,
    huan nochi sequinoc tlali ehuani catli ajsiquij tlen huejhuejca, quiitase nochi
    nopa tlatzacuiltilistli huan cocolistli catli TOTECO quititlanis ipan ni tlali,
  swh-ONEN: Watoto wako watakaofuata baada yako katika vizazi vya baadaye na wageni
    ambao watakuja kutoka nchi za mbali, wataona maafa, yaliyoipata nchi na magonjwa
    ambayo Bwana aliyaleta juu yake.
  bba-bba: kɑ sɔ̃ɔ bisu kɑ bɔru sere bɑ ǹ kpɛ̃ bu ɡɑ̃ɑnu duure, ɡɑ̃ɑnu kun mɑm kpɛ̃
    nu kpi mɛ sɔɔ bɑɑ yɑkɑsu su ǹ seemɔ mi. Bɑ mu kpeerɑsiɑwɑ nɡe Sodomu kɑ Gomɔrɑ
    kɑ Adimɑ kɑ Seboimu, wuu si Yinni Gusunɔ u kpeerɑsiɑ kɑ win mɔru bɑkɑ.
  eng-KJVCPB: so that the generation to come of your children that shall rise up after
    you, and the stranger that shall come from a far land, shall say, when they see
    the plagues of that land, and the sicknesses which the Lord hath laid upon it;
  luo-luo: Nyithindu manobi bangʼu to gi jopinje moa mabor none kit kwongʼ duto modonjo
    e piny kod tuoche mayoreyore ma Jehova Nyasaye osekelo kuomgi.
  meu-meu: Uru gabedia ai, umui garamui bona dauha amo ena laolao ai bainema tauna
    ese una tano ena dika bona ena gorere Iehova ese baine hahisilaia na bae itaia;
  npi-ULB: तिमीहरूपछि आउने पुस्ता अर्थात् तिमीहरूका सन्तान र सुदूर देशबाट आउने परदेशीले
    यस देशमा आइपरेका विपत्तिहरू र परमप्रभुले ल्याउनुभएका विपत्तिहरू देख्दा तिनीहरूले
    यस बारेमा भन्‍ने छन् ।
  yor-yor: Àwọn ọmọ rẹ tí ó tẹ̀lé ìran rẹ lẹ́yìn àti àwọn àjèjì tí ó wá láti ilẹ̀
    jíjìn yóò rí wàhálà tí ó wá sórí ilẹ̀ àti àwọn ààrùn pẹ̀lú tí Olúwa mú bá ọ.
  ind-ind: “Lama kelamaan, berbagai kutukan bencana dan wabah penyakit yang berulang
    kali ditimpakan akan berdampak. Tanah di seluruh negeri Israel akan rusak oleh
    belerang dan garam sehingga tidak bisa ditanami apa pun, bahkan rumput liar pun
    tidak bisa tumbuh. Negeri itu akan menjadi seperti kota Sodom, Gomora, Adma, dan
    Zeboim, yang dihancurkan TUHAN dalam murka-Nya. Lalu pengunjung dari bangsa lain
    bahkan sisa keturunanmu yang masih hidup
  pes-OPCB: آنگاه فرزندان شما و نسلهای آینده و غریبانی که از کشورهای دور دست از سرزمین
    شما عبور کنند، بلاها و بیماریهایی را که خداوند بر این سرزمین نازل کرده است خواهند
    دید.
  tgl-ULB: Ang darating na salinlahi, ang mga anak ninyo na lilitaw pagkatapos ninyo,
    at ang dayuhan na nagmula sa isang malayong lupain, ay magsasalita kapag nakita
    nila ang mga salot sa lupaing ito at ang mga karamdaman na ginawa ni Yahweh —
  hui-hui: Mani howa tínaga aguanene holobadarumebi wali agali dindi tara taraha howa
    íbu holebirarumebi Anduane Homogohanda tínaga dindiha genda timbuniore ibilenedane
    hondolebira.
  mya-mya: '``နောင်​အ​ခါ​၌​သင်​တို့​၏​နောင်​လာ​နောက် သား​များ​နှင့် ရပ်​ဝေး​တိုင်း​နိုင်​ငံ​များ​မှ​လူ
    မျိုး​ခြား​တို့​သည် သင်​တို့​ပြည်​၌​ထာ​ဝ​ရ ဘု​ရား​ကျ​ရောက်​စေ​တော်​မူ​သော​ဘေး​ဒဏ်
    များ​နှင့် ဆင်း​ရဲ​ဒုက္ခ​များ​ကို​မြင်​ရ​ကြ​လိမ့် မည်။-'
  bod-N: དེ་ཡང་མི་རབས་ཕྱི་མ་སྟེ་ཁྱོད་ཅག་གི་རྗེས་སུ་འབྱུང་བའི་བུ་རབས་ཚ་རྒྱུད་རྣམས་དང་།
    རྒྱང་རིང་ནས་སླེབས་པའི་ཕྱི་མི་ཚོས་ཡུལ་དེའི་ཆག་སྒོ་དང་དཀོན་མཆོག་ཡ་ཝཱེས་ཡུལ་དེར་ཕབ་པའི་ནད་ཡམས་རྣམས་མཐོང་ཞིང་།
  sna-sna: Vana venyu, ivo zvizvarwa zvichazokuteverai uye navatorwa vachauya kubva
    kunyika dziri kure pavachazoona matambudziko achawira nyika uye nezvirwere zvaicharohwa
    nazvo naJehovha.
  spa-BLM: La generación venidera — tus hijos que se levantarán después de ti, y el
    extranjero que vendrá de una tierra lejana — dirá, cuando vea las plagas de esa
    tierra y las enfermedades con que Yahvé la ha enfermado
  cac-cac: A eb' eyin̈tilal d'a b'aq'uin̈ yed' juntzan̈xo anima ch'oc chon̈ab'il ol
    cot d'a najat, ol yil val yaelal eb' yed' ilya ol yac'cot Jehová d'a yib'an̈ lum
    luum tic.
  swh-ULB: Kizazi kifuatacho, watoto wako watakaoinuka baada yako, na mgeni atakayekuja
    kutoka nchi ya mbali, watazungumza watakapoona mapigo juu ya nchi hii na magonjwa
    ambayo Yahwe ameyafanya yawe –
  bel-bel: 'І скажа наступны род, дзеці вашыя, якія будуць пасьля вас, і чужаземец,
    які прыйдзе зь зямлі далёкай, убачыўшы паразу зямлі гэтай і хваробы, якімі зьнясіліць
    яе Гасподзь:'
  deu-ELBBK: dass sein ganzes Land Schwefel und Salz, ein Brand, ist, dass es nicht
    besät wird und nichts sprossen lässt und keinerlei Kraut darin aufkommt, gleich
    der Umkehrung von Sodom und Gomorra, Adama und Zeboim, die der HERR umkehrte in
    seinem Zorn und in seinem Grimm, –
  mbb-OT: “Is huziyan he menge lapis te menge kevuwazan he menge kevuwazan niw wey
    menge lumelengyawà he ebpemuun diyà te meziyù he menge lugar, egkeehè dan is rimeǥas
    te vangkit wey menge zaru he ibpaaǥi te Nengazen diyà te tanè niw.
  mal-2015: യഹോവ തന്റെ കോപത്തിലും ക്രോധത്തിലും സോദോം, ഗൊമോര, അദമ, സെബോയീം എന്ന പട്ടണങ്ങളെ
    മറിച്ചുകളഞ്ഞതുപോലെ വിതയും വിളവും ഇല്ലാതെയും പുല്ലുപോലും മുളെക്കാതെയും ഗന്ധകവും
    ഉപ്പും കത്തിയിരിക്കുന്ന ദേശമൊക്കെയും കാണുമ്പോൾ
  rmc-rmc: Caľi phuv ela zlabarďi la siraha a zaučharďi le loneha. Na sadzinela pes
    ode ňič, na uľola ode ňič aňi ode na barola čar. Tumari phuv ela sar o fori Sodoma
    the Gomora, Adma the Cebojim, save o RAJ zňičinďa andre peskri bari choľi.
  pes-OPV: 'و طبقه آینده یعنی فرزندان شما که بعد از شما خواهند برخاست، و غریبانی که
    از زمین دور می‌آیند، خواهند گفت: هنگامی که بلایای این زمین و بیماریهایی که خداوند
    به آن می‌رساند ببینند.'
  ron-1924: Вырста де оамень каре вор вени, копиий воштри каре се вор наште дупэ вой
    ши стрэинул каре ва вени динтр-о царэ депэртатэ, ла ведеря урӂиилор ши болилор
    ку каре ва лови Домнул цара ачаста –
  ben-OBCV: সেই দেশের উপরে সদাপ্রভু যেসব বিপর্যয় ও রোগ পাঠিয়ে দেবেন তা তোমাদের বংশধরেরা
    আর দূরদেশ থেকে আসা বিদেশিরা দেখবে।
  som-som: Oo qarniga soo socda oo ah carruurtiinna dabadiin kici doonta, iyo shisheeyaha
    dal fog ka iman doonaaba markay arkaan dalkaas belaayadiisa iyo cudurrada Rabbigu
    ku riday,
  lat-VUC: Dicetque sequens generatio, et filii qui nascentur deinceps, et peregrini
    qui de longe venerint, videntes plagas terræ illius, et infirmitates, quibus eam
    afflixerit Dominus,
  eng-ASVBT: And the generation to come, your children that shall rise up after you,
    and the foreigner that shall come from a far land, shall say, when they see the
    plagues of that land, and the sicknesses wherewith Jehovah hath made it sick;
  ita-1885: Onde la generazione futura, i vostri figliuoli che sorgeranno dopo voi,
    e il forestiere che verrà di paese lontano diranno, quando vedranno le piaghe
    di questo paese, e le sue infermità, delle quali il Signore l'avrà afflitto;
  eng-LXXUP: And another generation shall say—even your sons who shall rise up after
    you, and the stranger who shall come from a land afar off, and shall see the plagues
    of that land and their diseases, which the Lord has sent upon it,
  eng-ULB: The generation to come, your children who will rise up after you, and the
    foreigner who comes from a distant land, will speak when they see the plagues
    on this land and the diseases with which Yahweh has made it sick—
  spa-VBL: Las generaciones posteriores, sus descendientes y los extranjeros de lejos,
    verán cómo el Señor ha traído el desastre al país y lo ha devastado.
  fra-_FOB: Et la génération à venir, vos enfants qui se lèveront après vous, et l'étranger
    qui viendra d'un pays éloigné, diront, - quand ils verront les plaies de ce pays
    et les maladies dont l'Éternel l'aura affligé,
  mal-mal: 'യഹോവ തന്റെ കോപത്തിലും ക്രോധത്തിലും സോദോം, ഗൊമോര, അദമ, സെബോയീം എന്നീ പട്ടണങ്ങളെ
    മറിച്ചുകളഞ്ഞതുപോലെ വിതയും കൊയ്ത്തും ഇല്ലാതെയും പുല്ലുപോലും മുളയ്ക്കാതെയും ഗന്ധകവും
    ഉപ്പും കത്തിയിരിക്കുന്ന ദേശമൊക്കെയും കാണുമ്പോൾ:'
  urd-GVR: Mustaqbil meṅ tumhārī aulād aur dūr-darāz mamālik se āne wāle musāfir un
    musībatoṅ aur amrāz kā asar dekheṅge jin se Rab ne mulk ko tabāh kiyā hogā.
  suz-BL: इन नोले जरमेशो पाला, इन नोले जाक्‍शो तमी तौ नु ङोन रागी ङा मुरपुकीमी मेको
    रागी ङा श्‍येत नु परमप्रभु यावेमी मेको आन कली गेशो बेक्‍तीक ङा रोइ तशा
  ita-1927: La generazione a venire, i vostri figliuoli che sorgeranno dopo di voi,
    e lo straniero che verrà da paese lontano, anzi tutte le nazioni, quando vedranno
    le piaghe di questo paese e le malattie onde l’Eterno l’avrà afflitto,
  ckb-ckb: «جا دوا نەوە لە منداڵەکانتان کە لەدوای ئێوە دێن و هەروەها ئەو بیانییانەی
    لە خاکێکی دوورەوە دێن، ئەو گورزوەشاندن و نەخۆشییانە دەبینن کە یەزدان تووشی کردوون.
  eng-BBE: And future generations, your children coming after you, and travellers
    from far countries, will say, when they see the punishments of that land and the
    diseases which the Lord has sent on it;
  kan-OKCV: ಹೀಗೆ ನಿಮ್ಮ ತರುವಾಯ ಹುಟ್ಟುವ ನಿಮ್ಮ ಮಕ್ಕಳ ಮುಂದಿನ ಸಂತತಿಯೂ, ದೂರದೇಶದಿಂದ ಬರುವ
    ಅನ್ಯನೂ, ಆ ದೇಶದ ವಿಪತ್ತುಗಳನ್ನೂ, ಯೆಹೋವ ದೇವರು ಅದರಲ್ಲಿ ಬರಮಾಡಿದ ರೋಗಗಳನ್ನೂ ನೋಡುವರು.
  tam-2017: அப்பொழுது உங்களுக்குப்பின் வரும் தலைமுறையான உங்கள் பிள்ளைகளும், தூரதேசத்திலிருந்து
    வரும் அந்நியர்களும், யெகோவா இந்த தேசத்திற்கு வரச்செய்த வாதைகளையும் நோய்களையும்
    காணும்போதும்,
  spa-RV-1909: Y dirá la generación venidera, vuestros hijos que vendrán después de
    vosotros, y el extranjero que vendrá de lejanas tierras, cuando vieren las plagas
    de aquesta tierra, y sus enfermedades de que Jehová la hizo enfermar,
  ron-BTF: Astfel încât generaţia care va veni din copiii voştri, care se va ridica
    după voi şi străinul care va veni dintr-o ţară îndepărtată, vor spune când vor
    vedea plăgile ţării acesteia şi bolile pe care DOMNUL le-a pus pe ea;
  eng-WEBP: The generation to come—your children who will rise up after you, and the
    foreigner who will come from a far land—will say, when they see the plagues of
    that land, and the sicknesses with which the LORD has made it sick,
  eng-FBV: Later generations, your descendants and foreigners from far away, will
    see how the Lord has brought disaster on the country and devastated it.
  nld-1939: 'En wanneer het toekomstige geslacht, uw zonen die na u opstaan, en de
    buitenlander, die uit een ver land is gekomen, de plagen van dit land zullen zien,
    en de ziekten, waarmee Jahweh het teistert, dan zullen ze zeggen:'
  nch-BL: “Teipa amoconehua cati tacatise, huan amoixhuihua cati hualase teipa, huan
    nochi sequinoc tali ehuani cati ajsiquij ten huejhuejca, quiitase nochi nopa tatzacuiltili
    huan cocolisti cati TOTECO quititanis ipan ni tali,
  vie-1934: Đời sau, con cháu sanh ra sau các ngươi, và người khách ở phương xa đến,
    khi thấy những tai vạ và chứng bịnh mà Đức Giê-hô-va đã hành hại xứ nầy,
  hin-CV: तब वह पीढ़ी जो भावी है, तुम्हारी वह सन्तति, जो तुम्हारे बाद अस्तित्व में
    आएगी, और सुदूर देश के प्रवासी विदेशी जब इस देश पर आई हुई आपदाओं और व्याधियों को,
    जिन्हें याहवेह ने उन पर लायें हैं, देखेंगे.
  eng-OURB: The generation to come, your children who will rise up after you, and
    the foreigner who will come from a far land, will say, when they see the plagues
    of that land, and the sicknesses with which Adonai has made it sick;
  spa-BES: Y las generaciones futuras, sus hijos que vienen después de ustedes y los
    viajeros de países lejanos,verán los castigos de esa tierra y las enfermedades
    que el Señor ha enviado sobre ella;
  tdx-tdx: 'Fonga vato-tranake naho sira, naho fiforehetañe o taneo: tsy tinongy,
    tsy mamoa, tsy itirian’ ahetse, manahake ty fandrotsahañe i Sedome naho i Amorà,
    i Admà naho i Tseboime ty nandrotsaha’ Iehovà iareo an-kaviñera’e naho am-piloroloroa’e;'
  vid-vid: Kuli lulelo lulinguya, walelwa wa hemwe na wajenzi kulawila isi ya kutali
    wokona vila Mkulu Nguluwi navyoyaigalile isi ayi magazo na matamwa,
  eng-OKE: The whole land, brimstone and salt and burning, with no sowing, or growth,
    or any herbage springing up therein, even as the overthrow of Sedom and Amorah,
    Admah and Zeboim, which the Lord overthrew in His anger and indignation,
  tha-KJV: และคนชั่วอายุต่อมาคือลูกหลานซึ่งเกิดมาภายหลังท่าน และชนต่างด้าวซึ่งมาจากแผ่นดิ​นที​่​อยู่​ห่างไกล
    จะกล่าวเมื่อเขาเห็นภัยพิบั​ติ​ต่างๆของแผ่นดินนั้นและโรคภัยซึ่งพระเยโฮวาห์ทรงบันดาลให้​เป็น
  por-BR-2018: E dirá a geração vindoura, vossos filhos que virão depois de vós, e
    o estrangeiro que virá de distantes terras, quando virem as pragas desta terra,
    e suas enfermidades de que o SENHOR a fez enfermar,
