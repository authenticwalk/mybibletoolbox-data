    عَدَ مَهَ، نُن سٍبٌيِمِ، عَلَ تَا نَشٍيٍ كَنَ عَ شَ بْحّ شْنّ كُي.
  fra-SBL: La génération à venir - tes enfants qui se lèveront après toi, et l'étranger
    qui viendra d'un pays lointain - dira, quand elle verra les plaies de ce pays,
    et les maladies dont Yahvé l'a rendu malade,
  hbo-hbo: גָּפְרִ֣ית וָמֶלַח֮ שְׂרֵפָ֣ה כָל־אַרְצָהּ֒ לֹ֤א תִזָּרַע֙ וְלֹ֣א תַצְמִ֔חַ
    וְלֹֽא־יַעֲלֶ֥ה בָ֖הּ כָּל־עֵ֑שֶׂב כְּֽמַהְפֵּכַ֞ת סְדֹ֤ם וַעֲמֹרָה֙ אַדְמָ֣ה
    *וּצְבֹיִּים (וּצְבֹויִ֔ם) אֲשֶׁר֙ הָפַ֣ךְ יְהוָ֔ה בְּאַפֹּ֖ו וּבַחֲמָתֹֽו׃
  eng-WYCLIFFE: And the generacioun suynge schal seie, and the sones that schulen
    be borun aftirward, and pilgrimys that schulen come fro fer, seynge the veniauncis
    of that lond, and the sikenessis bi whiche the Lord turmentide that lond,
  cwe-cwe: Nyelesi zikwiza, wanenu na nyambenyambe wolawa isi ya kutali wezawona viya
    Mndewa Mulungu viyaigalile isi ino magayo na matamu.
  kik-kik: Ciana cianyu iria ikaamũrũmĩrĩra njiaro-inĩ iria igooka thuutha, o na ageni
    arĩa magooka moimĩte mabũrũri ma kũraya nĩmakona mathĩĩna marĩa makorete bũrũri
    o na mĩrimũ ĩrĩa Jehova ahũũrĩte bũrũri nayo.
  fra-NCL: du soufre et du sel, de l’embrasement de toute cette terre, qui ne sera
    pas ensemencée, ne produira pas de fruits, sur laquelle ne croîtra aucune herbe,
    comme il arriva au bouleversement de Sodome, de Gomorrhe, d’Adama et de Seboïm,
    que Yahweh bouleversa dans sa colère et dans sa fureur, —
  cek-AK: Nangcae hnukah kaom na caanawk hoi prae kangthla hoiah angzo angvinnawk
    mah, to prae nuiah Angraeng mah phaksak ih patangkhanghaih hoi nathaihnawk to
    hnuk o naah,
  cuk-cuk: '”Be-mimmigan, degi, be-wagan-yoedse-danimaloedi, degine, Israel-dulesurmalad
    dikasuli-neggwebur-baidgi-danimaloedi, be-Bab-Jehová we-boni-dummagan, degi, uellemalad,
    we-yargi-barmidagoed dakarmalale, sogdemaloed:'
  uig-CYR: Кәлгүси дәвир болса, йәни силәрдин кейин чиқидиған балилириңлар вә шундақла
    жирақ жуттин кәлгән мусапирлар Пәрвәрдигар шу зиминниң үстигә әвәткән балаю-апәтләр
    билән кесәлләрни көриду;
  tel-2017: కాబట్టి రాబోయే తరం వారు, మీ తరువాత పుట్టే మీ సంతానం, చాలా దూరం నుంచి వచ్చే
    పరాయి దేశీయులు మీ దేశానికి యెహోవా రప్పించిన తెగుళ్లనూ రోగాలనూ చూస్తారు.
  hat-BSA: '“Alò, jenerasyon k ap vini an—fis nou ki leve apre nou yo, avèk etranje
    a ki sòti nan yon peyi lwen—lè yo wè toumant a peyi ak maladi avèk sila SENYÈ
    a te aflije li yo, yo va di:'
  kos-kos: “In pacl fahsru, fwilin tulik nutuwos ac mwetsac liki acn loessula fah
    liye mwe lokoalok ac mwe keok ma LEUM GOD El ac supwama nu fin acn suwos.
  hbo-WLC: גָּפְרִ֣ית וָמֶלַח֮ שְׂרֵפָ֣ה כָל־אַרְצָהּ֒ לֹ֤א תִזָּרַע֙ וְלֹ֣א תַצְמִ֔חַ
    וְלֹֽא־יַעֲלֶ֥ה בָ֖הּ כָּל־עֵ֑שֶׂב כְּֽמַהְפֵּכַ֞ת סְדֹ֤ם וַעֲמֹרָה֙ אַדְמָ֣ה
    וצביים אֲשֶׁר֙ הָפַ֣ךְ יְהוָ֔ה בְּאַפּ֖וֹ וּבַחֲמָתֽוֹ׃
  ibo-ibo: Mgbe ahụ, ụmụ unu ndị ga-eso unu nʼọgbọ ndị dị nʼihu, na ndị ọbịa si ebe
    dị anya bịa, ga-ahụ oke ihe otiti ọjọọ a bịakwasịrị ala a, ya na ọrịa niile Onyenwe
    anyị mere ka ọ bịakwasị ya.
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ ସେହି ଦେଶ ପ୍ରତି ଯେଉଁ ଆଘାତ କରିବେ ଓ ଯେଉଁ ରୋଗରେ ତାକୁ ରୋଗଗ୍ରସ୍ତ
    କରିବେ, ତାହା ଭବିଷ୍ୟତ ପୁରୁଷ, ତୁମ୍ଭ ଉତ୍ତାରେ ଉତ୍ପନ୍ନ ତୁମ୍ଭ ସନ୍ତାନସନ୍ତତି ଓ ଦୂର ଦେଶରୁ
    ଆଗତ ବିଦେଶୀମାନେ ଦେଖିବେ;
  chk-chk: Iwe, ekewe täppin aramas repwe up me mürin, ir mwirimwirimi kewe me ekewe
    chon ekis mi feito seni fanü toau repwe küna feiengauen ewe fanü me samaun chon,
    ewe Samol mi Lapalap epwe aworato wor.
  rop-rop: “Bambai najalot jinareishan blanga yumob biginini olabat en detlot pipul
    brom najawan kantri, olabat garra luk det trabul weya yumob garra abum. Loda pein
    en brabli nogudwan siknis en olkain nogudbala ting garra kaman langa yumob weya
    YAWEI garra jandim langa det kantri blanga yumob.
  ukr-1871: І дальші роди, дїти ваші, що будуть після вас, і чужоземець, що прийде
    з далекої землї, побачивши кари сієї землї і муки, що їх завдавати ме їй Господь,
    казати муть,
  deu-1951: so daß die Nachkommen, eure Kinder, die nach euch aufkommen werden, und
    die Fremden, die aus fernen Ländern kommen, sagen werden; wenn sie die Plagen
    dieses Landes und die Krankheiten sehen, welche der HERR demselben auferlegt hat,
  eng-JPS: (29-21) And the generation to come, your children that shall rise up after
    you, and the foreigner that shall come from a far land, shall say, when they see
    the plagues of that land, and the sicknesses wherewith the LORD hath made it sick;
  srp-1865: Tada æe govoriti potonji naraštaj, sinovi vaši koji nastanu iza vas, i
    došljak koji doðe iz daleke zemlje, kad vide zla u zemlji ovoj i bolesti, koje
    æe Gospod pustiti na nju,
  lug-lug: Abaana bammwe abaliddawo ne bannamawanga abaliva mu nsi ezeewala baliraba
    ekibonerezo ekiriba kigudde ku nsi n’obulwadde Mukama bw’aliba aleese ku ttaka
    ly’ensi.
  heb-heb: ואמר הדור האחרון בניכם אשר יקומו מאחריכם והנכרי אשר יבא מארץ רחוקה וראו
    את מכות הארץ ההוא ואת תחלאיה אשר חלה יהוה בה׃
  ben-IRV: আর সদাপ্রভু সেই দেশের উপরে যে সব আঘাত ও রোগ আনবেন, তা যখন আগামী বংশ, তোমাদের
    পরে উৎপন্ন তোমাদের সন্তানরা এবং বিদেশ থেকে আসা বিদেশী দেখবে
  pan-pan: ਅਤੇ ਆਉਣ ਵਾਲੀ ਪੀੜ੍ਹੀ ਵਿੱਚ ਤੁਹਾਡੇ ਬੱਚੇ ਜਿਹੜੇ ਤੁਹਾਡੇ ਬਾਅਦ ਪੈਦਾ ਹੋਣਗੇ ਅਤੇ ਪਰਦੇਸੀ
    ਵੀ ਜਿਹੜੇ ਦੂਰ ਦੇਸ਼ ਤੋਂ ਆਉਣਗੇ, ਜਦ ਉਹ ਉਸ ਦੇਸ਼ ਦੀਆਂ ਬਵਾਂ ਅਤੇ ਉਸ ਵਿੱਚ ਯਹੋਵਾਹ ਦੀਆਂ ਫੈਲਾਈਆਂ
    ਹੋਈਆਂ ਬਿਮਾਰੀਆਂ ਨੂੰ ਵੇਖਣਗੇ ਤਾਂ ਆਖਣਗੇ,
  mya-JVB: သူ့ နေရာအရပ်၌ ထာဝရဘုရား ဒဏ်ခတ် တော်မူသော၊
  hmo-hmo: “Nega gabeai, uru haida murinai, emui tubudia bona idau bese taudia, daudau
    dekena amo idia mai taudia ese emui tano do idia itaia. Do idia itaia Lohiabada
    ese dika bada bona gorere mai hisihisi bada dekena amo emui tano ia hadikaia vadaeni.
  urd-urd: और आने वाली नसलों में तुम्हारी नसल के लोग जो तुम्हारे बाद पैदा होंगे और
    परदेसी भी जो दूर के मुल्क से आएँगे, जब वह इस मुल्क की बलाओं और ख़ुदावन्द की लगाई
    हुई बीमारियों को देखेंगे,
  rus-SYN: 'И скажет последующий род, дети ваши, которые будут после вас, и чужеземец,
    который придет из земли дальней, увидев поражение земли сей и болезни, которыми
    изнурит ее Господь:'
  bqc-SIM: Ĩatɛ̃gbↄ̃ ń wisio a bùsuɛ bee tɛ́kũ píiɛ. Wa pↄ́tↄ̃ weo, pↄe a bↄlɛo,
    baa sɛ̃. Aↄ dɛ lán Sↄdↄũ ń Gↄmↄↄo ń Adamao ń Zeboiũ pↄ́ Dii ń suumpà ń
    pↄkũma pãsĩoↄwaɛ.
  tcz-CHONGTHU: Ahung khanglen ding khangdong ho, nama banuva hung kipatdoh ding nachateu
    ahin, hetphah lou gam'a kona hung kholjin mi jaona Pakaiyin agimsah nau, gentheina
    chung nung hi amittah uva ahin musah tenguleh ahet them diu ahitai.
  mar-mar: या देशाचा कसा नाश झाला हे पुढे तुमचे वंशज आणि दूरदूरच्या देशातील परकीय
    पाहतील. या देशातील विपत्ती याप्रकारे परमेश्वराने पसरवलेले रोग ते पाहतील.
  qub-qub: Chayno castigashushpayquega tiyashayqui nasyuntapis disigrasyacunawan gueshyacunawanmi
    Tayta Dios castigangapaj. Nasyuntapis chayno castigashanta guepa yurej Israel
    runacunawan caru nasyunpita shamoj jäpa runacunapis ricangami.
  hat-hat: Moun k'ap vin apre nou yo, pitit nou yo k'ap fèt apre nou ansanm ak moun
    lòt nasyon k'ap soti byen lwen yo, va wè malè ki tonbe sou peyi a ak tout maladi
    Seyè a voye nan peyi a.
  eng-BSB: Then the generation to come—your sons who follow you and the foreigner
    who comes from a distant land—will see the plagues of the land and the sicknesses
    the LORD has inflicted on it.
  tod-tod: zooi pɛ galaai ga timinigi, ta kpoloi, nu la zooga é ʋa ani nɔpɛ sin ná,
    ani nɔpɛ ge la ʋɔnɔ ga, tufa nɔpɛ ge la mɔ ɓɛtɛa ga, é ɠɛa ga faazupui ɠɛʋele
    nii é ɠɛni Sɔdɔme, ta Gɔmɔɔl, ta Adema, ta Seɓɔyime, ʋɛ Ɠɔoɠɔ GALAGI ná ma vaiti
    supuni, ná-ziiɠaawanai ta ná-ziiɠulagi zu,
  eng-WEBPB: The generation to come—your children who will rise up after you, and
    the foreigner who will come from a far land—will say, when they see the plagues
    of that land, and the sicknesses with which the LORD has made it sick,
  kbq-kbq: Hagi kagripinti fore hania vahero, ruregati'ma e'mani vahepinti forehu
    anante anante hu'za esaza vahe'mokizmia, Ra Anumzamo'ma mopatamima krinuti'ene
    hazenke'za nuti'ene eri havizama hania zana nege'za,
  nhe-BL: “Teipa imoconehua tlen tlacatise, huan imoixhuihua tlen hualase teipa, huan
    nochi sequinoc tlali ehuani tlen ajsiquij tlen huejhuejca, quiitase nochi nopa
    tlatzacuiltilistli huan cocolistli tlen TOTECO quititlanis ipan ni tlali,
  gub-BL: Amo 'ar mehe nehe, pezuapyapyr wà nehe, amo ywy muitea'u har wi ur ma'e
    kwer wà nehe, wexak putar iaiw haw peme uzeapo ma'e kwer wà nehe. Wexak putar
    ma'eahy haw penehe Tupàn Tuweharupi Wiko Ma'e hemimur kwer wà nehe no.
  eng-DRA: And the following generation shall say, and the children that shall be
    born hereafter, and the strangers that shall come from afar, seeing the plagues
    of that land and the evils wherewith the Lord hath afflicted it,
