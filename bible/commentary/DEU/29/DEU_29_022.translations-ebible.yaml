  mdy-ETH: «ሃጊ ዒንሢኮ ሙካንዳ ዜርፆንታ ሜሌ ዓጫፓ ሙኬ ዓሳ ናንጊና ናንጋ ጎዳ ዒንሢ ዓጮይዳ ዓጌ ባይሲንቶና ዎዻ ዶርዓሢና
