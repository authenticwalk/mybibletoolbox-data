  kbq-kbq: Hagi ese'ma ama mopare'ma neonke'za, Hesboni kini ne' Sihoni'ene Basani
    kini ne' Ogikea eke hara eme hurante'nazanagi, tagra hara huzamagatere'none.
  nhe-BL: “Quema tiajsicoj ipan ni tlali, quisque techtehuicoj Sehón, nopa tlanahuatijquetl
    tlen Hesbón, huan Og nopa tlanahuatijquetl tlen Basán, pero tiquintlanque.
  gub-BL: 'Xe Moaw ywy rehe zanehem mehe mokoz tuwihawete uhem zanekutyr wemiruze''eg
    zauxiapekwer wanupi wà, zaneàmàtyry''ym pà wà: Xeom Ezemon pe har wanuwihawete,
    Og Màxà pe har wanuwihawete. Xityk zane wà.'
  eng-DRA: 'And you came to this place: sand Sehon king of Hesebon, and Og king of
    Basan, came out against us to fight. And we slew them.'
