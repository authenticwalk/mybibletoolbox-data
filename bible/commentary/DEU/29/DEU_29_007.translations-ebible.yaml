verse: DEU.029.007
translations:
  mal-C: നിങ്ങൾ ഈ സ്ഥലത്തെത്തിച്ചേർന്നപ്പോൾ ഹെശ്ബോനിലെ രാജാവായ സീഹോനും ബാശാനിലെ രാജാവായ
    ഓഗും നമുക്കെതിരായി യുദ്ധത്തിനുവന്നു. പക്ഷേ, നാം അവരെ കീഴടക്കി.
  deu-TKW: nahmen ihnen das Land weg und gaben es den Rubeniten, den Gaditen und dem
    halben Stamme der Manassiten zum Erbbesitz.
  lin-lin: Tozwaki mokili na bango mpe topesaki yango lokola libula epai ya bato ya
    libota ya Ribeni, ya Gadi mpe epai ya ndambo ya libota ya Manase.
  eng-LSV: And you come to this place, and Sihon king of Heshbon—also Og king of Bashan—comes
    out to meet us to battle, and we strike them,
  eng-GNV: After, ye came vnto this place, and Sihon King of Heshbon, and Og King
    of Bashan came out against vs vnto battell, and we slewe them,
  eng-WEBSTER: 'And when ye came to this place, Sihon the king of Heshbon, and Og
    the king of Bashan, came out against us to battle, and we smote them:'
  nhw-BL: “Quema tiajsicoj ipan ni tlali, quisque techhuilanacoj Sehón, nopa tlanahuatijquetl
    tlen Hesbón, huan Og nopa tlanahuatijquetl tlen Basán, pero tiquintlanque.
  swh-ONEN: Wakati mlipofika mahali hapa, Sihoni mfalme wa Heshboni na Ogu mfalme
    wa Bashani walikuja kupigana dhidi yetu, lakini tuliwashinda.
  bba-bba: Sɑ ben tem mwɑ sɑ Rubɛnin bwese kɛrɑ kɑ Gɑdin bwese kɛrɑ kɑ Mɑnɑsen bwese
    kɛrɑn sukum wɛ̃.
  eng-KJVCPB: 'And when ye came unto this place, Sihon the king of Heshbon, and Og
    the king of Bashan, came out against us unto battle, and we smote them:'
  luo-luo: Kane uchopo ka, Sihon ruodh Heshbon kod Og ruodh Bashan ne omonjowa to
    ne waloyogi.
  meu-meu: Ina gabu oma negana ai, Sihon, Hesebon pavapavana, bona Og, Basan pavapavana,
    e raka lasi, e tuari henida. Bena ita ese ta hadareredia,
  npi-ULB: तिमीहरू यस ठाउँमा आउँदा हेश्बोनका राजा सीहोन र बाशानका राजा ओग तिमीहरूको
    विरुद्धमा युद्ध गर्न आए र हामीले तिनीहरूलाई परास्त गर्‍यौँ ।
  yor-yor: Nígbà tí o dé ibí yìí, Sihoni ọba Heṣboni àti Ogu ọba Baṣani jáde wá láti
    bá ọ jà, ṣùgbọ́n a ṣẹ́gun wọn.
  ind-ind: Selanjutnya kata Musa, “Ketika kita sampai di tempat ini, Raja Sihon dari
    Hesbon dan Raja Og dari Basan menyerang kita, tetapi kita mengalahkan mereka.
  pes-OPCB: زمانی که به اینجا رسیدیم سیحون (پادشاه سرزمین حشبون) و عوج (پادشاه سرزمین
    باشان) با ما به جنگ برخاستند، ولی ما ایشان را شکست دادیم
  tgl-ULB: Nang dumating kayo sa lugar na ito, si Sihon, ang hari ng Heshbon, at si
    Og, ang hari ng Bashan, ay lumabas laban sa atin para lumaban, at tinalo natin
    sila.
  hui-hui: Mosesehanda laabo halu lalu, Ina dindi ogoniha anda íbu hemagola Hesebononaga
    Kini Sihono heagomebi Basana dindinaga Kini Ogabi libugua ibalu ina baba wai biyagoni.
    Anidagua biyago bilowa iname ti bope halu wayali harima.
  mya-mya: ဤ​အ​ရပ်​သို့​ငါ​တို့​ရောက်​ရှိ​သော​အ​ခါ ဟေ​ရှ​ဘုန်​ဘု​ရင်​ရှိ​ဟုန်​နှင့်​ဗာ​ရှန်​ဘု​ရင်
    သြ​ဃ​တို့​သည်​ထွက်​၍ ငါ​တို့​အား​တိုက် ခိုက်​ခဲ့​ကြ​သည်။ သို့​ရာ​တွင်​ငါ​တို့​သည်
    သူ တို့​ကို​တိုက်​ခိုက်​အောင်​မြင်​သ​ဖြင့်၊-
  bod-N: ཡང་ཁྱོད་ཅག་གནས་འདིར་སླེབས་པའི་ཚེ། ཧེ་སི་པོན་གྱི་རྒྱལ་པོ་སི་ཧོན་དང་པཱ་ཤན་གྱི་རྒྱལ་པོ་ཨོག་བྱ་བ་གཉིས་རང་ཅག་ལ་གཡུལ་བཤམས་པར་ཚུར་ཐོན་ནའང་།
    རང་ཅག་གིས་དེ་དག་ཕམ་པར་བརྒྱབ་ཅིང་།
  sna-sna: Pamakasvika panzvimbo ino, Sihoni mambo weHeshibhoni naOgi mambo weBhashani
    vakauya kuzotirwisa, asi takavakunda.
  spa-BLM: Cuando llegaste a este lugar, Sijón, rey de Hesbón, y Og, rey de Basán,
    salieron a combatir contra nosotros, y los derrotamos.
  cac-cac: Ayic ix on̈ javi d'a jun lugar tic, ix elta vin̈aj Sehón sreyal Hesbón
    yac' oval qued'oc yed' vin̈aj Og sreyal Basán, palta ix cac' ganar eb'.
  swh-ULB: Mlipokuja mahali hapa, Sihoni, mfalme wa Heshboni, na Ogu, mfalme wa Bashani,
    walikuja dhidi yetu kutupiga, na tukawapiga.
  bel-bel: І калі вы прыйшлі на месца гэта, выступіў супроць нас Сігон, цар Эсэвонскі,
    і Ог, цар Васанскі, каб ваяваць з намі, і мы пабілі іх;
  deu-ELBBK: und wir nahmen ihr Land ein und gaben es den Rubenitern und den Gaditern
    und dem halben Stamm der Manassiter zum Erbteil.
  mbb-OT: “Hein kebpekeuma tew kayi he lugar, mibpekidtebek kenitew si Hadì Sihon
    he hadì te Heshbon wey si Hadì Og he hadì te Bashan, piru nezaag tew sikandan.
  mal-2015: എന്നാറെ നാം അവരെ തോല്പിച്ചു, അവരുടെ രാജ്യം പിടിച്ചു രൂബേന്യർക്കും ഗാദ്യർക്കും
    മനശ്ശെയുടെ പാതിഗോത്രത്തിന്നും അവകാശമായി കൊടുത്തു.
  rmc-rmc: Zaiľam lengri phuv a diňam la andro ďeďictvos le kmeňoske Ruben, le kmeňoske
    Gad the le jepaš kmeňoske Menaše.
  pes-OPV: و چون به اینجا رسیدید، سیحون، ملک حشبون، و عوج، ملک باشان، به مقابله شمابرای
    جنگ بیرون آمدند و آنها را مغلوب ساختیم.
  ron-1924: Аць ажунс ын локул ачеста; Сихон, ымпэратул Хесбонулуй, ши Ог, ымпэратул
    Басанулуй, не-ау ешит ынаинте, ка сэ не батэ, ши й-ам бэтут.
  ben-OBCV: তোমরা এই জায়গায় পৌঁছানোর পর, হিষ্‌বোনের রাজা সীহোন ও বাশনের রাজা ওগ
    আমাদের সঙ্গে যুদ্ধ করবার জন্য বের হয়ে এসেছিল, কিন্তু আমরা তাদের হারিয়ে দিয়েছি।
  som-som: Oo markaad meeshan timaadeen waxaa inagu soo baxay Siixon oo ahaa boqorkii
    Xeshboon iyo Coog oo ahaa boqorkii Baashaan, oo innana waynu laynay.
  lat-VUC: 'Et venistis ad hunc locum: egressusque est Sehon rex Hesebon, et Og rex
    Basan, occurrentes nobis ad pugnam. Et percussimus eos,'
  eng-ASVBT: 'And when ye came unto this place, Sihon the king of Heshbon, and Og
    the king of Bashan, came out against us unto battle, and we smote them:'
  ita-1885: Alla fine voi siete giunti in questo luogo; e Sihon, re di Hesbon, e Og,
    re di Basan, sono usciti incontro a noi in battaglia, e noi li abbiamo sconfitti;
  eng-LXXUP: And ye came as far as this place; and there came forth Sihon king of
    Heshbon, and Og king of Bashan, to meet us in war.
  eng-ULB: When you came to this place, Sihon, the king of Heshbon, and Og, the king
    of Bashan, came out against us to fight, and we struck them down.
  spa-VBL: Cuando llegamos aquí, Sehón, rey de Hesbón, y Og, rey de Basán, salieron
    a luchar contra nosotros en la batalla, pero los vencimos.
  fra-_FOB: Et vous êtes parvenus en ce lieu. Et Sihon, roi de Hesbon, et Og, roi
    de Bassan, sont sortis à notre rencontre pour nous combattre, et nous les avons
    battus,
  mal-mal: എന്നാൽ നാം അവരെ തോല്പിച്ച്, അവരുടെ രാജ്യം പിടിച്ചടക്കി രൂബേന്യർക്കും ഗാദ്യർക്കും
    മനശ്ശെയുടെ പകുതിഗോത്രത്തിനും അവകാശമായി കൊടുത്തു.
  urd-GVR: Phir ham yahāṅ āe to Hasbon kā bādshāh Sīhon aur Basan kā bādshāh Oj nikal
    kar ham se laṛne āe. Lekin ham ne unheṅ shikast dī.
  suz-BL: मिनु गेपुकी एको रागीम जाक्‍नीनु, हेश्‍बोन ङा पिप सीहोन नु बाशान ङा पिप ओग
    गोपुकी नु लडाइ पचा कली ग्रुम्‍शा जाक्‍ताक्‍स। मिनु गो मेको आन कली फ्रुइतय। गन्‍ती
    २१:२१-३५
  ita-1927: E quando siete arrivati a questo luogo, e Sihon re di Heshbon, e Og re
    di Basan sono usciti contro noi per combattere, noi li abbiamo sconfitti,
  ckb-ckb: «کاتێکیش هاتنە ئەم شوێنە سیحۆنی پاشای حەشبۆن و عۆگی پاشای باشان هاتن بۆ
    جەنگ لە دژی ئێمە، بەڵام ئەوانمان شکاند و
  eng-BBE: 'When you came to this place, Sihon, king of Heshbon, and Og, king of Bashan,
    came out to make war against us and we overcame them:'
  kan-OKCV: ನೀವು ಈ ಸ್ಥಳಕ್ಕೆ ಬಂದಾಗ, ಹೆಷ್ಬೋನಿನ ಅರಸನಾದ ಸೀಹೋನನೂ, ಬಾಷಾನಿನ ಅರಸನಾದ ಓಗನೂ ನಮ್ಮೆದುರಿಗೆ
    ಯುದ್ಧಕ್ಕೆ ಹೊರಟರು. ನಾವು ಅವರನ್ನು ಸೋಲಿಸಿ,
  tam-2017: நீங்கள் இவ்விடத்திற்கு வந்தபோது, எஸ்போனின் ராஜாவாகிய சீகோனும், பாசானின்
    ராஜாவாகிய ஓகும் நம்முடன் போர்செய்யப் புறப்பட்டார்கள்; நாம் அவர்களைத் தோற்கடித்து,
  spa-RV-1909: Y llegasteis á este lugar, y salió Sehón rey de Hesbón, y Og rey de
    Basán, delante de nosotros para pelear, y herímoslos;
  ron-BTF: Şi când aţi ajuns la acest loc, Sihon, împăratul Hesbonului, şi Og, împăratul
    Basanului, au ieşit împotriva noastră la bătălie şi noi i-am lovit,
  eng-WEBP: When you came to this place, Sihon the king of Heshbon and Og the king
    of Bashan came out against us to battle, and we struck them.
  eng-FBV: When we arrived here, Sihon king of Heshbon and Og king of Bashan marched
    out to fight us in battle, but we defeated them.
  nld-1939: En toen gij op deze plaats waart gekomen, en Sichon, de koning van Chesjbon,
    en Og, de koning van Basjan, tegen ons ten strijde waren getrokken, versloegen
    wij hen,
  nch-BL: “Quema tiajsicoj ipan ni tali, hualajqui techtehuico Sehón, nopa tanahuatijquet
    ten Hesbón, huan Og nopa tanahuatijquet ten Basán, pero tiquintanque.
  vie-1934: Khi các ngươi đến chốn nầy, Si-hôn, vua Hết-bôn, và Oùc, vua Ba-san, đi
    ra đón đặng giao chiến cùng chúng ta; chúng ta có đánh bại họ,
  hin-CV: जब तुम इस स्थान तक पहुंचे, तब हेशबोन का राजा सीहोन और बाशान का राजा ओग,
    हमसे युद्ध के लक्ष्य से आ गए; मगर हमने उन्हें हरा दिया.
  eng-OURB: When you came to this place, Sihon the king of Heshbon, and Og the king
    of Bashan, came out against us to battle, and we struck them.
  spa-BES: Cuando vinieron a este lugar, Sehón, rey de Hesbón, y Og, rey de Basán,
    salieron a hacer guerra contra nosotros y los vencimos.
  tdx-tdx: Le rinamben-tika ty tane’ iareo naho natolotse ho lovae’ o nte-Reòbeneo
    naho o nte-Gadeo vaho i vakim-pifokoa’ i Menasèy.
  vid-vid: “Nalomfichile honhu aha, mndewa Sihoni wa Heshiboni na mndewa Ogu wa Bashani
    nawoya kitowa na hetwe, ila natuwasumya
  eng-OKE: And subdued their land, and gave it for an inheritance to the tribe of
    Reuben and Gad, and the half tribe of Menasheh.
  tha-KJV: และเมื่อท่านมาถึงที่​นี้ สิ​โหนกษั​ตริ​ย์เมืองเฮชโบน และโอกกษั​ตริ​ย์เมืองบาชาน
    ออกมาทำสงครามกับเรา แต่​เราทั้งหลายก็​ได้​กระทำให้เขาพ่ายแพ้​ไป
  por-BR-2018: E chegastes a este lugar, e saiu Seom rei de Hesbom, e Ogue rei de
    Basã, diante de nós para lutar, e os ferimos;
  deu-ELO: Und als ihr an diesen Ort kamet, da zogen Sihon, der König von Hesbon,
    und Og, der König von Basan, aus, uns entgegen zum Streit, und wir schlugen sie;
  eng-WYC-2018: And ye came to this place; and Sihon, the king of Heshbon went out,
    and Og, the king of Bashan, and they came to us to battle. And we smote them,
    (And ye came to this place; and Sihon, the king of Heshbon, and Og, the king of
    Bashan, came out, and they went against us in battle. And we struck them down,)
  epo-epo: Kaj vi venis al ĉi tiu loko; kaj eliris Siĥon, reĝo de Ĥeŝbon, kaj Og,
    reĝo de Baŝan, kontraŭ nin milite, kaj ni venkobatis ilin;
  uig-PIN: Silǝr bu jayƣa yetip kǝlgininglarda Ⱨǝxbonning padixaⱨi Siⱨon bilǝn Baxanning
    padixaⱨi Og biz bilǝn jǝng ⱪilƣili qiⱪti; ǝmma biz ularni urup mǝƣlup ⱪilduⱪ;
  beo-beo: 'Ninia da wali esalebe sogega doaga:loba, Hesiabone fi hina bagade (Saihone)
    amola Ba:isia:ne hina bagade (Oge) da ninima gegemusa: misi. Be amo dunu ninia
    da hasali dagoi.'
  tpi-OTNT: Na Moses i tok moa olsem, “Taim yumi kam kamap long dispela ples, King
    Sihon bilong Hesbon na King Ok bilong Basan, tupela i kam bilong pait long yumi.
    Tasol yumi winim ol long pait,
  hau-SA: Sa’ad da kuka kai wannan wuri, Sihon sarkin Heshbon, da Og sarkin Bashan,
    suka fito don su yi yaƙi da mu, amma muka ci su da yaƙi.
  uig-LAT: Siler bu jaygha yétip kelgininglarda Heshbonning padishahi Sihon bilen
    Bashanning padishahi Og biz bilen jeng qilghili chiqti; emma biz ularni urup meghlup
    qilduq;
  nde-nde: Kwathi ekufikeni kwenu kulindawo, uSihoni inkosi yaseHeshibhoni kanye lo-Ogi
    inkosi yaseBhashani balihlangabeza ukuze balwe lani, kodwa sabehlula.
  ton-ton: 'Pea ʻi hoʻomou hoko ki he potu ni, naʻe haʻu ʻa Sihoni ko e tuʻi ʻo Hesiponi,
    mo Oki ko e tuʻi ʻo Pesani, ʻo tuʻu hake ko hotau tauʻi, pea naʻa tau teʻia ʻakinaua:'
  ces-1613: A když jste přišli na toto místo, vytáhl Seon, král Ezebon, a Og, král
    Bázan, proti nám k boji, a porazili jsme je,
  eng-WMB: When you came to this place, Sihon the king of Heshbon and Og the king
    of Bashan came out against us to battle, and we struck them.
  tam-TCV: நீங்கள் இங்கு வந்து சேர்ந்தபோது, எஸ்போனின் அரசன் சீகோனும், பாசானின் அரசன்
    ஓகுவும் நம்மை எதிர்த்து யுத்தம் செய்ய வந்தார்கள். அவர்களைத் தோற்கடித்தோம்.
  ceb-ULB: Sa pag-abot mo niining dapita, si Sihon nga hari sa Hesbon, ug si Og nga
    hari sa Basan, mibatok kanato aron sa pagpakig-away, ug gilaglag nato sila.
  pol-UBG: A gdy przyszliście na to miejsce, Sichon, król Cheszbonu, i Og, król Baszanu,
    wyruszyli przeciwko nam do walki, i pobiliśmy ich.
  urd-GVU: پھر ہم یہاں آئے تو حسبون کا بادشاہ سیحون اور بسن کا بادشاہ عوج نکل کر ہم
    سے لڑنے آئے۔ لیکن ہم نے اُنہیں شکست دی۔
  deu-1912: Und da ihr kamt an diesen Ort, zog aus der König Sihon zu Hesbon und der
    König Og von Basan uns entgegen, mit uns zu streiten; und wir haben sie geschlagen
  kan-2017: ನೀವು ಈ ಸ್ಥಳಕ್ಕೆ ಬಂದಾಗ ಹೆಷ್ಬೋನಿನ ಅರಸನಾದ ಸೀಹೋನನೂ, ಬಾಷಾನಿನ ಅರಸನಾದ ಓಗನೂ ನಮ್ಮೊಡನೆ
    ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ಬರಲಾಗಿ ನಾವು ಅವರನ್ನು ಸೋಲಿಸಿದೆವು.
  yap-yap: Ma nap’an nda bad ko re gin’ey me yib Sihon ni Pilung nu Heshbon nge Og
    ni Pilung nu Bashan ni ngar chamgow ngodad. Machane da gelgad ngorow,
  hlt-MCSB: Hekah hmuen na pha uh vaengah caemtloek neh mamih doe hamla Heshbon manghai
    Sihon neh Bashan manghai Oga ha pawk tih amih rhoi te n'tloek uh.
