verse: DEU.029.006
translations:
  mal-C: നിങ്ങൾ അപ്പം ഭക്ഷിച്ചില്ല, വീഞ്ഞോ മറ്റു മദ്യമോ കുടിച്ചതുമില്ല. ഞാൻ നിങ്ങളുടെ
    ദൈവമായ യഹോവ ആകുന്നു എന്നു നിങ്ങൾ അറിയേണ്ടതിനാണ് ഞാൻ ഇതു ചെയ്തത്.
  deu-TKW: Und als ihr in diese Gegend kamt, und Sihon, der König von Hesbon, und
    Og, der König von Basan, uns feindlich entgegentraten, da besiegten wir sie,
  lin-lin: Tango bokomaki na esika oyo, Sikoni, mokonzi ya Eshiboni, mpe Ogi, mokonzi
    ya Bashani, bayaki kobundisa biso, kasi tolongaki bango.
  eng-LSV: you have not eaten bread, and you have not drunk wine and strong drink,
    so that you know that I [am] your God YHWH.
  eng-GNV: Ye haue eaten no bread, neither drunke wine, nor strong drinke, that ye
    might know how that I am the Lord your God.
  eng-WEBSTER: 'Ye have not eaten bread, neither have ye drank wine or strong drink:
    that ye might know that I am the LORD your God.'
  nhw-BL: Amo anquicuajque pantzi, niyon amo anquiijique xocomeca atl, niyon amo anquiijique
    seyoc tlailistli catli más cococ, pero yaya anmechmacac tlacualistli para xijmatica
    para TOTECO Dios, yaya catli nelía amoTECO.
  swh-ONEN: Hamkula mkate na hamkunywa divai wala kileo chochote. Nilifanya hivi ili
    mpate kujua kuwa mimi ndimi Bwana Mungu wenu.
  bba-bba: Sɑnɑm mɛ sɑ tunumɑ mini, Sihoni, Hɛsibonin sunɔ kɑ Oɡu, Bɑsɑnin sunɔ bɑ
    yɑrimɑ bɑ sun tɑbu wɔri mɑ sɑ kɑ bu tɑbu kuɑ sɑ kɑmiɑ.
  eng-KJVCPB: 'Ye have not eaten bread, neither have you drunk wine or strong drink:
    that ye might know that I am the Lord your God.'
  luo-luo: Ne ok uchamo makati kata madho divai kata gima mero ji ne atimo mano mondo
    ungʼe ni An e Jehova Nyasaye ma Nyasachu.
  meu-meu: Flaoa asio ania; vine ranuna eiava kekero muramurana ta asio inua. Taunabunai,
    vada o diba, lau na Iehova, emui Dirava.
  npi-ULB: तिमीहरूले अरू कुनै रोटी खाएनौ, न त तिमीहरूले कुनै अरू मद्य पियौ ताकि म
    नै परमप्रभु तिमीहरूका परमेश्‍वर हुँ भनी तिमीहरूले जान्‍न सक ।
  yor-yor: O kò jẹ oúnjẹ tàbí mu wáìnì kankan tàbí rú ohun mímu mìíràn. Mo ṣe èyí
    kí o lè mọ̀ pé Èmi ni Olúwa Ọlọ́run rẹ.
  ind-ind: Selama itu, kalian juga tidak makan roti, minum anggur, ataupun menikmati
    bir, tetapi Aku menyediakan segala sesuatu yang kalian perlukan. Demikianlah Aku
    membuktikan bahwa Akulah TUHAN Allahmu.’”
  pes-OPCB: هر چند نانی برای خوردن و شرابی برای نوشیدن نداشتید، اما خداوند روزی شما
    را می‌رساند تا به شما بفهماند که او یهوه خدای شماست.
  tgl-ULB: Hindi kayo kumain ng kahit na anong tinapay ni uminom ng kahit na anong
    alak o nakakalasing na mga inumin, para inyong malaman na ako si Yahweh na inyong
    Diyos.
  hui-hui: Dindi ogoniha hemingi tí tomo nolene mberedibi waini ibabi iba mbiabi mbira
    nawi hemigola i̱ni Anduane Homogo tínaga Ngode Datagaliwabeore henedalo manda
    bilimulo i̱nime tí mbira burupale hemiria baya hangu handayaho harugoni ndobe,
    laya lene.
  mya-mya: သင်​တို့​တွင်​စား​စ​ရာ​အ​စာ၊ သောက်​စ​ရာ စ​ပျစ်​ရည်​နှင့်​သေ​ရည်​သေ​ရက်​မ​ရှိ​ခဲ့
    ကြ။ သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင် တို့​၏​ဘု​ရား​သ​ခင်​ဖြစ်​တော်​မူ​ကြောင်း
    သင်​တို့​အား​သွန်​သင်​ရန်​သင်​တို့​လို​သ​မျှ ကို​ပေး​တော်​မူ​သည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་བག་ལེབ་མ་ཟོས་ལ་རྒུན་ཆང་དང་གར་ཆང་ཡང་མ་འཐུངས། དེ་ནི་ཁྱོད་ཅག་གིས་ང་རང་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་པ་ཤེས་པའི་ཆེད་དུ་ཡིན།
  sna-sna: Hamuna kudya chingwa kana kunwa waini kana zvimwe zvinodhaka. Ndakaita
    izvi kuti muzive kuti ndini Jehovha Mwari wenyu.
  spa-BLM: No has comido pan, ni has bebido vino o bebida fuerte, para que sepas que
    yo soy Yahvé, tu Dios.
  cac-cac: Maj e valaj ixim pan, maj eyuc'laj vino, ma yal sat te' avb'en te' pajb'inac,
    yic vach' snachajel eyuuj to a Jehová aton co Diosal.
  swh-ULB: Hamkula mkate wowote, na wala hamkunywa divai yoyote au kinywaji chochote
    chenye ulevi, ili kwamba muweze kujua kuwa mimi ni Yahwe Mungu wenu.
  bel-bel: хлеба вы ня елі і віна і сікеру ня пілі, каб вы ведалі, што Я Гасподзь,
    Бог ваш.
  deu-ELBBK: Und als ihr an diesen Ort kamt, da zogen Sihon, der König von Hesbon,
    und Og, der König von Basan, aus, uns entgegen zum Kampf, und wir schlugen sie;
  mbb-OT: Wazè niw egkekaan dutun, wazè niw vinu etawa zuma he inumen, piru imbeǥey
    haazà te Nengazen diyà te keniyu su para metueni niw he iyan sikandin Nengazen
    he Megbevayè niw.
  mal-2015: നിങ്ങൾ ഈ സ്ഥലത്തു വന്നപ്പോൾ ഹെശ്ബോൻ രാജാവായ സീഹോനും ബാശാൻ രാജാവായ ഓഗും
    നമ്മുടെനേരെ യുദ്ധത്തിന്നു പുറപ്പെട്ടുവന്നു.
  rmc-rmc: Sar avľam pre kada than, mukľa pes pre amende pro mariben o chešboňiko
    kraľis Sichon the o bašaňiko kraľis Og, ale amen upral lende zviťazinďam.
  pes-OPV: نان نخورده و شراب ومسکرت ننوشیده‌اید، تا بدانید که من یهوه خدای شما هستم.
  ron-1924: пыне н-аць мынкат ши н-аць бэут нич вин, нич бэутурэ таре, ка сэ куноаштець
    кэ Еу сунт Домнул Думнезеул востру.’
  ben-OBCV: তোমরা কোনও রুটি খাওনি এবং কোনও দ্রাক্ষারস কিংবা কোনও গাঁজানো পানীয় পান
    করোনি। আমি এরকম করেছিলাম যেন তোমরা জানতে পারো যে আমিই তোমাদের ঈশ্বর সদাপ্রভু।”
  som-som: Idinku ma aydaan cunin kibis, mana aydaan cabbin khamri ama wax lagu sakhraamo
    toona si aad u garataan inaan anigu ahay Rabbiga Ilaahiinna ah.
  lat-VUC: 'Panem non comedistis, vinum et siceram non bibistis: ut sciretis quia
    ego sum Dominus Deus vester.'
  eng-ASVBT: Ye have not eaten bread, neither have ye drunk wine or strong drink;
    that ye may know that I am Jehovah your God.
  ita-1885: Voi non avete mangiato pane, nè bevuto vino, nè cervogia; acciocchè conosceste
    ch'io sono il Signore Iddio vostro.
  eng-LXXUP: Ye did not eat bread, ye did not drink wine or strong drink, that ye
    might know that I am the Lord your God.
  eng-ULB: You did not eat any bread, and you did not drink any wine or other alcoholic
    drinks, so that you might know that I am Yahweh your God.
  spa-VBL: No tenían pan para comer, ni vino o alcohol para beber, para que se dieran
    cuenta de que yo soy el Señor tu Dios.
  fra-_FOB: Vous n'avez point mangé de pain, ni bu de vin, ni de boisson forte, afin
    que vous connussiez que je suis l'Éternel votre Dieu,
  mal-mal: നിങ്ങൾ ഈ സ്ഥലത്തുവന്നപ്പോൾ ഹെശ്ബോൻ രാജാവായ സീഹോനും ബാശാൻരാജാവായ ഓഗും നമ്മുടെനേരെ
    യുദ്ധത്തിന് പുറപ്പെട്ടുവന്നു.
  urd-GVR: Na tumhāre pās roṭī thī, na mai yā mai jaisī koī aur chīz. To bhī Rab ne
    tumhārī zarūriyāt pūrī kīṅ tāki tum sīkh lo ki wuhī Rab tumhārā Ḳhudā hai.
  suz-BL: गेपुकीमी शोब्‍ले मजनी, अङगुर शांबु नु रकसी यो तूचा मतनी, तन्‍न ब्रोंइतीनी।
    मिनु गो परमप्रभु यावे, इन परमप्रभु नङ, दे गेपुकीमी रुप्‍तीनी।
  ita-1927: Non avete mangiato pane, non avete bevuto vino né bevanda alcoolica, affinché
    conosceste che io sono l’Eterno, il vostro Dio.
  ckb-ckb: نە نانتان خوارد و نە شەرابتان خواردەوە و نە مەی، هەتا ئێوە بزانن کە من
    یەزدانی پەروەردگارتانم.“
  eng-BBE: 'You have had no bread, or wine, or strong drink: so that you might see
    that I am the Lord your God.'
  kan-OKCV: ನೀವು ರೊಟ್ಟಿ ತಿನ್ನಲಿಲ್ಲ; ದ್ರಾಕ್ಷಾರಸವನ್ನಾಗಲಿ, ಯಾವ ಮದ್ಯವನ್ನಾಗಲಿ ಕುಡಿಯಲೇ ಇಲ್ಲ.
    ಯೆಹೋವ ದೇವರೇ ನಿಮ್ಮ ದೇವರು ಎಂಬುದು ನಿಮಗೆ ತಿಳಿಯಬೇಕೆಂಬ ಉದ್ದೇಶದಿಂದ ಹೀಗಾಯಿತು.”
  tam-2017: நீங்கள் அப்பம் சாப்பிடவும் இல்லை, திராட்சைரசமும், மதுவும் குடிக்கவும்
    இல்லை என்றார்.
  spa-RV-1909: 'No habéis comido pan, ni bebisteis vino ni sidra: para que supieseis
    que yo soy Jehová vuestro Dios.'
  ron-BTF: Nu aţi mâncat pâine, nici nu aţi băut vin sau băutură tare, ca să cunoaşteţi
    că eu sunt DOMNUL Dumnezeul vostru.
  eng-WEBP: You have not eaten bread, neither have you drunk wine or strong drink,
    that you may know that I am the LORD your God.
  eng-FBV: You didn't have bread to eat, or wine or alcohol to drink in order that
    you would realize that I am the Lord your God.
  nld-1939: ge hebt geen brood hoeven te eten en geen wijn of sterke drank hoeven
    te drinken, opdat gij zoudt weten, dat Ik, Jahweh, uw God ben!
  nch-BL: Amo anquicuajque pantzi, yon amo anquiique xocomecat iayo, yon amo anquiique
    seyoc tailisti cati más cococ, pero yaya amechmacac tacualisti para xijmatica
    para TOTECO Dios, yaya cati nelía amoTECO.
  vie-1934: các ngươi không có ăn bánh, uống rượu hay là vật chi say, để cho biết
    rằng ta, Giê-hô-va, là Đức Chúa Trời của các ngươi.
  hin-CV: आहार के लिए तुम्हें रोटी प्राप्‍त न हुई और न ही पेय के लिए अंगूरों का रस
    अथवा दाखमधु, कि तुम यह समझ सको कि मैं याहवेह ही तुम्हारा परमेश्वर हूं.”
  eng-OURB: You have not eaten bread, neither have you drunk wine or strong drink;
    that you may know that I am Adonai your God. (Maftir ·Conclusion·)
  spa-BES: No han comido pan, ni vino, ni bebida fuerte; para que vean que yo soy
    el Señor, tu Dios.
  tdx-tdx: Ie nivotrak’ an-toetse atoy, le naname antika t’i Sikone mpanjaka’ i Khesbone,
    naho i Oge mpanjaka’ i Basane hifañotakotak’ aman-tika f’ie kinabokabon-tika.
  vid-vid: Hamdile ibumunda ne kunwa divai ama chilingugaliza choneche chila leka
    mvizele kota Mkulu Nguluwi ndo Nguluwi wa hemwe.
  eng-OKE: And you came to this place; and Sihon the king of Heshbon and Og the king
    of Mathnan came out to meet us, to wage battle; and we smote them,
  tha-KJV: เจ้​าทั้งหลายมิ​ได้​รับประทานขนมปัง เจ้​ามิ​ได้​ดื่​มน​้ำองุ่นหรือสุ​รา
    เพื่อเจ้าจะได้​รู้​ว่า เราเป็นพระเยโฮวาห์พระเจ้าของเจ้า’
  por-BR-2018: 'Não comestes pão, nem bebestes vinho nem bebida forte: para que soubestes
    que eu sou o SENHOR vosso Deus.'
  deu-ELO: Brot habt ihr nicht gegessen, und Wein und starkes Getränk habt ihr nicht
    getrunken; auf daß ihr erkenntet, daß ich Jehova, euer Gott, bin.
  eng-WYC-2018: ye ate not bread, neither ye drank wine and cider, that ye should
    know that he is your Lord God. (ye ate no bread, and ye drank no wine or cider,
    but ye survived through his provision, so that ye would know that he is the Lord
    your God.)
  epo-epo: Panon vi ne manĝis, kaj vinon kaj ebriigaĵojn vi ne trinkis; por ke vi
    sciu, ke Mi, la Eternulo, estas via Dio.
  uig-PIN: Huda Ɵzining silǝrning Pǝrwǝrdigar Hudayinglar ikǝnlikini bilsun dǝp, silǝrgǝ
    yeyixkǝ nan, iqixkǝ xarab yaki küqlük iqimlik nesip ⱪilmidi.
  beo-beo: 'Dilia da agi moma:ne amola waini hano o eno agoai hano moma:ne hame ba:i.
    Be Hina Gode da dilia liligi huluane dilima iasu. Bai E da dilia Godedafa, amo
    dilima olelemusa: agoane hamosu.'
  tpi-OTNT: Yupela i no gat bret na wain na bia, tasol mi bin lukautim yupela gut
    bilong yupela i ken save, mi Bikpela, mi God bilong yupela.’”
  hau-SA: Ba ku ci burodi ba, ba ku kuwa sha ruwan inabi, ko wani abu mai sa jiri
    ba. Ya yi haka don ku san cewa shi ne Ubangiji Allahnku.
  uig-LAT: Xuda Özining silerning Perwerdigar Xudayinglar ikenlikini bilsun dep, silerge
    yéyishke nan, ichishke sharab yaki küchlük ichimlik nésip qilmidi.
  nde-nde: Alidlanga sinkwa loba ukunatha iwayini kumbe ukunatha okudakayo. Ngakwenza
    lokhu ukuze lazi ukuthi mina nginguThixo uNkulunkulu wenu.
  ton-ton: 'Kuo ʻikai te mou kai mā, pea kuo ʻikai te mou inu uaine pe ha inu mālohi:
    koeʻuhi ke mou ʻilo ko au ko Sihova ko homou ʻOtua.'
  ces-1613: Chleba jste nejedli, vína a nápoje opojného jste nepili, abyste poznali,
    že já jsem Hospodin Bůh váš.
  eng-WMB: You have not eaten bread, neither have you drunk wine or strong drink,
    that you may know that I am the LORD your God.
  tam-TCV: நீங்கள் அப்பம் சாப்பிடவுமில்லை, திராட்சை இரசமோ, மதுபானமோ குடிக்கவுமில்லை.
    அவரே உங்கள் இறைவனாகிய யெகோவா என்பதை நீங்கள் அறியும்படியே யெகோவா இவற்றைச் செய்தார்.
  ceb-ULB: Wala ka makakaon sa bisan unsang tinapay, ug wala ka makainom sa bisan
    unsang bino o mga ilimnon nga isog, aron nga masayran mo nga ako mao si Yahweh
    nga imong Dios.
  pol-UBG: Nie jedliście chleba, nie piliście wina i mocnego napoju, abyście poznali,
    że ja jestem PAN, wasz Bóg.
  urd-GVU: نہ تمہارے پاس روٹی تھی، نہ مَے یا مَے جیسی کوئی اَور چیز۔ توبھی رب نے تمہاری
    ضروریات پوری کیں تاکہ تم سیکھ لو کہ وہی رب تمہارا خدا ہے۔
  deu-1912: ihr habt kein Brot gegessen und keinen Wein getrunken noch starkes Getränk,
    auf daß du wissest, daß ich der HERR, euer Gott, bin.
  kan-2017: ನೀವು ರೊಟ್ಟಿಯನ್ನು ತಿನ್ನಲಿಲ್ಲ, ದ್ರಾಕ್ಷಾರಸವನ್ನಾಗಲಿ ಯಾವ ಮದ್ಯವನ್ನಾಗಲಿ ಕುಡಿಯಲೇ
    ಇಲ್ಲ. ಯೆಹೋವನೇ ನಿಮ್ಮ ದೇವರು ಎಂಬುದು ನಿಮಗೆ ತಿಳಿಯಬೇಕೆಂಬ ಉದ್ದೇಶದಿಂದ ಹೀಗಾಯಿತು.
  yap-yap: Dariy e flowa ni um ked, ara wayin nge biya ni um unumed, machane urngin
    e tin nib t’uf romed ma i pi’ SOMOL ngomed, ni bochan e ngam filed riy ni ir e
    Got romed.
  hlt-MCSB: Buh na ca uh pawt tih misurtui neh yu na ok uh pawt daengah kai he BOEIPA
    na Pathen la nan ming uh.
  mdy-ETH: ዒንሢ ጎይፆይዳ ካሣ ዴንቂ ሙዒባኣሴ፥ ዑሽኮ ዑሺንታ ማሣ ዑሺያ ዑሽኪባኣሴ፤ ናንጊና ናንጋ ጎዳ ዒንሢኮ ፆኦሲ ማዔሢ
    ዔርዛኒ ኮይሳ ባኮ ቢያ ዒንሢም ዒ ዒንጌኔ።
  twi-ASANTE: Moanni aduane, annom nsã anaa nsã a ano yɛ den. Meyɛɛ saa sɛdeɛ mobɛhunu
    sɛ mene Awurade, mo Onyankopɔn, no.
  eng-WEBU: You have not eaten bread, neither have you drunk wine or strong drink,
    that you may know that I am the LORD your God.
  bnp-bnp: Mu bala a bret, a vain, a naru vagole, pali a matakari kamumu mua, mu gu
    matakilaka vona iau kunana e BAKOVI DAGI, a Vure ne mua.’
  wal-wal: Intte miyo oittai, uyiyo woiniyaa eessai, woikko hara mattoyiya ushshai
    baawa; xayikkonne GODAI intteyyo Xoossaa gidiyoogaa erissidi tamaarissanaayyo,
    inttessi koshshiyaabaappe ainne pacissibeenna.
  spa-PDDPT: No comieron pan, ni bebieron vino ni licor, para que sepan que Yo soy
    Yavé su ʼElohim.
  gun-gun: Mbojape ndaperekoi va'ekue pe'u va'erã, ha'e vinho neĩ iro va'e voi ndapey'ui,
    peikuaa aguã xee ae Senhor Penderuete aikoa”, he'i va'ekue.
  ilo-ULB: Saankayo a nangan ti aniaman a tinapay wenno imminum ti aniaman nga arak
    wenno naingel a mainum, tapno maamoanyo a Siak ni Yahweh a Diosyo.
  kpg-kpg: Goodou nogo godou palaawaa e gai ai, be godou waini be nia dagaao e inu
    ai, gei Dimaadua gu gowadu godou mee ala e hiihai ginai belee aago adu labelaa
    gi goodou bolo Ia go di godou God.
  uig-ARA: خۇدا ئۆزىنىڭ سىلەرنىڭ پەرۋەردىگار خۇدايىڭلار ئىكەنلىكىنى بىلسۇن دەپ، سىلەرگە
    يېيىشكە نان، ئىچىشكە شاراب ياكى كۈچلۈك ئىچىملىك نېسىپ قىلمىدى.
  sus-sus: Wo to so be, Xɛsibɔn mangɛ Sixɔn, nun Basan mangɛ Ogo, fa nɛ wo gerede,
    kɔnɔ wo naxa nɔ e ra.
  pon-2006: Sohte pilawa me kumwail en tungoale de wain de pihru me kumwail pahn nim,
    ahpw KAUN-O ketikihong kumwail mehkoaros me kumwail anahne pwe en kasalehiong
    kumwail me ih me amwail Koht.
  ksd-ksd: Pa ava ga en ra gem tuna, ma pa ava ga mome ra polo na vain ba ra tava
    longlong; upi avat a nunure ba iau ra Luluai kavava God.
  tur-YTC: Benim Tanrınız Yahve olduğumu bilesiniz diye ekmek yemediniz, şarap ya
    da ağır içki içmediniz.
  grc-BRENT: Ἄρτον οὐκ ἐφάγετε, οἶνον καὶ σίκερα οὐκ ἐπίετε, ἵνα γνῶτε ὃτι Κύριος
    ὁ Θεὸς ὑμῶν ἐγώ.
  ind-AYT: Kamu tidak makan roti, atau meminum anggur, atau minuman keras supaya kamu
    tahu bahwa Akulah TUHAN, Allahmu.’
  nya-nya: Inu simunadye buledi ndi kumwa vinyo kapena chakumwa chilichonse choledzeretsa.
    Ndinachita izi kuti mudziwe kuti Ine ndine Yehova Mulungu wanu.
  hrv-hrv: Kad stigoste na novo mjesto, Sihon, kralj hešbonski, i Og, kralj bašanski,
    iziđoše pred nas u boj, ali smo ih potukli.
  mps-mps: Dagego bret, me wain, me bia me meni yai dao. Tiali goli, eno dage bugagia
    tonaluai, te dagego bugagia konemai hagede, te ena da Genuai Bidi dao, dagego
    God dao omainogo,’ wali.”
  tpi-tpi: Yupela i no gat bret na wain na bia, tasol mi bin lukautim yupela gut bilong
    yupela i ken save, mi Bikpela, mi God bilong yupela.’”
  dan-1931: Brød fik I ikke at spise, og Vin og stærk Drik fik I ikke at drikke, for
    at I skulde kende, at jeg er HERREN eders Gud.
  vie-OVCB: Anh em đã không phải làm bánh để ăn, cất rượu hay rượu mạnh để uống, điều
    này cho anh em ý thức rằng Chúa Hằng Hữu là Đức Chúa Trời của anh em.”
  guj-2017: તમે રોટલી ખાધી નથી તેમ જ દ્રાક્ષાસવ કે મદ્ય પીધાં નથી; એ સારુ કે હું તમારો
    ઈશ્વર છું એ તમે જાણો.
  pon-2006A: Sohte pilawa me kumwail en tungoale de wain de pihru me kumwail pahn
    nim, ahpw KAUN-O ketikihong kumwail mehkoaros me kumwail anahne pwe en kasalehiong
    kumwail me ih me amwail Koht.
  por-BRBSL: Você não comeu pão, nem bebeu vinho ou bebida forte, para que saiba que
    eu sou Yahweh, seu Deus.
  cth-cth: BAWIPA teh nangmae BAWIPA Cathut lah ao tie na panue awh nahanelah, nangmouh
    ni vaiyei na cat awh hoeh, misur hoi yamu hai na net awh hoeh.
  twi-twi: Moanni brodo, annom nsa anaa nsa a ano yɛ den. Meyɛɛ saa sɛnea mubehu sɛ
    mene Awurade, mo Nyankopɔn no.
  hlt-hlt: Buh na ca uh pawt tih misurtui neh yu na ok uh pawt daengah kai he BOEIPA
    na Pathen la nan ming uh.
  tbz-SIM: Ti tùɔ̀kɛní dìì mɔ̀nnì di mbòrì, kɛ̀ Ɛsibonni kóo kpɑ̀ɑ̀tì Sionni nɛ̀ Bɑsɑ̃ɑ̃
    kóo kpɑ̀ɑ̀tì Ɔku, kɛ̀ bɛ̀ɛ yɛ̀nní kɛ ti do mudoò kɛ̀ tí bɛ̀ nɑ.
  msy-2020: Ia bret, ko wain, ko dɨpar onganiba puvatɨzɨ, kɨ Ikiavɨra God, kɨ deraghavɨra
    ian gari. Kɨ kamaghɨn ifonge, ia kamaghɨn fogh suam, Kɨ Ikiavɨra Itir God, kɨrara
    ian God.’ ”
  azb-azb: Çörək yemədiniz, şərab ya da başqa kefləndirici içki içmədiniz. Bunları
    ona görə etmişəm ki, Mənim Allahınız Rəbb olduğumu biləsiniz”.
  eng-DBY: ye have not eaten bread, neither have ye drunk wine or strong drink, that
    ye might know that I am Jehovah your God.
  hin-2017: रोटी जो तुम नहीं खाने पाए, और दाखमधु और मदिरा जो तुम नहीं पीने पाए, वह
    इसलिए हुआ कि तुम जानो कि मैं यहोवा तुम्हारा परमेश्वर हूँ।
  wol-KYG: Ba ngeen agsee ci bérab bii, Siwon buurub Esbon dikk, ànd ak Og buuru Basan,
    dikk dajeek nun, ngir song nu xare, nu duma leen.
  eng-YLT: bread ye have not eaten, and wine and strong drink ye have not drunk, so
    that ye know that I [am] Jehovah your God.
  kne-kne: Magay tinapay si kinkinan yo ya arak ay inin-inom yo, ngem indawat Yahweh
    amin ay masapol yo ta say ammoen yo ay sisya di Diyos yo.
  eng-WYC-2017: ye ate not bread, neither ye drank wine and cider, that ye should
    know that he is your Lord God.
  eng-WMBB: You have not eaten bread, neither have you drunk wine or strong drink,
    that you may know that I am the LORD your God.
  urd-GVH: न तुम्हारे पास रोटी थी, न मै या मै जैसी कोई और चीज़। तो भी रब ने तुम्हारी
    ज़रूरियात पूरी कीं ताकि तुम सीख लो कि वही रब तुम्हारा ख़ुदा है।
  rug-rug: Loke gemi bereti na vaeni babe na bia tana napo, ba e Zihova si poni gamu
    pude lopu ehaka nia keketoṉa, pude mi tumae nia sapu Asa tugo sa mia Tamasa.
  gaz-gaz: Isin buddeena hin nyaanne; daadhii wayinii yookaan dhugaatii nama macheessu
    hin dhugne. Ani akka isin akka ani Waaqayyo Waaqa keessan taʼe beektaniifan waan
    kana godhe.
  fra-LSG: vous n’avez point mangé de pain, et vous n’avez bu ni vin ni liqueur forte,
    afin que vous connussiez que je suis l’Éternel, votre Dieu.
  yal-yal: Ɛ to so be, Sixɔn, Xɛsibɔn mangana, e nun Ogo, Basan mangana, ne yi fa
    en yɛngɛdeni, koni en yi e nɔ.
  haw-1868: Aole oukou i ai i ka berena, aole hoi oukou i inu i ka waina, a me ka
    mea ona; i ike ai oukou, Owau no Iehova kou Akua.
  arb-NAV: لَمْ تَأْكُلُوا فِي خِلالِهَا خُبْزاً وَلَمْ تَشْرَبُوا خَمْراً أَوْ مُسْكِراً
    لَكِنِّي أَشْبَعْتُكُمْ بِمَا وَفَّرْتُهُ لَكُمْ مِنْ طَعَامٍ وَمَاءٍ، لِكَيْ
    تَعْلَمُوا أَنِّي أَنَا الرَّبُّ إِلَهُكُمْ.
  ewe-ewe: Nu si ta Yehowa mena mietɔ ɖe teƒe ɖeka be miaƒã bli na abolowɔwɔ alo miado
    waintiwo hena wain kple aha sesẽ o lae nye be miadze sii be Yehowa, miaƒe Mawu
    lae le mia dzi kpɔm.
  eng-LEE: (29:5) Bread have ye not eaten, and wine or strong drink have ye not drunk;
    in order that ye might understand that I am the Lord your God.
  asm-FB: আপোনালোকৰ খাবলৈ কোনো পিঠা নাছিল; দ্রাক্ষাৰস বা আন মদিৰাৰ ৰস পান কৰা নাছিল।
    কিয়নো যিহোৱাই তেনে কৰিছিল যাতে আপোনালোকে বুজিব পাৰে যে তেৱেঁই আপোনালোকৰ ঈশ্বৰ
    যিহোৱা।
  sus-A: وٌ تٌ سٌ بٍ، شّسِبْن مَنفّ سِشْن، نُن بَسَن مَنفّ عٌفٌ، قَ نّ وٌ فٍرٍدٍ،
    كْنْ وٌ نَشَ نْ عٍ رَ.
  fra-SBL: Vous n'avez pas mangé de pain, et vous n'avez pas bu de vin ni de boisson
    forte, afin que vous sachiez que je suis Yahvé votre Dieu.
  hbo-hbo: וַתָּבֹ֖אוּ אֶל־הַמָּקֹ֣ום הַזֶּ֑ה וַיֵּצֵ֣א סִיחֹ֣ן מֶֽלֶךְ־חֶ֠שְׁבֹּון
    וְעֹ֨וג מֶֽלֶךְ־הַבָּשָׁ֧ן לִקְרָאתֵ֛נוּ לַמִּלְחָמָ֖ה וַנַּכֵּֽם׃
  eng-WYCLIFFE: ye eetun not breed, ye drunken not wyn and sidur, that ye schulden
    wite that he is youre Lord God.
  cwe-cwe: Hamudile gate hebu kung'wa divai hebu ching'waji chochose chikola, muvimanye
    kuwa Mndewa Mulungu ni Mulungu wenu.
  kik-kik: Mũtiigana kũrĩa irio, kana mũkĩnyua ndibei kana kĩndũ kĩngĩ o gĩothe kĩgagatu.
    Ndeekire ũndũ ũcio nĩgeetha mũmenye atĩ niĩ nĩ niĩ Jehova Ngai wanyu.
  fra-NCL: Vous êtes ainsi arrivés dans ce lieu. Séhon, roi de Hésebon, et Og, roi
    de Basan, sont sortis à notre rencontre, pour nous combattre, et nous les avons
    battus.
  cek-AK: Kai loe na Angraeng Sithaw ah ka oh, tiah na panoek o thai hanah, takaw
    na caa o ai, misurtui maw, to tih ai boeh loe mu doeh na nae o ai.
  cuk-cuk: Deginbali, unnila bemar manáʼbi guchamalad, degi, diibi gobsamalad. Madudi
    guchasurgusmalad. Vinoʼdi gobsasurgusmalad, degi, sisadi gobsasurgusmarbalid.
    Weyob an imaksad, adi, be wisgumalaga, ani an bemar-Bab-Dummad-Jehová guye.’
  uig-CYR: Худа Өзиниң силәрниң Пәрвәрдигар Худайиңлар екәнлигини билсун дәп, силәргә
    йейишкә нан, ичишкә шарап яки күчлүк ичимлик несип қилмиди.
  tel-2017: మీరు రొట్టెలు తినలేదు, ద్రాక్షారసం గానీ, మద్యం గానీ తాగలేదు.
  hat-BSA: Nou pa t manje pen, ni nou pa t bwè bwason ki fò pou nou ta konnen ke Mwen
    menm, se Senyè a, Bondye nou an.
  kos-kos: Wangin bread kowos in kang, ac wangin pac wain ku mwe nim ku kowos in nim,
    tusruktu LEUM GOD El asot mwe enenu lowos, in luti kowos lah El God lowos.
  hbo-WLC: וַתָּבֹ֖אוּ אֶל־הַמָּק֣וֹם הַזֶּ֑ה וַיֵּצֵ֣א סִיחֹ֣ן מֶֽלֶךְ־חֶ֠שְׁבּוֹן
    וְע֨וֹג מֶֽלֶךְ־הַבָּשָׁ֧ן לִקְרָאתֵ֛נוּ לַמִּלְחָמָ֖ה וַנַּכֵּֽם׃
  ibo-ibo: Ọ dịghị achịcha unu riri, ọ dịkwaghị mmanya maọbụ ihe ọṅụṅụ na-aba nʼanya
    unu ṅụrụ. E mere m ihe ndị a ime ka unu mata na mụ onwe m bụ Onyenwe anyị Chineke
    unu.”
  ory-ory: ଆମ୍ଭେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ଅଟୁ, ଏହା ଯେପରି ତୁମ୍ଭେମାନେ ଜାଣିବ, ଏଥିପାଇଁ
    ତୁମ୍ଭେମାନେ ରୁଟି ଭୋଜନ କରି ନାହଁ, କିଅବା ଦ୍ରାକ୍ଷାରସ କି ମଦ୍ୟ ପାନ କରି ନାହଁ।
  chk-chk: Ousap mongö pilawa, ousap pwal ün wain ika sokopaten minen ün. Ewe Samol
    mi Lapalap a föri ei pwe oupwe silei pwe i ämi Kot.
  rop-rop: Yumob nomo bin abum eni daga blanga dagat o wain o biya blanga dringgim,
    bat YAWEI na bin gibit yumob speshalwan daga en woda, wulijim im gin titjimbat
    yumob blanga sabi im na yumob brabliwan God.
  ukr-1871: Хлїба ви не їдали, і вина і сильного напитку не пивали, щоб зрозуміли,
    що я Господь, Бог ваш.
  deu-1951: Ihr habt kein Brot gegessen und weder Wein noch starkes Getränk getrunken,
    auf daß ihr erfahret, daß ich der HERR, euer Gott, bin.
  eng-JPS: (29-5) Ye have not eaten bread, neither have ye drunk wine or strong drink;
    that ye might know that I am the LORD your God.
  srp-1865: Hljeba ne jedoste, ni piste vina i silovita piæa, da biste poznali da
    sam ja Gospod Bog vaš.
  lug-lug: Temwalya ku mugaati wadde okunywa ku nvinnyo, oba ku kyokunywa ekirala
    kyonna ekitamiiza. Ekyo nakikola mulyoke mumanye nga nze Mukama Katonda wammwe.
  heb-heb: לחם לא אכלתם ויין ושכר לא שתיתם למען תדעו כי אני יהוה אלהיכם׃
  ben-IRV: তোমরা রুটি খাওনি এবং আঙ্গুর রস কি সুরা পান করনি; যেন তোমরা জানতে পার যে,
    আমিই তোমাদের ঈশ্বর সদাপ্রভু।
  pan-pan: ਰੋਟੀ ਜੋ ਤੁਸੀਂ ਨਾ ਖਾ ਸਕੇ ਅਤੇ ਦਾਖਰਸ ਅਤੇ ਮਧ ਜੋ ਤੁਸੀਂ ਨਾ ਪੀ ਸਕੇ, ਇਹ ਇਸ ਲਈ ਹੋਇਆ
    ਕਿ ਤੁਸੀਂ ਜਾਣੋ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ।
  mya-JVB: သင်တို့သည် မုန့် ကိုမ စား။ စပျစ်ရည် နှင့် သေရည် သေရက်ကို မ သောက် ဘဲ နေသောကြောင့်
    ၊ ထာဝရဘုရား သည် သင် တို့၏ ဘုရားသခင် ဖြစ်ကြောင်းကို သိ ရ၏။
  hmo-hmo: Paraoa umui ania lasi, uaina o kekero muramura ta umui inua lasi, to Lohiabada
    ese emui aniani hegeregerena ia henia, do umui tahua, bona do umui diba ia be
    emui Dirava totona.
  urd-urd: और तुम इसी लिए रोटी खाने और मय या शराब पीने नहीं पाए ताकि तुम जान लो कि
    मैं ख़ुदावन्द तुम्हारा ख़ुदा हूँ।
  rus-SYN: хлеба вы не ели и вина и сикера не пили, дабы вы знали, что Я Господь Бог
    ваш.
  bqc-SIM: Kɛ́ wa ka guɛ beeu, Ɛsɛbↄ̃ kí Siↄ̃ ń Basana kí Oguo bↄ̀lɛwá ń zĩo,
    ↄ̃ wa zĩblèmá.
  tcz-CHONGTHU: Keima hi nangho jouse Pakai, Pathen kahi nahetdoh thei na diuvin,
    nanghon changlhah nane pouvin, twi jong nadon pouvin, khamna thei kiti jong nadonkha
    pouvin ahi.
  mar-mar: तुम्ही भाकरी खाल्ली नाही की द्राक्षरस अथवा मद्य प्यायला नाही. हा परमेश्वरच
    तुमचा देव आहे हे तुम्हास कळावे म्हणून त्याने असे केले.
  qub-qub: Chunyajpa purisha manami tantapis micunanchïpaj cashachu. Ni bïnupis ni
    ima machächicojpis upunanchïpaj manami cashachu. Chaymi Tayta Dios micuyta camaripämashcanchi
    pay Diosninchi cashanta tantiyacunanchïpaj.
  hat-hat: Nou pa t' gen pen pou nou manje, ni diven, ni ankenn bwason pou nou bwè,
    men Seyè a te ban nou tou sa nou bezwen pou n' te ka konnen se li menm, Seyè a,
    ki Bondye nou an.
  eng-BSB: You ate no bread and drank no wine or strong drink, so that you might know
    that I am the LORD your God.
  tod-tod: Ade zeeliai ma adaʋɛ tɛi, Ɠɛseɓon masagi Siɠon ta Ɓasan masagi Wɔge, naati
    ti ɠulani, ti ade laaɠomi, ti kɔɔi ʋɛɛ ade ʋa, ade pilɛ sɔlɔɔni ti ma.
  eng-WEBPB: You have not eaten bread, neither have you drunk wine or strong drink,
    that you may know that I am the LORD your God.
  kbq-kbq: Hagi Nagriku'ma Rana tagri Anumzane huta keni'ma hanagu, bretine wainine
    aka tinena one'naze.
  nhe-BL: Ax inquicuajque pantzi, niyon ax inquiique xocomeca atl, niyon ax inquiique
    seyoc tlailistli tlen más cococ, pero yajaya inmechmacac tlacualistli para xijmatica
    para TOTECO Dios, yajaya tlen nelía imoTECO.
  gub-BL: Naheta kwaw typy'ak penemi'u ràm romo. Naheta kwaw kàwiràn xeruwez penemi'u
    ràm romo. Nezewe rehe we Tupàn umur ma'e penemimutar paw peme. Nezewe mehe pekwaw
    Tupàn Tuweharupi Wiko Ma'e Zanezar romo heko haw.
  eng-DRA: 'You have not eaten bread, nor have you drunk wine or strong drink: that
    you might know that I am the Lord your God.'
