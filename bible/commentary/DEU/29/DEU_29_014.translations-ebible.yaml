verse: DEU.029.014
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ ഇന്നു നിന്നോടുമാത്രം ചെയ്യുന്ന ഉടമ്പടിയിലും അതിനെ ഉറപ്പിക്കുന്ന
    പ്രതിജ്ഞയിലും പ്രവേശിക്കേണ്ടതിന് നിങ്ങൾ ഇവിടെ നിൽക്കുന്നു.
  deu-TKW: sondern sowohl mit denen, die jetzt mit uns vor Jahwe, unserem Gotte, hier
    stehen, als auch mit denen, die heute nicht mit uns hier gegenwärtig sind.
  lin-lin: kasi mpe elongo na ba-oyo bazali awa kati na biso, na mokolo ya lelo, liboso
    ya Yawe, Nzambe na biso, mpe elongo na ba-oyo bazali awa te elongo na biso.
  eng-LSV: And I am not making this covenant and this oath with you alone,
  eng-GNV: Neither make I this couenant, and this othe with you onely,
  eng-WEBSTER: Neither with you only do I make this covenant and this oath;
  nhw-BL: Pero TOTECO amo san quichihua ni camanali huan tlatestigojquetztli ica amojuanti,
  swh-ONEN: Ninafanya Agano hili pamoja na kiapo chake, sio na ninyi tu
  bba-bba: kɑ be bɑ mɛnnɛ win wuswɑɑɔ mini kpurowɑ kɑ mɑm be bɑ kun wɑ̃ɑ minin tii
    kpuro.
  eng-KJVCPB: Neither with you only do I make this covenant and this oath;
  luo-luo: Atimo singruokni ka akwongʼora kawuono, ok gi un kende
  meu-meu: Dia umui sibomui ida ina herohemaino bona ina hegwau-hamata heheni asina
    karamu,
  npi-ULB: किनकि मैले यो करार र यो शपथ आज परमप्रभु तिमीहरूका परमेश्‍वरको सामु
  yor-yor: Èmi ń ṣe májẹ̀mú yìí, pẹ̀lú ìbúra rẹ̀, kì í ṣe fún ìwọ nìkan
  ind-ind: TUHAN mengikat perjanjian ini bukan hanya dengan kita saja
  pes-OPCB: این پیمان تنها با شما که امروز در حضور یهوه خدایمان ایستاده‌اید بسته نمی‌شود
    بلکه با تمام نسلهای آیندهٔ اسرائیل نیز بسته می‌شود.
  tgl-ULB: At hindi ko lamang ginagawa para inyo ang tipang ito at itong panunumpa,
  hui-hui: Anduane Homogohanda habo nalolene bi ogoni ina áyu o kamaru baba hangu
    bulenaga lowirago ndo.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​နှင့်​သာ ဤ ပ​ဋိ​ညာဉ်​ဤ​သစ္စာ​ကို​ပြု​တော်​မူ​သည်
    သာ​မ​က၊-
  bod-N: ངས་ཁྱོད་རྣམས་འབའ་ཞིག་ལ་ཞལ་ཆད་འདི་བཞག་ནས་མནའ་འདི་བསྐྱལ་བ་མིན་ཏེ།
  sna-sna: Ndiri kuita sungano iyi, nemhiko yacho, kwete nemi chete,
  spa-BLM: No hago este pacto y este juramento sólo con vosotros,
  cac-cac: Man̈ocn̈ej qued' a on̈ molan on̈ ec' tic sb'o jun trato tic Jehová chi',
  swh-ULB: Kwa maana ninafanya agano hili na kiapo hiki sio na wewe tu –
  bel-bel: Ня з вамі толькі аднымі я пастанаўляю гэты запавет і гэты прысяжны дагавор,
  deu-ELBBK: sondern mit dem, der heute hier ist, der mit uns vor dem HERRN, unserem
    Gott, steht, und mit dem, der heute nicht mit uns hier ist.
  mbb-OT: Piru kenè kew iyan dà ibpesunud duen te kebpekid-uyun din is nemenhitindeg
    kayi ǥuntaan te etuvangan te Nengazen he Megbevayè niw, kekenà, ragkes en minsan
    is huziyan he kevuwazan niw.
  mal-2015: ഇന്നു നമ്മോടുകൂടെ നമ്മുടെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ നില്ക്കുന്നവരോടും
    ഇന്നു ഇവിടെ നമ്മോടു കൂടെ ഇല്ലാത്തവരോടും തന്നേ.
  rmc-rmc: so adadžives ačhen anglo RAJ, angle amaro Del, ale the olenca, ko kade
    adadžives amenca nane.
  pes-OPV: و من این عهد و این قسم را با شما تنها استوار نمی نمایم.
  ron-1924: Ну нумай ку вой ынкей легэмынтул ачеста ынкеят ку журэмынт,
  ben-OBCV: আমি এই নিয়ম স্থাপন ও তার সঙ্গে শপথ করছি, কেবল তোমাদের সঙ্গে নয়
  som-som: Oo idinka keligiinna idinla dhigan maayo axdigan iyo dhaartan,
  lat-VUC: Nec vobis solis ego hoc fœdus ferio, et hæc juramenta confirmo,
  eng-ASVBT: Neither with you only do I make this covenant and this oath,
  ita-1885: Or io non fo questo patto, e questo giuramento, con voi soli;
  eng-LXXUP: And I do not appoint to you alone this covenant and this oath;
  eng-ULB: For it is not only with you that I am making this covenant and this oath—
  spa-VBL: No es sólo con ustedes que el Señor está haciendo este acuerdo y promesa
    solemne,
  fra-_FOB: Et ce n'est pas seulement avec vous que je fais cette alliance et ce serment;
  mal-mal: ഇന്ന് നമ്മോടുകൂടെ നമ്മുടെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ നില്ക്കുന്ന എല്ലാവരോടും,
    ഇവിടെ നമ്മോടുകൂടെ ഇല്ലാത്തവരോടും കൂടെയാകുന്നു.
  urd-GVR: Lekin maiṅ yih ahd qasam khā kar na sirf tumhāre sāth jo hāzir ho bāndh
    rahā hūṅ balki tumhārī āne wālī nasloṅ ke sāth bhī.
  suz-BL: मिनु गो मेको कसम जशो कबल परमप्रभु यावे, इं परमप्रभु आ ङोंइती राप्‍शा बाक्‍ब
    इन कली ला ममाइ, ब्‍यवस्‍था ५:३; उत्‍पत्ती १७:७
  ita-1927: E non con voi soltanto fo io questo patto e questo giuramento,
  ckb-ckb: ئەم پەیمان و سوێندەش تەنها لەگەڵ ئێوەی نابەستم،
  eng-BBE: And not with you only do I make this agreement and this oath;
  kan-OKCV: ಇದಲ್ಲದೆ ನಿಮ್ಮ ಸಂಗಡ ಮಾತ್ರ ಈ ಒಡಂಬಡಿಕೆಯನ್ನೂ, ಈ ಆಣೆಯನ್ನೂ ಮಾಡುವುದಲ್ಲದೆ
  tam-2017: நான் உங்களுடன்மட்டும் இந்த உடன்படிக்கையையும் இந்த வாக்கையும் உறுதியையும்
    செய்யாமல்,
  spa-RV-1909: Y no con vosotros solos acuerdo yo este pacto y este juramento,
  ron-BTF: Şi nu numai cu voi fac acest legământ şi acest jurământ;
  eng-WEBP: Neither do I make this covenant and this oath with you only,
  eng-FBV: It's not only with you that the Lord is making this agreement and solemn
    promise,
  nld-1939: Maar niet met u alleen sluit Ik dit Verbond en dit eedverdrag,
  nch-BL: Pero TOTECO amo san quichihua ni camanali huan tatestigojquetzqui ica amojuanti
  vie-1934: Chẳng phải chỉ với các ngươi mà ta lập giao ước và lời thề nầy thôi;
  hin-CV: मैं आज यह वाचा की स्थापना और यह शपथ सिर्फ तुम्हीं से नहीं कर रहा हूं,
  eng-OURB: Neither do I make this covenant and this oath with you only,
  spa-BES: Y no solo con ustedes hace este pacto y este juramento;
  tdx-tdx: fa o miharo mijohañe aman-tika etoañe añatrefa’ Iehovà Andrianañaharentika
    androanio, naho o tsy aman-tika etoañe androanio ka.
  vid-vid: Silingilaha ilagano alino lehano kwa chiwalo cha hemwe hela,
  eng-OKE: 'But with him who is standing here with us this day: before the Lord our
    God, and with him also who is not here with us this day.'
  tha-KJV: ข้าพเจ้ามิ​ได้​กระทำพันธสัญญากับคำปฏิญาณนี้กั​บท​่านเท่านั้น
  por-BR-2018: E não somente convosco estabeleço eu este pacto e este juramento,
  deu-ELO: Und nicht mit euch allein mache ich diesen Bund und diesen Eidschwur,
  eng-WYC-2018: And not to you alone I make this bond of peace, and confirm these
    oaths, (And it is not with you alone do I make this covenant, and confirm this
    oath,)
  epo-epo: Kaj ne kun vi solaj mi faras ĉi tiun interligon kaj ĉi tiun ĵuran interkonsenton,
  uig-PIN: Lekin mǝn bu ǝⱨdǝ wǝ ⱪǝsǝmni yalƣuz silǝr bilǝnla ǝmǝs,
  beo-beo: Be amo gousa:su amola amoma nabasu hou da dilima fawane hame.
  tpi-OTNT: God i no mekim dispela kontrak wantaim yumi olgeta man i sanap hia long
    pes bilong em tasol. Nogat. Em i mekim tu wantaim ol lain tumbuna pikinini bilong
    yumi bai i kamap bihain. Na yumi olgeta i mas promis long bihainim.
  hau-SA: Ina yin wannan alkawari da rantsuwar, ba da ku kaɗai da
  uig-LAT: Lékin men bu ehde we qesemni yalghuz siler bilenla emes,
  nde-nde: Ngenza lesisivumelwano, langesifungo saso, hatshi lani kuphela
  ton-ton: Pea ʻoku ʻikai ko ʻeku fai ʻae fuakava ko eni, mo e lea fakapapau ni kiate
    kimoutolu pe;
  ces-1613: A ne s vámi samými činím smlouvu tuto a přísahu tuto,
  eng-WMB: Neither do I make this covenant and this oath with you only,
  tam-TCV: நான் இந்த ஆணையுடனான இந்த உடன்படிக்கையை உங்களோடு மட்டும் செய்யவில்லை.
  ceb-ULB: Ug dili lamang kini alang kanimo nga gihimo ko kini nga kasabotan ug kini
    nga panumpa—
  pol-UBG: Nie tylko z wami zawieram to przymierze i tę przysięgę;
  urd-GVU: لیکن مَیں یہ عہد قَسم کھا کر نہ صرف تمہارے ساتھ جو حاضر ہو باندھ رہا ہوں
    بلکہ تمہاری آنے والی نسلوں کے ساتھ بھی۔
  deu-1912: denn ich mache diesen Bund und diesen Eid nicht mit euch allein,
  kan-2017: “ಆತನು ಈ ಒಡಂಬಡಿಕೆಯನ್ನು ಕೇವಲ ನಮ್ಮೊಡನೆ ಮಾಡಿಕೊಳ್ಳುವುದಿಲ್ಲ.
  yap-yap: Gathi kemus ni gimed e ke ngongliy SOMOL e re m’ag ney u thilmed nge pin’en
    ni yagagen.
  hlt-MCSB: Tahae kah paipi neh olcaeng he namah neh namah loh na saii pawt tih kamah
    long ni ka saii.
  mdy-ETH: ዒዚ ዬያ ቢያ ጫኣቁሞ ጫኣቃሢ ዒንሢና ዎላ ሌሊቱዋሴ።
  twi-ASANTE: Mereyɛ saa apam yi a ne ntam bata ho. Apam yi, ɛnyɛ mo a
  eng-WEBU: Neither do I make this covenant and this oath with you only,
  bnp-bnp: Ra hita si pesi mona koea, a Vure i uka ma i rata virihi kunana hita vona
    ra ngava dagi iea. I uka, e huriki a hamone hita muri ma ranga i rata virihi ria
    vona. Hita lobo si gi ta muholi ni ramaia a ngava dagi iea.
  wal-wal: Taani ha maachchaa caaquwaa wottiyoogee intte xallaara gidenna.
  spa-PDDPT: No solo con ustedes hago este Pacto y este juramento.
  gun-gun: Ha'e gui peẽ kuery peguarã anho e'ỹ guĩ rami Nhanderuete reve guarã ajapo
    aura reve.
  ilo-ULB: Ken saan laeng a dakayo ti pakitulagak ken pagisapataak
  kpg-kpg: Ma hagalee go goodou hua ala e hai ginai di hagababa deenei, mo ono hegau.
  uig-ARA: لېكىن مەن بۇ ئەھدە ۋە قەسەمنى يالغۇز سىلەر بىلەنلا ئەمەس،
  sus-sus: wo tan naxee na be won Marigi Alatala ya i. N a mabanbanxi wo bɔnsɔɛ nan
    fan bɛ naxee mu nu bari sinden.»
  pon-2006: Kaidehn kumwail kelehpw me KAUN-O pahn ketin wiahiong inou wet iangahki
    pwukoah kan en inou wet.
  ksd-ksd: Ma vakir iau pait go ra kunubu ma go ra vavalima pire vavat ika,
  tur-YTC: Bu antlaşmayı ve bu andı yalnızca seninle değil,
  grc-BRENT: Καὶ οὐχ ὑμῖν μόνοις ἐγὼ διατίθεμαι τὴν διαθήκην ταύτην καὶ τὴν ἀρὰν ταύτην,
  ind-AYT: Bukan hanya denganmu saja aku mengikat perjanjian dan sumpah ini.
  nya-nya: Ndikupanga pangano ili ndi malumbiro ake osati kwa inu nokha,
  hrv-hrv: nego i sa svakim koji danas stoji ovdje s nama pred Jahvom, Bogom našim,
    i sa svakim koji danas nije ovdje s nama.
  mps-mps: Godigo te kontrak o dąų wabo po da, megi aga gedude megi e dolalubo we
    bidi dabe da dali naga dąų walobeo. Menio. Agai dago wąį nosali pedalabo wai
    dabe dali me te ebao. Tama da tigidaligo wali paibao olama dąų wao,” Mosesgo
    te po wai.
  tpi-tpi: God i no mekim dispela kontrak wantaim yumi olgeta man i sanap hia long
    pes bilong em tasol. Nogat. Em i mekim tu wantaim ol lain tumbuna pikinini bilong
    yumi bai i kamap bihain. Na yumi olgeta i mas promis long bihainim.
  dan-1931: Og ikke med eder alene slutter jeg denne Pagt og dette Edsforbund,
  vie-OVCB: Giao ước này chẳng những có hiệu lực với những người đang đứng đây,
  guj-2017: અને હું આ કરાર માત્ર તમારી જ સાથે કરતો નથી તથા આ સમ ખાતો નથી.
  pon-2006A: Kaidehn kumwail kelehpw me KAUN-O pahn ketin wiahiong inou wet iangahki
    pwukoah kan en inou wet.
  por-BRBSL: Também não faço este pacto e este juramento somente com vocês,
  cth-cth: thoebonae hoi lawkkamnae hah nangmouh koe dueng ka sak e tho hoeh.
  twi-twi: Mereyɛ saa apam yi a ne ntam bata ho a, ɛnyɛ mo nko a,
  hlt-hlt: Tahae kah paipi neh olcaeng he namah neh namah loh na saii pawt tih kamah
    long ni ka saii.
  tbz-SIM: nɛ̀ bɛ̀ɛ̀ còḿmú diɛ ti Yiɛ̀ nKuyie nyììkɛ̀, kɛ̀ kù bɛ̀ wùó nɛ̀ bɛ̀ɛ̀ í
    dɛ̀ bo yíe, kù bɛ̀ dɔ̀ɔ̀nɛ̀mu mɛtɑummɛ̀.
  msy-2020: Ikiavɨra Itir God, ia gumazir datɨrɨghɨn an damazimɨn tuivighav itir kabanang
    baghavɨra Akar Dɨkɨrɨzir Gavgavir kam gamizir puvatɨ. A uaghan en ovavir borir
    gɨn izamiba bagha a gami. Eghtɨ e bar, an gɨn mangɨsɨ akam akɨram.
  azb-azb: Mən bu əhdi və andı yalnız sizinlə,
  eng-DBY: Neither with you only do I make this covenant and this oath,
  hin-2017: फिर मैं इस वाचा और इस शपथ में केवल तुम को नहीं,
  wol-KYG: Yeen ñi taxaw ci sunu biir tey, fi sunu kanam Yàlla Aji Sax ji, ci ngeen
    bokk, waaye ñi dikkagul bay bokk ak nun taxaw fii it, ci lañu.
  eng-YLT: '''And not with you alone am I making this covenant and this oath;'
  kne-kne: Nan itolag Diyos ay ibagak en dakayo ya din isapata yo ay tongpalen yo
    et baken datako anggoy
  eng-WYC-2017: And not to you alone I make this bond of peace, and confirm these
    oaths,
  eng-WMBB: Neither do I make this covenant and this oath with you only,
  urd-GVH: लेकिन मैं यह अहद क़सम खाकर न सिर्फ़ तुम्हारे साथ जो हाज़िर हो बाँध रहा
    हूँ बल्कि तुम्हारी आनेवाली नसलों के साथ भी।
  rug-rug: Ba lopu koa gamu mo si tavetia e Zihova sa vinariva egoi tanisa vina tatara
    hie.
  gaz-gaz: Anis kakuu kakaadhaan mirkanaaʼe kana isin qofa wajjin utuu hin taʼin,
  fra-LSG: Ce n’est point avec vous seuls que je traite cette alliance, cette alliance
    contractée avec serment.
  yal-yal: ɛ tan naxanye tixi be Alatala en ma Ala yɛtagi. N na a xidima ɛ nun ɛ yixɛtɛne
    nan fan xa naxanye munma bari singen.
  haw-1868: Aole me oukou wale no ka'u e hana nei i keia berita a me keia hoohiki
    i keia la;
  arb-NAV: وَلَسْتٌ أَقْطَعُ هَذَا الْعَهْدَ وَهَذَا الْقَسَمَ مَعَكُمْ وَحْدَكُمْ،
  ewe-ewe: Mele nubabla sia wɔm kpli mi, ame siwo le tsitre ɖe afi sia egbe la ɖeɖe
    ko o,
  eng-LEE: (29:13) And not with you alone do I make this covenant and this oath;
  asm-FB: কেৱল আপোনালোকৰ সৈতে আমাৰ ঈশ্বৰ যিহোৱাই এই নিয়ম আৰু প্রতিজ্ঞা কৰা নাই।
  sus-A: وٌ تَن نَشٍيٍ نَ بٍ وٌن مَرِفِ عَلَتَلَ يَ عِ. ﭑ عَ مَبَنبَنشِ وٌ بْنسْي
    نَن قَن بّ نَشٍيٍ مُ نُ بَرِ سِندٍن.»
  fra-SBL: Ce n'est pas seulement avec vous que je fais cette alliance et ce serment,
  hbo-hbo: כִּי֩ אֶת־אֲשֶׁ֨ר יֶשְׁנֹ֜ו פֹּ֗ה עִמָּ֙נוּ֙ עֹמֵ֣ד הַיֹּ֔ום לִפְנֵ֖י יְהוָ֣ה
    אֱלֹהֵ֑ינוּ וְאֵ֨ת אֲשֶׁ֥ר אֵינֶ֛נּוּ פֹּ֖ה עִמָּ֥נוּ הַיֹּֽום׃
  eng-WYCLIFFE: And not to you aloone Y smyte this loond of pees, and conferme these
    othis,
  cwe-cwe: Sitenda lagano dino na chilaho chino kwa ichimu chenu muhala.
  kik-kik: Ndirathondeka kĩrĩkanĩro gĩkĩ na mwĩhĩtwa na inyuĩ inyuiki,
  fra-NCL: mais c’est avec quiconque se tient ici aujourd’hui avec nous devant Yahweh,
    notre Dieu, et avec quiconque n’est pas ici avec nous en ce jour.
  cek-AK: Hae lokkamhaih hoi lokmaihaih loe nangcae hoi khue ah ka sah ai,
  cuk-cuk: Anmar-Bab-Dummad-Jehová unnila anmar-e-asabin-bukwadbobi ise-sogar Igar-Mesnaisulid.
