verse: DEU.029.009
translations:
  mal-C: അതുകൊണ്ട് നീ ചെയ്യുന്ന സകലകാര്യങ്ങളിലും അഭിവൃദ്ധിപ്പെടേണ്ടതിന് ഈ ഉടമ്പടിയുടെ
    നിബന്ധനകൾ ശ്രദ്ധയോടെ പാലിക്കുക.
  deu-TKW: Ihr steht heute alle vor dem Angesichte Jahwes, eures Gottes, eure Stammhäupter,
    eure Stämme, eure Vornehmsten und Amtleute, alle israelitischen Männer,
  lin-lin: 'Bino nyonso, bokotelema lelo na miso ya Yawe, Nzambe na bino : bakambi
    na bino, bakonzi na bino ya masanga, bampaka na bino, bakonzi na bino ya basoda
    mpe bato mosusu kati na Isalaele'
  eng-LSV: and you have kept the words of this covenant and done them, so that you
    cause all that you do to prosper.
  eng-GNV: Keepe therefore the wordes of this couenant and doe them, that ye may prosper
    in all that ye shall doe.
  eng-WEBSTER: Keep therefore the words of this covenant, and do them, that ye may
    prosper in all that ye do.
  nhw-BL: Huajca ama monequi xijchihuaca nochi catli quiijtohuaj ni tlanahuatilme
    tlen ni camanal sencahuali huan quej nopa nochi catli anquichihuase quisas cuali.
  swh-ONEN: Fuateni kwa bidii masharti ya Agano hili, ili kwamba mweze kustawi katika
    kila kitu mnachofanya.
  bba-bba: Mɔwisi u mɑɑ nɛɛ, wee ɡisɔ i nɑ Gusunɔ bɛsɛn Yinnin wuswɑɑɔ kɑ bɛɛn bwese
    kɛrin wiruɡibu kɑ yin ɡuro ɡurobu kɑ yin tɑbu sinɑmbu, bɛɛ Isirelibɑ kpuro ɡesi
    kɑ bɛɛn kurɔbu kɑ bibu kɑ sere tɔn tukobu be bɑ wɑ̃ɑ bɛɛn suunu sɔɔ kɑ bɛɛn sɔm
    kowobu be bɑ rɑ bɛɛ dɑ̃ɑ kɑsue kɑ be bɑ nim tɑkirimɔ.
  eng-KJVCPB: Keep therefore the words of this covenant, and do them, that ye may
    prosper in all that ye do.
  luo-luo: Nyaka urit weche mag singruokgi mondo mi udongi kuom gik moko duto mutimo.
  meu-meu: Taunabunai, ini taravatu herevadia ba badinadia bona karadia ba kara, emui
    ḡaukara iboudiai anidia bae vara helaoreana.
  npi-ULB: त्यसकारण, तिमीहरूले गर्ने हरेक कुरामा तिमीहरूको उन्‍नति होस् भनेर यस करारका
    वचनहरू पालग गर र मान ।
  yor-yor: Nítorí náà, ẹ pa májẹ̀mú yìí mọ́, kí ẹ sì máa ṣe wọ́n, kí ẹ̀yin kí ó lè
    máa rí ire nínú gbogbo ohun tí o bá ń ṣe.
  ind-ind: “Karena itu taatilah semua ketentuan perjanjian kita dengan TUHAN, supaya
    Dia memberkati segala usahamu.
  pes-OPCB: شرایط این عهد را اطاعت کنید تا در تمام کارهایتان موفق باشید.
  tgl-ULB: Kaya sundin ang mga salita ng tipang ito at gawin, para kayo ay sumagana
    sa lahat ng bagay na inyong gagawin.
  hui-hui: Tígua bialu holeberemigo damene bibahende bayale hai helonaga habo nalolene
    bi lowirimigo ogoni bibahende taluwa bialu halimu.
  mya-mya: သင်​တို့​ပြု​လေ​သ​မျှ​တို့​၌​အောင်​မြင်​ရန် ယ​ခု​ပြု​မည့်​ပ​ဋိ​ညာဉ်​ပါ​အ​ချက်​ရှိ
    သ​မျှ​တို့​ကို​လိုက်​နာ​ရန်​သ​တိ​ပြု​ကြ လော့။
  bod-N: དེ་བས་ཁྱོད་ཅག་གིས་སྒྲུབ་པའི་ལས་ཐམས་ཅད་ལེགས་འགྲུབ་འོང་བའི་ཆེད་དུ། ཞལ་ཆད་འདིའི་བཀའ་གསུང་བསྲུངས་ནས་དེ་ཇི་བཞིན་བསྒྲུབ་དགོས་སོ།
    །
  sna-sna: Chenjerai kuti munyatsotevera mashoko esungano iyi kuitira kuti muzobudirira
    pazvinhu zvose zvamunoita.
  spa-BLM: Guardad, pues, las palabras de este pacto y ponedlas por obra, para que
    prosperéis en todo lo que hagáis.
  cac-cac: Yuj chi', c'anab'ajejec e b'eyb'alan jun trato tic, yic vach'n̈ej ol aj
    eyelc'och d'a masanil tastac ol e c'ulej.
  swh-ULB: Kwa hiyo shikilia maneno ya agano hili na kuyatenda, ili ufanikiwe katika
    kila kitu ufanyacho.
  bel-bel: Трымайце ж словы запавета гэтага і выконвайце іх, каб мелі вы посьпех ва
    ўсім, што толькі будзеце рабіць.
  deu-ELBBK: 'Ihr steht heute allesamt vor dem HERRN, eurem Gott: eure Häupter, eure
    Stämme, eure Ältesten und eure Vorsteher, alle Männer von Israel,'
  mbb-OT: “Umbe purungi niw te edtuman is ibpetuman keniyu kayi te kebpekid-uyun keniyu,
    su para mebmeuswaǥen kew ziyà te langun he ebeelan niw.
  mal-2015: ഇന്നു നിങ്ങളുടെ ഗോത്രത്തലവന്മാരും മൂപ്പന്മാരും പ്രമാണികളും യിസ്രായേൽപുരുഷന്മാരൊക്കെയും
    തന്നേ.
  rmc-rmc: 'Tumen savoredžene ačhen adadžives anglo RAJ, angle tumaro Del: tumare
    vodci the o uradňika, savore murša le Izraeloskre,'
  pes-OPV: پس کلمات این عهد را نگاه داشته، بجا آورید تا در هر‌چه کنید کامیاب شوید.
  ron-1924: Сэ пэзиць дар кувинтеле легэмынтулуй ачестуя ши сэ ле ымплиниць, ка сэ
    избутиць ын тот че вець фаче.
  ben-OBCV: তোমরা এই বিধানের নিয়মাবলি যত্নের সঙ্গে পালন কোরো, যেন তোমরা যা কিছু করো
    তাতেই উন্নতি করতে পারো।
  som-som: Haddaba erayada axdigan xajiya oo yeela inaad ku liibaantaan wax alla wixii
    aad samaysaan.
  lat-VUC: 'Custodite ergo verba pacti hujus, et implete ea: ut intelligatis universa
    quæ facitis.'
  eng-ASVBT: Keep therefore the words of this covenant, and do them, that ye may prosper
    in all that ye do.
  ita-1885: Osservate adunque le parole di questo patto, e mettetele in opera; acciocchè
    facciate prosperar tutto ciò che farete.
  eng-LXXUP: And ye shall take heed to do all the words of this covenant, that ye
    may understand all things that ye shall do.
  eng-ULB: Therefore keep the words of this covenant and do them, so that you may
    prosper in everything that you do.
  spa-VBL: Así que asegúrense de cumplir y seguir los términos de este acuerdo para
    que tengan éxito en todo lo que hagan.
  fra-_FOB: Vous garderez donc les paroles de cette alliance, et vous les mettrez
    en pratique afin que vous prospériez dans tout ce que vous ferez.
  mal-mal: ഇന്ന്, നിങ്ങളുടെ ഗോത്രത്തലവന്മാരും മൂപ്പന്മാരും പ്രമാണികളും യിസ്രായേൽ പുരുഷന്മാരും
    യഹോവയുടെ സന്നിധിയിൽ നില്ക്കുന്നു.
  urd-GVR: Ab ehtiyāt se is ahd kī tamām sharāyt pūrī karo tāki tum har bāt meṅ kāmyāb
    ho.
  suz-BL: मोपतीके एको कबल पशो लोव़ होस पा पने। मिनु मो पाइतीनी हना, गे मार मार पनी,
    मेको रिम्‍शो दुम्‍ब।
  ita-1927: Osservate dunque le parole di questo patto e mettetele in pratica, affinché
    prosperiate in tutto ciò che farete.
  ckb-ckb: «بەندەکانی ئەم پەیمانە بپارێزن و کاری پێ بکەن، هەتا لە هەموو ئەوەی دەیکەن
    سەرکەوتوو بن.
  eng-BBE: So keep the words of this agreement and do them, so that it may be well
    for you in everything you do.
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ನೀವು ಮಾಡುವ ಎಲ್ಲದರಲ್ಲಿಯೂ ಸಫಲವಾಗುವಂತೆ ಈ ಒಡಂಬಡಿಕೆಯ ಮಾತುಗಳನ್ನು
    ಕೇಳಿ ನಡೆಯಬೇಕು.
  tam-2017: இப்பொழுதும் நீங்கள் செய்வதெல்லாம் உங்களுக்கு வாய்ப்பதற்கு, இந்த உடன்படிக்கையின்
    வார்த்தைகளைக் கைக்கொண்டு, அவைகளின்படி செய்வீர்களாக.
  spa-RV-1909: Guardaréis, pues, las palabras de este pacto, y las pondréis por obra,
    para que prosperéis en todo lo que hiciereis.
  ron-BTF: Păziţi de aceea cuvintele acestui legământ şi împliniţi-le, ca să prosperaţi
    în tot ce faceţi.
  eng-WEBP: Therefore keep the words of this covenant and do them, that you may prosper
    in all that you do.
  eng-FBV: So make sure you keep and follow the terms of this agreement in order that
    you may be successful in everything you do.
  nld-1939: Onderhoudt dus zorgvuldig de woorden van dit Verbond, opdat ge voorspoed
    moogt hebben bij al wat ge doet.
  nch-BL: Huajca ama monequi xijchihuaca nochi cati quiijtohuaj ni tanahuatilme ten
    ni camanal sencahuali huan quej nopa nochi cati anquichihuase quisas cuali.
  vie-1934: Vậy, các ngươi khá gìn giữ làm theo những lời của sự giao ước nầy, hầu
    cho các ngươi được may mắn trong mọi việc mình làm.
  hin-CV: इसलिए इस वाचा के मर्म का पालन करने का ध्यान रखना, कि तुम अपने सारे कामों
    में समृद्ध होते चले जाओ.
  eng-OURB: Therefore keep the words of this covenant and do them, that you may prosper
    in all that you do.
  spa-BES: Así que guarden las palabras de este pacto y ponganlas en práctica, para
    que les vaya bien en todo lo que hagan.
  tdx-tdx: Mijohañe androany, inahareo iaby, añatrefa’ Iehovà Andrianañahare’ areo;
    o mpiaolo’ areoo, o fifokoa’ areoo, o androanavi’ areoo, o mpifehe’ areoo, naho
    ze hene lahilahi’ Israele,
  vid-vid: Ahyo, milolele kibatilila ulonzi weng'ha na kudita ilagano lino leka mbuli
    za hemwe ziwalutile goya.
  eng-OKE: You stand this day an of you before the Lord your God, the princes of your
    tribes, your elders, and your officers, every man of Israel;
  tha-KJV: เพราะฉะนั้นจงระวังที่จะกระทำตามถ้อยคำแห่งพันธสัญญานี้ เพื่อท่านทั้งหลายจะจำเริญในบรรดากิจการซึ่งท่านกระทำ
  por-BR-2018: Guardareis, pois, as palavras deste pacto, e as poreis por obra, para
    que prospereis em tudo o que fizerdes.
  deu-ELO: So beobachtet denn die Worte dieses Bundes und tut sie, auf daß ihr Gelingen
    habet in allem, was ihr tut.
  eng-WYC-2018: Therefore keep ye the words of this covenant, and fulfill ye them,
    that ye understand all things which ye shall do. (And so keep ye the words of
    this covenant, and fulfill ye them, so that ye shall prosper in everything which
    ye shall do.)
  epo-epo: Observu do la vortojn de ĉi tiu interligo kaj plenumu ilin, por ke vi sukcesu
    en ĉio, kion vi faros.
  uig-PIN: Əmdi silǝr ⱨǝmmǝ ixliringlarda rawaj tepix üqün bu ǝⱨdining sɵzlirini tutup,
    ularƣa ǝmǝl ⱪilinglar.
  beo-beo: 'Dilia! Dilia hahawane didili hawa: hamoma:ne, amo gousa:su sia: huluane
    noga:le nabawane hamoma.'
  tpi-OTNT: Oltaim yupela i mas bihainim olgeta tok bilong dispela kontrak na bai
    olgeta samting yupela i mekim inap i kamap gutpela.
  hau-SA: Saboda haka sai ku kiyaye, ku bi sharuɗan wannan alkawari, don ku yi nasara
    a cikin kome da kuke yi.
  uig-LAT: Emdi siler hemme ishliringlarda rawaj tépish üchün bu ehdining sözlirini
    tutup, ulargha emel qilinglar.
  nde-nde: Ngakho gcinani izimiso zalesisivumelwano ukuze liphumelele kukho konke
    elikwenzayo.
  ton-ton: Ko ia mou tauhi ʻae ngaahi lea ʻae fuakava ni, ʻo fai ki ai, koeʻuhi ke
    mou monūʻia ʻi he meʻa kotoa pē ʻoku mou fai.
  ces-1613: Ostříhejtež tedy slov smlouvy této a čiňte je, aby se vám šťastně vedlo
    všecko, což byste činili.
  eng-WMB: Therefore keep the words of this covenant and do them, that you may prosper
    in all that you do.
  tam-TCV: ஆகவே இந்த உடன்படிக்கையின் நிபந்தனைகளைக் கவனமாய்க் கைக்கொள்ளுங்கள். அப்பொழுது
    நீங்கள் உங்கள் முயற்சிகளிலெல்லாம் செழித்து வாழ்வீர்கள்.
  ceb-ULB: Busa bantayi ang mga pulong niini nga kasabotan ug buhata kini, aron nga
    mouswag ka sa tanan nimong buhaton.
  pol-UBG: Przestrzegajcie więc słów tego przymierza i wypełniajcie je, aby się wam
    szczęśliwie powodziło we wszystkim, co będziecie czynić.
  urd-GVU: اب احتیاط سے اِس عہد کی تمام شرائط پوری کرو تاکہ تم ہر بات میں کامیاب ہو۔
  deu-1912: So haltet nun die Worte dieses Bundes und tut darnach, auf daß ihr weise
    handeln möget in allem eurem Tun.
  kan-2017: ಈ ಸಂಗತಿಗಳನ್ನೆಲ್ಲಾ ನೀವು ಜ್ಞಾಪಕಮಾಡಿಕೊಂಡು ಈ ಒಡಂಬಡಿಕೆಯ ವಾಕ್ಯಗಳನ್ನು ಅನುಸರಿಸಿ
    ನಡೆಯಬೇಕು; ಆಗ ನೀವು ನಡಿಸುವ ಎಲ್ಲಾ ಕೆಲಸಗಳಲ್ಲಿಯೂ ಜಾಣರಾಗಿ ಅಭಿವೃದ್ಧಿಹೊಂದುವಿರಿ.
  yap-yap: Ere mu folgad ngu’um yulyul’gad ko gubin e thin ko re m’ag ney, ya nge
    urngin e tin ra um rin’ed mra aw ni bfel’.
  hlt-MCSB: Te dongah paipi ol he ngaithuen uh lamtah vai uh. Te daengah ni na saii
    boeih te na cangbam uh thai eh.
  mdy-ETH: ዬያሮ ዒንሢ ማዻ ባካ ቢያ ዒንሢም ጊኢጋንዳጉዲ ሃያ ጫኣቆና ጫኣቁሞ ጋራ ዓኣ ዓይሢፆ ቢያ ዛጊ ማዺ ኩንሡዋቴ።
  twi-ASANTE: Ɛno enti, monni saa apam yi so sɛdeɛ ɛbɛyɛ a, biribiara a mobɛyɛ no
    bɛyɛ yie.
  eng-WEBU: Therefore keep the words of this covenant and do them, that you may prosper
    in all that you do.
  bnp-bnp: I mavonga mu ramaia a nita na ngava dagi iea, a maki mu rata bara ri bele
    kamumu.
  wal-wal: “Intte oiqqobainne yedhdhobai intteyyo anjjettana mala, ha maachchaa qaalata
    ammanettidi polite.
  spa-PDDPT: Así que guarden las Palabras de este Pacto y practíquenlas para que prosperen
    en todo lo que hagan.
  gun-gun: Ha'e nunga rupi pendu porã ke kova'e ayvu guexeve guarã ojapo pyre regua.
    Pejapopa ete, peiko porã aguã opa mba'e pejapoa py.
  ilo-ULB: Salimetmetanyo ngarud dagiti sasao daytoy a tulag ken aramidenyo dagitoy,
    tapno rumang-aykayo iti amin nga aramidenyo.
  kpg-kpg: Daudalia manawa dahi nia helekai hagamodongoohia huogodoo o di hagababa
    deenei, gii kila humalia ai godou mee huogodoo ala e hai.
  uig-ARA: ئەمدى سىلەر ھەممە ئىشلىرىڭلاردا راۋاج تېپىش ئۈچۈن بۇ ئەھدىنىڭ سۆزلىرىنى
    تۇتۇپ، ئۇلارغا ئەمەل قىلىڭلار.
  sus-sus: «Isirayilakae, wo tan nan malanxi yi ki to lɔxɔɛ wo Marigi Alatala ya i.
    Birin na be, wo xa mangɛe, wo xa yareratie, wo xa forie, wo xa sɔɔri mangɛe,
  pon-2006: Kumwail en peikiong ni loalopwoat audepen inou wet, pwe kumwail en paiamwahu
    ni mehkoaros me kumwail pahn wia.
  ksd-ksd: Io, avat a torom ta ra tinata ta go ra kunubu, ma avat a pait ia, upi avat
    a mal ra lavur magit avat a bili ia.
  tur-YTC: Bu nedenle bu antlaşmanın sözlerini tutun ve onları yapın ki, yaptığınız
    her şeyde başarılı olasınız.
  grc-BRENT: Καὶ φυλάξεσθε ποιεῖν πάντας τοὺς λόγους τῆς διαθήκης ταύτης, ἵνα συνῆτε
    πάντα ὅσα ποιήσετε.
  ind-AYT: Oleh sebab itu, berpegangteguhlah dan lakukan perjanjian ini, supaya kamu
    berhasil dalam segala usahamu.
  nya-nya: Tsatirani mosamalitsa mawu a mʼpangano ili kuti zinthu zizikuyenderani
    bwino pa zochitika zanu zonse.
  hrv-hrv: 'Danas stojite svi pred Jahvom, Bogom svojim: vaši plemenski glavari, vaše
    starješine i vaši nadglednici, svi muževi Izraela,'
  mps-mps: Tama Mosesgo te po me wali, “Tigidali sogo dagego te dąų wali po wali
    pao. Tama eyu da, dagego tigidali ebo sę dabe wiegi yai pedalaibao.
  tpi-tpi: Oltaim yupela i mas bihainim olgeta tok bilong dispela kontrak na bai olgeta
    samting yupela i mekim inap i kamap gutpela.
  dan-1931: Tag derfor Vare på denne Pagts Ord og gør efter dem, for at I kan få Lykke
    til al eders Gerning.
  vie-OVCB: Vậy, phải thận trọng tuân hành giao ước này, nhờ đó mọi việc anh em làm
    mới được thành công.
  guj-2017: તેથી તમે જે કરો છો તે સર્વમાં સફળ થાઓ માટે આ કરારના શબ્દો પાળો અને અમલમાં
    લાવો.
  pon-2006A: Kumwail en peikiong ni loalopwoat audepen inou wet, pwe kumwail en paiamwahu
    ni mehkoaros me kumwail pahn wia.
  por-BRBSL: Portanto, guarde as palavras deste pacto e faça-as, para que você possa
    prosperar em tudo o que fizer.
  cth-cth: Na tawksak awh e hno pueng dawkvah, hawinae na coe awh nahanelah, hete
    lawkkam heh kuen awh nateh hringkhai awh.
  twi-twi: Ɛno nti, munni saa apam yi so sɛnea ɛbɛyɛ a biribiara a mobɛyɛ no bɛyɛ
    yiye.
  hlt-hlt: Te dongah paipi ol he ngaithuen uh lamtah vai uh. Te daengah ni na saii
    boeih te na cangbam uh thai eh.
  tbz-SIM: Díndi Isidɑyɛɛribɛ dimɔu yíe nkó diyiè di cómmú di Yiɛ̀ nKuyie nyììkɛ̀
    nkɛ nɛ̀ di wuɔ nkó bɛkótíbɛ̀ nɛ̀ di nɑɑ̀mùntì kó bɛkótíbɛ̀ nɛ̀ di kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    iwɛ̃ĩ yɛmbɛ̀,
  msy-2020: Kamaghɨn amizɨ, ia zurara Akar Dɨkɨrɨzir Gavgavir kam deraghvɨra an gɨn
    mangɨ, eghtɨ bizir ia amiba bar deragh otivam.
  azb-azb: Ələ götürdüyünüz hər işdə uğur qazanmaq üçün bu əhdin hər sözünə diqqətlə
    əməl edin.
  eng-DBY: Ye shall keep then the words of this covenant, and do them, that ye may
    prosper in all that ye do.
  hin-2017: इसलिए इस वाचा की बातों का पालन करो, ताकि जो कुछ करो वह सफल हो।
  wol-KYG: Yeena ngii tey, taxaw jonn, yeen ñépp fi seen kanam Yàlla Aji Sax ji, seen
    njiiti giir, ak seeni mag ak seeni kàngam; mboolem góori Israyil,
  eng-YLT: and ye have kept the words of this covenant, and done them, so that ye
    cause all that ye do to prosper.
  kne-kne: “Isonga ipapasnek yo ay manongpal sin amin ay linteg ay intolag Diyos en
    dakayo ta say kosto di pantongpalan di amin ay amagen yo.
  eng-WYC-2017: Therefore keep ye the words of this covenant, and fulfill ye them,
    that ye understand all things which ye shall do.
  eng-WMBB: Therefore keep the words of this covenant and do them, that you may prosper
    in all that you do.
  urd-GVH: अब एहतियात से इस अहद की तमाम शरायत पूरी करो ताकि तुम हर बात में कामयाब
    हो।
  rug-rug: Ego, mi va tabea na kopu valeana nia sa vinariva egoi sapu ta tavete pa
    rane ṉinoroi pude kaqu bokaboka si gamu koari doduru mia tinavete.
  gaz-gaz: Isin akka waan hojjettan hundaan milkooftaniif dubbiiwwan kakuu kanaa of
    eeggannaadhaan duukaa buʼaa.
  fra-LSG: Vous observerez donc les paroles de cette alliance, et vous les mettrez
    en pratique, afin de réussir dans tout ce que vous ferez.
  yal-yal: Isirayila kaane, ɛ malanxi to Alatala ɛ Ala yɛtagi. Ɛ birin be, ɛ mangane
    nun ɛ yɛɛratine nun ɛ fonne nun ɛ kuntigine,
  haw-1868: E malama hoi oukou i na olelo o keia berita, a e hana aku ia mau mea,
    i pomaikai ai oukou i na mea a pau a oukou e hana'i.
  arb-NAV: فَأَطِيعُوا نُصُوصَ هَذَا الْعَهْدِ وَاعْمَلُوا بِها، لِتُفْلِحُوا فِي
    كُلِّ مَا تَصْنَعُونَهُ.
  ewe-ewe: eya ta milé nubabla sia me nyawo me ɖe asi, eye miawɔ wo dzi be, nu sia
    nu si miawɔ la nadze edzi na mi.
  eng-LEE: (29:8) Keep ye therefore the words of this covenant, and do them, that
    ye may prosper in all that ye do.
  asm-FB: গতিকে আপোনালোকে যি কার্য কৰিব, সেই সকলোতে যেন কৃতকার্য হ’ব পাৰে, সেইবাবে
    আপোনালোকে এই নিয়মৰ সকলো আজ্ঞা পালন কৰি সেই মতে কার্য কৰিব।
  sus-A: «عِسِرَيِلَكَيٍ، وٌ تَن نَن مَلَنشِ يِ كِ تٌ لْشْي وٌ مَرِفِ عَلَتَلَ يَ
    عِ. بِرِن نَ بٍ، وٌ شَ مَنفّيٍ، وٌ شَ يَرٍرَتِيٍ، وٌ شَ قٌرِيٍ، وٌ شَ سْورِ مَنفّيٍ،
  fra-SBL: Gardez donc les paroles de cette alliance et mettez-les en pratique, afin
    de prospérer dans tout ce que vous ferez.
  hbo-hbo: אַתֶּ֨ם נִצָּבִ֤ים הַיֹּום֙ כֻּלְּכֶ֔ם לִפְנֵ֖י יְהוָ֣ה אֱלֹהֵיכֶ֑ם רָאשֵׁיכֶ֣ם
    שִׁבְטֵיכֶ֗ם זִקְנֵיכֶם֙ וְשֹׁ֣טְרֵיכֶ֔ם כֹּ֖ל אִ֥ישׁ יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: Therfor kepe ye the wordis of this couenaunt, and fille ye tho, that
    ye vndirstonde all thingis whiche ye schulen do.
  cwe-cwe: Ivo muiteganye mutende mbuli zose za lagano dino muladi mutemeligwe mate
    muna zisang'hano zenu zose.
  kik-kik: Rũmĩrĩrai wega ciugo cia kĩrĩkanĩro gĩkĩ, nĩguo mũgaacĩre maũndũ-inĩ mothe
    marĩa mũrĩĩkaga.
  fra-NCL: Vous vous présentez tous aujourd’hui devant Yahweh, votre Dieu, vos chefs,
    vos tribus, vos anciens, vos officiers, tous les hommes d’Israël,
  cek-AK: Na sak ih hmuen ah hmacawn boih hanah, hae lokmaihaih hae pazui oh loe sah
    oh.
  cuk-cuk: ”Degisoggu, wegi bemarbo-Bab-Jehová-Igar-Mesnaidba be nanamalo, adi, bela
    bega be-ibmar-saedi nasgumai guegar.
  uig-CYR: Әнди силәр һәммә ишлириңларда раваҗ тепиш үчүн бу әһдиниң сөзлирини тутуп,
    уларға әмәл қилиңлар.
  tel-2017: కాబట్టి మీరు చేసేదంతా సవ్యంగా జరిగేలా ఈ నిబంధన కట్టడలు పాటించి, వాటి ప్రకారం
    ప్రవర్తించండి.
  hat-BSA: Pou sa, kenbe pawòl akò sa yo pou fè yo, pou nou kapab reyisi nan tout
    sa ke nou eseye fè.
  kos-kos: Kowos in oaru in akos oakwuk nukewa ke wuleang se inge, tuh kowos fah ku
    in kapkapak in ma nukewa kowos oru.
  hbo-WLC: אַתֶּ֨ם נִצָּבִ֤ים הַיּוֹם֙ כֻּלְּכֶ֔ם לִפְנֵ֖י יְהוָ֣ה אֱלֹהֵיכֶ֑ם רָאשֵׁיכֶ֣ם
    שִׁבְטֵיכֶ֗ם זִקְנֵיכֶם֙ וְשֹׁ֣טְרֵיכֶ֔ם כֹּ֖ל אִ֥ישׁ יִשְׂרָאֵֽל׃
  ibo-ibo: Nʼihi ya, lezie anya idebe ụkpụrụ niile nke ọgbụgba ndụ a, ka ihe niile
    unu na-eme gaara unu nke ọma.
  ory-ory: ଏନିମନ୍ତେ ତୁମ୍ଭେମାନେ ଏହି ନିୟମର ସକଳ ବାକ୍ୟ ମାନି ପାଳନ କର, ତହିଁରେ ତୁମ୍ଭେମାନେ
    ଯାହା ଯାହା କରିବ, ସେହି ସବୁରେ କୁଶଳତା ପ୍ରାପ୍ତ ହେବ।
  chk-chk: Iei mine oupwe tümwünüöchü le apwönüetä kapasen ei pwon, pwe oupwe fefeitä
    lon meinisin mine oua föri.
  rop-rop: Wal yumob garra teiknodis en duwit langa det brabli strongwan pramis, wulijim
    YAWEI garra gibit yumob loda buligi, en loda sid daga en ola ebrijing.
  ukr-1871: Додержуйте ж слова завіту сього, і сповняйте їх, щоб усе, що ви робите,
    удалось вам.
  deu-1951: So bewahret nun die Worte dieses Bundes und tut darnach, damit ihr alles
    weislich vollbringet, was ihr tut.
  eng-JPS: (29-8) Observe therefore the words of this covenant, and do them, that
    ye may make all that ye do to prosper.
  srp-1865: Zato držite rijeèi ovoga zavjeta i tvorite ih, da biste napredovali u
    svemu što radite.
  lug-lug: Noolwekyo mukwatenga ebigambo by’endagaano eno n’obwegendereza, mulyoke
    muwangulenga mu buli kimu kye munaakolanga.
  heb-heb: ושמרתם את דברי הברית הזאת ועשיתם אתם למען תשכילו את כל אשר תעשון׃
  ben-IRV: অতএব তোমরা যা যা করবে, সমস্ত বিষয়ে যেন উন্নতিলাভ করতে পার, এই জন্য এই
    নিয়মের কথা সব পালন কোরো এবং সেই অনুসারে কাজ কোরো।
  pan-pan: ਇਸ ਲਈ ਇਸ ਨੇਮ ਦੀਆਂ ਗੱਲਾਂ ਨੂੰ ਪੂਰਾ ਕਰਕੇ ਪਾਲਨਾ ਕਰੋ ਤਾਂ ਜੋ ਤੁਸੀਂ ਆਪਣੇ ਸਭ ਕੰਮਾਂ
    ਵਿੱਚ ਸਫ਼ਲ ਹੋਵੋ।”
  mya-JVB: သို့ဖြစ်၍ သင်တို့ပြု လေရာရာ ၌ အောင် နိုင်မည် အကြောင်း ဤ ပဋိညာဉ် စကား တို့ကို
    စောင့်ရှောက် ၍ ကျင့် ကြလော့။
  hmo-hmo: Unai dainai inai gwauhamata taravatuna ena hereva do umui kamonai henia,
    bona edia kara do umui karaia momokani. Unai neganai emui gaukara ibounai edia
    anina do idia vara.
  urd-urd: तब तुम इस 'अहद की बातों को मानना और उन पर 'अमल करना, ताकि जो कुछ तुम करो
    उसमें कामयाब हो।
  rus-SYN: Соблюдайте же все слова завета сего и исполняйте их, чтобы вам иметь успех
    во всем, что ни будете делать.
  bqc-SIM: Ápii á sĩa Dii á Lua aɛ gbã, á dↄaanaↄ ń á kíaↄ ń á gbɛ̃zↄ̃ↄↄ
    ń á zĩgↄ̃ badeↄ ń á gↄ̃ɛↄ píi
  tcz-CHONGTHU: Chuti ahijeh chun hiche kitepna thudola kisei thudol hohi, aboncha
    nabol sohhel thei nadiu vin ching thei un, chutin bolleu chun na khut a nathil
    bol jouseu nakhan tou thei diu ahi.
  mar-mar: या करारातील सर्व आज्ञा तुम्ही पाळल्यात तर तुम्हास सर्व कार्यात असेच यश
    मिळत राहील.
  qub-qub: Chaymi canan gamcunaga Tayta Dioswan conträtuta rurar parlashayquita llapanta
    cumliy. Chayrämi ima rurashayquipis alli llojshipäshunquipaj.
  hat-hat: N'a kenbe kontra sa a. N'a fè tou sa ki di ladan l' pou nou ka reyisi nan
    tout sa n'ap fè.
  eng-BSB: So keep and follow the words of this covenant, that you may prosper in
    all you do.
  tod-tod: Wa za losu Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠaazu, wo pɛ, bolodama ɠundiɠiiti, kɛwolaiti,
    ta kundiɠiiti, Izelayɛle zunuiti kpein,
  eng-WEBPB: Therefore keep the words of this covenant and do them, that you may prosper
    in all that you do.
  kbq-kbq: E'ina hu'negu ama ana huhagerafi huvempa kea kegava hu'neta nevararinkeno,
    maka zama hanaza zamo'a knarera hino.
  nhe-BL: Huajca ama monequi xijchihuaca nochi tlen quiijtohuaj nochi ni tlanahuatili
    tlen ni tlajtolsencahuali huan queja nopa nochi tlen inquichihuase quisas cuali.
  gub-BL: A'e rupi, peruzar ko ze'eg paw rupi nehe. Nezewe mehe penemiapo ràm paw
    ikatu putar nehe.
  eng-DRA: 'Keep therefore the words of this covenant, and fulfill them: that you
    may understand all that you do.'
