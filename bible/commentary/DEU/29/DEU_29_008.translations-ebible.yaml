verse: DEU.029.008
translations:
  mal-C: നാം അവരുടെ രാജ്യം പിടിച്ചെടുത്ത് രൂബേന്യർക്കും ഗാദ്യർക്കും മനശ്ശെയുടെ പകുതിഗോത്രത്തിനും
    അവകാശമായി കൊടുത്തു.
  deu-TKW: So habt denn wohl acht auf die Befolgung der Worte dieses Bundes, damit
    ihr alles, was ihr unternehmt, glücklich ausführt.
  lin-lin: Bosalela malamu maloba ya boyokani oyo mpo ete bomona bolamu na makambo
    nyonso oyo bokosala.
  eng-LSV: and take their land, and give it for an inheritance to the Reubenite, and
    to the Gadite, and to the half of the tribe of the Manassite;
  eng-GNV: And tooke their lande, and gaue it for an inheritance vnto the Reubenites,
    and to the Gadites, and to the halfe tribe of Manasseh.
  eng-WEBSTER: And we took their land, and gave it for an inheritance to the Reubenites,
    and to the Gadites, and to the half-tribe of Manasseh.
  nhw-BL: Huan timoaxcatijque inintlal huan tiquinmajmacaque nopa huejhueyi familias
    Rubén, Gad huan tlajco nopa hueyi familia Manasés.
  swh-ONEN: Tuliichukua nchi yao na kuwapa Wareubeni, Wagadi na nusu ya kabila la
    Manase kama urithi wao.
  bba-bba: Yen sɔ̃, i de i woodɑ yen ɡɑri mɛm nɔɔwɑ kpɑ ye i mɔ̀ kpuro yu bɛɛ wɛ̃rɑ.
  eng-KJVCPB: and we took their land, and gave it for an inheritance unto the Reubenites,
    and to the Gadites, and to the half tribe of Manasseh.
  luo-luo: Ne wakawo pinygi mi wamiyo jo-Reuben, jo-Gad kod nus mar dhood jo-Manase
    kaka girkeni.
  meu-meu: edia tano ta abia, Ruben iduhuna taudia bona Gad iduhuna taudia bona Manase
    iduhu kahana taudia ta henidia, edia tano ai bae halaoa totona.
  npi-ULB: हामीले तिनीहरूको देश कब्जा गरी रूबेनीहरू, गादीहरू र मनेश्शेको आधा कुललाई
    पैतृक सम्पत्तिको रूपमा दियौँ ।
  yor-yor: A gba ilẹ̀ wọn a sì fi fún àwọn ọmọ Reubeni, àti àwọn ọmọ Gadi, àti ààbọ̀
    ẹ̀yà Manase bí ogún.
  ind-ind: Kita merebut negeri mereka dan membagikannya kepada suku Ruben, suku Gad,
    dan separuh suku Manasye sebagai milik pusaka mereka.
  pes-OPCB: و سرزمینشان را گرفتیم و به قبیله‌های رئوبین، جاد و نصف قبیلهٔ منسی دادیم.
  tgl-ULB: Kinuha natin ang kanilang lupain at binigay ito bilang pamana sa mga lipi
    ni Reuben, sa mga lipi ni Gad, at sa kalahating lipi ni Manasses.
  hui-hui: Iname tinaga dindi karulalu hameigini Lubenebi Gadabi Manase hameigini
    halu mende hearubi tí karulo helo tu wa tahaga birimagoni.
  mya-mya: သူ​တို့​၏​ပြည်​ကို​သိမ်း​ယူ​၍​ရုဗင်​အ​နွယ်၊ ဂဒ်​အ​နွယ်​နှင့်​မ​နာ​ရှေ​၏​အ​နွယ်​တစ်​ဝက်
    တို့​အား​ခွဲ​ဝေ​ပေး​ခဲ့​သည်။-
  bod-N: དེ་དག་གི་ས་ཆ་བླངས་ཏེ་རུ་བེན་པ་དང་། གཱ་རྡུ་པ་དང་། མཱ་ན་ཤེའི་ཚོ་པ་ཕྱེད་ཀ་བཅས་ལ་ས་སྐལ་དུ་བགོས།
  sna-sna: Takatora nyika yavo tikaipa kuvaRubheni, navaGadhi nokuhafu yorudzi rwaManase
    kuti ive nhaka yavo.
  spa-BLM: Tomamos su tierra y la dimos en herencia a los rubenitas, a los gaditas
    y a la media tribu de los manasitas.
  cac-cac: Ix quic'ancan sluum eb', ix cac'an d'a eb' yin̈tilal Rubén, d'a eb' yin̈tilal
    Gad yed' d'a nan̈alxo eb' yin̈tilal Manasés.
  swh-ULB: Tulichukua ardhi yao na kuwapa kama urithi Wareubeni, kwa Wagadi, na kwa
    nusu ya kabila ya Manase.
  bel-bel: і ўзялі зямлю іхнюю і аддалі яе ў дзялянку роду Рувімаваму і Гадаваму і
    палавіне роду Манасіінага.
  deu-ELBBK: So beobachtet denn die Worte dieses Bundes und tut sie, damit ihr Gelingen
    habt in allem, was ihr tut.
  mbb-OT: Mid-aǥew tew is tanè dan ne imbeǥey haazà diyà te menge tribu ni Reuben,
    ni Gad, wey ziyà te ketengà he tribu ni Manase he para egkepengevilin dan.
  mal-2015: ആകയാൽ നിങ്ങൾ ചെയ്യുന്നതു ഒക്കെയും സാധിക്കേണ്ടതിന്നു ഈ നിയമത്തിന്റെ വചനങ്ങളെ
    പ്രമാണിച്ചു നടപ്പിൻ.
  rmc-rmc: Doľikeren o lava kala zmluvakre a dživen pal oda, hoj tumenge te avel avri
    savoro, so kerena.
  pes-OPV: و زمین ایشان را گرفته، به روبینیان وجادیان و نصف سبط منسی به ملکیت دادیم.
  ron-1924: Ле-ам луат цара ши ам дат-о ын стэпынире рубеницилор, гадицилор ши ла
    жумэтате дин семинция манасицилор.
  ben-OBCV: আমরা তাদের দেশ নিয়ে অধিকারের জন্য তা রূবেণীয়, গাদীয় এবং মনঃশি গোষ্ঠীর
    অর্ধেক লোককে দিয়েছি।
  som-som: Oo dalkoodiina intaan qaadannay ayaan dhaxal u siinnay reer Ruubeen iyo
    reer Gaad iyo qabiilkii reer Manaseh badhkood.
  lat-VUC: et tulimus terram eorum, ac tradidimus possidendam Ruben et Gad, et dimidiæ
    tribui Manasse.
  eng-ASVBT: and we took their land, and gave it for an inheritance unto the Reubenites,
    and to the Gadites, and to the half-tribe of the Manassites.
  ita-1885: e abbiam preso il lor paese, e l'abbiam dato in eredità a' Rubeniti, e
    a' Gaditi, e alla mezza tribù di Manasse.
  eng-LXXUP: And we smote them and took their land, and I gave it for an inheritance
    to Reuben and Gad, and to the half-tribe of Manasseh.
  eng-ULB: We took their land and gave it as an inheritance to the Reubenites, to
    the Gadites, and to the half tribe of Manasseh.
  spa-VBL: Tomamos su tierra y se la dimos a las tribus de Rubén, Gad y a la media
    tribu de Manasés para que la posean.
  fra-_FOB: Et nous avons pris leur pays, et nous l'avons donné en héritage aux Rubénites,
    aux Gadites, et à la moitié de la tribu de Manassé.
  mal-mal: ആകയാൽ നിങ്ങളുടെ പ്രവൃത്തികളിലെല്ലാം വിജയം ഉണ്ടാകേണ്ടതിന് ഈ നിയമത്തിന്റെ
    വചനങ്ങൾ പ്രമാണിച്ചു നടക്കുവിൻ.
  urd-GVR: Un ke mulk par qabzā karke ham ne use Rūbin, Jad aur Manassī ke ādhe qabīle
    ko mīrās meṅ diyā.
  suz-BL: मिनु गोपुकीमी मेको आन रागी ग्राशा, रूबेन आ थर, गाद आ थर नु मनस्‍से आ थर
    ङा आधा मुर आन कली आन के सेल्‍चा कली रू गेशो। गन्‍ती ३२:-
  ita-1927: abbiam preso il loro paese, e l’abbiam dato come proprietà ai Rubeniti,
    ai Gaditi e alla mezza tribù di Manasse.
  ckb-ckb: دەستمان بەسەر خاکەکەیاندا گرت و بە میرات دامانە ڕەئوبێن و گاد و نیوەی هۆزی
    مەنەشە.
  eng-BBE: And we took their land and gave it to the Reubenites and the Gadites and
    the half-tribe of Manasseh, for their heritage.
  kan-OKCV: ಅವರ ದೇಶವನ್ನು ತೆಗೆದುಕೊಂಡು ರೂಬೇನ್ಯರಿಗೂ ಗಾದನವರಿಗೂ ಮನಸ್ಸೆಯ ಅರ್ಧ ಗೋತ್ರಕ್ಕೂ
    ಸೊತ್ತಾಗಿ ಕೊಟ್ಟೆವು.
  tam-2017: அவர்களுடைய தேசத்தைப் பிடித்து, அதை ரூபனியர்களுக்கும் காத்தியர்களுக்கும்
    மனாசேயின் பாதிக் கோத்திரத்திற்கும் சொந்தமாகக் கொடுத்தோம்.
  spa-RV-1909: Y tomamos su tierra, y dímosla por heredad á Rubén y á Gad, y á la
    media tribu de Manasés.
  ron-BTF: Şi le-am luat ţara şi am dat-o ca moştenire rubeniţilor şi gadiţilor şi
    la jumătate din tribul lui Manase.
  eng-WEBP: We took their land, and gave it for an inheritance to the Reubenites,
    and to the Gadites, and to the half-tribe of the Manassites.
  eng-FBV: We took their land and gave it to the tribes of Reuben, Gad, and the half-tribe
    of Manasseh to own.
  nld-1939: namen hun land in bezit, en gaven het als erfdeel aan de zonen van Ruben
    en Gad en aan de halve stam van Manasse.
  nch-BL: Huan timoaxcatijque inintal huan tiquinmajmacaque nopa huejhueyi familias
    Rubén, Gad huan tajco nopa hueyi familia Manasés.
  vie-1934: chiếm xứ họ và ban cho chi phái Ru-bên, Gát, và nửa chi phái Ma-na-se,
    làm sản nghiệp.
  hin-CV: हमने उनका साम्राज्य अपने अधिकार में करके वह भूभाग रियूबेन गोत्र को, गाद
    गोत्र को और मनश्शेह गोत्र को मीरास में दे दिया.
  eng-OURB: We took their land, and gave it for an inheritance to the Reubenites,
    and to the Gadites, and to the half-tribe of the Manassites.
  spa-BES: Tomamos su tierra y la entregamos a los rubenitas, a los gaditas y a la
    media tribu de Manasés, por su herencia.
  tdx-tdx: Ambeno arè o tsara’ ty fañina toio, vaho ano, soa te hiraorao amy ze hene
    fitoloña’ areo.
  vid-vid: na kuihola isi ya hewo, natuwapa nhanzi za Lubeni na Gadi na nusu ya nhanzi
    ya Manase iwe ya hewo ng'hatu.
  eng-OKE: Keep ye the words of this covenant, and perform them, that you may prosper
    in all that you do.
  tha-KJV: เราริบแผ่นดินของเขาและมอบให้เป็นมรดกแก่คนรู​เบน คนกาด และคนครึ่งตระกูลมนัสเสห์
  por-BR-2018: E tomamos sua terra, e a demos por herança a Rúben e a Gade, e à meia
    tribo de Manassés.
  deu-ELO: und wir nahmen ihr Land ein und gaben es den Rubenitern und den Gaditern
    und dem halben Stamme der Manassiter zum Erbteil.
  eng-WYC-2018: and we took away their land, and we gave it to possession, to Reuben,
    and to Gad, and to the half lineage of Manasseh. (and we took away their land,
    and we gave it for a possession to Reuben, and to Gad, and to half of the tribe
    of Manasseh.)
  epo-epo: kaj ni prenis ilian landon, kaj ni donis ĝin kiel posedaĵon al la Rubenidoj
    kaj al la Gadidoj kaj al duono de la tribo de Manase.
  uig-PIN: biz ularning zeminlirini elip Rubǝnlǝr bilǝn Gadlar wǝ Manassǝⱨning yerim
    ⱪǝbilisigǝ miras ⱪilip bǝrduk.
  beo-beo: Ninia da ilia soge lale, fifili, Liubene fi, Ga:de fi amola Yousefe ea
    fi la:idi amo Ma:na:se, ilima i.
  tpi-OTNT: na yumi kisim graun bilong ol na tilim long lain bilong Ruben na bilong
    Gat na hap lain bilong Manase.
  hau-SA: Muka ƙwace ƙasarsu, muka ba da ita gādo ga mutanen Ruben, mutanen Gad, da
    kuma rabin mutanen Manasse.
  uig-LAT: biz ularning zéminlirini élip Rubenler bilen Gadlar we Manassehning yérim
    qebilisige miras qilip berduk.
  nde-nde: Salithatha ilizwe labo salipha abakoRubheni, abakoGadi kanye lengxenye
    yesizwana sakoManase njengelifa.
  ton-ton: Pea naʻa tau maʻu hona fonua, pea naʻe foaki ia ko e tofiʻa ki he faʻahinga
    ʻo Lupeni, mo e faʻahinga ʻo Kata, pea ki hono vaeuaʻanga ʻoe faʻahinga ʻo Manase.
  ces-1613: A vzali jsme zemi jejich, i dali jsme ji v dědictví pokolení Rubenovu
    a Gádovu, a polovici pokolení Manassesova.
  eng-WMB: We took their land, and gave it for an inheritance to the Reubenites, and
    to the Gadites, and to the half-tribe of the Manassites.
  tam-TCV: நாம் அவர்களுடைய நாட்டைக் கைப்பற்றி, ரூபனியருக்கும், காத்தியருக்கும், மனாசே
    கோத்திரத்தின் பாதி பேருக்கும் உரிமைச்சொத்தாக அதைக் கொடுத்தோம்.
  ceb-ULB: Gikuha nato ang ilang yuta ug gihatag kini ingon nga panulundon sa mga
    tribo ni Ruben, sa mga tribo ni Gad, ug ang katunga ngadto sa tribo ni Manases.
  pol-UBG: I wzięliśmy ich ziemię, i daliśmy ją jako dziedzictwo Rubenitom, Gadytom
    i połowie pokolenia Manassesa.
  urd-GVU: اُن کے ملک پر قبضہ کر کے ہم نے اُسے روبن، جد اور منسّی کے آدھے قبیلے کو
    میراث میں دیا۔
  deu-1912: und ihr Land eingenommen und zum Erbteil gegeben den Rubenitern und Gaditern
    und dem halben Stamm der Manassiter.
  kan-2017: ಅವರ ರಾಜ್ಯಗಳನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡು ರೂಬೇನ್ಯರಿಗೂ, ಗಾದ್ಯರಿಗೂ ಹಾಗು ಮನಸ್ಸೆ ಕುಲದವರಲ್ಲಿ
    ಅರ್ಧಜನರಿಗೂ ಸ್ವತ್ತಾಗಿ ಕೊಟ್ಟೆವಷ್ಟೆ.
  yap-yap: ma gadad fek e binaw rorow ngad f’othed rok e pi ganong rok Ruben nge Gad,
    nge baley ko ganong rok Manasseh.
  hlt-MCSB: Amih khohmuen te n'loh uh tih Reuben koca, Gad koca neh Manasseh koca
    hlangvang taengah rho la m'paek uh.
  mdy-ETH: ዓጮ ዔያቶኮ ኑ ዔኪ፥ ሮኦቤኤሌና ጋኣዴ ማኣሮ ዓሶናም፤ ሃሣ ዬያጉዲ ሚናኣሴ ማኣሮ ዓሶኮዋ ዛሎም ዔያቶ ዓጪ ማዓንዳጉዲ
    ጊሽኪ ኑ ዒንጌኔ፤
  twi-ASANTE: Yɛfaa wɔn asase de maa Ruben ne Gad mmusuakuo ne Manase abusuakuo fa
    no sɛ wɔn agyapadeɛ.
  eng-WEBU: We took their land, and gave it for an inheritance to the Reubenites,
    and to the Gadites, and to the half-tribe of the Manassites.
  bnp-bnp: si bolea a malala ne ria, si veru ne huriki a kabu ne Reuben, a kabu ne
    Gad, a kalavana kabu ne Manase.
  wal-wal: Eta biittaa ekkidi, Roobeelanne Gaada zaretu qassi Minaase zariyaappe baggaayyo
    laata oottidi immida.
  spa-PDDPT: Tomamos su tierra y la dimos como heredad a Rubén, Gad, y la media tribu
    de Manasés.
  gun-gun: Ha'e kuery yvykue re nhandepo'aka vy nhamboaxa Rúben kuery peguarã, Gade
    ha'e Manassés kuery pe.
  ilo-ULB: Innalatayo ti dagada ken intedtayo a kas tawid kadagiti Rubenitas, kadagiti
    Gaditas, ken ti kaguddua ti tribu ni Manases.
  kpg-kpg: guu kumi nia gowaa digaula, gaa duwwe i nia madawaawa Reuben mo Gad, mo di
    baahi di madawaawa Manasseh.
  uig-ARA: بىز ئۇلارنىڭ زېمىنلىرىنى ئېلىپ رۇبەنلەر بىلەن گادلار ۋە ماناسسەھنىڭ يېرىم
    قەبىلىسىگە مىراس قىلىپ بەردۇك.
  sus-sus: Na nan a toxi, wo lanma wo xa bira yi saatɛ sɛriyɛ fɔxɔ ra, alako wo na
    so fe naxan yo ya ma, a xa sɔɔnɛya wo bɛ.»
  pon-2006: alehdi sapwara ko, oh nehkpeseng nanpwungen kadaudok en Reupen oh Kad
    oh apali kadaudok en Manase.
  ksd-ksd: ma da ga vatur vake kadir gunan, ma da ga tibe tar ia ta ra vuna tarai
    Ruben, ma ta ra vuna tarai Gad, ma ta ra ngungu vuna tarai Manase.
  tur-YTC: Onların ülkesini aldık ve miras olarak Ruvenliler'e, Gadlılar'a ve Manaşşe
    oymağının yarısına verdik.
  grc-BRENT: Καὶ ἐπατάξαμεν αὐτοὺς, καὶ ἐλάβομεν τὴν γῆν αὐτῶν, καὶ ἔδωκα αὐτὴν ἐν
    κλήρῳ τῷ Ῥουβὴν, καὶ τῷ Γαδδὶ, καὶ τῷ ἡμίσει φυλῆς Μανασσῆ.
  ind-AYT: Kemudian, kita mengambil negeri mereka dan memberikan sebagai milik pusaka
    kepada suku Ruben, Gad, dan setengah suku Manasye.
  nya-nya: Tinatenga dziko lawo ndi kulipereka ngati cholowa cha fuko la Rubeni, fuko
    la Gadi ndi theka la fuko la Manase.
  hrv-hrv: Držite i vršite riječi ovog Saveza da uspijevate u svemu što poduzmete.
  mps-mps: Tama dago augwaligo tǫ selama, dago Ruben hani de Gat hani, me te Manase
    hani bugai, augwalibolo dobawai dao,” wali.
  tpi-tpi: na yumi kisim graun bilong ol na tilim long lain bilong Ruben na bilong
    Gat na hap lain bilong Manase.
  dan-1931: og erobrede deres Land og gav Rubenitterne og Gaditterne og Manasses halve
    Stamme det til Arvelod.
  vie-OVCB: chiếm lấy đất của họ cho đại tộc Ru-bên, đại tộc Gát, và phân nửa đại
    tộc Ma-na-se thừa hưởng.
  guj-2017: અને આપણે તેઓનો દેશ લઈને રુબેનીઓને, ગાદીઓને તથા મનાશ્શાના અડધા કુળને વતન
    તરીકે આપ્યો.
  pon-2006A: alehdi sapwara ko, oh nehkpeseng nanpwungen kadaudok en Reupen oh Kad
    oh apali kadaudok en Manase.
  por-BRBSL: Tomamos a terra deles, e a demos em herança aos rubenitas, e aos gaditas,
    e à meia-tribo dos manassitas.
  cth-cth: Aram ka la awh hnukkhu Reuben, Gad, Manasseh miphun tangawn naw hah râw
    lah ka poe awh.
  twi-twi: Yɛfaa wɔn asase de maa Ruben ne Gad mmusuakuw ne Manase abusuakuw no fa
    sɛ wɔn agyapade.
  hlt-hlt: Amih khohmuen te n'loh uh tih Reuben koca, Gad koca neh Manasseh koca hlangvang
    taengah rho la m'paek uh.
  tbz-SIM: Dɛɛ̀ kpɛ́í nte kɛ̀ di dò nkɛ́ndɑkɛ kɛ́mpĩ́ tinɑ́ɑǹtì ti Yiɛ̀ nKuyie ndi
    tɑunnɛ̀ kɛ di nɑ̀kɛ́ tì kɛ̀ di bo ndɔɔri tì yɛ̃mmɛ̀. Mɛm̀mɛ di dɔɔri dɛ̀ɛ̀ kó
    dimɑ̀ɑ̀ dɛmɔu dɛ̀ bo nyíémmɛ̀.
  msy-2020: Egha e aningɨn nguazimning inigha aning tuiragha, Rubenɨn anabam ko, Gatɨn
    anabam ko, Manasen anabar me tuirazimningɨn mam, me ganɨngi, eghtɨ me dar apiam.
  azb-azb: Torpaqlarını ələ keçirib irs olaraq Ruvenlilərə, Qadlılara, Menaşşe qəbiləsinin
    yarısına verdik.
  eng-DBY: And we took their land, and gave it for an inheritance to the Reubenites,
    and to the Gadites, and to the half tribe of the Manassites.
  hin-2017: और रूबेनियों, गादियों, और मनश्शे के आधे गोत्र के लोगों को निज भाग करके
    दे दिया।
  wol-KYG: Sàmmleen nag sàrti kóllëre gii, di ko jëfe ndax yàlla ngeen baaxle ci mboolem
    lu ngeen def.
  eng-YLT: and take their land, and give it for an inheritance to the Reubenite, and
    to the Gadite, and to the half of the tribe of Manasseh;
  kne-kne: Ina tako din daga da et nanbibingayan din tribun da Ruben en Gad ya kagodwan
    di tribun Manasses.
  eng-WYC-2017: and we took away their land, and we gave it to possession, to Reuben,
    and to Gad, and to the half lineage of Manasseh.
  eng-WMBB: We took their land, and gave it for an inheritance to the Reubenites,
    and to the Gadites, and to the half-tribe of the Manassites.
  urd-GVH: उनके मुल्क पर क़ब्ज़ा करके हमने उसे रूबिन, जद और मनस्सी के आधे क़बीले को
    मीरास में दिया।
  rug-rug: meke vagia gita sa dia popoa, meke variva hia nia koari na butubutu te
    Rubeni, Qadi, meke kukuruna sa butubutu te Manase.
  gaz-gaz: Biyya isaaniis fudhannee gosa Ruubeeniif, gosa Gaadii fi walakkaa gosa
    Minaaseetiif dhaala goonee kennine.
  fra-LSG: Nous avons pris leur pays, et nous l’avons donné en propriété aux Rubénites,
    aux Gadites et à la moitié de la tribu des Manassites.
  yal-yal: Nanara, ɛ lanma ɛ xa layiri falani itoe suxu ki faɲi, alogo ɛ wanle birin
    xa sɔnɔya.
  haw-1868: A lawe kakou i ko laua aina, a haawi aku la ia i wahi e noho ai no ka
    Reubena, a me ka Gada a me ka ohana hapa a Manase.
  arb-NAV: وَاسْتَوْلَيْنَا عَلَى أَرْضِهِمَا، وَقَسَمْنَاهَا عَلَى سِبْطَيْ رَأُوبَيْنَ
    وَجَادٍ وَنِصْفِ سِبْطِ مَنَسَّى.
  ewe-ewe: míexɔ woƒe anyigba, eye míetsɔe na Ruben ƒe viwo kple Gad ƒe viwo kple
    Manase ƒe viwo ƒe afã abe woƒe domenyinu ene,
  eng-LEE: (29:7) And we took their land, and gave it for an inheritance unto the
    Reubenites, and to the Gadites, and to the half tribe of the Menassites.
  asm-FB: আমি তেওঁলোকৰ দেশ অধিকাৰ কৰি ৰূবেণীয়া ও গাদীয়া, আৰু মনচি গোষ্ঠীৰ আধা লোকক
    দিলোঁ।
  sus-A: نَ نَن عَ تٌشِ، وٌ لَنمَ وٌ شَ بِرَ يِ سَاتّ سّرِيّ قْشْ رَ، عَلَكٌ وٌ نَ
    سٌ قٍ نَشَن يٌ يَ مَ، عَ شَ سْونّيَ وٌ بّ.»
  fra-SBL: Nous avons pris leur pays et l'avons donné en héritage aux Rubénites, aux
    Gadites et à la demi-tribu des Manassites.
  hbo-hbo: וּשְׁמַרְתֶּ֗ם אֶת־דִּבְרֵי֙ הַבְּרִ֣ית הַזֹּ֔את וַעֲשִׂיתֶ֖ם אֹתָ֑ם לְמַ֣עַן
    תַּשְׂכִּ֔ילוּ אֵ֖ת כָּל־אֲשֶׁ֥ר תַּעֲשֽׂוּן׃ פ
  eng-WYCLIFFE: and we token awey the lond `of hem, and we yauen `the lond to possessioun,
    to Ruben, and to Gad, and to the half lynage of Manasses.
  cwe-cwe: Chisola isi yawo, chiyagolela makabila ya Lubeni na Gadi na nusu ya kabila
    da Manase iwe yawo.
  kik-kik: Nĩtwegwatĩire bũrũri wao na tũkĩũheana ũtuĩke igai rĩa andũ a mũhĩrĩga
    wa Rubeni, na wa Gadi, na nuthu ya mũhĩrĩga wa Manase.
  fra-NCL: Observez donc les paroles de cette alliance et mettez-les en pratique,
    afin de réussir dans tout ce que vous ferez.
  cek-AK: Nihcae ih prae to a lak pae o moe, Reuben acaeng, Gad acaeng hoi ahap Manaseh
    acaeng ah kaom kaminawk khaeah qawk ah a paek o.
  cuk-cuk: Anmar ei e-yar susgusad. A-yar, anmar Rubén-waganga, Gad-waganga, degi,
    Manasés-wagan-negabaladga uksa gusad.
  uig-CYR: биз уларниң зиминлирини елип Рубәнләр билән Гадлар вә Манассәһниң йерим
    қәбилисигә мирас қилип бәрдук.
  tel-2017: మనం వారిని హతమార్చి వాళ్ళ దేశాలను స్వాధీనం చేసుకుని రూబేను, గాదు, మనష్షే
    అర్థగోత్రాల వాళ్లకు వారసత్వంగా ఇచ్చాము.
  hat-BSA: Nou te pran peyi pa yo a pou bay li kòm eritaj a Ribenit yo, a Gadit yo
    e a mwatye tribi a Manasit yo.
  kos-kos: ac sruokya acn selos, ac kitalik inmasrlon sruf lal Reuben ac sruf lal
    Gad, ac tafu sruf lal Manasseh.
  hbo-WLC: וּשְׁמַרְתֶּ֗ם אֶת־דִּבְרֵי֙ הַבְּרִ֣ית הַזֹּ֔את וַעֲשִׂיתֶ֖ם אֹתָ֑ם לְמַ֣עַן
    תַּשְׂכִּ֔ילוּ אֵ֖ת כָּל־אֲשֶׁ֥ר תַּעֲשֽׂוּן׃ פ
  ibo-ibo: Anyị weere ala ha nye agbụrụ Ruben, na Gad, na otu ọkara ebo Manase, dịka
    ihe nketa ha.
  ory-ory: ପୁଣି, ଆମ୍ଭେମାନେ ସେମାନଙ୍କ ଦେଶ ନେଇ ଅଧିକାର କରିବା ନିମନ୍ତେ ରୁବେନୀୟ ଓ ଗାଦୀୟ ଲୋକମାନଙ୍କୁ
    ଓ ମନଃଶିର ଅର୍ଦ୍ଧ ବଂଶକୁ ଦେଲୁ।
  chk-chk: Sa angei fanüer o ngeni chon ewe ainangen Rupen me Kat me esopun ewe ainangen
    Manasa, pwe repwe fanüeni.
  rop-rop: En wen wibin teikoba dijan kantri, wibin kadimat det kantri blanga detlot
    Rubin, Ged en haf Manesa klen.
  ukr-1871: І взяли ми землю їх, та й оддали в наслїддє Рубенїям та Гадїям та поколїнню
    Манассіїв.
  deu-1951: und wir schlugen sie und nahmen ihr Land ein und gaben es den Rubenitern
    und Gaditern und dem halben Stamme Manasse zum Erbteil.
  eng-JPS: (29-7) And we took their land, and gave it for an inheritance unto the
    Reubenites, and to the Gadites, and to the half-tribe of the Manassites.
  srp-1865: I uzesmo zemlju njihovu, i dadosmo je u našljedstvo plemenu Ruvimovu i
    plemenu Gadovu i polovini plemena Manasijina.
  lug-lug: Twatwala ensi yaabwe, ne tugigabira Abalewubeeni, n’Abagaadi, n’ekitundu
    ky’ekika eky’Abamanase, okuba obutaka bwabwe obw’ensikirano.
  heb-heb: ונקח את ארצם ונתנה לנחלה לראובני ולגדי ולחצי שבט המנשי׃
  ben-IRV: আর তাদের দেশ নিয়ে অধিকারের জন্যে রূবেণীয় ও গাদীয়দেরকে এবং মনঃশীয়দের
    অর্ধেক বংশকে দিলাম।
  pan-pan: ਅਸੀਂ ਉਨ੍ਹਾਂ ਦਾ ਦੇਸ਼ ਲੈ ਕੇ ਰਊਬੇਨੀਆਂ, ਗਾਦੀਆਂ ਅਤੇ ਮਨੱਸ਼ਹ ਦੇ ਅੱਧੇ ਗੋਤ ਨੂੰ ਵਿਰਾਸਤ
    ਵਿੱਚ ਦੇ ਦਿੱਤਾ।
  mya-JVB: သူ တို့ပြည် ကို သိမ်းယူ ပြီးမှ ၊ ရုဗင် အမျိုး၊ ဂဒ် အမျိုး၊ မနာရှေ အမျိုး
    တဝက် ၌ ပေး လေ၏။
  hmo-hmo: Edia tano ita abia, bona Rubena iduhu taudia, Gado iduhu taudia, bona Manase
    iduhu kahana taudia dekenai inai tano ita henia, edia tano korikori totona.
  urd-urd: उनका मुल्क ले लिया और उसे रूबीनियों को और जद्दियों को और मनस्सियों के आधे
    क़बीले को मीरास के तौर पर दे दिया।
  rus-SYN: и взяли землю их и отдали ее в удел колену Рувимову и Гадову и половине
    колена Манассиина.
  bqc-SIM: Ayãmɛto àↄ Dii bàakuaánↄ yãdilɛaɛ beeↄ kũa, íↄ zĩkɛwà, yã́ pↄ́
    álɛ kɛ píi i bↄ maa.
  tcz-CHONGTHU: Chuin hiche teni gam chu ilahpeh tauvin, Reuben in gouva alo ding
    in agam keh khatset chu ipeuvin ahi.
  mar-mar: त्यांचा देश आपण घेऊन तो रऊबेनी, गादी व मनश्शेचे अर्धे घराणे यांना इनाम
    म्हणून दिला.
  qub-qub: Nasyunninta guechurcurnami aypuranchi Rubén trïbu, Gad trïbu, pullan Manasés
    trïbu runacunata.
  hat-hat: Nou pran peyi yo a bay moun branch fanmi Woubenn yo, moun branch fanmi
    Gad yo ansanm ak mwatye nan moun branch fanmi Manase yo pou yo rete.
  eng-BSB: We took their land and gave it as an inheritance to the Reubenites, the
    Gadites, and the half-tribe of Manasseh.
  tod-tod: À ɠolo minazeɠegi tɛi ma wooiti bɛ, wo ziɛ ga tiye, naa ɠa a kɛ wo-ɠɛɛvaiti
    pɛ suɓɛtɛ.
  eng-WEBPB: We took their land, and gave it for an inheritance to the Reubenites,
    and to the Gadites, and to the half-tribe of the Manassites.
  kbq-kbq: Ana kini netremokizni mopa hanareta Rubeni naga'ene, Gati naga'ene, Manase
    naga'ma amu'nompinti refko hu'naza naga'enena, ana mopa refako huzami'none.
  nhe-BL: Huan timoaxcatijque inintlal huan tiquinmajmacaque nopa huejhueyi familias
    Rubén, Gad huan tlajco nopa hueyi familia Manasés.
  gub-BL: 'Xipyhyk waiwy. Ximuza''aza''ak na''iruz Izaew ta''yr wazuapyapyr wanupe
    imono pà: Humen wanupe, Kaz wanupe, Manaxe ipehegwer wanupe.'
  eng-DRA: And took their land, and delivered it for a possession to Ruben and Gad,
    and the half tribe of Manasses.
