verse: DEU.029.025
translations:
  mal-C: 'അതിന്റെ മറുപടി ഇപ്രകാരമായിരിക്കും: “അവരെ ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെടുവിച്ചപ്പോൾ
    അവരുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ അവരോടു ചെയ്ത ഉടമ്പടി ഉപേക്ഷിച്ചതുകൊണ്ടാണിത്.'
  deu-TKW: und hingingen, andern Göttern zu dienen und sich vor ihnen niederzuwerfen,
    vor Göttern, die ihnen unbekannt waren, und die er ihnen nicht zugeteilt hatte.
  lin-lin: Bakendeki kosambela banzambe mosusu mpe bagumbamelaki bango, banzambe oyo
    bayebaki te mpe oyo Ye apekisaki bango.
  eng-LSV: And they have said, Because that they have forsaken the covenant of YHWH,
    God of their fathers, which He made with them in His bringing them out of the
    land of Egypt,
  eng-GNV: And they shall answere, Because they haue forsaken the couenant of the
    Lord God of their fathers, which he had made with them, when he brought them out
    of the land of Egypt,
  eng-WEBSTER: 'Then men shall say, Because they have forsaken the covenant of the
    LORD God of their fathers, which he made with them when he brought them forth
    from the land of Egypt:'
  nhw-BL: '“Huan tlananquilise quej ni: ‘Ya ni eltoc pampa nopa israelitame quihuejcamajcajque
    nopa camanali catli ininTECO catli elqui ininDios ininhuejcapan tatahua quichijqui
    ica inijuanti quema quinquixti ipan tlali Egipto.'
  swh-ONEN: 'Na jibu litakuwa: “Ni kwa sababu watu hawa waliacha Agano la Bwana, Mungu
    wa baba zao, Agano alilofanya nao wakati alipowatoa katika nchi ya Misri.'
  bba-bba: Mɑ bɑ bũnu sɑ̃ɑru wɔri ni bɑ ǹ dɑɑ yɛ̃ ni Yinni Gusunɔ u bu yinɑri.
  eng-KJVCPB: 'Then men shall say, Because they have forsaken the covenant of the
    Lord God of their fathers, which he made with them when he brought them forth
    out of the land of Egypt:'
  luo-luo: To nodwokgi niya, “Nikech jogi ne ojwangʼo singruok mar Jehova Nyasaye,
    ma Nyasach kweregi mane otimo kodgi kogologi e piny Misri.
  meu-meu: Bena taunimanima baeto “Badina be idia ese Iehova, senedia edia Dirava,
    ena taravatu, Aigupto tanona amo e hakaudia lasi negana ai e henidia taravatuna,
    e laloa nege,
  npi-ULB: मानिसहरूले भन्‍ने छन्, 'तिनीहरूले मिश्रबाट ल्याउनुहुने परमप्रभु तिनीहरूका
    पिता-पुर्खाहरूका परमेश्‍वरले तिनीहरूसित बाँध्‍नुभएको करार त्यागेकाले गर्दा यसो
    भएको हो ।
  yor-yor: 'Ìdáhùn yóò sì jẹ́ báyìí: “Nítorí tí ènìyàn yìí kọ Olúwa Ọlọ́run baba wọn
    sílẹ̀, májẹ̀mú tí ó ti bá wọn dá nígbà tí ó mú wọn jáde wá láti Ejibiti.'
  ind-ind: '@see-verse:DEU.029.024'
  pes-OPCB: 'در جواب ایشان گفته خواهد شد: «چون مردم این سرزمین عهدی را که هنگام خروج
    از مصر خداوند، خدای پدرانشان با ایشان بسته بود، شکستند.'
  tgl-ULB: Pagkatapos sasabihin ng mga tao, 'Ito ay dahil pinabayaan nila ang tipan
    ni Yahweh, ang Diyos ng kanilang mga ninuno, na ginawa niya sa kanila noong sila
    ay inilabas niya mula sa lupain ng Ehipto,
  hui-hui: Ani hale haragola tinime dege ladai bialu lalu, O biyadagoni irane Anduane
    Homogonaga wali agali bu hearu tigua tinaga mamalirunaga Ngode Datagaliwabe ti
    Iyibi dindiha howa haru tagira pialu dindi ogoha haru ibini biagola habo nalolene
    bi lowirimigo tinime mo habo lalu piyagola mo ko hene nga, lolebira.
  mya-mya: အ​ဖြေ​သည်​ကား`ထာ​ဝ​ရ​ဘု​ရား​သည် သူ တို့​၏​ဘိုး​ဘေး​တို့​အား​အီ​ဂျစ်​ပြည်​မှ
    ထုတ်​ဆောင်​ခဲ့​သော​အ​ခါ​၌ သူ​တို့​ဘိုး​ဘေး တို့​နှင့်​ပြု​သော​ပ​ဋိ​ညာဉ်​ကို​သူ​တို့​ချိုး
    ဖောက်​သော​ကြောင့်​ဖြစ်​၏။-
  bod-N: དེ་ནས་མི་རྣམས་ན་རེ། དེ་དག་གིས་རང་གི་ཕ་མེས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་དེ།
    ཁོ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་ལ་ཁྲིད་འོངས་སྐབས་བཞག་པའི་ཞལ་ཆད་སྤངས་ནས།
  sna-sna: Zvino mhinduro yacho ichava yokuti, “Nemhaka yokuti vanhu vake vakasiya
    sungano yaJehovha, iye Mwari wamadzibaba avo, sungano yaakaita navo paakavabudisa
    kubva muIjipiti.
  spa-BLM: 'Entonces los hombres dirán: “Porque abandonaron la alianza de Yahvé, el
    Dios de sus padres, que hizo con ellos cuando los sacó de la tierra de Egipto,'
  cac-cac: 'Axo ol laj spacan juntzan̈xo eb'': Icha chi'' ix aj jun chon̈ab'' chi'',
    yujto ix yactejcan strato Jehová eb'', aton trato sb''onac Jehová chi'' yed''
    eb'' smam yicham eb'', ayic yic''jinaquelta eb'' d''a Egipto.'
  swh-ULB: Kisha watu watasema, “Ni kwa sababu walitelekeza agano la Yahwe, Mungu
    wa mababu zao, alilofanya nao alipowatoa kutoka Misri,
  bel-bel: 'І скажуць: за тое, што яны пакінулі запавет Госпада, Бога бацькоў сваіх,
    які Ён пастанавіў зь імі, калі вывеў зь зямлі Егіпецкай,'
  deu-ELBBK: 'und hingingen und anderen Göttern dienten und sich vor ihnen niederbeugten,
    Göttern, die sie nicht kannten und die er ihnen nicht zugeteilt hatte:'
  mbb-OT: '“Ne iyan heini tavak: ‘Geina te midsupak kayi he menge etew is midhimu
    ziyà te kandan he kebpekid-uyun te Nengazen, he Megbevayà te menge kepuun dan,
    hein impeǥuwà sikandan puun te Ehipto.'
  mal-2015: തങ്ങൾ അറികയോ തങ്ങൾക്കു നിയമിച്ചുകിട്ടുകയോ ചെയ്തിട്ടില്ലാത്ത അന്യദൈവങ്ങളെ
    അവർ ചെന്നു സേവിക്കയും നമസ്കരിക്കയും ചെയ്തു.
  rmc-rmc: Visarde pes het le RAJESTAR a gele te služinel a te banďol avre devlenge,
    saven na prindžarenas a saven lenge zakazinďa te lašarel.
  pes-OPV: 'آنگاه خواهند گفت: از این جهت که عهد یهوه خدای پدران خود را که به وقت بیرون
    آوردن ایشان از زمین مصر با ایشان بسته بود، ترک کردند.'
  ron-1924: 'Ши ли се ва рэспунде: ‘Пентру кэ ау пэрэсит легэмынтул ынкеят ку ей де
    Домнул Думнезеул пэринцилор лор, кынд й-а скос дин цара Еӂиптулуй;'
  ben-OBCV: আর তার উত্তর হবে “কারণ এই জাতি তাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভুর নিয়ম
    ত্যাগ করেছে, যে নিয়ম মিশর দেশ থেকে তাদের বের করে আনবার পর তিনি তাদের জন্য স্থাপন
    করেছিলেন।
  som-som: Markaasaa dadku waxay odhan doonaan, Maxaa yeelay, iyagu waxay ka tageen
    axdigii uu Rabbiga ah Ilaaha awowayaashood la dhigtay markuu ka soo bixiyey dalkii
    Masar,
  lat-VUC: 'Et respondebunt: Quia dereliquerunt pactum Domini, quod pepigit cum patribus
    eorum, quando eduxit eos de terra Ægypti:'
  eng-ASVBT: Then men shall say, Because they forsook the covenant of Jehovah, the
    God of their fathers, which he made with them when he brought them forth out of
    the land of Egypt,
  ita-1885: 'E si dirà: Perciocchè hanno abbandonato il patto del Signore Iddio de'' lor
    padri il quale egli avea fatto con loro, quando li ebbe tratti fuor del paese
    di Egitto;'
  eng-LXXUP: 'And men shall say, Because they forsook the covenant of the Lord God
    of their fathers, the things which he appointed to their fathers, when he brought
    them out of the land of Egypt:'
  eng-ULB: Then people will say, 'It is because they abandoned the covenant of Yahweh,
    the God of their ancestors, that he made with them when he brought them out of
    the land of Egypt,
  spa-VBL: 'El pueblo responderá: “Es porque abandonaron el pacto del Señor, el Dios
    de sus antepasados, que hizo con ellos cuando los sacó de Egipto.'
  fra-_FOB: 'Et on répondra: C''est parce qu''ils ont abandonné l''alliance de l''Éternel,
    le Dieu de leurs pères, qu''il avait traitée avec eux quand il les fit sortir
    du pays d''Égypte;'
  mal-mal: അവർ അറിയുകയോ അവർക്ക് നിയമിച്ചുകിട്ടുകയോ ചെയ്തിട്ടില്ലാത്ത അന്യദൈവങ്ങളെ
    അവർ സേവിക്കുകയും നമസ്കരിക്കുകയും ചെയ്തു.
  urd-GVR: Unheṅ jawāb milegā, ‘Wajah yih hai ki is mulk ke bāshindoṅ ne Rab apne
    bāpdādā ke Ḳhudā kā ahd toṛ diyā jo us ne unheṅ Misr se nikālte waqt un se bāndhā
    thā.
  suz-BL: मिनु मेकोपुकीमी ‘मेको परमप्रभु यावे, आन किकी पिपी आन परमप्रभुमी मेको कली
    इजीप्‍त रे ग्रुंइची ना पशो कबल प्रोंइने थुम्‍शो बाक्‍तेक्‍म।
  ita-1927: 'E si risponderà: “Perché hanno abbandonato il patto dell’Eterno, dell’Iddio
    dei loro padri: il patto ch’egli fermò con loro quando li ebbe tratti dal paese
    d’Egitto;'
  ckb-ckb: '«وەڵامەکەیان ئەمەیە: ”لەبەر ئەوەی وازیان لە پەیمانی یەزدانی پەروەردگاری
    باوباپیرانیان هێنا، کە لەگەڵی بەستن کاتێک لە خاکی میسر دەریهێنان.'
  eng-BBE: 'Then men will say, Because they gave up the agreement of the Lord, the
    God of their fathers, which he made with them when he took them out of the land
    of Egypt:'
  kan-OKCV: ಆಗ ಜನರು, “ಇಸ್ರಾಯೇಲರು ತಮ್ಮನ್ನು ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ ಹೊರಗೆ ತಂದ ತಮ್ಮ ಪಿತೃಗಳ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಸಂಗಡ ಮಾಡಿದ ಒಡಂಬಡಿಕೆಯನ್ನು ಉಲ್ಲಂಘಿಸಿದ್ದಾರೆ.
  tam-2017: 'அதற்கு: அவர்களுடைய முற்பிதாக்களின் தேவனாகிய யெகோவா அவர்களை எகிப்து தேசத்திலிருந்து
    புறப்படச்செய்தபோது, அவர்களுடன் செய்த உடன்படிக்கையை அவர்கள் விட்டுப்போய்,'
  spa-RV-1909: 'Y responderán: Por cuanto dejaron el pacto de Jehová el Dios de sus
    padres, que él concertó con ellos cuando los sacó de la tierra de Egipto,'
  ron-BTF: 'Atunci ei vor spune: Pentru că au părăsit legământul DOMNULUI Dumnezeul
    părinţilor lor, pe care l-a făcut cu ei când i-a scos din ţara Egiptului,'
  eng-WEBP: Then men will say, “Because they abandoned the covenant of the LORD, the
    God of their fathers, which he made with them when he brought them out of the
    land of Egypt,
  eng-FBV: The people will answer, “It's because they abandoned the agreement of the
    Lord, the God of their forefathers, which he made with them when he led them out
    of Egypt.
  nld-1939: 'Dan zal men antwoorden: “Omdat zij het Verbond van Jahweh, den God hunner
    vaderen, hebben verzaakt, dat Hij met hen had gesloten, toen Hij hen uit het land
    van Egypte leidde;'
  nch-BL: '“Huan tananquilise quej ni: ‘Ya ni eltoc pampa nopa israelitame quihuejcamajcajque
    nopa camanali cati ininTECO cati elqui ininDios inihuejcapan tatahua quichijqui
    ica inijuanti quema quinquixti ipan tali Egipto.'
  vie-1934: 'Người ta sẽ đáp rằng: Aáy vì họ bội giao ước mà Giê-hô-va, Đức Chúa Trời
    của tổ phụ họ, đã lập cùng họ, khi dẫn họ ra khỏi xứ Ê-díp-tô;'
  hin-CV: तब लोग उत्तर देंगे, “उन्होंने याहवेह, उनके पूर्वजों के परमेश्वर से स्थापित
    वाचा भंग कर दी थी, जिसकी स्थापना याहवेह ने उस अवसर पर की थी, जब उन्होंने इस्राएलियों
    को मिस्र देश से निर्गत किया था.
  eng-OURB: Then men will say, “Because they abandoned the covenant of Adonai, the
    God of their fathers, which he made with them when he brought them out of the
    land of Egypt [Abode of slavery],
  spa-BES: 'Entonces los hombres dirán: Porque renunciaron al pacto del Señor, el
    Dios de sus padres, que hizo con ellos cuando los sacó de la tierra de Egipto.'
  tdx-tdx: naho nimb’ amo ndrahare ila’eo, nitoroñe irezay, ndrahare tsy nifohi’ iareoo
    vaho tsy natolo’e am’iareo.
  vid-vid: Na chidichilo cholavigwa, ‘Ndo kwa vila nawabena ilagano lya Mkulu Nguluwi,
    Nguluwi wa wasekulu wa hewo naliwele yaditile na hewo navyoyawalavile kuli isi
    ya Misili,
  eng-OKE: For they went and served the idols of the Gentiles, and worshipped fearful
    things which they knew not, and which could do them no good.
  tha-KJV: แล​้วคนจะพู​ดก​ั​นว​่า ‘เพราะเขาทอดทิ้งพันธสัญญาของพระเยโฮวาห์พระเจ้าของบรรพบุรุษของเขา
    ซึ่งพระองค์ทรงกระทำไว้กับเขาเมื่อพระองค์ทรงพาเขาออกจากแผ่นดิ​นอ​ียิปต์
  por-BR-2018: E responderão. Porquanto deixaram o pacto do SENHOR o Deus de seus
    pais, que ele estabeleceu com eles quando os tirou da terra do Egito,
  deu-ELO: 'Und man wird sagen: Darum daß sie den Bund Jehovas, des Gottes ihrer Väter,
    verlassen haben, den er mit ihnen gemacht hatte, als er sie aus dem Lande Ägypten
    herausführte,'
  eng-WYC-2018: and they shall answer, For they forsook the covenant of the Lord,
    which he covenanted with their fathers, when he led them out of the land of Egypt,
  epo-epo: 'Kaj oni respondos: Pro tio, ke ili forlasis la interligon de la Eternulo,
    la Dio de iliaj patroj, kiun Li faris kun ili, kiam Li elkondukis ilin el la lando
    Egipta,'
  uig-PIN: 'andin ularƣa jawab berilip: «Ular ata-bowilirining Hudasi Pǝrwǝrdigarning
    ularni Misir zeminidin ⱪutⱪuzup qiⱪarƣinida ular bilǝn bekitkǝn ǝⱨdini taxlap,'
  beo-beo: Amola bu adole iasu da agoane, ‘Bai Hina Gode Ea fi dunu da gousa:su (amo
    E da ilia aowalali Idibidi sogega fadegaloba, ilima hamoi) amo gugunufinisi dagoi.
  tpi-OTNT: Na bai ol yet i bekim tok olsem, ‘Long wanem, ol manmeri bilong God i
    brukim dispela kontrak ol i bin mekim wantaim God bilong ol tumbuna bilong ol
    taim em i kisim ol long Isip na bringim ol i kam.
  hau-SA: Amsar kuwa za tă zama, “Wannan ya zama haka domin wannan mutane, sun yi
    watsi da alkawarin Ubangiji Allah na kakanninsu, alkawarin da ya yi da su sa’ad
    da ya fitar da su daga Masar.
  uig-LAT: 'andin ulargha jawab bérilip: «Ular ata-bowilirining Xudasi Perwerdigarning
    ularni Misir zéminidin qutquzup chiqarghinida ular bilen békitken ehdini tashlap,'
  nde-nde: 'Impendulo izakuba yikuthi: ‘Kungenxa yokuthi abantu badela isivumelwano
    sikaThixo, uNkulunkulu wabokhokho babo, isivumelwano asenza labo ekubakhupheni
    kwakhe eGibhithe.'
  ton-ton: 'Pea ʻe pehē ʻe he kakai, ‘Ko e meʻa ʻi heʻenau liʻaki ʻae fuakava ʻa Sihova
    ko e ʻOtua ʻo ʻenau ngaahi tamai, ʻaia naʻe fai mo kinautolu ʻi heʻene ʻomi ʻakinautolu
    kituaʻā mei he fonua ko ʻIsipite:'
  ces-1613: 'A bude odpovědíno: Proto že opustili smlouvu Hospodina Boha otců svých,
    kterouž učinil s nimi, když je vyvedl z země Egyptské.'
  eng-WMB: Then men will say, “Because they abandoned the covenant of the LORD, the
    God of their fathers, which he made with them when he brought them out of the
    land of Egypt,
  tam-TCV: 'அதற்குரிய பதிலோ: “இம்மக்கள் தங்கள் முற்பிதாக்களின் இறைவனாகிய யெகோவாவின்,
    உடன்படிக்கையைக் கைவிட்டு விட்டார்கள். அவர்களை எகிப்திலிருந்து வெளியே கொண்டுவந்தபோது
    அவர் அவர்களுடன் செய்த உடன்படிக்கையை கைவிட்டு விட்டார்கள். அவர்கள் வழிவிலகி வேறு
    தெய்வங்களை வழிபட்டார்கள்.'
  ceb-ULB: Unya motubag ang katawhan, “Tungod kini kay gisalikway nila ang kasabotan
    ni Yahweh, ang Dios sa ilang mga katigulangan, nga iyang gihimo tali kanila sa
    pagkuha niya kanila sa yuta sa Ehipto,
  pol-UBG: 'I odpowiedzą: Ponieważ porzucili przymierze PANA, Boga swych ojców, które
    zawarł z nimi, gdy ich wyprowadził z ziemi Egiptu.'
