    সেই পূর্বপুরুষদেরকে বের করে আনার দিনের তাদের সঙ্গে যে নিয়ম স্থির করেন, সেই নিয়ম
    তারা ত্যাগ করেছিল
  pan-pan: ਤਦ ਲੋਕ ਉੱਤਰ ਦੇਣਗੇ, “ਇਸ ਲਈ ਕਿ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ
    ਦੇ ਨੇਮ ਨੂੰ ਤਿਆਗ ਦਿੱਤਾ ਜਿਹੜਾ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨਾਲ ਬੰਨ੍ਹਿਆ ਸੀ, ਜਦ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਸਰ
    ਦੇਸ਼ ਤੋਂ ਬਾਹਰ ਲਿਆਇਆ,
  mya-JVB: သူတပါးတို့က၊ ထိုသူ တို့၏ ဘိုးဘေး တို့ ကိုးကွယ်သော ဘုရားသခင် ထာဝရဘုရား သည်
    သူ တို့ကို အဲဂုတ္တု ပြည် မှ နှုတ်ဆောင် သောအခါ ၊ သူ တို့နှင့် ဖွဲ့ တော်မူသော ပဋိညာဉ်
    ကို သူတို့သည် စွန့် ကြသောကြောင့် ၎င်း၊
  hmo-hmo: “Bona taunimanima haida do idia haere, do idia gwau, ‘Badina be iena bese
    taudia ese Lohiabada, edia sene taudia edia Dirava, ena taravatu, Aigupito dekena
    amo ia hakaudia mai neganai ia henidia taravatu, idia negea.
  urd-urd: उस वक़्त लोग जवाब देंगे, 'ख़ुदावन्द इनके बाप — दादा के ख़ुदा ने जो 'अहद
    इनके साथ इनको मुल्क — ए — मिस्र से निकालते वक़्त बाँधा था, उसे इन लोगों ने छोड़
    दिया;
  rus-SYN: 'И скажут: за то, что они оставили завет Господа Бога отцов своих, который
    Он поставил с ними, когда вывел их из земли Египетской,'
  bqc-SIM: Aa gɛ̀ zↄblè dii pãleↄnɛ, aa kùlɛ dii pↄ́ aa dↄ̃ yãaoↄnɛ, i kɛ Dii
    mɛ́ dìlɛnɛ́o.
  tcz-CHONGTHU: Chuteng leh mipin hitia hi asei diu, amaho hi Egypt gamsunga aum laiyuva
    apu, apate hou henga Pakaiyin athupeh angai lou jeh uva, hitobang hi achung'uva
    lhung ahi.
  mar-mar: त्याचे उत्तर असे की, “आपल्या पूर्वजांचा देव परमेश्वर याच्याशी केलेला करार
    इस्राएलांनी धुडकावून लावल्यामुळे परमेश्वराचा त्यांच्यावर कोप झाला. मिसरमधून या
    लोकांस बाहेर आणल्यावर परमेश्वराने त्यांच्याशी पवित्र करार केला होता तो यांनी मोडला.
  qub-qub: 'Niptin nenga: ‹Egiptupita unay caj awiluncunata Tayta Dios jorgamur conträtu
    rurashanta mana cumlishanpitami.'
  hat-hat: 'Y''a reponn yo: Se paske yo pa t'' kenbe kontra Seyè a, Bondye zansèt
    yo a, kontra li te pase ak yo lè li t''ap fè yo soti kite peyi Lejip la.'
  eng-BSB: And the people will answer, ‘It is because they abandoned the covenant
    of the LORD, the God of their fathers, which He made with them when He brought
    them out of the land of Egypt.
  tod-tod: Tɔɔzei ti liiʋɛ, ti gala kiligiti dɛbi, ti nɔkɔ gala kiligiti bu, ti la
    ɠɛni ti ɠwɛɛ kaipa, é la veeni ti ya ga tɔnɔ.
  eng-WEBPB: Then men will say, “Because they abandoned the covenant of the LORD,
    the God of their fathers, which he made with them when he brought them out of
    the land of Egypt,
  kbq-kbq: Anante amanage hu'za hugahaze, na'ankure Rana zamagehe'i Anumzamo'ma Isipiti'ma
    zamavareno ne-eno huhagerafi huvempa kema hu'neana zamagra zamefi humi'zageno,
    anara hu'ne hu'za hugahaze.
  nhe-BL: '“Huan tlananquilise quej ni: ‘Ya ni eltoc pampa nopa israelitame quihuejcamajcajque
    nopa tlajtoli tlen ininTECO tlen elqui ininDios ininhuejcapan tatahua quichijqui
    ica inijuanti quema quinquixti ipan tlali Egipto.'
  gub-BL: Amo uwazar putar waze'eg wanupe nehe. — Tupàn uzapo nezewe haw a'e, ta'e
    'aw teko uzuhaw Tupàn Tuweharupi Wiko Ma'e waipy wazar ize'eg awer a'e wà xe.
    Uzapokatu a'e uze'eg a'e, Ezit ywy wi wamuhem kar mehe a'e.
  eng-DRA: 'And they shall answer: Because they forsook the covenant of the Lord,
    which he made with their fathers, when he brought them out of the land of Egypt:'
