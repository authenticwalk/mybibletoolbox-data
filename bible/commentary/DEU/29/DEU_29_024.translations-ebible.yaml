verse: DEU.029.024
translations:
  mal-C: 'എല്ലാ ജനതകളും ചോദിക്കും: “യഹോവ എന്തുകൊണ്ടാണ് ഈ ദേശത്തോട് ഇപ്രകാരം ചെയ്തത്?
    എന്തുകൊണ്ടാണ് ഈ ക്രോധാഗ്നി ജ്വലിക്കുന്നത്?”'
  deu-TKW: 'Dann wird man antworten: Weil sie den Bund außer acht ließen, den Jahwe,
    der Gott ihrer Väter, mit ihnen schloß, als er sie aus Ägypten wegführte,'
  lin-lin: 'Mpe eyano ekozala : ‹ Esalemaki bongo, pamba te bato oyo babukaki boyokani
    oyo Yawe, Nzambe ya bakoko na bango, asalaki elongo na bango tango abimisaki bango
    na Ejipito.'
  eng-LSV: Indeed, all the nations have said, Why has YHWH done thus to this land?
    Why the heat of this great anger?
  eng-GNV: Then shall all nations say, Wherefore hath the Lord done thus vnto this
    lande? how fierce is this great wrath?
  eng-WEBSTER: Even all the nations shall say, Why hath the LORD done thus to this
    land? what meaneth the heat of this great anger?
  nhw-BL: '“Huan teipa nochi tlaltipac ehuani tlatzintocase: ‘¿Quenque ya ni quichijqui
    DIOS ica ni tlali? ¿Quenque nimantzi cualanqui?’'
  swh-ONEN: 'Mataifa yote yatauliza: “Kwa nini Bwana amefanya hivi juu ya nchi hii?
    Kwa nini hasira hii kali ikawaka?”'
  bba-bba: Kpɑ bu bu wisi bu nɛɛ, mɛn tɔmbu bɑ ɑrukɑwɑni ye kusiɑwɑ ye wi, Gusunɔ
    ben sikɑdobɑn Yinni u kɑ bu bɔkuɑ sɑnɑm mɛ u bu yɑrɑmɑ Eɡibitin di.
  eng-KJVCPB: even all nations shall say, Wherefore hath the Lord done thus unto this
    land? what meaneth the heat of this great anger?
  luo-luo: Pinje duto nopenjre niya, “Angʼo momiyo Jehova Nyasaye otimo ma ne pinyni?
    Angʼo momiyo mirima mager omake malich kama?”
  meu-meu: Oibe, idia bona bese iboudiai baeto “Badina be dahaka Iehova ese ina tano
    na ini e karaia toma? Ina badu ḡaraḡarana anina be dahaka?”
  npi-ULB: अन्य जातिहरूसँगै तिनीहरूले भन्‍ने छन्, 'किन परमप्रभुले यस देशलाई यसो गर्नुभएको
    ? यो डरलाग्दो रिसको मतलब के हो ?'
  yor-yor: Gbogbo orílẹ̀-èdè yóò béèrè pé, “Kí ló dé tí Olúwa fi ṣe èyí sí ilẹ̀ yìí?
    Kí ni a lè mọ ooru ìbínú ńlá yìí sí?”
  ind-ind: akan bertanya, ‘Mengapa TUHAN, Allah nenek moyang mereka, berbuat demikian
    pada negeri ini? Apa yang membuat-Nya begitu murka?’ “Maka orang-orang akan menjawab,
    ‘Ini terjadi karena bangsa Israel tidak lagi hidup sesuai dengan hukum dan ketentuan
    perjanjian yang mereka sahkan dengan TUHAN ketika Dia membawa mereka keluar dari
    Mesir.
  pes-OPCB: 'قومها خواهند پرسید: «چرا خداوند با این سرزمین چنین کرده است؟ دلیل این
    خشم بی‌امان او چه بوده است؟»'
  tgl-ULB: sasabihin nilang lahat kasama ng lahat ng ibang mga bansa, 'Bakit ito ginawa
    ni Yahweh sa lupaing ito? Ano ang kahulugan ng init ng labis na galit na ito?'
  hui-hui: Wali agali dindi bibahende ngaruha bu holebirarume tinihondo hale haga
    haga bialu lalu, Anduane Homogohanda Isaraele wali agalinaga dindi ogoni irane
    aginaga mo ko hayadabe. Ibugua irane aginaga tihondo keba timbuni hayadabe, lalu
    holebira.
  mya-mya: ထို​အ​ခါ​အ​ပြည်​ပြည်​ရှိ​လူ​မျိုး​အ​ပေါင်း တို့​က `ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့​၏​ပြည်
    ကို​အ​ဘယ်​ကြောင့်​ဖျက်​ဆီး​ပစ်​တော်​မူ သ​နည်း။ အ​ဘယ်​ကြောင့်​ဤ​မျှ​ကြောက်​မက်
    ဖွယ်​အ​မျက်​ထွက်​တော်​မူ​သ​နည်း' ဟု​မေး ကြ​လိမ့်​မည်။-
  bod-N: དེ་རྣམས་མཐོང་མཁན་དང་མི་རིགས་ཐམས་ཅད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེས་ཡུལ་འདི་ལ་ཅིའི་ཕྱིར་དེ་ལྟར་མཛད་པ་ཡིན་ནམ།
    ཐུགས་ཁྲོ་ཆེན་པོའི་མེ་དེ་ཅིའི་ཕྱིར་འབར་བ་ཡིན་ནམ་ཞེས་འདྲི་བ་དང་།
  sna-sna: Ndudzi dzose dzichabvunza dzichiti, “Ko, sei Jehovha akaita izvi kunyika
    iyi. Sei akatsamwa zvinotyisa kudai?”
  spa-BLM: 'Incluso todas las naciones dirán: “¿Por qué el Señor ha hecho esto a esta
    tierra? ¿Qué significa el calor de esta gran ira?”'
  cac-cac: 'Yuj chi'', masanil anima d''a yolyib''an̈q''uinal tic ol sc''anb''ej eb'':
    ¿Tas yuj icha chi'' ix yutej jun chon̈ab'' chi'' Jehová? ¿Tas yuj ix te cot val
    yoval sc''ol d''a eb''? xcham eb'' anima chi''.'
  swh-ULB: watasema kwa pamoja na mataifa mengine, “Kwa nini Yahwe amefanya hili katika
    nchi hii? Joto ya hasira hii kali inamaanisha nini?”
  bel-bel: 'І скажуць усе народы: за што Гасподзь так зрабіў з гэтаю зямлёю якая вялікая
    лютасьць гневу Ягонага!'
  deu-ELBBK: 'Und man wird sagen: Weil sie den Bund des HERRN, des Gottes ihrer Väter,
    verlassen haben, den er mit ihnen gemacht hatte, als er sie aus dem Land Ägypten
    herausführte,'
  mbb-OT: Ne ed-insà is menge etew ziyà te langun he menge nasyun te, ‘Maan is midhimu
    heeyan te Nengazen diyà te nasyun dan? Maan is utew sikandin nepauk?’
  mal-2015: 'അതിന്നുണ്ടാകുന്ന മറുപടി എന്തെന്നാൽ: അവരുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ
    അവരെ മിസ്രയീംദേശത്തുനിന്നു പുറപ്പെടുവിച്ചപ്പോൾ അവരോടു ചെയ്തിരുന്ന നിയമം അവർ ഉപേക്ഷിച്ചു;'
  rmc-rmc: 'Aver odphenena: ‚Vašoda, bo na doľikerde e zmluva le RAJESKRI, le Devleskri
    lengre dadengri – e zmluva, so lenca phandľa akor, sar len iľa avri andral o Egipt.'
  pes-OPV: 'پس جمیع امتها خواهندگفت: چرا خداوند با این زمین چنین کرده است وشدت این
    خشم عظیم از چه سبب است؟'
  ron-1924: 'тоате нямуриле вор зиче: ‘Пентру че а фэкут Домнул астфел цэрий ачестея?
    Пентру че ачастэ мыние апринсэ, ачастэ маре урӂие?’'
  ben-OBCV: সমস্ত জাতি জিজ্ঞাসা করবে “সদাপ্রভু কেন এই দেশটির এই দশা করেছেন? কেন তাঁর
    এই ভয়ংকর জ্বলন্ত ক্রোধ?”
  som-som: markaasay quruumaha oo dhammu odhan doonaan, Rabbigu muxuu dalkan sidaas
    ugu galay? Oo kulaylka xanaaqan weyn micnihiisu waa maxay?
  lat-VUC: 'Et dicent omnes gentes: Quare sic fecit Dominus terræ huic? quæ est hæc
    ira furoris ejus immensa?'
  eng-ASVBT: even all the nations shall say, Wherefore hath Jehovah done thus unto
    this land? what meaneth the heat of this great anger?
  ita-1885: 'anzi pur tutte le nazioni diranno: Perchè ha fatto il Signore così a
    questo paese? quale è l''ardor di questa grand''ira?'
  eng-LXXUP: and all the nations shall say, Why has the Lord done thus to this land?
    what is this great fierceness of anger?
  eng-ULB: they will say together with all the other nations, 'Why has Yahweh done
    this to this land? What does the heat of this great anger mean?'
  spa-VBL: 'Todos en todas partes se preguntarán: “¿Por qué el Señor hizo esto al
    país? ¿Por qué se enojó tanto?”'
  fra-_FOB: 'Toutes les nations diront: Pourquoi l''Éternel a-t-il ainsi traité ce
    pays? Quelle est la cause de l''ardeur de cette grande colère?'
  mal-mal: 'ആ ചോദ്യത്തിന് മറുപടി എന്തെന്നാൽ: “അവരുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ അവരെ
    ഈജിപ്റ്റ്ദേശത്തുനിന്ന് പുറപ്പെടുവിച്ചപ്പോൾ അവരോടു ചെയ്തിരുന്ന നിയമം അവർ ഉപേക്ഷിച്ചു;'
  urd-GVR: Tamām qaumeṅ pūchheṅgī, ‘Rab ne is mulk ke sāth aisā kyoṅ kiyā? Us ke saḳht
    ġhazab kī kyā wajah thī?’
  suz-BL: मिनु रागी रागी ङा मुर नेल्‍लेमी ‘परमप्रभु यावेमी एको रागी कली मारदे ओदेंशो
    सेला? एको आ पर्बम मारदे मोदेंशो शुश चुरशा गाइक्‍ता?’ दे हिल्‍लो पाइनीम।
  ita-1927: “Perché l’Eterno ha egli trattato così questo paese? perché l’ardore di
    questa grand’ira?”
  ckb-ckb: 'جا هەموو نەتەوەکان دەڵێن: ”بۆچی یەزدان وای بەم خاکە کرد، جۆشانی ئەم تووڕەییە
    بەتینە بۆچی؟“'
  eng-BBE: Truly all the nations will say, Why has the Lord done so to this land?
    what is the reason for this great and burning wrath?
  kan-OKCV: ಆಗ ಎಲ್ಲಾ ದೇಶದವರೂ, “ಯೆಹೋವ ದೇವರು ಈ ದೇಶಕ್ಕೆ ಏಕೆ ಹೀಗೆ ಮಾಡಿದ್ದಾರೆ? ಈ ದೊಡ್ಡ
    ಕೋಪಾಗ್ನಿಗೆ ಕಾರಣವೇನು?” ಎಂದು ಕೇಳುವರು.
  tam-2017: அந்த மக்களெல்லாம் யெகோவா இந்த தேசத்திற்கு ஏன் இப்படிச் செய்தார்; இந்த
    மகா கோபம் பற்றியெரிந்ததற்குக் காரணம் என்ன என்று சொல்லுவார்கள்.
  spa-RV-1909: 'Dirán, pues, todas las gentes: ¿Por qué hizo Jehová esto á esta tierra?
    ¿qué ira es ésta de tan gran furor?'
  ron-BTF: 'Chiar toate naţiunile vor spune: Pentru ce a făcut astfel DOMNUL acestei
    ţări? Ce înseamnă dogoarea acestei mari furii?'
  eng-WEBP: Even all the nations will say, “Why has the LORD done this to this land?
    What does the heat of this great anger mean?”
  eng-FBV: Everyone everywhere will ask, “Why did the Lord do this to the country?
    Why did he get so terribly angry?”
  nld-1939: 'En als al de volken zullen vragen: Waarom heeft Jahweh dit land zo behandeld,
    en waarom is deze grimmige toorn ontstoken?'
  nch-BL: '“Huan teipa nochi taltipac ehuani tatzintocase: ‘¿Para ten ya ni quichijqui
    DIOS ica ni tali? ¿Para ten nimantzi cualanqui?’'
  vie-1934: 'thì chúng nó và các nước sẽ hỏi rằng: Sao Đức Giê-hô-va đãi xứ nầy như
    thế? Căn cớ của sự thạnh nộ lớn lao nầy là làm sao?'
  hin-CV: 'सारी जनताओं के सामने यही प्रश्न होगा: “क्यों किया है याहवेह ने यह सब इस
    देश के साथ? क्या कारण है इस कोप के उद्वेग का?”'
  eng-OURB: even all the nations will say, “Why has Adonai done thus to this land?
    What does the heat of this great anger mean?”
  spa-BES: 'En verdad, todas las naciones dirán: ¿Por qué ha hecho así el Señor a
    esta tierra? ¿Cuál es la razón de esta gran y ardiente ira?'
  tdx-tdx: 'eo ty hanoiñe ty hoe: Toe ie nifary ty fañina’ Iehovà Andrianañaharen-droae’
    iareo, i nanoe’e amy nampiengà’e an-tane Mitsraimeiy;'
  vid-vid: Ena, wanhu wa isi zeng'ha wolonga, ‘Lekachoni Mkulu Nguluwi kaiditila ahyo
    isi ayi? Lekachoni nayali na ng'halazi ng'hulu kota ayi?’
  eng-OKE: Then shall they say, Because they have forsaken the covenant of the Lord,
    the God of their fathers, which He ratified with them when He brought them out
    of the land of Mizraim.
  tha-KJV: เออ ประชาชาติ​ทั้งหลายจะกล่าวว่า ‘ทำไมพระเยโฮวาห์ทรงกระทำเช่นนี้​แก่​แผ่​นดินนี้
    พระพิโรธมากมายเช่นนี้หมายความว่ากระไร’
  por-BR-2018: 'Dirão, pois, todas as nações: Por que fez o SENHOR isto a esta terra?
    Que ira é esta de tão grande furor?'
  deu-ELO: 'und alle Nationen werden sagen: Warum hat Jehova diesem Lande also getan?
    Weshalb diese große Zornglut?'
  eng-WYC-2018: And all folks shall say, Why did the Lord so to this land? What is
    the great wrath of his strong vengeance? (And all the nations shall say, Why hath
    the Lord done so to this land? What is the reason for his great anger and strong
    vengeance?)
  epo-epo: 'ĉiuj popoloj diros: Pro kio la Eternulo tiel agis kun ĉi tiu lando? pro
    kio estis tiu granda flamo de kolero?'
  uig-PIN: 'buni kɵrgǝnlǝr, ⱨǝtta ⱨǝmmǝ ǝl-yurt: «Nemixⱪa Pǝrwǝrdigar bu zeminƣa mundaⱪ
    ⱪilƣandu? Nemixⱪa Uning ƣǝzipi xunqǝ ⱪattiⱪ, ǝxǝddiy bolƣandu?» dǝp soraydu;'
  beo-beo: Amasea, fifi asi gala dunu da amane adole ba:mu, ‘Hina Gode da abuli ilia
    sogega agoane hamobela:? E da abuliba:le ilima gia:iwane ougibala:?’
  tpi-OTNT: Orait na olgeta manmeri long olgeta hap graun bai i wok long askim nabaut,
    ‘Bilong wanem God i mekim olsem long kantri bilong ol? Bilong wanem em i kros
    nogut tru long ol?’
  hau-SA: Dukan al’ummai za su yi tambaya su ce, “Me ya sa Ubangiji ya yi haka da
    wannan ƙasa? Me ya jawo wannan fushi mai tsanani haka?”
  uig-LAT: 'buni körgenler, hetta hemme el-yurt: «Némishqa Perwerdigar bu zémin’gha
    mundaq qilghandu? Némishqa Uning ghezipi shunche qattiq, esheddiy bolghandu?»
    dep soraydu;'
  nde-nde: 'Izizwe zonke zizabuza zithi: ‘UThixo ukwenzeleni lokhu elizweni leli na?
    Kungani ehlise ulaka oluvuthayo lolwesabekayo kangaka na?’'
  ton-ton: ‌ʻIo, ʻe lea ʻae puleʻanga kotoa pē, ʻo pehē, ‘Ko e hā kuo fai pehē ai
    ʻa Sihova ki he fonua ni? Ko e hā hono ʻuhinga ʻoe kakaha ʻo hono houhau lahi
    ni?’
  ces-1613: 'Řeknou všickni národové: Proč jest tak učinil Hospodin zemi této? Kteraký
    jest to hněv prchlivosti jeho náramné?'
  eng-WMB: Even all the nations will say, “Why has the LORD done this to this land?
    What does the heat of this great anger mean?”
  tam-TCV: அப்பொழுது எல்லா நாடுகளும், “யெகோவா ஏன் இந்த நாட்டுக்கு இதைச் செய்தார்?
    அவருடைய பற்றியெரியும் இந்த கோபம் எதற்காக?” என்று கேட்பார்கள்.
  ceb-ULB: moingon sila uban ang lain pang mga nasod, 'Nganong gibuhat man kini ni
    Yahweh niining yutaa? Unsa man ang buot ipasabot sa hilabihang kainit niini nga
    kapungot?'
  pol-UBG: 'A zapytają wszystkie narody: Dlaczego PAN tak postąpił z tą ziemią? Cóż
    to za żar tej wielkiej zapalczywości?'
  urd-GVU: تمام قومیں پوچھیں گی، ’رب نے اِس ملک کے ساتھ ایسا کیوں کیا؟ اُس کے سخت
    غضب کی کیا وجہ تھی؟‘
  deu-1912: 'so werden alle Völker sagen: Warum hat der HERR diesem Lande also getan?
    Was ist das für ein so großer und grimmiger Zorn?'
  kan-2017: ‘ಯೆಹೋವನು ಈ ದೇಶಕ್ಕೆ ಹೀಗೆ ಮಾಡಿದ್ದೇಕೆ? ಇಂಥ ಕೋಪಾಗ್ನಿಗೆ ಕಾರಣವೇನಿದ್ದೀತು?’ ಎಂಬುದಾಗಿ
    ವಿಚಾರಿಸುವರು.
  yap-yap: Ma aram e ga’ngin e fayleng ni bay ra fithed ni lungurad, ‘Mangfan nike
    rin’ SOMOL e ren’ey ko nam rorad? Mang tapgin ni kari damumuw?’
  hlt-MCSB: Te vaengah namtom rhoek loh balae tih khohmuen he BOEIPA loh thintoek
    thinling neh boeih a saii aih,” a ti uh ni.
  mdy-ETH: ዬይ ያዺ ማዔ ዎዶና ሳዖይዳ ዓኣ ሃንጎ ዴራ ቢያ፦ ‹ናንጊና ናንጋ ጎዳ ሃኖ ዓጮይዳ ሃያ ቢያ ዓይጎሮ ማዼይ? ዒዛ
    ሃያይዲ ዒናፓ ዻጋሴሢ ዓይጎዳይ?› ጌይ ዖኦጫንዳኔ፤
  twi-ASANTE: Aman a atwa ahyia no bɛbisa sɛ, “Adɛn enti na Awurade ayɛ saa asase
    yi saa? Adɛn enti na ne bo fu denden saa?”
  eng-WEBU: Even all the nations will say, “Why has the LORD done this to this land?
    What does the heat of this great anger mean?”
  bnp-bnp: E huriki na tabeke lobo na malala bara ri nana viliha ri ta maea, ‘I navai
    e BAKOVI DAGI i rata maea a robo ne ria? I navai i madihi hateka a hatena?’
  wal-wal: Kawotetta ubbai hagaadan yaagana; ‘GODAI ha biittan hagaa malabaa aibissi
    oottidee? Ha wolqqaama hanqquwaassi gaaso gididabai aibee?’ yaagana.
  spa-PDDPT: 'Todas las naciones dirán: ¿Por qué Yavé trató así a esta tierra? ¿Qué
    significa el ardor de esta enorme ira?'
  gun-gun: 'Ha''e ramo ha''e javi regua aipoe''i ''rã okuapy: “Mba''e re nda''u Senhor
    guĩ ramigua ojapo peva''e yvy re? Mba''e nunga káuxa py tu nami ete oexa uka opoxya?”'
  ilo-ULB: ibagadanto a sangsangkamaysa agraman amin a dadduma a nasion, “ Apay nga
    inaramid daytoy ni Yahweh iti daytoy a daga? Ania ti kaipapanan ti bara daytoy
    napalalo nga unget?'
  kpg-kpg: Gei henuailala hagatau ga heeu, ‘Dimaadua la ne aha gaa hai dana hai deenei
    gi di gowaa digaula? Tadinga di hagawelewele damana o Maa la di aha?’
  uig-ARA: 'بۇنى كۆرگەنلەر، ھەتتا ھەممە ئەل-يۇرت: «نېمىشقا پەرۋەردىگار بۇ زېمىنغا
    مۇنداق قىلغاندۇ؟ نېمىشقا ئۇنىڭ غەزىپى شۇنچە قاتتىق، ئەشەددىي بولغاندۇ؟» دەپ سورايدۇ؛'
  sus-sus: E e yaabima nɛ, ‹Yi fe rabaxi nɛ barima yi ɲama bara saatɛ kana, e benbae
    Marigi Alatala naxan tongo e bɛ, a to e ramini Misira bɔxi ra.
  pon-2006: Eri, tohn wehi koaros en sampah ahpw pahn kalekalelapek, ‘Dahme KAUN-O
    ketin wiahkihong sapwarailo ire wet? Dahme kahrehda sapwellime engieng nohn mwuledengki?’
  ksd-ksd: 'maia, ra lavur vuna tarai diat a biti dari: Ta ra ava ra Luluai i tar
    pait go ra lavur magit ta go ra gunan? Ava ra kukurai ra karangap i go ra ngala
    na kulot?'
  tur-YTC: 'Bütün uluslar da şöyle diyecek: “Yahve bu ülkeye bunu neden yaptı? Bu
    büyük öfkenin hiddeti ne anlama geliyor?”'
  grc-BRENT: Καὶ ἐροῦσι πάντα τὰ ἔθνη, διατί ἐποίησε Κύριος οὕτω τῇ γῇ ταύτῃ; τίς
    ὁ θυμὸς τῆς ὀργῆς ὁ μέγας οὗτος;
  ind-AYT: Seluruh bangsa akan bertanya, ‘Mengapa TUHAN melakukannya terhadap negeri
    ini? Mengapa Dia sangat marah?’
  nya-nya: Mitundu yonse ya anthu idzafunsa kuti, “Kodi chifukwa chiyani Yehova anachita
    zotere mʼdziko lake? Kodi chifukwa chiyani anaonetsa mkwiyo woopsa wotere?”
  hrv-hrv: 'Onda će im se reći: ''Jer su ostavili Savez što ga je Jahve, Bog otaca
    njihovih, bio sklopio s njima kad ih je izveo iz zemlje egipatske;'
  mps-mps: Tama te tigidali bulu tǫ we bidi dabego hanalua paibao, ‘Magi baso Godigo
    te Israel dabe augwaligo bulude te tama tialiwe?’ te po weyu, ‘Magi baso agai
    augwali dali sębę dwai mu yaliwe?’ te po waibao.
  tpi-tpi: Orait na olgeta manmeri long olgeta hap graun bai i wok long askim nabaut,
    ‘Bilong wanem God i mekim olsem long kantri bilong ol? Bilong wanem em i kros
    nogut tru long ol?’
  dan-1931: 'og alle Folkeslag skal spørge: “Hvorfor har HERREN handlet således med
    dette Land? Hvorledes hænger det sammen med denne vældige Vredesglød?”'
  vie-OVCB: 'Tất cả các nước sẽ hỏi: “Tại sao Chúa Hằng Hữu làm cho đất ra thế này?
    Tại sao Ngài giận họ đến thế?”'
  guj-2017: ત્યારે સર્વ પ્રજાઓ પૂછશે કે, ‘યહોવાહે આ દેશને આવું શા માટે કર્યું? એના
    ઉપર આવા ભારે કોપની ઉગ્રતાનું શું કારણ હશે?’”
  pon-2006A: Eri, tohn wehi koaros en sampah ahpw pahn kalekalelapek, ‘Dahme KAUN-O
    ketin wiahkihong sapwarailo ire wet? Dahme kahrehda sapwellime engieng nohn mwuledengki?’
  por-BRBSL: 'Mesmo todas as nações dirão: “Por que Yahweh fez isto a esta terra?
    O que significa o calor desta grande raiva”?'
  cth-cth: miphun pueng ni, bangkongmaw BAWIPA ni hete ram heh hettelah a sak. Hete
    kalenpounge lungkhueknae heh bang nama aw ati awh han.
  twi-twi: Aman a atwa ahyia no bebisa se, “Adɛn nti na Awurade ayɛ saa asase yi saa?
    Adɛn nti na ne bo fu dennen saa?”
  hlt-hlt: Te vaengah namtom rhoek loh balae tih khohmuen he BOEIPA loh thintoek thinling
    neh boeih a saii aih,” a ti uh ni.
  tbz-SIM: Kɛ̀ bɛ̀ɛ bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀, bɛ̀ tɔ̃̀tɛ mɛ̀ɛ̀ kpɛ́í nkɛ Kuyie mbɛ̀ dɔ̀ɔ̀nɛ̀
    mɛ̀ɛ̀ tɑummɛ̀ kunku bɛ yɛmbɛ̀ do tũ nkù. Kù bɛ̀ dènnɛní dìì mɔ̀nnì Esibiti.
  msy-2020: Eghtɨ kantriba bar dar gumazamiziba bizir kaba baregh azangsɨgham, ‘Manmagh
    amizɨ, Ikiavɨra Itir God, men nguazim kamaghɨn a gami? A manmaghsua nguazir kamɨn
    anɨngaghe?’
  azb-azb: Bütün millətlər “Rəbb bu ölkəyə niyə belə etdi? Bu böyük qəzəb niyə alovlandı?”
    deyə soruşacaqlar.
  eng-DBY: even all nations shall say, Why has Jehovah done thus to this land? whence
    the heat of this great anger?
  hin-2017: और सब जातियों के लोग पूछेंगे, ‘यहोवा ने इस देश से ऐसा क्यों किया? और इस
    बड़े कोप के भड़कने का क्या कारण है?’
  wol-KYG: 'Ñu ne leen: «Li ko waral mooy, dañoo fecci kóllërey Aji Sax ji, seen Yàllay
    maam, te mu fasoon ko ak ñoom ba mu leen jëlee réewum Misra.'
  eng-YLT: yea, all the nations have said, Wherefore hath Jehovah done thus to this
    land? what the heat of this great anger?
  eng-WYC-2017: And all folks shall say, Why did the Lord so to this land? What is
    the great wrath of his strong vengeance?
  eng-WMBB: Even all the nations will say, “Why has the LORD done this to this land?
    What does the heat of this great anger mean?”
  urd-GVH: तमाम क़ौमें पूछेंगी, ‘रब ने इस मुल्क के साथ ऐसा क्यों किया? उसके सख़्त
    ग़ज़ब की क्या वजह थी?’
  rug-rug: Meke sa doduruna sa kasia popoa si kote nanasa, ‘Na vegua ke tavetia e
    Zihova sapu guahe koasa popoa hie? Na sa sa ginuana sa Nana binugoro lavata?’
    gua.
  gaz-gaz: Sabni hundinuu, “Waaqayyo maaliif waan akkasii biyya kanatti fide? Dheekkamsi
    sodaachisaan bobaʼu kunis maaliif dhufe?” jedhanii gaafatu.
  fra-LSG: 'toutes les nations diront: Pourquoi l’Éternel a-t-il ainsi traité ce pays?
    Pourquoi cette ardente, cette grande colère?'
  yal-yal: E yabima nɛn, e naxa, “Feni itoe ligaxi nɛn bayo yamani ito bata Alatala
    layirin kala, e benbane Ala naxan xidi e xa, a to e ramini Misiran yi.
  haw-1868: A e olelo mai na lahuikanaka a pau, No ke aha la i hana mai ai o Iehova
    i keia aina pela? no ke aha la hoi ka wela o keia inaina nui!
  arb-NAV: 'فَتَقُولُ جَمِيعُ الأَمَمِ: لِمَاذَا فَعَلَ الرَّبُّ هَذَا كُلَّهُ بِهَذِهِ
    الأَرْضِ؟ وَلِمَاذَا احْتِدَامُ هَذَا الْغَضَبِ الْعَظِيمِ؟'
  ewe-ewe: Amewo abia be, “Nu ka ta Yehowa wɔ anyigba sia alea ɖo? Nu ka ta wòdo dɔmedzoe
    nenema gbegbe ɖo?”
  eng-LEE: (29:23) Even all the nations will say, Wherefore hath the Lord done thus
    unto this land? whence the heat of this great anger?
  asm-FB: তাকে দেখি আন জাতিবোৰে ক’ব এনেকি, আটাই জাতিয়ে সুধিব, ‘যিহোৱাই কিয় এই দেশৰ
    এনে দশা কৰিলে? এই মহা ক্ৰোধ জ্বলি উঠাৰ কাৰণ কি?’
  sus-A: عٍ عٍ يَابِمَ نّ، ‹يِ قٍ رَبَشِ نّ بَرِ مَ يِ حَمَ بَرَ سَاتّ كَنَ، عٍ بٍنبَيٍ
    مَرِفِ عَلَتَلَ نَشَن تٌنفٌ عٍ بّ، عَ تٌ عٍ رَ مِنِ مِسِرَ بْشِ رَ.
  fra-SBL: 'Toutes les nations diront : « Pourquoi Yahvé a-t-il fait cela à ce pays ?
    Que signifie l''ardeur de cette grande colère ? »'
  hbo-hbo: וְאָ֣מְר֔וּ עַ֚ל אֲשֶׁ֣ר עָֽזְב֔וּ אֶת־בְּרִ֥ית יְהוָ֖ה אֱלֹהֵ֣י אֲבֹתָ֑ם
    אֲשֶׁר֙ כָּרַ֣ת עִמָּ֔ם בְּהֹוצִיאֹ֥ו אֹתָ֖ם מֵאֶ֥רֶץ מִצְרָֽיִם׃
  eng-WYCLIFFE: And alle folkis schulen seie, Whi dide the Lord so to this lond? What
    is the greet ire of his stronge veniaunce?
  cwe-cwe: Wanhu wa zisi zose wezalonga, ‘Habali Mndewa Mulungu kaitendela vino isi
    ino? Ludoko luno fambulo jake choni?’
  kik-kik: Ndũrĩrĩ ciothe ikooria atĩrĩ, “Nĩ kĩĩ gĩtũmĩte Jehova eke bũrũri ũyũ ũguo?
    Marakara maya mahiũ ũũ, nĩ ma kĩ?”
  fra-NCL: 'Et l’on dira : « C’est parce qu’ils ont abandonné l’alliance de Yahweh,
    le Dieu de leurs pères, qu’il avait conclue avec eux, lorsqu’il les fit sortir
    du pays d’Égypte ;'
  cek-AK: prae kaminawk boih mah, Tipongah Angraeng mah hae prae hae to tiah sak moe,
    kanung parai hae palungphuihaih to ohsak loe? tiah thui o tih.
  cuk-cuk: '”Geb, bela dulemar-yar-baid-baidginmalad egisdamaloed: ‘¿Ar wede, ibiga
    Bab-Jehová we-yar deyob imaksa? ¿Ar wede, ibiga Bab-Jehová na sae-itogedba bela
    we-dulemar nue-sabsur-odurdaksa?’'
  uig-CYR: 'буни көргәнләр, һәтта һәммә әл-жут: «Немишкә Пәрвәрдигар бу зиминға мундақ
    қилғанду? Немишкә Униң ғәзиви шунчә қаттиқ, әшәддий болғанду?» дәп сорайду;'
  tel-2017: వారు యెహోవా ఈ దేశాన్ని ఎందుకిలా చేశాడు? ఇంత తీవ్రమైన కోపానికి కారణం ఏమిటి?
    అని చెప్పుకుంటారు.
  hat-BSA: 'Tout nasyon yo va di: ‘Poukisa SENYÈ a te fè sa a peyi sila a? Poukisa
    gwo kòlè sila a?’'
  kos-kos: Na faclu nufon ac fah siyuk, ‘Efu LEUM GOD El ku oru ouinge nu ke facl
    selos? Mea se sripauk kasrkusrak lulap lal uh?’
  hbo-WLC: וְאָ֣מְר֔וּ עַ֚ל אֲשֶׁ֣ר עָֽזְב֔וּ אֶת־בְּרִ֥ית יְהוָ֖ה אֱלֹהֵ֣י אֲבֹתָ֑ם
    אֲשֶׁר֙ כָּרַ֣ת עִמָּ֔ם בְּהוֹצִיא֥וֹ אֹתָ֖ם מֵאֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Mba niile ga-ajụ sị, “Gịnị mere Onyenwe anyị ji mee ihe dị otu a nʼala
    a? Gịnị kpatara oke iwe ọkụ a?”
  ory-ory: ସେତେବେଳେ ସବୁ ଗୋଷ୍ଠୀୟ ଲୋକମାନେ କହିବେ, “ସଦାପ୍ରଭୁ ଏ ଦେଶ ପ୍ରତି କାହିଁକି ଏପରି
    କରିଅଛନ୍ତି? ଏରୂପ ମହାକ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହେବାର କାରଣ କଅଣ?”
  chk-chk: Iwe, chon ekewe mwü meinisin repwe ais, ‘Pwota ewe Samol mi Lapalap a föri
    iei usun ngeni ewe fanü? Met popun a kon watte an song?’
  rop-rop: Ola pipul langa dijan wel garra tok, ‘Wotfo YAWEI bin dum lagijat langa
    det kantri blanga olabat? Wotfo imbin brabli wail langa olabat?’
  ukr-1871: 'І казати муть всї народи: Про що Господь зробив так із сією землею? Чого
    так дуже запалав гнїв його?'
  deu-1951: 'ja, alle diese Völker werden fragen: Warum hat der HERR diesem Lande
    also getan? Was bedeutet dieser gewaltige, grimmige Zorn?'
  eng-JPS: (29-23) even all the nations shall say 'Wherefore hath the LORD done thus
    unto this land? what meaneth the heat of this great anger?'
  srp-1865: 'Govoriæe svi narodi: zašto uèini ovo Gospod od ove zemlje? kakva je to
    žestina velikoga gnjeva?'
  lug-lug: Amawanga galyebuuza nga geewunya nti, “Lwaki Mukama akoze ekintu kino,
    n’akikola n’obusungu obungi butyo?”
  heb-heb: ואמרו כל הגוים על מה עשה יהוה ככה לארץ הזאת מה חרי האף הגדול הזה׃
  ben-IRV: এমন কি, সব জাতি বলবে, সদাপ্রভু এ দেশের প্রতি কেন এমন করলেন? এমন মহাক্রোধ
    প্রজ্বলিত হবার কারণ কি?
  pan-pan: ਤਦ ਸਾਰੀਆਂ ਕੌਮਾਂ ਵੀ ਆਖਣਗੀਆਂ ਕਿ ਯਹੋਵਾਹ ਨੇ ਇਸ ਦੇਸ਼ ਨਾਲ ਅਜਿਹਾ ਕਿਉਂ ਕੀਤਾ ਅਤੇ
    ਇਸ ਵੱਡੇ ਕ੍ਰੋਧ ਦੇ ਭੜਕਣ ਦਾ ਕਾਰਨ ਕੀ ਹੈ?
  mya-JVB: ထာဝရဘုရား သည် ဤ ပြည် ၌ အဘယ်ကြောင့် ဤသို့ ပြု တော်မူသနည်း။ ဤ ပြင်းစွာ သော
    အမျက် တော် အရှိန် ကား၊ အဘယ်သို့ နည်းဟု လူ အမျိုးမျိုး တို့သည် မေးမြန်း ကြလျှင်၊
  hmo-hmo: “Unai neganai tanobada taudia ibounai be do idia henanadai, do idia gwau,
    ‘Badina dahaka Lohiabada ese edia tano dekenai inai bamona ia karaia? Idia dekenai
    ia badu dikadika ena badina be dahaka?’
  urd-urd: तब वह बल्कि सब क़ौमे पूछेंगी, 'ख़ुदावन्द ने इस मुल्क से ऐसा क्यूँ किया?
    और ऐसे बड़े क़हर के भड़कने की वजह क्या है?'
  rus-SYN: 'И скажут все народы: за что Господь так поступил с сею землею? какая великая
    ярость гнева Его!'
  bqc-SIM: 'Wi wemá wà mɛ: Kɛ́ aa pãkpà Dii ń deziↄ Luapi bàakuańnↄ yã́zi
    an bↄa Egipi gbɛa yã́iɛ.'
  tcz-CHONGTHU: Namtin in hitia asei ding, ipi jeh pen tah’a Pakaiyin hiche gamsung
    hi hitia hi abol jeng hitam? Ipi jeh’a hiti loma hi lunghang ahidem? tia asei
    diu, tija sohkei diu ahi.
  mar-mar: “परमेश्वराने या देशाचे असे का केले? त्याचा एवढा कोप का झाला?” असे इतर राष्ट्रांतील
    लोक विचारतील.
  qub-qub: '«Chaura llapan nasyun runacunami nenga: ‹¿Imanir-raj cay nasyunta chaynöga
    Tayta Dios castigaycusha? ¿Imanir-raj fiyupaga rabyacurcuran?›'
  hat-hat: 'Lè sa a, tout moun sou latè va mande: Poukisa Seyè a fè moun sa yo sa?
    Pouki tout kòlè sa a sou peyi a?'
  eng-BSB: So all the nations will ask, ‘Why has the LORD done such a thing to this
    land? Why this great outburst of anger?’
  tod-tod: 'Ta ti wooɠaaʋote, ti ɠɛ ma: «Nii ɠɛɛʋɛ, tɔɔzei ti ɠɛlɛʋɛ minazeɠegi ʋa,
    nii ti-mɛmɛwolani ta-ƓALAGI Ɠɔoɠɔ GALAGI kɛɛni ti yɔɠɔzu, é ti ɠulaai ma Ezipete
    yooi zu.'
  eng-WEBPB: Even all the nations will say, “Why has the LORD done this to this land?
    What does the heat of this great anger mean?”
  kbq-kbq: Ana hanige'za ru mopafi vahe'mo'za amanage hugahaze, nahigeno Ramo'a amanara
    huno ama mopa eri haviza nehuno, na'amo higeno tusi arimpa ahenezamante hu'za
    antahigahaze.
  nhe-BL: '“Huan teipa nochi tlaltepac ehuani tlajtlanise: ‘¿Para tlen ya ni quichijqui
    DIOS ica ni tlali? ¿Para tlen nimantzi cualanqui?’'
  gub-BL: Amo 'ar mehe teko upuranu putar wà nehe. — Màràzàwe tuwe Tupàn uzapo nezewe
    haw ko ywy rehe a'e, i'i putar izupe wà nehe. — Màràzàwe tuwe wikwahy nezewe.
    Màràzàwe tuwe uhua'u ikwahy haw nezewe, i'i putar wà nehe.
  eng-DRA: 'And all the nations shall say: Why hath the Lord done thus to this land?
    what meaneth this exceeding great heat of his wrath?'
