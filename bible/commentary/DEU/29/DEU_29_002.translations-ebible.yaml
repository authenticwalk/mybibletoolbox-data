verse: DEU.029.002
translations:
  mal-C: 'മോശ എല്ലാ ഇസ്രായേല്യരെയും വിളിച്ചുകൂട്ടി അവരോടു പറഞ്ഞു: യഹോവ ഈജിപ്റ്റിൽവെച്ച്
    ഫറവോനോടും അവന്റെ ഉദ്യോഗസ്ഥന്മാരോടും അവന്റെ സകലദേശത്തോടും ചെയ്തത് എല്ലാം നിങ്ങൾ
    സ്വന്തം കണ്ണുകൊണ്ടു കണ്ടല്ലോ.'
  deu-TKW: die großen Machterweise, die deine Augen gesehen haben, jene großen Zeichen
    und Wunder.
  lin-lin: Na miso na bino moko, bomonaki komekama monene, bilembo minene mpe bikamwa.
  eng-LSV: And Moses calls to all Israel and says to them, “You have seen all that
    which YHWH has done before your eyes in the land of Egypt, to Pharaoh, and to
    all his servants, and to all his land—
  eng-GNV: And Moses called all Israel, and said vnto them, Ye haue seene all that
    the Lord did before your eyes in the lande of Egypt vnto Pharaoh and vnto all
    his seruantes, and vnto all his lande,
  eng-WEBSTER: And Moses called to all Israel, and said to them, Ye have seen all
    that the LORD did before your eyes in the land of Egypt to Pharaoh, and to all
    his servants, and to all his land;
  nhw-BL: 'Huan Moisés quinsentili nochi israelitame huan niquinilhui: “Anquiitztoque
    nochi catli TOTECO quichihuili Faraón, huan nochi itlapalehuijcahua huan nochi
    imasehualhua ipan tlali Egipto.'
  swh-ONEN: 'Mose akawaita Waisraeli wote akawaambia: Macho yenu yameona yale yote
    Bwana aliyofanya kwa Mfalme Farao huko Misri, kwa maafisa wake wote na kwa nchi
    yake yote.'
  bba-bba: '@see-verse:DEU.029.001'
  eng-KJVCPB: And Moses called unto all Israel, and said unto them, Ye have seen all
    that the Lord did before your eyes in the land of Egypt unto Pharaoh, and unto
    all his servants, and unto all his land;
  luo-luo: Musa noluongo jo-Israel duto mowachonegi niya, Useneno gi wangʼu gik moko
    duto mane Jehova Nyasaye otimo Misri ne Farao, jodonge duto, to gi pinyno.
  meu-meu: 'Mose ese Israel taudia iboudiai e boiridia, e hamaorodia, eto: Iehova
    ese Aigupto tanona ai umui vairamui ai e kara karadia na o itadia, Farao mai ena
    hesiai taudia iboudiai ida bona ena tano i (idoinai ede e karadia toma.'
  npi-ULB: मोशाले सारा इस्राएलीलाई डाकेर भने, “मिश्र देशमा फारो, तिनका सबै अधिकारी
    र तिनका सबै देशमा परमप्रभुले तिमीहरूका सामु गर्नुभएको हरेक कुरा तिमीहरूले देखेका
    छौ ।
  yor-yor: Mose pàṣẹ fún gbogbo àwọn ọmọ Israẹli, ó sì wí fún wọn wí pé, ojú rẹ ti
    rí gbogbo ohun tí Olúwa ti ṣe ní Ejibiti sí Farao àti, sí gbogbo àwọn ìjòyè e
    rẹ̀ àti sí ilẹ̀ ẹ rẹ̀.
  ind-ind: Musa memanggil semua orang Israel dan berkata kepada mereka, “Di Mesir,
    kalian sudah menyaksikan semua yang TUHAN lakukan terhadap raja Mesir, para pejabatnya,
    dan seluruh rakyatnya.
  pes-OPCB: 'موسی تمام بنی‌اسرائیل را احضار کرد و به ایشان گفت: شما با چشمان خود بلاهایی
    را که خداوند بر سر فرعون و درباریانش آورد، دیدید'
  tgl-ULB: Ipinatawag ni Moises ang lahat ng mga Israelita at sinabi sa kanila, “Nakita
    ninyo ang lahat ng bagay na ginawa ni Yahweh sa harap ng inyong mga mata sa lupain
    ng Ehipto kay Paraon, sa lahat ng kaniyang mga lingkod, at sa lahat ng kanyang
    lupain—
  hui-hui: Mosesehanda Isaraele wali agali bibahendeore olalu mo mogo buwa tihondo
    lamialu lalu, Anduane Homogo ibugua Iyibi wali agalinaga kini heagohondobi ibunaga
    agali haguane hearuhondobi wali agali bu hearuhondobi Iyibi dindiha biyago damene
    bibahendeore tí de handai harimi.
  mya-mya: မော​ရှေ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား အ​ပေါင်း​တို့​ကို ဆင့်​ခေါ်​၍``ထာ​ဝ​ရ​ဘု​ရား
    သည်​အီ​ဂျစ်​ပြည်​တွင် ဖာ​ရော​ဘု​ရင်​နှင့်​သူ ၏​အ​ရာ​ရှိ​များ​အ​ပါ​အ​ဝင် တစ်​တိုင်း​ပြည်
    လုံး​ကို​မည်​ကဲ့​သို့​ဒဏ်​ခတ်​ခဲ့​တော်​မူ​ကြောင်း သင်​တို့​ကိုယ်​တိုင်​တွေ့​မြင်​ခဲ့​ရ​ကြ​သည်။-
  bod-N: མོ་ཤེ་ཡིས་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་བོས་ནས་དེ་དག་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ཀྱི་མདུན་དུ།
    ཨེ་ཅིབ་ཡུལ་ནས་ཕཱར་ཨོལ་དང་དེའི་འཁོར་གཡོག་ཐམས་ཅད་དང་། དེའི་ཡུལ་ཀུན་ལ་ཅི་བྱས་པ་དེ་ཁྱོད་ཅག་གིས་དངོས་སུ་མཐོང་ཡོད་དེ།
  sna-sna: 'Mozisi akadana vaIsraeri vose akati kwavari: Meso enyu akaona zvose zvakaitwa
    naJehovha muIjipiti kuna Faro, namachinda ake ose uye nokunyika yake yose.'
  spa-BLM: Moisés llamó a todo Israel y les dijo Vuestros ojos han visto todo lo que
    Yahvé hizo en la tierra de Egipto a Faraón, y a todos sus siervos, y a toda su
    tierra;
  cac-cac: 'Ix smolb''ej masanil eb'' yetchon̈ab'' vin̈aj Moisés, ix yalan vin̈ d''a
    eb'' icha tic: A ex tic, eyilnac val tas utajnac vin̈ sreyal Egipto yed'' eb''
    ayoch yajalil yed'' vin̈ yed'' masanil smacb''en Egipto chi'' yuj Jehová.'
  swh-ULB: Musa aliwaita Waisraeli wote na kuwaambia, “Mmeona kila kitu ambacho Yahwe
    alifanya mbele ya macho yenu katika nchi ya Misri kwa Farao, kwa watumishi wake
    wote, na kwa nchi yake yote –
  bel-bel: 'І склікаў Майсей усіх сыноў Ізраілевых і сказаў ім: мы бачылі ўсё, што
    зрабіў Гасподзь перад вачыма вашымі ў зямлі Егіпецкай з фараонам і ўсімі рабамі
    ягонымі і ўсёю зямлёю ягонаю:'
  deu-ELBBK: die großen Versuchungen, die deine Augen gesehen haben, jene großen Zeichen
    und Wunder.
  mbb-OT: Impetawag ni Moises is langun he menge Israilihanen ne migkeǥiyan din te,
    “Nemetmetahan niw is mibeelan te Nengazen diyà te hadì te Ehipto wey te langun
    he menge upisyal zin wey pehendiyà en te nesakup te tivuuk he nasyun.
  mal-2015: നിങ്ങൾ കണ്ണാലെ കണ്ട വലിയ പരീക്ഷകളും അടയാളങ്ങളും മഹാത്ഭുതങ്ങളും തന്നേ.
  rmc-rmc: Dikhľan ola bare rani, ola zazraki the ola phare skuški, so kerďa o RAJ
    andro Egipt.
  pes-OPV: 'و موسی تمامی اسرائیل را خطاب کرده، به ایشان گفت: «هر‌آنچه خداوند در زمین
    مصر بافرعون و جمیع بندگانش و تمامی زمینش عمل نمود، شما دیده‌اید.'
  ron-1924: 'Мойсе а кемат пе тот Исраелул ши ле-а зис: „Аць вэзут тот че а фэкут
    Домнул суб окий воштри, ын цара Еӂиптулуй, луй Фараон, тутурор супушилор луй ши
    ынтреӂий луй цэрь:'
  ben-OBCV: 'মোশি সব ইস্রায়েলীকে ডেকে বললেন: সদাপ্রভু মিশরে ফরৌণ ও তাঁর সমস্ত কর্মচারী
    এবং সম্পূর্ণ দেশের প্রতি যা করেছিলেন তা তোমরা নিজেরাই দেখেছ।'
  som-som: Markaasaa Muuse u wada yeedhay reer binu Israa'iil oo dhan, oo wuxuu ku
    yidhi, Idinku waad wada aragteen wixii Rabbigu markaad Masar joogteen hortiinna
    ku sameeyey Fircoon iyo addoommadiisii oo dhan iyo dalkiisii oo dhan,
  lat-VUC: 'Vocavitque Moyses omnem Israël, et dixit ad eos: Vos vidistis universa,
    quæ fecit Dominus coram vobis in terra Ægypti Pharaoni, et omnibus servis ejus,
    universæque terræ illius,'
  eng-ASVBT: And Moses called unto all Israel, and said unto them, Ye have seen all
    that Jehovah did before your eyes in the land of Egypt unto Pharaoh, and unto
    all his servants, and unto all his land;
  ita-1885: 'Mosè adunque chiamò tutto Israele, e disse loro: Voi avete veduto tutto
    quello che il Signore ha fatto davanti agli occhi vostri, nel paese di Egitto,
    a Faraone, e a tutti i suoi servitori, e a tutto il suo paese;'
  eng-LXXUP: And Moses called all the sons of Israel and said to them, Ye have seen
    all things that the Lord did in the land of Egypt before you to Pharaoh and his
    servants, and all his land;
  eng-ULB: Moses called to all Israel and said to them, “You have seen everything
    that Yahweh did before your eyes in the land of Egypt to Pharaoh, to all his servants,
    and to all his land—
  spa-VBL: 'Moisés convocó a todos los israelitas y les anunció: “Han visto con sus
    propios ojos todo lo que el Señor hizo en Egipto con el faraón, con todos sus
    funcionarios y con todo su país”.'
  fra-_FOB: 'Moïse appela donc tout Israël et leur dit: Vous avez vu tout ce que l''Éternel
    a fait sous vos yeux, dans le pays d''Égypte, à Pharaon, et à tous ses serviteurs,
    et à tout son pays,'
  mal-mal: നിങ്ങൾ കണ്ണുകൊണ്ട് കണ്ട വലിയ പരീക്ഷകളും അടയാളങ്ങളും മഹാത്ഭുതങ്ങളും തന്നെ.
  urd-GVR: Is silsile meṅ Mūsā ne tamām Isrāīliyoṅ ko bulā kar kahā, “Tum ne ḳhud
    dekhā ki Rab ne Misr ke bādshāh Firaun, us ke mulāzimoṅ aur pūre mulk ke sāth
    kyā kuchh kiyā.
  suz-BL: मोसामी इस्राएली नेल्‍ल आन कली ब्रेश्‍शा “परमप्रभु यावेमी इजीप्‍तमी फाराओ
    नु मेको आ गेय पाइब नेल्‍ल नु आ रागी कली पशो गेपुकीमी नेल्‍ल तशो बाक्‍नीनी। प्रस्‍थान
    १९:४
  ita-1927: 'Mosè convocò dunque tutto Israele, e disse loro: “Voi avete veduto tutto
    quello che l’Eterno ha fatto sotto gli occhi vostri, nel paese d’Egitto, a Faraone,
    a tutti i suoi servitori e a tutto il suo paese;'
  ckb-ckb: 'ئینجا موسا هەموو ئیسرائیلی بانگکرد و پێی گوتن: «ئێوە بینیتان یەزدان لە
    خاکی میسر لەبەرچاوتان چی بە فیرعەون و هەموو خزمەتکارەکانی و هەموو خاکەکەی کرد،'
  eng-BBE: And Moses said in the hearing of all Israel, You have seen all the Lord
    did before your eyes in the land of Egypt to Pharaoh and to all his servants and
    all his land;
  kan-OKCV: 'ಮೋಶೆಯು ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರನ್ನು ಕರೆದು ಅವರಿಗೆ ಹೀಗೆ ಹೇಳಿದನು: ಯೆಹೋವ ದೇವರು ಈಜಿಪ್ಟ್
    ದೇಶದಲ್ಲಿ ನಿಮ್ಮ ಕಣ್ಣು ಮುಂದೆಯೇ ಫರೋಹನಿಗೂ ಅವನ ಎಲ್ಲಾ ಸೇವಕರಿಗೂ ಅವನ ಎಲ್ಲಾ ದೇಶಕ್ಕೂ ಮಾಡಿದವುಗಳನ್ನೆಲ್ಲಾ
    ನೋಡಿದ್ದೀರಿ.'
  tam-2017: 'மோசே இஸ்ரவேலர்கள் எல்லோரையும் வரவழைத்து, அவர்களை நோக்கி: “எகிப்து தேசத்தில்
    உங்கள் கண்களுக்கு முன்பாகப் பார்வோனுக்கும் அவனுடைய எல்லா ஊழியக்காரர்களுக்கும்
    அவனுடைய தேசம் முழுவதற்கும்,'
  spa-RV-1909: 'Moisés pues llamó á todo Israel, y díjoles: Vosotros habéis visto
    todo lo que Jehová ha hecho delante de vuestros ojos en la tierra de Egipto á
    Faraón y á todos sus siervos, y á toda su tierra:'
  ron-BTF: 'Şi Moise a chemat pe tot Israelul şi le-a spus: Aţi văzut tot ce a făcut
    DOMNUL înaintea ochilor voştri în ţara Egiptului, lui Faraon şi tuturor servitorilor
    lui şi întregii lui ţări;'
  eng-WEBP: 'Moses called to all Israel, and said to them: Your eyes have seen all
    that the LORD did in the land of Egypt to Pharaoh, and to all his servants, and
    to all his land;'
  eng-FBV: Moses called all the Israelites together and announced to them, You saw
    with your own eyes everything the Lord did in Egypt to Pharaoh, to all his officials,
    and to his whole country.
  nld-1939: 'Nu riep Moses heel Israël bijeen, en sprak tot hen: Zelf hebt gij alles
    gezien, wat Jahweh voor uw ogen in Egypte aan Farao, zijn dienaars en heel zijn
    land heeft gedaan:'
  nch-BL: 'Huan Moisés quinsentili nochi israelitame huan quinilhui: “Anquiitztoque
    nochi cati TOTECO quichihuili Faraón, huan nochi itapalehuijcahua huan nochi imasehualhua
    ipan tali Egipto.'
  vie-1934: 'Vậy, Môi-se gọi cả Y-sơ-ra-ên mà nói rằng: Các ngươi đã thấy mọi điều
    Đức Giê-hô-va làm trong xứ Ê-díp-tô dưới mắt các ngươi cho Pha-ra-ôn, quần thần
    và cả xứ người,'
  hin-CV: 'मोशेह ने सारी इस्राएल का आह्वान कर उनसे कहा: याहवेह ने मिस्र देश में फ़रोह,
    उसके परिचारकों और पूरे देश के साथ जो कुछ किया, तुम उसके गवाह हो.'
  eng-OURB: 'Moses [Drawn out] called to all Israel [God prevails], and said to them:
    Your eyes have seen all that Adonai did in the land of Egypt [Abode of slavery]
    to Pharaoh, and to all his servants, and to all his land;'
  spa-BES: 'Y Moisés dijo a la vista de todo Israel: Han visto todo lo que el Señor
    hizo ante sus ojos en la tierra de Egipto a Faraón, a todos sus siervos y a toda
    su tierra;'
  tdx-tdx: O fitsohañe ra’elahy niisam-pihaino’oo, naho o viloñeo vaho o halatsàñeo.
  vid-vid: Musa nakawachema hamwe Waisilaeli weng'ha na kuwalonjela, “Namona mwemwe
    baho vila Mkulu Nguluwi navyoyaditile kuli isi ya Misili kwa Falao na vitumagwa
    wa heye na isi ya heye yeng'ha.
  eng-OKE: The great temptations, the signs and grand portents which thy eyes beheld;
  tha-KJV: โมเสสเรียกบรรดาคนอิสราเอลมาและกล่าวแก่เขาว่า “ท่านทั้งหลายได้​เห​็นทุกสิ่งซึ่งพระเยโฮวาห์ทรงกระทำต่อหน้าต่อตาของท่านในแผ่นดิ​นอ​ียิปต์
    ต่อฟาโรห์และต่อบรรดาข้าราชบริพารของท่าน และต่อประเทศของท่านทั้งสิ้น
  por-BR-2018: 'Moisés, pois, chamou a todo Israel, e disse-lhes: Vós vistes tudo
    o que o SENHOR fez diante vossos olhos na terra do Egito a Faraó e a todos os
    seus servos, e a toda sua terra:'
  deu-ELO: '(029:1) Und Mose berief ganz Israel und sprach zu ihnen: Ihr habt alles
    gesehen, (029:2) was Jehova vor euren Augen im Lande Ägypten getan hat, an dem
    Pharao und an allen seinen Knechten und an seinem ganzen Lande:'
  eng-WYC-2018: And Moses called all Israel, and said to them, Ye have seen all (the)
    things which the Lord did before you in the land of Egypt, to Pharaoh, and to
    all his servants, and to all his land;
  epo-epo: 'Kaj Moseo vokis al ĉiuj Izraelidoj, kaj diris al ili: Vi vidis ĉion, kion
    faris la Eternulo antaŭ viaj okuloj en la lando Egipta al Faraono kaj al ĉiuj
    liaj servantoj kaj al lia tuta lando,'
  uig-PIN: 'Musa pütkül Israilni qaⱪirip ularƣa mundaⱪ dedi: «Silǝr Pǝrwǝrdigarning
    Misir zeminida Pirǝwngǝ, uning barliⱪ hizmǝtkarliri wǝ zeminning ⱨǝmmǝ yeridǝ
    kɵz aldinglarda nemǝ ix ⱪilƣinini kɵrdünglar,'
  beo-beo: Mousese da Isala:ili dunu huluane gilisima:ne sia:ne, ilima amane sia:i,
    “Dilia da Hina Gode Ea hou amo Idibidi hina bagade amola ea ouligisu dunu amola
    ea soge amoma hamoi, ba:i dagoi.
  tpi-OTNT: Moses i singautim olgeta Israel i kam bung na em i tokim ol olsem, “Yupela
    i lukim pinis olgeta samting God i bin mekim long king bilong Isip, na long ol
    ofisa na long olgeta hap bilong kantri bilong en.
  hau-SA: Sai Musa ya tara dukan Isra’ila, ya ce musu, Idanunku sun ga dukan abin
    da Ubangiji ya yi a Masar ga Fir’auna, ga kuma dukan shugabanninsa da kuma ga
    dukan ƙasarsa.
  uig-LAT: 'Musa pütkül Israilni chaqirip ulargha mundaq dédi: «Siler Perwerdigarning
    Misir zéminida Pirewn’ge, uning barliq xizmetkarliri we zéminning hemme yéride
    köz aldinglarda néme ish qilghinini kördünglar,'
  nde-nde: 'UMosi wabiza bonke abako-Israyeli wathi kubo: “Amehlo enu akubonile konke
    uThixo akwenza kuFaro eGibhithe, ezikhulwini zakhe zonke lakulo lonke ilizwe lakhe.'
  ton-ton: ¶ Pea naʻe ui ʻe Mōsese ki ʻIsileli kotoa pē, ʻo ne pehē kiate kinautolu,
    “Kuo mou mamata ki he meʻa kotoa pē naʻe fai ʻe Sihova ʻi homou ʻao ʻi he fonua
    ko ʻIsipite kia Felo, pea ki heʻene kau tamaioʻeiki kotoa pē, pea ki hono fonua
    kotoa pē.
