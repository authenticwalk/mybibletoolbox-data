    ଫାରୋଙ୍କ ପ୍ରତି ଓ ତାଙ୍କ ସମସ୍ତ ଦାସ ପ୍ରତି ଓ ତାଙ୍କ ଦେଶ ପ୍ରତି ଯେଉଁସବୁ କର୍ମ ତୁମ୍ଭମାନଙ୍କ
    ଦୃଷ୍ଟିଗୋଚରରେ କରିଥିଲେ, ତାହାସବୁ ତୁମ୍ଭେମାନେ ଦେଖିଅଛ,
  chk-chk: Iwe, Moses a körifengeni chon Israel meinisin o üreniir, “Oua küna meinisin
    mine ewe Samol mi Lapalap a föri fän mesemi ngeni Farao ewe kingen Isip, ngeni
    nöün kewe nöüwis meinisin, pwal ngeni unusen fanüan.
  rop-rop: Wal Mosis bin majurrumap ola Isreil pipul en imbin tok langa olabat, “Yumob
    bin luk wanim YAWEI bin dum langa det king deya langa Ijip, en langa im wekinmen
    olabat, en langa im kantri du.
  ukr-1871: 'Самі ви вбачали все, що сотворив Господь перед очима вашими в Египецькій
    землї з Фараоном і з рабами його і з його землею:'
  deu-1951: 'Und Mose berief ganz Israel und sprach zu ihnen: Ihr habt alles gesehen,
    was der HERR in Ägyptenland vor euren Augen dem Pharao und allen seinen Knechten
    und seinem ganzen Lande getan hat,'
  eng-JPS: '(29-1) And Moses called unto all Israel, and said unto them: Ye have seen
    all that the LORD did before your eyes in the land of Egypt unto Pharaoh, and
    unto all his servants, and unto all his land;'
  srp-1865: 'I sazva Mojsije sve sinove Izrailjeve i reèe im: vidjeli ste sve što
    uèini Gospod na vaše oèi u zemlji Misirskoj Faraonu i svijem slugama njegovijem
    i svoj zemlji njegovoj,'
  lug-lug: Awo Musa n’ayita Abayisirayiri bonna n’abagamba nti, Mwalaba n’amaaso gammwe
    ebyo byonna Mukama Katonda bye yakolera mu nsi y’e Misiri ku Falaawo ne ku bakungu
    be, ne ku nsi ye yonna.
  heb-heb: ויקרא משה אל כל ישראל ויאמר אלהם אתם ראיתם את כל אשר עשה יהוה לעיניכם בארץ
    מצרים לפרעה ולכל עבדיו ולכל ארצו׃
  ben-IRV: মোশি সমস্ত ইস্রায়েলকে ডাকলেন এবং তাদেরকে বললেন, সদাপ্রভু মিশর দেশে ফরৌণের,
    তাঁর সব দাসের ও সব দেশের প্রতি যে সব কাজ তোমাদের সামনে করেছিলেন, তা তোমরা দেখেছ;
  pan-pan: ਮੂਸਾ ਨੇ ਸਾਰੇ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਸੱਦ ਕੇ ਆਖਿਆ, “ਜੋ ਕੁਝ ਯਹੋਵਾਹ ਨੇ ਮਿਸਰ ਵਿੱਚ ਤੁਹਾਡੇ
    ਵੇਖਦਿਆਂ ਫ਼ਿਰਊਨ, ਉਸ ਦੇ ਸਾਰੇ ਸੇਵਕਾਂ ਅਤੇ ਉਸ ਦੇ ਦੇਸ਼ ਨਾਲ ਕੀਤਾ ਸੀ, ਉਹ ਤੁਸੀਂ ਵੇਖਿਆ ਸੀ
  mya-JVB: တဖန် မောရှေ သည် ဣသရေလ အမျိုးသားအပေါင်း တို့ကို ခေါ် ၍ ၊ ထာဝရဘုရား သည် အဲဂုတ္တု
    ပြည် မှာ ဖာရော ဘုရင်၌ ၎င်း၊ သူ ၏ကျွန် အပေါင်း တို့၌ ၎င်း၊ သူ ၏ပြည် တရှောက်လုံး
    ၌ ၎င်း ၊ သင် တို့မျက်မှောက် တွင် ပြု တော်မူသမျှ တည်းဟူသော၊
  hmo-hmo: Mose ese Israela taudia ibounai ia boiria hebou, idia ia hamaoroa, ia gwau,
    “Lohiabada ese Aigupito tano dekenai ia karaia gaudia umui itaia. Ia ese Farao,
    bona iena hesiai taudia ibounai danu, bona iena tano ibounai dekenai ia karaia
    gaudia umui itaia vadaeni.
  urd-urd: इसलिए मूसा ने सब इस्राईलियों को बुलवा कर उनसे कहा, तुमने सब कुछ जो ख़ुदावन्द
    ने तुम्हारी आँखों के सामने, मुल्क — ए — मिस्र में फ़िर'औन और उसके सब ख़ादिमों
    और उसके सारे मुल्क से किया देखा है।
  rus-SYN: 'И созвал Моисей всех сынов Израилевых и сказал им: вы видели все, что
    сделал Господь пред глазами вашими в земле Египетской с фараоном и всеми рабами
    его и всею землею его;'
  bqc-SIM: A wɛsìɛ lá à seelaↄ ń dabudabu zↄ̃ↄↄ kɛ̀, à aà gbãa lɛgwàò.
  tcz-CHONGTHU: Chuin Mose’n Israel mi chan chu akou khomsoh keiyin aheng uvah thu
    aseitan ahi. Egypt gamsunga naum laiyuva Pakaiyin Pharaoh chunga ipi abola chuleh
    asohte ahin, agamsung pumpi abolna jouse namit tah uvin na musoh tauve.
  mar-mar: मोशेने सर्व इस्राएलांना बोलावून सांगितले, मिसर देशामध्ये परमेश्वराने जे
    जे केले ते सर्व तुम्ही पाहिले आहे. फारो, त्याचे सेवक आणि त्याचा देश यांचे परमेश्वराने
    काय केले ते तुम्ही पाहिले आहे.
  qub-qub: 'Llapan Israelcunata shuntaycur Moisés niran: «Egiptucho caycashpayqui
    ricarayquimi faraonta mandäshejnintinta Tayta Dios castigashanta.'
  hat-hat: 'Moyiz fè rele tout pèp Izrayèl la, li di yo konsa: -Nou wè ak je nou tou
    sa Seyè a te fè wa peyi Lejip la, moun ki t''ap travay ak li yo ak tout peyi a.'
  eng-BSB: Moses summoned all Israel and proclaimed to them, “You have seen with your
    own eyes everything the LORD did in Egypt to Pharaoh, to all his officials, and
    to all his land.
  tod-tod: Wo ʋoluɠula vaa wolai ɠaani, nii é seini ti ma, wo ɠɛni ga zeelei poogiti
    ta maaɓɛlɛ vaiti su, é ti ɠɛɛni.
  eng-WEBPB: 'Moses called to all Israel, and said to them: Your eyes have seen all
    that the LORD did in the land of Egypt to Pharaoh, and to all his servants, and
    to all his land;'
  kbq-kbq: Hagi Mosese'a Israeli vahera maka kehu tru huno amanage huno zamasmi'ne,
    Ramo'ma Isipi mopafima Feronte'ene, eri'za vahe'are'ene, mopa'afinema,
  nhe-BL: 'Huan Moisés quinsentili nochi israelitame huan niquinilhui: “Inquiitztoque
    nochi tlen TOTECO quichihuili Faraón, huan nochi itlapalehuijcahua huan nochi
    itlacajhua ipan tlali Egipto.'
  gub-BL: — Pemono'og teko paw pe wà nehe, i'i Moizez tuwihaw wanupe. Na'e uze'eg
    wanupe. — Ezit ywy rehe peneko mehe pexak Tupàn Tuweharupi Wiko Ma'e hemiapo kwer
    tuwihawete pe arer, tuwihaw tuwihawete rehe we har wanupe arer, teko nànàn arer.
  eng-DRA: 'And Moses called all Israel, and said to them: You have seen all the things
    that the Lord did before you in the land of Egypt to Pharao, and to all his servants,
    and to his whole land.'
