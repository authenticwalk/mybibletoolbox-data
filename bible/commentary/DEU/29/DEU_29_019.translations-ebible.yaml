  heb-heb: והיה בשמעו את דברי האלה הזאת והתברך בלבבו לאמר שלום יהיה לי כי בשררות לבי
    אלך למען ספות הרוה את הצמאה׃
  ben-IRV: এবং এই শাপের কথা শোনার দিনের কেউ যেন মনে মনে নিজের ধন্যবাদ করত না বলে,
    আমি ভিজের সঙ্গে শুকনোর ধ্বংস করার জন্য নিজের হৃদয়ের একগুঁয়েমিতায় চললেও আমার
    শান্তি হবে।
  pan-pan: ਅਤੇ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਜੇਕਰ ਕੋਈ ਮਨੁੱਖ ਇਸ ਸਰਾਪ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣ ਕੇ ਆਪਣੇ ਮਨ ਵਿੱਚ
    ਆਪਣੇ ਆਪ ਨੂੰ ਇਹ ਆਖ ਕੇ ਅਸੀਸ ਦੇਵੇ ਕਿ ਮੈਂ ਸ਼ਾਂਤੀ ਪਾਵਾਂਗਾ ਭਾਵੇਂ ਮੈਂ ਆਪਣੇ ਮਨ ਦੀ ਜ਼ਿੱਦ
    ਵਿੱਚ ਚੱਲਾਂ ਅਤੇ ਪਿਆਸ ਨੂੰ ਵਧਾ ਕੇ ਮਤਵਾਲਾ ਹੋਵਾਂ।
  mya-JVB: ထိုသို့သောသူသည် ဤ ကျိန် ခြင်းစကား ကို ကြား သောအခါ ၊ စိတ် ခိုင်မာ သည်အတိုင်း
    ၊ ငါကျင့်၍ ရေငတ် ခြင်းအပေါ်၌ ယစ်မူးခြင်းကို ထပ်ဆင့်သော်လည်း၊ ချမ်းသာ ရမည်ဟုစိတ်
    ထဲမှာ ကိုယ်ကိုကိုယ်ကောင်းကြီး ပေးမည်ဟူ၍၎င်း စိုးရိမ်စရာရှိ၏။
  hmo-hmo: “Do umui naria namonamo, hari dina umui emui huanai tau ta ese inai gwauhamata
    taravatuna mai hereva helagana danu ia kamonai, to sibona dekenai do ia hekokoroku,
    do ia gwau, ‘Lau ese egu dala sibona dekenai do lau raka, vadaeni do lau mauri.’
    To inai bamona laloa ese umui ibounai do ia hadikaia ore, namodia bona dikadia
    danu.
  urd-urd: और ऐसा आदमी क़सम की यह बातें सुनकर दिल ही दिल में अपने को मुबारकबाद दे
    और कहे, कि चाहे मैं कैसा ही ज़िद्दी हो कर तर के साथ ख़ुश्क को फ़ना कर डालूँ तोभी
    मेरे लिए सलामती है।
  rus-SYN: 'такого человека, который, услышав слова проклятия сего, похвалялся бы
    в сердце своем, говоря: “я буду счастлив, несмотря на то, что буду ходить по произволу
    сердца моего”; и пропадет таким образом сытый с голодным;'
  bqc-SIM: Dii a we sùuukɛaànↄo. Aↄ pↄkũma ń pↄfɛ̃o bↄbↄwà gↄↄpiiɛ. Láai yã́
    pↄ́ kú láɛ bee guu a aà le píiɛ, Dii i aà tↄ́ dɛ dṹniau.
  tcz-CHONGTHU: Mi khat touvin kitepna thu kisei doh chengse ahin jah doh a, ama leh
    ama kichoi sang nan nei ta henlang; alungthim sunga hiti hin sei jeng taleh, ka
    lungthim sunga louchal tah in thusei jong leng, ka thi lou ding ahi. Dangchah
    pet tah a twidon dinga aum laiya twijin alhoh banga, manthahna akibol doh teitei
    ding ahi.
  mar-mar: एखादा हे कराराचे बोलणे ऐकूनही, मी मला हवे तेच करणार. माझे चागंलेच होईल
    असे स्वत:चे समाधान करून घेत असेल. तर त्याचा त्यास त्रास होईलच पण सुक्याबरोबर ओले
    ही जळून जाईल.
  qub-qub: «Cay conträtuta chasquircur ama yarpaychu mana cumliptiquipis Tayta Dios
    mana castigashunayquipaj cashanta. Mana cumlerga juchayojmi canquipaj Tayta Dios
    llapayquita castigar ushacächishunayquipaj.
  hat-hat: 'Si yon moun, apre li fin tande sa ki di nan kontra a ak tout egzijans
    ki ladan l'' yo, mete nan tèt li se bon li bon, epi li di nan kè l'': Koulye a,
    mwen pa bezwen pè anyen. Mwen gen dwa fè sa m'' pi pito, sa ap lakòz nou tout
    ap mouri, inonsan kou koupab.'
  eng-BSB: because when such a person hears the words of this oath, he invokes a blessing
    on himself, saying, ‘I will have peace, even though I walk in the stubbornness
    of my own heart.’ This will bring disaster on the watered land as well as the
    dry.
  tod-tod: Ɠɔoɠɔ GALAGI la vaa bu, é ʋa maavaayɛ. Kɛlɛ ná-ziiɠaawanai ɠa zeeli ma
    zunui naa, ná-ladalalai maaʋele ma, foovoo vaiti kpein ti zɛʋɛai niima zɛʋɛi
    tɛi su, naati ta la unma, toɠa daaseigi ɠaaʋa, é kula eteai zu.
  eng-WEBPB: and it happen, when he hears the words of this curse, that he bless himself
    in his heart, saying, “I shall have peace, though I walk in the stubbornness of
    my heart,” to destroy the moist with the dry.
  kbq-kbq: Hagi izago ama kazusi kema antahimoka kagraka'agura humusena nehunka, nagra
    navesi'zama avaririsuana mago zana nagritera fore osugosie hunka kagesa ontahio.
    Kagra rama'a hazenke zampi maka vahera zamavarenka ufregahane.
  nhe-BL: “Axaca tlen quitlacaquilía ni tlajtoli tlen ni tlatelchihualistli ma moilhuis
    para ax quema quiajsis ya. Ma ax moilhuis yajaya se tlacatl tlen nelcuali huan
    moyolilhuijtos ax quiajsis tlatzacuiltili yonque quichihuas san tlen quinequis
    huan quinhueyichihuas tiotzitzi. Intla queja nopa moilhuis, yajaya motlaminenpolos
    huan inmechnenpolos nojquiya.
  gub-BL: Tuwe amo nuenu kwaw ko temimume'uahy nehe, tuwe nuze'eg kwaw nezewe uzeupe
    nehe. — Oho katu ma'e paw rupi a'e. Aze aikuwe hekatu 'ymaw rehe nehe, ni amo
    ikatu 'ym ma'e nuzeapo kwaw ihewe nehe, tuwe ni'i kwaw uzeupe nehe. Nezewe haw
    pemumaw mo, ikatu ma'e mo wà, ikatu 'ym ma'e mo wà no.
  eng-DRA: 'And when he shall hear the words of this oath, he should bless himself
    in his heart saying: I shall have peace, and will walk on in the naughtiness of
    my heart: and the drunken may consume the thirsty,'
