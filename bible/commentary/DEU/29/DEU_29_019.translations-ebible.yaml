verse: DEU.029.019
translations:
  mal-C: അങ്ങനെയുള്ള ഒരു വ്യക്തി ഈ പ്രതിജ്ഞയുടെ വചനങ്ങൾ കേൾക്കുമ്പോൾ അവൻ തന്നെത്താൻ
    അനുഗ്രഹിച്ചശേഷം, “ഞാൻ എന്റെ സ്വന്തം വഴികളിൽത്തന്നെ നടന്നാലും സുരക്ഷിതനായിരിക്കും”
    എന്നു ചിന്തിക്കും. അവർ ഇതുമൂലം നീരൊഴുക്കുള്ളനിലത്തും ഉണങ്ങിയനിലത്തും, ഒരുപോലെ
    അത്യാഹിതം കൊണ്ടുവരും.
  deu-TKW: Einem solchen wird Jahwe nie verzeihen mögen, vielmehr wird alsdann der
    Zorn und der Eifer Jahwes gegen einen solchen Menschen auflodern; der ganze in
    diesem Buch aufgezeichnete Fluch wird sich auf ihn niederlassen, und Jahwe wird
    seinen Namen unter dem Himmel auslöschen.
  lin-lin: Yawe akolimbisa ye te ; kanda makasi na Ye mpe zuwa na Ye ekokweyela moto
    wana. Bilakeli nyonso ya mabe oyo ekomama kati na buku oyo ekokweyela ye mpe Yawe
    akolongola kombo na ye kati na mokili.
  eng-LSV: and it has been, in his hearing the words of this oath, that he has blessed
    himself in his heart, saying, I have peace, though I go on in the stubbornness
    of my heart—in order to sweep away the watered with the thirsty.
  eng-GNV: So that when he heareth the words of this curse, he blesse him selfe in
    his heart, saying, I shall haue peace, although I walke according to the stubburnes
    of mine owne heart, thus adding drunkennesse to thirst.
  eng-WEBSTER: 'And it should come to pass, when he heareth the words of this curse,
    that he should bless himself in his heart, saying, I shall have peace, though
    I walk in the imagination of my heart, to add drunkenness to thirst:'
  nhw-BL: “Amo aqui catli quitlacaquilía ni camanali tlen ni tlatelchihualistli ma
    moilhuis para amo quema quiajsis ya. Ma amo moilhuis yaya se masehuali catli nelcuali
    huan moyolilhuijtos amo quiajsis tlatzacuiltili masque quichihuas san catli quinequis
    huan quinhueyichihuas tiotzitzi. Sintla quej nopa moilhuis, yaya motlaminenpolos
    huan anmechnenpolos nojquiya.
  swh-ONEN: Wakati mtu wa namna hii asikiapo maneno ya kiapo hiki, hujibariki mwenyewe
    na kisha hufikiri, “Nitakuwa salama, hata kama nikiendelea kuifuata njia yangu
    mwenyewe.” Hili litaleta maafa juu ya nchi iliyonyeshewa sawasawa na nchi kame.
  bba-bba: Yinni Gusunɔ kun nùn suuru kuɑmmɛ. Win mɔru kɑ win nisinu koo wɔriwɑ yɛ̃ro
    sɔɔ. Bɔ̃ri yi bɑ yoruɑ tire te sɔɔ, yi koo nùn diwɑ kpɑ Yinni Gusunɔ u de bu win
    yĩsiru duɑri hɑnduniɑ sɔɔ.
  eng-KJVCPB: 'and it come to pass, when he heareth the words of this curse, that
    he bless himself in his heart, saying, I shall have peace, though I walk in the
    imagination of mine heart, to add drunkenness to thirst:'
  luo-luo: Ka ngʼat ma kamano owinjo weche mag singruok mi omiyore gweth kende kendo
    owacho e chunye niya, “Onge gima biro tima kata obedo ni asetimo mana giga awuon
    maparo.” Magi duto nokel masira ne pinje mag pi to gi kuonde motwo.
  meu-meu: Readia unuhetomana ta ese ini gwau-hamata herevadia ikamonaina ai sibona
    baine hahemarumaru, baineto “Ena be na rakamu mai lalogu aukana ida, to vada baina
    namo”; bena unu amo pariparina bona kaukauna bae dika bou.
  npi-ULB: त्यस्तो व्यक्तिले यो श्रापका वचनहरू सुन्दा त्यसले आफैलाई आशिष् दिई आफ्नो
    ह्रदयमा यसो भन्छ, 'म मेरो ह्रदयको हठीपनामा हिँडे तापनि मसित शान्ति हुने छ ।' यसले
    सुक्खा जमिनसँगै भिजेको जमिनलाई पनि नष्‍ट गर्ने छ ।
  yor-yor: Nígbà tí irú ẹni bẹ́ẹ̀ bá gbọ́ ìbúra yìí, kí ó gbàdúrà ìbùkún sórí ara
    rẹ̀ nígbà náà ni kí ó ronú, “Èmi yóò wà ní àlàáfíà, bí ó tilẹ̀ jẹ́ pé mo ti fi
    àáké kọ́rí nípa lílọ nínú ọ̀nà ti ara à mi.” Èyí yóò mú àjálù wá sórí ilẹ̀ tútù
    àti sórí ilẹ̀ gbígbẹ bákan náà
  ind-ind: “Apabila ada orang bebal di antara kalian yang mendengar ketentuan perjanjian
    ini dan berkata dalam hatinya, ‘Aku akan selamat meskipun hidup sesuka hatiku
    sendiri,’ maka hal itu akan mendatangkan bencana atas kalian semua, yang jahat
    maupun yang baik.
  pes-OPCB: کسی در میان شما نباشد که پس از شنیدن این هشدارها، آنها را سرسری بگیرد
    و فکر کند اگر به راههای گستاخانهٔ خود ادامه دهد صدمه‌ای نخواهد دید. این کار او
    همگی شما را نابود خواهد کرد؛
  tgl-ULB: para kapag marinig ng taong iyon ang mga salita ng sumpang ito, hindi niya
    dapat basbasan ang kaniyang sarili sa kaniyang puso at sabihing, 'magkakaroon
    ako ng kapayapaan, kahit na maglalakad ako sa katigasan ng aking puso.' Sisirain
    nito ang basa kasama ang tuyo.
  hui-hui: Wali agali marume bi hongohe o larogo hale ho howa mo nagalone halu puwa
    mitangi bialu i̱na bi uruni hale howa nabi haruyagua nde karulape. Ani berogome
    nde i̱ bayale dege holebero lo mitangi buligo handalimu. Anigo mbiralime mana
    ogoni pugualu bi mo wahayagua nde ogonidagua biragome wali agali ko biagabi bayale
    biagabi bibahendeha mo ko holene anda ibai holene wulebira.
  mya-mya: ယ​နေ့​ဤ​ပ​ညတ်​များ​ကို​ကြား​ရ​ပြီး နောက် မိ​မိ​အ​လို​အ​တိုင်း​ကျင့်​မြဲ​ကျင့်​နေ
    သော်​လည်း အ​စ​စ​အ​ရာ​ရာ​၌​အ​ဆင် ပြေ​လိမ့်​မည်​ဟု​စိတ်​ချ​ယုံ​ကြည်​သူ​မ​ရှိ စေ​နှင့်။
    သို့​သော်​သင်​တို့​တွင်​ကောင်း​သူ​ဆိုး သူ​မ​ကျန် အား​လုံး​ပျက်​စီး​ဆုံး​ရှုံး​ရ
    လိမ့်​မည်။-
  bod-N: མི་ཞིག་གིས་དམ་བཅའ་འདི་དག་ཐོས་ཚེ། རང་སེམས་ནས་ཁ་ཕོ་བསྒྲགས་ཏེ། ང་ནི་རང་སེམས་གྱོང་པོའི་རྗེས་སུ་འབྲངས་ནའང་ང་ལ་ཞི་བདེ་ཡོད་བསམ་པ་དེས་མི་བཟང་ངན་གཉིས་ཀ་བརླག་པར་བྱའོ
    ། །
  sna-sna: Kana munhu akadaro akanzwa mashoko emhiko iyi, anozviropafadza uye naizvozvo
    agofunga kuti, “Ndichava norugare, kunyange ndikaramba ndichifamba nenzira yangu.”
    Izvi zvichauyisa njodzi panyika nyoro uye napanyika yakaoma.
  spa-BLM: 'y suceda que cuando oiga las palabras de esta maldición, se bendiga en
    su corazón diciendo: “Tendré paz, aunque ande en la terquedad de mi corazón”,
    para destruir lo húmedo con lo seco.'
  cac-cac: 'Tato ay junoc mach d''a co cal tic te n̈ican syutej sb''a snaani, slajvi
    yab''an tas tz''ajcan jun trato tic, syalan icha tic: Vach''chom tzin pitej in
    b''a tzin c''ulan masanil tas snib''ej in c''ool, palta malaj tas ol in ic''anoc,
    tato xchi, ol cot yaelal d''a quib''an̈ co masanil vach''chom vach'' on̈, ma chuc
    on̈.'
  swh-ULB: Wakati mtu huyo anaposikia maneno ya laana hii, atajifariji moyoni mwake
    na kusema, “Nitakuwa na amani, ingawa natembea katika ukaidi wa moyo wangu”. Hii
    itaangamiza ubichi pamoja na ukavu.
  bel-bel: 'такога чалавека, які, пачуўшы словы праклёну гэтага, хваліўся б у сэрцы
    сваім, кажучы: «я буду шчасьлівы нягледзячы на тое, што буду хадзіць паводле волі
    сэрца майго»; і прападзе такім чынам сыты з галодным;'
  deu-ELBBK: Nicht wird der HERR ihm vergeben wollen, sondern dann wird der Zorn des
    HERRN und sein Eifer rauchen gegen diesen Mann; und der ganze Fluch, der in diesem
    Buch geschrieben ist, wird auf ihm ruhen, und der HERR wird seinen Namen unter
    dem Himmel austilgen;
  mbb-OT: Is minsan hentei he nekezineg te menge petizaan pinaaǥi kayi te menge rawak,
    ne kenè din isipa he kenà sikandin egkemenu ke ebpedayun he ebaal te kandin dà
    he egkesuatan. Heini he ulaula ebpekeuwit te kezeetan diyà te keniyu te langun.
  mal-2015: അവനോടു ക്ഷമിപ്പാൻ യഹോവെക്കു മനസ്സുവരാതെ യഹോവയുടെ കോപവും തീക്ഷ്ണതയും ആ
    മനുഷ്യന്റെ നേരെ ജ്വലിക്കും; ഈ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്ന ശാപം ഒക്കെയും അവന്റെ
    മേൽ വരും; യഹോവ ആകാശത്തിൻകീഴിൽനിന്നു അവന്റെ നാമം മായിച്ചുകളയും.
  rmc-rmc: Ajse muršeske o RAJ na kamela te odmukel, bo leskri choľi pre leste igen
    labola. O RAJ pre leste domukela savoro prekošiben, so hin pisimen andre kada
    zvitkos, a khosela tele leskro nav pal e phuv.
  pes-OPV: '«و مبادا چون سخنان این لعنت را بشنود دردلش خویشتن را برکت داده، گوید:
    هر‌چند درسختی دل خود سلوک می‌نمایم تا سیراب و تشنه را با هم هلاک سازم، مرا سلامتی
    خواهد بود.'
  ron-1924: 'Нимень, дупэ че а аузит кувинтеле легэмынтулуй ачестуя ынкеят ку журэмынт,
    сэ ну се лауде ын инима луй ши сэ зикэ: ‘Вой авя паче кяр дакэ аш урма дупэ порнириле
    инимий меле ши кяр дакэ аш адэуга беция ла сете.’'
  ben-OBCV: যখন কোনও ব্যক্তি এই শপথ করা কথাগুলি শোনার সময় নিজেকে ভাগ্যবান বলে মনে
    করে এবং মনে মনে ভাবে, “নিজের ইচ্ছামতো চলতে থাকলেও আমি নিরাপদে থাকব,” তারা উর্বর
    জমি এমনকি শুষ্ক জমির উপর বিপর্যয় নিয়ে আসবে।
  som-som: oo ay noqon doontaa markuu maqlo habaarkan erayadiisa inuu isagu qalbigiisa
    ka ducaysto oo isyidhaahdo, Nabad baan heli doonaa, in kastoo aan ku socday madaxadayggayga
    inaan sakhraannimo ku harraadbeelo.
  lat-VUC: 'Cumque audierit verba juramenti hujus, benedicat sibi in corde suo, dicens:
    Pax erit mihi, et ambulabo in pravitate cordis mei: et absumat ebria sitientem,'
  eng-ASVBT: and it come to pass, when he heareth the words of this curse, that he
    bless himself in his heart, saying, I shall have peace, though I walk in the stubbornness
    of my heart, to destroy the moist with the dry.
  ita-1885: 'e che non avvenga che, avendo alcuno udite le parole di questo giuramento,
    si benedica nel cuor suo, dicendo: Io avrò pace, benchè io cammini secondo la
    pravità del mio cuore; per aggiungere ebbrezza alla sete.'
  eng-LXXUP: 'And it shall be if one shall hear the words of this curse, and shall
    flatter himself in his heart, saying, Let good happen to me, for I will walk in
    the error of my heart, lest the sinner destroy the guiltless with him:'
  eng-ULB: When that person hears the words of this curse, he will bless himself in
    his heart and say, 'I will have peace, though I walk in the stubbornness of my
    heart.' This would destroy the wet together with the dry.
  spa-VBL: 'Porque cuando alguien así oye las palabras de esta solemne promesa, cree
    que aún recibirá una bendición, diciéndose a sí mismo: “Estaré a salvo, aunque
    seguiré haciendo lo que me plazca”. Tal actitud destruiría lo bueno y lo malo
    por igual.'
  fra-_FOB: 'Et que nul, en entendant les paroles de cette imprécation, ne se flatte
    en son cœur, en disant: J''aurai la paix, bien que je marche dans l''endurcissement
    de mon cœur; en sorte qu''il ajoute l''ivresse à la soif.'
  mal-mal: അവനോട് ക്ഷമിക്കുവാൻ മനസ്സുവരാതെ യഹോവയുടെ കോപവും തീക്ഷ്ണതയും ആ മനുഷ്യന്റെ
    നേരെ ജ്വലിക്കും; ഈ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്ന ശാപം സകലവും അവന്റെമേൽ വരും; യഹോവ
    ആകാശത്തിൻകീഴിൽനിന്ന് അവന്റെ നാമം മായിച്ചുകളയും.
  urd-GVR: Tum sab ne wuh lānateṅ sunī haiṅ jo Rab nāfarmānoṅ par bhejegā. To bhī
    ho saktā hai ki koī apne āp ko Rab kī barkat kā wāris samajh kar kahe, “Beshak
    maiṅ apnī ġhalat rāhoṅ se haṭne ke lie taiyār nahīṅ hūṅ, lekin koī bāt nahīṅ.
    Maiṅ mahfūz rahūṅgā.” Ḳhabardār, aisī harkat se wuh na sirf apne ūpar balki pūre
    mulk par tabāhī lāegā.
  suz-BL: मिनु मोदेंशो पाइब मुर मेको कसम ङा लोव़ नेंशा, आ थुंमी ‘गो आंम मिम्‍तीके
    पशा बाक्‍ती हना यो, गो सराप मराइनुङ। गो आसीक ताइब बाक्‍ती’ दे मिम्‍ब। मोदेंशो
    मिम्‍तीके नेल्‍ल आन कली खतम सेल्‍ब।
  ita-1927: 'e non avvenga che alcuno, dopo aver udito le parole di questo giuramento,
    si lusinghi in cuor suo dicendo: “Avrò pace, anche se camminerò secondo la caparbietà
    del mio cuore”; in guisa che chi ha bevuto largamente tragga a perdizione chi
    ha sete.'
  ckb-ckb: '«کاتێک ئەم جۆرە کەسە گوێی لە سوێندی ئەم پەیمانە دەبێت، لە دڵیدا داوای
    بەرەکەت بۆ خۆی دەکات و دەڵێت: ”من سەلامەت دەبم، تەنانەت بە کەللەڕەقی خۆشم هەڵسوکەوت
    بکەم،“ ئەمە زەوی تەڕ و وشک لەناودەبات.'
  eng-BBE: 'If such a man, hearing the words of this oath, takes comfort in the thought
    that he will have peace even if he goes on in the pride of his heart, taking whatever
    chance may give him:'
  kan-OKCV: ಶಾಪದಿಂದ ಕೂಡಿರುವ ಈ ಪ್ರತಿಜ್ಞೆಯನ್ನು ಕೇಳಿದ ಯಾವನಾದರೂ ತನ್ನೊಳಗೆ, “ನಾನು ಹಟ ಹಿಡಿದು,
    ಅವಿಧೇಯನಾದರೂ ನನಗೆ ಕ್ಷೇಮವೇ,” ಎಂದು ಹೇಳಿಕೊಂಡು ತನ್ನ ಹೃದಯದಲ್ಲಿ ತನ್ನನ್ನು ಆಶೀರ್ವದಿಸಿಕೊಳ್ಳುವವನು
    ಇರಬಾರದು. ಅಂಥವನು ನೀರಾವರಿ ನಾಡಿಗೂ ಒಣ ನಾಡಿಗೂ ನಾಶನವನ್ನು ತರುವನು.
  tam-2017: அப்படிப்பட்டவன் இந்த வாக்குறுதியின் வார்த்தைகளைக் கேட்டும், தாகத்தினாலே
    வெறிக்கக் குடித்து, மன விருப்பத்தின்டி நடந்தாலும் எனக்குச் சுகமுண்டாயிருக்கும்
    என்று தன் உள்ளத்தைத் தேற்றிக்கொண்டால், யெகோவா அவனை மன்னிக்க விரும்பமாட்டார்.
  spa-RV-1909: 'Y sea que, cuando el tal oyere las palabras de esta maldición, él
    se bendiga en su corazón, diciendo: Tendré paz, aunque ande según el pensamiento
    de mi corazón, para añadir la embriaguez á la sed:'
  ron-BTF: 'Şi să se întâmple, când aude cuvintele acestui blestem, să se binecuvânteze
    singur în inima sa, spunând: Voi avea pace, deşi umblu în imaginaţia inimii mele,
    ca să adaug beţia la sete;'
  eng-WEBP: and it happen, when he hears the words of this curse, that he bless himself
    in his heart, saying, “I shall have peace, though I walk in the stubbornness of
    my heart,” to destroy the moist with the dry.
  eng-FBV: For when someone like that hears the words of this solemn promise, they
    think they'll still receive a blessing, telling themselves, “I'll be safe, even
    though I'll go on doing whatever I feel like.” Such an attitude would destroy
    good and bad alike.
  nld-1939: 'En wanneer iemand de woorden van dit eedverdrag hoort en zichzelf in
    stilte gelukkig durft prijzen en zegt: “Ik zal vrede genieten, hoewel ik wandel
    in de verstoktheid mijns harten!” en hij zo de oorzaak wordt, dat het besproeide
    met het dorstige wordt uitgerukt,'
  nch-BL: “Amo aqui cati quitacaquilía ni camanali ten ni tatelchihualisti ma moilhui
    para amo quema quiajsis ya. Ma amo moilhui para yaya se masehuali cati nelcuali
    huan yeca amo quiajsis tatzacuiltili masque quichihuas san cati ya quinequi huan
    quinhueyichihuas teteyome. Sinta quej nopa moilhuis, yaya motaminenpolos huan
    amechnenpolos nojquiya.
