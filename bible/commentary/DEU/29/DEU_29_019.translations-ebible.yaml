  msy-2020: Ia deraghvɨram oragh! Gumazitam kagh tughɨv ikɨ akar dɨkɨrɨzir kɨ ia ganɨdir
    kam baraghan aghuagh suam, a deraghvɨra iti, biziba puvatɨ. Eghtɨ ian tav akam
    batueghtɨ, an arazir kuram bar pazɨ ia damightɨ, gumazir kuraba ko aghuiba sara
    ikuvigham.
  azb-azb: 'Bu andın sözlərini eşidən zaman kimsə öz-özünə gözaydınlığı verib belə
    bir fikrə düşməsin: “Onsuz da salamat qalacağam, qoy kefim istəyən kimi yaşayım”.
    Bu fikir həm münbit torpağa, həm də quru torpağa bəla gətirər.'
  eng-DBY: and it come to pass, when he heareth the words of this curse, that he bless
    himself in his heart, saying, I shall have peace, though I walk in the stubbornness
    of my heart, to sweep away the drunken with the thirsty.
  hin-2017: और ऐसा मनुष्य इस श्राप के वचन सुनकर अपने को आशीर्वाद के योग्य माने, और
    यह सोचे कि चाहे मैं अपने मन के हठ पर चलूँ, और तृप्त होकर प्यास को मिटा डालूँ,
    तो भी मेरा कुशल होगा।
  wol-KYG: Aji Sax ji du nangoo baal kooku, nde su boobaa, sànjum Aji Sax jeey ànd
    ak fiiraangeem, tàkk ci kawam, te mboolem alkànde gi ñu bind ci téere bii day
    këppu ci kawam, te Aji Sax jeey far aw turam fu asamaan tiim.
  eng-YLT: '''And it hath been, in his hearing the words of this oath, and he hath
    blessed himself in his heart, saying, I have peace, though in the stubbornness
    of my heart I go on, in order to end the fulness with the thirst.'
  eng-WYC-2017: and when he hath heard the words of this oath, he bless himself in
    his heart, and say, Peace shall be to me, and I shall go in the shrewdness of
    mine heart; and lest the drunken take the thirsty,
  eng-WMBB: and it happen, when he hears the words of this curse, that he bless himself
    in his heart, saying, “I shall have peace, though I walk in the stubbornness of
    my heart,” to destroy the moist with the dry.
  urd-GVH: तुम सबने वह लानतें सुनी हैं जो रब नाफ़रमानों पर भेजेगा। तो भी हो सकता है
    कि कोई अपने आपको रब की बरकत का वारिस समझकर कहे, ‘बेशक मैं अपनी ग़लत राहों से हटने
    के लिए तैयार नहीं हूँ, लेकिन कोई बात नहीं। मैं महफ़ूज़ रहूँगा।’ ख़बरदार, ऐसी हरकत
    से वह न सिर्फ़ अपने ऊपर बल्कि पूरे मुल्क पर तबाही लाएगा।
  rug-rug: Mi balau, pude loke tie koa gamu pu turu tani pa rane ṉinoroi meke avosi
    sari na tinarae ṉiṉiradi, meke zama va hinokara nia sa, sapu doduru si leadi beto
    mo koasa gua, ba hiva lulia mo sa sa nana hiniva soti, lopu sapu te Zihova. Sa
    tie gua asa si kote vata evaṉia sa ṉinovaṉovala koa gamu doduru, saripu leadi
    babe kaleadi.
  gaz-gaz: Namni akkasii yommuu dubbii kakuu kanaa dhagaʼutti, garaa isaatti of eebbisee,
    “Ani yoon akka fedhii kootti deeme illee nagaa qaba” jedhee yaada. Kun immoo lafa
    jiidhaa irrattis taʼu lafa goggogaa irratti badiisa fida.
  fra-LSG: 'Que personne, après avoir entendu les paroles de cette alliance contractée
    avec serment, ne se glorifie dans son cœur et ne dise: J’aurai la paix, quand
    même je suivrai les penchants de mon cœur, et que j’ajouterai l’ivresse à la soif.'
  yal-yal: Alatala mi diɲɛ na kanna ma. Alaa xɔlɔn nun a kunfa sariɲanxin kelima nɛn
    na kanna xili ma. A dangane birin sa a fari naxanye sɛbɛxi kitabuni ito kui. A
    xinla yi lɔ ayi dunuɲa yi.
  haw-1868: 'A i kona lohe ana i na olelo o keia hoino, hoomaikai oia ia ia iho ma
    kona naau, i ka i ana ae, E malu auanei au, ke hele au ma ka manao ana o kuu naau,
    e hui aku i ka ona ana me ka makewai ana:'
  arb-NAV: 'فَإِنْ سَمِعَ كَلامَ هَذَا الْقَسَمِ يَسْتَمْطِرُ بَرَكَةً عَلَى نَفْسِهِ
    قَائِلاً: «سَأَكُونُ آمِناً حَتَّى وَلَوْ أَصْرَرْتُ عَلَى الاسْتِمْرَارِ فِى
    سُلُوكِ طَرِيقِي». إِنَّ هَذَا يُفْضِي إِلَى فَنَاءِ الأَخْضَرِ وَاليَابِسِ عَلَى
    حَدٍّ سَوَاءٍ.'
  ewe-ewe: Ne ame sia tɔgbi se atamkaka sia, evɔ wòhegblɔ yayranyawo kɔ ɖe eɖokui
    dzi, eye wòbu le eƒe susu me be, “Manɔ dedie togbɔ be melé nye mɔ tsɔ hã” la,
    esia ahe gbegblẽ ava anyigba si wode tsii kple esi le ƒuƒui la siaa dzi.
  eng-LEE: '(29:18) And it might come to pass, when he heareth the words of this denunciation,
    that he would bless himself in his heart, saying, There will be peace unto me,
    though I walk in the stubbornness of my heart; in order that the indulgence of
    the passions may appease the thirst [for them]:'
  asm-FB: এনে ধৰণৰ ব্যক্তিয়ে এই নিয়মৰ কথাবোৰ শুনাৰ সময়ত যদি নিজকে ভাগ্যৱান বুলি
    ভাৱিছে আৰু নিজে মনতে কয়, ‘মই মোৰ ঠৰডিঙীয়া হৃদয়েৰে ইচ্ছামতে চলি থাকিলেও নিৰাপদ
    হৈ শান্তিত থাকিম,’ তেন্তে সেই ব্যক্তিয়ে কেৱল নিজৰেই নহয়, কিন্তু আপোনালোক সকলোৰে
    ওপৰত সর্বনাশ মাতি আনিব; যিহোৱাই দুষ্ট শুকান অৱস্থাৰ লগতে ভাল ভিজা অৱস্থাকো নষ্ট
    কৰিব।
  sus-A: عَلَتَلَ مُ دِحّمَ نَ كَنيِ مَ. عَ قَمَ نّ عَ شَ شْنّ مَسٍندٍ عَ بّ عَ حَاشِ
    رَ، بَرِ مَ عَ مُ وَ مَ عَ قِرِن ندٍ شْن. عَ دَنكّ رَفٌرٌ مَ نّ عَ مَ، نَشٍيٍ
    سّبّشِ يِ كِتَابُي كُي. عَ عَ شِلِ رَلْيمَ نّ دُنِحَ مَ.
  fra-SBL: 'et qu''en entendant les paroles de cette malédiction, il ne se bénisse
    dans son cœur, en disant : « J''aurai la paix, quoique je marche dans l''obstination
    de mon cœur », pour détruire l''humide par le sec.'
  hbo-hbo: לֹא־יֹאבֶ֣ה יְהוָה֮ סְלֹ֣חַֽ לֹו֒ כִּ֣י אָ֠ז יֶעְשַׁ֨ן אַף־יְהוָ֤ה וְקִנְאָתֹו֙
    בָּאִ֣ישׁ הַה֔וּא וְרָ֤בְצָה בֹּו֙ כָּל־הָ֣אָלָ֔ה הַכְּתוּבָ֖ה בַּסֵּ֣פֶר הַזֶּ֑ה
    וּמָחָ֤ה יְהוָה֙ אֶת־שְׁמֹ֔ו מִתַּ֖חַת הַשָּׁמָֽיִם׃
  eng-WYCLIFFE: and whanne he hath herd the wordis of this ooth, he blesse hym silf
    in his herte, and seie, Pees schal be to me, and Y schal go in the schrewidnesse
    of myn herte; and lest the drunkun take the thirsti,
  cwe-cwe: One muhamala kuhulika lagano dino domulahizigwe, maabaho munhu kaihuwila
    mwenyewo muna umoyo wake na kulonga kezakuwa goya, hata one yahasondelela utatali
    wake mwenyewo, iyo izawangamiza wose, wehile na wanogile.
  kik-kik: Rĩrĩa mũndũ ta ũcio aigua ciugo cia mwĩhĩtwa ũyũ, eĩtagĩria kĩrathimo,
    na nĩ ũndũ ũcio ageciiria atĩrĩ, “Ndikona ũgwati o na ingĩkĩrĩria gũthiĩ na njĩra
    yakwa mwene.” Ũndũ ũcio nĩũkarehe mwanangĩko bũrũri ũrĩa ũrĩ maaĩ, o na ũrĩa mũngʼaru.
  fra-NCL: Yahweh ne consentira pas à pardonner à cet homme ; mais alors la colère
    et la jalousie de Yahweh s’enflammeront contre cet homme, toutes les malédictions
    écrites dans ce livre reposeront sur lui, et Yahweh effacera son nom de dessous
    les cieux.
  cek-AK: To baktih kami mah hae tangoenghaih loknawk hae thaih naah, Tui anghaehhaih
    nuiah mu paquihaih thap aep hanah, palung thung hoi poek ih baktiah ka caeh langlacadoeh,
    misa monghaih ka tawn tih, tiah angmah ih palung thung hoiah angmah hoi angmah
    to tahamhoihaih angpaek tih.
  cuk-cuk: '”Ar bemar-wargwen, we-ibmar-an-bemarga-ise-sogar-sognaid-itosad-sorba,
    binsaddibe: ‘An akar-guosurye.’ Degisoggu, na sogdedibe: ‘Ar an-itolegedba an
    ibmar-imakoe-inigwele, bela anga ibmar-nueganbi naoye.’ Ar we-dule-nukine, dulemar-baigan
    bela oitolemaloed.'
  uig-CYR: 'Дәрвәқә шундақ болидуки, шу ләнәт сөзлирини аңлиғанда өз көңлидә өз-өзини
    бәхит-бәрикәтлик санап: «Мән қанчә башбаштақлиқ билән маңсамму, теч-аманлиқта
    туриверимән», дегүчи шундақ бир киши болиду; нәтиҗидә, нәм йәрму чаңқақ йәргә
    охшашла вәйран қилиниду.'
  tel-2017: అలాంటివాడు ఈ శిక్ష విధులు విన్నప్పుడు, తన హృదయంలో తనను తాను పొగడుకుంటూ
    ‘నేను నా హృదయాన్ని కఠినం చేసుకుంటున్నాను, నాకు క్షేమమే కలుగుతుంది’ అనుకుంటాడు.
  hat-BSA: 'Pou l ta rive ke lè li tande pawòl a madichon sila a, li vin ògeye, e
    di: ‘Mwen va gen lapè menmlè mwen mache avèk kè di, pou m detwi tè wouze ansanm
    ak tè sèk.’'
  kos-kos: Liyaung akwoya tuh in wangin sie mwet su lohng oakwuk na oa inge, su sifacna
    nunku mu ma nukewa fah wo nu sel el finne likkeke ac oru lungse lal sifacna. Fin
    sie suwos oru ouinge, na mwet nukewa ac kunausyukla — mwet wo ac mwet koluk oana
    sie.
  hbo-WLC: לֹא־יֹאבֶ֣ה יְהוָה֮ סְלֹ֣חַֽ לוֹ֒ כִּ֣י אָ֠ז יֶעְשַׁ֨ן אַף־יְהוָ֤ה וְקִנְאָתוֹ֙
    בָּאִ֣ישׁ הַה֔וּא וְרָ֤בְצָה בּוֹ֙ כָּל־הָ֣אָלָ֔ה הַכְּתוּבָ֖ה בַּסֵּ֣פֶר הַזֶּ֑ה
    וּמָחָ֤ה יְהוָה֙ אֶת־שְׁמ֔וֹ מִתַּ֖חַת הַשָּׁמָֽיִם׃
  ibo-ibo: Mgbe onye dị otu a nụrụ okwu ịṅụ iyi a, na ha ga-agọzi onwe ha, na-eche,
    “Ihe ga-agara m nke ọma, ọ bụ ezie na m nọgidere na-agbaso ụzọ isiike m.” Ha ga-eweta
    mbibi nye ala a gbara mmiri nke ọma nyekwa ala ahụ kpọrọ nkụ.
  ory-ory: ଆଉ କେହି ଯେପରି ଏହି ଅଭିଶାପର କଥା ଶୁଣି ମନେ ମନେ ଆପଣାର ଧନ୍ୟବାଦ କରି ନ କହେ ଯେ,
    ଆମ୍ଭେ ଶୁଖିଲା ସଙ୍ଗେ ଓଦାକୁ ଧ୍ୱଂସ କରିବା ପାଇଁ ଆପଣା ହୃଦୟର କଠିନତା ଅନୁସାରେ ଚଳିଲେ ମଧ୍ୟ
    ଆମ୍ଭର ମଙ୍ଗଳ ହେବ।
  chk-chk: Oupwe pwal afälikemi pwe esap wor eman me leimi a püsin ikeetä, lupwen
    a rong kapasen ei pwon mi fis fän akapel o ekieki lon lelukan, ‘Üpwe chök feiöch,
    inamwo ika üa chei mochenin lelukei mi ülöförea.’ Ei epwe chök afeiengaua ämi
    meinisin, chokewe mi mürina me chokewe mi ingau.
  rop-rop: Yumob garra meiksho nobodi hu jidan iya tudei garra irrim dislot pramis
    en stil tok, ‘Mi rait. Ai stil garra dum main ronwei.’ Tharran na garra meigim
    yumob ol dai, gudbala en nogudbala.
  ukr-1871: 'І такого чоловіка, що, почувши слова сієї клятьби, благословить себе
    в серцї свому, кажучи: Мати му впокій, хоч я жию по своїй волї; щоб не пропав,
    хто пє, і хто смагу терпить.'
  deu-1951: 'und daß keiner, wenn er die Worte dieses Fluches hört, sich dennoch in
    seinem Herzen glücklich preise und spreche: «Ich werde Frieden haben, wenn ich
    schon wandle in der Verstocktheit meines Herzens!»; so daß alsdann weggerafft
    würde das Getränkte mit dem Durstigen.'
  eng-JPS: '(29-18) and it come to pass, when he heareth the words of this curse,
    that he bless himself in his heart, saying: ''I shall have peace, though I walk
    in the stubbornness of my heart — that the watered be swept away with the dry'';'
  srp-1865: 'I èuvši rijeèi ove kletve da se ne pohvali u srcu svom govoreæi: biæu
    miran ako uzidem za onijem što u srcu svom smislim, dodajuæi pijanstvo žeði.'
  lug-lug: Omuntu ow’engeri ng’eyo ng’awulidde ebigambo eby’ekikolimo kino n’amala
    yeeyibaala, ne yeetukuza ku bubwe yekka, n’alowooza munda ye nti, “Nzija kubeera
    bulungi newaakubadde nga mmaliridde okukwata ekkubo eryange ery’obujeemu,” ekyo
