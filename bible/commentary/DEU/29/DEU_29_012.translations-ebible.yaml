verse: DEU.029.012
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ നിന്നോട് ഉടമ്പടി ചെയ്തിട്ടുള്ളതുപോലെയും അബ്രാഹാം, യിസ്ഹാക്ക്,
    യാക്കോബ് എന്നീ പിതാക്കന്മാരോടു ഉടമ്പടി ചെയ്തതുപോലെയും
  deu-TKW: damit er dich heute zu seinem Volke bestelle und er auch dein Gott werde,
    wie er dir verheißen und deinen Vätern Abraham, Isaak und Jakob geschworen hat.
  lin-lin: mpo na koyebisa bino, na mokolo ya lelo, ete bozali bato na Ye, mpe Ye
    azali Nzambe na bino ndenge alakaki yango, na nzela ya ndayi, epai na bino mpe
    bakoko na bino —Abrayami, Izaki mpe Jakobi.
  eng-LSV: for your passing over into the covenant of your God YHWH, and into His
    oath which your God YHWH is making with you today,
  eng-GNV: That thou shouldest passe into the couenant of the Lord thy God, and into
    his othe which the Lord thy God maketh with thee this day,
  eng-WEBSTER: 'That thou shouldst enter into covenant with the LORD thy God, and
    into his oath, which the LORD thy God maketh with thee this day:'
  nhw-BL: Nochi anitztoque nica iixtla TOTECO Dios para ancalaquise ipan ni camanal
    sencahuali catli amoTECO Dios ama quichihua amohuaya. Huan amojuanti nojquiya
    anmotestigojquetzase para anmotemacase huan anquineltocase nochi catli eltoc ipan
    ni camanali.
  swh-ONEN: Mnasimama hapa ili kufanya Agano na Bwana Mungu wenu, Agano ambalo Mungu
    analifanya nanyi siku hii ya leo na kulitia muhuri kwa kiapo,
  bba-bba: kpɑ i n sɑ̃ɑ win tɔmbu kpɑ wi, u n mɑɑ sɑ̃ɑ bɛɛn Yinni nɡe mɛ u bɛɛn sikɑdobɑ
    Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbu nɔɔ mwɛɛru kuɑ mɑ u bɛɛn tii sɔ̃ɔwɑ mɛ.
  eng-KJVCPB: 'that thou shouldest enter into covenant with the Lord thy God, and
    into his oath, which the Lord thy God maketh with thee this day:'
  luo-luo: Uchungo ka mondo utim singruok gi Jehova Nyasaye ma Nyasachu, singruok
    ma Jehova Nyasaye timo kodu kawuononi gi kwongʼruok chopo kare,
  meu-meu: Hari dina ai Iehova emui Dirava, ida ba herohemaino, bona ia ida ba hegwau-hamata
    heheni totona vada oma.
  npi-ULB: आज तिमीहरू परमप्रभु तिमीहरूका परमेश्‍वरको करारभित्र प्रवेश गर्न र परमप्रभु
    तिमीहरूका परमेश्‍वरले तिमीहरूसित खान लाग्‍नुभएको शपथभित्र प्रवेश गर्दै छौ
  yor-yor: O dúró níhìn-ín yìí kí o lè wọ inú májẹ̀mú pẹ̀lú Olúwa Ọlọ́run rẹ, májẹ̀mú
    tí Olúwa ń ṣe pẹ̀lú rẹ lónìí yìí àti tí òun dè pẹ̀lú ìbúra,
  ind-ind: Kalian berkumpul di sini untuk menyatakan bersedia menerima semua ketentuan
    dalam perjanjian yang TUHAN Allah sahkan dengan kita hari ini.
  pes-OPCB: اینجا ایستاده‌اید تا به عهدی که یهوه خدایتان امروز با شما می‌بندد وارد
    شوید.
  tgl-ULB: Narito kayong lahat para pumasok sa tipan ni Yahweh na inyong Diyos at
    sa pangakao na ginagawa ni Yahweh na inyong Diyos sa inyo ngayon,
  hui-hui: Tí bibahende ogoria bu kamirume habo nalolene bi Anduane Homogo inanaga
    Ngode Datagaliwabehanda lowirago hale halu mo yule kami. Hale howa habo nalolene
    bi ogoni talialu hole lalu bi lowuleberemi.
  mya-mya: သင်​တို့​အ​ပေါင်း​သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​နှင့် ယ​နေ့​သစ္စာ​ဆို
    ၍​ပ​ဋိ​ညာဉ်​ပြု​ရ​ကြ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་རིང་ཁྱོད་རྣམས་ལ་མཛད་པའི་ཞལ་ཆད་དང་། ཁོང་གིས་ཁྱོད་རྣམས་ལ་མཛད་པའི་དམ་བཅའ་ལ་འཇུག་པ་ཡིན།
  sna-sna: Makamira pano kuti muite sungano naJehovha Mwari wenyu, sungano iyo Jehovha
    ari kuita nemi nhasi achiisimbisa nemhiko,
  spa-BLM: para que entréis en la alianza de Yahvé vuestro Dios y en su juramento,
    que Yahvé vuestro Dios hace hoy con vosotros,
  cac-cac: molan on̈ eq'ui yic vach' sco chacan strato Jehová co Diosal b'aj syac'can
    sti' d'ayon̈.
  swh-ULB: Mpo hapa ili kwamba muingie katika agano la Yahwe Mungu wenu na katika
    kiapo ambacho Yahwe Mungu wako anafanya na wewe leo,
  bel-bel: каб уступіць табе ў запавет Госпада, Бога твайго, і ў прысяжны дагавор
    зь Ім, які Гасподзь, Бог твой, сёньня пастанаўляе табе,
  deu-ELBBK: damit er dich heute als sein Volk bestätige und er dein Gott sei, wie
    er zu dir geredet und wie er deinen Vätern Abraham, Isaak und Jakob geschworen
    hat.
  mbb-OT: Midhitindeg kew ǥuntaan kayi te kebpekid-uyun te Nengazen he Megbevayè niw.
    Heini he kebpekid-uyun, ebeelan te Nengazen diyà te keniyu ǥuntaan he andew duma
    is kepenangdù din,
  mal-2015: നിന്റെ ദൈവമായ യഹോവ ഇന്നു നിന്നോടു ചെയ്യുന്ന നിയമത്തിലും സത്യബന്ധത്തിലും
    പ്രവേശിപ്പാൻ അവന്റെ സന്നിധിയിൽ നില്ക്കുന്നു.
  rmc-rmc: 'O RAJ tumen pale ačhavela sar peskre manušen a ov ela tumaro Del, sar
    diňa lav a iľa vera tumare dadenge: le Abrahamoske, le Izakoske the le Jakoboske.'
  pes-OPV: تا در عهد یهوه خدایت و سوگند او که یهوه خدایت امروز با تو استوار می‌سازد،
    داخل شوی.
  ron-1924: Стай ка сэ интри ын легэмынт ку Домнул Думнезеул тэу, ын легэмынтул ачеста
    ынкеят ку журэмынт ши пе каре Домнул Думнезеул тэу ыл ынкее ку тине ын зиуа ачаста,
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু তোমাদের জন্য আজ নিশ্চয়তার শপথ করে যে বিধান স্থাপন
    করেছেন সেই শপথ ও বিধান মেনে নেবার জন্য তোমরা এখানে এসে দাঁড়িয়েছ,
  som-som: inaad gashaan axdiga Rabbiga Ilaahiinna ah iyo dhaarta Rabbiga Ilaahiinna
    ahu uu maanta idinla dhiganayo,
  lat-VUC: 'ut transeas in fœdere Domini Dei tui, et in jurejurando quod hodie Dominus
    Deus tuus percutit tecum:'
  eng-ASVBT: that thou mayest enter into the covenant of Jehovah thy God, and into
    his oath, which Jehovah thy God maketh with thee this day;
  ita-1885: per entrar nel patto del Signore Iddio tuo, e nel suo giuramento, il quale
    il Signore Iddio tuo fa oggi teco;
  eng-LXXUP: that thou shouldest enter into the covenant of the Lord thy God and into
    his oaths, as many as the Lord thy God appoints thee this day;
  eng-ULB: You are here in order to enter into the covenant of Yahweh your God and
    into the oath that Yahweh your God is making with you today,
  spa-VBL: Están aquí para que puedanentrar a hacer parte del pacto del Señor su Dios,
    que hoy hace con ustedes, y para aceptar su solemne promesa;
  fra-_FOB: Afin d'entrer dans l'alliance de l'Éternel ton Dieu, faite avec serment,
    et que l'Éternel ton Dieu traite aujourd'hui avec toi;
  mal-mal: യഹോവ ഇന്ന് നിന്നോട് ചെയ്യുന്ന ഉടമ്പടിയിലേക്കും ആണയിലേക്കും പ്രവേശിക്കുവാൻ
    അവന്റെ സന്നിധിയിൽ നിൽക്കുന്നു”.
  urd-GVR: Tū is lie yahāṅ jamā huā hai ki Rab apne Ḳhudā kā wuh ahd taslīm kare jo
    wuh āj qasam khā kar tere sāth bāndh rahā hai.
  suz-BL: मारदे नेल्‍ल बाक्‍शो बाक्‍तीनी देंशा हना, परमप्रभु यावे, इन परमप्रभुमी गे
    नु कसम जशो कबल मुलाक्‍त परमप्रभु यावे, इन परमप्रभुमी गे नु पाइब।
  ita-1927: 'per entrare nel patto dell’Eterno, ch’è il tuo Dio: patto fermato con
    giuramento, e che l’Eterno, il tuo Dio, fa oggi con te,'
  ckb-ckb: بۆ ئەوەی بچنە ناو پەیمانی یەزدانی پەروەردگارتان و سوێندەکەی کە یەزدانی
    پەروەردگارتان ئەمڕۆ لەگەڵتانی دەبەستێت،
  eng-BBE: 'With the purpose of taking part in the agreement of the Lord your God,
    and his oath which he makes with you today:'
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಈ ಹೊತ್ತು ನಿಮ್ಮ ಸಂಗಡ ಮಾಡಿಕೊಳ್ಳುವ ಒಡಂಬಡಿಕೆಯನ್ನು
    ಸೇರುವುದಕ್ಕೆ ಅವರು ಆಣೆಯಿಟ್ಟು ಮುದ್ರಿಸಿದ್ದಾರೆ.
  tam-2017: உங்கள் கோத்திரங்களின் தலைவர்களும் உங்கள் மூப்பர்களும் உங்கள் அதிபதிகளும்
    இஸ்ரவேலின் எல்லா ஆண்களும்,
  spa-RV-1909: 'Para que entres en el pacto de Jehová tu Dios, y en su juramento,
    que Jehová tu Dios acuerda hoy contigo:'
  ron-BTF: Ca să intri în legământ cu DOMNUL Dumnezeul tău şi în jurământul său, pe
    care DOMNUL Dumnezeul tău îl face cu tine astăzi,
  eng-WEBP: that you may enter into the covenant of the LORD your God, and into his
    oath, which the LORD your God makes with you today,
  eng-FBV: You're here so you can enter into the agreement of the Lord your God, which
    he is making with you today, and accept his solemn promise,
  nld-1939: Thans treedt gij toe tot het Verbond van Jahweh, uw God, en tot het eedverdrag,
    dat Jahweh, uw God, met u sluit,
  nch-BL: Nochi anitztoque nica iixpa TOTECO Dios para ancalaquise ipan ni camanal
    sencahuali cati amoTECO Dios ama quichihua amohuaya. Huan amojuanti nojquiya anmotestigojquetzase
    para anquineltocase nochi cati eltoc ipan ni camanali.
  vie-1934: đặng vào trong sự giao ước của Giê-hô-va Đức Chúa Trời ngươi, và vào trong
    lời thề mà Giê-hô-va Đức Chúa Trời ngươi lập cùng ngươi ngày nay,
  hin-CV: आज तुम याहवेह अपने परमेश्वर के साथ वाचा स्थापित कर सको, उनकी प्रतिज्ञा में
    संयुक्त हो सको, जो याहवेह तुम्हारे परमेश्वर आज तुम्हारे साथ स्थापित कर रहे हैं,
  eng-OURB: that you may enter into the covenant of Adonai your God, and into his
    oath, which Adonai your God makes with you today; (LY:2)
  spa-BES: Con el propósito de participar en el pacto del Señor su Dios, y su juramento
    que hace hoy con ustedes.
  tdx-tdx: fa horiza’e h’ondati’e anito, le ie ty ho Andrianañahare’o, amy nitsarae’e
    ama’oy, naho nifantà’e aman-droae’o, amy Avrahame, naho am’ Ietsàke, vaho am’
    Iakobey.
  vid-vid: Mwa aha lehano leka mdite ilagano alino liwele Mkulu Nguluwi, Nguluwi wa
    hemwe kangilaha lehano,
  eng-OKE: That He may establish thee this day to be a people before Him, and that
    He may be a God unto thee, as He promised thee, and as He sware unto Abraham,
    and to Izhak, and to Jakob.
  tha-KJV: เพื่อท่านจะได้​เข​้ามาในพันธสัญญาแห่งพระเยโฮวาห์พระเจ้าของท่าน คือในพันธสัญญาที่ปฏิญาณไว้
    ซึ่งพระเยโฮวาห์พระเจ้าของท่านทรงกระทำกั​บท​่านในวันนี้
  por-BR-2018: 'Para que entres no pacto do SENHOR teu Deus, e em seu juramento, que
    o SENHOR teu Deus estabelece hoje contigo:'
  deu-ELO: damit du in den Bund Jehovas, deines Gottes, eintretest und in seinen Eidschwur,
    den Jehova, dein Gott, heute mit dir macht;
  eng-WYC-2018: that thou go into the bond of peace of thy Lord God, and in the oath
    which thy Lord God smiteth with thee, (that thou enter into the covenant of the
    Lord thy God, and accept the oath which the Lord thy God striketh with thee,)
  epo-epo: por ke vi transiru en la interligon de la Eternulo, via Dio, kaj en Lian
    ĵuran interkonsenton, kiun la Eternulo, via Dio, faras kun vi hodiaŭ,
  uig-PIN: mǝⱪsǝt xuki, Pǝrwǝrdigar Hudayinglarning ǝⱨdisigǝ, yǝni Pǝrwǝrdigar Hudayinglar
    bügün silǝrgǝ bǝrgǝn ⱪǝsimi bilǝn baƣliƣan ǝⱨdigǝ dahil boluxunglar üqündur,
  beo-beo: 'Dilia da wali eso amo gousa:su dilia Hina Gode da dilima hamonana, amo
    hamomusa: amola fa:no bobogema:ne sia:musa: lela.'
  tpi-OTNT: yupela i stap hia nau long kisim dispela nupela kontrak God, Bikpela bilong
    yumi, i mekim wantaim yupela. Na yupela i mas promis long bihainim dispela kontrak.
  hau-SA: Kuna tsaye a nan don ku yi alkawari da Ubangiji Allahnku, alkawarin da Ubangiji
    yake yi ta wurin rantsuwa da ku a wannan rana,
  uig-LAT: meqset shuki, Perwerdigar Xudayinglarning ehdisige, yeni Perwerdigar Xudayinglar
    bügün silerge bergen qesimi bilen baghlighan ehdige daxil bolushunglar üchündur,
  nde-nde: Selimi lapha ukuze lingene esivumelwaneni loThixo uNkulunkulu wenu, isivumelwano
    uThixo asenzayo lani lamuhla esiqinisa ngesifungo,
  ton-ton: 'Koeʻuhi ke ke fai ha fuakava mo Sihova ko ho ʻOtua, pea ki heʻene folofola
    fakapapau, ʻaia ʻoku fai ʻe Sihova ko ho ʻOtua mo koe he ʻaho ni:'
  ces-1613: Abyste vešli v smlouvu Hospodina Boha svého, a v přísahu jeho, v kteroužto
    smlouvu Hospodin Bůh tvůj dnes vchází s tebou,
  eng-WMB: that you may enter into the covenant of the LORD your God, and into his
    oath, which the LORD your God makes with you today,
  tam-TCV: நீங்கள் உங்கள் இறைவனாகிய யெகோவாவுடன், ஒரு உடன்படிக்கையைச் செய்வதற்காகவே
    இன்று இங்கு நிற்கிறீர்கள். இன்று யெகோவா இந்த உடன்படிக்கையைச் செய்து, ஒரு ஆணையினால்
    அதை முத்திரையிடுகிறார்.
  ceb-ULB: Ania ka dinhi aron sa pagsulod sa pagahimuon nga kasabotan ni Yahweh nga
    imong Dios ug sa panumpa ni Yahweh nga imong Dios tali kanimo karong adlawa, aron
    himuon ka niya karong adlawa nga iyang katawhan,
  pol-UBG: Aby wejść w przymierze z PANEM, swoim Bogiem, i w jego przysięgę, którą
    PAN, twój Bóg, zawiera dziś z tobą;
  urd-GVU: تُو اِس لئے یہاں جمع ہوا ہے کہ رب اپنے خدا کا وہ عہد تسلیم کرے جو وہ آج
    قَسم کھا کر تیرے ساتھ باندھ رہا ہے۔
  deu-1912: daß du tretest in den Bund des HERRN, deines Gottes, und in den Eid, den
    der HERR, dein Gott, heute mit dir macht,
  kan-2017: ಹೀಗೆ ನಿಮ್ಮೆಲ್ಲರ ಸಂಗಡ ಈ ಹೊತ್ತು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಪ್ರಮಾಣಪೂರ್ವಕವಾಗಿ ಒಂದು
    ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಳ್ಳುತ್ತಾನೆ. ನೀವು ಅದರಲ್ಲಿ ಸೇರುವುದಕ್ಕಾಗಿ ಕೂಡಿಬಂದಿದ್ದೀರಿ. ನಿಮ್ಮ
    ದೇವರಾದ ಯೆಹೋವನು ನಿಮಗೆ ಹೇಳಿದಂತೆ,
  yap-yap: Gimed bay u roy e daba’ ni ngam uned nga langgin fare m’ag ni fare SOMOL
    ni Got romed e ke ngongliy u thilmed, ma ngki fel’ u wun’med e pin’en ni yagagen
    e re m’ag ney.
  hlt-MCSB: BOEIPA na Pathen kah paipi neh tihnin ah BOEIPA na Pathen loh nang taengah
    a saii a olcaeng khuila kun puei laeh.
  mdy-ETH: ዒንሢ ሃይካ ዔቄሢ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢና ዎላ ጫኣቁሞ ጫኣቃኒኬ፤ ሃሣ ዒዛና ዎላ ዒንሢ ጫኣቃ
    ባኮ ማዺ ኩንሣኒኬ።
  twi-ASANTE: Mogyina ha sɛ mo ne Awurade, mo Onyankopɔn, rebɛyɛ apam, apam a Awurade
    ne mo reyɛ ɛnnɛ. Ɔde ntam bɛsɔ ano,
  eng-WEBU: that you may enter into the covenant of the LORD your God, and into his
    oath, which the LORD your God makes with you today,
  bnp-bnp: ngane mu made koea mu gu bolea a ngava dagi karaba, e BAKOVI DAGI a Vure
    ne mua i ratea ne mua. Mu ta muholi mu gu ramaia a ngava dagi iea.
  wal-wal: GODAARA, intte Xoossaara, qaalaa caaquwaa gelanau, GODAARA maachchan maayidobaa
    polanau giigidi shiiqideta.
  spa-PDDPT: para que entres en el Pacto con Yavé tu ʼElohim, y en su juramento que
    Yavé tu ʼElohim hace hoy contigo,
  gun-gun: pendejee pemoĩ aguã Senhor Penderuete guexeve guarã ojapo va'ekue rupi
    pendekuai aguã, ha'e aỹ pendevy oura reve ijayvua rupi.
  ilo-ULB: Addakayo ditoy tapno makitulagkayo kenni Yahweh a Diosyo ken iti sapata
    nga ar-aramiden ni Yahweh kadakayo ita nga aldaw,
  kpg-kpg: Goodou ala i kinei dangi nei belee daahi di hagababa deenei, dela e hai
    go Dimaadua di godou God adu gi goodou, bolo goodou gi hai mee gi ana hegau,
  uig-ARA: مەقسەت شۇكى، پەرۋەردىگار خۇدايىڭلارنىڭ ئەھدىسىگە، يەنى پەرۋەردىگار خۇدايىڭلار
    بۈگۈن سىلەرگە بەرگەن قەسىمى بىلەن باغلىغان ئەھدىگە داخىل بولۇشۇڭلار ئۈچۈندۇر،
  sus-sus: Na tɛmui wo tan nan na a xa ɲama ra, nun a tan nan na wo Marigi Ala ra,
    alɔ a kali wo benbae Iburahima, Isiyaga, nun Yaxuba bɛ ki naxɛ.
  pon-2006: Kumwail patohier rahnwet wasakiset pwe kumwail en kapedolong inou wet
    oh alehda pwukoah kan,
  ksd-ksd: upi avat a kapupi ra kunubu kai ra Luluai kavava God, ma kana vavalima,
    nina ra Luluai kavava God i pait ia pire vavat go gori;
  tur-YTC: ta ki, Tanrınız Yahve'nin antlaşmasına ve Tanrın Yahve'nin bugün seninle
    yapmakta olduğu andına giresin;
  grc-BRENT: παρελθεῖν ἐν τῇ διαθήκῃ Κυρίου τοῦ Θεοῦ ὑμῶν, καὶ ἐν ταῖς ἀραῖς αὐτοῦ,
    ὅσα Κύριος ὁ Θεός σου διατίθεται πρὸς σὲ σήμερον·
  ind-AYT: Kamu akan masuk ke dalam suatu perjanjian dengan TUHAN, Allahmu, dan ke
    dalam sumpah-Nya yang TUHAN, Allah, buat kepadamu hari ini.
  nya-nya: Mukuyimirira pano kuti mulowe mʼpangano ndi Yehova Mulungu wanu, pangano
    limene Yehova akuchita ndi inu lero ndi kulisindikiza ndi malumbiro,
  hrv-hrv: 'da danas od tebe učini svoj narod i da ti on bude Bog, kako ti je rekao
    i kako se zakleo tvojim ocima: Abrahamu, Izaku i Jakovu.'
  mps-mps: Dage megi ede bidibao, te Genuai Bidi dago Godigo gesi noma kontrak o dąų
    walobo po sainogo te bidibao, te dage dali dąų walobo po. Tama dagego te po
    wali paibao po olama, tama te po dąų walao.
  tpi-tpi: yupela i stap hia nau long kisim dispela nupela kontrak God, Bikpela bilong
    yumi, i mekim wantaim yupela. Na yupela i mas promis long bihainim dispela kontrak.
  dan-1931: for at indtræde i HERREN din Guds Pagt og det Edsforbund, HERREN din Gud
    i Dag slutter med dig,
  vie-OVCB: sẵn sàng thề nguyện chấp nhận giao ước của Chúa Hằng Hữu kết lập với anh
    em hôm nay.
  guj-2017: માટે યહોવાહ તમારા ઈશ્વરનો કરાર તથા તેમની જે પ્રતિજ્ઞા યહોવાહ તમારા ઈશ્વર
    આજે તમારી આગળ કરે છે, તે પ્રમાણે કરવાને તમે તૈયાર થાઓ.
  pon-2006A: Kumwail patohier rahnwet wasakiset pwe kumwail en kapedolong inou wet
    oh alehda pwukoah kan,
  por-BRBSL: para que possais entrar no pacto de Javé vosso Deus, e em seu juramento,
    que Javé vosso Deus faz convosco hoje,
  cth-cth: sahnin BAWIPA ni nangmouh koevah, thoebo lah kaawm e lawkkam thungvah na
    kâen awh thai nahane hoi,
  twi-twi: Mugyina ha sɛ mo ne Awurade, mo Nyankopɔn no, rebɛyɛ apam; apam a Awurade
    ne mo reyɛ nnɛ na ɔde ntam resɔw ano
  hlt-hlt: BOEIPA na Pathen kah paipi neh tihnin ah BOEIPA na Pathen loh nang taengah
    a saii a olcaeng khuila kun puei laeh.
  tbz-SIM: Kù di tɑunnɛ̀ kɛ dɔ́ dí ntú ku kɔbɛ mbɛ. Kù tì ndi nɑ̀kɛ́ kɛ yɛ̃ mmù, kù
    dɔúnnɛ̀ di yɛmbɛ̀ Abɑrɑhɑmmu nɛ̀ Isɑki nɛ̀ Sɑkɔbu dinùù kɛ ĩkú kɛ yɛ̃ mmù.
  msy-2020: Ia gumazamizir datɨrɨghɨn bar kagh tuivighav itir kaba, datɨrɨghɨn Ikiavɨra
    Itir God, ian God, ia ko Akar Dɨkɨrɨzir igiam damuam. Egh ia Akar Dɨkɨrɨzir Gavgavir
    kamɨn gɨn mangɨsɨ, Ikiavɨra Itir God ko nɨghnɨzir vamɨra ikɨ anekɨrigh.
  azb-azb: bu gün Allahınız Rəbbin and edərək sizinlə bağladığı bu əhdi həyata keçirəsiniz.
  eng-DBY: that thou mayest enter into the covenant of Jehovah thy God, and into his
    oath, which Jehovah thy God maketh with thee this day;
  hin-2017: कि जो वाचा तेरा परमेश्वर यहोवा आज तुझ से बाँधता है, और जो शपथ वह आज तुझको
    खिलाता है, उसमें तू सहभागी हो जाए;
  wol-KYG: ngir def leen bésub tey, askan wi mu ñoñoo; moom ci boppam mu doon seen
    Yàlla, na mu leen ko waxe woon, na mu ko giñale woon seeni maam, Ibraayma ak Isaaxa
    ak Yanqóoba.
  eng-YLT: for thy passing over into the covenant of Jehovah thy God, and into His
    oath which Jehovah thy God is making with thee to-day;
  kne-kne: Wada kayo amin isna ta isapata yo ay awaten ya tongpalen yo din intolag
    Diyos en dakayo
  eng-WYC-2017: that thou go into the bond of peace of thy Lord God, and in the oath
    which thy Lord God smiteth with thee,
  eng-WMBB: that you may enter into the covenant of the LORD your God, and into his
    oath, which the LORD your God makes with you today,
  urd-GVH: तू इसलिए यहाँ जमा हुआ है कि रब अपने ख़ुदा का वह अहद तसलीम करे जो वह आज
    क़सम खाकर तेरे साथ बाँध रहा है।
  rug-rug: Mae si gamu pa rane ṉinoroi pude somana nia sa vinariva egoi hie, sapu
    tavetia e Zihova sa mia Tamasa koa gamu, meke na vina nabuna sa mia zinama tokotokoro
    koa Sa,
  gaz-gaz: Atis kakuu Waaqayyo harʼa si wajjin galee kakaadhaan siif mirkaneessu kana
    Waaqayyo Waaqa kee wajjin galuuf as dhaabatteerta;
  fra-LSG: Tu te présentes pour entrer dans l’alliance de l’Éternel, ton Dieu, dans
    cette alliance contractée avec serment, et que l’Éternel, ton Dieu, traite en
    ce jour avec toi,
  yal-yal: A ɛ tan nan a yamaan na, a a tan nan ɛ Ala ra, alo a a fala ɛ xa kii naxan
    yi, e nun a mɔn a kɔlɔ ɛ benbane Iburahima nun Isiyaga nun Yaxuba xa kii naxan
    yi.
  haw-1868: 'I mea e hoopaa ai oe i ka berita me Iehova kou Akua a me kona hoohiki
    a Iehova kou Akua e hoohiki ai me oe i keia la:'
  arb-NAV: لِتَدْخُلُوا فِي عَهْدِ الرَّبِّ إِلَهِكُمْ وَقَسَمِهِ الَّذِي يُبْرِمُهُ
    الرَّبُّ مَعَكُمُ الْيَوْمَ،
  ewe-ewe: Miele tsitre ɖe afi sia be miawɔ nubabla kple Yehowa, miaƒe Mawu la, eye
    miage ɖe nubabla si wòle wɔwɔm kpli mi egbe la me.
  eng-LEE: (29:11) That thou shouldst enter into the covenant of the Lord thy God,
    and into his oath of denunciation, which the Lord thy God maketh with thee this
    day.
  asm-FB: আপোনালোকৰ ঈশ্বৰ যিহোৱাই আপোনালোকৰ সৈতে কৰা প্রতিজ্ঞা আৰু নিয়ম স্থাপন কৰিবৰ
    কাৰণে আজি আপোনালোক সকলো ইয়াত আছে।
  sus-A: نَ تّمُي وٌ تَن نَن نَ عَ شَ حَمَ رَ، نُن عَ تَن نَن نَ وٌ مَرِفِ عَلَ رَ،
    عَلْ عَ كَلِ وٌ بٍنبَيٍ عِبُرَهِمَ، عِسِيَفَ، نُن يَشُبَ بّ كِ نَشّ.
  fra-SBL: afin que vous entriez dans l'alliance de l'Éternel, votre Dieu, et dans
    le serment qu'il vous fait aujourd'hui,
  hbo-hbo: לְמַ֣עַן הָקִֽים־אֹתְךָ֩ הַיֹּ֨ום ׀ לֹ֜ו לְעָ֗ם וְה֤וּא יִֽהְיֶה־לְּךָ֙
    לֵֽאלֹהִ֔ים כַּאֲשֶׁ֖ר דִּבֶּר־לָ֑ךְ וְכַאֲשֶׁ֤ר נִשְׁבַּע֙ לַאֲבֹתֶ֔יךָ לְאַבְרָהָ֥ם
    לְיִצְחָ֖ק וּֽלְיַעֲקֹֽב׃
  eng-WYCLIFFE: that thou go in the boond of pees of thi Lord God, and in the ooth
    which thi Lord God smytith with thee,
  cwe-cwe: Mwima hano diyelo muladi kutenda lagano diya doyailahile Mndewa Mulungu,
    Mulungu wenu,
  kik-kik: Mũrũgamĩte haha nĩguo mũgĩe na kĩrĩkanĩro na Jehova Ngai wanyu, kĩrĩkanĩro
    kĩrĩa Jehova ekũgĩa na inyuĩ ũmũthĩ, na akĩhũũre mũhũũri na ũndũ wa mwĩhĩtwa,
  fra-NCL: pour t’établir aujourd’hui comme son peuple et être lui-même ton Dieu,
    comme il te l’a dit et comme il l’a juré à tes pères, Abraham, Isaac et Jacob.
  cek-AK: na Angraeng Sithaw mah vaihniah, nangcae hoi nawnto sak ih, Angraeng Sithaw
    lokkamhaih thungah na kun o hanah,
  cuk-cuk: '”Ar bemar be-Bab-Dummad-Jehováʼbo-Igar-Mesmalaga, bela wegi bukwamalad.
    Ar Bab-Dummad-Jehová bemarga ise-sogar Igar Mesnaid. Ar soged: ‘Ede deyob imakedseye.’'
  uig-CYR: мәхсәт шуки, Пәрвәрдигар Худайиңларниң әһдисигә, йәни Пәрвәрдигар Худайиңлар
    бүгүн силәргә бәргән қәсими билән бағлиған әһдигә дахил болушуңлар үчүндур,
  tel-2017: మీ దేవుడైన యెహోవా మీకు ఆజ్ఞాపించినట్టు, మీ పితరులైన అబ్రాహాము ఇస్సాకు
    యాకోబులతో ప్రమాణం చేసిన విధంగా
  hat-BSA: pou nou kapab antre an akò avèk SENYÈ a, Bondye nou an, pou sèman ke SENYÈ
    Bondye nou an, ap fè avèk ou jodi a,
  kos-kos: Kowos tukeni misenge ac akola in akfahsrye wuleang se inge ma LEUM GOD
    lowos El oakiya inmasrlol ac kowos. Ac kowos in akfalye ip kunowos kac,
  hbo-WLC: לְמַ֣עַן הָקִֽים־אֹתְךָ֩ הַיּ֨וֹם ׀ ל֜וֹ לְעָ֗ם וְה֤וּא יִֽהְיֶה־לְּךָ֙
    לֵֽאלֹהִ֔ים כַּאֲשֶׁ֖ר דִּבֶּר־לָ֑ךְ וְכַאֲשֶׁ֤ר נִשְׁבַּע֙ לַאֲבֹתֶ֔יךָ לְאַבְרָהָ֥ם
    לְיִצְחָ֖ק וּֽלְיַעֲקֹֽב׃
  ibo-ibo: Unu guzo nʼebe a taa ka unu na Onyenwe anyị Chineke gbaa ndụ. Unu guzokwa,
    maka ọgbụgba ndụ a unu na Onyenwe anyị na-agba taa, nke e ji ịṅụ iyi mesie ike,
  ory-ory: ଏଥିପାଇଁ ତୁମ୍ଭମାନଙ୍କ ପ୍ରଧାନମାନେ, ତୁମ୍ଭମାନଙ୍କ ବଂଶସମୂହ, ତୁମ୍ଭମାନଙ୍କ ପ୍ରାଚୀନଗଣ
    ଓ ତୁମ୍ଭମାନଙ୍କ ଅଧ୍ୟକ୍ଷଗଣ, ଇସ୍ରାଏଲର ସମସ୍ତ ପୁରୁଷ, ତୁମ୍ଭମାନଙ୍କ ବାଳକଗଣ, ତୁମ୍ଭମାନଙ୍କ
    ଭାର୍ଯ୍ୟାଗଣ
  chk-chk: ämi meinisin oua ü ikei, pwe oupwe tolong fän ewe pwon mi fis fän akapel,
    ewe Samol mi Lapalap ämi we Kot a föri ngenikemi ikenai.
  rop-rop: Wal yumob iya tudei blanga meigim det brabli strongbala pramis garram YAWEI,
    en yumob garra kipum det strongbala pramis,
  ukr-1871: Щоб ти приступив до завіту Господа, Бога твого, що під клятьбою установляє
    Господь, Бог твій, сьогоднї з тобою про те,
  deu-1951: um einzutreten in den Bund des HERRN, deines Gottes, und in seinen Eid,
    den der HERR, dein Gott, heute mit dir macht,
  eng-JPS: (29-11) that thou shouldest enter into the covenant of the LORD thy God
    — and into His oath — which the LORD thy God maketh with thee this day;
  srp-1865: Da pristaneš na zavjet Gospoda Boga svojega i na kletvu njegovu, koju
    uèini s tobom danas Gospod Bog tvoj,
  lug-lug: Oli wano okukola endagaano ne Mukama Katonda wo, ng’ekirayiro gy’ali, Mukama
    Katonda wo gy’akola naawe leero;
  heb-heb: לעברך בברית יהוה אלהיך ובאלתו אשר יהוה אלהיך כרת עמך היום׃
  ben-IRV: যেন তুমি তোমার ঈশ্বর সদাপ্রভুর সেই নিয়মে ও সেই শপথে আবদ্ধ হও, যা তোমার
    ঈশ্বর সদাপ্রভু আজ তোমার সঙ্গে করছেন;
  pan-pan: ਤਾਂ ਜੋ ਤੁਸੀਂ ਉਸ ਨੇਮ ਵਿੱਚ ਜੋ ਯਹੋਵਾਹ ਅੱਜ ਤੁਹਾਡੇ ਨਾਲ ਬੰਨ੍ਹਦਾ ਹੈ, ਅਤੇ ਜਿਹੜੀ
    ਸਹੁੰ ਉਹ ਅੱਜ ਤੁਹਾਨੂੰ ਚੁਕਾਉਂਦਾ ਹੈ, ਉਸ ਵਿੱਚ ਸਾਂਝੀ ਹੋ ਜਾਓ
  mya-JVB: အထက်က မိန့်တော်မူ၍၊ သင် ၏အဘ အာဗြဟံ ၊ ဣဇာက် ၊ ယာကုပ် တို့အား ကျိန်ဆို တော်မူသည်အတိုင်း
    ၊ သင် ၏ဘုရားသခင် ဖြစ် တော်မူစေခြင်းငှာ ၎င်း၊
  hmo-hmo: “Hari dina umui gini iniseni, Lohiabada emui Dirava danu, iena gwauhamata
    taravatu matamatana do umui karaia totona. Umui ese do umui gwauhamata, inai gwauhamata
    taravatuna do umui badinaia.
  urd-urd: ताकि तू ख़ुदावन्द अपने ख़ुदा के 'अहद में, जिसे वह तेरे साथ आज बाँधता और
    उसकी क़सम में जिसे वह आज तुझसे खाता है शामिल हो।
  rus-SYN: чтобы вступить тебе в завет Господа Бога твоего и в клятвенный договор
    с Ним, который Господь Бог твой сегодня поставляет с тобою,
  bqc-SIM: kɛ́ à á dɛa a gbɛ̃́ↄ ũ zɛdↄ gbã. Aↄ dɛ á Lua ũ lá a òɛ́wa, lá
    à a lɛgbɛ̃̀ á deziↄnɛ Ablahaũ ń Izaakio ń Yakↄbuowa.
  tcz-CHONGTHU: Nangman jong Pakai, Pathen kihahselna banga hitia chu nabol ding,
    tunin nangman Pakai, Pathen nangtoh asemna kitepna sunga hi nalut ding ahi.
  mar-mar: तुमचा देव परमेश्वर ह्याच्याशी करारबद्ध व्हायला तुम्ही इथे जमलेले आहात.
    परमेश्वर तुमच्याशी पवित्र करार करणार आहे.
  qub-qub: Llapayquimi shuntacashcanqui Tayta Dios gamcunawan rurashan conträtuta
    canan junaj jurar chasquinayquipaj.
  hat-hat: nou vin pran angajman sou sèman pou nou asepte tout egzijans kontra Seyè
    a, Bondye nou an, ap pase ak nou jòdi a.
  eng-BSB: so that you may enter into the covenant of the LORD your God, which He
    is making with you today, and into His oath,
  tod-tod: naa ɠa a kɛ wo ɠɛ ga ná-nuɓusɛiti, tɔ ɓɔɠɔi ɠɛ ga wa-ƓALAGI, eɠɛʋelei
    é boni la wo ma, eɠɛʋelei é ma ɠonai woni la wo-mɛmɛwolani bɛ, Aɓalaame, ta
    Izaake, naa ʋɛɛ Zakɔɓe ʋa.
  eng-WEBPB: that you may enter into the covenant of the LORD your God, and into his
    oath, which the LORD your God makes with you today,
  kbq-kbq: Ra Anumzana tamagri Anumzamo'ma tamagranema huhagerafi huvempa ke hanigeta
    avararigahune huta huvempa hanagu menina eme oti'naze.
  nhe-BL: Nochi initztoque nica iixtla TOTECO Dios para incalaquise ipan ni tlajtolsencahuali
    tlen imoTECO Dios ama quichihua imohuaya. Huan imojuanti nojquiya inmotestigojquetzase
    para inmotemacase huan inquineltocase nochi tlen eltoc ipan ni tlajtoli.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zanezar uzapokatu putar uze'egaw penehe we nehe.
    Umume'u iapo àwàm a'e. Peiko xe heruzar àwàm imume'u pà nehe. Uzapokatu putar
    a'e uze'eg penehe we kutàri a'e kury.
  eng-DRA: That thou mayst pass in the covenant of the Lord thy God, and in the oath
    which this day the Lord thy God maketh with thee.
