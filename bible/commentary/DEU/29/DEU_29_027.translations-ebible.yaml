verse: DEU.029.027
translations:
  mal-C: അതുകൊണ്ട് യഹോവയുടെ കോപം ദേശത്തിനുനേരേ ജ്വലിച്ചു. അങ്ങനെ ഈ പുസ്തകത്തിൽ രേഖപ്പെടുത്തിയിട്ടുള്ള
    സകലശാപങ്ങളും അതിന്മേൽ വരുത്തി.
  deu-TKW: und Jahwe riß sie im Zorn und Grimm und in heftiger Erbitterung aus ihrem
    Boden heraus und schleuderte sie in ein anderes Land, wie man noch heute gewahren
    kann.
  lin-lin: Yawe apikolaki bango na mokili na bango na kanda na Ye ya makasi mpe na
    kotomboka na Ye ya makasi. Abwakaki bango na mokili mosusu ndenge ezali komonana
    lelo. ›
  eng-LSV: and the anger of YHWH burns against that land, to bring in on it all the
    reviling that is written in this scroll,
  eng-GNV: Therefore the wrath of the Lord waxed hot against this land, to bring vpon
    it euery curse that is written in this booke.
  eng-WEBSTER: 'And the anger of the LORD was kindled against this land, to bring
    upon it all the curses that are written in this book:'
  nhw-BL: Huan yeca nelía cualanqui ininDIOS ica ni tlali ehuani huan quichijqui ma
    huetzi ininpani nochi tlatelchihualme catli ijcuilijtoc ipan ni amatlapohuali.
  swh-ONEN: Kwa hiyo hasira ya Bwana ikawaka dhidi ya nchi hii, hivyo Mungu akaleta
    juu yake laana zote zilizoandikwa katika kitabu hiki.
  bba-bba: Mɑ u win tɔmbu ɡirɑ u yɑrɑ tem min di kɑ win dɑm bɑkɑm bɑ dɑ bɑ wɑ̃ɑ tem
    tukumɔ mi bɑ bu wɑɑmɔ ɡisɔ.
  eng-KJVCPB: 'and the anger of the Lord was kindled against this land, to bring upon
    it all the curses that are written in this book:'
  luo-luo: Emomiyo mirimb Jehova Nyasaye nowangʼo pinyni, kokelo kuomgi kwongʼ duto
    ma ondiki e kitabuni.
  meu-meu: Una dainai Iehova ena badu vada e siahu ina tano enai bona heuduguirai
    idoinai ina buka ai e hetore na anina e havaraia;
  npi-ULB: त्यसकारण, यस पुस्तकमा लेखिएका सबै श्राप आउने गरी परमप्रभुको रिस यस देशको
    विरुद्धमा दन्किएको हो ।
  yor-yor: Nígbà náà ni ìbínú Olúwa ru sí ilẹ̀ wọn, dé bi pé ó mú gbogbo ègún tí a
    kọ sínú ìwé yìí wá sórí i rẹ̀.
  ind-ind: Perbuatan itulah yang membuat murka TUHAN berkobar sehingga Dia mengutuk
    negeri mereka, sesuai peringatan yang sudah tertulis dalam kitab ini.
  pes-OPCB: پس خشم خداوند علیه این سرزمین افروخته شد و کلیهٔ لعنتهای او که در این
    کتاب نوشته شده، بر سرشان فرو ریخت.
  tgl-ULB: Kaya ang galit ni Yahweh ay sumiklab laban sa lupaing ito, para magdala
    doon ng lahat ng mga sumpa na nasusulat sa aklat na ito.
  hui-hui: Ani biyagola Anduane Homogohanda ibunaga wali agalihondo keba timbuniore
    howa mo ko holene tara tara ibulebira lalu mbuga ogome ledaru tiha tagira ibiyagola
    ti ani mo ko hai henego ngagoni.
  mya-mya: ထို​ကြောင့်​ထာ​ဝ​ရ​ဘု​ရား​သည် ကိုယ်​တော် ၏​လူ​မျိုး​တော်​ကို​အ​မျက်​ထွက်​သ​ဖြင့်
    ဤ ကျမ်း​တွင်​ဖော်​ပြ​ထား​သော​ဘေး​ဒဏ် အ​ပေါင်း​တို့​ကို​သူ​တို့​ပြည်​၌​ကျ​ရောက်
    စေ​တော်​မူ​သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོ་ཡུལ་དེའི་སྟེང་དུ་འབར་ནས། གླེགས་བམ་འདིར་བཀོད་པའི་དམོད་པ་ཐམས་ཅད་ཕབ་པ་རེད།
  sna-sna: Naizvozvo kutsamwa kwaJehovha kwakapisa pamusoro penyika iyi, zvokuti akauyisa
    pamusoro payo kutukwa kwose kwakanyorwa mubhuku iri.
  spa-BLM: Por lo tanto, la ira del Señor se encendió contra esta tierra, para traer
    sobre ella todas las maldiciones que están escritas en este libro.
  cac-cac: Yuj chi' ix cot yoval sc'ol Jehová chi' d'a yib'an̈ jun chon̈ab' chi',
    ix cot masanil juntzan̈ catab' tz'ib'ab'ilcan d'a strato d'a yib'an̈ eb'.
  swh-ULB: Kwa hiyo hasira ya Yahwe imewaka dhidi ya nchi hii, ili kuleta juu yake
    laana zote zilizoandikwa katika kitabu hiki.
  bel-bel: за тое запаліўся гнеў Госпада на зямлю гэтую, і навёў Ён на яе ўсе пракляцьці,
    запісаныя ў гэтай кнізе,
  deu-ELBBK: und der HERR hat sie herausgerissen aus ihrem Land im Zorn und im Grimm
    und in großem Unwillen, und hat sie in ein anderes Land geworfen, wie es an diesem
    Tag ist.
  mbb-OT: Umbe, utew nepeuki te Nengazen is menge etew ziyà te nasyun dan ne impeseǥazan
    din kandan is langun he menge rawak he ingkesurat kayi he libru.
  mal-2015: യഹോവ കോപത്തോടും ക്രോധത്തോടും വലിയ വെറുപ്പോടുംകൂടെ അവരെ അവരുടെ ദേശത്തുനിന്നു
    പറിച്ചുകളകയും ഇന്നുള്ളതുപോലെ അവരെ മറ്റൊരു ദേശത്തേക്കു തള്ളിവിടുകയും ചെയ്തു.
  rmc-rmc: O RAJ igen choľisaľiľa a andre peskri bari choľi len cirdňa avri andral
    lengri phuv a tradľa len avri andre aver phuv, kaj hine dži adadžives.‘
  pes-OPV: پس خشم خداوندبر این زمین افروخته شده، تمامی لعنت را که دراین کتاب مکتوب
    است، بر آن آورد.
  ron-1924: Де ачея С-а апринс Домнул де мыние ымпотрива ачестей цэрь ши а адус песте
    еа тоате блестемеле скрисе ын картя ачаста.
  ben-OBCV: সেইজন্য সদাপ্রভুর ক্রোধ এই দেশের প্রতি জ্বলে উঠেছিল, আর তিনি এই পুস্তকে
    লেখা সমস্ত অভিশাপ ঢেলে দিয়েছিলেন।
  som-som: oo sidaas daraaddeed ayaa Rabbigu ugu xanaaqay dalkan, inuu ku soo dejiyo
    kulli inkaarta kitaabkan ku qoran oo dhan.
  lat-VUC: 'idcirco iratus est furor Domini contra terram istam, ut induceret super
    eam omnia maledicta, quæ in hoc volumine scripta sunt:'
  eng-ASVBT: therefore the anger of Jehovah was kindled against this land, to bring
    upon it all the curse that is written in this book;
  ita-1885: Laonde l'ira del Signore si è accesa contro a questo paese, per far venir
    sopra esso tutte le maledizioni scritte in questo Libro;
  eng-LXXUP: And the Lord was exceedingly angry with that land to bring upon it according
    to all the curses which are written in the book of this law.
  eng-ULB: Therefore the anger of Yahweh has been kindled against this land, so as
    to bring on it all the curses that are written in this book.
  spa-VBL: Por eso el Señor estaba tan enojado con esta tierra, y llovió sobre ella
    cada maldición escrita en este libro.
  fra-_FOB: Et la colère de l'Éternel s'est embrasée contre ce pays, pour faire venir
    sur lui toutes les malédictions écrites dans ce livre;
  mal-mal: യഹോവ കോപത്തോടും ക്രോധത്തോടും വലിയ വെറുപ്പോടുംകൂടി അവരെ അവരുടെ ദേശത്തുനിന്ന്
    പറിച്ചുകളയുകയും ഇന്നത്തെപ്പോലെ അവരെ മറ്റൊരു ദേശത്തേക്ക് തള്ളിവിടുകയും ചെയ്തു.
  urd-GVR: Isī lie us kā ġhazab is mulk par nāzil huā aur wuh us par wuh tamām lānateṅ
    lāyā jin kā zikr is kitāb meṅ hai.
  suz-BL: मोपतीके परमप्रभु यावे एको रागी आ पर्बम शुश गाइक्‍ताक्‍व। मिनु मेकोमी एको
    किताबम ब्रेक्‍शो सराप नेल्‍ल मेको रागी कली रपाइक्‍तु।
  ita-1927: Per questo s’è accesa l’ira dell’Eterno contro questo paese per far venire
    su di esso tutte le maledizioni scritte in questo libro;
  ckb-ckb: لەبەر ئەوە تووڕەیی یەزدان بەسەر ئەم خاکەدا جۆشا، هەتا هەموو ئەو نەفرەتانەی
    لەم پەڕتووکی فێرکردنەدا نووسراون بەسەریدا هێنای.
  eng-BBE: 'And so the wrath of the Lord was moved against this land, to send on it
    all the curse recorded in this book:'
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲ್ ದೇಶದ ಮೇಲೆ ಕೋಪಗೊಂಡು ಈ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುವ
    ಶಾಪಗಳನ್ನು ಅವರ ಮೇಲೆ ಬರಮಾಡಿದ್ದಾರೆ.
  tam-2017: யெகோவா இந்தப் புத்தகத்தில் எழுதப்பட்டிருக்கிற சாபங்கள் எல்லாவற்றையும்
    இந்தத் தேசத்தின்மேல் வரச்செய்ய, அதின்மேல் கோபம் மூண்டவராகி,
  spa-RV-1909: Encendióse por tanto, el furor de Jehová contra esta tierra, para traer
    sobre ella todas las maldiciones escritas en este libro;
  ron-BTF: Şi mânia DOMNULUI s-a aprins împotriva acestei ţări, ca să aducă asupra
    ei toate blestemele care sunt scrise în această carte,
  eng-WEBP: Therefore the LORD’s anger burned against this land, to bring on it all
    the curses that are written in this book.
  eng-FBV: That's why the Lord was so angry with this land, and he rained down on
    it every curse written in this book.
  nld-1939: daarom is de toorn van Jahweh losgebarsten over dit land, en heeft Hij
    alle vervloekingen er over uitgestort, die in dit boek staan beschreven;
  nch-BL: Huan yeca ininDIOS nelía cualanqui ica ni tali huan quichijqui ma huetzi
    ininpani nochi tatelchihualisti cati ijcuilijtoc ipan ni amatapohuali.
  vie-1934: Cơn thạnh nộ của Đức Giê-hô-va đã nổi phừng lên cùng xứ nầy, đặng giáng
    trên nó các sự rủa sả ghi trong sách nầy,
  hin-CV: इसलिये याहवेह का कोप इस देश पर उद्दीप्‍त हो उठा, और इस अभिलेख में उल्लेखित
    हर एक शाप उन पर प्रभावी हो गया.
  eng-OURB: Therefore Adonai’s anger burned against this land, to bring on it all
    the curses that are written in this book.
  spa-BES: Y así la ira del Señor fue movida contra esta tierra, para enviar sobre
    ella toda la maldición registrada en este libro.
  tdx-tdx: Le nombota’ Iehovà an-keloke naho an-kaviñerañe vaho am-pifomboañe an-tane’
    iareo ao vaho sinoi’e mb’an-tane hafa añe am-para-henaneo.
  vid-vid: Ahyo, ng'halazi ya Mkulu Nguluwi naiwafika kwa chiwalo cha isi ayi na kuwegalila
    upanjilo weng'ha wandichigwe kuli chitabu achi.
  eng-OKE: And the Lord cast them away from off their land in anger, indignation,
    and great violence, and drave them captive into another land as at this day.
  tha-KJV: เพราะฉะนั้นพระพิโรธของพระเยโฮวาห์จึงพลุ่งขึ้นต่อแผ่นดินนี้ นำเอาบรรดาคำสาปแช่งซึ่งจารึกไว้ในหนังสือนี้​มาถึง
  por-BR-2018: Acendeu-se portanto, o furor do SENHOR contra esta terra, para trazer
    sobre ela todas as maldições escritas nesta livro;
  deu-ELO: da entbrannte der Zorn Jehovas über dieses Land, so daß er den ganzen Fluch
    über dasselbe gebracht hat, der in diesem Buche geschrieben ist;
  eng-WYC-2018: therefore the strong vengeance of the Lord was wroth against this
    land, that he brought in upon it all the curses that be written in this book;
    (and so with strong vengeance the Lord was angry against this land, and he brought
    in on it all the curses that be written in this book;)
  epo-epo: pro tio ekflamis la kolero de la Eternulo kontraŭ tiu lando, kaj Li venigis
    sur ĝin ĉiujn malbenojn, kiuj estas skribitaj en ĉi tiu libro;
  uig-PIN: Mana bu sǝwǝbtin Pǝrwǝrdigarning ƣǝzipi bu zeminƣa tutixip, bu kitabta
    pütülgǝn ⱨǝmmǝ lǝnǝtni uning üstigǝ kǝltürdi.
  beo-beo: Amaiba:le, Hina Gode da Ea fi dunuma ougi galu amola ilima se nabasu amo
    buga ganodini dedei ilima iasu.
  tpi-OTNT: Olsem na Bikpela i belhat long ol manmeri bilong en na i mekim ol dispela
    kain kain samting nogut i stap long dispela buk i kamap long graun bilong ol.
  hau-SA: Saboda haka fushin Ubangiji ya yi ƙuna a kan wannan ƙasa, har ya kawo dukan
    la’anoni da aka rubuta a wannan littafi a kanta.
  uig-LAT: Mana bu sewebtin Perwerdigarning ghezipi bu zémin’gha tutiship, bu kitabta
    pütülgen hemme lenetni uning üstige keltürdi.
  nde-nde: Ngalokho ulaka lukaThixo lwavutha phezu kwalelilizwe, waze wehlisela phezu
    kwalo zonke iziqalekiso ezilotshwe kule incwadi.
  ton-ton: 'Pea naʻe tupu ai ʻae houhau ʻo Sihova ki he fonua ni, ke fakahoko ki ai
    ʻae ngaahi malaʻia kotoa pē kuo tohi ʻi he tohi ni:'
  ces-1613: I rozhněvala se prchlivost Hospodinova na tu zemi, tak že uvedl na ni
    všecko zlořečení zapsané v knize této.
  eng-WMB: Therefore the LORD’s anger burned against this land, to bring on it all
    the curses that are written in this book.
  tam-TCV: ஆகவே, யெகோவாவினுடைய கோபம் இந்த நாட்டுக்கு விரோதமாகப் பற்றி எரிந்தது. அதினாலே
    இப்புத்தகத்தில் எழுதியிருக்கும் சாபங்களை எல்லாம் அவர் அந்நாட்டின்மேல் வரப்பண்ணினார்.
  ceb-ULB: Busa misilaob ang kasuko ni Yahweh batok niining yutaa, sa pagpahamtang
    niini sa tanang tunglo nga nahisulat niini nga basahon.
  pol-UBG: Dlatego gniew PANA zapłonął przeciw tej ziemi, aby sprowadzić na nią wszelkie
    przekleństwa zapisane w tej księdze.
  urd-GVU: اِسی لئے اُس کا غضب اِس ملک پر نازل ہوا اور وہ اُس پر وہ تمام لعنتیں لایا
    جن کا ذکر اِس کتاب میں ہے۔
  deu-1912: darum ist des HERRN Zorn ergrimmt über dies Land, daß er über sie hat
    kommen lassen alle Flüche, die in diesem Buch geschrieben stehen;
  kan-2017: ಯೆಹೋವನು ಅವರ ದೇಶದ ಮೇಲೆ ಕೋಪಮಾಡಿ, ಈ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುವ ಶಾಪಗಳನ್ನು ಅವರ ಮೇಲೆ
    ಬರಮಾಡಿದನು.
  yap-yap: Ere ke damumuw SOMOL ngak e girdi’ rok ke pag fapi gafgow ni gubin ni kan
    yoloy ngalan e re babyor ney ke aw nga daken e nam rorad.
  hlt-MCSB: Te dongah cabu dongkah a daek rhunkhuennah boeih he khuen thil ham BOEIPA
    kah thintoek tah khohmuen taengah sai coeng.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ፔኤኮ ዴሮይዳ ዻጋዺ ሃያ ማፃኣፖይዳ ፃኣፒንቴ ዎዻ ዶርዓሢ ቢያ ዔያቶ ዓጫ ዓጌኔ።
  twi-ASANTE: Ɛno enti na Awurade abufuo dɛre tiaa saa asase yi, nam so de nnome a
    wɔatwerɛ wɔ saa nwoma yi mu no baa wɔn so no.
  eng-WEBU: Therefore the LORD’s anger burned against this land, to bring on it all
    the curses that are written in this book.
  bnp-bnp: I mavonga, lakea e BAKOVI DAGI i madihi a hatena, i rata a maka maki hale
    i tabuli na puhu, i bele na robo ne ria.
  wal-wal: Hegaa gishshau, GODAI hanqqettidi, ha maxaafan xaafettida qanggetta ubbaa
    eta bolli ehiis.
  spa-PDDPT: Por eso la ira de Yavé ardió contra esta tierra para traer sobre ella
    todas las maldiciones escritas en este rollo,
  gun-gun: Ha'e nunga rupi ae kova'e yvy rovai Senhor poxya hendy vy ombou ayvu vaipy
    kova'e kuaxia re ipara oiny va'e ha'e javi.
  ilo-ULB: Simged ngarud ti unget ni Yahweh maibusor ti daytoy a daga, tapno iyegna
    iti daytoy dagiti amin a lunod a naisurat iti daytoy a libro.
  kpg-kpg: Malaa, Dimaadua gu hagawelewele gi ana daangada, ga gaamai nia haingadaa
    huogodoo ala gu hihi i lodo di beebaa deenei.
  uig-ARA: مانا بۇ سەۋەبتىن پەرۋەردىگارنىڭ غەزىپى بۇ زېمىنغا تۇتىشىپ، بۇ كىتابتا پۈتۈلگەن
    ھەممە لەنەتنى ئۇنىڭ ئۈستىگە كەلتۈردى.
  sus-sus: A bara a xa xɔnɛ belebele dɔxɔ a xa ɲama ma, a e tongo e xa bɔxi ma, a
    e keri bɔxi gbɛtɛ fan ma, e na dɛnnaxɛ yi waxati.›»
  pon-2006: Iei me KAUN-O ketin engiengkihda pahn sapwellime aramas akan oh ketikihdiong
    pohrail soangen paisuwed pwukat koaros me ntingdier nan pwuhk wet.
  ksd-ksd: kari ra kankan kai ra Luluai i ga tut ure go ra gunan, upi na vakadik ia
    ma ra lavur bilak na magit di ga tumu diat ta go ra buk;
  tur-YTC: Bu nedenle Yahve bu kitapta yazılı olan tüm lanetleri bu ülkenin üzerine
    getirmek için ona karşı öfkesi alevlendi.
  grc-BRENT: Καὶ ὠργίσθη θυμῷ Κύριος ἐπὶ τὴν γῆν ἐκείνην ἐπαγαγεῖν ἐπʼ αὐτὴν κατὰ
    πάσας τὰς κατάρας τὰς γεγραμμένας ἐν τῷ βιβλίῳ τοῦ νόμου τούτου.
  ind-AYT: Oleh sebab itu, murka TUHAN membakar negeri itu, untuk mendatangkan ke
    atasnya setiap kutuk yang tertulis dalam kitab ini.
  nya-nya: Choncho Yehova anakwiyira dziko lino, kotero anabweretsa matemberero onse
    amene analembedwa mʼbuku lino.
  hrv-hrv: Jahve ih je iščupao iz njihove zemlje u ljutini, srdžbi i velikom gnjevu
    te ih bacio u drugu zemlju. Tako je i danas.'
  mps-mps: Te tama tibaso, Genuai Bidigo aga we bidi dabe dali sębę elama, tama
    agai e bukude elalubo dwai nai dabe te augwaligo bulude pedalama elalubao.
  tpi-tpi: Olsem na Bikpela i belhat long ol manmeri bilong en na i mekim ol dispela
    kain kain samting nogut i stap long dispela buk i kamap long graun bilong ol.
  dan-1931: derfor blussede HERRENS Vrede op imod dette Land, så han lod al den Forbandelse,
    som er optegnet i denne Bog, komme over det,
  vie-OVCB: Đấy là lý do Chúa Hằng Hữu trút cơn thịnh nộ trên đất này, và đất hứng
    chịu mọi lời nguyền rủa đã ghi trong sách.
  guj-2017: તેથી આ પુસ્તકમાં લખેલા શાપો આ દેશ પર લાવવાને યહોવાહનો કોપ તેઓ પર સળગ્યો
    હતો.
  pon-2006A: Iei me KAUN-O ketin engiengkihda pahn sapwellime aramas akan oh ketikihdiong
    pohrail soangen paisuwed pwukat koaros me ntingdier nan pwuhk wet.
  por-BRBSL: Portanto, a raiva de Javé queimou contra esta terra, para trazer sobre
    ela todas as maldições que estão escritas neste livro.
  cth-cth: Hete cakathoung dawk thut lah kaawm e thoebonae pueng, hete ram dawk phasak
    hanelah, BAWIPA a lungkhuek.
  twi-twi: Ɛno nti Awurade abufuw dɛw tiaa saa asase yi, nam so de nnome a wɔakyerɛw
    wɔ saa nhoma yi mu no nyinaa baa wɔn so no.
  hlt-hlt: Te dongah cabu dongkah a daek rhunkhuennah boeih he khuen thil ham BOEIPA
    kah thintoek tah khohmuen taengah sai coeng.
  tbz-SIM: Nɛ̀ kɛmiɛkɛ nkɛ ti Yiɛ̀ nKuyie mbɛ̀ dɛ̀ìmɛ̀ bɛ tenkɛ̀ miɛkɛ, kɛ bɛ̀ yóu
    kɛ bɛ̀ yèètoo kɛtenkɛ̀ tɛkɛ̀, bɛ̀ mɛ̀ mbo kɛ̀ yíe.
  msy-2020: Kamaghɨn amizɨ, Ikiavɨra Itir God uan gumazamizibar anɨngaghegha, bizir
    kurar an Akɨnafarimɨn aven osiriziba bar da isa men nguazim ginge.
  azb-azb: Ona görə Rəbbin qəzəbi bu ölkəyə qarşı alovlandı, oranı bu kitabda yazılan
    bütün lənətlərə düçar etdi.
  eng-DBY: And the anger of Jehovah was kindled against this land, to bring upon it
    all the curse that is written in this book;
  hin-2017: इसलिए यहोवा का कोप इस देश पर भड़क उठा है, कि पुस्तक में लिखे हुए सब श्राप
    इस पर आ पड़ें;
  wol-KYG: Aji Sax ji nag moo leen déjjatee seenum réew ci biir mer, ak xadar, ak
    sànj mu réy, ba sànni leen meneen réew, niki bésub tey jii.»
  eng-YLT: and the anger of Jehovah burneth against that land, to bring in on it all
    the reviling that is written in this book,
  eng-WYC-2017: therefore the strong vengeance of the Lord was wroth against this
    land, that he brought in upon it all the curses that be written in this book;
  eng-WMBB: Therefore the LORD’s anger burnt against this land, to bring on it all
    the curses that are written in this book.
  urd-GVH: इसी लिए उसका ग़ज़ब इस मुल्क पर नाज़िल हुआ और वह उस पर वह तमाम लानतें लाया
    जिनका ज़िक्र इस किताब में है।
  rug-rug: Gua asa ke bugoroni e Zihova sari Nana tinoni, ke va razani tinalevei Sa
    sa dia popoa, meke sari doduru tinalevei saripu ta kubere koasa buka hie.
  gaz-gaz: Kanaafuu dheekkamsi Waaqayyoo biyya kanatti bobaʼee akka inni abaarsa kitaaba
    kana keessatti barreeffame hunda itti fidu godhe.
  fra-LSG: Alors la colère de l’Éternel s’est enflammée contre ce pays, et il a fait
    venir sur lui toutes les malédictions écrites dans ce livre.
  yal-yal: Alatala bata a xɔlɔ gbeen dɔxɔ a yamaan na, a yi e ba e bɔxɔni, a yi e
    rasiga bɔxɔn gbɛtɛni, e dɛnaxan yi iki.”
  haw-1868: 'A ua hoaaia ka inaina o Iehova i keia aina, e lawe mai maluna ona i na
    hoino a pau i kakauia maloko o keia buke:'
  arb-NAV: فَالْتَهَبَ غَضَبُ الرَّبِّ عَلَى تِلْكَ الأَرْضِ، فَصَبَّ عَلَيْهَا كُلَّ
    اللَّعْنَاتِ الْمُدَوَّنَةِ فِى هَذَا الْكِتَابِ
  ewe-ewe: Eya ta Yehowa ƒe dɔmedzoe bi ɖe anyigba sia ŋu sesĩe nenema, ale eƒe fiƒode
    siwo katã woŋlɔ ɖe agbalẽ sia me la ɖi wo ŋu.
  eng-LEE: (29:26) And the anger of the Lord was kindled against this land, to bring
    upon it the entire curse that is written in this book;
  asm-FB: এই হেতুকে, যিহোৱাৰ খং এই দেশৰ ওপৰত প্রজ্ৱলিত হৈ উঠিছে আৰু তেওঁ এই পুস্তকত
    লিখা সকলো শাও এই দেশৰ ওপৰত ঢালি দিছে।
  sus-A: عَ بَرَ عَ شَ شْنّ بٍلٍبٍلٍ دْشْ عَ شَ حَمَ مَ، عَ عٍ تٌنفٌ عٍ شَ بْشِ مَ،
    عَ عٍ كٍرِ بْشِ فبّتّ قَن مَ، عٍ نَ دّننَشّ يِ وَشَتِ.›»
  fra-SBL: Aussi la colère de Yahvé s'enflamma-t-elle contre ce pays, pour faire venir
    sur lui toutes les malédictions qui sont écrites dans ce livre.
  hbo-hbo: וַיִּתְּשֵׁ֤ם יְהוָה֙ מֵעַ֣ל אַדְמָתָ֔ם בְּאַ֥ף וּבְחֵמָ֖ה וּבְקֶ֣צֶף גָּדֹ֑ול
    וַיַּשְׁלִכֵ֛ם אֶל־אֶ֥רֶץ אַחֶ֖רֶת כַּיֹּ֥ום הַזֶּֽה׃
  eng-WYCLIFFE: therfor the strong veniaunce of the Lord was wrooth ayens this lond,
    that he brouyte yn on it alle the cursis that ben writun in this book;
  cwe-cwe: Ivo Mndewa Mulungu kaiwonela ludoko isi ino na kaigalila maduwilo yose
    yoyandikigwe muna ichitabu chino.
  kik-kik: Nĩ ũndũ ũcio marakara ma Jehova makĩrĩrĩmbũkĩra bũrũri ũyũ, akĩũkinyĩria
    irumi iria ciothe ciandĩkĩtwo ibuku-inĩ rĩĩrĩ.
  fra-NCL: Yahweh les a arrachés de leur sol avec colère, avec fureur et avec une
    grande indignation, et il les a jetés sur une autre terre, comme on le voit aujourd’hui. »
  cek-AK: Angraeng palungphuihaih mah hae prae hae hmai baktiah kangh moe, hae cabu
    thungah tarik ih tangoenghaih to nihcae nuiah phaksak boih;
  cuk-cuk: Degisoggu, a-ular, Bab-Jehová we-yargi sabsur-uluded, we-gardagi sabsur-odurdakleged-narmakar-nanaid
    bela egi yolegega imaksad.
  uig-CYR: Мана бу сәвәптин Пәрвәрдигарниң ғәзиви бу зиминға тутишип, бу китапта пүтүлгән
    һәммә ләнәтни униң үстигә кәлтүрди.
  tel-2017: కాబట్టి ఈ గ్రంథంలో రాసిన శిక్షలన్నీ ఈ దేశం మీదికి రప్పించడానికి దాని మీద
    యెహోవా కోపాగ్ని రగులుకుంది.
  hat-BSA: Pou sa, kòlè SENYÈ a te brile kont peyi a, pou mennen sou li tout madichon
    ki ekri nan liv sa a.
  kos-kos: Na pa LEUM GOD El kasrkusrakak sin mwet lal uh, ac use mwe selnga nukewa
    simla in book se inge nu fin facl selos.
  hbo-WLC: וַיִּתְּשֵׁ֤ם יְהוָה֙ מֵעַ֣ל אַדְמָתָ֔ם בְּאַ֥ף וּבְחֵמָ֖ה וּבְקֶ֣צֶף גָּד֑וֹל
    וַיַּשְׁלִכֵ֛ם אֶל־אֶ֥רֶץ אַחֶ֖רֶת כַּיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: Ọ bụ ya mere iwe Onyenwe anyị ji dị ọkụ megide ala a, meekwa ka o zidata
    nʼisi ha ọbụbụ ọnụ niile e dere nʼime akwụkwọ a.
  ory-ory: ଏହେତୁ ଏହି ପୁସ୍ତକରେ ଲିଖିତ ସମସ୍ତ ଅଭିଶାପ ସେହି ଦେଶ ଉପରେ ବର୍ତ୍ତାଇବାକୁ ତହିଁ ପ୍ରତି
    ସଦାପ୍ରଭୁଙ୍କ କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହେଲା।
  chk-chk: Iei mine ewe Samol mi Lapalap a fokun song ngeni nöün aramas o awarato
    won ei fanü ekei anümamau meinisin mi mak lon ei puk.
  rop-rop: Wal YAWEI bin gitwail brabliwei langa im pipul olabat na, en imbin jandim
    panishmen langa olabat kantri seimwei deibin raidimdan langa dijan buk.
  ukr-1871: І запалав гнїв Господень на сю землю, так що допустив на неї всї прокляття,
    які написано в ʼсїй книзї;
  deu-1951: Darum entbrannte der Zorn des HERRN über dieses Land, daß er über sie
    alle Flüche kommen ließ, die in diesem Buche geschrieben sind!
  eng-JPS: (29-26) therefore the anger of the LORD was kindled against this land,
    to bring upon it all the curse that is written in this book;
  srp-1865: Zato se Gospod razgnjevi na tu zemlju, i pusti na nju sva prokletstva
    zapisana u ovoj knjizi.
  lug-lug: Bwe butyo obusungu bwa Mukama ne bubuubuukira ku nsi eyo, n’agireetako
    ebikolimo byonna ebiwandiikiddwa mu Kitabo kino.
  heb-heb: ויחר אף יהוה בארץ ההוא להביא עליה את כל הקללה הכתובה בספר הזה׃
  ben-IRV: তাই এই বইয়ে লেখা সমস্ত শাপ দেশের উপর আনতে এই দেশের বিরুদ্ধে সদাপ্রভুর
    রাগ প্রজ্বলিত হল
  pan-pan: ਇਸ ਕਾਰਨ ਯਹੋਵਾਹ ਦਾ ਕ੍ਰੋਧ ਇਸ ਦੇਸ਼ ਦੇ ਉੱਤੇ ਭੜਕਿਆ ਤਾਂ ਜੋ ਉਹ ਸਾਰੇ ਸਰਾਪ ਜਿਹੜੇ
    ਇਸ ਪੁਸਤਕ ਵਿੱਚ ਲਿਖੇ ਹੋਏ ਹਨ, ਇਸ ਉੱਤੇ ਪਾਵੇ।
  mya-JVB: ဤ မည်သောကျမ်းစာ ၌ ရေး ထားသော အမင်္ဂလာ ရှိသမျှ တို့ကို ဤ ပြည် ၌ သင့်ရောက်
    စေခြင်းငှာ ၊ ထာဝရဘုရား သည် အမျက် တော်ထွက် သဖြင့်၊
  hmo-hmo: Unai dainai Lohiabada ena badu ia siahu inai tano dekenai, bona hadikaia
    hereva ibounai, inai Buka lalonai idia torea vadaeni gaudia, edia anina be idia
    dekenai idia vara.
  urd-urd: इसीलिए इस किताब की लिखी हुई सब ला'नतों को इस मुल्क पर नाज़िल करने के लिए
    ख़ुदावन्द का ग़ज़ब इस पर भड़का।
  rus-SYN: за то возгорелся гнев Господа на землю сию, и навел Он на нее все проклятия
    завета, написанные в сей книге закона,
  bqc-SIM: À ń wó ń bùsuu à ↄzↄ̃̀ńzi e bùsu pãleu, lá aa ku tiaɛwa.
  tcz-CHONGTHU: Hijeh achu gamsunga Pakai lunghanna hung lhung jenga, hiche danthu
    lekhabua kisun gaosapna jouse hi hung lhung jeng ahitai.
  mar-mar: म्हणून त्यांच्यावर परमेश्वर क्रुद्ध झाला व या ग्रंथातील शापवाणी त्यांच्याबाबतीत
    खरी करून दाखवली.
  qub-qub: Chaypitami Tayta Diosga cay nasyunpaj rabyacurcusha. Isquirbiraycashan
    llapan maldisyuncunawanpis castigasha.
  hat-hat: Se konsa Seyè a vin fache anpil sou moun peyi sa a. Li sitèlman fache,
    li fè tout madichon ki ekri nan liv lalwa a tonbe sou yo.
  eng-BSB: Therefore the anger of the LORD burned against this land, and He brought
    upon it every curse written in this book.
  tod-tod: É ti lɔɔɠulani ta-yooi zu ga ná-ziiɠaawanai, ta ná-ziiɠulagi, naa ʋɛɛ
    ná-ziimaleʋei ʋa. É ti ɓɛ, ti li zou ɠili su, ʋɛ ti zeini ná dɛ za.»
  eng-WEBPB: Therefore the LORD’s anger burnt against this land, to bring on it all
    the curses that are written in this book.
  kbq-kbq: E'ina higeno Ra Anumzamofo arimpa he'zamo'a marerigeno, ama avontafepima
    me'nea knazana atregeno ama mopafina me'ne.
  nhe-BL: Huan yeca nelía cualanqui ininDIOS ica ni tlali ehuani huan quichijqui ma
    huetzi ininpani nochi tlatelchihualme tlen ijcuilijtoc ipan ni amatlapohuali.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wikwahy 'aw teko wanupe. A'e rupi uzepyk waiwy
    rehe. Umur uze'egaiw ko pape rehe imuapyk pyrer paw wanehe a'e.
  eng-DRA: 'Therefore the wrath of the Lord was kindled against this land, to bring
    upon it all the curses that are written in this volume:'
