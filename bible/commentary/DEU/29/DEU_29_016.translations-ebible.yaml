verse: DEU.029.016
translations:
  mal-C: നാം ഈജിപ്റ്റിൽ എങ്ങനെ താമസിച്ചുവെന്നും ഇവിടെ എത്തിച്ചേരാനുള്ള യാത്രയിൽ എങ്ങനെ
    രാജ്യങ്ങൾ കടന്നുവന്നു എന്നും നിങ്ങൾക്കുതന്നെ അറിവുള്ളതാണ്.
  deu-TKW: und ihr saht ihre Scheusale und ihre Götzen von Holz und Stein, Silber
    und Gold, die sich bei ihnen finden.
  lin-lin: Bomonaki kati na bango biloko na bango ya mbindo, banzambe ya bikeko basala
    na libaya, na libanga, na palata mpe na wolo.
  eng-LSV: for you have known how you dwelt in the land of Egypt, and how we passed
    by through the midst of the nations which you have passed by;
  eng-GNV: For ye knowe, how we haue dwelt in the land of Egypt, and how we passed
    thorowe the middes of the nations, which ye passed by.
  eng-WEBSTER: (For ye know how we have dwelt in the land of Egypt; and how we came
    through the nations which ye passed by;
  nhw-BL: “Anquielnamiquij cuali quenicatza tiisraelitame tiitztoyaj nepa ipan tlali
    Egipto huan quenicatza tipanoque ipan sequinoc tlalme huan altepeme catli tiquinpantijque
    ipan ojtli huan tiajsicoj nica.
  swh-ONEN: Ninyi wenyewe mnajua jinsi tulivyoishi nchini Misri na jinsi tulivyopita
    katikati ya nchi mpaka tukafika hapa.
  bba-bba: I ben bũu kɑmɡii ni wɑ ni bɑ kuɑ kɑ dɑ̃ɑ kɑ kpenu kɑ sii ɡeesu kɑ sere
    mɑɑ wurɑ.
  eng-KJVCPB: (for ye know how we have dwelt in the land of Egypt; and how we came
    through the nations which ye passed by;
  luo-luo: Un ungʼeyo kaka ne wadak Misri kendo kaka ne wakalo e kind pinje ka wabiro
    ka.
  meu-meu: Umui dibamui, ani, Aigupto tanona ai ede ta noho tomava, bona dala ai bese
    idau-idau bogaragidia amo ede ta raka hanai tomava.
  npi-ULB: हामी मिश्रमा कसरी बस्यौँ र जाति-जातिहरूका बिचबाट हामी कसरी आयौँ भनी तिमीहरू
    जान्दछौ ।
  yor-yor: Ìwọ fúnra à rẹ mọ bí a ṣe gbé ní Ejibiti àti bí a ṣe kọjá láàrín àwọn orílẹ̀-èdè
    nílẹ̀ ibí yìí.
  ind-ind: “Kalian semua tahu bagaimana dulu bangsa kita tinggal di Mesir dan kemudian
    berjalan melewati wilayah bangsa-bangsa lain.
  pes-OPCB: شما به یاد دارید که چگونه در سرزمین مصر زندگی می‌کردیم و پس از خروج از
    آنجا چطور از میان قومهای دیگر گذشتیم.
  tgl-ULB: Alam ninyo kung paano tayo namuhay sa lupain ng Ehipto, at kung paano tayo
    pumasok sa gitna ng mga bansa na inyong dinaanan.
  hui-hui: Tí abale Iyibi dindiha harimingi abi harimadabe mitangi biadai bilimu.
    Ani bialu hameigini tara taranaga dindi wiagoria ibaga bialu harimingi bigi biyarubi
    mitangi biadai bilimu.
  mya-mya: '``အီ​ဂျစ်​ပြည်​၌​လည်း​ကောင်း၊ အ​ခြား​လူ မျိုး​တို့​၏​နယ်​မြေ​ကို​ဖြတ်​သန်း​သွား​ရာ
    ၌​လည်း​ကာင်း၊ ငါ​တို့​၏​ဘ​ဝ​အ​တွေ့ အ​ကြုံ​ကို​သင်​တို့​သိ​ကြ​၏။-'
  bod-N: རང་ཅག་ཨེ་ཅིབ་ཡུལ་ནས་ཇི་ལྟར་བསྡད་པ་དང་། ང་ཚོ་མི་རིགས་རྣམས་བརྒྱུད་ནས་ཇི་ལྟར་ཐོན་པ་ཁྱོད་རྣམས་ལ་གསལ་ལོ།
    །
  sna-sna: Imi pachenyu munoziva magariro atakaita muIjipiti uye namapfuuriro atakaita
    nomunyika dzatakafamba nemadziri parwendo kusvikira tasvika pano.
  spa-BLM: (porque vosotros sabéis cómo vivíamos en la tierra de Egipto, y cómo pasamos
    por en medio de las naciones por las que pasasteis;
  cac-cac: A ex tic eyojtac val sic'lab'il tas val aj quec'nac d'a Egipto yed' tas
    ajnac co c'axpajec'ta d'a yol smacb'en juntzan̈ nación d'a yoltac b'e.
  swh-ULB: Unajua jinsi tulivyoishi katika nchi ya Misri, na jinsi tulivyopenya miongoni
    mwa mataifa ambao uliwapita.
  bel-bel: Бо вы ведаеце, як мы жылі ў зямлі Егіпецкай і як мы праходзілі сярод народаў,
    праз якія вы прайшлі,
  deu-ELBBK: und ihr habt ihre Scheusale gesehen und ihre Götzenvon Holz und Stein,
    Silber und Gold, die bei ihnen sind,
  mbb-OT: “Netuenan niw ke nemenumenu kiw hein diyè kiw pa ed-ubpà te Ehipto wey nemenumenu
    kiw hein midhipanew kiw ziyà te menge tanà te zuma he menge nasyun pehengkayi.
  mal-2015: അവരുടെ മ്ലേച്ഛതകളും അവരുടെ ഇടയിൽ മരവും കല്ലും വെള്ളിയും പൊന്നും കൊണ്ടുള്ള
    വിഗ്രഹങ്ങളും നിങ്ങൾ കണ്ടിട്ടുണ്ടു.
  rmc-rmc: Dikhľan ode lengre džungale veci the lengre kaštune, barune, somnakune
    the rupune modlen.
  pes-OPV: زیرا شما می‌دانید که چگونه در زمین مصر سکونت داشتیم، و چگونه از میان امتهایی
    که عبور نمودید، گذشتیم.
  ron-1924: Штиць кум ам локуит ын цара Еӂиптулуй ши кум ам трекут прин мижлокул нямурилор
    пе каре ле-аць стрэбэтут.
  ben-OBCV: তোমরা নিজেরা জানো আমরা মিশরে কীভাবে বসবাস করেছি এবং এখানে আমরা কেমন করে
    বিভিন্ন দেশের মধ্য দিয়ে এসেছি।
  som-som: (waayo, waad ogtihiin sidaan Masar ku dhex degganaan jirnay iyo sidaan
    u soo dhex marnay quruumihii aad ka soo dhex gudubteen,
  lat-VUC: Vos enim nostis quomodo habitaverimus in terra Ægypti, et quomodo transierimus
    per medium nationum, quas transeuntes
  eng-ASVBT: (for ye know how we dwelt in the land of Egypt, and how we came through
    the midst of the nations through which ye passed;
  ita-1885: perciocchè voi sapete come siamo dimorati nel paese di Egitto, e come
    siamo passati per mezzo le nazioni, per le quali siete passati.
  eng-LXXUP: For ye know how we dwelt in the land of Egypt, how we came through the
    midst of the nations through whom ye came.
  eng-ULB: You know how we lived in the land of Egypt, and how we came through the
    midst of the nations through which you passed.
  spa-VBL: Ustedes saben muy bien cómo era cuando vivíamos en la tierra de Egipto
    y nuestras experiencias al pasar por las naciones en el camino hacia aquí.
  fra-_FOB: Car vous savez comment nous avons demeuré au pays d'Égypte, et comment
    nous avons passé au milieu des nations, parmi lesquelles vous avez passé;
  mal-mal: അവരുടെ മ്ലേച്ഛതകളും അവരുടെ ഇടയിൽ ഉള്ള മരവും കല്ലും വെള്ളിയും പൊന്നും കൊണ്ടുള്ള
    വിഗ്രഹങ്ങളും നിങ്ങൾ കണ്ടിട്ടുണ്ട്.
  urd-GVR: Tum ḳhud jānte ho ki ham Misr meṅ kis tarah zindagī guzārte the. Yih bhī
    tumheṅ yād hai ki ham kis tarah muḳhtalif mamālik meṅ se guzarte hue yahāṅ tak
    pahuṅche.
  suz-BL: गो दोपा इजीप्‍त रागीम बाक्‍या, तुइक्‍नीनी। गोपुकी रागी रागीम गाक्‍शा, दोपा
    जाक्‍या, दे यो तुइक्‍नीनी।
  ita-1927: Poiché voi sapete come abbiam dimorato nel paese d’Egitto, e come siam
    passati per mezzo alle nazioni, che avete attraversate;
  ckb-ckb: «ئێوە زانیتان چۆن لە خاکی میسر نیشتەجێ بووین و چۆن هەتا ئێرە بەناو ئەو
    گەلانەدا تێپەڕین.
  eng-BBE: (For you have in mind how we were living in the land of Egypt; and how
    we came through all the nations which were on your way;
  kan-OKCV: ಏಕೆಂದರೆ ನಾವು ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ಹೇಗೆ ವಾಸವಾಗಿದ್ದೆವೆಂದೂ, ನೀವು ದಾಟಿಬಂದ ಜನಾಂಗಗಳನ್ನು
    ನಾವು ಹೇಗೆ ದಾಟಿ ಬಂದೆವೆಂದೂ ನಿಮಗೆ ತಿಳಿದಿದೆ.
  tam-2017: நாம் எகிப்து தேசத்தில் குடியிருந்ததையும், நாம் கடந்துவந்த இடங்களிலிருந்த
    மக்களின் நடுவில் நடந்துவந்ததையும் நீங்கள் அறிந்திருக்கிறீர்கள்.
  spa-RV-1909: Porque vosotros sabéis cómo habitamos en la tierra de Egipto, y cómo
    hemos pasado por medio de las gentes que habéis pasado;
  ron-BTF: (Pentru că ştiţi cum am locuit noi în ţara Egiptului; şi cum am trecut
    prin mijlocul naţiunilor printre care aţi trecut;
  eng-WEBP: (for you know how we lived in the land of Egypt, and how we came through
    the middle of the nations through which you passed;
  eng-FBV: You know very well what it was like when we lived in the land of Egypt
    and our experiences as we passed through the nations on the way here.
  nld-1939: Gij weet toch, hoe wij in het land van Egypte hebben vertoefd, en midden
    door de volken gezworven, waar gij doorheen zijt gekomen,
  nch-BL: “Anquielnamiquij cuali quenicatza tiisraelitame tiitztoyaj nepa ipan tali
    Egipto huan quenicatza tipanoque ipan sequinoc talme huan altepeme cati tiquinpantijque
    ipan ojti huan tiajsicoj nica.
  vie-1934: Các ngươi biết sự kiều ngụ của chúng ta trong xứ Ê-díp-tô, và chúng ta
    đi ngang qua các nước là làm sao. Đang khi đi ngang địa phận chúng nó,
  hin-CV: क्योंकि तुम्हें तो यह मालूम ही है कि मिस्र देश में हमारा जीवन किस प्रकार
    का था, और हम किस प्रकार के राष्ट्रों के बीच से होकर यहां पहुंचे हैं.
  eng-OURB: (for you know how we lived in the land of Egypt [Abode of slavery], and
    how we came through the middle of the nations through which you passed;
  spa-BES: Porque tengan en mente cómo vivíamos en la tierra de Egipto, y cómo llegamos
    a través de todas las naciones que estaban en nuestro camino;
  tdx-tdx: naho niisa’ areo ty hativa’e, naho o saren-drahare an-katae naho am-bato
    naho am-bolafoty vaho am-bolamenao.)
  vid-vid: “Mvizela vila navyomikale kuli isi ya Misili na vila navyomwinule majendo
    kuza kuli isi za wanhu wanji.
  eng-OKE: And you have seen their abominations, and their idols of wood and stone,
    silver and gold, which (were found) among them;
  tha-KJV: (ท่านทราบอยู่​แล​้​วว​่า เราอาศัยอยู่ในแผ่นดิ​นอ​ียิปต์​อย่างไร และเราทั้งหลายได้ผ่านท่ามกลางประชาชาติ
    ซึ่งท่านทั้งหลายผ่านพ้นอย่างไร
  por-BR-2018: Porque vós sabeis como habitamos na terra do Egito, e como passamos
    por meio das nações que passastes;
  deu-ELO: Denn ihr wisset ja, wie wir im Lande Ägypten gewohnt haben, und wie wir
    mitten durch die Nationen gezogen sind, durch die ihr gezogen seid;
  eng-WYC-2018: For ye know how we dwelled in the land of Egypt, and how we passed
    by the midst of nations; which ye passed (by), (For ye know how we lived in the
    land of Egypt, and how, when we passed through the midst of the nations,)
  epo-epo: Ĉar vi scias, kiel ni loĝis en la lando Egipta, kaj kiel ni trairis meze
    de la popoloj, tra kiuj vi trairis;
  uig-PIN: (qünki silǝr bizning Misir zeminida ⱪandaⱪ turƣanliⱪimiz wǝ sǝpirimizdǝ
    ǝllǝrning otturisidin ⱪandaⱪ ɵtüp kǝlginimizni obdan bilisilǝr;
  beo-beo: 'Dilia dawa:! Dilia da musa: Idibidi soge ganodini esalea amola fa:no eno
    dunu fi ilia soge ganodini lalea, amo esalebe fi ilia hou dawa: dagoi.'
  tpi-OTNT: “Yupela i mas tingting gen long yupela i bin i stap olsem wanem long Isip.
    Na tingim ol samting yupela i bin lukim long taim yupela i wokabaut long graun
    bilong ol arapela lain.
  hau-SA: Ku kanku kun san yadda muka yi zama a Masar, da yadda muka yi ta ratsawa
    ta tsakiyar al’ummai muka wuce.
  uig-LAT: (chünki siler bizning Misir zéminida qandaq turghanliqimiz we sepirimizde
    ellerning otturisidin qandaq ötüp kelginimizni obdan bilisiler;
  nde-nde: Lina ngokwenu liyakwazi ukuthi sasiphila njani eGibhithe lokuthi sadabula
    njani phakathi kwezizwe sisiza kulindawo.
  ton-ton: (He ʻoku mou ʻilo pe naʻe fēfē ʻetau nofo ʻi he fonua ko ʻIsipite; pea
    mo ʻetau laka mai ʻi he ngaahi puleʻanga ʻaia naʻa mou haʻu ʻo ofi ki ai;
  ces-1613: Nebo vy víte, kterak jsme bydlili v zemi Egyptské, a kterak jsme šli prostředkem
    těch národů, až jsme naskrze prošli.
  eng-WMB: (for you know how we lived in the land of Egypt, and how we came through
    the middle of the nations through which you passed;
  tam-TCV: நாம் எகிப்திலே எப்படி வாழ்ந்தோமென்றும், நமது வழியில் நாடுகளை எப்படிக் கடந்துவந்தோம்
    என்றும் நீங்கள் அறிவீர்கள்.
  ceb-ULB: Nasayod ka kung unsa ang atong pagpuyo sa yuta sa Ehipto, ug giunsa nato
    paglatas taliwala sa mga nasod nga atong giagian.
  pol-UBG: Wy bowiem wiecie, jak mieszkaliśmy w ziemi Egiptu i jak przechodziliśmy
    wśród narodów, które minęliśmy;
  urd-GVU: تم خود جانتے ہو کہ ہم مصر میں کس طرح زندگی گزارتے تھے۔ یہ بھی تمہیں یاد
    ہے کہ ہم کس طرح مختلف ممالک میں سے گزرتے ہوئے یہاں تک پہنچے۔
  deu-1912: Denn ihr wißt, wie wir in Ägyptenland gewohnt haben und mitten durch die
    Heiden gezogen sind, durch welche ihr zoget,
  kan-2017: ನಾವು ಐಗುಪ್ತದೇಶದಲ್ಲಿ ವಾಸಮಾಡಿದ್ದೂ ಹಾಗೂ ಅನೇಕ ಜನಾಂಗಗಳ ಪ್ರದೇಶಗಳನ್ನು ದಾಟಿಬಂದದ್ದೂ
    ನಿಮಗೆ ತಿಳಿದೇ ಇದೆ.
  yap-yap: “Ki gimed manang rogon e par ni ud ted u Egypt nge rogon nda milekaggad
    i yan u lan e binaw u boch e nam.
  hlt-MCSB: Egypt kho ah metla ng'om tih namtom lakli ah na caeh uh vaengah metla
    na caeh uh khaw namamih loh na ming uh.
  mdy-ETH: «ጊብፄ ዓጮይዳ ዎዚጉዴ ናንጊ ዒንሢ ናንጌቴያ፤ ሃሣ ሜሌ ዓሶ ዓጮይዴና ቲቂ ዴንዲፃ ዎማዒ ዒንሢም ሜቴቴያ ዒንሢ
    ዔራኔ።
  twi-ASANTE: Mo ankasa monim sɛdeɛ yɛtenaa Misraim ne sɛdeɛ yɛreba ha no yɛfaa aman
    so bɛsii ha.
  eng-WEBU: (for you know how we lived in the land of Egypt, and how we came through
    the middle of the nations through which you passed;
  bnp-bnp: “Mu luhoi mule mua, mu made navai hosi o Egipto. Mu luhoi mule a maka maki
    mu matai na tahuna mu polokudu a malala ne huriki a bakovi.
  wal-wal: “Nuuni Gibxxen waani de7idaakkonne qassi hagaa gakkanaashin, ogiyan de7iya
    kawotettatu gidduwaara waani kanttidi yiidaakko ereeta.
  spa-PDDPT: Porque ustedes saben cómo estuvimos en la tierra de Egipto, cómo pasamos
    en medio de las naciones por las cuales pasaron,
  gun-gun: — Mba'eta peikuaa ae ma Egito yvy re nhandekuai jave, ha'e gui yvy regua
    kuery yvy mbyte rupi jaaxa jave guare ha'e javi.
  ilo-ULB: Ammoyo ti panagnaedtayo iti daga ti Egipto, ken ti idadatengtayo iti tengnga
    dagiti nasion a naglasatanyo.
  kpg-kpg: “Goodou e langahia be di mouli la nogo hai behee i Egypt, mo di hula laa lodo
    la nogo hai behee i nia guongo o nia henua ala i golo.
  uig-ARA: (چۈنكى سىلەر بىزنىڭ مىسىر زېمىنىدا قانداق تۇرغانلىقىمىز ۋە سەپىرىمىزدە
    ئەللەرنىڭ ئوتتۇرىسىدىن قانداق ئۆتۈپ كەلگىنىمىزنى ئوبدان بىلىسىلەر؛
  sus-sus: Wo bara yi kuye xɔnxie to yi sie nu naxee batuma, kuye naxee yailanxi wuri,
    gɛmɛ, gbeti, nun xɛɛma ra.
  pon-2006: “Kumwail tamataman duwen mouritail nan Isip oh duwen seiloak me kitail
    wiewia nan sapwen wehin liki kan.
  ksd-ksd: Tago ava nunure kada kini ta ra gunan Aigipto, ma kada vinavana alalu ta
    ra gunan kai ra umana Tematana da ga alu tana;
  tur-YTC: (Çünkü siz Mısır ülkesinde nasıl yaşadığımızı ve geçmiş olduğumuz ulusların
    ortasından nasıl geldiğimizi biliyorsunuz;
  grc-BRENT: Ὅτι ὑμεῖς οἴδατε πῶς κατῳκήσαμεν ἐν γῇ Αἰγύπτῳ, ὡς παρήλθομεν ἐν μέσῳ
    τῶν ἐθνῶν οὓς παρήλθετε.
  ind-AYT: Kamu telah tahu bagaimana saat kita hidup di negeri Mesir dan bagaimana
    kita berjalan di antara bangsa-bangsa yang telah kamu lewati.
  nya-nya: Inu nomwe mukudziwa mmene tinkakhalira ku Igupto ndi mmene tinadutsira
    mayiko pa ulendo wobwera kuno.
  hrv-hrv: Vidjeli ste njihove rugobe, njihove kumire od drveta i kamena, srebra i
    zlata što ih imaju.
  mps-mps: “Dagego ma kone palao, dage mena tama te Isip bulude bidai dawe koneiąo.
    Tama dagego dage te gasa bidi hanigo tǫdu asiyu suali, te nai dabe me kone paliąo.
  tpi-tpi: “Yupela i mas tingting gen long yupela i bin i stap olsem wanem long Isip.
    Na tingim ol samting yupela i bin lukim long taim yupela i wokabaut long graun
    bilong ol arapela lain.
  dan-1931: Thi I ved jo selv, at vi boede i Ægypten, og at vi drog igennem de forskellige
    Folkeslags Lande,
  vie-OVCB: Anh em còn nhớ ngày chúng ta sống ở Ai Cập như thế nào, còn nhớ các nước
    chúng ta đi qua trên đường đến đây.
  guj-2017: આપણે મિસર દેશમાં કેવી રીતે રહેતા હતા અને જે દેશજાતિઓમાં થઈને આપણે પસાર
    થયા તેઓની મધ્યે થઈને આપણે કેવી રીતે બહાર આવ્યા એ તમે જાણો છો.
  pon-2006A: “Kumwail tamataman duwen mouritail nan Isip oh duwen seiloak me kitail
    wiewia nan sapwen wehin liki kan.
  por-BRBSL: (pois vocês sabem como vivemos na terra do Egito, e como viemos pelo
    meio das nações pelas quais vocês passaram;
  cth-cth: (Bangkongtetpawiteh, Izip ram vah bangtelamaw khosak awh tie hoi nangmouh
    ni na ceinae miphunnaw e rahak vah bangtelamaw na cei awh tie hai na panue awh.
  twi-twi: Mo ankasa munim sɛnea yɛtenaa Misraim ne sɛnea yɛreba ha no yɛfaa aman
    so besii ha.
  hlt-hlt: Egypt kho ah metla ng'om tih namtom lakli ah na caeh uh vaengah metla na
    caeh uh khaw namamih loh na ming uh.
  tbz-SIM: Di yɑ̀mu bɛ kó isɔkɛ bɛ̀ dɔ̀ɔ̀ri ì nɛ̀ bɛ bɔɔtenkɑɑnìi, idɛí kpɛsi nɛ̀
    yɛtɑ̃́rɛ̀ kpɛsi nɛ̀ timɑ́tì pɛ́ítì kpɛsi nɛ̀ mɛsɔɔ nkpɛsi.
  msy-2020: “Ia e Isipɨn kantrin ikezir ikɨrɨmɨrim uam a gɨnɨghnɨgh. Egh uaghan ia
    tuavimɨn iza ikɨzir igharazibar nguaziba abɨgha izezir bizir ganizibagh nɨghnɨgh.
  azb-azb: Misirdə necə yaşadığınızı, o biri millətlərin içərisindən keçərək buraya
    necə gəldiyinizi özünüz də bilirsiniz.
  eng-DBY: (for ye know how we dwelt in the land of Egypt, and how we came through
    the nations which ye passed;
  hin-2017: तुम जानते हो कि जब हम मिस्र देश में रहते थे, और जब मार्ग में की जातियों
    के बीचों बीच होकर आ रहे थे,
  wol-KYG: 'Gis ngeen seen jëf ju jomblu, seen kasaray tuur ya: yëfi bant yeek yëfi
    doj yeek yëfi xaalis yeek yëfi wurus yi ñu àndal.'
  eng-YLT: for ye have known how ye dwelt in the land of Egypt, and how we passed
    by through the midst of the nations which ye have passed by;
  eng-WYC-2017: For ye know how we dwelled in the land of Egypt, and how we passed
    by the midst of nations; which ye passed,
  eng-WMBB: (for you know how we lived in the land of Egypt, and how we came through
    the middle of the nations through which you passed;
  urd-GVH: तुम ख़ुद जानते हो कि हम मिसर में किस तरह ज़िंदगी गुज़ारते थे। यह भी तुम्हें
    याद है कि हम किस तरह मुख़्तलिफ़ ममालिक में से गुज़रते हुए यहाँ तक पहुँचे।
  rug-rug: Mi balabala pulea gamu sa nada tinoa, totoso koa si gita pa popoa Izipi,
    meke gua sapu ta evaṉa koa gita totoso ene karovo mae gita koari na popoa tadi
    na votiki butubutu osolae kamo si gita koasa popoa hie.
  gaz-gaz: Akka nu itti Gibxi keessa jiraannee fi yommuu as dhufnus akka nu itti biyyoota
    keessa dabarre isin mataan keessanuu ni beektu.
  fra-LSG: Vous savez de quelle manière nous avons habité dans le pays d’Égypte, et
    comment nous avons passé au milieu des nations que vous avez traversées.
  yal-yal: 'Ɛ bata siyani itoe suxure ɲaxine to: a wudi daxine, a gɛmɛn daxine, a
    gbeti daxine, e nun a xɛma daxine.'
  haw-1868: (No ka mea, ua ike oukou i ko kakou noho ana ma ka aina o Aigupita, a
    i ko kakou hele ana mawaena o na lahuikanaka a oukou i maalo ae;
  arb-NAV: لأَنَّكُمْ قَدْ عَرَفْتُمْ كَيْفَ أَقَمْنَا فِي دِيَارِ مِصْرَ، وَكَيْفَ
    جُزْنَا فِيمَا بَيْنَ الأُمَمِ الَّذِينَ عَبَرْتُمْ بِهِمْ،
  ewe-ewe: Eme kɔ ƒãa be, mieɖo ŋku ale si mienɔ Egiptenyigba dzi, ale si miedzoe
    kple ale si mieto futɔwo ƒe anyigba dzi la dzi.
  eng-LEE: (29:15) (For ye know how we dwelt in the land of Egypt; and how we passed
    through the nations through which ye have passed;
  asm-FB: আপোনালোকে নিজেই জানে, মিচৰ দেশত আমি কেনেদৰে জীৱন অতিবাহিত কৰিছিলোঁ আৰু বাটত
    কেনেকৈ আমি বিভিন্ন দেশৰ মাজেদি পাৰ হৈ এই ঠাই পালোহি।
  sus-A: وٌ بَرَ يِ كُيٍ شْنشِيٍ تٌ يِ سِيٍ نُ نَشٍيٍ بَتُمَ، كُيٍ نَشٍيٍ يَءِلَنشِ
    وُرِ، فّمّ، فبٍتِ، نُن شّيمَ رَ.
  fra-SBL: (car vous savez comment nous avons vécu dans le pays d'Égypte, et comment
    nous sommes passés au milieu des nations par lesquelles vous avez passé ;
  hbo-hbo: וַתִּרְאוּ֙ אֶת־שִׁקּ֣וּצֵיהֶ֔ם וְאֵ֖ת גִּלֻּלֵיהֶ֑ם עֵ֣ץ וָאֶ֔בֶן כֶּ֥סֶף
    וְזָהָ֖ב אֲשֶׁ֥ר עִמָּהֶֽם׃
  eng-WYCLIFFE: For ye witen hou we dwelliden in the lond of Egipt, and how we passiden
    bi the myddis of naciouns; whiche ye passiden,
  cwe-cwe: “Muvimanya viya vichikalile kuna iisi ya Misili na viya vichigendile muna
    izisi zimwenga.
  kik-kik: Inyuĩ ene nĩmũũĩ ũrĩa twatũũraga bũrũri wa Misiri na ũrĩa twatuĩkanĩirie
    mabũrũri-inĩ tũgĩũka gũkũ.
  fra-NCL: vous avez vu leurs abominations et leur idoles, bois et pierre, argent
    et or, qui sont chez elles.
  cek-AK: (Izip prae thungah kawbang maw na oh o moe, hae ahmuen ah nang zoh o naah
    kawbang maw prae na poeng o, tito na panoek o;
  cuk-cuk: 'Moisés sogdebalid: “Ar bemar nue-wismalad, igi anmar Egipto-yargi gudigusmala,
    degi, igi anmar yar-baiganba-daniki gusmala, wese nonikidse.'
  uig-CYR: (чүнки силәр бизниң Мисир зиминида қандақ турғанлиғимиз вә сәпиримиздә
    әлләрниң оттурисидин қандақ өтүп кәлгинимизни убдан билисиләр;
  tel-2017: మనం ఐగుప్తు దేశంలో ఎలా నివసించామో, మీరు దాటి వచ్చిన ప్రజల మధ్యనుంచి మనమెలా
    దాటివచ్చామో మీకు తెలుసు.
  hat-BSA: (paske nou konnen kijan nou te viv nan peyi Égypte la ak kijan nou te pase
    nan mitan nasyon kote nou te pase yo;
  kos-kos: “Kowos esam na ouiyen moul lowos in facl Egypt, oayapa luman fahsru lowos
    fin acn lun mutunfacl saya.
  hbo-WLC: וַתִּרְאוּ֙ אֶת־שִׁקּ֣וּצֵיהֶ֔ם וְאֵ֖ת גִּלֻּלֵיהֶ֑ם עֵ֣ץ וָאֶ֔בֶן כֶּ֥סֶף
    וְזָהָ֖ב אֲשֶׁ֥ר עִמָּהֶֽם׃
  ibo-ibo: Unu onwe unu maara otu anyị si bie nʼala Ijipt, na otu anyị si gafee mba
    ndị ahụ niile anyị gafere nʼụzọ.
  ory-ory: କାରଣ ଆମ୍ଭେମାନେ ମିସର ଦେଶରେ ଯେପରି ବାସ କଲୁ, ଆଉ ତୁମ୍ଭେମାନେ ଯେଉଁ ଦେଶୀୟ ଲୋକମାନଙ୍କୁ
    ପାର ହୋଇ ଆସିଅଛ, ସେମାନଙ୍କ ମଧ୍ୟଦେଇ ଆମ୍ଭେମାନେ ଯେପରି ଆସିଲୁ, ତାହା ତୁମ୍ଭେମାନେ ଜାଣ;
  chk-chk: Iwe, oua silei usun ach nonom lon ewe fanü Isip, pwal usun ach pwerelong
    lukalapen fanüen chon ekewe mwü sa lu seniir.
  rop-rop: “Wal yumob garra jinggabat det laif blanga yumob wen yumob bin deya langa
    Ijip, en wen yumob bin trebulin thru langa loda kantri blanga ola najalot pipul.
  ukr-1871: Ви бо знаєте, як ми жили в землї Египецькій, і як ми переходили посеред
    народів, аж перейшли їх;
  deu-1951: Denn ihr wisset, wie wir in Ägyptenland gewohnt haben und mitten durch
    die Völker gezogen sind, wie ihr an ihnen vorüberginget;
  eng-JPS: (29-15) for ye know how we dwelt in the land of Egypt; and how we came
    through the midst of the nations through which ye passed;
  srp-1865: Jer vi znate kako smo živjeli u zemlji Misirskoj, i kako smo prošli kroz
    narode kroz koje smo prošli.
  lug-lug: Mujjukira bulungi nga bwe twali mu nsi y’e Misiri, ne bwe twajjanga tuyita
    wakati mu mawanga okutuukira ddala wano.
  heb-heb: כי אתם ידעתם את אשר ישבנו בארץ מצרים ואת אשר עברנו בקרב הגוים אשר עברתם׃
  ben-IRV: কারণ আমরা মিশর দেশে যেভাবে বাস করেছি এবং জাতিদের মধ্যে দিয়ে যেভাবে এসেছি,
    তা তোমরা জানো
  pan-pan: ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਜਾਣਦੇ ਹੋ ਕਿ ਕਿਵੇਂ ਅਸੀਂ ਮਿਸਰ ਦੇਸ਼ ਵਿੱਚ ਵੱਸੇ ਅਤੇ ਕਿਵੇਂ ਅਸੀਂ
    ਉਨ੍ਹਾਂ ਕੌਮਾਂ ਦੇ ਵਿੱਚੋਂ ਦੀ ਹੋ ਕੇ ਆਏ, ਜਿਨ੍ਹਾਂ ਦੇ ਵਿੱਚੋਂ ਤੁਸੀਂ ਲੰਘੇ,
  mya-JVB: သင် တို့သည် အဲဂုတ္တု ပြည် ၌ ပေါင်းဘော် သောသူ၊ ခရီးသွား ၍ လမ်း ၌ တွေ့ကြုံသော
    လူမျိုး တို့ကို သင်တို့သိ ကြ၏။
  hmo-hmo: “Umui diba, ani, Aigupito tano dekenai edena bamona ita noho, bona bese
    idauidau edia tano dekenai edena bamona ita raka hanaia.
  urd-urd: तुम ख़ुद जानते हो कि मुल्क — ए — मिस्र में हम कैसे रहे और क्यूँ कर उन क़ौमों
    के बीच से होकर आए, जिनके बीच से तुम गुज़रे।
  rus-SYN: Ибо вы знаете, как мы жили в земле Египетской и как мы проходили посреди
    народов, чрез которые вы прошли,
  bqc-SIM: A ń pↄ́ pↄ́ aa kɛ̀ ń lío ń gbɛo ń ã́nusuo ń vuao tã́aↄ ũ è, pↄ́
    pↄ́ Dii ye a gĩyãio.
  tcz-CHONGTHU: Egypt gamsunga ichenlai uva pat, namtin vaipi ijat hamkhat nahin pal
    galkai tauve, tihi na hesoh keiyun ahi.
  mar-mar: आपण मिसरमध्ये कसे राहत होतो ते तुम्हास आठवत आहेच. वेगवेगळ्या राष्ट्रातून
    येथपर्यंतचा आपण प्रवास कसा केला हे तुम्हास माहीतच आहे.
  qub-qub: Gamcuna musyarcaycanquimi Egipto nasyuncho imano goyashanchïtapis, shacamur
    imanöpa nasyuncunapa päsamushanchïtapis.
  hat-hat: Nou konnen byen pwòp ki kalite lavi nou t'ap mennen nan pèyi Lejip la ak
    ki jan nou te pase nan mitan moun lòt nasyon nou te kontre sou wout nou.
  eng-BSB: For you yourselves know how we lived in the land of Egypt and how we passed
    through the nations on the way here.
  tod-tod: Wo kɔɔɠɔ gani ɲɔuɲɔugiti kaani, ti ga gului, ta kɔtui, naa ʋɛɛ wali ɠaei
    ʋa, ta zanugi.
  eng-WEBPB: (for you know how we lived in the land of Egypt, and how we came through
    the middle of the nations through which you passed;
  kbq-kbq: Hagi Isipima mani'nonteti'ma ana kuma'ma atreta ne-eta ha' vahetimofo mopafima
    e'nonana, tamagra ko keta antahita hu'naze.
  nhe-BL: “Inquiilnamiquij cuali quejatza tiisraelitame tiitztoyaj nepa ipan tlali
    Egipto huan quejatza tipanoque ipan sequinoc tlaltini huan altepetini tlen tiquinpantijque
    ipan ojtli huan tiajsicoj nica.
  gub-BL: Pema'enukwaw zanereko awer Ezit ywy rehe arer rehe. Pema'enukwaw ywy zaneremiahaw
    kwer wanehe no.
  eng-DRA: For you know how we dwelt in the land of Egypt, and how we have passed
    through the midst of nations, and passing through them,
