verse: DEU.029.001
translations:
  mal-C: 'ഹോരേബിൽവെച്ച് ഇസ്രായേല്യരോടു ചെയ്ത ഉടമ്പടിക്ക് അനുബന്ധമായി മോവാബിൽവെച്ച്
    അവരോടു ചെയ്യാൻ യഹോവ മോശയോടു കൽപ്പിച്ച ഉടമ്പടിയുടെ വചനങ്ങൾ ഇവ ആകുന്നു:'
  deu-TKW: 'Und Mose berief ganz Israel und sprach zu ihnen: Ihr habt gesehen, was
    alles Jahwe vor euren Augen in Ägypten dem Pharao, sowie allen seinen Untergebenen
    und seinem ganzen Lande widerfahren ließ:'
  lin-lin: 'Moyize abengisaki bana nyonso ya Isalaele mpe alobaki na bango : « Miso
    na bino emonaki makambo nyonso oyo Yawe asalaki na Ejipito epai ya Faraon, epai
    ya basali na ye nyonso mpe kati na mokili na ye mobimba.'
  eng-LSV: These [are] the words of the covenant which YHWH has commanded Moses to
    make with the sons of Israel in the land of Moab, apart from the covenant which
    He made with them in Horeb.
  eng-GNV: These are the wordes of the couenant which the Lord commanded Moses to
    make with the children of Israel in the lande of Moab beside the couenant which
    hee had made with them in Horeb.
  eng-WEBSTER: These are the words of the covenant which the LORD commanded Moses
    to make with the children of Israel in the land of Moab, besides the covenant
    which he made with them in Horeb.
  nhw-BL: Ya ni nopa camanal sencahuali catli TOTECO quinahuati Moisés ma quichihua
    ica nopa israelitame ipan tlali Moab, iyoca tlen nopa seyoc camanal sencahuali
    catli yaya quichijqui ininhuaya ipan tepetl Horeb [29:1 O Sinaí.].
  swh-ONEN: Haya ndiyo maneno ya Agano Bwana aliyomwagiza Mose kufanya na Waisraeli
    huko Moabu, kuwa nyongeza ya Agano alilofanya nao huko Horebu.
  bba-bba: Mɔwisi u Isirelibɑ kpuro mɛnnɑ u bu sɔ̃ɔwɑ u nɛɛ, bɛɛn tii i wɑ sɔm mɑɑmɑɑkiɡii
    ni Yinni Gusunɔ u kuɑ, kɑ nɔni swɑ̃ɑ ni u Eɡibitin sunɔ kɑ win sɔm kowobu kpuro
    kpɛ̃ɛ ben tem mɛ kpuro sɔɔ.
  eng-KJVCPB: These are the words of the covenant, which the Lord commanded Moses
    to make with the children of Israel in the land of Moab, beside the covenant which
    he made with them in Horeb.
  luo-luo: Magi e weche mag singruok mane Jehova Nyasaye ochiko Musa mondo omi jo-Israel
    otim kane gin Moab, kaachiel gi singruok mane osetimo kodgi Horeb.
  meu-meu: Taravatu herevadia bini, Iehova ese Mose e haḡanilaia Moab tanona ai, Israel
    taudia ma baine haḡanilaidia totona; ini hereva na Horeb ai e henidia taravatudia
    latadiai e ato kau.
  npi-ULB: होरेबमा परमप्रभुले इस्राएलीहरूसित बाँध्‍नुभएको करारबाहेक मोआब देशमा परमप्रभुले
    मोशामार्फत इस्राएलीहरूलाई दिनुभएका वचनहरू यी नै हुन् ।
  yor-yor: Èyí ni àwọn ìpinnu májẹ̀mú tí Olúwa pàṣẹ fún Mose láti ṣe pẹ̀lú àwọn ọmọ
    Israẹli ní Moabu, ní àfikún májẹ̀mú tí ó ti ṣe pẹ̀lú u wọn ní Horebu.
  ind-ind: TUHAN memberikan semua hukum dan penjelasan tadi kepada Musa ketika umat
    Israel masih berkemah di wilayah Moab. Hal-hal itu menjelaskan perjanjian dengan
    TUHAN yang sudah ditetapkan di gunung Sinai.
  pes-OPCB: این است شرایط عهدی که خداوند در سرزمین موآب توسط موسی با قوم اسرائیل بست.
    این عهد غیر از عهدی بود که قبلاً در کوه حوریب بسته شده بود. ‏
  tgl-ULB: Ito ang mga salita na inutos ni Yahweh kay Moises na sabihin sa mga tao
    ng Israel sa lupain ng Moab, mga salita na idinagdag sa tipan na kaniyang ginawa
    sa kanila sa Horeb.
  hui-hui: Anduane Homogohanda Moaba dindini howa Isaraele wali agali baba habo nalolene
    bi mbira lowialu Mosesehondo laminigo ogo. Anduane Homogohanda habo nalolene bi
    mende ogoni Hari Sainai heagoria howa lowiyago aria dege latago hene.
  mya-mya: သိ​နာ​တောင်​ပေါ်​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​နှင့်​ပ​ဋိ​ညာဉ်
    ပြု​ပြီး​သည့်​အ​ပြင် ယ​ခု​တစ်​ဖန်​မော​ဘ​ပြည် ၌​မော​ရှေ​အား​ဖြင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​နှင့်​ပ​ဋိ​ညာဉ်​ပြု​တော်​မူ​သည်။
  bod-N: འདི་དག་ནི་མོ་ཨབ་ཡུལ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་གནང་བའི་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་མཛད་པའི་ཞལ་ཆད་ཀྱི་བཀའ་སྟེ།
    རི་བོ་ཧོ་རེབ་ནས་ཁོ་རྣམས་ལ་མཛད་པའི་ཞལ་ཆད་ཀྱི་ཕན་ཆོད་ནས་གནང་བ་ཡིན།
  sna-sna: Aya ndiwo mashoko esungano akarayirwa Mozisi naJehovha kuti aaite navana
    veIsraeri munyika yeMoabhu, kupamhidzira pamusoro pesungano yaakaita navo paHorebhi.
  spa-BLM: Estas son las palabras de la alianza que Yahvé ordenó a Moisés que hiciera
    con los hijos de Israel en la tierra de Moab, además de la alianza que hizo con
    ellos en Horeb.
  cac-cac: A juntzan̈ lolonel yic trato ix schec Jehová yal vin̈aj Moisés d'a eb'
    yetisraelal ayic ayec' eb' d'a yol smacb'en Moab. Stz'acub' sb'a juntzan̈ tic
    yed' trato ix sb'o Jehová yed' eb' d'a lum vitz Horeb.
  swh-ULB: Haya ni maneno ambayo Yahwe alimuamuru Musa kuwaambia watu wa Israeli katika
    nchi ya Moabu, maneno ambayo yaliongezwa katika agano alilolifanya pamoja nao
    kule Horebu.
  bel-bel: Вось словы запавету, які Гасподзь загадаў Майсею пастанавіць з сынамі Ізраілевымі
    ў зямлі Маавіцкай, акрамя запавету, які Гасподзь пастанавіў зь імі на Харыве.
  deu-ELBBK: 'Und Mose berief ganz Israel und sprach zu ihnen: Ihr habt alles gesehen,
    was der HERR vor euren Augen im Land Ägypten getan hat, an dem Pharao und an allen
    seinen Knechten und an seinem ganzen Land:'
  mbb-OT: Iyan heini kedseysaya te kedtumana te kebpekid-uyun he insuǥù te Nengazen
    diyà te ki Moises he imbeǥey ziyà te menge Israilihanen hein diyè dan te Moab.
    Ne ebpekeuman heini zuen te kebpekid-uyun din he midhimu zin diyà te kandan hein
    diyè dan te Horeb.
  mal-2015: 'മോശെ എല്ലായിസ്രയേലിനെയും വിളിച്ചുകൂട്ടി പറഞ്ഞതു എന്തെന്നാൽ: യഹോവ മിസ്രയീംദേശത്തുവെച്ചു
    നിങ്ങൾ കാൺകെ ഫറവോനോടും അവന്റെ സകലഭൃത്യന്മാരോടും അവന്റെ സർവ്വദേശത്തോടും ചെയ്തതു
    ഒക്കെയും നിങ്ങൾ കണ്ടുവല്ലോ.'
  rmc-rmc: 'O Mojžiš zvičinďa savore Izraeliten a phenďa: „Tumen pre tumare jakha
    dikhľan savoro, so kerďa o RAJ, tumaro Del, andro Egipt le Faraonoske, savore
    Egipťanenge the caľa lengra phuvake.'
  pes-OPV: این است کلمات عهدی که خداوند درزمین موآب به موسی‌امر فرمود که بابنی‌اسرائیل
    ببندد، سوای آن عهد که با ایشان درحوریب بسته بود.
  ron-1924: Ятэ кувинтеле легэмынтулуй пе каре а порунчит луй Мойсе Домнул сэ-л ынкее
    ку копиий луй Исраел ын цара Моабулуй, афарэ де легэмынтул пе каре-л ынкеясе ку
    ей ла Хореб.
  ben-OBCV: সদাপ্রভু হোরেব পাহাড়ে যে বিধান দিয়েছিলেন তার অতিরিক্ত বিধানের এসব নিয়মাবলি
    তিনি মোয়াব দেশে ইস্রায়েলীদের কাছে মোশিকে দিতে আদেশ দিয়েছিলেন।
  som-som: Kuwanu waa erayadii axdigii Rabbigu Muuse ku amray, oo uu reer binu Israa'iil
    kula dhigtay dalkii reer Moo'aab, oo aan ahayn axdigii uu iyaga kula dhigtay Buur
    Xoreeb.
  lat-VUC: 'Hæc sunt verba fœderis quod præcepit Dominus Moysi ut feriret cum filiis
    Israël in terra Moab: præter illud fœdus, quod cum eis pepigit in Horeb.'
  eng-ASVBT: These are the words of the covenant which Jehovah commanded Moses to
    make with the children of Israel in the land of Moab, besides the covenant which
    he made with them in Horeb.
  ita-1885: QUESTE son le parole del patto, che il Signore comandò a Mosè di fare
    co' figliuoli d'Israele nel paese di Moab; oltre al patto ch'egli avea fatto con
    loro in Horeb.
  eng-LXXUP: These are the words of the covenant, which the Lord commanded Moses to
    make with the children of Israel in the land of Moab, besides the covenant which
    he made with them in Horeb.
  eng-ULB: These are the words that Yahweh commanded Moses to tell the people of Israel
    in the land of Moab, words that were added to the covenant that he had made with
    them at Horeb.
  spa-VBL: Los siguientes son los términos del acuerdo que el Señor ordenó a Moisés
    hacer con los israelitas en el país de Moab Esto fue en adición al acuerdo que
    había hecho con ellos en Horeb.
  fra-_FOB: Ce sont ici les paroles de l'alliance que l'Éternel commanda à Moïse de
    traiter avec les enfants d'Israël, au pays de Moab, outre l'alliance qu'il avait
    traitée avec eux en Horeb.
  mal-mal: 'മോശെ യിസ്രയേൽ ജനത്തെ വിളിച്ചുകൂട്ടി പറഞ്ഞത്: “യഹോവ ഈജിപ്റ്റിൽ വച്ച് നിങ്ങൾ
    കാൺകെ ഫറവോനോടും അവന്റെ സകലഭൃത്യന്മാരോടും അവന്റെ സർവ്വദേശത്തോടും ചെയ്തതെല്ലാം നിങ്ങൾ
    കണ്ടുവല്ലോ.'
  urd-GVR: Jab Isrāīlī Moāb meṅ the to Rab ne Mūsā ko hukm diyā ki Isrāīliyoṅ ke sāth
    ek aur ahd bāndhe. Yih us ahd ke alāwā thā jo Rab Horib yānī Sīnā par un ke sāth
    bāndh chukā thā.
  suz-BL: मिनु होरेब डांडामी परमप्रभु यावेमी इस्राएली नु पशो कबल नु तेम्‍शा, मोआब
    रागीम मोसा कली इस्राएली आन कली तेम्‍चा ङा लोव़ मार बाक्‍नीम देंशा हना, ब्‍यवस्‍था
    ५:२
  ita-1927: Queste sono le parole del patto che l’Eterno comandò a Mosè di stabilire
    coi figliuoli d’Israele nel paese di Moab, oltre il patto che avea stabilito con
    essi a Horeb.
  ckb-ckb: ئەمانە بەندەکانی ئەو پەیمانەن کە یەزدان فەرمانی بە موسا کرد کە لەگەڵ نەوەی
    ئیسرائیلدا بیبەستێت، لە خاکی مۆئاب بێجگە لەو پەیمانەی لە حۆرێڤ لەگەڵی بەستن.
  eng-BBE: These are the words of the agreement which Moses was ordered by the Lord
    to make with the children of Israel in the land of Moab, in addition to the agreement
    which he made with them in Horeb.
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೋರೇಬಿನಲ್ಲಿ ಇಸ್ರಾಯೇಲರ ಸಂಗಡ ಮಾಡಿದ ಒಡಂಬಡಿಕೆ ಅಲ್ಲದೆ ಅವರು ಮೋವಾಬ್
    ದೇಶದಲ್ಲಿ ಇಸ್ರಾಯೇಲರೊಡನೆ ಮಾಡಬೇಕೆಂದು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ ಒಡಂಬಡಿಕೆಯ ಮಾತುಗಳು ಇವೇ:'
  tam-2017: ஓரேபிலே இஸ்ரவேல் மக்களுடன் செய்துகொண்ட உடன்படிக்கையை அல்லாமல், மோவாபின்
    தேசத்திலே அவர்களுடன் உடன்படிக்கைசெய்ய யெகோவா மோசேக்குக் கட்டளையிட்ட வார்த்தைகள்
    இவைகளே.
  spa-RV-1909: ESTAS son las palabras del pacto que Jehová mandó á Moisés concertara
    con los hijos de Israel en la tierra de Moab, además del pacto que concertó con
    ellos en Horeb.
  ron-BTF: Acestea sunt cuvintele legământului, pe care DOMNUL a poruncit lui Moise,
    ca să îl facă cu copiii lui Israel în ţara Moabului, în afară de legământul pe
    care l-a făcut cu ei în Horeb.
  eng-WEBP: These are the words of the covenant which the LORD commanded Moses to
    make with the children of Israel in the land of Moab, in addition to the covenant
    which he made with them in Horeb.
  eng-FBV: The following are the terms of the agreement that the Lord ordered Moses
    to make with the Israelites in the country of Moab This was in addition to the
    agreement he had made with them at Horeb.
  nld-1939: Dit zijn de woorden van het Verbond, dat Jahweh Moses beval, met de Israëlieten
    te sluiten in het land van Moab, behalve het Verbond, dat Hij met hen op de Horeb
    gesloten had.
  nch-BL: Ya ni nopa camanal sencahuali cati TOTECO quinahuati Moisés ma quichihua
    ica nopa israelitame ipan tali Moab, iyoca ten nopa seyoc camanal sencahuali cati
    yaya quichijqui inihuaya ipan tepet Horeb.
  vie-1934: Nầy là các lời của sự giao ước mà Đức Giê-hô-va dặn biểu Môi-se lập cùng
    dân Y-sơ-ra-ên, trong xứ Mô-áp, ngoài sự giao ước Ngài đã lập cùng chúng tại Hô-rếp.
  hin-CV: याहवेह ने होरेब पर्वत पर दी हुई वाचा के अलावा मोआब देश में इस्राएलियों के
    साथ जिस वाचा की स्थापना का आदेश मोशेह को दिया था, उसका विस्तार यह है.
  eng-OURB: These are the words of the covenant ·binding contract between two or more
    parties· which Adonai enjoined Moses [Drawn out] to make with the children of
    Israel [God prevails] in the land of Moab [From father], in addition to the covenant
    which he made with them in Horeb [Desert]. (7)
  spa-BES: Estas son las palabras del pacto que el Señor le ordenó a Moisés que hiciera
    con los hijos de Israel en la tierra de Moab, además del pacto que él hizo con
    ellos en Horeb.
  tdx-tdx: Le kinoi’i Mosè t’Israele iaby vaho nanoe’e ty hoe, Fa niisa’ areo ze hene
    fitoloña’ Iehovà añatrefam-pihaino’ areo an-tane Mitsraime ao amy Parò naho amo
    fonga mpitoro’eo vaho amy hene tane’ey.
  vid-vid: Awu ndo ulonzi wa ilagano liwele Mkulu Nguluwi nayawalajize Musa kudita
    na Waisilaeli kuli isi ya Moabu, konjezela kwa lila ilagano Mkulu Nguluwi naloyaditile
    na hewo kuchidunda cha Holebu.
  eng-OKE: 'And Mosheh called unto all Israel, and said to them: You have seen all
    that the Lord wrought before your eyes in the land of Mizraim on Pharoh, and all
    his servants, and on all his land;'
  tha-KJV: ต่อไปนี้​เป็นถ้อยคำในพันธสัญญาซึ่งพระเยโฮวาห์ทรงบัญชาโมเสสให้กระทำกับคนอิสราเอลในแผ่นดินโมอับ
    นอกเหนือพันธสัญญาซึ่งพระองค์ทรงกระทำกับพวกเขาที่โฮเรบ
  por-BR-2018: Estas são as palavras do pacto que o SENHOR mandou que Moisés fizesse
    com os filhos de Israel na terra de Moabe, além do pacto que estabeleceu com eles
    em Horebe.
  deu-ELO: (028:69) Das sind die Worte des Bundes, welchen Jehova im Lande Moab dem
    Mose geboten hat, mit den Kindern Israel zu machen, außer dem Bunde, den er am
    Horeb mit ihnen gemacht hatte.
  eng-WYC-2018: These be the words of the bond of peace, which the Lord commanded
    to Moses, that he should make with the sons of Israel in the land of Moab, besides
    the bond of peace, which he covenanted with them in Horeb. (These be the words
    of the covenant, which the Lord commanded to Moses, that he should make with the
    Israelites in the land of Moab, in addition to the covenant which he made with
    them on Mount Sinai.)
  epo-epo: Tio estas la vortoj de la interligo, kiun la Eternulo ordonis al Moseo
    fari kun la Izraelidoj en la lando de Moab, krom la interligo, kiun Li faris kun
    ili sur Ĥoreb.
  uig-PIN: Tɵwǝndikilǝr Pǝrwǝrdigar Israillar bilǝn ǝⱨdǝ baƣlax üqün Moab zeminida
    Musaƣa tapiliƣan sɵzlǝrdur. Bu ǝⱨdǝ Pǝrwǝrdigar ular bilǝn Ⱨorǝbdǝ ⱪilƣan ǝⱨdidin
    baxⱪa bir ǝⱨdǝ idi.
  beo-beo: 'Hina Gode da Moua:be soge ganodini Mousesema e da Isala:ili dunuma gousa:su
    hamoma:ne sia:i. Amo gousa:su E da musa: gousa:su Sainai Goumia hamoi amoga gilisi.
    Amo gousa:su ea hou da haguduga dedei diala.'
  tpi-OTNT: Em hia ol tok bilong kontrak Bikpela i bin tokim Moses long mekim wantaim
    ol Israel long kantri Moap. Em i skruim dispela long kontrak Bikpela i bin wokim
    wantaim ol Israel long maunten Sainai.
  hau-SA: Waɗannan su ne sharuɗan alkawarin da Ubangiji ya umarci Musa yă yi da Isra’ilawa
    a Mowab, wato, ban da alkawarin da ya yi da su a Dutsen Horeb.
  uig-LAT: Töwendikiler Perwerdigar Israillar bilen ehde baghlash üchün Moab zéminida
    Musagha tapilighan sözlerdur. Bu ehde Perwerdigar ular bilen Horebde qilghan ehdidin
    bashqa bir ehde idi.
  nde-nde: Lezi yizimiso zesivumelwano uThixo alaya uMosi ukuthi azenze labako-Israyeli
    eMowabi, phezu kwesivumelwano leso asenza labo eHorebhi.
  ton-ton: Pea ko eni ʻae ngaahi lea ʻoe fuakava, ʻaia naʻe fekau ʻe Sihova kia Mōsese
    ke fai mo e fānau ʻa ʻIsileli ʻi he fonua ʻo Moape, ka ʻoku kehe ʻae fuakava ʻaia
    naʻa ne fai mo kinautolu ʻi Holepi.
  ces-1613: Tato jsou slova smlouvy, kteráž přikázal Hospodin Mojžíšovi učiniti s
    syny Izraelskými v zemi Moábské, mimo onu smlouvu, kterouž učinil s nimi na Orébě.
  eng-WMB: These are the words of the covenant which the LORD commanded Moses to make
    with the children of Israel in the land of Moab, in addition to the covenant which
    he made with them in Horeb.
  tam-TCV: ஓரேப் மலையிலே செய்யப்பட்ட உடன்படிக்கையுடன் மோவாபிலே இஸ்ரயேலருடன் செய்துகொள்ளும்படி
    யெகோவா மோசேக்குக் கட்டளையிட்ட உடன்படிக்கையின் நிபந்தனைகள் இவையே.
  ceb-ULB: Mao kini ang mga pulong nga gisugo ni Yahweh kang Moises aron isulti sa
    katawhan sa Israel didto sa yuta sa Moab, mga pulong nga gidugang sa kasabotan
    nga iyang gihimo tali kanila didto sa Horeb.
  pol-UBG: To są słowa przymierza, które PAN nakazał Mojżeszowi zawrzeć z synami Izraela
    w ziemi Moabu, oprócz przymierza, które zawarł z nimi na Horebie.
  urd-GVU: جب اسرائیلی موآب میں تھے تو رب نے موسیٰ کو حکم دیا کہ اسرائیلیوں کے ساتھ
    ایک اَور عہد باندھے۔ یہ اُس عہد کے علاوہ تھا جو رب حورب یعنی سینا پر اُن کے ساتھ
    باندھ چکا تھا۔
  deu-1912: '[28:69] Dies sind die Worte des Bundes, den der HERR dem Mose geboten
    hat zu machen mit den Kindern Israel in der Moabiter Lande, zum andernmal, nachdem
    er denselben mit ihnen gemacht hatte am Horeb.'
  kan-2017: ಯೆಹೋವನು ಹೋರೇಬಿನಲ್ಲಿ ಇಸ್ರಾಯೇಲರೊಡನೆ ಮಾಡಿದ ನಿಬಂಧನೆ ಅಲ್ಲದೆ, ಆತನು ಮೋವಾಬ್ಯರ
    ದೇಶದಲ್ಲಿ ಅವರೊಡನೆ ಮಾಡಬೇಕೆಂದು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ ಒಡಂಬಡಿಕೆಯ ವಚನಗಳು.
  yap-yap: Irera’ e pi thin nu lan fare m’ag ni yog SOMOL ngak Moses ni nge ngongliy
    u thilin Got nge girdi’ nu Israel u lan fare nam nu Moab; ngan puthuy gubin e
    tiney ko fare m’ag ni ngongliy SOMOL u thilrad u daken fare Burey ni Sinai.
  hlt-MCSB: Te hae kahhe Moab kho ah Israel ca rhoek neh moi a boh vaengah tahae kah
    olka he BOEIPA loh Moses a uen tih Horeb ah khaw amih taengah moi a boh thil bal.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሲና ዹኮ ኮይላ ዒስራዔኤሌ ዓሶም ማዻኒ ጫኣቄ ጫኣቁሞይዳ ቃሲ፥ ሞዓኣቤ ዓጮይዳ ሙሴ ዒስራዔኤሌ
    ዓሶም ጫኣቃንዳጉዲ ዓይሤ ጫኣቁማ ሃካፓ ሊካ ኬኤዚንታሢኬ፦
  twi-ASANTE: Yei ne nhyehyɛeɛ a ɛwɔ apam a Awurade hyɛɛ Mose sɛ ɔne Israelfoɔ no
    nyɛ wɔ Moab nka apam a ɔne wɔn yɛɛ no wɔ Horeb no.
  eng-WEBU: These are the words of the covenant which the LORD commanded Moses to
    make with the children of Israel in the land of Moab, in addition to the covenant
    which he made with them in Horeb.
  bnp-bnp: A ngava nga e BAKOVI DAGI i taki e Moses vona ge vakalongo e huriki a Israel
    na robo e Moab. I hudoa a ngava dagi i ratea ne ria na lolo e Sinai.
  wal-wal: GODAI Siinaa Deriyan Israa7eelatuura maacettido maachchaa qaalaa bolli
    haraa Moo7aaban etaara maacettanau Muusa azazido maachchaa qaalati hageeta.
  spa-PDDPT: Estas son las Palabras del Pacto que Yavé mandó a Moisés que celebrara
    con los hijos de Israel en la tierra de Moab, además del Pacto que estableció
    con ellos en Horeb.
  gun-gun: Kova'e ayvu ma Moisés rupi Senhor guexeve guarã Israel kuery reve ojapo
    va'ekue Moabe yvy re, ha'e kuery pe Horebe yvyty re oeja va'ekue áryve.
  ilo-ULB: Dagitoy dagiti sasao nga imbilin ni Yahweh kenni Moises nga ibagana kadagiti
    tattao ti Israel idiay daga ti Moab, dagiti sasao a nainayon iti tulag nga inaramidna
    kadakuada idiay Horeb.
  kpg-kpg: Aanei nnelekai hagamodongoohia di hagababa Dimaadua gi Moses bolo gi heia
    gi digau Israel, i lodo di guongo go Moab. Nnelekai aanei huogodoo e hagapuni
    gi di hagababa dela ne hai go Dimaadua gi digaula i di Gonduu Sinai.
  uig-ARA: تۆۋەندىكىلەر پەرۋەردىگار ئىسرائىللار بىلەن ئەھدە باغلاش ئۈچۈن موئاب زېمىنىدا
    مۇساغا تاپىلىغان سۆزلەردۇر. بۇ ئەھدە پەرۋەردىگار ئۇلار بىلەن ھورەبدە قىلغان ئەھدىدىن
    باشقا بىر ئەھدە ئىدى.
  sus-sus: Annabi Munsa naxa Isirayila ɲama birin maxili, a a masen e bɛ, «Wo nu na
    Misira tɛmui naxɛ, wo fe to nɛ Alatala naxan naba Firawuna ra, a xa sɔɔrie nun
    a xa bɔxi birin na.
  pon-2006: Ih met kan audepen inou me KAUN-O ketin koasoanediong Moses en wiahiong
    mehn Israel kan nan wehin Mohap; mepwukat koaros kapatapatohng inou me KAUN-O
    ketin wiahiong irail ni Nahna Sainai.
  ksd-ksd: Go ra tinata na kunubu nina ra Luluai i ga vartuluai pire Moses ure, upi
    diat ma ra tarai Israel diat a pait ia ta ra gunan Moab, tika na pakana mulai
    ta nam ra kunubu dia ga pait ia aro Koreb.
  tur-YTC: Bunlar, Yahve'nin Horev'de İsrael'in çocuklarına yapmış olduğu antlaşmaya
    ek olarak Moşe'ye Moav diyarında onlarla yapmasını buyurduğu antlaşmanın sözleridir.
  grc-BRENT: Οὗτοι οἱ λόγοι τῆς διαθήκης, οὓς ἐνετείλατο Κύριος Μωυσῇ στῆσαι τοῖς
    υἱοῖς Ἰσραὴλ ἐν γῇ Μωὰβ, πλὴν τῆς διαθήκης ἧς διέθετο αὐτοῖς ἐν Χωρήβ.
  ind-AYT: Inilah kata-kata perjanjian yang TUHAN perintahkan kepada Musa dengan bangsa
    Israel di tanah Moab, di samping perjanjian yang telah Dia buat dengan mereka
    di Gunung Horeb.
  nya-nya: Awa ndiwo mawu a mʼpangano limene Yehova analamula Mose kuti achite ndi
    Aisraeli ku Mowabu, powonjezera pa pangano limene anapangana nawo ku Horebu.
  hrv-hrv: 'Mojsije sazva sav Izrael pa im reče: “Vidjeli ste na rođene oči sve što
    je Jahve učinio u zemlji egipatskoj faraonu, svim službenicima njegovim i svoj
    zemlji njegovoj:'
  mps-mps: Te Genuai Bidigo Israel dabe dali te kantri Moapde dąų wali po page dabe
    te e dao. Agai te Israel dabe dali kontrak po dąų wali po wadolama, ma wali,
    te Sainai bulu dude polobadu wali po.
  tpi-tpi: Em hia ol tok bilong kontrak Bikpela i bin tokim Moses long mekim wantaim
    ol Israel long kantri Moap. Em i skruim dispela long kontrak Bikpela i bin wokim
    wantaim ol Israel long maunten Sainai.
  dan-1931: Det er den Pagts Ord, som HERREN bød Moses at slutte med Israelitterne
    i Moabs Land foruden den Pagt, han havde sluttet med dem ved Horeb.
  vie-OVCB: Tại đất Mô-áp, Chúa Hằng Hữu truyền bảo Môi-se kết lập với Ít-ra-ên một
    giao ước, ngoài giao ước đã kết lập tại Núi Hô-rếp. Sau đây là giao ước tại Mô-áp.
  guj-2017: હોરેબમાં જે કરાર યહોવાહે ઇઝરાયલી લોકો સાથે કર્યો, તે ઉપરાંત મોઆબ દેશમાં
    તેઓની સાથે જે કરાર કરવા ને મૂસાએ આજ્ઞા આપી હતી તે આ મુજબ છે.
  pon-2006A: Ih met kan audepen inou me KAUN-O ketin koasoanediong Moses en wiahiong
    mehn Israel kan nan wehin Mohap; mepwukat koaros kapatapatohng inou me KAUN-O
    ketin wiahiong irail ni Nahna Sainai.
  por-BRBSL: Estas são as palavras do pacto que Javé ordenou a Moisés que fizesse
    com os filhos de Israel na terra de Moabe, além do pacto que ele fez com eles
    em Horeb.
  cth-cth: Hethateh, Horeb hmuen koe Isarelnaw hoi BAWIPA ni lawkkam e hloilah, Moab
    ram dawk Isarelnaw hoi lawkkam hanelah, Mosi koe a dei pouh e lawkkam lawk doeh.
  twi-twi: Eyinom ne nhyehyɛe a ɛwɔ apam a Awurade hyɛɛ Mose sɛ ɔne Israelfo no nyɛ
    wɔ Moab nka apam a ɔne wɔn yɛɛ no wɔ Horeb no mu no ho.
  hlt-hlt: Te hae kahhe Moab kho ah Israel ca rhoek neh moi a boh vaengah tahae kah
    olka he BOEIPA loh Moses a uen tih Horeb ah khaw amih taengah moi a boh thil bal.
  tbz-SIM: 'Tinti kó difɔ̃nkúò kɛ̀ Mɔyiisi tíí nyIsidɑyɛɛribɛ bɛmɔu kɛ́ bɛ̀ nɑ̀kɛ́
    kɛ dɔ̀: Di yɑ̀mu di mɔ́mɔmbɛ ti Yiɛ̀ nKuyie ndɔ̀ɔ̀ dɛ̀ Esibiti kó kɛtenkɛ̀ kɛmɔu
    kɔbɛ nɛ̀ bɛ kóo kpɑ̀ɑ̀tì nɛ̀ o kó bɛtũ̀mbɛ̀ bɛmɔu.'
  msy-2020: Kar Ikiavɨra Itir God Moses mɨkemezɨ, a Moapɨn nguibamɨn Israelia koma
    amizir Akar Dɨkɨrɨzir Gavgavimɨn akaba. God, faragha Sainain Mɨghsɨamɨn Akar Dɨkɨrɨzir
    Gavgavir me koma amizim, a ighara. Datɨrɨghɨn God akar maba sara isafuragha, me
    ganɨga Akar Dɨkɨrɨzir Gavgavir kam gami.
  azb-azb: 'Rəbb İsrail övladları ilə Xorev dağında əhd etmişdir. Moavda isə Musaya
    əmr etdi ki, yenidən əhd kəssin. Əhdin şərtləri bunlardır:'
  eng-DBY: These are the words of the covenant that Jehovah commanded Moses to make
    with the children of Israel in the land of Moab, besides the covenant that he
    made with them in Horeb.
  hin-2017: इस्राएलियों से जो वाचा के बाँधने की आज्ञा यहोवा ने मूसा को मोआब के देश
    में दी उसके ये ही वचन हैं, और जो वाचा उसने उनसे होरेब पहाड़ पर बाँधी थी यह उससे
    अलग है।
  wol-KYG: 'Ba mu ko defee Musaa woolu Israyil gépp. Mu ne leen: Yeena gis mboolem
    la Aji Sax ji def, ngeen teg ci seen bët, ca réewum Misra, ci kaw Firawna ak dagam
    ñépp, ak réewam mépp.'
  eng-YLT: These [are] the words of the covenant which Jehovah hath commanded Moses
    to make with the sons of Israel in the land of Moab, apart from the covenant which
    He made with them in Horeb.
  kne-kne: Danay din inbilin Diyos en Moses ay itolag na sin Israelita sin kawada
    da ed Moab ay maitapi sin intolag Diyos en daida ed dontog ay Sinai.
  eng-WYC-2017: These be the words of the bond of peace, which the Lord commanded
    to Moses, that he should make with the sons of Israel in the land of Moab, besides
    the bond of peace, which he covenanted with them in Horeb.
  eng-WMBB: These are the words of the covenant which the LORD commanded Moses to
    make with the children of Israel in the land of Moab, in addition to the covenant
    which he made with them in Horeb.
  urd-GVH: जब इसराईली मोआब में थे तो रब ने मूसा को हुक्म दिया कि इसराईलियों के साथ
    एक और अहद बाँधे। यह उस अहद के अलावा था जो रब होरिब यानी सीना पर उनके साथ बाँध
    चुका था।
  rug-rug: Arini sari na tinarae na vina tumatumaena sa vinariva egoi, sapu tozi nia
    Zihova se Mosese pude tavetia koari na tinoni Izireli pa popoa Moabi. Doduru hire
    si tomo la koa sa vinariva egoi sapu tavetia e Zihova koa rini pa toqere Saenai.
  gaz-gaz: Dubbiin kakuu kan Waaqayyo kakuu Kooreebitti isaan wajjin gale sana irratti
    dabalee akka inni Moʼaab keessatti Israaʼeloota wajjin galuuf Musee ajaje kanaa
    dha.
  fra-LSG: Voici les paroles de l’alliance que l’Éternel ordonna à Moïse de traiter
    avec les enfants d’Israël au pays de Moab, outre l’alliance qu’il avait traitée
    avec eux à Horeb.
  yal-yal: 'Nabi Musa yi Isirayila yamaan birin maxili, a yi a fala e xa, a naxa:
    Ɛ yi Misiran yi waxatin naxan yi, ɛ a to nɛn Alatala naxan liga Firawona nun a
    kuntigine nun a yamanan birin na.'
  haw-1868: O IA na olelo o ka berita a Iehova i kauoha mai ai ia Mose e hana me na
    mamo a Iseraela ma ka aina o Moaba, he okoa ka berita ana i hana mai ai me lakou
    ma Horeba.
  arb-NAV: وَهَذِهِ هِيَ نُصُوصُ الْعَهْدِ الَّذِي أَمَرَ الرَّبُّ مُوسَى بِأَنْ يُبْرِمَهُ
    مَعَ بَنِي إِسْرَائِيلَ فِي سُهُولِ مُوآبَ، فَضْلاً عَنِ الْعَهْدِ الَّذِي قَطَعَهُ
    مَعَهُمْ فِي حُورِيبَ.
  ewe-ewe: Mose gbugbɔ nubabla si Yehowa wɔ kple Israelviwo le Horeb to la dzi la
    gblɔ le Moab gbedzi.
  eng-LEE: (28:69) These are the words of the covenant, which the Lord commanded Moses
    to make with the children of Israel in the land of Moab, besides the covenant
    which he had made with them in Horeb.
  asm-FB: যিহোৱাই হোৰেব পাহাৰত মোচিৰ যোগেদি ইস্ৰায়েলীয়াসকলৰ কাৰণে এক নিয়ম স্থাপন
    কৰিছিল। সেই নিয়মৰ উপৰিও যিহোৱাই মোৱাব দেশত ইস্রায়েলীয়াসকলৰ কাৰণে আন কিছুমান
    নিয়ম স্থাপন কৰিবলৈ মোচিক আজ্ঞা দিলে।
  sus-A: عَننَبِ مُنسَ نَشَ عِسِرَيِلَ حَمَ بِرِن مَشِلِ، عَ عَ مَسٍن عٍ بّ، «وٌ نُ
    نَ مِسِرَ تّمُي نَشّ، وٌ قٍ تٌ نّ عَلَتَلَ نَشَن نَبَ قِرَوُنَ رَ، عَ شَ سْورِيٍ
    نُن عَ شَ بْشِ بِرِن نَ.
  fra-SBL: Telles sont les paroles de l'alliance que Yahvé ordonna à Moïse de conclure
    avec les enfants d'Israël au pays de Moab, en complément de l'alliance qu'il avait
    conclue avec eux à Horeb.
  hbo-hbo: וַיִּקְרָ֥א מֹשֶׁ֛ה אֶל־כָּל־יִשְׂרָאֵ֖ל וַיֹּ֣אמֶר אֲלֵהֶ֑ם אַתֶּ֣ם רְאִיתֶ֗ם
    אֵ֣ת כָּל־אֲשֶׁר֩ עָשָׂ֨ה יְהוָ֤ה לְעֵֽינֵיכֶם֙ בְּאֶ֣רֶץ מִצְרַ֔יִם לְפַרְעֹ֥ה
    וּלְכָל־עֲבָדָ֖יו וּלְכָל־אַרְצֹֽו׃
  eng-WYCLIFFE: These ben the wordis of boond of pees, which the Lord comaundide to
    Moyses, that he schulde smyte with the sones of Israel in the lond of Moab, outakun
    that bond of pees, which he couenauntide with hem in Oreb.
  cwe-cwe: Zino ni mbuli za lagano Mndewa Mulungu zoyamulagilize Musa yatende na Waisilaili
    muna iisi ya Moabu, hamwe na lagano doyatendile nawo uko Holebu.
  kik-kik: Ici nĩcio ciugo cia kĩrĩkanĩro kĩrĩa Jehova aathire Musa arĩkanĩre na andũ
    a Isiraeli kũu Moabi, hamwe na kĩrĩkanĩro kĩrĩa aarĩkanĩire nao marĩ Horebu.
  fra-NCL: 'Moïse convoqua tout Israël et leur dit : « Vous avez vu tout ce que Yahweh
    a fait sous vos yeux, dans le pays d’Égypte, à Pharaon, à tous ses serviteurs
    et à tout son pays,'
  cek-AK: Hae ih loknawk loe Horeb ah Angraeng mah Israel kaminawk hoi sak ih lokmaihaih
    pacoengah, Moab prae ah Mosi mah Israel kaminawk hoi lokmaihaih sak hanah, Angraeng
    mah paek ih lok ah oh.
  cuk-cuk: Israel-dulemar Horeb-yargi-bukwamargu, Moisés, Bab-Jehová-Israel-Dulemarbo-Igar-Mesisgusadi,
    bela Israel-dulemarga sogsad. Degine, Moab-yargi-bukwamargu, Moisés gannar Bab-Jehová-Israel-Dulemarbo-Igar-Mesisad
    amarga sogsabalid.
  uig-CYR: Төвәндикиләр Пәрвәрдигар Исраиллар билән әһдә бағлаш үчүн Моаб зиминида
    Мусаға тапилиған сөзләрдур. Бу әһдә Пәрвәрдигар улар билән Һорәбдә қилған әһдидин
    башқа бир әһдә еди.
  tel-2017: యెహోవా హోరేబులో ఇశ్రాయేలీయులతో చేసిన నిబంధన కాకుండా ఆయన మోయాబు దేశంలో
    వారితో చెయ్యమని మోషేకు ఆజ్ఞాపించిన నిబంధన మాటలు ఇవే.
  hat-BSA: Sila yo se pawòl akò a ke SENYÈ a te kòmande Moïse pou fè avèk fis Israël
    yo nan peyi Moab la, anplis akò Li te fè avèk yo nan Horeb la.
  kos-kos: Pa inge kwanon oakwuk ke wuleang ma LEUM GOD El sapkin nu sel Moses in
    oakiya yurin mwet Israel in acn Moab. Ma inge nukewa ma in weang wuleang ma LEUM
    GOD El oakiya inmasrlol ac mwet uh pe Eol Sinai.
  hbo-WLC: וַיִּקְרָ֥א מֹשֶׁ֛ה אֶל־כָּל־יִשְׂרָאֵ֖ל וַיֹּ֣אמֶר אֲלֵהֶ֑ם אַתֶּ֣ם רְאִיתֶ֗ם
    אֵ֣ת כָּל־אֲשֶׁר֩ עָשָׂ֨ה יְהוָ֤ה לְעֵֽינֵיכֶם֙ בְּאֶ֣רֶץ מִצְרַ֔יִם לְפַרְעֹ֥ה
    וּלְכָל־עֲבָדָ֖יו וּלְכָל־אַרְצֽוֹ׃
  ibo-ibo: Ndị a bụ okwu nke ọgbụgba ndụ ahụ Onyenwe anyị nyere Mosis nʼiwu ka ya
    na ụmụ Izrel gbaa nʼala Moab na-agbanweghị ọgbụgba ndụ ahụ ya na ha gbara nʼugwu
    Horeb.
  ory-ory: ସଦାପ୍ରଭୁ ହୋରେବରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସହିତ ଯେଉଁ ନିୟମ କରିଥିଲେ, ତାହା ଛଡ଼ା ମୋୟାବ
    ଦେଶରେ ସେମାନଙ୍କ ସହିତ ଯେଉଁ ନିୟମ କରିବାକୁ ମୋଶାଙ୍କୁ ଆଜ୍ଞା ଦେଲେ, ସେହି ନିୟମର କଥା ଏହି।
  chk-chk: Ikkei kapasen ewe pwon ewe Samol mi Lapalap a allük ngeni Moses fän iten
    ekewe aramasen Israel me lon ewe fanü Moap, lükün ewe pwon a fen föri ngeniir
    me fäsonun ewe chuk Horep.
  rop-rop: Wal dijan brabli strongwan pramis YAWEI det trubala God bin dalim Mosis
    blanga meigim garram ola Isreil pipul langa det kantri gulum Moweb. En dijan na
    najawan brabli strongwan pramis jis laik imbin meigim basdam garram ola pipul
    langa det hil gulum Sainai.
  ukr-1871: 'І скликав Мойсей усього Ізраїля і промовив до них:'
  deu-1951: Dies sind die Worte des Bundes, welchen der HERR dem Mose mit den Kindern
    Israel zu schließen gebot, in der Moabiter Land; außer dem Bunde, den er mit ihnen
    am Horeb schloß.
  eng-JPS: (28-69) These are the words of the covenant which the LORD commanded Moses
    to make with the children of Israel in the land of Moab, beside the covenant which
    He made with them in Horeb.
  srp-1865: Ovo su rijeèi zavjeta koji zapovjedi Gospod Mojsiju da uèini sa sinovima
    Izrailjevijem u zemlji Moavskoj, osim zavjeta koji je uèinio s njima na Horivu.
  lug-lug: Bino bye bigambo by’endagaano Mukama Katonda gye yalagira Musa okukola
    n’abaana ba Isirayiri nga bali mu nsi ya Mowaabu, ng’egattibwa ku ndagaano gye
    yali akoze nabo ku Kolebu.
  heb-heb: אלה דברי הברית אשר צוה יהוה את משה לכרת את בני ישראל בארץ מואב מלבד הברית
    אשר כרת אתם בחרב׃
  ben-IRV: সদাপ্রভু হোরেবে ইস্রায়েলের লোকদের সঙ্গে যে নিয়ম স্থির করেছিলেন, তাছাড়া
    মোয়াব দেশে তাদের সঙ্গে যে নিয়ম স্থির করতে মোশিকে আজ্ঞা করলেন, এই সব সেই নিয়মের
    বাক্য।
  pan-pan: ਇਹ ਉਸ ਨੇਮ ਦੀਆਂ ਗੱਲਾਂ ਹਨ, ਜਿਸ ਨੂੰ ਇਸਰਾਏਲੀਆਂ ਨਾਲ ਬੰਨ੍ਹਣ ਦਾ ਹੁਕਮ ਯਹੋਵਾਹ ਨੇ
    ਮੂਸਾ ਨੂੰ ਮੋਆਬ ਦੇਸ਼ ਵਿੱਚ ਦਿੱਤਾ ਸੀ। ਇਹ ਉਸ ਨੇਮ ਤੋਂ ਜਿਹੜਾ ਉਹ ਨੇ ਉਨ੍ਹਾਂ ਨਾਲ ਹੋਰੇਬ ਵਿੱਚ
    ਬੰਨ੍ਹਿਆ ਸੀ, ਵੱਖਰਾ ਹੈ।
  mya-JVB: ဤ ရွေ့ကား၊ ဟောရပ် အရပ်၌ ထာဝရဘုရား သည် ဣသရေလ အမျိုး နှင့် ပြု တော်မူသောပဋိညာဉ်မှတပါး၊
    မောဘ ပြည် ၌ မောရှေ သည် ထို လူမျိုးနှင့် ပဋိညာဉ် ပြု စေခြင်းငှာ ၊ ထာဝရဘုရား မှာ
    ထားတော်မူသော ပဋိညာဉ် စကား တော် ဖြစ်သတည်း။
  hmo-hmo: Lohiabada ena gwauhamata taravatuna herevadia be inai, Lohiabada ese Mose
    ia oda henia, ia ese Israela taudia danu do idia karaia gwauhamata, Moaba ena
    tano dekenai. Guna be Sinai Ororo dekenai gwauhamata taravatuna ta idia karaia.
    Hari be Moaba dekenai gwauhamata taravatuna ma ta do idia karaia, Lohiabada danu.
  urd-urd: इस्राईलियों के साथ जिस 'अहद के बाँधने का हुक्म ख़ुदावन्द ने मूसा को मोआब
    के मुल्क में दिया उसी की यह बातें हैं। यह उस 'अहद से अलग हैं जो उसने उनके साथहोरिब
    में बाँधा था।
  rus-SYN: Вот слова завета, который Господь повелел Моисею поставить с сынами Израилевыми
    в земле Моавитской, кроме завета, который Господь поставил с ними на Хориве.
  bqc-SIM: 'Mↄizi Isailiↄ sìsi píi à mɛ̀: A yã́ pↄ́ Dii kɛ̀ Egipi Falaↄ̃ↄɛ ń
    aà ìwaↄ ń aà bùsuo è píi.'
  tcz-CHONGTHU: Pakaiyin Horeb molchunga akitepna thu anasei, Moab gamsunga Israel
    mite henga Mose adin a thupeh kitepna asemho chu hi chengse hi ahi.
  mar-mar: 'इस्राएलाशी होरेब पर्वताजवळ परमेश्वराने पवित्र करार केला होता. त्याखेरीज,
    मवाबात देखील पवित्र करार करायची परमेश्वराने मोशेला आज्ञा दिली. तो पवित्र करार
    हा होय:'
  qub-qub: Moab nasyuncho Israel runacuna caycaptinmi Moisesta Tayta Dios niran paycunawan
    conträtuta rurashanta yarpächinanpaj. Chay conträtutaga Tayta Dios ruraran Horeb
    jircacho caycaptinmi.
  hat-hat: Men pawòl ki te nan kontra Seyè a te bay Moyiz lòd pase ak moun pèp Izrayèl
    yo, lè yo te nan peyi Moab la. Kontra sa a te vin mete sou kontra li te deja fè
    ak yo sou Mòn Orèb la.
  eng-BSB: These are the words of the covenant that the LORD commanded Moses to make
    with the Israelites in the land of Moab, in addition to the covenant He had made
    with them at Horeb.
  tod-tod: 'Moize Izelayɛle nuiti kpein tolini, é ɠɛ ti ma: Wo naa kpein kaani ga
    wa ɓɔɠɔi wo-ɠaazuʋɛ, nii Ɠɔoɠɔ GALAGI kɛɛni Ezipete yooi zu, ga masagi Falaɠɔn,
    ta ná-botiɠɛ nuiti kpein, ta ná-zooi pɛ.'
  eng-WEBPB: These are the words of the covenant which the LORD commanded Moses to
    make with the children of Israel in the land of Moab, in addition to the covenant
    which he made with them in Horeb.
  kbq-kbq: Hagi Sainai agonare'ma mani'nageno'ma Ra Anumzamo'a huhagerafi huvempa
    kema Israeli vahe'ma zami'nerera, Moapu mopafima umani'nageno'a, ama'na huhagerafi
    huvempa kea mago'ane zamio huno Mosesena asami'ne.
  nhe-BL: Ya ni nopa tlajtolsencahuali tlen TOTECO quinahuati Moisés ma quichihua
    ica nopa israelitame ipan tlali Moab, iyoca tlen nopa seyoc tlajtolsencahuali
    tlen yajaya quichijqui ininhuaya ipan tepetl Horeb [29:1 O Sinaí.].
  gub-BL: Moaw ywy rehe Izaew waneko mehe Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe
    Moizez pe. — Ezapokatu heze'egaw Izaew wanehe we nehe, i'i izupe. Uzapokatu amo
    uze'egaw wanehe we Xinaz ywytyr rehe wiko mehe a'e no. Amume'u putar a'e ze'egaw
    xe ihe kury.
  eng-DRA: 'These are the words of the covenant which the Lord commanded Moses to
    make with the children of Israel in the land of Moab: beside that covenant which
    he made with them in Horeb.'
