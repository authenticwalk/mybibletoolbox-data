verse: DEU.029.004
translations:
  mal-C: എന്നാൽ ഇന്നുവരെ നിങ്ങൾക്ക് യഹോവ തിരിച്ചറിവുള്ള ഹൃദയവും കാണുന്ന കണ്ണുകളും
    കേൾക്കുന്ന ചെവികളും നൽകിയിട്ടില്ല.
  deu-TKW: 'Und ich führte euch doch vierzig Jahre in der Wüste: die Kleider, die
    ihr anhattet, zerfielen nicht, und dein Schuhwerk zerfiel nicht an deinen Füßen;'
  lin-lin: Na mibu tuku minei oyo Ngai Yawe nakambaki bino na esobe, bilamba na bino
    enzulukaki te mpe basandale na makolo na bino ekufaki te.
  eng-LSV: And YHWH has not given to you a heart to know, and eyes to see, and ears
    to hear, until this day.
  eng-GNV: Yet the Lord hath not giuen you an heart to perceiue, and eyes to see,
    and eares to heare, vnto this day.
  eng-WEBSTER: Yet the LORD hath not given you a heart to perceive, and eyes to see,
    and ears to hear, to this day.
  nhw-BL: Pero hasta ama TOTECO amo anmechmacatoc se amoyolo para xijmachilica tlaque
    quiijtosnequi nochi nopa tlamantli catli anquiitztoque ica amoixteyol huan anquicactoque
    ica amonacas.
  swh-ONEN: Lakini mpaka leo Bwana hajawapa akili ya kuelewa au macho yanayoona au
    masikio yanayosikia.
  bba-bba: U bɛɛ kpɑrɑ ɡbɑburɔ wɔ̃ɔ weeru mɑ bɛɛn yɑ̃ɑ ni i doke nu ǹ ɡɛ̃ɛkire, bɛɛn
    bɑrɑnu kun mɑɑ diire nu sere kpe.
  eng-KJVCPB: yet the Lord hath not given you a heart to perceive, and eyes to see,
    and ears to hear, unto this day.
  luo-luo: To nyaka chil kawuono pok Jehova Nyasaye imiyou paro mar ngʼeyo, mar neno
    kata it mar winjo.
  meu-meu: a Iehova ese lalo-parara bona mata-itaita bona taia-kamonai nado se henimui
    ema bona hari dina.
  npi-ULB: तर आजको दिनसम्म परमप्रभुले तिमीहरूलाई जान्‍ने ह्रदय, देख्‍ने आँखा वा सुन्‍ने
    कान दिनुभएको छैन ।
  yor-yor: Ṣùgbọ́n títí di àsìkò yìí Olúwa kò fi ọkàn ìmòye tàbí ojú tí ó ń rí tàbí
    etí tí ó n gbọ́ fún ọ.
  ind-ind: Tetapi sampai hari ini, TUHAN belum membuka pikiranmu agar mengerti makna
    dari semua yang sudah kalian alami.
  pes-OPCB: ولی تا امروز خداوند دلهایی که بفهمند و چشمانی که ببینند و گوشهایی که بشنوند
    به شما نداده است.
  tgl-ULB: Pero hanggang ngayon hindi kayo binigyan ni Yahweh ng isang puso para makaalam,
    mga mata para makakita, o mga tainga para makarinig.
  hui-hui: Anigo Anduane Homogohanda tígua uruni biyarunaga irane mandabu halimulonaga
    mitangibi handalimulonaga debi bayuwa hale halimulonaga halebi tíhondo nangini
    kamigoni.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​တွေ့​ကြုံ​ခဲ့​ရ​သ​မျှ ကို​သ​ဘော​ပေါက်​နား​လည်​နိုင်​သည့်​ဉာဏ်​ကို
    ယ​နေ့​တိုင်​အောင်​ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​အား​ပေး​တော်​မ​မူ။-
  bod-N: འོན་ཀྱང་དེ་རིང་ཉིན་མོའི་བར་དུ། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་རྟོགས་པའི་སེམས་དང་།
    མཐོང་བའི་མིག་དང་། ཐོས་པའི་རྣ་བཅས་ནི་གནང་མེད།
  sna-sna: Asi kusvikira nanhasi Jehovha haana kukupai pfungwa dzokunzwisisa kana
    meso okuona kana nzeve dzokunzwa.
  spa-BLM: Pero Yahvé no os ha dado hasta hoy corazón para conocer, ojos para ver
    y oídos para oír.
  cac-cac: Palta masanto ticnaic maxto yac'laj eyojtaquejeli tas syalelc'och juntzan̈
    chi'.
  swh-ULB: Lakini mpaka leo Yahwe hajawapatia moyo wa kufahamu, macho ya kuona, au
    masikio ya kusikia.
  bel-bel: але да гэтага дня ня даў вам Гасподзь сэрца, каб разумець, вачэй, каб бачыць,
    і вушэй, каб чуць.
  deu-ELBBK: 'Und ich habe euch 40 Jahre in der Wüste geführt: Eure Kleider sind nicht
    an euch zerfallen, und dein Schuh ist nicht abgenutzt an deinem Fuß;'
  mbb-OT: Piru taman en guntaan wazè pa pengelinteuwi te Nengazen he mesavut niw is
    neehè niw wey nezineg niw.
  mal-2015: ഞാൻ നാല്പതു സംവത്സരം നിങ്ങളെ മരുഭൂമിയിൽ നടത്തി; നിങ്ങൾ ഉടുത്തിരുന്ന വസ്ത്രം
    ജീർണ്ണിച്ചിട്ടില്ല; കാലിലെ ചെരിപ്പു പഴകീട്ടുമില്ല.
  rmc-rmc: Sar tumen ľidžavas saranda (40) berš pal e pušťa, na čhingerisaľile pre
    tumende o gada aňi o sandalki pre tumare pindre.
  pes-OPV: اماخداوند دلی را که بدانید و چشمانی را که ببینید وگوشهایی را که بشنوید
    تا امروز به شما نداده است.
  ron-1924: Дар Домнул ну в-а дат минте сэ причепець, нич окь сэ ведець, нич урекь
    сэ аузиць пынэ ын зиуа де азь.
  ben-OBCV: কিন্তু আজ পর্যন্ত সদাপ্রভু সেই মন যে বুঝতে পারে কিংবা চোখ যে দেখতে পায়
    কিংবা কান যে শুনতে পায় তা তোমাদের দেননি।
  som-som: laakiinse Rabbigu ilaa maantadan la joogo idinma siin qalbi wax garta iyo
    indho wax arka iyo dhego wax maqla toona.
  lat-VUC: et non dedit vobis Dominus cor intelligens, et oculos videntes, et aures
    quæ possunt audire, usque in præsentem diem.
  eng-ASVBT: but Jehovah hath not given you a heart to know, and eyes to see, and
    ears to hear, unto this day.
  ita-1885: Or il Signore, infino a questo giorno, non vi ha dato cuor da conoscere,
    nè occhi da vedere, nè orecchi da intendere.
  eng-LXXUP: Yet the Lord God has not given you a heart to know, and eyes to see,
    and ears to hear, until this day.
  eng-ULB: But until today Yahweh has not given you a heart to know, eyes to see,
    or ears to hear.
  spa-VBL: 'Pero hasta ahora el Señor no les ha dado mentes que entiendan, ni ojos
    que vean, ni oídos que oigan, diciendo:'
  fra-_FOB: Mais l'Éternel ne vous a point donné jusqu'à ce jour un cœur pour connaître,
    ni des yeux pour voir, ni des oreilles pour entendre.
  mal-mal: ഞാൻ നാല്പതു സംവത്സരം നിങ്ങളെ മരുഭൂമിയിൽ നടത്തി; നിങ്ങൾ ധരിച്ചിരുന്ന വസ്ത്രം
    ജീർണ്ണിച്ചിട്ടില്ല; കാലിലെ ചെരിപ്പ് പഴകിയിട്ടും ഇല്ല.
  urd-GVR: Magar afsos, āj tak Rab ne tumheṅ na samajhdār dil atā kiyā, na āṅkheṅ
    jo dekh sakeṅ yā kān jo sun sakeṅ.
  suz-BL: तन्‍न मुल सम्‍म परमप्रभु यावेमी इन कली रुप्‍तीक थुं, कोव़तीक मिक्‍च नु नेंतीक
    नोफा मगेशो बाक्‍ब। ब्‍यवस्‍था ५:२६
  ita-1927: ma, fino a questo giorno, l’Eterno non v’ha dato un cuore per comprendere,
    né occhi per vedere, né orecchi per udire.
  ckb-ckb: بەڵام یەزدان هەتا ئەمڕۆش دڵێکی پێنەداون بۆ ئەوەی تێبگەن و چاوێک بۆ ئەوەی
    ببینن و گوێیەک بۆ ئەوەی ببیستن.
  eng-BBE: But even to this day the Lord has not given you a mind open to knowledge,
    or seeing eyes or hearing ears.
  kan-OKCV: ಆದರೂ ಯೆಹೋವ ದೇವರು ಇಂದಿನವರೆಗೂ ತಿಳಿದುಕೊಳ್ಳುವ ಹೃದಯವನ್ನೂ ನೋಡುವ ಕಣ್ಣುಗಳನ್ನೂ
    ಕೇಳುವ ಕಿವಿಗಳನ್ನೂ ನಿಮಗೆ ಕೊಡಲಿಲ್ಲವಲ್ಲ!
  tam-2017: என்றாலும் யெகோவா உங்களுக்கு உணரத்தக்க இருதயத்தையும், காணத்தக்கக் கண்களையும்,
    கேட்கத்தக்கக் காதுகளையும் இந்நாள்வரைக்கும் கொடுக்கவில்லை.
  spa-RV-1909: Y Jehová no os dió corazón para entender, ni ojos para ver, ni oídos
    para oir, hasta el día de hoy.
  ron-BTF: Totuşi DOMNUL nu v-a dat o inimă să pătrundeţi şi ochi să vedeţi şi urechi
    să auziţi, până în această zi.
  eng-WEBP: But the LORD has not given you a heart to know, eyes to see, and ears
    to hear, to this day.
  eng-FBV: But up to now the Lord has not given you minds that understand, or eyes
    that see, or ears that hear, saying,
  nld-1939: Maar Jahweh heeft u tot heden toe geen hart gegeven om te verstaan, geen
    ogen om te zien, geen oren om te horen.
  nch-BL: Pero hasta ama TOTECO amo amechmacatoc se amoyolo para xijmachilica taya
    quiijtosnequi nochi nopa tamanti cati anquiitztoque ica amoixteyol huan anquicactoque
    ica amonacas.
  vie-1934: nhưng cho đến ngày nay Đức Giê-hô-va không ban cho các ngươi một tấm lòng
    để biết, mắt để thấy hay là tai để nghe.
  hin-CV: फिर भी आज तक याहवेह ने तुम्हें न तो समझने का मन, न देखने वाली आंखें और न
    सुनने के कान प्रदान किए हैं.
  eng-OURB: But Adonai has not given you a heart to know, eyes to see, and ears to
    sh'ma ·hear obey·, to this day.
  spa-BES: Pero hasta este día, el Señor no les ha dado un corazón para entender,
    ni a los ojos para ver, ni a los oídos para oír.
  tdx-tdx: Mbore niaoloako efa-polo taoñe am-patrambey ao, le tsy nikoneats’ ama’
    areo o saro’ areoo, vaho tsy nihahambo am-pandia’o eo ty hana’o.
  vid-vid: Ila mbaka lehano Mkulu Nguluwi hawapele luhala lwa kuvizela ne meho ga
    kulola ne makutu ga kuhulika.
  eng-OKE: And I have led you forty years in the wilderness; your raiment hath not
    become old upon you, and thy shoes have not worn away from off thy feet;
  tha-KJV: แต่​จนกระทั่งวันนี้พระเยโฮวาห์​มิได้​ประทานจิตใจที่​เข้าใจ ตาที่มองเห็นได้
    และหู​ที่​ยินได้​ให้​แก่​ท่าน
  por-BR-2018: E o SENHOR não vos deu coração para entender, nem olhos para ver, nem
    ouvidos para ouvir, até o dia de hoje.
  deu-ELO: Aber Jehova hat euch nicht ein Herz gegeben, zu erkennen, und Augen, zu
    sehen, und Ohren, zu hören, bis auf diesen Tag.
  eng-WYC-2018: And the Lord gave not to you an heart understanding, and eyes seeing,
    and ears that may hear, till into this present day. (But unto this present day,
    the Lord hath not given you a heart to understand with, or eyes to see with, or
    ears to hear with.)
  epo-epo: Sed la Eternulo ne donis al vi koron, por kompreni, nek okulojn, por vidi,
    nek orelojn, por aŭdi, ĝis la nuna tago.
  uig-PIN: Lekin Pǝrwǝrdigar silǝrgǝ bügüngiqǝ qüxǝngüdǝk kɵngül, kɵrgüdǝk kɵz wǝ
    angliƣudǝk ⱪulaⱪ bǝrmidi.
  beo-beo: Be Hina Gode da dili dawa:ma:ne amola noga:le nabima:ne, dilima asigi dawa:su
    amola ge noga:iwane hame i.
  tpi-OTNT: Tasol Bikpela i no larim yupela i save yet long as bilong ol dispela samting
    na em i no larim ai bilong yupela i lukluk na yau bilong yupela i harim tok, na
    yupela i stap olsem i kam inap nau.
  hau-SA: Duk da haka har wa yau Ubangiji bai ba ku hankalin ganewa, ko idanun da
    za su gani, ko kunnuwan da za su ji ba.
  uig-LAT: Lékin Perwerdigar silerge bügün’giche chüshen’güdek köngül, körgüdek köz
    we anglighudek qulaq bermidi.
  nde-nde: Kodwa kuze kube lamuhla uThixo kaliphanga ingqondo ezwisisayo, kumbe amehlo
    abonayo, loba indlebe ezizwayo.
  ton-ton: Ka ʻoku teʻeki ai foaki kiate kimoutolu ʻe Sihova ʻae loto ke ʻilo, mo
    e mata ke mamata, mo e telinga ke ongo, ʻo aʻu mai ki he ʻaho ni.
  ces-1613: A však nedal vám Hospodin srdce k srozumění, a očí k vidění, a uší k slyšení
    až do tohoto dne.
  eng-WMB: But the LORD has not given you a heart to know, eyes to see, and ears to
    hear, to this day.
  tam-TCV: ஆனால் இன்றுவரை விளங்கிக்கொள்ளும் மனதையோ, காணும் கண்களையோ, கேட்கும் காதுகளையோ
    யெகோவா உங்களுக்கு கொடுக்கவில்லை.
  ceb-ULB: Apan hangtod karong adlawa wala gihapon maghatag kanimo si Yahweh sa kasingkasing
    aron sa pagsabot, mga mata aron sa pagtan-aw, ug mga dalunggan aron sa pagpatalinghog.
  pol-UBG: Ale PAN nie dał wam serca do zrozumienia ani oczu do patrzenia, ani uszu
    do słuchania aż do dziś.
  urd-GVU: مگر افسوس، آج تک رب نے تمہیں نہ سمجھ دار دل عطا کیا، نہ آنکھیں جو دیکھ
    سکیں یا کان جو سن سکیں۔
  deu-1912: Und der HERR hat euch bis auf diesen heutigen Tag noch nicht gegeben ein
    Herz, das verständig wäre, Augen, die da sähen, und Ohren, die da hörten.
  kan-2017: ಆದರೂ ಗ್ರಹಿಸುವ ಬುದ್ಧಿ, ನೋಡುವ ಕಣ್ಣು ಮತ್ತು ಕೇಳುವ ಕಿವಿ ಇವುಗಳನ್ನು ಯೆಹೋವನು ಇಂದಿನವರೆಗೂ
    ನಿಮಗೆ ಅನುಗ್ರಹಿಸಲಿಲ್ಲ.
  yap-yap: Machane ke mada’ ko bin daba’ e rran ma dawori tamilangnag laniyan’med
    ngam nanged fan e pin’en ni kam marod u fithik’.
  hlt-MCSB: Tedae ming thai ham lungbuei, hmuh thainah ham mik, yaak thainah ham nah
    hna khaw tihnin duela BOEIPA loh nangmih m'pae pawt nim?
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጋዓንቴ ሃሢ ሃኖ ሃይማ ሄላንዳኣና ዒንሢ ሃንቲ ሙኬ ጎይፆ ዛጋ ዓኣፒ፥ ዬያ ዛሎ ዋይዛንዳ ዋይዚና
    ማላ ዒኔና ዒንሢም ዒንጊባኣሴ።
  twi-ASANTE: Nanso, ɛbɛsi ɛnnɛ yi, Awurade mmaa mo adwene a ɛte asɛm ase anaa ani
    a ɛhunu adeɛ anaa aso a ɛte asɛm.
  eng-WEBU: But the LORD has not given you a heart to know, eyes to see, and ears
    to hear, to this day.
  bnp-bnp: Pali e BAKOVI DAGI i uka ma i rata mua mu gu lohoka vona a vuhuna a maka
    naro nga, i uka ma i rata mua mu gu matapara, i uka ma i rata mua mu gu longokilala
    a ngava, mu made mavonga i valai i harena mona.
  wal-wal: SHin hachchi gakkanaashin, GODAI intteyyo akeekiya wozanaa, xeelliya aifiyaanne
    siyiya haittaa immibeenna.
  spa-PDDPT: Pero hasta hoy Yavé no les dio corazón para entender, ni ojos para mirar,
    ni oídos para escuchar.
  gun-gun: Ha'e rami teĩ aỹ peve nome'ẽi pẽvy penekuraxõ py pejapyxaka ete aguã, neĩ
    penderexa py pexa aguã, neĩ pendeapyxa py mba'emo pendu aguã.
  ilo-ULB: Ngem agingga ita, saannakayo nga inikkan ni Yahweh ti puso a mangammo,
    mata a mangkita, wenno lapayag a mangdengngeg.
  kpg-kpg: Malaa, gaa dae mai loo gi dangi nei, gei Mee digi heia goodou gi modongoohia
    godou mee ala ne gidee mo di longono ai.
  uig-ARA: لېكىن پەرۋەردىگار سىلەرگە بۈگۈنگىچە چۈشەنگۈدەك كۆڭۈل، كۆرگۈدەك كۆز ۋە ئاڭلىغۇدەك
    قۇلاق بەرمىدى.
  sus-sus: Ɲɛ tongo naani bun ma a wo ratangama gbengberenyi kui. Wo xa sose nun wo
    xa sankirie mu kana,
  pon-2006: Ahpw lel rahnwet e sohte mweidohng kumwail en marainkihla dahme kumwail
    kilangehr.
  ksd-ksd: ma ra Luluai pa i ga tul tar ia ta vavat ba ra bala i vavat na matoto,
    ma ra mata i vavat na gigira ilam, ma ra talinga i vavat na valongor ilam, ma
    i damana boko tuk ta ra bung gori.
  tur-YTC: Ancak Yahve bugüne kadar size bilmek için yürek, görmek için göz, duymak
    için kulaklar vermedi.
  grc-BRENT: Καὶ οὐκ ἔδωκε Κύριος ὁ Θεὸς ὑμῖν καρδίαν εἰδέναι, καὶ ὀφθαλμοὺς βλέπειν,
    καὶ ὦτα ἀκούειν ἕως τῆς ἡμέρας ταύτης.
  ind-AYT: Namun hingga hari ini, TUHAN belum memberikan kepadamu akal budi, atau
    mata untuk melihat, atau telinga untuk mendengar.
  nya-nya: Koma mpaka lero Yehova sanakupatseni mtima wozindikira kapena maso openya
    kapena makutu akumva.
  hrv-hrv: Vodio sam vas pustinjom četrdeset godina; odjeća se na vama nije izderala
    niti su se sandale na vašim nogama raskidale.
  mps-mps: Tiali goli, Genuai Bidigo dagego te sę dabe yali page konemainu sula tagalobeo,
    tama agai dagego gedugo tonomainu ebeo, tama me dagego ologo te sę yali page
    odomainogo me tagalobeo. Tama dage tama bida bida asidu gagali, megiba te usu
    naga sobao.
  tpi-tpi: Tasol Bikpela i no larim yupela i save yet long as bilong ol dispela samting
    na em i no larim ai bilong yupela i lukluk na yau bilong yupela i harim tok, na
    yupela i stap olsem i kam inap nau.
  dan-1931: Men hidindtil har HERREN ikke givet eder Hjerte til at forstå med eller
    Øjne til at se med eller Ører til at høre med.
  vie-OVCB: Tuy nhiên cho đến ngày nay, Chúa vẫn chưa cho anh em trí tuệ để hiểu biết,
    mắt để thấy, tai để nghe.
  guj-2017: પણ યહોવાહે તમને સમજણવાળું હૃદય કે નિહાળતી આંખ કે સાંભળવાને કાન આજ દિન
    સુધી આપ્યાં નથી.
  pon-2006A: Ahpw lel rahnwet e sohte mweidohng kumwail en marainkihla dahme kumwail
    kilangehr.
  por-BRBSL: Mas Javé não lhe deu um coração para conhecer, olhos para ver e ouvidos
    para ouvir, até os dias de hoje.
  cth-cth: Hatei, thaipanueknae lung, hmuthainae mit, thaithainae hnânaw hah sahnin
    ditouh na poe awh hoeh rah.
  twi-twi: Nanso de besi nnɛ yi, Awurade mmaa mo adwene a ɛte asɛm ase anaa ani a
    ehu ade anaa aso a ɛte asɛm.
  hlt-hlt: Tedae ming thai ham lungbuei, hmuh thainah ham mik, yaak thainah ham nah
    hna khaw tihnin duela BOEIPA loh nangmih m'pae pawt nim?
  tbz-SIM: 'Mɛm̀mɛ ò bɛ́immɛ̀ kɛ dɔ̀: Kù do di dènnɛnímu Esibiti kɛ̀ di ĩ́ dikpɑ́ɑ̀
    tɛdɔntɛ̀ miɛkɛ yɛbie nsipísìnɑ̀ɑ̀, di yɑ̀ɑ̀tì mɛ̀ nyí kɛ̃rí, di nɛùtì mɛ nyí ndèè.'
  msy-2020: Egha fomɨra iza datɨrɨghɨn, Ikiavɨra Itir God, ia gamizɨ, ian nɨghnɨziba,
    ko damaziba ko kuariba pɨrighavɨra itima, ia deraghavɨra bizir kabar mɨngaribagh
    fozir puvatɨghavɨra iti.
  azb-azb: Lakin Rəbb bu günədək sizə anlamaq üçün ağıl, görmək üçün göz, eşitmək
    üçün qulaq vermədi.
  eng-DBY: But Jehovah hath not given you a heart to perceive, and eyes to see, and
    ears to hear, to this day.
  hin-2017: परन्तु यहोवा ने आज तक तुम को न तो समझने की बुद्धि, और न देखने की आँखें,
    और न सुनने के कान दिए हैं। (रोम. 11:8)
  wol-KYG: 'Aji Sax ji nee: «Maa leen jiite ñeent fukki at ca màndiŋ ma, seeni yére
    ràppul, seenu dàll ràppul.'
  eng-YLT: and Jehovah hath not given to you a heart to know, and eyes to see, and
    ears to hear, till this day,
  kne-kne: Ngem enggana pay laeng ed wani yan adi indawat Diyos en dakayo di nemnem
    ay makaawat, mata ay makaila ya inga ay makadnge.
  eng-WYC-2017: And the Lord gave not to you an heart understanding, and eyes seeing,
    and ears that may hear, till into this present day.
  eng-WMBB: But the LORD has not given you a heart to know, eyes to see, and ears
    to hear, to this day.
  urd-GVH: मगर अफ़सोस, आज तक रब ने तुम्हें न समझदार दिल अता किया, न आँखें जो देख सकें
    या कान जो सुन सकें।
  rug-rug: Ba kamo tu pa rane ṉinoroi si lopu ele poni gamu Sa sa binalabala, pude
    tumae nia gamu gua sapu ele dogoria meke avosia gamu.
  gaz-gaz: Waaqayyo garuu hamma harʼaatti qalbii hubatu yookaan ija argitu yookaan
    gurra dhagaʼu isinii hin kennine.
  fra-LSG: Mais, jusqu’à ce jour, l’Éternel ne vous a pas donné un cœur pour comprendre,
    des yeux pour voir, des oreilles pour entendre.
  yal-yal: N ti nɛn ɛ yɛɛ ra tonbonni ɲɛɛ tonge naanin. Ɛ domane nun ɛ sankidine mi
    kala,
  haw-1868: Aka, aole o Iehova i haawi mai ia oukou i naau noonoo, i maka ike, a i
    pepeiao lohe a hiki i keia la.
  arb-NAV: وَلَكِنَّ الرَّبَّ لَمْ يُعْطِكُمْ حَتَّى الآنَ قُلُوباً لِتَعُوا وَعُيُوناً
    لِتُبْصِرُوا وَآذَاناً لِتَسْمَعُوا.
  ewe-ewe: gake va se ɖe egbe la, Yehowa mena dzi nyanu mi be miase nu gɔme o, mena
    ŋku mi be miakpɔ nu o, eye mena to mi be miase nu o!
  eng-LEE: (29:3) Yet the Lord gave you not a heart to perceive, and eyes to see,
    and ears to hear, until this day.
  asm-FB: কিন্তু আপোনালোকক আজিলৈকে যিহোৱাই সেইবোৰ বুজিবলৈ মন, চাবলৈ চকু আৰু শুনিবলৈ
    কাণ দিয়া নাই।”
  sus-A: حّ تٌنفٌ نَانِ بُن مَ عَ وٌ رَتَنفَمَ فبٍنفبٍرٍنيِ كُي. وٌ شَ سٌسٍ نُن وٌ
    شَ سَنكِرِيٍ مُ كَنَ،
  fra-SBL: Mais Yahvé ne vous a pas donné, jusqu'à ce jour, un cœur pour connaître,
    des yeux pour voir et des oreilles pour entendre.
  hbo-hbo: וָאֹולֵ֥ךְ אֶתְכֶ֛ם אַרְבָּעִ֥ים שָׁנָ֖ה בַּמִּדְבָּ֑ר לֹֽא־בָל֤וּ שַׂלְמֹֽתֵיכֶם֙
    מֵעֲלֵיכֶ֔ם וְנַֽעַלְךָ֥ לֹֽא־בָלְתָ֖ה מֵעַ֥ל רַגְלֶֽךָ׃
  eng-WYCLIFFE: And the Lord yaf not to you an herte vndurstondynge, and iyen seynge,
    and eeris that moun here, til in to present dai.
  cwe-cwe: Mbali mbaka diyelo Mndewa Mulungu hanamwing'hani nzewele za kuvimanya hebu
    meso ya kuwona hebu magutwi ya kuhulika!
  kik-kik: No nginya ũmũthĩ Jehova ndamũheete meciiria marĩ na ũmenyo, kana maitho
    me kuona, kana matũ me kũigua.
  fra-NCL: Je vous ai conduits pendant quarante ans dans le désert ; vos vêtements
    ne se sont pas usés sur vous, et ta chaussure ne s’est pas usée à ton pied ;
  cek-AK: toe vaihni khoek to Angraeng mah panoek thaihaih palungthin, hnukhaih mik
    hoi thaikophaih naanawk to na paek o ai vop, tiah a naa.
  cuk-cuk: Degite, emi-ibadse, be-ibyagwar neggusad-daksadi, be-uayagwar-itosadi,
    Bab-Jehová magar-itogega bemar-imaksasulid.”
  uig-CYR: Лекин Пәрвәрдигар силәргә бүгүнгичә чүшәнгидәк көңүл, көргидәк көз вә аңлиғидәк
    қулақ бәрмиди.
  tel-2017: అయినప్పటికీ గ్రహించే హృదయాన్నీ చూసే కళ్ళనూ వినే చెవులనూ ఇప్పటికీ యెహోవా
    మీకు ఇవ్వలేదు.
  hat-BSA: Men jis rive jodi a, SENYÈ a pa t bannou yon kè pou konnen, ni zye pou
    nou wè, ni zòrèy pou nou tande.
  kos-kos: Tusruktu nwe misenge, El tiana lela nu suwos in kalem ke ma kowos sifacna
    pulakin in moul lowos.
  hbo-WLC: וָאוֹלֵ֥ךְ אֶתְכֶ֛ם אַרְבָּעִ֥ים שָׁנָ֖ה בַּמִּדְבָּ֑ר לֹֽא־בָל֤וּ שַׂלְמֹֽתֵיכֶם֙
    מֵעֲלֵיכֶ֔ם וְנַֽעַלְךָ֥ לֹֽא־בָלְתָ֖ה מֵעַ֥ל רַגְלֶֽךָ׃
  ibo-ibo: Ma tutu ruo taa, Onyenwe anyị enyebeghị unu obi nwere nghọta, na anya na-ahụ
    ụzọ, maọbụ ntị na-anụ ihe, nke ga-enyere unu aka ịṅomi ihe ndị a niile.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ ଆଜି ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭମାନଙ୍କୁ ବୁଝିବା ପାଇଁ ହୃଦୟ ଓ ଦେଖିବା ପାଇଁ
    ଚକ୍ଷୁ ଓ ଶୁଣିବା ପାଇଁ କର୍ଣ୍ଣ ଦେଇ ନାହାନ୍ତି।
  chk-chk: Nge tori ikenai ewe Samol mi Lapalap esap ngenikemi ekiek mi mirit, mas
    mi nenela me seling mi rongorong.
  rop-rop: Brom longtaim raidap tudei na im nomo bin larram yumob sabi ebrijing weya
    bin hepin langa yumob langa det deset kantri.
  ukr-1871: Тілько Господь не дав вам серця, щоб пізнати, і очей, щоб бачити, і ушей,
    щоб чути, аж до сього дня.
  deu-1951: Und der HERR hat euch bis auf den heutigen Tag noch kein verständiges
    Herz gegeben, Augen, welche sehen, und Ohren, die da hören.
  eng-JPS: (29-3) but the LORD hath not given you a heart to know, and eyes to see,
    and ears to hear, unto this day.
  srp-1865: Ali vam ne dade Gospod srca, da razumijete, ni oèiju, da vidite, ni ušiju,
    da èujete do ovoga dana.
  lug-lug: Naye n’okutuusa ku lunaku lwa leero Mukama tabawanga mutima ogutegeera,
    oba amaaso agalaba, oba amatu agawulira.
  heb-heb: ולא נתן יהוה לכם לב לדעת ועינים לראות ואזנים לשמע עד היום הזה׃
  ben-IRV: কিন্তু সদাপ্রভু আজ পর্যন্ত তোমাদেরকে জানার হৃদয়, দেখার চোখ ও শোনার কান
    দেননি।
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਨੇ ਅੱਜ ਤੱਕ ਨਾ ਤਾਂ ਸਮਝਣ ਵਾਲਾ ਦਿਲ, ਨਾ ਵੇਖਣ ਵਾਲੀਆਂ ਅੱਖਾਂ ਅਤੇ ਨਾ
    ਸੁਣਨ ਵਾਲੇ ਕੰਨ ਤੁਹਾਨੂੰ ਦਿੱਤੇ।
  mya-JVB: သို့သော်လည်း နားလည် နိုင်သောနှလုံး ၊ မြင် နိုင်သော မျက်စိ ၊ ကြား နိုင်သော
    နား တို့ကို ယနေ့ တိုင်အောင် ထာဝရဘုရား သည် ပေး တော်မ မူသေး။
  hmo-hmo: To Lohiabada ese lalona kehoa, matana itaia, bona taiana kamonai umui dekenai
    ia henia lasi, ia mai bona hari dina.
  urd-urd: लेकिन ख़ुदावन्द ने तुमको आज तक न तो ऐसा दिल दिया जो समझे, और न देखने की
    आँखें और सुनने के कान दिए।
  rus-SYN: но до сего дня не дал вам Господь Бог сердца, чтобы разуметь, очей, чтобы
    видеть, и ушей, чтобы слышать.
  bqc-SIM: Kɛ́ ma dↄaaɛ́ guwaiwaiu wɛ̃̀ bla, á pↄkasaↄ ń á kyaleↄ i yaao.
  tcz-CHONGTHU: Ahinlah Pakayin tuni chan in, nangho jouse hetkhen theina lungthim
    nape hihlai uve.
  mar-mar: पण आजपर्यंतही परमेश्वराने तुम्हास समजायला मन, बघण्यास डोळे व ऐकण्यास कान
    दिलेले नाही.
  qub-qub: Canancamapis Tayta Diosga manami tantiyachishunquirächu imapaj chayno rurashantapis.
    Ricaycarpis mana ricajnömi caycanqui. Wiyaycarpis mana wiyajnömi caycanqui.
  hat-hat: Men, jouk koulye a, Seyè a poko louvri lespri nou ase pou nou konprann
    byen konprann tou sa nou wè ak tou sa nou tande.
  eng-BSB: Yet to this day the LORD has not given you a mind to understand, eyes to
    see, or ears to hear.
  tod-tod: Tògɛ wo luɠɔ teʋebai zu eyɛsu kona ʋuunaanigɔ (40), wa-zeɠe la zaɠani
    wo ɠɔba, wa-zaʋala ge la zaɠani wo ɠɔɠɔa.
  eng-WEBPB: But the LORD has not given you a heart to know, eyes to see, and ears
    to hear, to this day.
  kbq-kbq: Hianagi manita ama knare'ma ehanatizana, Ramo'a antahintahitamia eri amara
    osigeta, ana zana keta antahita nosuta, tamavurga eri hari higeta nonkazageno,
    tamagesa erinkro higeta nontahize!
  nhe-BL: Pero hasta ama TOTECO ax inmechmacatoc se imoyolo para xijmachilica tlaque
    quiijtosnequi nochi nopa tlamantli tlen inquiitztoque ica imoixtiyol huan inquicactoque
    ica imonacas.
  gub-BL: Te ko 'ar rehe Tupàn Tuweharupi Wiko Ma'e nuexak kar kwaw a'e ma'e paw peme.
    Nuenu kar kwaw a'e ma'e paw peme. Nukwaw katu kar kwaw a'e ma'e paw peme.
  eng-DRA: And the Lord hath not given you a heart to understand, and eyes to see,
    and ears that may hear, unto this present day.
