    gini noho, iduhu gunalaia taudia, iduhu tau badadia, lohia taudia, bona Israela
    taudia ibounai.
  urd-urd: आज के दिन तुम और तुम्हारे सरदार, तुम्हारे क़बीले और तुम्हारे बुज़ुर्ग और
    तुम्हारे 'उहदेदार और सब इस्राईली मर्द,
  rus-SYN: Все вы сегодня стоите пред лицем Господа Бога вашего, начальники колен
    ваших, старейшины ваши, судьи ваши, надзиратели ваши, все Израильтяне,
  bqc-SIM: ń á nɛ́ↄ ń á nↄɛↄ ń bↄ̀mↄ pↄ́ kú á bòou yàawɛnaↄ ń itↄnaↄ ũↄ.
  tcz-CHONGTHU: Tunia hi nangho nabon chauva Pakai, Pathen angsunga nadin soh keidiu
    ahi. Nangma phungkhai sung cheh akon lamkai, upa ho chule nalah uva vaihom ho
    jaona Israel mi kitiphot thonlouva pang ding ahi.
  mar-mar: आज तुम्ही सर्वजण म्हणजेच तुमच्यातील अंमलदार वडिलधारे, प्रमुख आणि सर्व इस्राएल
    वंशज, तुमचा देव परमेश्वर ह्याच्यासमोर उभे आहात.
  qub-qub: «Cananga llapaninchïmi shuntacasha carcaycanchi Tayta Diospa ñaupancho.
    Cada trïbupa mandajnincuna, mayur runacuna, autoridäcuna,
  hat-hat: Jòdi a, men nou tout nou reyini la a devan Seyè a, Bondye nou an, nou menm
    chèf tout branch fanmi nou yo, tout chèf fanmi nou yo ak tout lòt chèf yo, ak
    tout lòt gason nan pèp Izrayèl la,
  eng-BSB: All of you are standing today before the LORD your God—you leaders of tribes,
    elders, officials, and all the men of Israel,
  tod-tod: wo-lointi, wo-anzaiti, ta seikɔɠɔma nuiti ti wo zaama wo-ʋuuzuʋɛ, ti gului
    leʋezu wo ʋɛ, ɓaa ti ziɛi zaɠazu wo ʋɛ.
  eng-WEBPB: 'All of you stand today in the presence of the LORD your God: your heads,
    your tribes, your elders, and your officers, even all the men of Israel,'
  kbq-kbq: Hagi menina Ra Anumzana tamagri Anumzamofo avuga Israeli naga nofite kva
    vahe'ene, ranra vahe'ene, sondia kva vahe'ene, maka Israeli vene'nene,
  nhe-BL: “Ama nochi inisraelitame inmoquetzaj nica iixtla imoTECO Dios ica nochi
    imotlayacancahua ipan sesen hueyi familia, huan ica huehue tlacame tlen quihuicaj
    tequihuejcayotl campa imojuanti, huan ica nochi imotlayacanca soldados.
  gub-BL: 'Peiko xe Tupàn Tuweharupi Wiko Ma''e Zanezar henataromo paw rupi: Izaew
    ta''yr wazuapyapyr wà, wanuwihaw wà, wanàmuz wà, awakwer paw wà.'
  eng-DRA: You all stand this day before the Lord your God, your princes, and tribes,
