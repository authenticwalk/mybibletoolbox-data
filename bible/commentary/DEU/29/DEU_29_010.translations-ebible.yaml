verse: DEU.029.010
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവയുടെമുമ്പാകെ ഇന്നു നിൽക്കുന്ന എല്ലാവരും—നിങ്ങളുടെ നേതാക്കളും
    പ്രമാണിമാരും ഗോത്രത്തലവന്മാരും ഉദ്യോഗസ്ഥന്മാരും ഇസ്രായേലിലെ മറ്റ് എല്ലാ പുരുഷന്മാരും—
  deu-TKW: eure Kinder und Weiber und die zu dir gehörigen Fremdlinge, die sich inmitten
    deines Lagers befinden - sowohl die Holzhauer als die Wasserschöpfer, die zu dir
    gehören, -
  lin-lin: elongo na bana na bino mpe basi na bino mpe bapaya oyo bazali kati na milako
    na bino mpo na kobukela bino bakoni mpe kotokelaka bino mayi.
  eng-LSV: 'You are standing today, all of you, before your God YHWH: your heads,
    your tribes, your elderly, and your authorities, every man of Israel,'
  eng-GNV: 'Ye stand this day euery one of you before the Lord your God: your heads
    of your tribes, your Elders and your officers, eue al ye me of Israel:'
  eng-WEBSTER: Ye stand this day all of you before the LORD your God; your captains
    of your tribes, your elders, and your officers, with all the men of Israel,
  nhw-BL: “Ama nochi anisraelitame anmoquetzaj nica iixtla amoTECO Dios ica nochi
    amotlayacancahua ipan sesen hueyi familia, huan ica huehue tlacame catli quihuicaj
    tequiticayotl campa amojuanti, huan ica nochi amotlayacanca soldados.
  swh-ONEN: Ninyi nyote leo mnasimama mbele za Bwana Mungu wenu; mkiwa viongozi na
    wakuu wenu, wazee na maafisa wenu, na wanaume wengine wote wa Israeli,
  bba-bba: '@see-verse:DEU.029.009'
  eng-KJVCPB: Ye stand this day all of you before the Lord your God; your captains
    of your tribes, your elders, and your officers, with all the men of Israel,
  luo-luo: Kawuononi uchungʼ uduto e nyim Jehova Nyasaye ma Nyasachu ka un kaachiel
    gi jotendu, jou madongo, jodongu, jotendu mamoko, kod jo-Israel duto machwo,
  meu-meu: 'Hari dina ai umui na iboumui ai Iehova, emui Dirava, vairanai gigini:
    iduhu ikwaradia taumui, iduhu tau-badadia, heitatao taumui, bona Israel taumui
    iboumui ai;'
  npi-ULB: आज तिमीहरूका नायक, कुल, धर्म-गुरु, अधिकृत र इस्राएलका सबै मानिस परमप्रभु
    तिमीहरूका परमेश्‍वरको सामु खडा छौ ।
  yor-yor: 'Gbogbo yín ń dúró lónìí yìí níwájú Olúwa Ọlọ́run rẹ: àwọn olórí yín, àwọn
    ẹ̀yà yín, àwọn àgbàgbà yín àti àwọn ìjòyè yín, àní gbogbo àwọn ọkùnrin mìíràn
    ní Israẹli,'
  ind-ind: Hari ini, kalian semua— termasuk para pemimpin suku, tua-tua, perwira,
    dan semua laki-laki Israel— berdiri di hadapan TUHAN Allah kita.
  pes-OPCB: همگی شما یعنی رهبران، مشایخ، مردان قوم همراه با کودکان و همسرانتان و غریبانی
    که در بین شما زندگی می‌کنند یعنی کسانی که هیزم می‌شکنند و برایتان آب می‌آورند
    امروز در حضور خداوند، خدایتان ایستاده‌اید.
  tgl-ULB: Nakatayo kayo ngayong araw, kayong lahat, sa harapanni Yahweh na inyong
    Diyos; ang mga nangunguna sa inyo, ang inyong mga lipi, ang inyong mga nakatatanda,
    at ang inyong mga opisiyal—lahat ng mga kalalakihan ng Israel,
  hui-hui: Áyu ogoni tí Anduane Homogo inanaga Ngode Datagaliwabenaga deni kamigoni
    ndobe. Tí agali haguane kamirubi ami agali haru haga kamirubi agali maru kamirubi
  mya-mya: '``ယ​နေ့​တွင်​သင်​တို့​၏​ခေါင်း​ဆောင်​များ၊ အ​ရာ​ရှိ​များ၊ အ​မျိုး​သား​အ​မျိုး​သမီး​များ
    နှင့် က​လေး​များ၊ သင်​တို့​အ​တွက်​သစ်​ခုတ်​ရေ သယ်​သ​မား​များ​ဖြစ်​ကြ​သော​သင်​တို့​နှင့်
    အ​တူ နေ​ထိုင်​သည့်​လူ​မျိုး​ခြား​များ​မှ​စ​၍ သင်​တို့​အား​လုံး​သည် ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​ရှေ့​တော်​၌​ရပ်​လျက်​ရှိ​နေ​ကြ​၏။-'
  bod-N: དེ་རིང་ཁྱོད་ཅག་ཀུན་པོ་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ལངས་སྡོད་པ་སྟེ།
    ཁྱོད་ཅག་གི་འགོ་དཔོན་དང་ཚོ་དཔོན་དང་། རྒན་པོ་དང་། དཔོན་རིགས་དང་། ཡེས་ར་ཨེལ་གྱི་སྐྱེས་པ་བཅས་ཐམས་ཅད་དང་།
  sna-sna: Imi mose nhasi makamira pamberi paJehovha Mwari wenyu, vatungamiri venyu
    navarume vose veIsraeri,
  spa-BLM: 'Todos ustedes están hoy en presencia del Señor, su Dios: vuestros jefes,
    vuestras tribus, vuestros ancianos y vuestros oficiales, todos los hombres de
    Israel,'
  cac-cac: 'A ticnaic, tic val molan on̈ ec'' d''a yichan̈ Jehová co Diosal. Masanil
    eb'' yajal d''a eyin̈tilal, eb'' yichamtac vinaquil chon̈ab'', eb'' ay yopisio
    yed'' masanil eb'' quetisraelal:'
  swh-ULB: Nyie wote, mnasimama leo, mbele ya Yahwe Mungu wenu; machifu wenu, makabila
    yenu, wazee wenu, na maafisa wenu – wanaume wote wa Israeli,
  bel-bel: Усе вы сёньня стаіце прад абліччам Госпада, Бога вашага, правадыры плямёнаў
    вашых, старэйшыны вашыя, наглядчыкі вашыя, усе Ізраільцяне,
  deu-ELBBK: eure Kinder, eure Frauen und dein Fremder, der inmitten deiner Lager
    ist, von deinem Holzhauer bis zu deinem Wasserschöpfer,
  mbb-OT: 'Guntaan he andew midhitindeg kew is langun diyà te etuvangan te Nengazen
    he Megbevayè niw: is menge pengulu te menge tribu niw, is ebpemendumala, is menge
    upisyal, is langun he menge maama te Israel,'
  mal-2015: നിങ്ങളുടെ കുഞ്ഞുങ്ങൾ, ഭാര്യമാർ, നിന്റെ പാളയത്തിൽ വിറകു കീറുകയും വെള്ളം
    കോരുകയും ചെയ്യുന്ന പരദേശി എന്നിങ്ങനെ എല്ലാവരും
  rmc-rmc: tumare čhave, tumare romňija a the o cudzinci, save bešen maškar tumende,
    save tumenge čhingeren o kašta a hordinen o paňi.
  pes-OPV: «امروز جمیع شما به حضور یهوه، خدای خود حاضرید، یعنی روسای شما و اسباط شما
    ومشایخ شما و سروران شما و جمیع مردان اسرائیل.
  ron-1924: Астэзь стаць ынаинтя Домнулуй Думнезеулуй востру вой тоць, кэпетенииле
    семинциилор воастре, бэтрыний воштри, май-марий оштирий воастре, тоць бэрбаций
    дин Исраел,
  ben-OBCV: তোমরা সবাই এখন তোমাদের ঈশ্বর সদাপ্রভুর সামনে দাঁড়িয়ে আছ—তোমাদের নেতারা
    ও প্রধান লোকেরা, তোমাদের প্রবীণ নেতারা ও কর্মকর্তারা, এবং ইস্রায়েলের সব লোকজন,
  som-som: Maanta dhammaantiin waxaad hor taagan tihiin Rabbiga Ilaahiinna ah. Waxaa
    wada jooga madaxdiinnii, iyo qabiilooyinkiinnii, iyo odayaashiinnii, iyo saraakiishiinnii,
    iyo xataa nimankii reer binu Israa'iil oo dhan,
  lat-VUC: Vos statis hodie cuncti coram Domino Deo vestro, principes vestri, et tribus,
    ac majores natu, atque doctores, omnis populus Israël,
  eng-ASVBT: Ye stand this day all of you before Jehovah your God; your heads, your
    tribes, your elders, and your officers, even all the men of Israel,
  ita-1885: Oggi voi comparite tutti davanti al Signore Iddio vostro, i vostri Capi,
    le vostre tribù, i vostri Anziani, e i vostri Ufficiali, e tutti gli uomini d'Israele;
  eng-LXXUP: Ye all stand today before the Lord your God, the heads of your tribes,
    and your elders, and your judges, and your officers, every man of Israel,
  eng-ULB: You stand today, all of you, before Yahweh your God; your chiefs, your
    tribes, your elders, and your officers—all the men of Israel,
  spa-VBL: 'Todos ustedes están hoy aquí ante el Señor su Dios: los jefes de las tribus,
    los oficiales y todos los hombres de Israel,'
  fra-_FOB: Vous comparaissez tous aujourd'hui devant l'Éternel votre Dieu, vos chefs
    et vos tribus, vos anciens et vos officiers, tout homme d'Israël,
  mal-mal: നിങ്ങളോടൊപ്പം കുഞ്ഞുങ്ങൾ, ഭാര്യമാർ, നിന്റെ പാളയത്തിൽ വിറകു കീറുകയും വെള്ളം
    കോരുകയും ചെയ്യുന്ന പരദേശി എന്നിങ്ങനെ എല്ലാവരും നില്ക്കുന്നു.
  urd-GVR: Is waqt tum sab Rab apne Ḳhudā ke huzūr khaṛe ho, tumhāre qabīloṅ ke sardār,
    tumhāre buzurg, nigahbān, mard,
  suz-BL: मिनु गे नेल्‍ल परमप्रभु यावे, इन परमप्रभु आ ङोंइती राप्‍शो बाक्‍नीनी। इन
    थर थर ङा ठेयब मुरपुकी, इन खाल्‍पापुकी, ससान पाइबपुकी नु इस्राएली नेल्‍ल,
  ita-1927: Oggi voi comparite tutti davanti all’Eterno, al vostro Dio, i vostri capi,
    le vostre tribù, i vostri anziani, i vostri ufficiali, tutti gli uomini d’Israele,
  ckb-ckb: ئێوە ئەمڕۆ هەمووتان بە سەرۆک هۆز و پیر و کوێخا و هەموو پیاوەکانی ئیسرائیل
    لەبەردەم یەزدانی پەروەردگارتان وەستاون،
  eng-BBE: You have come here today, all of you, before the Lord your God; the heads
    of your tribes, the overseers, and those who are in authority over you, with all
    the men of Israel,
  kan-OKCV: ನೀವೆಲ್ಲರು ಈ ಹೊತ್ತು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ನಿಂತಿದ್ದೀರಿ. ನಿಮ್ಮ ಗೋತ್ರಗಳ
    ಮುಖ್ಯಸ್ಥರೂ ಹಿರಿಯರೂ ಅಧಿಕಾರಿಗಳೂ ಇಸ್ರಾಯೇಲಿನ ಜನರೆಲ್ಲರೂ
  tam-2017: “உன் தேவனாகிய யெகோவா உனக்குச் சொன்னபடியேயும், உன் முற்பிதாக்களாகிய ஆபிரகாமுக்கும்
    ஈசாக்குக்கும் யாக்கோபுக்கும் வாக்குக்கொடுத்தபடியேயும், இன்று உன்னைத் தமக்கு மக்களாக
    ஏற்படுத்திக்கொள்ளவும், தாம் உனக்கு தேவனாயிருக்கவும்,
  spa-RV-1909: Vosotros todos estáis hoy delante de Jehová vuestro Dios; vuestros
    príncipes de vuestras tribus, vuestros ancianos, y vuestros oficiales, todos los
    varones de Israel,
  ron-BTF: Voi staţi în picioare astăzi cu toţii înaintea DOMNULUI Dumnezeul vostru,
    căpeteniile triburilor voastre, bătrânii voştri şi administratorii voştri, toţi
    bărbaţii lui Israel,
  eng-WEBP: 'All of you stand today in the presence of the LORD your God: your heads,
    your tribes, your elders, and your officers, even all the men of Israel,'
  eng-FBV: 'Every one of you is stand here today before the Lord your God: you tribal
    leaders, officials, and all the men of Israel,'
  nld-1939: 'Heden staat gij allen voor het aanschijn van Jahweh, uw God: met uw hoofden
    en rechters, uw oudsten en leiders, met alle mannen van Israël,'
  nch-BL: “Ama nochi anisraelitame anmoquetzaj nica iixpa amoTECO Dios ica nochi amotayacancahua
    ipan sesen hueyi familia, huan ica huehue tacame cati quipiyaj tequiticayot campa
    amojuanti, huan ica nochi amotayacanca soldados.
  vie-1934: Hết thảy các ngươi, nào trưởng tộc, các chi phái, nào các trưởng lão,
    nào các quan cai, nào mọi người nam của Y-sơ-ra-ên,
  hin-CV: तुम सभी आज याहवेह अपने परमेश्वर की उपस्थिति में खड़े हुए हो—तुम्हारे प्रधान,
    तुम्हारे गोत्र, तुम्हारे पुरनिए और तुम्हारे अधिकारी और, पूरे इस्राएल की प्रजा,
  eng-OURB: All of you stand today in the presence of Adonai your God; your heads,
    your tribes, your elders, and your officers, even all the men of Israel [God prevails],
  spa-BES: Han venido hoy aquí, todos ustedes, delante del Señor su Dios; Los jefes
    de sus tribus, los supervisores y los que tienen autoridad sobre ustedes, con
    todos los hombres de Israel.
  tdx-tdx: o amori’ areoo, o vali’ areoo, ty renetane an-tobe’o ao, ty mpañatsa-katae’o,
    vaho ty mpitari-drano’o,
  vid-vid: “Lehano, mwima hali Mkulu Nguluwi, Nguluwi wa hemwe, hemwe mweng'ha mwa
    vilongozi wa nhanzi na wasekulu wa hemwe na wang'hangala wa hemwe na walume weng'ha
    wa Waisilaeli,
  eng-OKE: Your children, your wives, and thy sojourner who is within thy camp, from
    the hewer of thy wood to the filler of thy water;
  tha-KJV: ในวันนี้ท่านทั้งหลายทุกคนยืนอยู่ต่อพระพักตร์พระเยโฮวาห์พระเจ้าของท่าน คือบรรดาผู้หัวหน้าตระกูลทั้งหลาย
    พวกผู้​ใหญ่​ของท่าน และเจ้าหน้าที่ของท่าน บรรดาผู้ชายของอิสราเอล
  por-BR-2018: Vós todos estais hoje diante do SENHOR vosso Deus; vossos príncipes
    de vossas tribos, vossos anciãos, e vossos oficiais, todos os homens de Israel,
  deu-ELO: 'Ihr stehet heute allesamt vor Jehova, eurem Gott: eure Häupter, eure Stämme,
    eure Ältesten und eure Vorsteher,'
  eng-WYC-2018: All ye stand today before your Lord God, your princes, and lineages,
    and the greater men in birth, and your teachers or doctors, (with) all the people
    of Israel, (Ye all stand here today before the Lord your God, yea, the leaders
    of the tribes, and the men of great age, that is, the elders, and your officers,
    with all the people of Israel,)
  epo-epo: Vi ĉiuj staras hodiaŭ antaŭ la Eternulo, via Dio; viaj estroj, viaj triboj,
    viaj plejaĝuloj, kaj viaj oficistoj, ĉiuj Izraelidoj;
  uig-PIN: Bügün ⱨǝmminglar — kǝbilǝ baxliⱪliringlar, aⱪsⱪalliringlar, ǝmǝldarliringlar,
    xuningdǝk Israilning ⱨǝmmǝ ǝrliri,
  beo-beo: '-'
  tpi-OTNT: “Nau yupela i sanap long ai bilong God, Bikpela bilong yumi. Yupela ol
    hetman na ol ofisa na ol man
  hau-SA: Yau, ga ku nan tsaye, dukanku a gaban Ubangiji Allahnku, shugabanninku da
    manyan mutanenku, dattawanku da hafsoshinku, da kuma dukan sauran mutanen Isra’ila,
  uig-LAT: Bügün hemminglar — kebile bashliqliringlar, aqsqalliringlar, emeldarliringlar,
    shuningdek Israilning hemme erliri,
  nde-nde: Lonke limi lapha lamuhla phambi kukaThixo uNkulunkulu wenu, abakhokheli
    benu kanye lezinduna zenu, abadala benu kanye lezikhulu zenu, kanye lawo wonke
    amanye amadoda ako-Israyeli,
  ton-ton: ¶ “ʻOku mou tutuʻu kotoa pē he ʻaho ni ʻi he ʻao ʻo Sihova ko homou ʻOtua;
    ko e ngaahi ʻeiki ʻo homou ngaahi faʻahinga, mo homou kau mātuʻa, mo homou kau
    matāpule, pea mo e kau tangata kotoa pē ʻo ʻIsileli,
  ces-1613: Vy všickni dnes stojíte před Hospodinem Bohem svým, knížata vaše v pokoleních
    vašich, starší vaši a úředníci vaši, všickni muži Izraelští,
  eng-WMB: 'All of you stand today in the presence of the LORD your God: your heads,
    your tribes, your elders, and your officers, even all the men of Israel,'
  tam-TCV: உங்கள் தலைவர்கள், முக்கிய மனிதர்கள், உங்கள் சபைத்தலைவர்கள், அதிகாரிகள்,
    இஸ்ரயேலின் மற்ற எல்லா மனிதர்கள் ஆகிய நீங்கள் எல்லோரும் இன்று இறைவனாகிய யெகோவாவுக்குமுன்
    நிற்கிறீர்கள்.
  ceb-ULB: Nagtindog ka karong adlawa, kamong tanan, sa atubangan ni Yahweh nga imong
    Dios; ang imong mga labaw, ang imong mga katribo, ang imong mga kadagkoan, ug
    ang imong mga pangulo—ang tanang kalalakihan sa Israel,
  pol-UBG: 'Stoicie dziś wszyscy przed PANEM, swoim Bogiem: naczelnicy waszych pokoleń,
    wasi starsi, wasi przełożeni, wszyscy mężczyźni Izraela;'
  urd-GVU: اِس وقت تم سب رب اپنے خدا کے حضور کھڑے ہو، تمہارے قبیلوں کے سردار، تمہارے
    بزرگ، نگہبان، مرد،
