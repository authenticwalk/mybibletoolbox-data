    tlen ijcuilijtoc ipan ni amatlapohuali quiajsis tlen queja nopa moilhuía. Huan
    TOTECO quiixpolos ya huan nochi iixhuihua tlen ni tlaltepactli.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e numunàn kwaw agwer ikatu 'ym ma'e iapo arer wi
    nehe. Uzakook putar wekwahy haw hehe nehe. Wikwahy putar izupe nehe. Uzepyk putar
    hehe uze'egaiw ko pape rehe imuapyk pyrer nànàn nehe. Ni amo na'ima'enukwaw kwaw
    hehe wà nehe.
