    lani.
  arb-NAV: إِنَّ الرَّبَّ لَا يَشَاءُ الرِّفْقَ بِمِثْلِ هَذَا الإِنْسَانِ، بَلْ يَحْتَدِمُ
    غَضَبُهُ وَغَيْرَتُهُ عَلَيْهِ، فَتَنْزِلُ بِهِ كُلُّ اللَّعْنَاتِ الْمُدَوَّنَةِ
    فِي هَذَا الْكِتَابِ، وَيَمْحُو اسْمَهُ مِنْ تَحْتِ السَّمَاءِ.
  ewe-ewe: Yehowa makpɔ nublanui na ame o! Eƒe dɔmedzoe kple ŋuʋaʋã abi dzo ɖe ame
