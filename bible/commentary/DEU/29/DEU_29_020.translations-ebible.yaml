verse: DEU.029.020
translations:
  mal-C: യഹോവ ഒരിക്കലും അവരോടു ക്ഷമിക്കുകയില്ല; അവിടത്തെ കോപവും തീക്ഷ്ണതയും അവർക്കുനേരേ
    ജ്വലിക്കും. ഈ പുസ്തകത്തിൽ രേഖപ്പെടുത്തിയിട്ടുള്ള ശാപങ്ങളെല്ലാം അവരുടെമേൽ വരും,
    ആകാശത്തിനു കീഴിൽനിന്ന് അവരുടെ പേരുകൾ യഹോവ തുടച്ചുനീക്കും.
  deu-TKW: Einen solchen Stamm wird Jahwe zu seinem Verderben aus allen Stämmen Israels
    ausscheiden, ganz wie es der Bundesfluch fordert, der in diesem Gesetzbuch aufgezeichnet
    ist,
  lin-lin: Yawe akotia ye pembeni kati na bikolo nyonso ya Isalaele, akokaba ye na
    pasi ndenge ezali bilakeli mabe nyonso ya boyokani oyo ekomama kati na buku ya
    Mobeko.
  eng-LSV: YHWH is not willing to be propitious to him, for then the anger of YHWH
    smokes, also His zeal, against that man, and all the oath which is written in
    this scroll has lain down on him, and YHWH has blotted out his name from under
    the heavens,
  eng-GNV: The Lord will not be mercifull vnto him, but then the wrath of the Lord
    and his ielousie shall smoke against that man, and euery curse that is written
    in this booke, shall light vpon him, and the Lord shall put out his name from
    vnder heauen,
  eng-WEBSTER: The LORD will not spare him, but then the anger of the LORD and his
    jealousy shall smoke against that man, and all the curses that are written in
    this book shall lie upon him, and the LORD shall blot out his name from under
    heaven.
  nhw-BL: TOTECO ayacmo quitlapojpolhuis catli quej nopa moilhuis. Tlahuel cualanis
    ica ya pampa TOTECO quitlasomati itlanahuatilhua. Huan nochi ni tlatelchihualme
    catli ijcuilijtoc ipan ni amatlapohuali quiajsis catli quej nopa moilhuía. Huan
    TOTECO quiixpolos ya huan nochi iixhuihua tlen ni tlaltipactli.
  swh-ONEN: Bwana kamwe hatakuwa radhi kumsamehe, ghadhabu na wivu wa Mungu vitawaka
    dhidi ya mtu huyo. Laana zote zilizoandikwa katika kitabu hiki zitamwangukia na
    Bwana atafuta jina lake chini ya mbingu.
  bba-bba: U koo yɛ̃ro wunɑwɑ Isirelibɑn bwese kɛrin suunu sɔɔn di nɡe mɛ bɔ̃ri yi,
    yi ɡerumɔ woodɑn tire te sɔɔ.
  eng-KJVCPB: the Lord will not spare him, but then the anger of the Lord and his
    jealousy shall smoke against that man, and all the curses that are written in
    this book shall lie upon him, and the Lord shall blot out his name from under
    heaven.
  luo-luo: Jehova Nyasaye ok nowene ngʼatno richone, kendo mirimbe mager nowangʼ ngʼatno
    ka mach. Kwongʼ duto mondikie kitabuni nomake kendo Jehova Nyasaye noruch nyinge
    oko e bwo pinyni.
  meu-meu: A Iehova ese basine bogaia hisi. Iehova ena badu bona ena vaḡege bae siahu
    ḡaraḡara una tau latanai; bena heuduguirai ina buka ai e hetore na ia latanai
    bae kau, bona Iehova ese ia ladana baine rohoa, guba henunai baine boio.
  npi-ULB: परमप्रभुले त्यसलाई क्षमा दिनुहुने छैन, बरु परमप्रभुको क्रोध र उहाँको डाह
    त्यो मानिसको विरुद्धमा दन्कने छ अनि यस पुस्तकमा लेखिएका सबै श्राप त्यसमाथि आउने
    छन् । यसरी परमप्रभुले आकाशमुनिबाट त्यसको नाउँ मेटिदिनुहुने छ ।
  yor-yor: Olúwa kì yóò ní ìfẹ́ sí àti dáríjì í; ìbínú àti ìtara rẹ̀ yóò jó ọkùnrin
    náà. Gbogbo àwọn ègún tí a kọ sínú ìwé yìí yóò wá sórí i rẹ̀, Olúwa yóò sì yọ
    orúkọ rẹ̀ kúrò lábẹ́ ọ̀run.
  ind-ind: TUHAN tidak akan bersedia mengampuni orang bebal seperti itu. TUHAN akan
    memisahkan orang itu dari antara suku-suku Israel, lalu mengobarkan cemburu dan
    amarah-Nya ke atas orang itu seperti api yang membakar habis. Semua kutuk perjanjian
    yang tertulis dalam kitab Taurat ini akan menimpa dia dan keturunannya, sampai
    TUHAN melenyapkan mereka.
  pes-OPCB: چون خداوند از سر تقصیرات او نمی‌گذرد بلکه خشم و غیرتش بر ضد آن شخص شعله‌ور
    خواهد شد و تمام لعنتهایی که در این کتاب نوشته شده بر سر او فرود خواهد آمد و خداوند
    اسم او را از روی زمین محو خواهد کرد.
  tgl-ULB: Hindi siya papatawarin ni Yahweh, pero sa halip, ang galit ni Yahweh at
    kanyang pagseselos ay mag-iinit laban sa taong iyon, at ang lahat ng mga sumpa
    na nakasulat sa aklat na ito ay mapapasakanya, at tatanggalin ni Yahweh ang kanyang
    pangalan mula sa ilalim ng langit.
  hui-hui: Mbiralime mana ko urunibi biaga kagonaga ko ngago Anduane Homogohanda domo
    wa naholebira. Anigo Anduane Homogo ibugua keba timbuni howa ibunaga bu miniha
    ira hungu ale biragola mbirale mo ko holene damene mbuga ogome ledaru bibahende
    agali ogoni ibuha ibalu kane dege ibunaga dindini holene wini ngago hamaro birangi
    waholebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ထို​သို့​ပြု​သော​သူ ကို​အ​ပြစ်​လွှတ်​တော်​မူ​လိမ့်​မည်​မ​ဟုတ်။
    ထာ​ဝ​ရ​ဘု​ရား​သည်​ထို​သူ​အား​ပြင်း​ထန် စွာ​အ​မျက်​တော်​ထွက်​သ​ဖြင့် သူ​သည်​ဤ ကျမ်း​တွင်​ရေး​ထား​သော​ဘေး​ဒဏ်​အ​ပေါင်း
    ကို​ခံ​ရ​လျက်​ဆုံး​ပါး​ပျက်​စီး​ရ​လိမ့်​မည်။-
  bod-N: དེ་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་དགོངས་ཡངས་མི་གནང་བར་མ་ཟད། དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོ་དང་འཁུར་ཞེན་ནི་མི་དེའི་སྟེང་དུ་འབབ་ཅིང་།
    གླེགས་བམ་འདིར་བཀོད་པའི་དམོད་པ་ཐམས་ཅད་ཁོ་ལ་འབྱུང་། དཀོན་མཆོག་ཡ་ཝཱེས་མི་དེའི་མིང་ནི་གནམ་འོག་ནས་གསུབ་པར་འགྱུར།
  sna-sna: Jehovha haazombodi kumukanganwira; hasha dzake neshungu dzake zvichapisa
    pamusoro pomunhu uyo. Kutukwa kwose kwakanyorwa mubhuku iri kuchawira pamusoro
    pake, uye Jehovha achadzima zita rake kubva pasi pedenga.
  spa-BLM: Yahvé no lo perdonará, sino que la ira de Yahvé y sus celos humearán contra
    ese hombre, y caerá sobre él toda la maldición que está escrita en este libro,
    y Yahvé borrará su nombre de debajo del cielo.
  cac-cac: Yuj chi' man̈xo ol ac'joclaj nivanc'olal jun anima chi' yuj Jehová, a yoval
    sc'ol ol javoc d'a yib'an̈ jun anima chi'. A masanil juntzan̈ yaelal tz'ib'ab'ilcan
    tic, a' ol cot d'a yib'an̈, ol satjocpaxel yin̈tilal d'a sat lum luum tic yuj
    Jehová.
  swh-ULB: Yahwe hatamsamehe, lakini badala yake, hasira ya Yahwe na wivu wake utambanika
    mtu huyo, na laana zote zilizoandikwa katika kitabu hiki vitakuwa juu yake, na
    Yahwe ataliondoa jina lake kutoka mbinguni.
  bel-bel: не даруе Гасподзь такому, а адразу запаліцца гнеў Госпада і лютасьць Ягоная
    на такога чалавека, і ўпадзе на яго ўсё пракляцьце, і сатрэ Гасподзь імя ягонае
    з-пад неба;
  deu-ELBBK: und der HERR wird ihn aus allen Stämmen Israels zum Unglück aussondern,
    nach all den Flüchen des Bundes, der in diesem Buch des Gesetzes geschrieben ist.
  mbb-OT: Kenà sikandin ebpeseyluwen te Nengazen. Iring te edriyubriyub he regreg
    is dekelà he pauk te Nengazen kandin, ne egkehitavù diyà te kandin is langun he
    menge rawak he ingkesurat kayi te libru, ne id-awà te Nengazen is ngazan din kayi
    te kelibutan.
  mal-2015: ഈ ന്യായപ്രമാണപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്ന നിയമത്തിലെ സകലശാപങ്ങൾക്കും തക്കവണ്ണം
    യഹോവ യിസ്രായേലിന്റെ സകലഗോത്രങ്ങളിൽനിന്നും അവനെ ദോഷത്തിന്നായി വേറുതിരിക്കും.
  rmc-rmc: O RAJ les kidela avri savore izraelike kmeňendar pre leskri skaza pal ola
    prekošibena la zmluvakre, so hine pisimen andro zvitkos kale zakonoskro.
  pes-OPV: خداوند او را نخواهد آمرزید، بلکه در آن وقت خشم و غیرت خداوند بر آن شخص
    دودافشان خواهد شد، و تمامی لعنتی که در این کتاب مکتوب است، بر آن کس نازل خواهد
    شد، و خداوند نام او را از زیر آسمان محو خواهدساخت.
  ron-1924: Пе ачела Домнул ну-л ва ерта. Чи атунч мыния ши ӂелозия Домнулуй се вор
    апринде ымпотрива омулуй ачелуя, тоате блестемеле скрисе ын картя ачаста вор вени
    песте ел, ши Домнул ый ва штерӂе нумеле де суб черурь.
  ben-OBCV: সদাপ্রভু কখনও তাদের ক্ষমা করতে রাজি হবেন না; তাদের বিরুদ্ধে তাঁর ক্রোধ
    এবং অন্তর ঈর্ষায় জ্বলে উঠবে। এই পুস্তকে যেসব অভিশাপের কথা লেখা আছে তা সবই তাদের
    উপরে পড়বে, এবং সদাপ্রভু পৃথিবী থেকে তাদের নাম মুছে ফেলবেন।
  som-som: Rabbigu ninkaas saamixi maayo, laakiinse Rabbiga cadhadiisa iyo masayrkiisa
    ayaa ninkaas ku kululaan doona, oo inkaarta kitaabkan ku qoran oo dhammuna isagay
    saarnaan doontaa, oo Rabbiguna magiciisa wuu ka tirtiri doonaa inta samada ka
    hoosaysa oo dhan.
  lat-VUC: 'et Dominus non ignoscat ei: sed tunc quam maxime furor ejus fumet, et
    zelus contra hominem illum, et sedeant super eum omnia maledicta, quæ scripta
    sunt in hoc volumine: et deleat Dominus nomen ejus sub cælo,'
  eng-ASVBT: Jehovah will not pardon him, but then the anger of Jehovah and his jealousy
    will smoke against that man, and all the curse that is written in this book shall
    lie upon him, and Jehovah will blot out his name from under heaven.
  ita-1885: Il Signore non vorrà perdonargli; anzi allora, l'ira del Signore e la
    sua gelosia fumeranno contro a quell'uomo; e tutte l'esecrazioni scritte in questo
    Libro si poseranno sopra lui; e il Signore cancellerà il suo nome disotto al cielo.
  eng-LXXUP: God shall by no means be willing to pardon him, but then the wrath of
    the Lord and his jealousy shall flame out against that man; and all the curses
    of this covenant shall attach themselves to him, which are written in this book,
    and the Lord shall blot out his name from under heaven.
  eng-ULB: Yahweh will not pardon him, but instead, the anger of Yahweh and his jealousy
    will smolder against that man, and all the curses that are written in this book
    will come on him, and Yahweh will blot out his name from under heaven.
  spa-VBL: El Señor nunca querría perdonarlos. De hecho, su ira arderá contra ellos,
    y cada maldición escrita en este libro caerá sobre ellos. El Señor borrará su
    nombre de la tierra,
  fra-_FOB: L'Éternel ne consentira point à lui pardonner; mais alors la colère de
    l'Éternel et sa jalousie s'allumeront contre cet homme, et toute la malédiction
    écrite dans ce livre pèsera sur lui, et l'Éternel effacera son nom de dessous
    les cieux,
  mal-mal: ഈ ന്യായപ്രമാണപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്ന നിയമത്തിലെ സകലശാപങ്ങൾക്കും തക്കവണ്ണം
    യഹോവ യിസ്രായേലിന്റെ സകലഗോത്രങ്ങളിൽനിന്നും അവനെ ദോഷത്തിനായി വേർതിരിക്കും.
  urd-GVR: Rab kabhī bhī use muāf karne par āmādā nahīṅ hogā balki wuh use apne ġhazab
    aur ġhairat kā nishānā banāegā. Is kitāb meṅ darj tamām lānateṅ us par āeṅgī,
    aur Rab duniyā se us kā nām-o-nishān miṭā degā.
  suz-BL: मिनु परमप्रभु यावेमी मोदेंशो मुर आ पाप मक्‍याम्‍ब। परमप्रभु यावे मेको कली
    तशा, आ गाइक्‍चा नु आ गेहे पतीके मी खोदेंशो पा ब्राइब। मिनु मेको अरेशो लोव़ ङा
    किताबम ब्रेक्‍शो सराप नेल्‍ल मेको मुर कली राइब। मिनु परमप्रभु यावेमी मेको आ नें
    रागी रे क्‍याम्‍ब। ब्‍यवस्‍था २८:१५-६८
  ita-1927: L’Eterno non vorrà perdonargli; ma in tal caso l’ira dell’Eterno e la
    sua gelosia s’infiammeranno contro quell’uomo, tutte le maledizioni scritte in
    questo libro si poseranno su lui, e l’Eterno cancellerà il nome di lui di sotto
    al cielo;
  ckb-ckb: یەزدان هەرگیز ڕازی نابێت لێی خۆشبێت، بەڵکو ئەو کاتە تووڕەیی و دڵگەرمی یەزدان
    بەسەر ئەو پیاوە هەڵدەچێت، هەموو ئەو نەفرەتانەی لەم پەڕتووکەدا نووسراون دێنە سەری،
    یەزدان ناوی لەژێر ئاسماندا دەسڕێتەوە.
  eng-BBE: The Lord will have no mercy on him, but the wrath of the Lord will be burning
    against that man, and all the curses recorded in this book will be waiting for
    him, and the Lord will take away his name completely from the earth.
  kan-OKCV: ಅಂಥವನನ್ನು ಯೆಹೋವ ದೇವರು ಉಳಿಸುವುದಿಲ್ಲ, ಆಗಲೇ ಯೆಹೋವ ದೇವರ ಕೋಪವೂ, ರೋಷವೂ ಆ ಮನುಷ್ಯನನ್ನು
    ಸುಡುವುದು. ಈ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುವ ಶಾಪವೆಲ್ಲಾ ಅವನ ಮೇಲೆ ಬರುವುದು. ಯೆಹೋವ ದೇವರು ಅವನ ಹೆಸರನ್ನು
    ಆಕಾಶದ ಕೆಳಗಿನಿಂದ ಅಳಿಸಿಬಿಡುವರು.
  tam-2017: அப்பொழுது யெகோவாவின் கோபமும் எரிச்சலும் அந்த மனிதன்மேல் புகையும்; இந்தப்
    புத்தகத்தில் எழுதப்பட்டிருக்கிற சாபங்களெல்லாம் அவன்மேல் வரும்; யெகோவா அவன் பெயரை
    வானத்தின்கீழ் இல்லாமல் அழித்துப்போடுவார்.
  spa-RV-1909: 'Jehová no querrá perdonarle; antes humeará luego el furor de Jehová
    y su celo sobre el tal hombre, y asentaráse sobre él toda maldición escrita en
    este libro, y Jehová raerá su nombre de debajo del cielo:'
  ron-BTF: DOMNUL nu îl va scuti, ci furia DOMNULUI şi gelozia lui vor fumega împotriva
    acelui bărbat şi vor veni peste el toate blestemele care sunt scrise în cartea
    aceasta şi DOMNUL îi va şterge numele de sub cer.
  eng-WEBP: The LORD will not pardon him, but then the LORD’s anger and his jealousy
    will smoke against that man, and all the curse that is written in this book will
    fall on him, and the LORD will blot out his name from under the sky.
  eng-FBV: The Lord would never want to pardon them. In fact, his passionate anger
    will burn against them, and every curse written in this book will fall on them.
    The Lord will erase their name from the earth,
  nld-1939: dan zal Jahweh het hem nimmer willen vergeven; maar Jahweh’s toorn en
    ijverzucht zullen tegen zo iemand ontbranden, en al de vervloekingen, die in dit
    boek staan beschreven, zullen hem verpletteren. Jahweh zal zijn naam wegvagen
    onder de hemel,
  nch-BL: TOTECO ayecmo quitapojpolhuis cati quej nopa moilhuis. Tahuel cualanis ica
    ya pampa TOTECO quintasomati itanahuatilhua. Huan nochi ni tatelchihualisti cati
    ijcuilitoc ipan ni amatapohuali quiajsis cati quej nopa moilhuía. Huan TOTECO
    quiixpolos ya huan nochi iixhuihua ten ni taltipacti.
  vie-1934: Đức Giê-hô-va không khứng tha tội cho người, nhưng bấy giờ, cơn giận và
    sự kỵ tà của Đức Giê-hô-va nổi lên cùng người, và hết thảy sự rủa sả ghi trong
    sách nầy sẽ chất nặng trên mình người; Đức Giê-hô-va sẽ xóa tên người khỏi dưới
    trời,
  hin-CV: याहवेह उसे कभी भी क्षमा करना न चाहेंगे, परंतु याहवेह का कोप और उनकी जलन
    उस व्यक्ति के प्रति भड़क उठेगी और इस अभिलेख में लिखित हर एक शाप उस व्यक्ति पर
