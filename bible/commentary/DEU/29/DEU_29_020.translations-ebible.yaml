  pan-pan: ਯਹੋਵਾਹ ਉਸ ਨੂੰ ਮਾਫ਼ ਨਹੀਂ ਕਰੇਗਾ ਪਰ ਯਹੋਵਾਹ ਦਾ ਕ੍ਰੋਧ ਅਤੇ ਉਸ ਦੀ ਅਣਖ ਦਾ ਧੂੰਆਂ
