  ory-ory: ସଦାପ୍ରଭୁ ତାହାକୁ କ୍ଷମା କରିବାକୁ ସମ୍ମତ ହେବେ ନାହିଁ, ମାତ୍ର ତତ୍‍କ୍ଷଣେ ସେହି ଲୋକ
