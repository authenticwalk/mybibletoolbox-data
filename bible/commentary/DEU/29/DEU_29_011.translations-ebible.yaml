verse: DEU.029.011
translations:
  mal-C: നിങ്ങളുടെ മക്കളോടും ഭാര്യമാരോടും നിങ്ങൾക്കു മരംവെട്ടുകയും വെള്ളംകോരുകയും
    ചെയ്യുന്ന പ്രവാസികളോടുംകൂടെ,
  deu-TKW: um in den Bund mit Jahwe, deinem Gott, und in die eidlich bekräftigte Gemeinschaft
    mit ihm einzutreten, die Jahwe, dein Gott, heute mit dir eingeht,
  lin-lin: Botelemi awa mpo na kosala boyokani elongo na Yawe, Nzambe na bino ; boyokani
    oyo Yawe, Nzambe na bino, azali kosala elongo na bino, na mokolo ya lelo, na kolapa
    ndayi esangana na bilakeli mabe,
  eng-LSV: your infants, your wives, and your sojourner who [is] in the midst of your
    camps, from the hewer of your wood to the drawer of your water,
  eng-GNV: Your children, your wiues, and thy stranger that is in thy campe from the
    hewer of thy wood, vnto the drawer of thy water,
  eng-WEBSTER: 'Your little ones, your wives, and thy stranger that is in thy camp,
    from the hewer of thy wood to the drawer of thy water:'
  nhw-BL: Huan itztoque nica nochi amoconehua, amosihuajhua huan nopa sequinoc tlali
    ehuani catli amohuaya mocahuaj catli cuajcuahuij huan asacaj.
  swh-ONEN: pamoja na watoto wenu, wake zenu na pia wageni waishio katika kambi zenu
    wanaowapasulia kuni na kuwachotea maji.
  bba-bba: Bɛɛ kpurowɑ i mɛnnɑ i kɑ Yinni Gusunɔ ɑrukɑwɑni bɔke. Tɛ̃, u bɛɛ kɑnɑmɔ
    i ye wuro kɑ bɔ̃ri,
  eng-KJVCPB: 'your little ones, your wives, and thy stranger that is in thy camp,
    from the hewer of thy wood unto the drawer of thy water:'
  luo-luo: kaachiel gi nyithindu kod mondu, to gi jopinje mamoko modak e kembeu kabaronu
    yien kendo umbonu pi.
  meu-meu: bona natumui, bona adavamui, bona idau bese taudia emui taruha ai e noho
    hedoamu, bona emui au-siri bona emui ranu-ututaudia.
  npi-ULB: तिमीहरूका छोराछोरीहरू, पत्‍नीहरू, तिमीहरूको छाउनीमा भएका परदेशी, दाउरे
    र पनेरे सबै उहाँको सामु खडा छौ ।
  yor-yor: pẹ̀lú gbogbo àwọn ọmọ ọ̀ rẹ àti ìyàwó ò rẹ àti àwọn àjèjì tí wọ́n ń gbé
    ní àgọ́ ọ̀ rẹ, tí ó ké pópòpó igi rẹ, tí ó sì gbé omi rẹ.
  ind-ind: Hadir juga bersama kita anak-anak dan istri-istri kalian, juga semua pendatang
    yang tinggal di antara kita, yang bekerja memotong kayu dan menimba air.
  pes-OPCB: '@see-verse:DEU.029.010'
  tgl-ULB: ang inyong mga anak, ang inyong mga asawa, at ang dayuhan na kasama ninyo
    sa inyong kampo, mula sa mga tagaputol ng inyong kahoy hanggang sa mga tagasalok
    ng inyong tubig.
  hui-hui: tínaga one waneigini bu kamirubi wali agali dindi tarali tí heba mandagi
    íbu howa tínaga ira gabia iba hambu pu biaga karubi tí íbu hai kamigoni.
  mya-mya: '@see-verse:DEU.029.010'
  bod-N: ཁྱོད་ཅག་གི་བུ་ཕྲུག་དང་ཆུང་མ་དང་། སྒར་ཁའི་བྱེས་པ་སྟེ་ཤིང་གཏུབ་མཁན་ནས་ཆུ་ལེན་མཁན་གྱི་བར་དུ།
    ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ལངས་བསྡད་ཡོད་ལ།
  sna-sna: pamwe chete navana venyu navakadzi venyu, navatorwa vanogara pamisasa yenyu
    vanokutemerai huni dzenyu uye vanokukuchererai mvura.
  spa-BLM: vuestros pequeños, vuestras mujeres y los extranjeros que están en medio
    de vuestros campamentos, desde el que corta vuestra leña hasta el que saca vuestra
    agua,
  cac-cac: Eb' vin̈ vinac, eb' unin, eb' ix ix yed' eb' ch'oc chon̈ab'il ayec' cajan
    d'a co cal, aton eb' c'atzitzvum yed' eb' cuchum a',
  swh-ULB: watoto wenu, wake zenu, na wageni ambao wamo miongoni wa kambi yenu, kutoka
    kwa yule anayekata mbao zenu mpaka kwa yule atekaye maji.
  bel-bel: дзеці вашыя, жонкі вашыя, і прыхадні твае, якія ў табары тваім, ад таго,
    хто сячэ дровы твае, да таго, хто ваду тваю чэрпае,
  deu-ELBBK: damit du in den Bund des HERRN, deines Gottes, eintretest und in seinen
    Eidschwur, den der HERR, dein Gott, heute mit dir macht;
  mbb-OT: is menge esawa niw wey menge anak niw, wey is kenà menge Israilihanen he
    mid-ubpà duma keniyu he perepengayu niw wey peresekezu.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിന്നോടു അരുളിച്ചെയ്തതുപോലെയും അബ്രാഹാം, യിസ്ഹാക്,
    യാക്കോബ് എന്ന നിന്റെ പിതാക്കന്മാരോടു അവൻ സത്യംചെയ്തതുപോലെയും ഇന്നു നിന്നെ തനിക്കു
    ജനമാക്കേണ്ടതിന്നും താൻ നിനക്കു ദൈവമായിരിക്കേണ്ടതിന്നും
  rmc-rmc: Tumen kade akana ačhen vašoda, hoj le RAJEHA, tumare Devleha, te aven andre
    zmluva, so adadžives tumenca phandel la veraha.
  pes-OPV: و اطفال و زنان شما و غریبی که درمیان اردوی شماست از هیزم شکنان تا آب کشان
    شما.
  ron-1924: копиий воштри, невестеле воастре ши стрэинул каре есте ын мижлокул таберей
    тале, де ла чел че-ць тае лемне пынэ ла чел че-ць скоате апэ.
  ben-OBCV: তাদের সঙ্গে তোমাদের সন্তানেরা ও তোমাদের স্ত্রীরা, এবং বিদেশিরা যারা তোমাদের
    ছাউনিতে বসবাস করে তোমাদের জন্য কাঠ কাটে ও জল তোলে।
  som-som: iyo dhallaankiinnii, iyo naagihiinnii, iyo qariibkiinnii xeryihiinna ku
    dhex jira, xataa kan geedaha idiin jara iyo kan biyaha idiin dhaansha,
  lat-VUC: 'liberi et uxores vestræ, et advena qui tecum moratur in castris, exceptis
    lignorum cæsoribus, et his qui comportant aquas:'
  eng-ASVBT: your little ones, your wives, and thy sojourner that is in the midst
    of thy camps, from the hewer of thy wood unto the drawer of thy water;
  ita-1885: i vostri piccoli fanciulli, le vostre mogli, e il tuo forestiere che è
    nel mezzo del tuo campo, fino a colui che ti taglia le legne, e colui che ti attigne
    l'acqua;
  eng-LXXUP: your wives, and your children, and the stranger who is in the midst of
    your camp, from your hewer of wood even to your drawer of water,
  eng-ULB: your little ones, your wives, and the foreigner who is among you in your
    camp, from him who cuts your wood to him who draws your water.
  spa-VBL: us hijos y esposas y los extranjeros en sus campamentos que cortan la leña
    y acarrean el agua.
  fra-_FOB: Vos petits enfants, vos femmes, et ton étranger qui est au milieu de ton
    camp, depuis ton coupeur de bois jusqu'à ton puiseur d'eau;
  mal-mal: ദൈവമായ യഹോവ നിന്നോട് അരുളിച്ചെയ്തതുപോലെയും, അബ്രാഹാം, യിസ്ഹാക്ക്, യാക്കോബ്
    എന്നീ പിതാക്കന്മാരോട് സത്യം ചെയ്തതുപോലെയും ഇന്ന് നിന്നെ തനിക്കു ജനമാക്കേണ്ടതിനും,
    യഹോവ നിനക്ക് ദൈവമായിരിക്കേണ്ടതിനും
  urd-GVR: aurateṅ aur bachche. Tere darmiyān rahne wāle pardesī bhī lakaṛhāroṅ se
    le kar pānī bharne wāloṅ tak tere sāth yahāṅ hāzir haiṅ.
  suz-BL: इन आलपुकी नु इन मीशपुकी, अर्को रागी ङा इन दातेमी बाक्‍शो मुरपुकी, शी चाक्‍ब
    नु ब्‍वाक्‍कु कुरब नेल्‍ल बाक्‍नीम। यहोसु ९:२७
  ita-1927: i vostri bambini, le vostre mogli, lo straniero ch’è in mezzo al tuo campo,
    da colui che ti spacca le legna a colui che ti attinge l’acqua,
  ckb-ckb: هەروەها ژن و منداڵ و ئەو نامۆیانەی کە لەناو ئۆردگاکانتانە، لەوەی کە دارتان
    بۆ دەبڕێتەوە و ئاوتان بۆ لە بیر هەڵدەکێشێت،
  eng-BBE: 'And your little ones, your wives, and the men of other lands who are with
    you in your tents, down to the wood-cutter and the servant who gets water for
    you:'
  kan-OKCV: ನಿಮ್ಮ ಮಕ್ಕಳೂ ಹೆಂಡತಿಯರೂ ನಿಮ್ಮ ಪಾಳೆಯದಲ್ಲಿರುವ ಪರದೇಶಿಯರೂ ನಿಮಗಾಗಿ ಕಟ್ಟಿಗೆ ಕಡಿಯುವವರೂ
    ನೀರು ಸೇದುವವರೂ ಸಹ
  tam-2017: நீ உன் தேவனாகிய யெகோவாவுடைய உடன்படிக்கைக்கும் இன்று அவர் உன்னுடன் செய்கிற
    அவருடைய வாக்குறுதிக்கும் உட்படுவதற்கு,
  spa-RV-1909: 'Vuestros niños, vuestras mujeres, y tus extranjeros que habitan en
    medio de tu campo, desde el que corta tu leña hasta el que saca tus aguas:'
  ron-BTF: Micuţii voştri, soţiile voastre şi străinul tău care este în mijlocul taberei
    tale, de la tăietorul lemnului tău până la aducătorul apei tale,
  eng-WEBP: your little ones, your wives, and the foreigners who are in the middle
    of your camps, from the one who cuts your wood to the one who draws your water,
  eng-FBV: your children and wives, and the foreigners in your camps who cut your
    firewood and carry your water.
  nld-1939: met uw kinderen en vrouwen, met uw vreemdelingen, die in uw kamp vertoeven,
    van uw houthakker af tot uw waterdrager toe.
  nch-BL: Huan itztoque nica nochi amoconehua, amosihuajhua huan nopa sequinoc tali
    ehuani cati itztoque amohuaya huan cuajcuahuij huan asacaj.
  vie-1934: những con trẻ và vợ các ngươi, nào kẻ khách lạ ở trong trại quân ngươi,
    từ người chặt củi cho đến người xách nước, ngày nay hãy đến chầu trước mặt Giê-hô-va
    Đức Chúa Trời ngươi,
  hin-CV: तुम्हारे बालक, तुम्हारी पत्नियां और तुम्हारी छावनी में ठहरे विदेशी प्रवासी
    भी, जो तुम्हारे प्रयोग के लिए लकड़ी काटता है, और वह, जो तुम्हारे लिए जल भरता है.
  eng-OURB: your little ones, your wives, and the foreigners who are in the middle
    of your camps, from the one who cuts your wood to the one who draws your water;
  spa-BES: Y sus pequeños, sus esposas y los extranjeros que están con ustedes en
    sus tiendas, hasta el cortador de madera y el sirviente que te trae agua,
  tdx-tdx: soa te hifañina am’ Iehovà Andrianañahare’o naho ami’ty fanitik’ anoe’
    Iehovà Andrianañahare’o ama’o androany;
  vid-vid: na wana wa hemwe na wadala wa hemwe na wajenzi walingikala hali hemwe kuli
    kambi, wawele nguwagodela ngodi na kuwadehela mazi.
  eng-OKE: To enter into the covenant of the Lord thy God, and into His oath which
    the Lord thy God doth ratify with thee this day,
  tha-KJV: เด็กๆของท่าน ภรรยาของท่าน และคนต่างด้าวที่​อยู่​ในค่ายของท่าน ทั้งคนที่ตัดฟืนให้​ท่าน
    และคนที่ตักน้ำให้​ท่าน
  por-BR-2018: 'Vossas crianças, vossas mulheres, e teus estrangeiros que habitam
    em meio de teu campo, desde o que corta tua lenha até o que tira tuas águas:'
  deu-ELO: alle Männer von Israel, eure Kinder, eure Weiber und dein Fremdling, der
    inmitten deiner Lager ist, von deinem Holzhauer bis zu deinem Wasserschöpfer,
  eng-WYC-2018: your free children, and your wives, and the comelings that dwell with
    thee in the tents, besides the hewers of wood, and besides they that bear water;
    (yea, your children, and your wives, and the newcomers who live with thee in the
    tents, as well as the hewers of wood, and the bearers of water;)
  epo-epo: viaj infanoj, viaj edzinoj, kaj via fremdulo, kiu estas en via tendaro,
    de la hakanto de via ligno ĝis la ĉerpanto de via akvo;
  uig-PIN: kiqik baliliringlar, ayalliringlar, qedirgaⱨinglarda turuwatⱪan musapirlar,
    xundaⱪla otun kǝsküqiliringlar wǝ su toxuƣuqiliringlarmu, ⱨǝmminglar Pǝrwǝrdigarning
    aldida ⱨazir turuwatisilǝr;
  beo-beo: Wali eso, dilia huluane, dilia hina bagade dunu, ouligisu dunu, dunu, uda,
    mano amola ga fi dunu (ilia da dilia fi amo ganodini esala amola lalu habesa amola
    hano nasu gaguli maha) dilia huluane da dilia Hina Gode midadi lela.
  tpi-OTNT: wantaim meri pikinini bilong yupela na ol man bilong narapela kantri i
    stap namel long yupela na i save brukim paiawut na karim wara bilong yupela,
  hau-SA: tare da ’ya’yanku da matanku, da baƙin da suke zama sansanoninku, har ma
    da waɗanda suke muku faskare, da waɗanda suke ɗiba muku ruwa.
  uig-LAT: kichik baliliringlar, ayalliringlar, chédirgahinglarda turuwatqan musapirlar,
    shundaqla otun kesküchiliringlar we su toshughuchiliringlarmu, hemminglar Perwerdigarning
    aldida hazir turuwatisiler;
  nde-nde: ndawonye labantwabenu kanye labafazi benu, labezizweni abahlala ezihonqweni
    zenu beligamulela inkuni njalo belikhela amanzi.
  ton-ton: 'Mo hoʻomou ngaahi fānau siʻi, mo homou ngaahi uaifi, mo e muli ʻoku ʻi
    ho ʻapitanga, ʻo fai mei he tangata ʻoku tā ʻa hoʻo fefie ʻo aʻu kiate ia ʻoku
    ʻutu ʻa hoʻo vai:'
  ces-1613: Dítky vaše i ženy vaše, i příchozí vaši, kteříž bydlejí u prostřed stanů
    vašich, i ten, kterýž dříví seká, i ten, kterýž váží vodu,
  eng-WMB: your little ones, your wives, and the foreigners who are in the middle
    of your camps, from the one who cuts your wood to the one who draws your water,
  tam-TCV: உங்களுடன் உங்கள் பிள்ளைகளும், மனைவிகளும், அந்நியரும் இருக்கிறார்கள். இந்த
    அந்நியர் உங்கள் முகாம்களில் உங்களுக்கு விறகுவெட்டி, தண்ணீர் அள்ளிப் பணிசெய்கிறவர்கள்.
  ceb-ULB: ang imong gagmay nga mga kabataan, ang imong mga asawa, ug ang mga langyaw
    nga anaa taliwala sa imong kampo, gikan sa magpuputol sa imong mga sugnod ug hangtod
    sa nagakalos sa imong tubig.
  pol-UBG: Wasze dzieci, wasze żony i przybysz, który mieszka w twoim obozie; od tego,
    który rąbie drwa, po tego, który czerpie wodę;
  urd-GVU: عورتیں اور بچے۔ تیرے درمیان رہنے والے پردیسی بھی لکڑہاروں سے لے کر پانی
    بھرنے والوں تک تیرے ساتھ یہاں حاضر ہیں۔
  deu-1912: eure Kinder, eure Weiber, dein Fremdling, der in deinem Lager ist (beide,
    dein Holzhauer und dein Wasserschöpfer),
  kan-2017: ಹೆಂಗಸರು, ಮಕ್ಕಳು, ನಿಮ್ಮ ಪಾಳೆಯದಲ್ಲಿರುವ ಅನ್ಯರಾದ ಕಟ್ಟಿಗೆ ಒಡೆಯುವವರು ಮತ್ತು ನೀರು
    ಸೇದುವವರು ಮುಂತಾದ ಆಳುಗಳು,
  yap-yap: nge ppin, nge pifakmed, nge pi girdi’ nu boch e nam ni yad be par u fithik’med,
    yad be masey l’ud ma yad be mal’ing ran romed.
  hlt-MCSB: na yuu na ca neh na rhaehhmuen khuiah na thing aka top tih na tui aka
    than yinlai khaw,
  mdy-ETH: '@see-verse:DEU.029.010'
  twi-ASANTE: mo ne mo mma ne mo yerenom ne ahɔhoɔ a wɔte mo mu a wɔbu mo nnua, soa
    mo nsuo.
  eng-WEBU: your little ones, your wives, and the foreigners who are in the middle
    of your camps, from the one who cuts your wood to the one who draws your water,
  bnp-bnp: turane huriki e girihine mua e tune mua, e huriki a viri basi ri made koea
    ri popo a maka kai, ri kiru a naru ne mua,
  wal-wal: Intte naatuura, intte maccaasaara intte giddon de7iya kare biittaa asaaranne
    intte son mittaa qoriyaanne haattaa tikkiya oosanchchatuura issippe, hagan eqqideta.
  spa-PDDPT: sus pequeños y esposas, y el extranjero que está dentro de su campamento,
    desde el leñador hasta el aguador,
  gun-gun: ha'e gui pendera'y ha'e penderajy kuery, pendera'yxy ha'e amboae regua
    pendekuaia rupigua kuery, pendevy yxakã ayaaty ha'e yy reruaty kuery voi,
  ilo-ULB: dagiti ubbingyo, dagiti assawayo, ken iti gangganaet a kaduayo iti kampoyo,
    manipud kadagiti agpukpukan kadagiti kayoyo agpapan kadagiti agsaksakdo iti danumyo.
  kpg-kpg: godou ahina, godou dama, mo digau henua gee ala e noho i godou mehanga,
    ala e duuduu nadau dohomu ge dagidagi godou wai.
  uig-ARA: كىچىك بالىلىرىڭلار، ئاياللىرىڭلار، چېدىرگاھىڭلاردا تۇرۇۋاتقان مۇساپىرلار،
    شۇنداقلا ئوتۇن كەسكۈچىلىرىڭلار ۋە سۇ توشۇغۇچىلىرىڭلارمۇ، ھەممىڭلار پەرۋەردىگارنىڭ
    ئالدىدا ھازىر تۇرۇۋاتىسىلەر؛
  sus-sus: Wo Marigi Alatala bara saatɛ mabanban kali ra. Wo na be to alako wo xa
    na xiri, wo tan nun wo Marigi Alatala tagi.
  pon-2006: lih akan, oh noumwail seri kan oh mehn liki kan me kin kousoan rehmwail
    oh kin resehda tuhke oh weuwahiong kumwail pihl.
  ksd-ksd: kavava umana bul, kavava umana vavina, ma ra umana vaira dia ki ta kavava
    lavur gunan, diat par a umana tena kita davai ma ra umana tena kulupe tava,
  tur-YTC: çocuklarınız, karılarınız ve konaklarınızın ortasında olan yabancılar,
    odununuzu kesenden suyunuzu çeken adama kadar Tanrınız Yahve'nin önünde duruyorsunuz,
  grc-BRENT: αἱ γυναῖκες ὑμῶν, καὶ τὰ ἔκγονα ὑμῶν καὶ ὁ προσήλυτος ὁ ἐν μέσῳ τῆς παρεμβολῆς
    ὑμῶν, ἀπὸ ξυλοκόπου ὑμῶν καὶ ἕως ὑδροφόρου ὑμῶν,
  ind-AYT: anak-anakmu dan istri-istrimu, juga orang asing yang tinggal di perkemahanmu,
    termasuk orang yang memotong kayu dan yang membawa air kepadamu.
  nya-nya: pamodzi ndi ana ndi akazi anu, kudzanso alendo amene akukhala pakati panu
    omwe amakuwazirani nkhuni ndi kukutungirani madzi.
  hrv-hrv: da stupite u Savez s Jahvom, Bogom svojim, u Savez zakletvom potvrđen,
    što ga Jahve, Bog tvoj, danas s tobom sklapa
  mps-mps: te we dabe sibi me, wai puluba me, te gasa bulu bidi dabe dage tomode bidibo
    me, te augwali dage dali bidiyu, dagego isi bagala mayu, me wę tula mayu eyu
    bidibo.
  tpi-tpi: wantaim meri pikinini bilong yupela na ol man bilong narapela kantri i
    stap namel long yupela na i save brukim paiawut na karim wara bilong yupela,
  dan-1931: eders Småbørn og Hustruer og de fremmede, der opholder sig i din Lejr,
    både dine Brændehuggere og Vandbærere,
  vie-OVCB: cùng với vợ con mình, các ngoại kiều giúp việc đốn củi, múc nước, đang
    đứng trước Chúa Hằng Hữu, Đức Chúa Trời của anh em,
  guj-2017: વળી તમારી સાથે તમારાં સંતાનો, પત્નીઓ, તમારી સાથે છાવણીમાં રહેનાર પરદેશી,
    કઠિયારાથી માંડીને પાણી ભરનાર સુધી તમે સર્વ ઈશ્વરની સમક્ષ છો.
  pon-2006A: lih akan, oh noumwail seri kan oh mehn liki kan me kin kousoan rehmwail
    oh kin resehda tuhke oh weuwahiong kumwail pihl.
  por-BRBSL: seus pequeninos, suas esposas e os estrangeiros que estão no meio de
    seus acampamentos, desde aquele que corta sua madeira até aquele que tira sua
    água,
  cth-cth: kacuenaw hoi kahrawikungnaw, Isarelnaw pueng, camosennaw, na yunaw, na
    imluennaw, na thing katâtuengnaw, na tui kadonaw totouh,
  twi-twi: mo ne mo mma ne mo yerenom ne ahɔho a wɔte mo mu a wobu mo nnua, soa mo
    nsu.
  hlt-hlt: na yuu na ca neh na rhaehhmuen khuiah na thing aka top tih na tui aka than
    yinlai khaw,
  tbz-SIM: Ti Yiɛ̀ nKuyie nkùù di te kù di dɔ̀ɔ̀nɛ̀mu mɛtɑummɛ̀ bɑ̀mbɑ̀, kɛ̀ di yie
    nku tɑummɛ̀ kó ikuɔ́.
  msy-2020: ko ian amuiba, ko boriba, ko ikɨzir igharazibar gumazamizir ian tongɨn
    itiba. Gumazamizir kaba, ian daziba ko dɨpaba isa ia bagha da atera izi.
  azb-azb: uşaqlarınız, arvadlarınız, aranızda yaşayıb odununuzu doğrayan, suyunuzu
    daşıyan yadellilər Allahınız Rəbbin qarşısında dayanmısınız ki,
  eng-DBY: your little ones, your wives, and thy stranger that is in thy camp, as
    well the hewer of thy wood as the drawer of thy water;
  hin-2017: क्या तुम्हारे बाल-बच्चे और स्त्रियाँ, क्या लकड़हारे, क्या पानी भरनेवाले,
    क्या तेरी छावनी में रहनेवाले परदेशी, तुम सब के सब अपने परमेश्वर यहोवा के सामने
    इसलिए खड़े हुए हो,
  wol-KYG: Yeena ngi tàbbi ci seen biir kóllëreg Yàlla Aji Sax ji, ak ci ngiñam, kóllëre
    gi seen Yàlla Aji Sax ji fasoo ak yeen bésub tey,
  eng-YLT: your infants, your wives, and thy sojourner who [is] in the midst of thy
    camps, from the hewer of thy wood unto the drawer of thy water —
  kne-kne: babbabai ya anan-ak. Wada abe da din mangili ay makitetee en dakayo ay
    pangakkaiwen yo ya panaksakdoen yo.
  eng-WYC-2017: your free children, and your wives, and the comelings that dwell with
    thee in the tents, besides the hewers of wood, and besides they [or them] that
    bear water;
  eng-WMBB: your little ones, your wives, and the foreigners who are in the middle
    of your camps, from the one who cuts your wood to the one who draws your water,
  urd-GVH: औरतें और बच्चे। तेरे दरमियान रहनेवाले परदेसी भी लकड़हारों से लेकर पानी
    भरनेवालों तक तेरे साथ यहाँ हाज़िर हैं।
  rug-rug: na barikaleqe, sari na tumia, meke sari na tie karovodi saripu koadi koa
    gamu saripu soko poni huda gamu na paleke poni kolo gamu.
  gaz-gaz: ijoolleen keessanii fi niitonni keessan akkasumas alagoonni muka kee ciraa,
    bishaan kees waraabaa qubata kee keessa jiraatan si wajjin dhaabataniiru.
  fra-LSG: vos enfants, vos femmes, et l’étranger qui est au milieu de ton camp, depuis
    celui qui coupe ton bois jusqu’à celui qui puise ton eau.
  yal-yal: Ɛ be to alogo Alatala ɛ Ala xa layirin xidi e nun ɛ tan tagi, a yi a kɔlɔ.
  haw-1868: O ka oukou kamalii, o ka oukou poe wahine, a me kou malihini ma kou wahi
    i hoomoana'i, mai ka mea kualaau a hiki i ka mea hukiwai ou;
  arb-NAV: وَأَطْفَالُكُمْ وَنِسَاؤُكُمْ، وَالْغُرَبَاءُ الْمُقِيمُونَ فِى وَسَطِكُمْ،
    مِمَّنْ يَحْتَطِبُ لَكُمْ وَيَسْتَقِي لَكُمْ مَاءَكُمْ،
  ewe-ewe: vidzĩwo, mia srɔ̃wo, miaƒe amedzrowo, nakefɔlawo kple tsikulawo katã mietsi
    tsitre ɖe Yehowa, miaƒe Mawu la ŋkume egbea.
  eng-LEE: '(29:10) Your little ones, your wives, and thy stranger that is in the
    midst of thy camp, from the hewer of thy wood unto the drawer of thy water:'
  asm-FB: আপোনালোকৰ লগত সৰু সৰু ল’ৰা-ছোৱালী, ভার্যা আৰু আপোনালোকৰ ছাউনিত বাস কৰা আপোনালোকৰ
    বিদেশী খৰিকটীয়াৰ পৰা পানী তোলা জনলৈকে সকলো আছে।
  sus-A: وٌ مَرِفِ عَلَتَلَ بَرَ سَاتّ مَبَنبَن كَلِ رَ. وٌ نَ بٍ تٌ عَلَكٌ وٌ شَ
    نَ شِرِ، وٌ تَن نُن وٌ مَرِفِ عَلَتَلَ تَفِ.
  fra-SBL: vos petits enfants, vos femmes, et les étrangers qui sont au milieu de
    vos camps, depuis celui qui coupe votre bois jusqu'à celui qui tire votre eau,
  hbo-hbo: לְעָבְרְךָ֗ בִּבְרִ֛ית יְהוָ֥ה אֱלֹהֶ֖יךָ וּבְאָלָתֹ֑ו אֲשֶׁר֙ יְהוָ֣ה
    אֱלֹהֶ֔יךָ כֹּרֵ֥ת עִמְּךָ֖ הַיֹּֽום׃
  eng-WYCLIFFE: fre children, and youre wyues, and comelyngis that dwellen with thee
    in castels, outakun the heweris of stonus, and outakun hem that beren watris;
  cwe-cwe: na wanenu na wake zenu na nyambenyambe wokala muna yamalago yenu wowomulondelani
    ngodi na kumtekelani mazi.
  kik-kik: hamwe na ciana cianyu, na atumia anyu, na andũ a kũngĩ arĩa matũũraga kambĩ-inĩ
    cianyu, arĩa mamunagĩra ngũ na makamũtahĩra maaĩ.
  fra-NCL: tu te présentes pour entrer dans l’alliance de Yahweh, ton Dieu, et dans
    son serment, alliance que Yahweh, ton Dieu, conclut en ce jour avec toi,
  cek-AK: na caa nawktanawk, na zunawk hoi na tai o haih ahmuen ah kaom, nangcae ih
    thing aek kami hoi tui doh kaminawk boih, vaihni na Angraeng Sithaw hmaa ah nang
    doet o;
  cuk-cuk: bela be-mimmigan, be-omegan, Israel-dulesurmalad-bemar-abargi bega sapan-amimaladga-gudidimalad,
    bega dii-weemaladga-gudidimalad bukwamarmogad.
  uig-CYR: кичик балилириңлар, аяллириңлар, чедиргаһиңларда туруватқан мусапирлар,
    шундақла отун кәскүчилириңлар вә су тошуғучилириңларму, һәммиңлар Пәрвәрдигарниң
    алдида һазир туруватисиләр;
  tel-2017: అంటే మీ నాయకులూ, గోత్రాల ప్రజలూ, పెద్దలూ, అధికారులూ, పిల్లలూ, మీ భార్యలూ
    మీ శిబిరంలో ఉన్న పరదేశులూ, కట్టెలు నరికేవాడు మొదలుకుని మీకు నీళ్లు తోడేవారి వరకూ
    అందరూ ఇక్కడ నిలబడ్డారు.
  hat-BSA: timoun nou yo, madanm nou yo ak etranje ki demere nan kan nou yo, soti
    nan sila ki koupe bwa dife nou, jis rive nan sila ki rale dlo nou yo,
  kos-kos: mutan, tulik, ac mwetsac su muta inmasrlowos ac ti etong ac ut kof lowos.
  hbo-WLC: לְעָבְרְךָ֗ בִּבְרִ֛ית יְהוָ֥ה אֱלֹהֶ֖יךָ וּבְאָלָת֑וֹ אֲשֶׁר֙ יְהוָ֣ה
    אֱלֹהֶ֔יךָ כֹּרֵ֥ת עִמְּךָ֖ הַיּֽוֹם׃
  ibo-ibo: na ụmụntakịrị unu, na ndị nwunye unu, na ndị ọbịa bi nʼetiti unu, ndị na-egburu
    unu nkụ, na ndị na-echukwara unu mmiri.
  ory-ory: ପୁଣି, ଯେଉଁ ନିୟମ ଓ ଯେଉଁ ଶପଥ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଆଜି ତୁମ୍ଭ ସଙ୍ଗେ ସ୍ଥିର
    କରିବେ, ତୁମ୍ଭେ ଯେପରି ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ସହିତ ତାହା ସ୍ଥିର କରିବ,
  chk-chk: nöümi semirit me pwülüemi, ekewe chon ekis mi nom leimi, ir ätekewe mi
    os ämi mwüch o üfi ünümemi koluk,
  rop-rop: en ola wuman en biginini, en detlot pipul brom najawan kantri hu jidan
    langa yumob hu kadimbat wud en gajimbat woda blanga yumob.
  ukr-1871: Ваші дїти, ваші жінки, і приходень твій, що посеред табору твого, від
    рубача твого до твого водоноші,
  deu-1951: 'eure Kinder, eure Weiber und dein Fremdling, der in deinem Lager ist,
    deine Holzhauer sowohl als deine Wasserschöpfer:'
  eng-JPS: (29-10) your little ones, your wives, and thy stranger that is in the midst
    of thy camp, from the hewer of thy wood unto the drawer of thy water;
  srp-1865: Djeca vaša, žene vaše, i došljak koji je u vašem okolu, i onaj koji ti
    drva sijeèe, i onaj koji ti vodu nosi.
  lug-lug: n’abaana bammwe abato, ne bakazi bammwe, ne munnaggwanga asula awamu naawe
    mu lusiisira lwo, okukutyabira enku, n’okukukimira amazzi.
  heb-heb: טפכם נשיכם וגרך אשר בקרב מחניך מחטב עציך עד שאב מימיך׃
  ben-IRV: তোমাদের বালক বালিকারা, তোমাদের স্ত্রীরা এবং তোমার শিবিরের মধ্যে তোমার কাঠ
    কাটার লোক থেকে জলবাহক পর্যন্ত এবং বিদেশী, সবাই আছ;
  pan-pan: ਤੁਹਾਡੇ ਬੱਚੇ, ਤੁਹਾਡੀਆਂ ਇਸਤਰੀਆਂ, ਤੁਹਾਡੇ ਪਰਦੇਸੀ ਜਿਹੜੇ ਤੁਹਾਡੇ ਡੇਰਿਆਂ ਵਿੱਚ ਹਨ,
    ਸਗੋਂ ਲੱਕੜਹਾਰੇ ਤੋਂ ਲੈ ਕੇ ਪਾਣੀ ਭਰਨ ਵਾਲਿਆਂ ਤੱਕ ਸਭ ਹਾਜ਼ਰ ਹੋ
  mya-JVB: သင့်ကို ကိုယ်တော်၏ လူမျိုးအရာ၌ ယနေ့ခန့်ထား တော်မူစေခြင်းငှာ၎င်း၊
  hmo-hmo: Bona emui natudia, emui adavadia, bona idau bese taudia, emui kamepa dekenai
    idia noho, bona emui au utua, bona ranu huaia taudia danu.
  urd-urd: और तुम्हारे बच्चे और तुम्हारी बीवियाँ और वह परदेसी भी जो तेरी ख़ेमागाह
    में रहता है, चाहे वह तेरा लकड़हारा हो चाहे सक़्क़ा, सबके सब ख़ुदावन्द अपने ख़ुदा
    के सामने खड़े हों,
  rus-SYN: дети ваши, жены ваши и пришельцы твои, находящиеся в стане твоем, от секущего
    дрова твои до черпающего воду твою,
  bqc-SIM: Á sĩa la kɛ́ à zɛ ń Dii á Lua bàakuaánↄ yã́o. Dii á Lua lɛ́ a
    bàakuaánↄ lɛgbɛ̃ ń a kuao gbã,
  tcz-CHONGTHU: Numei chapang ho jouse, ngahmun a cheng khopem ho ahin, nathing poa
    pang ahin, natwi thala pang mi hi jongleh jao kimsoh kei ding ahi.
  mar-mar: तुमची बायकामुले तसेच लाकूड तोड्यापासून पाणक्यापर्यंत तुमच्या छावणीतले सर्व
    उपरे ही आज याकरीता उभे आहेत.
  qub-qub: wamracuna, warmicuna, marcanchïcho tiyaj jäpacuna, yantacojcuna, yacucojcunapis.
  hat-hat: tout pitit nou yo, madanm nou yo, tout moun lòt nasyon k'ap viv nan mitan
    nou yo, depi sa k'ap koupe bwa jouk sa ki la pou al chache dlo pou nou,
  eng-BSB: your children and wives, and the foreigners in your camps who cut your
    wood and draw your water—
  tod-tod: Wa za ʋɛ, ga wo lɔ minazeɠegi zu, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI pɔ é bo wo
    ʋɛ za, ga konaiti,
  eng-WEBPB: your little ones, your wives, and the foreigners who are in the middle
    of your camps, from the one who cuts your wood to the one who draws your water,
  kbq-kbq: a' mofavrene, ruregati'ma tamagri'enema enemaniza vahe'ene, tintevema hurami
    vahe'enena,
  nhe-BL: Huan itztoque nica nochi imoconehua, imosihuajhua huan nopa sequinoc tlali
    ehuani tlen imohuaya mocahuaj tlen cuajcuahuij huan asacaj.
  gub-BL: Kwarearer wà, kuzàtàigwer wà, kuzàgwer wà, amo ywy rehe arer peinuromo wiko
    ma'e paw wà, te zepe'aw imonohokar wà, 'y herur har wà no.
  eng-DRA: 'Your children and your wives, and the stranger that abideth with thee
    in the camp, besides the hewers of wood, and them that bring water:'
