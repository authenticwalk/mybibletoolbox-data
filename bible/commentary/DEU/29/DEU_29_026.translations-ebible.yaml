verse: DEU.029.026
translations:
  mal-C: അവർ അറിഞ്ഞിട്ടില്ലാത്തതും അവർക്കു നൽകപ്പെട്ടിട്ടില്ലാത്തതുമായ അന്യദേവന്മാരെ
    നമസ്കരിക്കാനും ആരാധിക്കാനും അവർ പോയി.
  deu-TKW: Darum entbrannte der Zorn Jahwes über dieses Land, so daß er den ganzen
    Fluch, der in diesem Buch aufgezeichnet ist, über dasselbe brachte;
  lin-lin: Yango wana, kanda ya Yawe epeli na mokili wana mpe amemi bilakeli mabe
    nyonso oyo ekomami na buku oyo, kati na mokili wana.
  eng-LSV: and they go and serve other gods, and bow themselves to them—gods which
    they have not known, and which He has not apportioned to them;
  eng-GNV: 'And went and serued other gods and worshipped them: euen gods which they
    knewe not, and which had giuen them nothing,'
  eng-WEBSTER: 'For they went and served other gods, and worshiped them, gods which
    they knew not, and which he had not given to them:'
  nhw-BL: Inijuanti yajque motlatlajtitoj huan motlancuaquetzatoj iniixtla tiotzitzi
    catli amo neli huan catli amo quiniximatiyayaj, niyon amo quipiyayayaj caquihuili
    para quinhueyichihuase.
  swh-ONEN: Walienda zao na kuabudu miungu mingine na kuisujudia, miungu wasioijua,
    miungu ambayo Mungu hakuwapa.
  bba-bba: Yen sɔ̃nɑ u mɔru kuɑ u bu bɔ̃ri yi yi wɑ̃ɑ tire te sɔɔ sure.
  eng-KJVCPB: 'for they went and served other gods, and worshipped them, gods whom
    they knew not, and whom he had not given unto them:'
  luo-luo: Negidhi mi gilamo nyiseche moko nono ma gikulorenegi, nyiseche mane ok
    gingʼeyo, ma gin nyiseche mane ok imiyogi mondo gilam.
  meu-meu: dirava idaudia isiaidia e lao heni bona e toma henidia diho, asi dibadia
    bona ia ese se henidia diravadia.
  npi-ULB: तिनीहरू आफूले नचिनेका र उहाँले तिनीहरूलाई नदिनुभएको अन्य देवताहरूको पछि
    लागी तिनीहरूको सेवा गरेकाले र तिनीहरूका सामु निहुरेकाले गर्दा यसो भएको हो ।
  yor-yor: Wọ́n lọ wọ́n sì sin ọlọ́run mìíràn, wọ́n sì foríbalẹ̀ fún wọn, ọlọ́run
    tí wọn kò mọ̀, ọlọ́run tí kò fi fún wọn.
  ind-ind: Mereka menyimpang dengan sujud menyembah dewa-dewa yang tidak pernah mereka
    kenal sebelumnya, dan yang dilarang oleh TUHAN.
  pes-OPCB: ایشان به پرستش خدایانی پرداختند که آنها را قبلاً نمی‌شناختند و خداوند،
    پرستش آنها را منع کرده بود.
  tgl-ULB: at dahil sila ay pumunta at sumamba sa ibang diyus-diyosan at yumukod sa
    kanilang, diyus-diyosan na hindi nila kilala at ang mga hindi niya binigay sa
    kanila.
  hui-hui: Isaraele wali agali tigua dama mitangi bialu mbirale gime wabini wiaruhondo
    bi pupu wialu heneya. Mbirale uruni alehondo tigua abale bi pupu nawiagabi Anduane
    Homogohanda ogoni alehondo bi pupu nawilimu lalubi laminigo mo wahayagola biniya.
  mya-mya: သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​က​မ​ကိုး​ကွယ် ရန်​တား​မြစ်​ထား​သော​ဘု​ရား​များ​ဖြစ်​သည့်
    ယ​ခင်​က​မ​ကိုး​ကွယ်​ဘူး​သော​ဘု​ရား​များ ကို​ကိုး​ကွယ်​ကြ​၏။-
  bod-N: ལྷ་གཞན་དག་ལ་བསྙེན་བཀུར་བྱེད་དུ་སོང་ཞིང་། ཁོ་ཚོས་ངོ་མི་ཤེས་ལ་སོ་སོར་གནང་བ་མ་ཡིན་པའི་ལྷ་རྣམས་ལ་ཕྱག་བཙལ་བའི་རྐྱེན་གྱིས།
  sna-sna: Vakabva vakaenda vakandonamata vamwe vamwari uye vakavapfugamira, vamwari
    vavakanga vasingazivi, vamwari vaakanga asina kuvapa.
  spa-BLM: y fueron a servir a otros dioses y los adoraron, dioses que no conocían
    y que él no les había dado.
  cac-cac: Ix och eb' ejmelal d'a comon dios b'aj max yac'taxonem sb'a eb', man̈oc
    Jehová ix alan d'a eb' to tz'och eb' ejmelal d'a juntzan̈ chi'.
  swh-ULB: na kwa sababu waliondoka na kutumikia miungu mingine na kuzisujudu, miungu
    ambayo hawakujiua na ambayo hakuwapatia.
  bel-bel: 'і пайшлі і пачалі служыць іншым багам і пакланяцца ім, багам, якіх яны
    ня ведалі, і якіх Ён не назначаў ім:'
  deu-ELBBK: da entbrannte der Zorn des HERRN über dieses Land, so dass er den ganzen
    Fluch über dasselbe gebracht hat, der in diesem Buch geschrieben ist;
  mbb-OT: Mid-azap dan wey nenilbi zan te selakew en he menge ed-ezapen he wazè dan
    mekilala he imbandu te Nengazen he kenè dan ezapa.
  mal-2015: അതുകൊണ്ടു ഈ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്ന ശാപം ഒക്കെയും ഈ ദേശത്തിന്മേൽ
    വരുത്തുവാൻ തക്കവണ്ണം യഹോവയുടെ കോപം അതിന്റെനേരെ ജ്വലിച്ചു.
  rmc-rmc: Vašoda o RAJ choľisaľiľa pre kadi phuv a domukľa pre late savore prekošibena,
    so hine pisimen andre kada zvitkos.
  pes-OPV: و رفته، خدایان غیر را عبادت نموده، به آنهاسجده کردند، خدایانی را که نشناخته
    بودند وقسمت ایشان نساخته بود.
  ron-1924: пентру кэ с-ау дус сэ служяскэ алтор думнезей ши сэ се ынкине ынаинтя
    лор, думнезей пе каре ей ну-й куноштяу ши пе каре ну ли-й дэдусе Домнул.
  ben-OBCV: তারা গিয়ে অন্য দেবতাদের সেবা করেছে এবং তাদের সামনে মাথা নত করেছে, যে
    দেবতাদের তারা জানত না, যাদের সদাপ্রভু তাদের দেননি।
  som-som: oo intay tageen ayay u adeegeen oo caabudeen ilaahyo kale oo ayan aqoon,
    isaguna uusan siin,
  lat-VUC: 'et servierunt diis alienis, et adoraverunt eos, quos nesciebant, et quibus
    non fuerant attributi:'
  eng-ASVBT: 'and went and served other gods, and worshiped them, gods that they knew
    not, and that he had not given unto them:'
  ita-1885: e sono andati, e hanno servito ad altri dii, e li hanno adorati; dii,
    i quali essi non aveano conosciuti; e i quali il Signore non avea lor dati per
    parte.
  eng-LXXUP: and they went and served other gods, which they knew not, neither did
    he assign them to them.
  eng-ULB: and because they went and served other gods and bowed down to them, gods
    that they had not known and that he had not given to them.
  spa-VBL: Se fueron y adoraron a otros dioses, inclinándose ante dioses que nunca
    habían escuchado, dioses que el Señor no les había dado.
  fra-_FOB: Et qu'ils sont allés et ont servi d'autres dieux, et se sont prosternés
    devant eux; des dieux qu'ils n'avaient point connus, et qu'il ne leur avait point
    donnés en partage.
  mal-mal: അതുകൊണ്ട് ഈ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്ന ശാപം ഈ ദേശത്തിന്മേൽ വരത്തക്കവണ്ണം
    യഹോവയുടെ കോപം അതിന്റെ നേരെ ജ്വലിച്ചു.
  urd-GVR: Unhoṅ ne jā kar dīgar mābūdoṅ kī ḳhidmat kī aur unheṅ sijdā kiyā jin se
    wuh pahle wāqif nahīṅ the aur jo Rab ne unheṅ nahīṅ die the.
  suz-BL: मिनु मेकोपुकीमी आन मतुइ‍श्‍शो नु परमप्रभुम मपचा देंशो देवी देवता आन ङोंइती
    बाप्‍शो बाक्‍तेक्‍म।
  ita-1927: 'perché sono andati a servire ad altri dèi e si son prostrati dinanzi
    a loro: dèi, ch’essi non aveano conosciuti, e che l’Eterno non aveva assegnati
    loro.'
  ckb-ckb: چوون خوداوەندی دیکەیان پەرست و کڕنۆشیان بۆ برد، کە نە ناسیبوویان و نە خوداش
    پێیدابوون.
  eng-BBE: 'And they went after other gods and gave them worship, gods who were strange
    to them, and whom he had not given them:'
  kan-OKCV: ಅವರು ತಮಗೆ ನೇಮಕವಾಗದಿದ್ದ ಹಾಗು ಗೊತ್ತಿಲ್ಲದಿದ್ದ ಇತರ ದೇವರುಗಳನ್ನು ಅವಲಂಬಿಸಿ ಪೂಜಿಸಿದ್ದಾರೆ.
  tam-2017: தாங்கள் அறியாமலும் தங்களுக்கு ஒரு பலனும் அளிக்காமலும் இருக்கிற தெய்வங்களாகிய
    வேறே தெய்வங்களை வணங்கி, அவைகளைப் பணிந்துகொண்டதினாலே,
  spa-RV-1909: 'Y fueron y sirvieron á dioses ajenos, é inclináronse á ellos, dioses
    que no conocían, y que ninguna cosa les habían dado:'
  ron-BTF: Fiindcă au mers şi au servit altor dumnezei şi li s-au închinat, dumnezei
    pe care ei nu i-au cunoscut şi el nu li i-a dat,
  eng-WEBP: and went and served other gods and worshiped them, gods that they didn’t
    know and that he had not given to them.
  eng-FBV: They went off and worshiped other gods, bowing down to gods they'd never
    heard of—gods that the Lord had not given to them.
  nld-1939: 'omdat zij vreemde goden hebben gevolgd en gediend, en goden hebben vereerd,
    die zij niet hadden gekend, en die Hij hun niet had gegeven:'
  nch-BL: Inijuanti yajque motatajtitoj huan motancuaquetzatoj iniixpa teteyome cati
    amo nelía dios huan cati amo quinixmatiyayaj, yon amo quipiyayayaj caquihuili
    para quinhueyichihuase.
  vie-1934: Aáy vì họ đi hầu việc và thờ lạy các thần mà mình chưa hề biết, và Ngài
    không phân phát cho.
  hin-CV: उन्होंने विमुख होकर परकीय देवताओं की सेवा-उपासना शुरू कर दी. ये वे देवता
    थे जिन्हें इन्होंने पहले कभी न जाना था, जिन्हें याहवेह ने इन्हें कभी सौंपा ही
    न था.
  eng-OURB: and went and abad ·served· other deities, and hawa ·bowed low, prostrated·
    in worship them, deities that they didn’t know, and that he had not given to them.
  spa-BES: Y fueron tras otros dioses y les dieron adoración, dioses que eran extraños
    para ellos, y que él no les había dado.
  tdx-tdx: Toly ndra nisolebotse amo taneo ty haviñera’ Iehovà hametsaha’e ama’e ze
    fonga fatse sinokitse ami’ty boke toy.
  vid-vid: nawaluta kujikolela mijito na kujifugamila milungu jinji nahawajizelele
    aho katali, na Mkulu Nguluwi nahawapele.
  eng-OKE: And the anger of the Lord waxed strong against this land to bring upon
    it all the curses that are written in this book.
  tha-KJV: ไปปรนนิบั​ติ​นม​ัสการพระอื่น เป็นพระซึ่งเขาไม่เคยรู้​จัก และซึ่งพระองค์​มิได้​ประทานแก่​เขา
  por-BR-2018: 'E foram e serviram a deuses alheios, e inclinaram-se a eles, deuses
    que não conheciam, e que nenhuma coisa lhes haviam dado:'
  deu-ELO: 'und hingingen und anderen Göttern dienten und sich vor ihnen niederbeugten,
    Göttern, die sie nicht kannten, und die er ihnen nicht zugeteilt hatte:'
  eng-WYC-2018: and they served alien gods, and worshipped them, which they knew not,
    and to which they were not given; (and they served foreign, or other, gods, and
    worshipped them, which they knew not, and which he had not given them;)
  epo-epo: 'kaj ili iris kaj servis al aliaj dioj kaj adorkliniĝis al ili, al dioj,
    kiujn ili ne konis kaj kiujn Li ne destinis por ili:'
  uig-PIN: berip ularning nesiwisi bolmiƣan, ɵzimu tonumiƣan ilaⱨlarning ⱪulluⱪiƣa
    kirip, ularƣa qoⱪunƣini üqün xundaⱪ boldi.
  beo-beo: 'Ilia eno ogogosu ‘gode’ liligi amo ilia musa: hame dawa:i amola Hina Gode
    da ilima mae nodone sia:ne gadoma:ne sia:i, amo ogogosu liligi ilima hawa: hamosu.'
  tpi-OTNT: Ol Israel i bin lotu long ol giaman god. Dispela ol god ol i no bin lotu
    long ol bipo, na Bikpela i bin tambuim ol long lotuim dispela kain samting.
  hau-SA: Sun juya, suka bauta wa waɗansu alloli, suka rusuna musu, allolin da ba
    su sani ba, allolin da Ubangiji bai ba su ba.
  uig-LAT: bérip ularning nésiwisi bolmighan, özimu tonumighan ilahlarning qulluqigha
    kirip, ulargha choqun’ghini üchün shundaq boldi.
  nde-nde: Badukile bakhonza abanye onkulunkulu babakhothamela, onkulunkulu abangazange
    babazi, onkulunkulu angazange abaphe bona.
  ton-ton: 'He naʻa nau ʻalu ʻo tauhi ʻae ngaahi ʻotua kehe, pea lotu ki ai, ʻae ngaahi
    ʻotua naʻe ʻikai tenau ʻilo, pea naʻe ʻikai te ne foaki kiate kinautolu:'
  ces-1613: Nebo odcházejíce, sloužili bohům cizím a klaněli se jim, bohům, kterýchž
    neznali, kteříž se s nimi také ničímž dobrým nezdělili.
  eng-WMB: and went and served other gods and worshiped them, gods that they didn’t
    know and that he had not given to them.
  tam-TCV: தாங்கள் அறியாததும், அவர் அவர்களுக்குக் கொடுத்திராததுமான தெய்வங்களை வணங்கினார்கள்.
  ceb-ULB: ug tungod kay nag-adto sila ug nag-alagad sa laing mga dios ug miyukbo
    kanila, mga dios nga wala nila mailhi ug wala niya gihatag ngadto kanila.
  pol-UBG: Poszli bowiem służyć innym bogom i oddali im pokłon – bogom, których nie
    znali i których im nie przydzielił.
  urd-GVU: اُنہوں نے جا کر دیگر معبودوں کی خدمت کی اور اُنہیں سجدہ کیا جن سے وہ پہلے
    واقف نہیں تھے اور جو رب نے اُنہیں نہیں دیئے تھے۔
  deu-1912: und sind hingegangen und haben andern Göttern gedient und sie angebetet
    (solche Götter, die sie nicht kennen und die er ihnen nicht verordnet hat),
  kan-2017: ಅವರು ತಮಗೆ ನೇಮಿಸಲ್ಪಡದೆಯೂ ಮತ್ತು ಗೊತ್ತಿಲ್ಲದೆಯೂ ಇದ್ದ ಇತರ ದೇವರುಗಳನ್ನು ಸೇವಿಸಿ
    ಪೂಜಿಸಿದ್ದರಿಂದ,
  yap-yap: Kar pigpiggad ngak yug boch e got ni dawor ra tedfan bi’id, ni fapi got
    ni dabun SOMOL ni ngar meybilgad ngorad.
  hlt-MCSB: Cet uh tih pathen tloe taengah tho a thueng uh dongah amih taengah bakop
    uh. Te pathen rhoek loh amih te ming uh pawt tih amih ham boe a soep moenih.
  mdy-ETH: ዔያታ ሃያኮ ቤርታ ዚጊ ካኣሽኪ ቤቂባኣያ፤ ናንጊና ናንጋ ጎዳ ዔያቶ ዚጊ ካኣሽኩዋጉዲ ላኣጌ፥ ሜሌ ፆኦዞ ዔያታ ካኣሽኬኔ።
  twi-ASANTE: Wɔdane kɔsom anyame foforɔ a wɔyɛ ahɔhoɔ ma wɔn, anyame a Awurade nkyerɛɛ
    wɔn sɛ wɔnsom.
  eng-WEBU: and went and served other gods and worshiped them, gods that they didn’t
    know and that he had not given to them.
  bnp-bnp: Ri kavurike a maka vure ranga. Ra maka vure i uka ma ri kavurike hosi,
    e BAKOVI DAGI i hatekakari ria nahea ri gi kavurike a maka maki maea.
  wal-wal: Qassi eti biidi, erenna xoossatuyyoonne i eta goinnoppite giido xoossatuyyo
    goinnidosona.
  spa-PDDPT: fueron y sirvieron a otros ʼelohim y se inclinaron ante ellos, ʼelohim
    que no conocieron, los cuales Él no les asignó.
  gun-gun: Ha'e rami ojepe'a vy amboae tuuete kuery pe ikuai, ombojeroviapa rei okuapy,
    ha'e va'e tuuete ha'e kuery ndoikuaai va'ekue ri, ha'e Senhor nombojerovia ukai
    teĩ.
  ilo-ULB: ken gapu ta napan ken nagdaydayawda kadagiti sabali a dios ken nagrukbabda
    kadakuada, dagiti dios a saanda nga am-ammo ken saanna nga inted kadakuada.
  kpg-kpg: Digaula gu hai hegau gi nia balu ieidu digi daumaha ginai ginaadou i mua,
    nia god ala ne bule go Dimaadua bolo gi de daumaha ginai.
  uig-ARA: بېرىپ ئۇلارنىڭ نېسىۋىسى بولمىغان، ئۆزىمۇ تونۇمىغان ئىلاھلارنىڭ قۇللۇقىغا
    كىرىپ، ئۇلارغا چوقۇنغىنى ئۈچۈن شۇنداق بولدى.
  sus-sus: Na fe na a toxi Alatala yi ɲaxankatɛ birin dɔxɔxi yi bɔxi ma a xa xɔnɛ
    kui alɔ a xa kitaabui a masenma ki naxɛ.
  pon-2006: Re papahier koht teikan me re soh mwahn kin pwongih mahs, koht kan me
    KAUN-O ketin keinapwihdi re dehr kin pwongih.
  ksd-ksd: ma dia ga vana ma dia ga torom ta ra umana enana god, ma dia ga lotu tadav
    diat, a umana god ba pa dia ga nunure diat, ma nina pa i ga togue tar ia ta diat;
  tur-YTC: bilmedikleri ve O'nun onlara vermediği başka ilâhlara gidip hizmet ettiler
    ve onlara tapındılar.
  grc-BRENT: καὶ πορεύθεντες ἐλάτρευσαν θεοῖς ἑτέροις, οὓς οὐκ ἠπίσταντο, οὐδὲ διένειμεν
    αὐτοῖς·
  ind-AYT: Mereka pergi untuk melayani ilah-ilah lain dan menyembahnya, ilah-ilah
    yang tidak dikenal sebelumnya dan yang tidak pernah ditentukan-Nya bagi mereka.
  nya-nya: Iwo anachoka ndi kukatumikira milungu ina ndi kuyipembedza, milungu imene
    sanayidziwe, milungu imene sanawapatse.
  hrv-hrv: Zato se Jahvin gnjev izlio na ovu zemlju i palo na nju sve prokletstvo
    zapisano u ovoj knjizi.
  mps-mps: Te Israel dabe augwaligo tibo godiba lotu wali. Te god dabe augwaligo polobadu
    lotu po me wai menio. Te Genuai Bidigo augwali te nai dabeba lotu waidali weyu,
    habu selai dao.
  tpi-tpi: Ol Israel i bin lotu long ol giaman god. Dispela ol god ol i no bin lotu
    long ol bipo, na Bikpela i bin tambuim ol long lotuim dispela kain samting.
  dan-1931: og gik hen og dyrkede fremmede Guder og tilbad dem, Guder, som de ikke
    før havde kendt til, og som han ikke havde tildelt dem;
  vie-OVCB: Họ đi thờ cúng các thần xa lạ, mặc dù Ngài đã nghiêm cấm.
  guj-2017: બીજા જે દેવોને તેઓ જાણતા નહોતા તથા જેઓને તેણે તેઓને આપ્યા નહોતા. તેઓની
    સેવા તથા તેઓનું ભજન તેઓએ કર્યું.
  pon-2006A: Re papahier koht teikan me re soh mwahn kin pwongih mahs, koht kan me
    KAUN-O ketin keinapwihdi re dehr kin pwongih.
  por-BRBSL: e foram e serviram a outros deuses e os adoraram, deuses que eles não
    conheciam e que ele não lhes havia dado.
  cth-cth: ahnimouh hanelah banghai ka pouk thai hoeh e cathut alouke, a panue awh
    boihoeh e cathut thaw a tawk awh dawk doeh ati awh han.
  twi-twi: Wɔdan kɔsom anyame afoforo wɔkotow wɔn, anyame a wonnim wɔn, anyame a Awurade
    nkyerɛɛ wɔn sɛ wɔnsom.
  hlt-hlt: Cet uh tih pathen tloe taengah tho a thueng uh dongah amih taengah bakop
    uh. Te pathen rhoek loh amih te ming uh pawt tih amih ham boe a soep moenih.
  tbz-SIM: Dɛɛ̀ te kɛ̀ ku miɛkɛ cɔ̀útɛ́ dɛ kó dihɛì, kɛ̀ kù duɔ́ nkɛ̀ mɛyɛi nkù nɑ̀kɛ́
    mɛ̀ɛ̀ kpɛ́í, kɛ̀ mɛ̀ wɑ̃̀ri di mpɑ́tíri miɛkɛ kɛ̀ mɛ̀ bɛ̀ do.
  msy-2020: Israelia akɨrim uan God gasaragha asebar gɨn ghua dar ziaba fe. Aser kaba,
    me faragha dagh fozir puvatɨgha dar ziaba fer puvatɨ. Ezɨ Ikiavɨra Itir God fomɨra
    dar ziaba fan men anogoroke.
  azb-azb: Gedib tanımadıqları allahlara, Rəbbin onlara bəxş etmədiyi yad allahlara
    sitayiş və səcdə etdilər.
  eng-DBY: and they went and served other gods, and bowed down to them, gods whom
    they knew not, and whom he had not assigned to them.
  hin-2017: और पराए देवताओं की उपासना की है जिन्हें वे पहले नहीं जानते थे, और यहोवा
    ने उनको नहीं दिया था;
  wol-KYG: Moo tax sànjum Aji Sax ji tàkkal réew mii, ngir wàcceel leen mboolem alkànde
    yi ñu bind ci téere bii.
  eng-YLT: and they go and serve other gods, and bow themselves to them — gods which
    they have not known, and which He hath not apportioned to them;
  eng-WYC-2017: and they served alien gods, and worshipped them, which they knew not,
    and to which they were not given;
  eng-WMBB: and went and served other gods and worshipped them, gods that they didn’t
    know and that he had not given to them.
  urd-GVH: उन्होंने जाकर दीगर माबूदों की ख़िदमत की और उन्हें सिजदा किया जिनसे वह पहले
    वाक़िफ़ नहीं थे और जो रब ने उन्हें नहीं दिए थे।
  rug-rug: Vahesi rini sari kaiqa tamasa huporodi saripu lopu hoke hite vahesi rini
    pukerane. Arini sari na tamasa saripu lopu hivani e Zihova pude vahesi rini.
  gaz-gaz: Isaanis dhaqanii waaqota biraa, kanneen hin beekiniif waaqota inni isaaniif
    hin kennin waaqeffatan; gad jedhaniis sagadaniif.
  fra-LSG: c’est parce qu’ils sont allés servir d’autres dieux et se prosterner devant
    eux, des dieux qu’ils ne connaissaient point et que l’Éternel ne leur avait point
    donnés en partage.
  yal-yal: Nanara, Alatala ɲaxankatani ito birin dɔxi bɔxɔni ito ra a xɔlɔni alo a
    sɛbɛ kitabuni ito kui kii naxan yi.
  haw-1868: 'A hele aku la lakou, a malama aku i na akua e, a hoomana aku ia lakou,
    i na akua a lakou i ike ole ai, i na mea ana i hoonoho ole ai no lakou:'
  arb-NAV: وَغَوَوْا وَعَبَدُوا آلِهَةً أُخْرَى وَسَجَدُوا لَهَا، آلِهَةً غَرِيبَةً
    لَمْ يَعْرِفُوهَا وَلَمْ يُعْطِهَا الرَّبُّ لَهُمْ،
  ewe-ewe: elabena wosubɔ mawu bubuwo, eye nuwɔna sia tsi tsitre ɖe Mawu ƒe se la
    ŋu.
  eng-LEE: (29:25) And they went and served other gods, and bowed down to them, gods
    which they knew not, and which he had not assigned unto them;
  asm-FB: তেওঁলোকে ঈশ্বৰ যিহোৱাক এৰি যি দেৱ-দেবীক তেওঁলোকে নাজানে, সেই আন দেৱতাবোৰৰ
    আগত প্রণিপাত কৰি সেইবোৰৰ সেৱা পূজা কৰিলে, যিসকলক পূজা কৰাৰ আজ্ঞা যিহোৱাই দিয়া
    নাছিল।
  sus-A: نَ قٍ نَ عَ تٌشِ عَلَتَلَ يِ حَشَنكَتّ بِرِن دْشْشِ يِ بْشِ مَ عَ شَ شْنّ
    كُي عَلْ عَ شَ كِتَابُي عَ مَسٍنمَ كِ نَشّ.
  fra-SBL: ils sont allés servir d'autres dieux et se prosterner devant eux, des dieux
    qu'ils ne connaissaient pas et qu'il ne leur avait pas donnés.
  hbo-hbo: וַיִּֽחַר־אַ֥ף יְהוָ֖ה בָּאָ֣רֶץ הַהִ֑וא לְהָבִ֤יא עָלֶ֙יהָ֙ אֶת־כָּל־הַקְּלָלָ֔ה
    הַכְּתוּבָ֖ה בַּסֵּ֥פֶר הַזֶּֽה׃
  eng-WYCLIFFE: and thei serueden alien goddis, and worschipiden hem, whiche thei
    knewen not, and to whiche thei weren not youun;
  cwe-cwe: Wahita kuisang'hanila milungu imwenga ija hawaimanyile, hebu Mndewa Mulungu
    haweng'hile.
  kik-kik: Nĩmamwehereire magĩthiĩ kũhooya ngai ingĩ na magĩciinamĩrĩra, ngai matooĩ,
    na ngai Jehova ataamaheete.
  fra-NCL: La colère de Yahweh s’est enflammée contre ce pays, et il a fait venir
    sur lui toutes les malédictions écrites dans ce livre.
  cek-AK: nihcae mah panoek o vai ai, nihcae han paek doeh paek ai ih kalah sithawnawk
    to a bok o moe, a tok to sak pae o pongah,
  cuk-cuk: Bab-dummagan-baiganse gotemalad, degi, bab-dummagan-akudakmalad-asabin
    dulluu imakdemalad, na e-bab-dummadyob dakdemalad. A-ulale, deyob gusmalad.
  uig-CYR: берип уларниң несивиси болмиған, өзиму тонумиған илаһларниң қуллуғиға кирип,
    уларға чоқунғини үчүн шундақ болди.
  tel-2017: తమకు తెలియని అన్య దేవుళ్ళను, మొక్కవద్దని యెహోవా వారికి చెప్పిన దేవుళ్ళకు
    మొక్కి, పూజించారు.
  hat-BSA: Yo te sèvi lòt dye yo e yo te adore yo, dye ke yo pa t konnen e ke Li pa
    t janm te ba yo.
  kos-kos: Elos kulansupu god saya ma elos soenna alu nu kac meet, ma su LEUM GOD
    El tia lela elos in alu nu kac.
  hbo-WLC: וַיִּֽחַר־אַ֥ף יְהוָ֖ה בָּאָ֣רֶץ הַהִ֑וא לְהָבִ֤יא עָלֶ֙יהָ֙ אֶת־כָּל־הַקְּלָלָ֔ה
    הַכְּתוּבָ֖ה בַּסֵּ֥פֶר הַזֶּֽה׃
  ibo-ibo: Nʼihi na ha fere chi ndị ọzọ ofufe, kpọọkwa isiala nye ha, bụ chi ndị nke
    ha na-amaghị, chi ndị nke ọ na-enyeghị ha.
  ory-ory: ସେ ଯେଉଁ ଦେବତାମାନଙ୍କୁ ନିଷିଦ୍ଧ କରିଥିଲେ ଏବଂ ସେମାନଙ୍କ ଦୃଷ୍ଟିରେ ଯେଉଁ ଦେବତାମାନେ
    ଅଜଣା ଥିଲେ, ସେମାନେ ଯାଇ ସେହି ଦେବତାଗଣର ସେବା କଲେ ଓ ସେମାନଙ୍କୁ ପ୍ରଣାମ କଲେ।
  chk-chk: Iwe, ra feila o angang ngeni pwal ekoch kot o fel ngeniir, sokun kot resap
    sileer me mwan, Kot esap pwal mwüt ngeniir pwe repwe fel ngeniir.
  rop-rop: Deibin stat weshipbat olkain drimin sheip weya olabat nomo bin weship basdam.
    YAWEI bin tok brabli adbala dei nomo lau blanga weship lagijat.
  ukr-1871: І тому, що вони пішли і служити стали богам иншим, і падали ниць перед
    богами, яких вони не знали, і яких він не дав їм.
  deu-1951: und weil sie hingegangen sind und andern Göttern gedient und sie angebetet
    haben, Göttern, die sie nicht kannten, und die er ihnen nicht zugeteilt hat.
  eng-JPS: (29-25) and went and served other gods, and worshipped them, gods that
    they knew not, and that He had not allotted unto them;
  srp-1865: Jer idoše i služiše drugim bogovima i poklanjaše im se, bogovima kojih
    ne znaše i koji im ništa ne dadoše.
  lug-lug: Baagenda ne basinza bakatonda abalala, ne babaweereza, bakatonda be baali
    batamanyi, era Katonda waabwe be yali tabawadde.
  heb-heb: וילכו ויעבדו אלהים אחרים וישתחוו להם אלהים אשר לא ידעום ולא חלק להם׃
  ben-IRV: আর গিয়ে অন্য দেবতাদের সেবা করেছিল, যে দেবতাদেরকে তারা জানত না, যাদেরকে
    তিনি তাদের জন্য নির্ধারণ করেননি, সেই দেবতাদের কাছে নত করেছিল;
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਜਾ ਕੇ ਦੂਜੇ ਦੇਵਤਿਆਂ ਦੀ ਪੂਜਾ ਕੀਤੀ ਅਤੇ ਉਹਨਾਂ ਦੇ ਅੱਗੇ ਮੱਥਾ ਟੇਕਿਆ,
    ਉਹ ਦੇਵਤੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਹ ਜਾਣਦੇ ਵੀ ਨਹੀਂ ਸਨ, ਨਾ ਹੀ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਲਈ ਠਹਿਰਾਏ ਸਨ।
  mya-JVB: အထက်ကသူ တို့မ သိ ၊ သူ တို့အား အဘယ်အရာ ကိုမျှ မ ပေး သော အခြား တပါးသော ဘုရား
    တို့အား ဝတ်ပြု ကိုးကွယ် ကြသောကြောင့်၎င်း၊
  hmo-hmo: Idia ese idau dirava, idia diba lasi, bona Lohiabada ese ia henidia lasi
    dirava edia vairanai idia tomadiho, bona idia guriguri henidia.
  urd-urd: और जाकर और मा'बूदों की इबादत और परस्तिश की, जिनसे वह वाक़िफ़ न थे और जिनको
    ख़ुदावन्द ने इनको दिया भी न था।
  rus-SYN: 'и пошли и стали служить иным богам и поклоняться им, богам, которых они
    не знали и которых Он не назначал им:'
  bqc-SIM: Ɔ̃ Dii pↄkũmabↄ̀bↄ bùsupiwa, à láaipↄ kú láɛ bee guuↄ zĩ̀wà píi.
  tcz-CHONGTHU: Ajeh chu amahon pathen lim semthu kinbol len apang uvin, chibai aboh
    un, Pakaiyin abol diuva adeilou beh thil abol tauvin pathen limsem thu ahou un
    chule ahetkhah lou hel’u ahou tauvin ahileh, achung'uva hitobang thil khu lhung
    ahiye.
  mar-mar: हे इस्राएल इतर दैवतांची पूजा करु लागले. यापूर्वी त्यांना हे देव माहीत नव्हते.
    तसेच इतर दैवतांची पूजा करु नये असे परमेश्वराने त्यांना बजावले होते.
  qub-qub: Mana cumlishpanmi chay runacunaga Tayta Diosta adurananpa ruquin mana rejsishan
    imachöpis mana yanapäcoj dioscunata adurasha.
  hat-hat: Yo leve al sèvi lòt bondye yo pa t' janm konnen anvan. Y' al mete ajenou
    devan bondye Seyè a pa t' ba yo pou yo sèvi.
  eng-BSB: They went and served other gods, and they worshiped gods they had not known—gods
    that the LORD had not given to them.
  tod-tod: Naa ɠa é kɛa, Ɠɔoɠɔ GALAGI ná-ziiɠaawanai ʋa zooi nii laalɔɠɔma, é ʋa
    ga maanɔɠɔ vai kpein, nii sɛʋɛai niima lɔ sɛʋɛi zu.
  eng-WEBPB: and went and served other gods and worshipped them, gods that they didn’t
    know and that he had not given to them.
  kbq-kbq: Hagi ke'za antahi'za osu'naza havi anumzantami nevariri'za monora hunte'naze.
    E'i ana havi anumzantmina monora huonteho huno Ramo'ma hu'nea anumzantami monora
    ome hunte'naze.
  nhe-BL: Inijuanti yajque momaijtotoj huan motlancuaquetzatoj iniixtla tiotzitzi
    tlen ax neli huan tlen ax quinixmatiyayaj, niyon ax quipiyayayaj caquihuili para
    quinhueyichihuase.
  gub-BL: Uzeamumew upenàràg rehe amo tupàn wanenataromo wamuwete pà wà. A'e tupàn
    nuzamutar kwaw Izaew wà. — Pemuwete 'aw tupàn pe wà nehe, ni'i pixik kwaw Tupànete
    Izaew wanupe.
  eng-DRA: 'And they have served strange gods, and adored them, whom they knew not,
    and for whom they had not been assigned:'
