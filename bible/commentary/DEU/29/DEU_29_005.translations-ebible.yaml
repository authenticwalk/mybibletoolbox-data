verse: DEU.029.005
translations:
  mal-C: മരുഭൂമിയിൽക്കൂടി ഞാൻ നിങ്ങളെ നാൽപ്പതുവർഷം നടത്തിയപ്പോൾ നിങ്ങളുടെ വസ്ത്രം
    കീറിപ്പോയില്ല, കാലിലെ ചെരിപ്പ് തേഞ്ഞുപോയില്ല.
  deu-TKW: ihr hattet kein Brot zu essen, noch Wein oder starkes Getränke zu trinken,
    damit ihr erkennen solltet, daß ich Jahwe, euer Gott, bin.
  lin-lin: Boliaki mapa te mpe bomelaki vino te to masanga mosusu oyo elangwisaka.
    Nasalaki yango mpo boyeba ete Ngai nazali Yawe, Nzambe na bino.
  eng-LSV: And I cause you to go in a wilderness [for] forty years; your garments
    have not been consumed from off you, and your shoe has not worn away from off
    your foot;
  eng-GNV: 'And I haue led you fourty yere in the wildernesse: your clothes are not
    waxed olde vpon you, neyther is thy shooe waxed olde vpon thy foote.'
  eng-WEBSTER: 'And I have led you forty years in the wilderness: your clothes have
    not become old upon you, and thy shoe hath not become old upon thy foot.'
  nhw-BL: Para 40 xihuitl nimechyacanqui ipan nopa huactoc tlali, huan ipan nochi
    nopa tonali amo tlantoc amoyoyo, niyon amotecac.
  swh-ONEN: Kwa muda wa miaka arobaini niliyowaongoza jangwani, nguo zenu hazikuchakaa,
    wala viatu miguuni mwenu.
  bba-bba: U ǹ dere i pɛ̃ɛ di. I ǹ mɑɑ tɑm nɔrure. Win tiiwɑ u bɛɛ nɔɔri i kɑ tubu
    mɑ wiyɑ u sɑ̃ɑ Gusunɔ bɛɛn Yinni.
  eng-KJVCPB: 'And I have led you forty years in the wilderness: your clothes are
    not waxen old upon you, and thy shoe is not waxen old upon thy foot.'
  luo-luo: E kinde mag higni piero angʼwen kane atelonu e thim lepu ne ok oti kata
    wuocheu bende ok oti.
  meu-meu: Laḡani hari-ahui lalodiai vada nahakaumui tano ḡaḡaena ai; emui dabua na
    asie dika taumui ai, bona emui tamaka na asie dika aemui ai.
  npi-ULB: मैले तिमीहरूलाई चालिस वर्षसम्म उजाड-स्थानमा अगुवाइ गरेको छु । तिमीहरूका
    लुगा फाटिएन, न त तिमीहरूका जुत्ता च्यातिए ।
  yor-yor: Nígbà ogójì ọdún tí mò ń tọ́ yín ṣọ́nà ní aginjù, aṣọ ọ̀ rẹ kò gbó tàbí
    bàtà ẹsẹ̀ rẹ.
  ind-ind: TUHAN sudah memberi tahu kalian, ‘Selama empat puluh tahun Aku memimpin
    kalian melewati padang belantara, pakaian dan alas kaki yang kalian pakai tidak
    menjadi usang.
  pes-OPCB: من چهل سال شما را در بیابان هدایت کردم. در این مدت نه لباسهایتان کهنه
    شد و نه کفشهایتان پاره گشت.
  tgl-ULB: Pinamunuan ko kayo sa loob ng apatnapung taon sa ilang; ang inyong mga
    damit ay hindi naluma, at ang inyong mga sandalyas ay hindi napudpod sa inyong
    mga paa.
  hui-hui: Anduane Homogohanda ogodagua laya. Mali pira mariani (40) i̱na tí dindi
    ko ege kelekele iba dalu naibaga wiagoha haru hewangi tínaga agabi ge subi mbirago
    budabaga nabi bayale karulo haabo halimulo handayaho harugoni ndobe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား​နှစ်​ပေါင်း လေး​ဆယ်​ပတ်​လုံး တော​ကန္တာ​ရ​ခ​ရီး​ဖြင့်​ပို့
    ဆောင်​တော်​မူ​ခဲ့​စဉ်​အ​တွင်း သင်​တို့​၏​အ​ဝတ် အင်္ကျီ​များ​မ​ဟောင်း​မ​နွမ်း၊
    သင်​တို့​၏​ဖိ​နပ် များ​လည်း​မ​စုတ်​မ​ပြတ်​ခဲ့​ရ။-
  bod-N: ངས་ཁྱོད་ཅག་ལོ་བཞི་བཅུའི་རིང་ལ་དབེན་སྟོང་ནས་ཁྲིད་པའི་དུས་སུ། ཁྱོད་ཅག་གི་ལུས་ཀྱི་གོས་རྣམས་མ་རལ་ཞིང་།
    ཁྱོད་ཅག་གི་རྐང་པའི་ལྷམ་ཡང་མ་རྙིང་།
  sna-sna: Pamakore makumi mana andakakutungamirirai nomurenje, nguo dzenyu hadzina
    kusakara, kunyange neshangu dzenyu dzamaiva makapfeka.
  spa-BLM: Te he conducido cuarenta años por el desierto. Tus ropas no se han envejecido
    en ti, y tus sandalias no se han envejecido en tus pies.
  cac-cac: 40 ab'il ix ex in cuchb'ej d'a taquin̈ luum. A d'a jun tiempoal chi', maj
    lajvoquel-laj e pichul, maj lajvoquel-laj e xan̈ab'.
  swh-ULB: Nimewaongoza kwa miaka arobaini jangwani; mavazi yenu hayakuchakaa juu
    yenu, na ndala zenu hazikuchakaa miguuni mwenu.
  bel-bel: Сорак гадоў вадзіў вас па пустыні і вопратка ваша на вас не знасілася,
    і абутак твой не стаптаўся на назе тваёй;
  deu-ELBBK: Brot habt ihr nicht gegessen, und Wein und starkes Getränk habt ihr nicht
    getrunken; damit ihr erkänntet, dass ich der HERR, euer Gott, bin.
  mbb-OT: Seled te 40 he tuig te kebpenguluwi ku keniyu ziyà te sibsivayan, wazà mezaan
    is menge visti niw wey menge sandalyas niw.
  mal-2015: യഹോവയായ ഞാൻ നിങ്ങളുടെ ദൈവം എന്നു നിങ്ങൾ അറിയേണ്ടതിന്നു നിങ്ങൾ അപ്പം തിന്നിട്ടില്ല,
    വീഞ്ഞും മദ്യവും കുടിച്ചിട്ടുമില്ല.
  rmc-rmc: Na chanas maro a na pijenas mol aňi aver pijiben, ale o RAJ tumen delas
    o chaben, hoj te prindžaren, hoj ov hino RAJ, tumaro Del.
  pes-OPV: و شما را چهل سال در بیابان رهبری نمودم که لباس شما مندرس نگردید، و کفشها
    درپای شما پاره نشد.
  ron-1924: 'Тотушь Ел зиче: ‘Еу в-ам кэлэузит патрузечь де ань ын пустиу; хайнеле
    ну ви с-ау ынвекит пе вой ши ынкэлцэминтя ну ви с-а ынвекит ын пичор;'
  ben-OBCV: তবুও সদাপ্রভু বলেন, “আমি চল্লিশ বছর তোমাদের প্রান্তরের মধ্য দিয়ে নিয়ে
    গিয়েছি, তোমাদের কাপড় ছেঁড়েনি কিংবা তোমাদের পায়ের চটি নষ্ট হয়নি।
  som-som: Oo anigu intii afartan sannadood ah ayaan cidlada idinku dhex kexeeyey,
    oo dharkiinnii korkiinna kuma duugoobin, kabihiinniina cagihiinna kuma dhammaanin.
  lat-VUC: 'Adduxit vos quadraginta annis per desertum: non sunt attrita vestimenta
    vestra, nec calceamenta pedum vestrorum vetustate consumpta sunt.'
  eng-ASVBT: 'And I have led you forty years in the wilderness: your clothes are not
    waxed old upon you, and thy shoe is not waxed old upon thy foot.'
  ita-1885: E io v'ho condotti quarant'anni per lo deserto; i vostri vestimenti non
    vi si son logorati addosso, e il vostro calzamento non s'è logorato ne' vostri
    piedi.
  eng-LXXUP: And he led you forty years in the wilderness; your garments did not grow
    old, and your sandals were not worn away off your feet.
  eng-ULB: I have led you for forty years in the wilderness; your clothes did not
    wear out on you, and your sandals did not wear out on your feet.
  spa-VBL: Durante cuarenta años los conduje por el desierto, pero sus vestidos y
    sandalias no se desgastaron.
  fra-_FOB: Et je vous ai conduits quarante ans dans le désert, sans que vos vêtements
    se soient usés sur vous, et sans que ton soulier se soit usé sur ton pied;
  mal-mal: യഹോവയായ ഞാൻ നിങ്ങളുടെ ദൈവം എന്ന് നിങ്ങൾ അറിയേണ്ടതിന് നിങ്ങൾ ഉണ്ടാക്കിയ
    അപ്പം തിന്നിട്ടില്ല, വീഞ്ഞും മദ്യവും കുടിച്ചിട്ടുമില്ല.
  urd-GVR: Registān meṅ maiṅ ne 40 sāl tak tumhārī rāhnumāī kī. Is daurān na tumhāre
    kapṛe phaṭe aur na tumhāre jūte ghise.
  suz-BL: मिनु गो इन कली ४० बर्स सम्‍म गोरशो रागीम लां कोंइताक्‍न्‍नी। इन फेक्‍तीक
    मजे, जुत्ता यो मजे। ब्‍यवस्‍था ८:४
  ita-1927: Io vi ho condotti quarant’anni nel deserto; le vostre vesti non vi si
    son logorate addosso, né i vostri calzari vi si son logorati ai piedi.
  ckb-ckb: 'بەڵام یەزدان دەفەرموێت: ”چل ساڵ لە چۆڵەوانیدا ئێوەم بەڕێوە برد، جلەکانتان
    لەبەرتان کۆن نەبوون و پێڵاوەکانتان لە پێتان کۆن نەبوون،'
  eng-BBE: 'For forty years I have been your guide through the waste land: your clothing
    has not become old on your backs, or your shoes on your feet.'
  kan-OKCV: “ನಾನು ನಲವತ್ತು ವರ್ಷ ನಿಮ್ಮನ್ನು ಮರುಭೂಮಿಯಲ್ಲಿ ನಡೆಸಿದೆನು. ನಿಮ್ಮ ಮೇಲಿರುವ ವಸ್ತ್ರಗಳು
    ಹರಿಯಲಿಲ್ಲ. ನಿಮ್ಮ ಪಾದಗಳಲ್ಲಿದ್ದ ಕೆರವಾಗಲಿ ಸವೆದುಹೋಗಲಿಲ್ಲ.
  tam-2017: யெகோவாவாகிய நான் உங்கள் தேவன் என்று நீங்கள் அறிந்துகொள்வதற்காக, நான் நாற்பது
    வருடங்கள் உங்களை வனாந்திரத்தில் நடத்தினேன்; உங்களுடைய ஆடைகள் பழையதாகப் போகவும்
    இல்லை, உங்கள் காலிலிருந்த காலணிகள் பழையதாகப் போகவும் இல்லை.
  spa-RV-1909: 'Y yo os he traído cuarenta años por el desierto: vuestros vestidos
    no se han envejecido sobre vosotros, ni tu zapato se ha envejecido sobre tu pie.'
  ron-BTF: Şi v-am condus patruzeci de ani prin pustiu, hainele voastre nu s-au învechit
    pe voi şi sandaua ta nu s-a învechit pe piciorul tău.
  eng-WEBP: I have led you forty years in the wilderness. Your clothes have not grown
    old on you, and your sandals have not grown old on your feet.
  eng-FBV: For forty years I led you through the desert, but your clothes and sandals
    didn't wear out.
  nld-1939: Ik heb u veertig jaren lang door de woestijn geleid; de kleren zijn niet
    aan uw lijf, de schoenen niet aan uw voeten versleten;
  nch-BL: Para 40 xihuit nimechyacanqui ipan nopa huactoc tali, huan ipan nochi nopa
    tonali amo tantoc amoyoyo, yon amotecac.
  vie-1934: Ta đã dẫn dắt các ngươi bốn mươi năm trong đồng vắng, áo xống không cũ
    trên mình ngươi, giày không mòn dưới chân ngươi,
  hin-CV: फिर भी याहवेह कहते हैं, “मैं तुम्हें चालीस साल तक इस निर्जन प्रदेश में साथ
    लेकर चलता रहा हूं, इस अवधि में न तो तुम्हारे वस्त्र पुराने हुए और न ही तुम्हारे
    जूते.
  eng-OURB: I have led you forty years in the wilderness. Your clothes have not grown
    old on you, and your shoes have not grown old on your feet.
  spa-BES: Durante cuarenta años he sido su guía a través del desierto; tu ropa no
    se desgastó en tus espaldas o tus zapatos en tus pies.
  tdx-tdx: Tsy nikama mofo nahareo, tsy nikama divay ndra toake, hahafohina’ areo
    te Izaho Iehovà Andrianañahare’ areo.
  vid-vid: Kwa mhela wa miyaka makumi gane, heni nandiwalongoza kuchiwala, nguwo nazomvalile
    nahazilalile ne makwamba ga hemwe nagomvalile mmagulu genu hagalalile.
  eng-OKE: You have not eaten bread, nor drunk wine, either new or old, that you may
    know that I am the Lord your God.
  tha-KJV: ‘เราได้นำเจ้าอยู่ในถิ่นทุ​รก​ันดารสี่​สิ​บปี เสื้อผ้าของเจ้ามิ​ได้​ขาดวิ่นไปจากเจ้า
    และรองเท้ามิ​ได้​ขาดหลุดไปจากเท้าของเจ้า
  por-BR-2018: 'E eu vos trouxe quarenta anos pelo deserto: vossas roupas não se hão
    envelhecido sobre vós, nem teu sapato se envelheceu sobre teu pé.'
  deu-ELO: 'Und ich habe euch vierzig Jahre in der Wüste geführt: Eure Kleider sind
    nicht an euch zerfallen, und dein Schuh ist nicht abgenutzt an deinem Fuße;'
  eng-WYC-2018: He led you by forty years through desert; your clothes were not broken,
    neither the shoes of your feet were wasted by eldness; (He led you for forty years
    through the wilderness; yet your clothes did not wear out, nor were your shoes
    wasted with oldness;)
  epo-epo: Kaj mi kondukis vin dum kvardek jaroj en la dezerto; ne sentaŭgiĝis viaj
    vestoj sur vi, kaj viaj ŝuoj ne sentaŭgiĝis sur via piedo.
  uig-PIN: Mǝn ⱪiriⱪ yil silǝrni bayawanda yetǝklǝp yürdüm; xu waⱪitlarda üstünglardiki
    kiyimliringlar konirimidi, putunglardiki kǝxinglarmu konirap kǝtmidi.
  beo-beo: Ode 40amoga Hina Gode da wadela:i hafoga:i soge ganodini dili oule ahoasu.
    Dilia abula amola emo salasu da hame wadela:lesi.
  tpi-OTNT: Na Bikpela i tok olsem, ‘Inap long 40 yia mi bin bringim yupela i go long
    ples wesan na ol klos na su bilong yupela i no bruk. Nogat tru.
  hau-SA: Shekaru arba’in da na jagorance ku cikin hamada, tufafinku ba su yage ba,
    haka kuwa takalman da suke a ƙafafunku.
  uig-LAT: Men qiriq yil silerni bayawanda yéteklep yürdüm; shu waqitlarda üstünglardiki
    kiyimliringlar konirimidi, putunglardiki keshinglarmu konirap ketmidi.
  nde-nde: Okweminyaka engamatshumi amane ngilihola enkangala, izigqoko zenu kazizange
    ziguge, loba izicathulo ezinyaweni zenu.
  ton-ton: Pea kuo u tataki ʻakimoutolu ʻi he taʻu ʻe fāngofulu ʻi he toafa ʻoku teʻeki
    ai fakaʻaʻau ʻo motuʻa homou ngaahi kofu, pea ʻoku ʻikai hoko ʻo motuʻa ho topuvaʻe
    ʻi ho vaʻe.
  ces-1613: A vedl jsem vás čtyřidceti let po poušti, nezvetšela roucha vaše na vás,
    a obuv vaše neztrhala se na nohách vašich.
  eng-WMB: I have led you forty years in the wilderness. Your clothes have not grown
    old on you, and your sandals have not grown old on your feet.
  tam-TCV: நான் உங்களை நாற்பது வருடகாலமாக பாலைவனத்தின் வழியாக வழிநடத்தி வந்தேன். அக்காலத்தில்
    உங்கள் உடைகள் பழையதாகிக் கிழியவுமில்லை, உங்கள் கால்களில் இருந்த செருப்புகள் தேயவுமில்லை.
  ceb-ULB: Gidala ko ikaw sa kamingawan sulod sa 40 katuig; ang imong mga bisti wala
    mangagisi, ug ang imong sandalyas wala mangaguba sa imong mga tiil.
  pol-UBG: I prowadziłem was przez czterdzieści lat po pustyni. Wasze szaty nie zniszczyły
    się na was i wasze obuwie na waszych nogach się nie zużyło.
  urd-GVU: ریگستان میں مَیں نے 40 سال تک تمہاری راہنمائی کی۔ اِس دوران نہ تمہارے کپڑے
    پھٹے اور نہ تمہارے جوتے گھسے۔
  deu-1912: 'Er hat euch vierzig Jahre in der Wüste lassen wandeln: eure Kleider sind
    an euch nicht veraltet, und dein Schuh ist nicht veraltet an deinen Füßen;'
  kan-2017: ನಲ್ವತ್ತು ವರ್ಷ ನಾನು ನಿಮ್ಮನ್ನು ಅರಣ್ಯದಲ್ಲಿ ನಡೆಸಿಕೊಂಡು ಬಂದಿದ್ದೇನೆ. ನಿಮ್ಮ ಮೈಮೇಲಿದ್ದ
    ಉಡುಪು ಹರಿಯಲ್ಲಿಲ್ಲ ಅಥವಾ ಕಾಲಿನಲ್ಲಿದ್ದ ಕೆರವಾಗಲಿ ಸವೆದು ಹೋಗಲಿಲ್ಲ;
  yap-yap: Aningeg i ragag e duw ni pow’iymed SOMOL u daken fare gi ted ndar tugul
    ban’en riy; ma de mogchoth e mad u dakenmed, ma de math’math’ e sus u rifrifen
    aymed.
  hlt-MCSB: Nangmih te khosoek ah kum likip kam mawt tih na pum dongkah na himbai
    loh hmawn pawh. Na kho dongkah na khokhom khaw hmawn pawh.
  mdy-ETH: ዖይዲታሚ ሌዔ ጉቤ ዓሲ ናንጉዋ ዳውሎይዴና ናንጊና ናንጋ ጎዳ ዒንሢ ዔኪ ዴንዳኣና ማኣዓሢያ ዒንሢኮ ጪንቂ ዳርዒባኣሴ፤
    ዱርዛኣ ዒንሢኮ ጪንቂ ዱጲባኣሴ።
  twi-ASANTE: Mfeɛ aduanan mu a medii mo anim faa ɛserɛ so no, mo ntoma antete; saa
    ara na mo mpaboa a ɛhyɛ mo nan nso anhi.
  eng-WEBU: I have led you forty years in the wilderness. Your clothes have not grown
    old on you, and your sandals have not grown old on your feet.
  bnp-bnp: E BAKOVI DAGI i ta maea, ‘Na pida i ravulu va a tuli polo mua na tabeke
    i ngeki, a maka varakia a vahapolo ne mua i uka ma ri matutu.
  wal-wal: GODAI oitamu laittaa kumettaa inttena biittaa bazzuwan kaalettiyo wode,
    intte maayoi intte bollaappe wuribeenna, intte caammaikka intte tohuwaappe wuribeenna.
  spa-PDDPT: Yo los conduje por el desierto 40 años. Sus ropas no se desgastaron sobre
    ustedes, y su sandalia no se desgastó en su pie.
  gun-gun: 'Aipoe''i: “Quarenta ma''etỹ re tekoa e''ỹa rupi xee roguereko jave pendeao
    na''inhymai, neĩ pendepy regua ma voi nda''ivaipai.'
  ilo-ULB: Indalankayo iti las-ud iti 40 a tawen idiay let-ang, saan a dimmaan dagiti
    kawesyo ken saan a dimmaan dagiti sandalyasyo kadagiti sakayo.
  kpg-kpg: I nia ngadau e madahaa, gei Dimaadua nogo dagi goodou laa lodo di anggowaa,
    gei godou goloo gahu mo godou hii wae digi momooho.
  uig-ARA: مەن قىرىق يىل سىلەرنى باياۋاندا يېتەكلەپ يۈردۈم؛ شۇ ۋاقىتلاردا ئۈستۈڭلاردىكى
    كىيىملىرىڭلار كونىرىمىدى، پۇتۇڭلاردىكى كەشىڭلارمۇ كونىراپ كەتمىدى.
  sus-sus: wo mu taami don, wo mu wɛni nun beere min. Alatala bara a ɲɔxɔ rasiga wo
    xa fe xɔn alako wo xa nɔ a kolonde a tan nan na wo Marigi Ala ra.
  pon-2006: Erein sounpar pahisek KAUN-O ketin kahrei kumwail nan sapwtehn ahpw amwail
    likou kan oh suht kan sohte ohkihla.
  ksd-ksd: Ma iau ga rap lue avat ta ra bil a ivat na vinun na kilala; kavava mal
    pa i maulana ta ra paka i vavat, ma ra pal a kau i vavat pa i kaina ta ra kau
    i vavat.
  tur-YTC: Size kırk yıl çölde yol gösterdim. Üzerinizdeki elbiseleriniz eskimedi,
    ayağınızda çarığınız eskimedi.
  grc-BRENT: Καὶ ἤγαγεν ὑμᾶς τεσσαράκοντα ἔτη ἐν τῇ ἐρήμῳ· οὐκ ἐπαλαιώθη τὰ ἱμάτια
    ὑμῶν, καὶ τὰ ὑποδήματα ὑμῶν οὐ κατετρίβη ἀπὸ τῶν ποδῶν ὑμῶν.
  ind-AYT: ‘Aku telah memimpinmu di padang belantara selama empat puluh tahun. Pakaian
    yang ada di tubuhmu tidak pernah rusak, dan sandal yang ada di kakimu tidak pernah
    rusak.
  nya-nya: Mʼzaka makumi anayi zimene ndinakutsogolerani mʼchipululu, zovala zanu
    ndiponso nsapato za ku mapazi anu sizinangʼambike.
  hrv-hrv: Kruha niste jeli; vina ni drugoga opojnog pića niste pili, da biste znali
    da sam ja Jahve, Bog vaš.
  mps-mps: Tama Genuai Bidigo te po wali, ‘Te kibu be bidi sese si 40 eno dage kemi
    sane buludu odasa pai dao. Tama dagego ugwa dabe me, su dabe me, togwa pai menio.
    Mu menio.
  tpi-tpi: Na Bikpela i tok olsem, ‘Inap long 40 yia mi bin bringim yupela i go long
    ples wesan na ol klos na su bilong yupela i no bruk. Nogat tru.
  dan-1931: I fyrretyve År har jeg ført eder om i Ørkenen; eders Klæder blev ikke
    slidt af Kroppen på eder, og dine Sko blev ikke slidt af Fødderne på dig;
  vie-OVCB: Suốt bốn mươi năm, Chúa Hằng Hữu dẫn anh em đi trong hoang mạc, áo không
    rách, giày không mòn.
  guj-2017: મેં તમને ચાળીસ વર્ષ સુધી અરણ્યમાં ચલાવ્યાં, તેમ છતાં તમારાં શરીર પરનાં
    વસ્ત્રો ફાટી ગયાં નહિ કે તમારાં પગરખાં ઘસાઈ ગયાં નહિ.
  pon-2006A: Erein sounpar pahisek KAUN-O ketin kahrei kumwail nan sapwtehn ahpw amwail
    likou kan oh suht kan sohte ohkihla.
  por-BRBSL: Eu o conduzi durante quarenta anos no deserto. Suas roupas não envelheceram
    em você, e suas sandálias não envelheceram em seus pés.
  cth-cth: A kum 40 touh thung kahrawngum vah nangmouh na hrawi awh toe. Nangmae khohna
    pawn hoeh. na khokkhawm hai pawn hoeh.
  twi-twi: Nanso Awurade se, mfe aduanan a midii mo anim faa sare so no mu no, mo
    ntama antetew, na mo mpaboa a ɛhyehyɛ mo anan nso anhwere.
  hlt-hlt: Nangmih te khosoek ah kum likip kam mawt tih na pum dongkah na himbai loh
    hmawn pawh. Na kho dongkah na khokhom khaw hmawn pawh.
  tbz-SIM: Dɛ̀ do í békú di bo pṹnnɛ́mɛ̀ pɛ̃́ɛ̃̀ kɛ́cɑ́ɑ́kɛ́, yoo di bo kuɔtimɛ̀
    mɛnɑɑ̀ mbɛ̀ tumɛ̀ difɛ̃́ɛ̃̀ kɛ́yɑ̃̀, yoo mɛtɛ̃mɛ̀ mɛ̀ɛ̀ muɔ̀. Ti Yiɛ̀ nKuyie nkuù
    do dɛ̀ ndi duɔ̀ nkɛ̀ di bo bɑntɛ́ kù tumɛ̀ ti Yiɛ̀ nKuyie nkùù di te.
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn mɨgei, ‘Kɨ 40plan azenibar ia inigha gumazamiziba
    puvatɨzir danganimɨn zuima, ian korotiaba ko dagarir asuaba dɨghoraghirezir pu.
    Bar puvatɨ.
  azb-azb: 'Rəbb deyir: “Sizi qırx il səhrada gəzdirdim. Əyninizdəki paltar, ayağınızdakı
    çarıq yırtılıb-dağılmadı.'
  eng-DBY: And I have led you forty years in the wilderness; your clothes are not
    grown old upon you, and thy sandal is not grown old upon thy foot;
  hin-2017: मैं तो तुम को जंगल में चालीस वर्ष लिए फिरा; और न तुम्हारे तन पर वस्त्र
    पुराने हुए, और न तेरी जूतियाँ तेरे पैरों में पुरानी हुईं;
  wol-KYG: Mburu, lekkuleen ko, biiñ mbaa geneen naan gu diis, naanuleen ko. Maa leen
    leel, ngir ngeen xam ne man maay seen Yàlla Aji Sax ji.»
  eng-YLT: and I cause you to go forty years in a wilderness; your garments have not
    been consumed from off you, and thy shoe hath not worn away from off thy foot;
  kne-kne: Sin opatapolo ay tawen ay nangipangpangoan Diyos en dakayo sin lugar ay
    magay omili, adi nabisbisngit din bado ya sapatos yo.
  eng-WYC-2017: He led you by forty years through desert; your clothes were not broken,
    neither the shoes of your feet were wasted by eldness;
  eng-WMBB: I have led you forty years in the wilderness. Your clothes have not grown
    old on you, and your sandals have not grown old on your feet.
  urd-GVH: रेगिस्तान में मैंने 40 साल तक तुम्हारी राहनुमाई की। इस दौरान न तुम्हारे
    कपड़े फटे और न तुम्हारे जूते घिसे।
  rug-rug: Ura koari ka made ṉavulu puta vuaheni sipu turaṉa gamu e Zihova pa korapa
    qega, sari na mia poko na sadolo si namu loke lulutudi hokara.
  gaz-gaz: Yeroo waggoota afurtamman ani gammoojjii keessa isin geggeesse sanatti
    uffanni keessan isin irratti hin dhumne yookaan kopheen miilla keessan irratti
    hin ciccinne.
  fra-LSG: Je t’ai conduit pendant quarante années dans le désert; tes vêtements ne
    se sont point usés sur toi, et ton soulier ne s’est point usé à ton pied;
  yal-yal: ɛ mi burun don, ɛ mi manpaan min. Alatala na liga nɛn alogo ɛ xa a kolon,
    a a tan nan ɛ Ala ra.
  haw-1868: 'A ua alakai au ia oukou i na makahiki he kanaha ma ka waonahele; aole
    i weluwelu ko oukou, aahu maluna o oukou, aole hoi i weluwelu na kamaa o oukou
    ma ko oukou wawae:'
  arb-NAV: لَقَدْ قُدْتُكُمْ فِي الْبَرِّيَّةِ أَرْبَعِينَ سَنَةً، لَمْ تَبْلَ فِيهَا
    ثِيَابُكُمْ عَلَيْكُمْ، وَلَمْ تَهْتَرِئْ نِعَالُكُمْ عَلَى أَرْجُلِكُمْ.
  ewe-ewe: Ekplɔ mi to gbedzi ƒe blaene sɔŋ, gake miaƒe awuwo medo xoxo o, eye miaƒe
    tokotawo te menyi o!
  eng-LEE: (29:4) And I have led you forty years in the wilderness; your clothes did
    not fall worn out from off you, and thy shoe did not fall worn out from off thy
    foot.
  asm-FB: যিহোৱাই চল্লিশ বছৰ ধৰি আপোনালোকক মৰুভূমিত নেতৃত্ব দি চলাই আনিলে; সেই সময়ত
    আপোনালোকৰ গাৰ কাপোৰ আৰু জোতা পুৰণি হৈ ফাটি নষ্ট নাছিল।
  sus-A: وٌ مُ تَامِ دٌن، وٌ مُ وّنِ نُن بٍيرٍ مِن. عَلَتَلَ بَرَ عَ حْشْ رَ سِفَ
    وٌ شَ قٍ شْن عَلَكٌ وٌ شَ نْ عَ كٌلٌندٍ عَ تَن نَن نَ وٌ مَرِفِ عَلَ رَ.
  fra-SBL: Je vous ai conduits pendant quarante ans dans le désert. Vos vêtements
    n'ont pas vieilli sur vous, et vos sandales n'ont pas vieilli à vos pieds.
  hbo-hbo: לֶ֚חֶם לֹ֣א אֲכַלְתֶּ֔ם וְיַ֥יִן וְשֵׁכָ֖ר לֹ֣א שְׁתִיתֶ֑ם לְמַ֙עַן֙ תֵּֽדְע֔וּ
    כִּ֛י אֲנִ֥י יְהוָ֖ה אֱלֹהֵיכֶֽם׃
  eng-WYCLIFFE: He ledde you bi fourti yeer thoruy deseert; youre clothis weren not
    brokun, nether the schoon of youre feet weren waastid bi eldnesse;
  cwe-cwe: Kwa lusita lwa miyaka malongo mane, nimulangulizani kuchuwala, viwalo venu
    vomuiyawala havisakale hebu vilatu venu havisakale muna imigulu yenu.
  kik-kik: Ihinda rĩu rĩa mĩaka mĩrongo ĩna ndamũtongoririe werũ-inĩ, nguo cianyu
    itiigana gũtuĩka, o na kana iraatũ iria ciarĩ magũrũ manyu igĩtarũka.
  fra-NCL: vous n’avez pas mangé de pain, et vous n’avez bu ni vin ni cervoise, afin
    que vous puissiez connaître que je suis Yahweh, votre Dieu.
  cek-AK: Saning qui palito thung praezaek ah kang zaeh o naah, na khukbuennawk to
    prawn ai moe, na khokpanainawk doeh prawn ai.
  cuk-cuk: 'Moisés sogdebalid: “Bab-Jehová bemarga soged: ‘Birga-dulabogwa (40) an
    nega-dulesulidganba be-sedii gusad, degite, be-mormar nungussulid, bemar-nag-uka
    nungussurbalid.'
  uig-CYR: Мән қириқ жил силәрни баяванда йетәкләп жүрдүм; шу вақитларда үстүңлардики
    кийимлириңлар кониримиди, путуңлардики кәшиңларму конирап кәтмиди.
  tel-2017: నేను మీ దేవుడనైన యెహోవాను అని మీరు తెలుసుకొనేలా 40 ఏళ్ళు నేను మిమ్మల్ని
    ఎడారిలో నడిపించాను. మీ దుస్తులు మీ ఒంటి మీద పాతబడలేదు. మీ చెప్పులు మీ కాళ్ల కింద
    అరిగిపోలేదు.
  hat-BSA: Mwen te mennen nou pandan karantan nan dezè a. Rad nou yo pa t epwize sou
    nou, ni sandal nou yo pa t epwize nan pye nou.
  kos-kos: LEUM GOD El pwen kowos fahsr yen mwesis ke yac angngaul, ac nuknuk lowos
    tia mahi ac fahluk lowos tia musalla.
  hbo-WLC: לֶ֚חֶם לֹ֣א אֲכַלְתֶּ֔ם וְיַ֥יִן וְשֵׁכָ֖ר לֹ֣א שְׁתִיתֶ֑ם לְמַ֙עַן֙ תֵּֽדְע֔וּ
    כִּ֛י אֲנִ֥י יְהוָ֖ה אֱלֹהֵיכֶֽם׃
  ibo-ibo: Ma Onyenwe anyị na-asị, “Nʼime iri afọ anọ ndị ahụ nke m duuru unu nʼime
    ọzara, uwe unu emeghị ochie, akpụkpọụkwụ unu akapụghị nʼụkwụ unu.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଏହି ପ୍ରାନ୍ତରରେ ଚାଳିଶ ବର୍ଷ କାଳ ତୁମ୍ଭମାନଙ୍କୁ ଗମନ କରାଇଅଛୁ; ତୁମ୍ଭମାନଙ୍କ
    ବସ୍ତ୍ର ତୁମ୍ଭମାନଙ୍କ ଶରୀରରେ ଅଭାବ ହୋଇ ନାହିଁ ଓ ତୁମ୍ଭ ପାଦୁକା ତୁମ୍ଭ ପାଦରେ ନଷ୍ଟ ହୋଇ ନାହିଁ।
  chk-chk: Iwe, a emwenikemi lon ewe fanüapö lon ükükün faik ier. Üfemi oua üföüf
    pwal ipwemi sus resap kamwala.
  rop-rop: “Wal fo 40 yiya YAWEI bin lidimbat yumob wen yumob bin wokwokbat langa
    det deset kantri en yumob klos en but nomo bin go rabishwan.
  ukr-1871: 'І водив я вас по степу сорок років: та одежа ваша не розлетїлась на вас,
    і обувє не позносилось на ногах твоїх;'
  deu-1951: Ich habe euch vierzig Jahre lang in der Wüste geführt. Eure Kleider sind
    an euch nicht zerlumpt und dein Schuh ist an deinem Fuß nicht zerrissen.
  eng-JPS: (29-4) And I have led you forty years in the wilderness; your clothes are
    not waxen old upon you, and thy shoe is not waxen old upon thy foot.
  srp-1865: I vodih vas èetrdeset godina po pustinji; ne ovetšaše haljine vaše na
    vama, niti obuæa tvoja ovetša na nogama tvojima.
  lug-lug: Bwe nabakulembera okumala emyaka amakumi ana mu ddungu engoye zammwe tezaakaddiwako,
    n’engatto y’omu kigere kyo teyakaddiwa.
  heb-heb: ואולך אתכם ארבעים שנה במדבר לא בלו שלמתיכם מעליכם ונעלך לא בלתה מעל רגלך׃
  ben-IRV: আমি চল্লিশ বছর মরুপ্রান্তে তোমাদেরকে চালিয়েছি; তোমাদের গায়ে তোমাদের পোষাক
    পুরানো হয়নি ও তোমার পায়ে তোমার জুতা পুরাতন হয়নি;
  pan-pan: ਮੈਂ ਤੁਹਾਨੂੰ ਚਾਲ੍ਹੀ ਸਾਲਾਂ ਤੱਕ ਉਜਾੜ ਵਿੱਚ ਲਈ ਫਿਰਦਾ ਰਿਹਾ, ਨਾ ਤੁਹਾਡੇ ਸਰੀਰ ਤੋਂ
    ਤੁਹਾਡੇ ਕੱਪੜੇ ਪੁਰਾਣੇ ਹੋਏ ਅਤੇ ਨਾ ਤੁਹਾਡੇ ਪੈਰਾਂ ਵਿੱਚ ਤੁਹਾਡੀਆਂ ਜੁੱਤੀਆਂ ਪੁਰਾਣੀਆਂ ਹੋਈਆਂ।
  mya-JVB: အနှစ် လေးဆယ် ပတ်လုံးသင် တို့ကို တော ၌ ငါပို့ဆောင် တော်မူပြီ။ သင် တို့အဝတ်
    သည် မ ဟောင်း မနွမ်း။ သင် တို့စီးသော ခြေနင်း လည်း မ ပျက်။
  hmo-hmo: Lagani 40 lalonai, lau ese taunimanima lasi tano dekenai umui lau hakaua,
    bona emui dabua be dika lasi, idia namo noho, bona emui tamaka danu idia dika
    lasi noho.
  urd-urd: और मैं चालीस बरस वीराने में तुमको लिए फिरा, और न तुम्हारे तन के कपड़े पुराने
    हुए और न तुम्हारे पाँव की जूती पुरानी हुई।
  rus-SYN: Сорок лет водил вас по пустыне, и одежды ваши на вас не обветшали, и обувь
    твоя не обветшала на ноге твоей;
  bqc-SIM: I pɛ̃ɛ soo, i vɛ̃ɛ ge í gbãa mio. Dii á gwá, kɛ́ à e dↄ̃ ↄ̃mɛ Dii
    á Lua ũ.
  tcz-CHONGTHU: Keiman nangho gamthip noiya kum somli sungin kapui leuvin, natahsa
    chung uva ponsil kaijouse khat jeng cha jong aehpon, nakeng chut jeng ujong khat
    jeng cha asepon ahi.
  mar-mar: परमेश्वराने तुम्हास वाळवंटातून चाळीस वर्षे चालवले. पण एवढ्या कालावधीत तुमचे
    कपडे विरले नाहीत की जोडे झिजले नाहीत.
  qub-qub: Chuscu chunca (40) watami chunyajpa gamcunata pushamushcä. Chay watacunacho
    manami mayganiquipapis ushacashachu röpayqui ni llanguiquipis.
  hat-hat: Pandan karantan, mwen pran men nou, mwen moutre nou chemen pou nou swiv
    nan dezè a. Rad sou nou pa t' janm chire, sapat nan pye nou pa t' janm fini.
  eng-BSB: For forty years I led you in the wilderness, yet your clothes and sandals
    did not wear out.
  tod-tod: Wo ɓɛdɛ la ʋilɛni ɓulu mii vaa ʋa, ɓaa dɔɔ ɓɔle vaa, anɛɛ gaazulati gani
    nɔpɛ, naa ɠa a kɛ wo kwɛɛ ga nà ga Ɠɔoɠɔ GALAGI, wa-ƓALAGI.
  eng-WEBPB: I have led you forty years in the wilderness. Your clothes have not grown
    old on you, and your sandals have not grown old on your feet.
  kbq-kbq: Hagi Ramo'a huno, 40'a kafufi ka'ma kokampina tamavare'na e'noanagi, kukena
    tamimo'ene tamagia anomo'enena tagatora huno havizana osu'ne.
  nhe-BL: Para 40 xihuitl nimechyacanqui ipan nopa huactoc tlali, huan ipan nochi
    nopa tonali ax tlantoc imoyoyo, niyon imotecac.
  gub-BL: Umumaw 40 kwarahy peneraha pà ywyxiguhu rupi. A'e kwarahy rehe pema'e penemimunehew
    nupaw kwaw. Ni pexapat nupaw kwaw no.
  eng-DRA: 'He hath brought you forty years through the desert: your garments are
    not worn out, neither are the shoes of your feet consumed with age.'
