    hủy trong cơn thịnh nộ.
  guj-2017: વળી સદોમ, ગમોરા, આદમા અને સબોઈમ જેઓનો સંહાર યહોવાહે પોતાના કોપથી તથા રોષથી
    કર્યો તેઓના નાશની પેઠે આખો દેશ ગંધક, ખારરૂપ તથા બળતો થયો છે કે, જેમાં કંઈ વવાતું
    નથી, વળી કંઈ નીપજતું નથી, તેમ જ તેમાં કંઈ ઘાસ ઊગતું નથી તે જયારે જોશે.
  pon-2006A: Mwetuwel kan pahn tehnla, diren suwepel oh soahl; sohte mehkot pahn poadidi
    loale, pil sohte dihpw pahn wosada loale. Sapwamwailet pahn duwehte kahnimw kan
    en Sodom oh Komora, Adma oh Sepoim, me KAUN-O ketin kamwomwala ni eh ketin engiengda.
  por-BRBSL: que toda sua terra é enxofre, sal e queimada, que não é semeada, não
    produz, nem cresce nela grama alguma, como a derrubada de Sodoma, Gomorra, Admah
    e Zeboiim, que Yahweh derrubou em sua raiva, e em sua ira.
  cth-cth: Ram thungvah gan, palawi, hoi hmaisaan, cati patue thaihoehnae, apawhik
    a tâcohoehnae, a lungphuennae hoi a lungkhueknae hoi BAWIPA ni a tâkhawng e Sodom
    hoi Gomorrah hoi Admah hoi Zeboiim patetlah a tâkhawng e a hmu awh toteh,
  twi-twi: Wobehu sɛ, wɔn asase no nyinaa adan sufre ne nkyene a wonnua so hwee, na
    hwee mfifi wɔ so na ahabammono biara nnyina so, a ɛnyɛ yiye na hwee nso nnyin
    wɔ so; sare ahaban mpo. Ɛbɛyɛ sɛ Sodom ne Gomora, Adma ne Seboim a Awurade sɛee
    no nʼabufuwhyew mu no.
  hlt-hlt: Kat neh lungkaeh khohmuen ungkhang boeih he tawn uh pawt vetih baelhing
    loh pakhat khaw a daih mueh la poe mahpawh. Sodom neh Gomorrah imrhong bangla
    Admah neh Zeboiim khaw BOEIPA loh amah kah kosi thintoek neh a palet ni.
  tbz-SIM: 'Ibotí tɛì bo mbékú kɛ tú: Yé dɛ̀ dòmmɛ̀ kɛ̀ Kuyie ndɔ̀ɔ̀ miɛ mbotí dɛ
    kó kɛtenkɛ̀? Dɛ̀ dòmmɛ kɛ̀ ku miɛkɛ di cɔ̀útɛ́ miɛ?'
  msy-2020: Eghtɨ ian nguazim, avim bar an isightɨ, a nguazir kɨnim gavaghtɨ, salfan
    dagɨaba ko amangsɨziba a gizɨvagh, graziba puvatɨghtɨ dagheba oparamin danganir
    aghuiba puvatɨgham. A Sodom, ko Gomoran nguibar ekiamningɨn mɨn gan, egh uaghan
    Atma ko Seboimɨn ngubamningɨn mɨn ganam. Nguibar ekiar kaba, Ikiavɨra Itir God
    dar anɨngaghegha bar adagh asɨghasɨki.
  azb-azb: Bütün torpaq yanacaq, kükürd və duzla örtüləcək, toxum əkilməyəcək, cücərti
    görünməyəcək, ot bitməyəcək. Ölkə Rəbbin qızğın qəzəbi ilə yerlə yeksan etdiyi
    Sodom, Homorra, Adma və Sevoyim kimi viran olacaq.
  eng-DBY: '[that] the whole ground thereof is brimstone and salt, [and] burning,
    that it is not sown, nor beareth, and no grass groweth in it, like the overthrow
    of Sodom and Gomorrah, Admah and Zeboim, which Jehovah overthrew in his anger
    and in his fury:'
  hin-2017: और यह भी देखकर कि इसकी सब भूमि गन्धक और लोन से भर गई है, और यहाँ तक जल
    गई है कि इसमें न कुछ बोया जाता, और न कुछ जम सकता, और न घास उगती है, वरन् सदोम
    और गमोरा, अदमा और सबोयीम के समान हो गया है जिन्हें यहोवा ने अपने कोप और जलजलाहट
    में उलट दिया था;
  wol-KYG: 'su boobaa yéefar yépp a naan: «Ana lu waral Aji Sax ji def nii réew mi?
    Lu waral mii sànj mu tàng te réy?»'
  eng-YLT: ([with] brimstone and salt is the whole land burnt, it is not sown, nor
    doth it shoot up, nor doth there go up on it any herb, like the overthrow of Sodom
    and Gomorrah, Admah and Zeboim, which Jehovah overturned in His anger, and in
    His fury,) —
  eng-WYC-2017: burning that land with brimstone, and heat of the sun, so that it
    be no more sown, neither bring forth any green thing, into ensample of [the] destroying
    of Sodom, and Gomorrah, of Admah, and of Zeboiim, which the Lord destroyed in
    his wrath, and strong vengeance.
  eng-WMBB: that all of its land is sulphur, salt, and burning, that it is not sown,
    doesn’t produce, nor does any grass grow in it, like the overthrow of Sodom, Gomorrah,
    Admah, and Zeboiim, which the LORD overthrew in his anger, and in his wrath.
  urd-GVH: चारों तरफ़ ज़मीन झुलसी हुई और गंधक और नमक से ढकी हुई नज़र आएगी। बीज उसमें
    बोया नहीं जाएगा, क्योंकि ख़ुदरौ पौदों तक कुछ नहीं उगेगा। तुम्हारा मुल्क सदूम,
    अमूरा, अदमा और ज़बोईम की मानिंद होगा जिनको रब ने अपने ग़ज़ब में तबाह किया।
  rug-rug: Sari na popoa si ta sulu palae pa nika, meke ta evaṉae na soloti meke na
    nai beto si arini. Lopu boka ta lete, meke sari duduli ba lopu boka toqolo vasina.
  gaz-gaz: Guutummaan biyyattii gammoojjii gubduu kan soogiddaa fi dinyiin guutamte
    kan wanni tokko iyyuu irra hin dhaabamne, kan wanni tokko iyyuu irratti hin biqille,
    kan biqiltuun tokko iyyuu irratti hin guddanne taati. Badiisni ishee irra gaʼus
    akka badiisa Sodoomiitii fi Gomoraa, Adimaatii fi Zebooʼiim kanneen Waaqayyo dheekkamsa
    guddaadhaan isaan barbadeesse sanaa ni taʼa.
  fra-LSG: de l’embrasement de toute la contrée, où il n’y aura ni semence, ni produit,
    ni aucune herbe qui croisse, comme au bouleversement de Sodome, de Gomorrhe, d’Adma
    et de Tseboïm, que l’Éternel détruisit dans sa colère et dans sa fureur,
  yal-yal: Nayi, siya gbɛtɛne maxɔdinna tima nɛn, e naxa, “Nanfera Alatala ito rabaxi
    a bɔxɔn na? A xɔlɔxi nanfera na kiini?”
  haw-1868: E lilo ka aina a pau i luaipele a me ka paakai aa, aole i luluia, aole
    i hua mai, aole i kupu mai kekahi mea uliuli, e like me ka luku ana ia Sodoma
    a me Gomora, a me Adema a me Zeboima, a Iehova i luku ai no kona inaina, a me
    kona
  arb-NAV: إِذْ تُصْبِحُ جَمِيعُ الأَرْضِ كِبْرِيتاً، مُحْتَرِقَةً لَا زَرْعَ فِيهَا
    وَلا نَبَاتَ وَلا عُشْبَ، وَكَأَنَّهَا انْقَلَبَتْ كَمَا جَرَى لِسَدُومَ وَعَمُورَةَ
    وَأَدْمَةَ وَصَبُوِييمَ، الَّتِي قَلَبَهَا الرَّبُّ مِنْ جَرَّاءِ غَضَبِهِ وَسَخَطِهِ.
  ewe-ewe: Woakpɔe be anyigba blibo la trɔ zu aŋɔ kple dze kple anyigba fiafia si
    dzi nuku mele o, eye ati aɖeke memie ɖe edzi hã o, abe Sodom kple Gomora kple
    Adma kple Zeboyim, du siwo Yehowa tsrɔ̃ le eƒe dɔmedzoe me ene.
  eng-LEE: (29:22) [That] the whole soil thereof is brimstone, and salt, and a burning
    waste, which is not sown, and beareth not, and in which no kind of grass springeth
    up, like the overthrow of Sodom, and Gomorrah, Admah, and Zeboyim, which the Lord
    overthrew in his anger, and in his wrath:—
  asm-FB: তেওঁলোকে দেখা পাব সমগ্র দেশ জ্বলন্ত গন্ধক আৰু লোণেৰে পুৰি গৈছে; দেশত একোকে
    সিঁচিব নোৱাৰিব আৰু কোনো ফল উৎপন্ন নহ’ব; এনেকি ঘাঁহ-বন, শাক-পাচলিও গজি নুঠিব। এই
    দেশৰ অৱস্থা চদোম, ঘমোৰা, অদ্মা, আৰু চবোয়ীম নগৰৰ দৰে হ’ব, যি নগৰবোৰক যিহোৱাই খং
    আৰু ক্রোধত ক্রোধাম্বিত হৈ ধ্বংস কৰি দিছিল।
  sus-A: نَ تّمُي سِ فبّتّيٍ قَمَ نّ مَشْرِنيِ تِدٍ، ‹عَلَتَلَ يِ بْشِ نِيَشِ يِ كِ
    مُنقٍ رَ؟ عَ بْحّ شْنْشِ يِ مْولِ رَ مُنقٍ رَ؟›
  fra-SBL: que toute sa terre n'est que soufre, sel et brûlure, qu'elle ne se sème
    pas, ne produit pas, et qu'il n'y pousse pas d'herbe, comme Sodome, Gomorrhe,
    Adma et Tseboïm, que Yahvé a détruites dans sa colère et dans sa fureur.
  hbo-hbo: וְאָֽמְרוּ֙ כָּל־הַגֹּויִ֔ם עַל־מֶ֨ה עָשָׂ֧ה יְהוָ֛ה כָּ֖כָה לָאָ֣רֶץ הַזֹּ֑את
    מֶ֥ה חֳרִ֛י הָאַ֥ף הַגָּדֹ֖ול הַזֶּֽה׃
  eng-WYCLIFFE: brennynge `that lond with brymston and heete of the sunne, so that
    it be no more sowun, nether bringe forth ony grene thing, in to ensaumple of destriyng
    of Sodom and of Gommorre, of Adama and of Seboym, whiche the Lord destriede in
    his ire and stronge veniaunce.
  cwe-cwe: Isi yose izalunguzigwa na chibiliti na munyu na kutimbuligwa, haizahandigwa
