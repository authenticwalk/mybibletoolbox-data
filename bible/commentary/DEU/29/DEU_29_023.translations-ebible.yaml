verse: DEU.029.023
translations:
  mal-C: ദേശംമുഴുവനും ഉപ്പും ഗന്ധകവും കത്തുന്ന ദേശമാകും. അവിടെ വിതയും വിളവും ഇല്ലാതെയും
    ഒന്നും മുളച്ചുവരാതെയും ഇരിക്കും. അവ, യഹോവ തന്റെ ഉഗ്രകോപത്തിൽ മറിച്ചുകളഞ്ഞ സൊദോം,
    ഗൊമോറാ, ആദ്മാ, സെബോയീം എന്നീ പട്ടണങ്ങൾപോലെയാകും.
  deu-TKW: 'ja, alle Völker werden fragen: Warum ist Jahwe so mit diesem Lande verfahren?
    Woher kam eine so gewaltige Zornesglut?'
  lin-lin: 'Bikolo nyonso ekotuna : ‹ Mpo na nini Yawe asali likambo ya boye na mokili
    oyo ? Mpo na nini kanda makasi boye ? ›'
  eng-LSV: The whole land is burned [with] brimstone and salt, it is not sown, nor
    does it shoot up, nor does any herb go up on it there, like the overthrow of Sodom
    and Gomorrah, Admah and Zeboim, which YHWH overturned in His anger and in His
    fury.
  eng-GNV: '(For all that land shall burne with brimstone and salt: it shall not be
    sowen, nor bring forth, nor any grasse shall growe therein, like as in the ouerthrowing
    of Sodom, and Gomorah, Admah, and Zeboim, which the Lord ouerthrewe in his wrath
    and in his anger)'
  eng-WEBSTER: 'And that the whole land of it is brimstone, and salt, and burning,
    that it is not sown, nor doth it bear, nor doth any grass grow in it, like the
    overthrow of Sodom, and Gomorrah, Admah, and Zeboim, which the LORD overthrew
    in his anger and in his wrath:'
  nhw-BL: 'huan quiijtose: ‘Nochi ni tlali san quipiya azufre, istatl huan tlasoli
    catli tlatla. Amo tleno huelis quitocase huan amo tleno huelis quiyolitis, pampa
    niyon se xihuitl, amo huelis moscaltis ipan ni tlali. Eltoc quen huejcajya quema
    TOTECO quintzontlamilti altepeme Sodoma, Gomorra, Adma huan Zeboim catli quitlamisosolo
    ica ihueyi cualancayo.’'
  swh-ONEN: 'Nchi yote itakuwa jaa linaloungua la chumvi na kiberiti: hakutakuwa kilichopandwa,
    hakutakuwa kinachochipua, wala hakutakuwa mimea inayoota juu yake. Itakuwa kama
    maangamizo ya Sodoma na Gomora, Adma na Seboimu, ambazo Bwana aliangamiza kwa
    hasira kali.'
  bba-bba: Sɑɑ yerɑ bwese ni, nu koo bikiɑ nu nɛɛ, mbɑn sɔ̃nɑ Yinni Gusunɔ u tem mɛ
    kuɑ mɛsum. Mbɑn sɔ̃nɑ u mu kpeerɑsiɑ kɑ win mɔru bɑkɑ.
  eng-KJVCPB: 'and that the whole land thereof is brimstone, and salt, and burning,
    that it is not sown, nor beareth, nor any grass groweth therein, like the overthrow
    of Sodom, and Gomorrah, Admah, and Zeboim, which the Lord overthrew in his anger,
    and in his wrath:'
  luo-luo: Piny duto nowangʼ gi mach kendo notim chumbi, maonge gima opidhi manobedie,
    kata gima dongo ok none, bende onge kata mana alode manodongie. Nokethre mana
    ka Sodom gi Gomora gi Adma kod Zeboim mane Jehova Nyasaye oketho ka mirima nomake.
  meu-meu: bae itaia danu tano idoinai na teio bona damena ese vada e hadikaia, tano
    ḡaḡaena; ai vada e halaoa; ḡau ta asie hadoamu, ḡau ta se tubumu, rei danu se
    varamu, e dika vaitanimu Sodoma bona Gomora bona Adma bona Seboimi na heheto,
    Iehova ese ena badu ḡaraḡarana ai e habuadia tari hanuadia.
  npi-ULB: परमप्रभुले आफ्नो रिस र क्रोधमा सदोम र गमोरा, अदमा र सबोयीमलाई नष्‍ट पार्नुभएझैँ
    समस्त देशमा गन्धक र नून जलेको खाक मात्र हुने छ ।
  yor-yor: Gbogbo ilẹ̀ náà yóò di imí-oòrùn, àti iyọ̀, àti ìjóná tí a kò lè fi ọkàn
    sí, tàbí tí kò lè so èso tàbí tí koríko kò lè hù nínú u rẹ̀, yóò dàbí ìbìṣubú
    Sodomu àti Gomorra, Adma àti Seboimu, tí Olúwa bì ṣubú nínú ìbínú rẹ̀, àti ìkáàánú
    rẹ̀.
  ind-ind: '@see-verse:DEU.029.022'
  pes-OPCB: آنها خواهند دید که تمام زمین، شوره‌زاری است خشک و سوزان که در آن نه چیزی
    کاشته می‌شود و نه چیزی می‌روید. سرزمینتان درست مثل سدوم و عموره و ادمه و صبوئیم
    خواهد بود که خداوند در خشم خود آنها را ویران کرد.
  tgl-ULB: at kapag nakita nila ang buong lupain na naging asupre at nasusunog na
    asin, kung saan walang ipinunla ni namumunga, kung saan walang mga halaman ang
    tumutubo, katulad ng pagkabagsak ng Sodom at Gomorra, Adma at Zeboiim, na winasak
    ni Yahweh sa kaniyang galit at matinding poot—
  hui-hui: Mabu ngemiru bibahende mo ko hai hene wulebira. Tínaga dindi ko kui halu
    ege to̱le̱ ale ambuabi mini saloba dege ngagoha mabu e hangabe nahe wulebira.
    Dindi ogoniha datanibi mbira anda habe nahe wulebira. Ani bialu tínaga dindi ogoni
    mo ko hai hene tano maria Sodomo Gomora Adama Seboimi imaru winigobi wulebira.
    Tano uruni bamba Anduane Homogohanda ibu miniha keba timbuniore howa mo ko hai
    hene.
  mya-mya: လယ်​မြေ​များ​တွင်​ကန့်​နှင့်​ဆား​ပေါက်​စေ သ​ဖြင့် တော​ကန္တာရ​အ​တိ​ဖြစ်​လိမ့်​မည်။
    မည် သည့်​အ​ပင်​ကို​မျှ​စိုက်​ပျိုး​၍​မ​ရ။ ပေါင်း ပင်​များ​ပင်​လျှင်​မ​ပေါက်​နိုင်။
    သင်​တို့​ပြည် သည်​ထာ​ဝ​ရ​ဘု​ရား​ပြင်း​စွာ​အ​မျက် ထွက်​၍ ဖျက်​ဆီး​ခဲ့​သော​သော​ဒုံ​နှင့်​ဂေါ
    မော​ရ​မြို့၊ အာ​ဒ​မာ​မြို့​နှင့်​ဇေ​ဘိုင်​မြို့ များ​ကဲ့​သို့​ပျက်​စီး​လိမ့်​မည်။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེ་ཐུགས་ཤིན་ཏུ་ཁྲོས་ཏེ་གཏུམ་པར་གྱུར་ནས་སཱ་དོམ་དང་གཱ་མོ་ར་དང་།
    ཨད་མཱ་དང་ཚཱ་བོ་ཡིམ་བཅས་རྩ་མེད་མཛད་པ་ནང་བཞིན། གང་སར་མུ་ཟི་དང་ཚྭ་སྙིགས་དང་། མེ་ཕུང་བཅས་ཡོད་པ་དང་།
    སོན་འདེབས་མི་ནུས་པ་དང་། ལོ་ཏོག་མི་སྐྱེ་བ་དང་། རྩྭ་རྐང་གཅིག་ཀྱང་མི་སྐྱེ་བ་བཅས་མཐོང་ན།
  sna-sna: Nyika yose inenge ichitsva nokuparadzwa nomunyu nesafuri, pasina zvakadyarwa,
    pasina zvinomeramo, pasina uswa nemiti zvinokuramo. Zvichaita sokuparadzwa kweSodhomu
    neGomora kana kuparadzwa kweAdhama neZebhoimi, idzo Jehovha akaparadza mukutsamwa
    kwake kunotyisa.
  spa-BLM: que toda su tierra es azufre, sal y ardor, que no se siembra, no produce,
    ni crece en ella hierba alguna, como el derrocamiento de Sodoma, Gomorra, Adma
    y Zeboiim, que Yahvé derrocó en su ira y en su furor.
  cac-cac: Ol yil eb' to a lum luum chi' tz'anac luum smasanil, an̈ej q'uen azufre
    yed' atz'am atz'am ay d'a luum. Man̈xalaj tas ol yal yavchaj d'a luum. Man̈xalaj
    tas ol q'uib' d'a luum, vach'chom an̈ an̈c'ultac man̈xo ol q'uib'laj an̈. Icha
    val ajnac satel juntzan̈ chon̈ab' yuj yoval sc'ol Jehová, aton Sodoma, Gomorra,
    Adma yed' Zeboim, icha val chi' ol aj lum e luum tic.
  swh-ULB: na watakapoona kuwa nchi yote imekuwa salfa na chumvi ichomayo, ambapo
    hakuna kitu kipandwacho au kuzaa matunda, ambapo hapaoti mmea wowote, kama anguko
    la Sodoma na Gomora, Adma na Seboimu, ambayo Yahwe aliangamiza katika ghadhabu
    na hasira yake –
  bel-bel: серка і соль, пажарышча - уся зямля; не засяваецца і ня родзіць яна, і
    ня ўзыходзіць на ёй ніякай травы, як пасьля зьнішчэньня Садомы, Гаморы, Адмы і
    Сэваіма, якія скінуў Гасподзь у гневе Сваім і ў лютасьці Сваёй.
  deu-ELBBK: 'und alle Nationen werden sagen: Warum hat der HERR diesem Land so getan?
    Weshalb diese große Zornglut?'
  mbb-OT: Is tivuuk he tanè niw egkeiring te disirtu he netembunan te esupri wey timus.
    Wazà ebpemula kayi he tanà su kenà edtuvuan te pinemula. Egkezeetan heini iring
    te kegkezeeti te Sodom wey Gomora, Adma wey Zeboyim he midezeetan te Nengazen
    tenged te utew zin kegkepauk.
  mal-2015: യഹോവ ഈ ദേശത്തോടു ഇങ്ങനെ ചെയ്തതു എന്തു? ഈ മഹാക്രോധാഗ്നിയുടെ കാരണം എന്തു
    എന്നു സകലജാതികളും ചോദിക്കും.
  rmc-rmc: 'Akor savore narodi phučena: ‚Soske oda kerďa o RAJ kala phuvake? Soske
    kadi bari choľi?‘'
  pes-OPV: و تمامی زمین آن را که کبریت و شوره و آتش شده، نه کاشته می‌شود و نه حاصل
    می‌روید و هیچ علف در آن نمو نمی کندو مثل انقلاب سدوم و عموره و ادمه صبوئیم که
    خداوند در غضب و خشم خود آنها را واژگون ساخت، گشته است.
  ron-1924: ла ведеря пучоасей, а сэрий ши ардерий ынтрегулуй цинут, унде ну ва фи
    нич сэмынцэ, нич род, нич ярбэ каре сэ кряскэ, ынтокмай ка ла сурпаря Содомей,
    Гоморей, Адмей ши Цебоимулуй, пе каре ле-а нимичит Домнул ын мыния ши урӂия Луй
    –,
  ben-OBCV: সমগ্র দেশটি নুন আর গন্ধকে পুড়ে পড়ে থাকবে—তাতে কোনও গাছ লাগানো যাবে না,
    কোনও বীজ অঙ্কুরিত হবে না, কোনও গাছপালা জন্মাবে না। এই দেশের অবস্থা হবে সদোম, ঘমোরা,
    অদ্‌মা ও সবোয়িমের মতো, যেগুলি সদাপ্রভু তাঁর ভয়ংকর ক্রোধে জ্বলে উঠে ধ্বংস করে
    দিয়েছিলেন।
  som-som: iyo in dalka oo dhammu yahay baaruud, iyo cusbo, iyo meel guban, oo aan
    waxba lagu beerin, aanna dhalin, oo aan cawsna ka bixin innaba sidii markii la
    afgembiyey Sodom iyo Gomora, iyo Admaah iyo Seboyim oo Rabbigu ku afgembiyey cadhadiisa
    iyo xanaaqiisa,
  lat-VUC: sulphure, et salis ardore comburens, ita ut ultra non seratur, nec virens
    quippiam germinet, in exemplum subversionis Sodomæ et Gomorrhæ, Adamæ et Seboim,
    quas subvertit Dominus in ira et furore suo.
  eng-ASVBT: 'and that the whole land thereof is brimstone, and salt, and a burning,
    that it is not sown, nor beareth, nor any grass groweth therein, like the overthrow
    of Sodom and Gomorrah, Admah and Zeboiim, which Jehovah overthrew in his anger,
    and in his wrath:'
  ita-1885: 'e che tutta la terra di esso sarà solfo, salsuggine ed arsura; e che
    non sarà seminata, e che non produrrà nulla, e che non vi crescerà alcuna erba:
    qual fu la sovversione di Sodoma, di Gomorra, di Adma e di Seboim; le quali il
    Signore sovvertì nella sua ira, e nel suo cruccio;'
  eng-LXXUP: brimstone and burning salt (the whole land shall not be sown, neither
    shall any green thing spring, nor rise upon it, as Sodom and Gomorrah were overthrown,
    Admah and Zeboiim, which the Lord overthrew in his wrath and anger)—
  eng-ULB: and when they see that the whole land has become sulfur and burning salt,
    where nothing is sown or bears fruit, where no vegetation grows, like the overthrow
    of Sodom and Gomorrah, Admah and Zeboyim, that Yahweh destroyed in his anger and
    wrath—
  spa-VBL: Todo el país será un desierto ardiente de azufre y sal. Nada se siembra,
    es totalmente improductivo; ninguna planta crece allí, como la destrucción de
    Sodoma y Gomorra, Adma y Zeboím, que el Señor destruyó en su ardiente ira.
  fra-_FOB: Lorsque toute la terre de ce pays ne sera que soufre et sel, et qu'embrasement,
    qu'elle ne sera point ensemencée, qu'elle ne fera rien germer, et que nulle herbe
    n'y poussera, comme après la subversion de Sodome, de Gomorrhe, d'Adma et de Tséboïm,
    que l'Éternel détruisit dans sa colère et dans son indignation, -
  mal-mal: “യഹോവ ഈ ദേശത്തോട് ഇങ്ങനെ ചെയ്തതെന്ത്? ഈ മഹാക്രോധാഗ്നിയുടെ കാരണം എന്ത്?”
    എന്ന് സകലജനതകളും ചോദിക്കും.
  urd-GVR: Chāroṅ taraf zamīn jhulsī huī aur gandhak aur namak se ḍhakī huī nazar
    āegī. Bīj us meṅ boyā nahīṅ jāegā, kyoṅki ḳhudrau paudoṅ tak kuchh nahīṅ ugegā.
    Tumhārā mulk Sadūm, Amūrā, Admā aur Zaboīm kī mānind hogā jin ko Rab ne apne ġhazab
    meṅ tabāh kiyā.
  suz-BL: मेको रागी नेल्‍लेम मी ब्रशा गन्‍धक नु हिक्‍सी बाक्‍ब। मारेइ मशोक्‍शो, काइ
    गिग मग्रूशो मारेइ मवाशो बाक्‍ब। मेको परमप्रभु यावेमी चुरशा गाइश्‍शो सोदोम नु गोमोररा,
    अदमाह नु सेबोयीम खतम सेल्‍शो रागी खोदेंशो बाक्‍ब। उत्‍पत्ती १९:२४
  ita-1927: 'e che tutto il suo suolo sarà zolfo, sale, arsura, e non vi sarà più
    sementa, né prodotto, né erba di sorta che vi cresca, come dopo la ruina di Sodoma,
    di Gomorra, di Adma e di Tseboim che l’Eterno distrusse nella sua ira e nel suo
    furore, diranno:'
  ckb-ckb: هەموو زەوییەکە بە گۆگرد و خوێ دەسووتێنێت، نە دەچێنرێت و نە دەڕوێت و نە
    هیچ گیایەکی لێ دەردەکەوێت، وەک سەرەوژێرکردنی سەدۆم و عەمۆرا و ئەدما و چەبۆئیم
    کە یەزدان بە تووڕەیی و هەڵچوونی خۆی سەرەوژێری کردن.
  eng-BBE: 'And that all the land is a salt and smoking waste, not planted or giving
    fruit or clothed with grass, but wasted like Sodom and Gomorrah, Admah and Zeboiim,
    on which the Lord sent destruction in the heat of his wrath:'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ತಮ್ಮ ದೈವಿಕ ಕೋಪದಲ್ಲಿ ಕೆಡವಿ ಹಾಕಿದ ಸೊದೋಮ್, ಗೊಮೋರ, ಅದ್ಮಾ, ಚೆಬೋಯಿಮ್
    ಎಂಬ ಪಟ್ಟಣಗಳಂತೆ ಆ ದೇಶವೆಲ್ಲಾ ಗಂಧಕವೂ, ಉಪ್ಪೂ ಉರಿಯುತ್ತಾ, ವ್ಯವಸಾಯವಾದರೂ ಹುಲ್ಲಾದರೂ ಬೆಳೆಯದೆ
    ಇರುವುದು.
  tam-2017: யெகோவா தமது கோபத்திலும், பயங்கரத்திலும் சோதோமையும், கொமோராவையும், அத்மாவையும்,
    செபோயீமையும் கவிழ்த்துப்போட்டதுபோல, இந்த தேசத்தின் நிலங்களெல்லாம் விதைப்பும் விளைவும்
    எந்தவொரு பூண்டின் முளைப்பும் இல்லாதபடி, கந்தகத்தாலும், உப்பாலும் எரிக்கப்பட்டதைக்
    காணும்போதும்,
  spa-RV-1909: '(Azufre y sal, abrasada toda su tierra: no será sembrada, ni producirá,
    ni crecerá en ella hierba ninguna, como en la subversión de Sodoma y de Gomorra,
    de Adma y de Seboim, que Jehová subvirtió en su furor y en su ira:)'
  ron-BTF: Şi că toată ţara ei este pucioasă şi sare, arzând, că nu este semănată,
    nici nu rodeşte, nici nu creşte vreo iarbă în ea, ca dărâmarea Sodomei şi Gomorei,
    Admei şi Ţeboimului, pe care le-a dărâmat DOMNUL în furia sa şi în mânia sa,
  eng-WEBP: that all of its land is sulfur, salt, and burning, that it is not sown,
    doesn’t produce, nor does any grass grow in it, like the overthrow of Sodom, Gomorrah,
    Admah, and Zeboiim, which the LORD overthrew in his anger, and in his wrath.
  eng-FBV: The whole country will be burning wasteland of sulfur and salt. Nothing
    is sown; it's totally unproductive; no plant grows there—just like the destruction
    of Sodom and Gomorrah, Admah and Zeboiim, which the Lord destroyed in his furious
    anger.
