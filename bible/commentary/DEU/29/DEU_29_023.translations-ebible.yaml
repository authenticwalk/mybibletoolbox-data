    Gomorra-neggwebur, Adma-neggwebur, degi, Zeboim-neggwebur, bela osulosgusa, ar
    deyob be-yar gumogoed.’
  uig-CYR: Пәрвәрдигар ғәзиви вә қәһри билән вәйран қилған Содом, Гоморра, Адмаһ вә
    Зәбоимларниң вәйранчилиғидәк зиминниң һәммә йери гуңгутлишип, шорлишип, көйүп
    кәткинини, териқчилиқму, һосулму болмиғинини, от-чөпму үнмигинини көриду;
  tel-2017: యెహోవా తన కోపోద్రేకంతో నాశనం చేసిన సొదొమ, గొమొర్రా, అద్మా, సెబోయీము పట్టణాలవలె
    ఆ ప్రాంతాలన్నీ గంధకంతో, ఉప్పుతో చెడిపోయి, విత్తనాలు మొలకెత్తకుండా, పంటలు పండకపోవడం
    చూసి,
  hat-BSA: Tout teritwa li se souf avèk sèl, yon kote devaste kap brile nèt. Li pa
    simen menm, ni pwodwi anyen, li san zèb grandi ladann, tankou boulvèsman Sodome
    nan avèk Gomorrhe a. Li tankou Adma avèk Tseboïm ke SENYÈ a te boulvèse nan chalè
    Li avèk kòlè Li.
  kos-kos: Ima nukewa ac fah mwelalla, afyufla ke sulfur ac sohl. Wangin ma ac yukwiyuk
    fac — finne mah, ac fah tia pac ku in kap we. Facl suwos ac fah oana siti lun
    Sodom, Gomorrah, Admah ac Zeboiim, ma LEUM GOD El kunausla ke El tuh arulana tayak
    ke kasrkusrak.
  hbo-WLC: וְאָֽמְרוּ֙ כָּל־הַגּוֹיִ֔ם עַל־מֶ֨ה עָשָׂ֧ה יְהוָ֛ה כָּ֖כָה לָאָ֣רֶץ הַזֹּ֑את
    מֶ֥ה חֳרִ֛י הָאַ֥ף הַגָּד֖וֹל הַזֶּֽה׃
  ibo-ibo: Ala ahụ niile ga-abụ ala nnu, nke ọkụ repịara, ala nke a na-adịghị akụ
    ihe ọbụla nʼime ya, ala na-adịghị amị mkpụrụ, nke ahịhịa na-adịghị epu nʼelu ya.
    Ala dịka ala Sọdọm na Gọmọra, na Adma, na Zeboiim, nke Onyenwe anyị sitere nʼoke
    iwe ya mebie.
  ory-ory: ଅର୍ଥାତ୍‍, ସଦାପ୍ରଭୁ ଆପଣା କ୍ରୋଧ ଓ କୋପରେ ଯେଉଁ ସଦୋମ ଓ ହମୋରା ଓ ଅଦ୍ମା ଓ ସବୋୟୀମ
    ନଗରମାନ ଉତ୍ପାଟନ କରିଥିଲେ, ତାହା ପରି ଏହି ଦେଶର ସମସ୍ତ ଭୂମି ଗନ୍ଧକ, ଲବଣ ଓ ଦହନରେ ପରିପୂର୍ଣ୍ଣ
    ହୋଇଅଛି, ତହିଁରେ କିଛି ବୁଣାଯାଏ ନାହିଁ, କି ଫଳ ଉତ୍ପନ୍ନ ହୁଏ ନାହିଁ, କି ତହିଁରେ କୌଣସି ତୃଣ
    ବଢ଼େ ନାହିଁ (ଏସବୁ ଯେତେବେଳେ ଦେଖିବେ);
  chk-chk: Unusen ewe fanü epwe fokun tala o pönüla ren pirimston me salt, pwe esap
    wor eman a tongeni fotuki ika ämärätä och won, esap pwal pwük fetil won. Ewe fanü
    epwe usun chök Sotom me Komora, Atma me Sepoim, lupwen ewe Samol mi Lapalap a
    ataarala lon an song me lingeringer.
  rop-rop: Det kantri garra brabli powan en nomo garram eni plent blanga gro, en im
    garra gaburrumap garram yelawan ston en solt, en nomo enijing garra gro, en rabishwan
    gras kaan gro deya du. En yumob kantri garra jidan laik detlot taun gulum Sadam
    en Gamora en Edma en Seboiyim weya YAWEI bin binijim wen imbin brabli wail.
  ukr-1871: Що вся земля пожарище, сїрка і сіль; земля не засїяна, де нїщо не росте
    і жадна билина не вдержиться, як западня Содома і Гомора, Адама і Зебоїм, що перевернув
    їх Господь у гнїву свому і в досадї своїй;
  deu-1951: und wie er dieses ganze Land mit Schwefel und Salz verbrannt hat, daß
    es nicht besät werden kann und nichts hervorbringt, daß nichts Grünes darauf wächst,
    gleichwie Sodom, Gomorra, Adama und Zeboim umgekehrt worden sind, welche der HERR
    in seinem Zorn und Grimm umgekehrt hat
  eng-JPS: (29-22) and that the whole land thereof is brimstone, and salt, and a burning,
    that it is not sown, nor beareth, nor any grass groweth therein, like the overthrow
    of Sodom and Gomorrah, Admah and Zeboiim, which the LORD overthrew in His anger,
    and in His wrath;
  srp-1865: Zemlju ovu opaljenu sumporom i solju, gdje se ne sije niti što nièe niti
    na njoj raste kaka biljka, kao gdje je propao Sodom i Gomor, Adama i Sevojim,
    koje zatr Gospod u gnjevu svojemu i u jarosti svojoj,
  lug-lug: Ettaka liriba lyonoonese nga lya munnyo n’amayinja agookya, nga tekuyinza
    kusimbibwako kintu wadde okubaako n’ekimerako, nga n’omuddo tegusobola kumerako.
    Ensi erifaanana ng’okuzikirizibwa kwa Sodomu, ne Ggomola, ne Aduma, ne Zeboyimu,
    Mukama bye yazikiriza mu busungu bwe obungi.
  heb-heb: גפרית ומלח שרפה כל ארצה לא תזרע ולא תצמח ולא יעלה בה כל עשב כמהפכת סדם
    ועמרה אדמה וצביים אשר הפך יהוה באפו ובחמתו׃
  ben-IRV: এবং সদাপ্রভু নিজের রাগে ও ক্রোধে যে সদোম, ঘমোরা, অদমা ও সবোয়িম শহর উৎপন্ন
    করেছিলেন, তার মত এই দেশের সব ভূমি গন্ধক, জলন্ত লবণে পরিপূর্ণ হয়েছে, তাতে কিছুই
    বোনা যায় না ও তা ফল উৎপন্ন করে না ও তাতে কোনো তৃণ হয় না, এ সব যখন দেখবে; তখন
    তারা বলবে,
  pan-pan: “ਕਿਵੇਂ ਉਹ ਸਾਰੀ ਧਰਤੀ ਗੰਧਕ ਤੇ ਲੂਣ ਹੋ ਗਈ ਅਤੇ ਸੜ ਗਈ ਹੈ! ਨਾ ਤਾਂ ਉਸ ਵਿੱਚ ਕੁਝ
    ਬੀਜਿਆ ਜਾਂਦਾ ਹੈ, ਨਾ ਹੀ ਕੁਝ ਉੱਗਦਾ ਹੈ, ਨਾ ਹੀ ਉਸ ਵਿੱਚੋਂ ਘਾਹ ਨਿੱਕਲਦਾ ਹੈ। ਉਹ ਸਦੂਮ, ਅਮੂਰਾਹ,
    ਅਦਮਾਹ ਅਤੇ ਸਬੋਈਮ ਦੇ ਵਾਂਗੂੰ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਯਹੋਵਾਹ ਨੇ ਆਪਣੇ ਕ੍ਰੋਧ ਅਤੇ ਗੁੱਸੇ ਨਾਲ ਪਲਟ
    ਦਿੱਤਾ ਸੀ,”
  mya-JVB: အနာရောဂါ ဘေးဥပဒ် တို့ကို၎င်း၊ ထာဝရဘုရား သည်ဒေါသ အမျက် တော်ထွက်၍ မှောက်လှန်
    တော်မူသော သောဒုံ မြို့၊ ဂေါမောရ မြို့၊ အာဒမာ မြို့၊ ဇေဘိုင် မြို့တို့ပြိုပျက်
    ရာကဲ့သို့ ၊ တပြည်လုံး ကိုကန့် နှင့် မီးကျွမ်းလောင် သောဆား သက်သက်ဖြစ်၍၊ မျိုးစေ့မ
    ကြဲ ၊ အသီးအနှံမ သီး ၊ မြက်ပင် မ ပေါက် ကြောင်းကို၎င်း၊ သင် တို့နောက်မှာ ဖြစ်လတံ့
    သော သင် တို့အမျိုးသား ၊ ဝေး သောအရပ် မှ လာ သော တပါးအမျိုးသား တို့သည်မြင် ကြသောအခါ၊
  hmo-hmo: Do idia itaia danu tano ibounai be salipa bona damena ese idia hadikaia,
    tano kaukau ia lao vadaeni, gau ta idia hadoa lasi, gau ta ia tubu lasi, rei danu
    ia vara lasi. Tano be do ia dika momokani, Sodoma bona Gomora, bona Adima bona
    Seboimi bamona. Inai hanua be Lohiabada ese ia hadikaia ore, ia badu henidia dikadika
    dainai.
  urd-urd: और यह भी देखेंगे कि सारा मुल्क जैसे गन्धक और नमक बना पड़ा है और ऐसा जल
    गया है कि इसमें न तो कुछ बोया जाता न पैदा होता, और न किसी क़िस्म की घास उगती है
    और वह सदूम और 'अमूरा और 'अदमा और ज़िबोईम की तरह उजड़ गया जिनको ख़ुदावन्द ने अपने
    ग़ज़ब और क़हर में तबाह कर डाला।
  rus-SYN: сера и соль, пожарище - вся земля; не засевается и не произращает она,
    и не выходит на ней никакой травы, как по истреблении Содома, Гоморры, Адмы и
    Севоима, которые ниспроверг Господь во гневе Своем и в ярости Своей.
  bqc-SIM: 'Bui píi a mɛ: Bↄ́yãi Dii yã́ bee taa kɛ̀ bùsuɛ beeɛi? Aà pↄfɛ̃ zↄ̃ↄ
    bee taa dɛa ni?'
  tcz-CHONGTHU: Gamsunga cheng jousen kat-song leh chilhang abah diu, muchi tuna lou
    mun jouse imacha keh talou ding, Sodom leh Gomorrah banga kile khup jenga, Admah
    leh Zeboiim banga Pakaiyin alunghan teng alekhup del tobang soh ding ahi.
  mar-mar: येथील भूमी गंधक आणि खार यांच्यामुळे जळून वैराण होईल. तिच्यात गवताचे पाते
    देखील उगवणार नाही. सदोम, गमोरा, अदमा व सबोयिम ही शहरे परमेश्वराच्या कोपाने उद्ध्वस्त
    झाली तसेच या देशाचे होईल.
  qub-qub: 'Chaura fiyupa manchacashpan nenga: ‹Chay chacracunachöga cachiwan asufrimi
    mashtaraycan. Chaychöga manami imapis wayongachu ni guewallapis. Sodomata, Gomorrata,
    Admata, Zeboimta Tayta Dios castigar illgächiptin imapis mana quëdashannömi imapis
    mana canchu› nir.'
  hat-hat: Y'a wè tout peyi a kouvri anba souf ak sèl, tout tè a boule. Lè sa a, moun
    p'ap ka simen anyen nan tè a, ankenn plant p'ap ka pran ladan l'. Pa menm vye
    zèb p'ap ka pouse. Peyi nou an va tankou lavil Sodòm ak Gomò, tankou lavil Adma
    ak Siboyen, lavil Seyè a te detwi nèt lè l' te ankòlè a, lè l' te move anpil la.
  eng-BSB: All its soil will be a burning waste of sulfur and salt, unsown and unproductive,
    with no plant growing on it, just like the destruction of Sodom and Gomorrah,
    Admah and Zeboiim, which the LORD overthrew in His fierce anger.
  tod-tod: 'ziiti kpein ta ɠɛ ma: «Leeni vaa zu Ɠɔoɠɔ GALAGI niima yooi zogai ɠani?
    Leeni ɠa é ga niima yiiɠaawana wolai?»'
  eng-WEBPB: that all of its land is sulphur, salt, and burning, that it is not sown,
    doesn’t produce, nor does any grass grow in it, like the overthrow of Sodom, Gomorrah,
    Admah, and Zeboiim, which the LORD overthrew in his anger, and in his wrath.
  kbq-kbq: amanage hu'za krafa hugahaze, Ramo'ma Sodomune, Gomorane, Atmane, Zeboimi
    kuma'ma arimpa ahezama'areti eri havizama hu'neaza huno maka mopafina salfa havemo'ene
    hagemo'ene aviteno mopa eri haviza higeno, hoza antegara osigeno trazana magore
    huno ohagetfa hie hu'za hugahaze.
  nhe-BL: 'huan quiijtose: ‘Nochi ni tlali san quipiya azufre, istatl huan tlasoli
    tlen tlatla. Ax tleno huelis quitocase huan ax tleno huelis quiyolitis, pampa
    niyon se xihuitl, ax huelis moscaltis ipan ni tlali. Eltoc queja huejcajquiya
    quema TOTECO quinxolejqui nopa altepetini Sodoma, Gomorra, Adma huan Zeboim tlen
    quintlamixolejqui ica ihueyi cualancayo.’'
  gub-BL: 'Peywy uzeapo putar ywyxiguhu romo nehe. Ywyzu ukaz ma''e upyk putar nehe.
    Xa upyk putar nehe no. Naheta kwaw ma''etymaw nehe. Napemono''og kwaw arozràn
    nehe. Ni amo ka''akyr nahezuz kwaw a''e pe nehe. A''e ywy nuzawy kwaw tawhu Tupàn
    Tuweharupi Wiko Ma''e hemimumaw kwer nehe. Wikwahy wanupe a''e, a''e rupi umumaw
    wà. Na''aw waner xe wà: Xotom, Komor, Anima, Zemoim.'
  eng-DRA: 'Burning it with brimstone, and the heat of salt, so that it cannot be
    sown any more, nor any green thing grow therein, after the example of the destruction
    of Sodom and Gomorrha, Adama and Seboim, which the Lord destroyed in his wrath
    and indignation:'
