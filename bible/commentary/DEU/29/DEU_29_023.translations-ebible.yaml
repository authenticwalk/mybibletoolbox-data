    Sodoma na Gomola, Adima na Seboimu kwa ludoko lwake.
  kik-kik: Bũrũri wothe ũgaatuĩka kũndũ gũtangĩkũra kĩndũ, kũiyũrĩte cumbĩ na ũbiriti,
    gũtirĩ kĩndũ gĩkahaandwo na gũtirĩ riya rĩgaakũra kuo, kana kĩndũ kĩmere kuo.
    Gũkahaana ta mwanangĩko wa matũũra ma Sodomu na Gomora, na Adima o na Zeboimu,
    marĩa Jehova aaharaganirie arĩ na marakara mahiũ.
  fra-NCL: 'toutes ces nations diront : « Pourquoi Yahweh a-t-il ainsi traité ce pays ?
    D’où vient l’ardeur de cette grande colère ? »'
  cek-AK: kaat hmai mah kangh ih paloi baktiah prae thungah om boih ueloe, aanmu to
    patii thai mak ai, tidoeh amprawk mak ai; kawbaktih qam doeh amprawk mak ai; Angraeng
    mah kanung parai palungphuihaih hoiah vah phaeng ih, Sodom hoi Gomorrah, Admah
    hoi Zeboim baktiah oh ving boeh, tiah thui o tih;
  cuk-cuk: ” ‘Bela we-yarmala, balubi, degi, azufreʼbi gued. A-ulale, napagi ibmar-geg-digleged,
