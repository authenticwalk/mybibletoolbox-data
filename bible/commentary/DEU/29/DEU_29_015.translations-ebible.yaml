verse: DEU.029.015
translations:
  mal-C: പ്രതിജ്ഞയോടുകൂടി ഞാൻ ഉറപ്പിക്കുന്ന ഈ ഉടമ്പടി നമ്മുടെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ
    നിൽക്കുന്ന നിങ്ങളോടുമാത്രമല്ല, ഇന്ന് ഇവിടെ എത്തിയിട്ടില്ലാത്തവരോടും ആകുന്നു.
  deu-TKW: Ihr selbst wißt ja, wie wir in Ägypten wohnten und mitten durch die Völker
    hindurchzogen, die ihr durchzogen habt,
  lin-lin: Bino moko boyebi ndenge nini tozalaki na Ejipito mpe ndenge nini tokatisaki
    bamboka oyo tolekaki.
  eng-LSV: but with him who is here with us, standing before our God YHWH today, and
    with him who is not here with us today,
  eng-GNV: But aswel with him that standeth here with vs this day before the Lord
    our God, as with him that is not here with vs this day.
  eng-WEBSTER: 'But with him that standeth here with us this day before the LORD our
    God, and also with him that is not here with us this day:'
  nhw-BL: catli anmoquetzaj nica. Nojquiya quichihua ica nochi sequinoc catli ama
    ayamo tlacatij para itztose nica iixtla.
  swh-ONEN: mnaosimama hapa na sisi leo mbele za Bwana Mungu wetu, bali pia pamoja
    na wale ambao hawapo hapa leo.
  bba-bba: Bɛɛn tii i yɛ̃ nɡe mɛ sɑ rɑɑ kɑ wɑ̃ɑ Eɡibitiɔ kɑ nɡe mɛ sɑ sinɑ bwese tukunun
    suunu sɔɔ nìn tem sɑ sɑsirɑ.
  eng-KJVCPB: 'but with him that standeth here with us this day before the Lord our
    God, and also with him that is not here with us this day:'
  luo-luo: ma uchungʼ ka kodwa kawuononi e nyim Jehova Nyasaye ma Nyasachwa, to atime
    nyaka gi joma onge kodwa ka kawuono.
  meu-meu: a ita ida Iehova, eda Dirava, vairanai e heboumu taudia iboudiai ida, bona
    ma hebou asiema taudia ida danu.
  npi-ULB: यहाँ उभिनेहरूसित मात्र नभएर आज हामीसित यहाँ नहुनेहरूसित पनि बाँध्दै छु
    ।
  yor-yor: tí ó dúró níbí pẹ̀lú wa lónìí níwájú Olúwa Ọlọ́run wa ṣùgbọ́n àti fún gbogbo
    àwọn tí kò sí níbí lónìí.
  ind-ind: yang sekarang hadir di hadapan-Nya, tetapi juga dengan keturunan kita di
    masa yang akan datang.
  pes-OPCB: '@see-verse:DEU.029.014'
  tgl-ULB: —kasama ng lahat ng nakatayo ngayon na narito kasama natin sa harapan ni
    Yahweh na ating Diyos, pero pati narin sa mga kasama natin na wala rito ngayon.
  hui-hui: Ibugua ina áyu ngoai ho kamarubi mani inanaga waneigini aguanene holobadarubi
    lamaga halu ina bibahende baba lowiragoni. Ani manda bialu ina bibahendeme aniore
    bule lalu bi lowimi̱ya.
  mya-mya: ကိုယ်​တော်​၏​ရှေ့​တော်​တွင်​ယ​နေ့​ရပ်​နေ ကြ​သော​ငါ​တို့​အ​ပေါင်း​နှင့်​သော်​လည်း
    ကောင်း၊ ယ​ခု​ငါ​တို့​နှင့်​အ​တူ​မ​ရှိ​သေး သော​နောင်​လာ​နောက်​သား​တို့​နှင့်​သော်
    လည်း​ကောင်း​ပြု​တော်​မူ​၏။
  bod-N: དེ་རིང་བདག་ཅག་དང་མཉམ་དུ་རང་རེའི་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ལངས་སྡོད་པའི་མི་རྣམས་དང་།
    དེ་རིང་འདི་རུ་རང་ཅག་དང་ལྷན་དུ་མེད་པའི་མི་ཀུན་གྱི་ཆེད་དུ་ཡིན་ནོ། །
  sna-sna: imi makamira nesu pano nhasi uno pamberi paJehovha Mwari wedu, asi navayawo
    vasiri pano nhasi.
  spa-BLM: sino con los que están hoy aquí con nosotros ante Yahvé, nuestro Dios,
    y también con los que no están hoy aquí con nosotros
  cac-cac: palta yed' pax eb' quin̈tilal toto ol aljoc.
  swh-ULB: pamoja kila mtu aliyesimama hapa pamoja nasi leo mbele ya Yahwe Mungu wetu
    – bali na wale ambao hawapo pamoja nasi leo pia.
  bel-bel: а як з тымі, якія сёньня тут з намі стаяць прад абліччам Госпада, Бога
    нашага, так і з тымі, якіх няма тут з намі сёньня.
  deu-ELBBK: Denn ihr wisst ja, wie wir im Land Ägypten gewohnt haben und wie wir
    mitten durch die Nationen gezogen sind, durch die ihr gezogen seid;
  mbb-OT: '@see-verse:DEU.029.014'
  mal-2015: നാം മിസ്രയീംദേശത്തു എങ്ങനെ പാർത്തു എന്നും നിങ്ങൾ കടന്നുപോകുന്ന ജാതികളുടെ
    നടുവിൽകൂടി എങ്ങനെ കടന്നു എന്നും നിങ്ങൾ അറിയുന്നുവല്ലോ.
  rmc-rmc: Tumen džanen, sar bešahas andro Egipt a sar predžahas o phuva avre narodengre.
  pes-OPV: بلکه باآنانی که امروز با ما به حضور یهوه خدای ما دراینجا حاضرند، و هم با
    آنانی که امروز با ما دراینجا حاضر نیستند.
  ron-1924: чи атыт ку чей че сунт аич принтре ной, де фацэ, ын зиуа ачаста ынаинтя
    Домнулуй Думнезеулуй ностру, кыт ши ку чей че ну сунт аич принтре ной ын зиуа
    ачаста.
  ben-OBCV: যারা এখানে আমাদের সঙ্গে আজ দাঁড়িয়ে আছ তোমাদের ঈশ্বর সদাপ্রভুর সামনে
    কিন্তু যারা আজ এখানে নেই তাদের জন্যও করছি।
  som-som: laakiinse waxaan la dhiganayaa ka maanta inala taagan halkan Rabbiga Ilaaheenna
    ah hortiisa, iyo ka aan maanta halkan inala taagnaynba,
  lat-VUC: sed cunctis præsentibus et absentibus.
  eng-ASVBT: but with him that standeth here with us this day before Jehovah our God,
    and also with him that is not here with us this day
  ita-1885: anzi, tanto con chi è qui con noi, e comparisce oggi davanti al Signore
    Iddio nostro, quanto con chi non è oggi qui con noi;
  eng-LXXUP: but to those also who are here with you today before the Lord your God,
    and to those who are not here with you today.
  eng-ULB: with everyone standing here with us today before Yahweh our God—but also
    with those who are not here with us today.
  spa-VBL: o es solo con los que están aquí con nosotros hoy en la presencia del Señor
    nuestro Dios, sino también con los que no están aquí hoy.
  fra-_FOB: Mais c'est avec celui qui se tient ici avec nous aujourd'hui devant l'Éternel
    notre Dieu, et avec celui qui n'est point ici avec nous aujourd'hui.
  mal-mal: നാം ഈജിപ്റ്റ് ദേശത്ത് എങ്ങനെ വസിച്ചു എന്നും നിങ്ങൾ കടന്നുവന്ന ജനതകളുടെ
    നടുവിൽകൂടി എങ്ങനെ കടന്നു എന്നും നിങ്ങൾ അറിയുന്നുവല്ലോ?
  urd-GVR: '@see-verse:DEU.029.014'
  suz-BL: तन्‍न सु सु मुलाक्‍त मबाक्‍तेक्‍म हना, यो मेको कबल पाइनुङ।
  ita-1927: ma con quelli che stanno qui oggi con noi davanti all’Eterno, ch’è l’Iddio
    nostro, e con quelli che non son qui oggi con noi.
  ckb-ckb: بەڵکو لەگەڵ ئەوەی کە لێرە ئەمڕۆ لەگەڵماندا لەبەردەم یەزدانی پەروەردگارمان
    وەستاوە و ئەوەش کە ئەمڕۆ لێرە لەگەڵماندا نییە.
  eng-BBE: 'But with everyone who is here with us today before the Lord our God, as
    well as with those who are not here:'
  kan-OKCV: ಈ ಹೊತ್ತು ಇಲ್ಲಿ ನಮ್ಮೊಡನೆ ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ನಿಂತವರ ಸಂಗಡ, ಈ ಹೊತ್ತು
    ಇಲ್ಲಿ ನಮ್ಮೊಡನೆ ಇಲ್ಲದವರ ಸಂಗಡ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಳ್ಳುತ್ತೇನೆ.
  tam-2017: இன்று இங்கே நம்முடனும், நம்முடைய தேவனாகிய யெகோவாவுடைய சமுகத்தில் நிற்கிறவர்களுடனும்,
    இன்று இங்கே நம்முடன் இல்லாதவர்களுடனும் அதைச்செய்கிறேன்.
  spa-RV-1909: Sino con los que están aquí presentes hoy con nosotros delante de Jehová
    nuestro Dios, y con los que no están aquí hoy con nosotros.
  ron-BTF: Ci cu acela care stă în picioare aici astăzi cu noi înaintea DOMNULUI Dumnezeul
    nostru şi de asemenea cu cel care nu este astăzi aici, cu noi,
  eng-WEBP: but with those who stand here with us today before the LORD our God, and
    also with those who are not here with us today
  eng-FBV: those who are standing here with us today in the presence of the Lord our
    God, but also with those who are not here today.
  nld-1939: maar zowel met hen, die thans met ons staan voor het aanschijn van Jahweh,
    onzen God, als met hen, die heden hier niet met ons zijn.
  nch-BL: cati anmoquetztoque nica. Nojquiya quichihua ica nochi sequinoc cati ama
    ayemo tacatij para itztose nica iixpa.
  vie-1934: nhưng lập với người nào ngày nay đứng tại đây cùng chúng ta, trước mặt
    Giê-hô-va Đức Chúa Trời chúng ta, luôn với những người nào không có cùng chúng
    ta trong ngày nay.
  hin-CV: बल्कि दोनों ही से, जो आज यहां याहवेह हमारे परमेश्वर की उपस्थिति में खड़े
    हुए हैं और उनसे भी, जो आज यहां उपस्थित नहीं हैं.
  eng-OURB: but with those who stand here with us today before Yahweh Eloheikhem [Yahweh
    our God], and also with those who are not here with us today (LY:3)
  spa-BES: Pero con todos los que están aquí con nosotros hoy ante el Señor nuestro
    Dios, así como con los que no están aquí.
  tdx-tdx: (Amy te fohi’ areo i nitaveañantika e Mitsraimey; naho ty firangan-tika
    o rofoko nitsaha’ areoo,
  vid-vid: ila kahi kwa chiwalo cha hemwe muwele hamwe na hetwe lehano hali Mkulu
    Nguluwi, Nguluwi wa hetwe na lulelo lwa hetwe lulinguya.
  eng-OKE: For you know how we dwelt in the land of Mizraim, and how we came through
    the midst of the nations by whom we have passed.
  tha-KJV: แต่​กับผู้​ที่​ยืนอยู่กับเราทั้งหลายในวันนี้ ต่อพระพักตร์พระเยโฮวาห์พระเจ้าของเรา
    และกับผู้​ที่​ไม่ได้​อยู่​ที่นี่​กับเราในวันนี้
  por-BR-2018: Mas, sim, com os que estão aqui presentes hoje conosco diante do SENHOR
    nosso Deus, e com os que não estão aqui hoje conosco.
  deu-ELO: sondern mit dem, der heute hier ist, der mit uns vor Jehova, unserem Gott,
    steht, und mit dem, der heute nicht mit uns hier ist.
  eng-WYC-2018: but to all men (or but with all Israelites), present and absent.
  epo-epo: sed kun tiuj, kiuj staras hodiaŭ ĉi tie antaŭ la Eternulo, nia Dio, kaj
    kun tiuj, kiuj ne estas hodiaŭ ĉi tie kun ni.
  uig-PIN: bǝlki bügün biz bilǝn bu yǝrdǝ Pǝrwǝrdigar Hudayimizning aldida turuwatⱪanlar,
    xundaⱪla bügün bu yǝrdǝ biz bilǝn birgǝ bolmiƣan kixilǝrning ⱨǝmmisi bilǝnmu tüzüximǝn.
  beo-beo: 'Be amo gousa:su da nini huluane wali guiguda: lela, ninima amola ninigaga
    fi wali hame lalelegei ilima E da hamosa.'
  tpi-OTNT: '@see-verse:DEU.029.014'
  hau-SA: kuke tsattsaye a nan tare da mu a yau a gaban Ubangiji Allahnmu ba, amma
    har da waɗanda ba sa nan yau.
  uig-LAT: belki bügün biz bilen bu yerde Perwerdigar Xudayimizning aldida turuwatqanlar,
    shundaqla bügün bu yerde biz bilen birge bolmighan kishilerning hemmisi bilenmu
    tüzüshimen.
  nde-nde: elimiyo kanye lathi lamuhla phambi kukaThixo uNkulunkulu wethu kodwa lalabo
    abangekhoyo lamuhla.
  ton-ton: 'Ka kiate ia ʻoku tau tutuʻu mo ia he ʻaho ni ʻi he ʻao ʻo Sihova ko hotau
    ʻOtua, pea mo ia foki ʻoku ʻikai ʻi heni mo kitautolu he ʻaho ni:'
  ces-1613: Ale i s každým tím, jenž tuto dnes s námi stojí před Hospodinem Bohem
    naším, i s tím, jehož není tuto dnes s námi.
  eng-WMB: but with those who stand here with us today before the LORD our God, and
    also with those who are not here with us today
  tam-TCV: இன்று இங்கே நம்முடைய இறைவனாகிய யெகோவாவின் முன்னிலையில் நிற்கிற உங்களோடு
    மட்டுமல்ல, இனிவரப்போகும் சந்ததியினரான இஸ்ரயேலருடனும் இதைச் செய்கிறேன்.
  ceb-ULB: uban sa tanan nga nagbarog dinhi kanato karong adlawa sa atubangan ni Yahweh
    nga atong Dios—apan lakip usab niadtong wala dinhi karong adlawa nga mga kauban
    nato.
  pol-UBG: Lecz z każdym, kto dziś stoi tu z nami przed PANEM, naszym Bogiem, i z
    każdym, kogo tu dziś z nami nie ma.
  urd-GVU: '@see-verse:DEU.029.014'
  deu-1912: sondern sowohl mit euch, die ihr heute hier seid und mit uns stehet vor
    dem HERRN, unserm Gott, als auch mit denen, die heute nicht mit uns sind.
  kan-2017: ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸಿದ್ಧರಾಗಿ ನಿಂತಿರುವ ನಮ್ಮೊಡನೆ ಮತ್ತು ಮುಂದೆ
    ಹುಟ್ಟುವ ನಮ್ಮ ಸಂತತಿಯವರೊಡನೆಯೂ ಪ್ರಮಾಣಪೂರ್ವಕವಾದ ಈ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಳ್ಳುವವನಾಗಿದ್ದಾನೆ.
  yap-yap: Ya ku be ngongliy fare m’ag u thildad ni gadad gubin e pi’in gadad be sak’iy
    u roy u p’eowchen e daba’ nge pi’in owchedad ndawor ra sumgad.
  hlt-MCSB: Tihnin kah BOEIPA Pathen mikhmuh kah aka pai mamih taengah aka om neh
    tihnin kah mamih taengah aka om pawt rhoek taengah khaw a saii.
  mdy-ETH: ዒዚ ዬያ ጫኣቃሢ ሃኖ ሃይካ ዒዛና ዎላ ዔቂ ዓኣ ኑና ቢያሢንታ ሃጊ ኑጊዳፓ ሾይንታንዳ ዜርፆ ቢያሢንታም ዎላኬ።
  twi-ASANTE: mo ne yɛn gyina ha ɛnnɛ wɔ Awurade mo Onyankopɔn anim no nko dea. Na
    mmom ɛwɔ hɔ ma wɔn a wɔnni ha nso.
  eng-WEBU: but with those who stand here with us today before the LORD our God, and
    also with those who are not here with us today
  bnp-bnp: '@see-verse:DEU.029.014'
  wal-wal: Hachchi hagan nunaara GODAA nu Xoossaa sinttan eqqida nu ubbaaranne sinttanau
    yaana nu yeleta ubbaara wottais.
  spa-PDDPT: Ciertamente lo hago con los que están aquí con nosotros hoy en presencia
    de Yavé nuestro ʼElohim y también con los que no están aquí con nosotros hoy.
  gun-gun: Aỹ apy Senhor Nhanderuete renonde py pene'aĩ va'e reve, ha'e gui aỹ apy
    nhandereve ikuai e'ỹ va'e kuery reve voi.
  ilo-ULB: — kadagiti amin a makipagtaktakder kadatayo ita ditoy iti sangoanan ni
    Yahweh a Diostayo, ngem kasta met dagiti pay awan kadatayo ditoy ita.
  kpg-kpg: Mee e hai di maa mai gi gidaadou huogodoo ala e tuu i ono mua dangi nei,
    mo anga labelaa gi tadau hagadili ala digi haanau.
  uig-ARA: بەلكى بۈگۈن بىز بىلەن بۇ يەردە پەرۋەردىگار خۇدايىمىزنىڭ ئالدىدا تۇرۇۋاتقانلار،
    شۇنداقلا بۈگۈن بۇ يەردە بىز بىلەن بىرگە بولمىغان كىشىلەرنىڭ ھەممىسى بىلەنمۇ تۈزۈشىمەن
  sus-sus: «Wo a kolon won buxi Misira bɔxi ma ki naxɛ, nun won dangi si naxee xa
    bɔxie ra.
  pon-2006: Pwe e ketin wiewiahiong kitail koaruhsie me uh mwohn silangi wasakiset
    rahnwet oh pil ong kadaudokatail kan me saikinte ipwidi.
  ksd-ksd: iau pait ia pire diat dia tur pire dat ta go ra bung ta ra luaina mata
    i ra Luluai kada God, ma pire diat bula pa dia ki varurung ma dat ati ta go ra
    bung.
  tur-YTC: bugün burada bizimle birlikte Tanrımız Yahve'nin önünde duranlarla ve ayrıca
    bugün burada aramızda olmayanlarla da yapıyorum
  grc-BRENT: ἀλλὰ καὶ τοῖς ὧδε οὖσι μεθʼ ὑμῶν σήμερον ἐναντίον Κυρίου τοῦ Θεοῦ ὑμῶν,
    καὶ τοῖς μὴ οὖσι μεθʼ ὑμῶν ὧδε σήμερον.
  ind-AYT: Namun, juga kepada setiap orang yang berdiri di sini dengan kita pada hari
    ini di hadapan TUHAN, Allah kita, dan juga dengan setiap orang yang tidak bersama
    dengan kita hari ini.
  nya-nya: amene muli pano pamaso pa Yehova Mulungu wathu, koma ndi iwonso amene sali
    pano lero.
  hrv-hrv: Sami znate kako smo boravili u zemlji egipatskoj i kako smo prošli posred
    naroda kroz koje ste morali proći.
  mps-mps: '@see-verse:DEU.029.014'
  tpi-tpi: '@see-verse:DEU.029.014'
  dan-1931: men både med dem, der i Dag står her hos os for HERREN vor Guds Åsyn,
    og med dem, der i Dag ikke er til Stede hos os her.
  vie-OVCB: nhưng cũng áp dụng cho mọi người Ít-ra-ên không có mặt hôm nay nữa.
  guj-2017: પરંતુ આજે આપણી સાથે યહોવાહ આપણા ઈશ્વરની સમક્ષ જે ઊભો રહેલો હશે તેની સાથે,
    તેમ જ આજે આપણી સાથે જે નહિ હોય તેની સાથે પણ.
  pon-2006A: Pwe e ketin wiewiahiong kitail koaruhsie me uh mwohn silangi wasakiset
    rahnwet oh pil ong kadaudokatail kan me saikinte ipwidi.
  por-BRBSL: mas com aqueles que hoje estão aqui conosco diante de Javé nosso Deus,
    e também com aqueles que hoje não estão aqui conosco
  cth-cth: Sahnin BAWIPA Cathut hmalah kangdout e hoi atu hi kaawm hoeh e naw koehai
    a sak e doeh.
  twi-twi: mo ne yɛn gyina ha nnɛ wɔ Awurade, mo Nyankopɔn no, anim na mmom, wɔn a
    wonni ha nnɛ nso ka ho bi.
  hlt-hlt: Tihnin kah BOEIPA Pathen mikhmuh kah aka pai mamih taengah aka om neh tihnin
    kah mamih taengah aka om pawt rhoek taengah khaw a saii.
  tbz-SIM: Di mɔ́mɔmbɛ di yɛ̃́mu ti do bo Esibiti kó dihɛì kɛ dòmmɛ̀, nɛ̀ di kɛ̃tɛ́
    mɛ̀ɛ̀ botí ibotí tɛì kɔbɛ kɛ tùɔ̀kɛní diɛ.
  msy-2020: '@see-verse:DEU.029.014'
  azb-azb: Allahımız Rəbbin hüzurunda bizimlə bərabər duranlarla deyil, bu gün yanımızda
    olmayanlarla da edirəm.
  eng-DBY: but with him that standeth here with us this day before Jehovah our God,
    and with him that is not here with us this day
  hin-2017: परन्तु उनको भी, जो आज हमारे संग यहाँ हमारे परमेश्वर यहोवा के सामने खड़े
    हैं, और जो आज यहाँ हमारे संग नहीं हैं, सहभागी करता हूँ।
  wol-KYG: Yeen ci seen bopp, xam ngeen na nu nekke woon réewum Misra ak na nu jaare
    ca biir xeet ya ngeen jaare seeni réew.
  eng-YLT: but with him who is here with us, standing to-day before Jehovah our God,
    and with him who is not here with us to-day,
  kne-kne: ay pinmipika isnan sangoanan Diyos di makilak-am mo adi abe din ipoli tako
    ay maisoksokat en datako sin tapin di agew.”
  eng-WYC-2017: but to all men, present and absent.
  eng-WMBB: but with those who stand here with us today before the LORD our God, and
    also with those who are not here with us today
  urd-GVH: '@see-verse:DEU.029.014'
  rug-rug: Koa gita doduru mo, sapu turu pa kenuna Sa pa rane ṉinoroi, si tavete mae
    nia Sa, meke gua tugo koari nada sinage na sage, saripu lopu ele podo vura mae.
  gaz-gaz: warra nu wajjin as fuula Waaqayyo Waaqa keenyaa dura dhaabatan warra harʼa
    as hin jirre wajjinis nan gala.
  fra-LSG: Mais c’est avec ceux qui sont ici parmi nous, présents en ce jour devant
    l’Éternel, notre Dieu, et avec ceux qui ne sont point ici parmi nous en ce jour.
  yal-yal: Ɛ a kolon en bu Misiran yi kii naxan yi, e nun en mɔn dangu yamanane ra
    kii naxan yi kira yi be.
  haw-1868: 'Aka, me ka poe e ku pu ana maanei me kakou i keia la imua o Iehova ko
    kakou Akua, a me ka poe hoi aole maanei me kakou i keia la:'
  arb-NAV: بَلْ فَضْلاً عَنْكُمْ أَنْتُمُ الْمَاثِلِينَ الْيَوْمَ أَمَامَ الرَّبِّ
    إِلَهِنَا، فَإِنَّنِي أُبْرِمُهُ أَيْضاً مَعَ الأَجْيَالِ الْقَادِمَةِ.
  ewe-ewe: ke boŋ ele ewɔm kple Israel ƒe dzidzimevi siwo ava dzɔ hã.
  eng-LEE: (29:14) But with him that is standing here with us this day before the
    Lord our God, and with him that is not here with us this day.
  asm-FB: আমাৰ ঈশ্বৰ যিহোৱাৰ সন্মুখত আজি এই ঠাইত আমাৰ সৈতে যিসকল থিয় হৈ আছে, কেৱল
    তেওঁলোক প্রতিজনৰ সৈতে তেওঁ এই নিয়ম আৰু প্রতিজ্ঞা কৰা নাই, কিন্তু আমাৰ উত্তৰপুৰুষ
    যিসকলৰ আজি জন্ম হোৱা নাই তেওঁলোকৰ সৈতেও কৰিছে।
  sus-A: «وٌ عَ كٌلٌن وٌن بُشِ مِسِرَ بْشِ مَ كِ نَشّ، نُن وٌن دَنفِ سِ نَشٍيٍ شَ
    بْشِيٍ رَ.
  fra-SBL: mais avec ceux qui se tiennent aujourd'hui avec nous devant Yahvé notre
    Dieu, et aussi avec ceux qui ne sont pas aujourd'hui avec nous
  hbo-hbo: כִּֽי־אַתֶּ֣ם יְדַעְתֶּ֔ם אֵ֥ת אֲשֶׁר־יָשַׁ֖בְנוּ בְּאֶ֣רֶץ מִצְרָ֑יִם
    וְאֵ֧ת אֲשֶׁר־עָבַ֛רְנוּ בְּקֶ֥רֶב הַגֹּויִ֖ם אֲשֶׁ֥ר עֲבַרְתֶּֽם׃
  eng-WYCLIFFE: but to alle men, present and absent.
  cwe-cwe: Mbali notenda kwa ichimu cha waja weli na cheye diyelo haulongozi ha Mndewa
    Mulungu, Mulungu wetu, na kwa ichimu cha welesi wenu.
  kik-kik: o inyuĩ mũrũgamĩte haha na ithuĩ ũmũthĩ mbere ya Jehova Ngai witũ, no nĩ
    hamwe na arĩa matarĩ haha ũmũthĩ.
  fra-NCL: 'Vous savez, en effet, comment nous avons habité dans le pays d’Égypte,
    et comment nous avons passé au milieu des nations parmi lesquelles vous avez passé :'
  cek-AK: vaihniah aicae Angraeng Sithaw hmaa ah aicae hoi nawnto angdoe kaminawk
    khue hoiah lokkamhaih to ka sah ai, vaihniah aicae hoi nawnto kaom ai kaminawk
    hoiah doeh ka sak.
  cuk-cuk: Dulemar-amba-anmar-abargi-bukwasurmaladbo Igar-Mesnaibalid.”
  uig-CYR: бәлки бүгүн биз билән бу йәрдә Пәрвәрдигар Худайимизниң алдида туруватқанлар,
    шундақла бүгүн бу йәрдә биз билән биргә болмиған кишиләрниң һәммиси биләнму түзүшимән.
  tel-2017: ఇక్కడ ఈ రోజు మనతో కూడ కలవని వారితో కూడా చేస్తున్నాను.
  hat-BSA: men avèk sila ki kanpe isit yo avèk nou jodi a nan prezans a SENYÈ a, Bondye
    nou an, e avèk sila ki pa la avèk nou jodi a
  kos-kos: El oru nu sesr nukewa su tu ye mutal misenge, ac oayapa yurin fwilin tulik
    natusr su soenna isusla.
  hbo-WLC: כִּֽי־אַתֶּ֣ם יְדַעְתֶּ֔ם אֵ֥ת אֲשֶׁר־יָשַׁ֖בְנוּ בְּאֶ֣רֶץ מִצְרָ֑יִם
    וְאֵ֧ת אֲשֶׁר־עָבַ֛רְנוּ בְּקֶ֥רֶב הַגּוֹיִ֖ם אֲשֶׁ֥ר עֲבַרְתֶּֽם׃
  ibo-ibo: ndị soro anyị guzo nʼebe a taa, nʼihu Onyenwe anyị Chineke anyị, kama ọ
    bụkwa nʼihi ndị ahụ na-anọghị nʼebe a.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ସମ୍ମୁଖରେ ଆମ୍ଭମାନଙ୍କ ସଙ୍ଗେ ଆଜି ଏଠାରେ
    ଯେଉଁ ଲୋକ ଛିଡ଼ା ହେଉଅଛି, ଆଉ ମଧ୍ୟ ଯେଉଁ ଲୋକ ଏଠାରେ ନାହିଁ, (ସେ ସମସ୍ତଙ୍କ ସଙ୍ଗେ ମୁଁ ଏହି
    ନିୟମ କରୁଅଛି)।
  chk-chk: pwe pwal ngeni mwirimwirich resamwo uputiu, usun chök ngenikich meinisin
    mi nom ikei ikenai fän mesen ewe Samol mi Lapalap ach we Kot.
  rop-rop: Imbin meigim dijan brabli strongwan pramis garram ebribodi hu jandap lida
    langa im iya tudei, en langa ol detlot biginini olabat hu nomo bin bon.
  ukr-1871: А з ними, що сьогоднї з нами ту стоять перед Господом, Богом нашим, і
    з тими, яких ту сьогоднї нема з нами.
  deu-1951: sondern sowohl mit euch, die ihr heute hier seid und mit uns stehet vor
    dem HERRN, unserm Gott, als auch mit denen, die heute nicht bei uns sind.
  eng-JPS: (29-14) but with him that standeth here with us this day before the LORD
    our God, and also with him that is not here with us this day —
  srp-1865: Nego sa svakim koji danas stoji ovdje s nama pred Gospodom Bogom našim,
    i sa svakim koji nije danas ovdje s nama.
  lug-lug: sigikola nammwe abayimiridde wano naffe leero mwekka, wabula ngikola wamu
    n’oyo atali wano naffe leero.
  heb-heb: כי את אשר ישנו פה עמנו עמד היום לפני יהוה אלהינו ואת אשר איננו פה עמנו
    היום׃
  ben-IRV: বরং আমাদের সঙ্গে আজ এই জায়গায় আমাদের ঈশ্বর সদাপ্রভুর সামনে যে কেউ দাঁড়িয়ে
    আছে ও আমাদের সঙ্গে আজ যে নেই, সেই সবের সঙ্গে করছি।
  pan-pan: ਸਗੋਂ ਉਨ੍ਹਾਂ ਨਾਲ ਵੀ ਜਿਹੜੇ ਅੱਜ ਇੱਥੇ ਸਾਡੇ ਨਾਲ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ
    ਖੜ੍ਹੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨਾਲ ਵੀ ਜਿਹੜਾ ਅੱਜ ਇੱਥੇ ਸਾਡੇ ਨਾਲ ਨਹੀਂ ਹਨ,
  mya-JVB: ငါ တို့ဘုရားသခင် ထာဝရဘုရား ရှေ့ တော်၌ ယနေ့ ရပ် နေသောသူတို့ နှင့်၎င်း၊ ငါ
    တို့တွင် ယနေ့ မ ပါ သော သူတို့ နှင့် ၎င်း ငါပြု၏။
  hmo-hmo: Lasi, to ia ese inai gwauhamata taravatuna be ita ibounai, iena vairanai
    hari dina ita gini noho taudia, bona iseda tubudia, do idia vara lasi taudia danu,
    dekenai ia karaia.
  urd-urd: लेकिन उसको भी जो आज के दिन ख़ुदावन्द हमारे ख़ुदा के सामने यहाँ हमारे साथ
    खड़ा है, और उसकी भी जो आज के दिन यहाँ हमारे साथ नहीं, उनमें शामिल करता हूँ।
  rus-SYN: но как с теми, которые сегодня здесь с нами стоят пред лицем Господа Бога
    нашего, так и с теми, которых нет здесь с нами сегодня.
  bqc-SIM: Á dↄ̃ ázĩawa lá á kú yãa Egipi, mɛ́ lá a bↄlɛ ń buipãleↄ bùsuↄ.
  tcz-CHONGTHU: Tunin ilah uva jaolou hihen lang, Pakai, Pathen asunga umjouse dinga
    jong ki semdoh ahi.
  mar-mar: तर आपला देव परमेश्वर ह्याच्यासमोर आज आपल्यामध्ये या ठिकाणी हजर असलेल्या
    व हजर नसलेल्यासाठीही आहे.
  qub-qub: Canan junaj noganchïwan conträtu rurashanga bälinmi mas guepata yurejcunapäpis.
  hat-hat: Men se pa sèlman ak nou tout ki la jòdi a devan mwen, men tou se avèk tout
    pitit nou yo ki poko fèt.
  eng-BSB: but also with those who are standing here with us today in the presence
    of the LORD our God, as well as with those who are not here today.
  tod-tod: Wo kwɛɛ ʋelei ade ɠɛni la Ezipete yooi zu, ʋelei ade ziiti ta-yooiti maazuɓudɛni
    la, ʋɛ wo ziɛni ná.
  eng-WEBPB: but with those who stand here with us today before the LORD our God,
    and also with those who are not here with us today
  kbq-kbq: Rana tamagri Anumzamo'na navugama menima oti'naza vahe'ene, henkama fore
    hu anante ante'ma hanaza vahe'enenku nehue.
  nhe-BL: tlen inmoquetzaj nica. Nojquiya quichihua ica nochi sequinoc tlen ama aya
    tlacatij para itztose nica iixpa.
  gub-BL: Uzapokatu putar uze'egaw pezuapyapyr uzexak kar ma'e ràm nànàn nehe no.
  eng-DRA: But with all that are present and that are absent.
