verse: DEU.029.013
translations:
  mal-C: അവിടന്ന് ഇന്നു നിന്നെ തന്റെ ജനതയായി സ്ഥിരീകരിക്കുന്നതിനും അവിടന്നു നിന്റെ
    ദൈവമായിരിക്കേണ്ടതിനും
  deu-TKW: Aber nicht mit euch allein schließe ich diesen Bund und diese mit Eiden
    bekräftigte Gemeinschaft,
  lin-lin: Yawe azali kosala boyokani oyo, na nzela ya ndayi esangana na bilakeli
    mabe, elongo na bino kaka te,
  eng-LSV: in order to establish you to Himself for a people today, and He Himself
    is your God, as He has spoken to you, and as He has sworn to your fathers, to
    Abraham, to Isaac, and to Jacob.
  eng-GNV: For to establish thee this day a people vnto him selfe, and that he may
    be vnto thee a God, as he hath said vnto thee, and as he hath sworne vnto thy
    fathers, Abraham, Izhak, and Iaakob.
  eng-WEBSTER: That he may establish thee to-day for a people to himself, and that
    he may be to thee a God, as he hath said to thee, and as he hath sworn to thy
    fathers, to Abraham, to Isaac, and to Jacob.
  nhw-BL: Ama yaya quinequi sempa anmechhueyitlalis quen animasehualhua. Quinequi
    sempa quiijtos ama para yaya amoTeco Dios quen quintencahuili amohuejcapan tatahua
    Abraham, Isaac huan Jacob para quichihuasquía.
  swh-ONEN: kuwathibitisha ninyi siku hii ya leo kama taifa lake, ili aweze kuwa Mungu
    wenu kama alivyowaahidi na kama alivyowaapia baba zenu Abrahamu, Isaki na Yakobo.
  bba-bba: N ǹ mɔ bɛɛ tɔnɑ u kɑ ɑrukɑwɑni ye bɔkuɑ kɑ bɔ̃ri,
  eng-KJVCPB: that he may establish thee to day for a people unto himself, and that
    he may be unto thee a God, as he hath said unto thee, and as he hath sworn unto
    thy fathers, to Abraham, to Isaac, and to Jacob.
  luo-luo: mondo oyieru adimba kaka joge, ka obedo Nyasachu kaka ne osingore ne kwereu
    ma Ibrahim, Isaka kod Jakobo.
  meu-meu: Iena bese taudiaai baine halaomui hari ina dina ai, bona emui Dirava ai
    bainela, e gwau henimui hamata bona senemui Abraham bona Isaak bona Iakob e gwau
    henidia hamata heḡereḡerena.
  npi-ULB: ताकि आज उहाँले तिमीहरूलाई आफ्नै जाति बनाउनुभएको होस् र उहाँले भन्‍नुभएझैँ
    उहाँले तिमीहरूका पिता-पुर्खाहरू अब्राहाम, इसहाक र याकूबसित प्रतिज्ञा गर्नुभएअनुसार
    उहाँ तिमीहरूका परमेश्‍वर होऊन् ।
  yor-yor: láti jẹ́wọ́ rẹ lónìí yìí bí ènìyàn an rẹ̀, pé kí ó lè jẹ́ Ọlọ́run rẹ bí
    ó ti ṣèlérí àti bí ó ti ṣe ìbúra fún àwọn baba à rẹ Abrahamu, Isaaki àti Jakọbu.
  ind-ind: Dengan mengikat perjanjian ini, kita diteguhkan sebagai umat-Nya, dan kita
    mengakui bahwa TUHAN adalah Allah kita. Dengan demikian, kita menggenapi yang
    sudah TUHAN katakan kepada kita dan perjanjian yang Dia sahkan dengan nenek moyang
    kita Abraham, Isak, dan Yakub.
  pes-OPCB: امروز خداوند می‌خواهد شما را به عنوان قوم خود تأیید کند و خدای شما باشد،
    همان‌طور که به شما وعده داد و برای پدرانتان، ابراهیم و اسحاق و یعقوب سوگند خورد.
  tgl-ULB: para ngayon ay maaari niya kayong gawing isang bayan para sa kaniyang sarili,
    at sa ganoon siya ay maging Diyos para sa inyo, gaya ng sinabi niya sa inyo, at
    gaya ng sinumpa niya sa inyong mga ninuno, kay Abraham, kay Isaac, at kay Jacob.
  hui-hui: Anidagua beremigola Anduane Homogohanda tí mo ibunaga wali agaliore helalu
    tínihondobi tínaga mamali Abarahama Aisaga Yagaba imaruhondobi tínaga Ngode Datagaliwabe
    i̱niore holebero lalu bi lo winigodagua loyane biragoni.
  mya-mya: သို့​မှ​သာ​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့ နှင့်​သင်​တို့​၏​ဘိုး​ဘေး​များ​ဖြစ်​ကြ​သော
    အာ​ဗြ​ဟံ၊ ဣ​ဇာက်၊ ယာ​ကုပ်​တို့​အား​က​တိ ရှိ​တော်​မူ​သည့်​အ​တိုင်း သင်​တို့​ကို​ထာ​ဝ​ရ
    ဘု​ရား​၏​လူ​မျိုး​တော်​အ​ဖြစ်​အ​တည်​ပြု တော်​မူ​မည်။ ထာ​ဝ​ရ​ဘု​ရား​သည်​လည်း သင်
    တို့​၏​ဘု​ရား​သ​ခင်​ဖြစ်​တော်​မူ​မည်။-
  bod-N: དེ་ནས་ཁོང་གིས་སྔར་ཁྱོད་རྣམས་ལ་ཇི་ལྟར་གསུངས་པ་དང་། ཁྱོད་ཅག་གི་ཕ་མེས་ཨབ་ར་ཧམ་དང་།
    ཨི་སཱག་དང་། ཡ་ཀོབ་བཅས་ལ་ཇི་ལྟར་མནའ་བཞེས་པ་ནང་བཞིན། ཁོང་གིས་དེ་རིང་ཁྱོད་ཅག་ནི་ཁོང་གི་འབངས་མི་རུ་གཏན་ལ་འབེབ་པ་དང་།
    ཁོང་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡིན་པ་བསྟན་ཆོག་གོ །
  sna-sna: kuti akusimbisei nhasi savanhu vake, kuti ave Mwari wenyu sezvaakavimbisa
    uye sezvaakapika kumadzibaba enyu, Abhurahama, naIsaka, naJakobho.
  spa-BLM: para que os establezca hoy como su pueblo, y para que sea vuestro Dios,
    como os habló y como juró a vuestros padres, a Abraham, a Isaac y a Jacob.
  cac-cac: A val ticnaic scheclajcaneli to tzon̈ ochcan schon̈ab'oc Jehová co Diosal,
    axo tz'ochcan co Diosaloc, icha yutejnac yac'an sti' d'a vin̈aj Abraham, d'a vin̈aj
    Isaac yed' d'a vin̈aj Jacob, aton eb' co mam quicham.
  swh-ULB: ili kwamba awafanye leo kuwa watu wake, na kwamba aweze kuwa Mungu kwa
    ajili yako, kama alivyonena kwako, na kama alivyoapa kwa mababu zako, kwa Abrahamu,
    kwa Isaka na kwa Yakobo.
  bel-bel: каб зрабіць цябе сёньня Ягоным народам, і Яму быць табе Богам, як Ён казаў
    табе, і як запрысягаўся бацькам тваім Абрагаму, Ісааку і Якаву.
  deu-ELBBK: Und nicht mit euch allein mache ich diesen Bund und diesen Eidschwur,
  mbb-OT: su ibpetuenan din en maan keniyu ǥuntaan he iyan kew menge etew zin ne iyan
    sikandin Megbevayè niw su iyan heeyan impenaad din diyà te keniyu wey ziyà te
    menge kepuun niw he si Abraham, si Isaac, wey si Jacob.
  mal-2015: ഞാൻ ഈ നിയമവും സത്യബന്ധവും ചെയ്യുന്നതു നിങ്ങളോടു മാത്രമല്ല,
  rmc-rmc: Ale kadi zmluva na phandel la veraha ča tumenca,
  pes-OPV: تا تو را امروز برای خود قومی برقراردارد، و او خدای تو باشد چنانکه به تو
    گفته است، و چنانکه برای پدرانت، ابراهیم و اسحاق ویعقوب، قسم خورده است.
  ron-1924: ка сэ те факэ азь попорул Луй ши Ел сэ фие Думнезеул тэу, кум ць-а спус
    ши кум а журат пэринцилор тэй Авраам, Исаак ши Иаков.
  ben-OBCV: যেন তিনি আজ তোমাদের নিজের প্রজারূপে স্থাপন করেন, যেন তিনি তোমাদের ঈশ্বর
    হন যেমন তিনি তোমাদের এবং তোমাদের পূর্বপুরুষদের, অব্রাহাম, ইস্‌হাক ও যাকোবের কাছে
    প্রতিজ্ঞা করে শপথ করেছিলেন।
  som-som: inuu maanta dad idinka dhigto iyo inuu Ilaah idiin noqdo, siduu idiin sheegay
    oo uu ugu dhaartay awowayaashiin oo ahaa Ibraahim iyo Isxaaq iyo Yacquub.
  lat-VUC: ut suscitet te sibi in populum, et ipse sit Deus tuus sicut locutus est
    tibi, et sicut juravit patribus tuis, Abraham, Isaac, et Jacob.
  eng-ASVBT: that he may establish thee this day unto himself for a people, and that
    he may be unto thee a God, as he spake unto thee, and as he sware unto thy fathers,
    to Abraham, to Isaac, and to Jacob.
  ita-1885: per istabilirti oggi per suo popolo, e acciocchè egli ti sia Dio, com'egli
    te n'ha parlato, e com'egli giurò a' tuoi padri, ad Abrahamo, a Isacco, e a Giacobbe.
  eng-LXXUP: that he may appoint thee to himself for a people, and he shall be thy
    God, as he said to thee, and as he swore to thy fathers, Abraham, and Isaac, and
    Jacob.
  eng-ULB: so that he may make you today into a people for himself, and that he may
    be God for you, as he spoke to you, and as he swore to your ancestors, to Abraham,
    to Isaac, and to Jacob.
  spa-VBL: para que él los confirme hoy como su pueblo. Él será tu Dios como se los
    dijo y como se lo prometió a sus antepasados Abraham, Isaac y Jacob.
  fra-_FOB: Afin qu'il t'établisse aujourd'hui pour être son peuple, et qu'il soit
    ton Dieu, comme il te l'a dit et comme il l'a juré à tes pères, Abraham, Isaac
    et Jacob.
  mal-mal: ഞാൻ ഈ ഉടമ്പടിയും ആണയും ചെയ്യുന്നത് നിങ്ങളോടു മാത്രമല്ല,
  urd-GVR: Is se wuh āj is kī tasdīq kar rahā hai ki tū us kī qaum aur wuh terā Ḳhudā
    hai yānī wuhī bāt jis kā wādā us ne tujh se aur tere bāpdādā Ibrāhīm, Is'hāq aur
    Yāqūb se kiyā thā.
  suz-BL: दोपा परमप्रभु यावेमी इन किकी पिपी अब्राहाम, इसहाक नु याकूब नु कसम जशो बाक्‍मे,
    मोपान मुलाक्‍ती इन परमप्रभुमी इन कली आंम के मुर सेल्‍चा कली कबल पाप्‍तु।
  ita-1927: per stabilirti oggi come suo popolo, e per esser tuo Dio, come ti disse
    e come giurò ai tuoi padri, ad Abrahamo, ad Isacco e a Giacobbe.
  ckb-ckb: هەتا ئەمڕۆ بە گەلی خۆی داتانبنێت، ئەویش ببێتە خوداتان وەک پێی فەرموون و
    وەک سوێندی بۆ ئیبراهیم و ئیسحاق و یاقوبی باوباپیرانتان خوارد.
  eng-BBE: And so that he may make you his people today, and be your God, as he has
    said to you, and as he made an oath to your fathers, Abraham, Isaac, and Jacob.
  kan-OKCV: ಆ ಒಡಂಬಡಿಕೆ ಯಾವುದೆಂದರೆ, ದೇವರು ನಿಮಗೆ ಹೇಳಿದಂತೆಯೂ, ನಿಮ್ಮ ಪಿತೃಗಳಾದ ಅಬ್ರಹಾಮನಿಗೂ,
    ಇಸಾಕನಿಗೂ, ಯಾಕೋಬನಿಗೂ ಪ್ರಮಾಣ ಮಾಡಿದಂತೆಯೂ, ಈ ಹೊತ್ತು ನಿಮ್ಮನ್ನು ತಮ್ಮ ಜನರನ್ನಾಗಿ ಸ್ಥಾಪಿಸಿ,
    ನಿಮಗೆ ದೇವರಾಗಬೇಕೆಂಬುದೇ.
  tam-2017: உங்கள் பிள்ளைகளும், மனைவிகளும், உங்கள் முகாமிற்குள்ளிருக்கிற விறகுக்காரனும்,
    தண்ணீர்க்காரனுமான அந்நியர்கள் எல்லோரும் இன்று உங்கள் தேவனாகிய யெகோவாவுடைய சமுகத்தில்
    நிற்கிறீர்களே.
  spa-RV-1909: Para confirmarte hoy por su pueblo, y que él te sea á ti por Dios,
    de la manera que él te ha dicho, y como él juró á tus padres Abraham, Isaac, y
    Jacob.
  ron-BTF: Ca să te întemeieze astăzi ca popor al său şi să îţi fie Dumnezeu, precum
    ţi-a spus şi precum a jurat părinţilor tăi, lui Avraam, lui Isaac şi lui Iacob.
  eng-WEBP: that he may establish you today as his people, and that he may be your
    God, as he spoke to you and as he swore to your fathers, to Abraham, to Isaac,
    and to Jacob.
  eng-FBV: and so he can confirm you today as his people. He will be your God as he
    told you and as he promised your forefathers Abraham, Isaac, and Jacob.
  nld-1939: om u heden tot zijn volk te verheffen en uw God te zijn, zoals Hij het
    u heeft beloofd en aan uw vaderen, aan Abraham, Isaäk en Jakob gezworen heeft.
  nch-BL: Ama yaya quinequi sempa amechhueyitalis quej animasehualhua. Quinequi sempa
    quiijtos ama para yaya amoTeco Dios quej quintencahuili amohuejcapan tatahua Abraham,
    Isaac huan Jacob para quichihuasquía.
  vie-1934: hầu cho ngày nay Ngài lập ngươi lên làm dân của Ngài, và Ngài làm Đức
    Chúa Trời ngươi, y như Ngài đã phán cùng ngươi, và thề cùng tổ phụ ngươi, là Aùp-ra-ham,
    Y-sác, và Gia-cốp.
  hin-CV: कि वह आज तुम्हें अपनी प्रजा के रूप में प्रतिष्ठित कर सके, कि वह तुम्हारे
    परमेश्वर हो सकें, ठीक जैसा वह तुम पर प्रकट कर चुके हैं, और जैसी प्रतिज्ञा वह तुम्हारे
    पूर्वज अब्राहाम, यित्सहाक और याकोब से कर चुके हैं.
  eng-OURB: that he may establish you today as his people, and that he may be your
    God, as he spoke to you, and as he swore to your fathers, to Abraham [Father of
    a multitude], to Isaac [Laughter], and to Jacob [Supplanter].
  spa-BES: Para que los haga su pueblo hoy, y sea su Dios, como les ha dicho, y como
    hizo un juramento a sus padres, Abraham, Isaac y Jacob.
  tdx-tdx: Tsy ihe avao ty anoako ty fañina toy naho ty titike toy,
  vid-vid: kota kowakundiza lehano muwe wanhu wa heye na heye kowa Nguluwi wa hemwe,
    kota navyoyawelahile hemwe na wasekulu wa hemwe, Abulahamu na Isaka na Yakobo.
  eng-OKE: And I ratify this covenant and oath not with you only,
  tha-KJV: เพื่อพระองค์จะทรงแต่งตั้งท่านทั้งหลายในวันนี้​ให้​เป็นประชาชนของพระองค์
    และเพื่อพระองค์จะเป็นพระเจ้าของท่าน ดังที่​พระองค์​ทรงตรัสกั​บท​่านนั้น และดังที่​พระองค์​ทรงปฏิญาณกับบรรพบุรุษของท่าน
    คื​อก​ับอับราฮัม กับอิสอัคและกับยาโคบ
  por-BR-2018: Para te confirmar hoje por seu povo, e que ele seja a ti por Deus,
    da maneira que ele te disse, e como ele jurou a teus pais Abraão, Isaque, e Jacó.
  deu-ELO: auf daß er dich heute als sein Volk bestätige, und er dein Gott sei, wie
    er zu dir geredet, und wie er deinen Vätern, Abraham, Isaak und Jakob, geschworen
    hat.
  eng-WYC-2018: that he raise thee up into a people to himself, and that he be thy
    Lord God, as he spake to thee, and as he swore to thy fathers, Abraham, Isaac,
    and Jacob. (so that he can raise thee up into a people unto himself, and that
    he be the Lord thy God, as he promised thee, and as he swore to thy fathers, Abraham,
    Isaac, and Jacob.)
  epo-epo: por ke Li starigu vin hodiaŭ kiel Sian popolon, kaj Li estu al vi Dio,
    kiel Li diris al vi, kaj kiel Li ĵuris al viaj patroj, al Abraham, al Isaak, kaj
    al Jakob.
  uig-PIN: Wǝ xuning bilǝn tǝng U silǝrni bügün Ɵzigǝ has bir hǝlⱪ ⱪilip silǝrgǝ wǝdǝ
    ⱪilƣinidǝk, ata-bowiliringlarƣa, yǝni Ibraⱨim, Isⱨaⱪ wǝ Yaⱪupⱪa ⱪilƣan ⱪǝsimi
    boyiqǝ ɵzi silǝrgǝ Huda boluxtur.
  beo-beo: 'Bai Hina Gode, E da musa: dilia aowalali A:ibalaha:me, Aisage amola Ya:igobe
    ilima ilegele sia:i defele, E da wali dilia Gode esala amola dilia da wali Ea
    Fidafa, E da sia:sa.'
  tpi-OTNT: Olsem na bai Bikpela i ken mekim yupela i kamap manmeri bilong en na em
    i ken i stap God bilong yupela, olsem em i bin promis long yupela na long ol tumbuna
    bilong yupela, Abraham na Aisak na Jekop.
  hau-SA: don yă mai da ku jama’arsa yau, shi kuwa yă zama Allahnku kamar yadda ya
    yi muku alkawari, da yadda kuma ya rantse wa kakanninku, Ibrahim, Ishaku da kuma
    Yaƙub.
  uig-LAT: We shuning bilen teng U silerni bügün Özige xas bir xelq qilip silerge
    wede qilghinidek, ata-bowiliringlargha, yeni Ibrahim, Ishaq we Yaqupqa qilghan
    qesimi boyiche özi silerge Xuda bolushtur.
  nde-nde: eveza ngokugcweleyo ukuthi lina lamuhla selingabantu bakhe, lokuthi abe
    nguNkulunkulu wenu njengokulithembisa kwakhe njalo wafunga kubokhokho benu, u-Abhrahama,
    u-Isaka loJakhobe.
  ton-ton: Koeʻuhi ke ne fokotuʻumaʻu koe he ʻaho ni ko e kakai moʻona, pea ke hoko
    ia kiate koe koe ʻOtua, ʻo hangē ko ʻene folofola kiate koe, pea hangē ko ʻene
    fuakava ki hoʻo ngaahi tamai, kia ʻEpalahame, mo ʻAisake, pea mo Sēkope.
  ces-1613: Aby tě sobě dnes postavil za lid, a on byl tobě za Boha, jakož mluvil
    tobě, a jakož s přísahou zaslíbil otcům tvým, Abrahamovi, Izákovi a Jákobovi.
  eng-WMB: that he may establish you today as his people, and that he may be your
    God, as he spoke to you and as he swore to your fathers, to Abraham, to Isaac,
    and to Jacob.
  tam-TCV: அவர் உங்களுக்கு வாக்குப்பண்ணியபடியும், உங்கள் முற்பிதாக்களாகிய ஆபிரகாம்,
