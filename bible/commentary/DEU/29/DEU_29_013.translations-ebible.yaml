  ory-ory: ଓ ତୁମ୍ଭ ଛାଉଣିରେ ଥିବା ବିଦେଶୀ, ତୁମ୍ଭ କାଠକଟାଳୀଠାରୁ ତୁମ୍ଭ ଜଳକଢ଼ାଳୀ ପର୍ଯ୍ୟନ୍ତ,
    ଏପରି ତୁମ୍ଭେ ସମସ୍ତେ ଆଜି ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ସମ୍ମୁଖରେ ଛିଡ଼ା ହେଉଅଛ।
  chk-chk: Ei pwon a aükemiitä ikenai pwe ämi oupwe nöün aramas, nge i epwe ämi Kot,
    usun a fen pwon ngeni ämi kewe lewo, ngeni Apraham, Isaak me Jakop.
  rop-rop: wulijim YAWEI garra shoum yumob, yumob na im pipul olabat, en im na God
    blanga yumob, jis laik imbin pramisim yumob en wi grengrenfatha olabat neim Eibrahem,
    Aisik en Jeikob.
  ukr-1871: Щоб поставити тебе сьогоднї своїм народом, а він щоб був Богом твоїм,
    як сам обіцяв тобі і як він клявся батькам твоїм, Авраамові, Ізаакові і Яковові.
  deu-1951: auf daß er dich heute einsetze als sein Volk, und daß er dein Gott sei,
    wie er zu dir geredet, und wie er deinen Vätern Abraham, Isaak und Jakob, geschworen
    hat.
  eng-JPS: (29-12) that He may establish thee this day unto Himself for a people,
    and that He may be unto thee a God, as He spoke unto thee, and as He swore unto
    thy fathers, to Abraham, to Isaac, and to Jacob.
  srp-1865: Da te danas postavi sebi za narod i da ti on bude Bog, kao što ti je rekao
    i kao što se zakleo ocima tvojim, Avramu, Isaku i Jakovu.
  lug-lug: 'alyoke akukakase ng’akunyweza leero okubeeranga eggwanga lye, naye nga
    ye Katonda wo, nga bwe yakusuubiza, era nga bwe yalayirira bakadde bo: Ibulayimu
    ne Isaaka.'
  heb-heb: למען הקים אתך היום לו לעם והוא יהיה לך לאלהים כאשר דבר לך וכאשר נשבע לאבתיך
    לאברהם ליצחק וליעקב׃
  ben-IRV: এই জন্য করছেন, যেন তিনি আজ তোমাকে নিজের লোক হিসাবে স্থাপন করেন ও তোমার
    ঈশ্বর হন, যেমন তিনি তোমাকে বলেছেন, আর যেমন তিনি তোমার পূর্বপুরুষ অব্রাহাম, ইস্‌হাক
    ও যাকোবের কাছে শপথ করেছেন।
  pan-pan: ਤਾਂ ਜੋ ਉਹ ਤੁਹਾਨੂੰ ਅੱਜ ਦੇ ਦਿਨ ਆਪਣੀ ਪਰਜਾ ਕਰਕੇ ਕਾਇਮ ਕਰੇ ਅਤੇ ਉਹ ਤੁਹਾਡੇ ਲਈ ਪਰਮੇਸ਼ੁਰ
    ਹੋਵੇ ਜਿਵੇਂ ਉਸ ਤੁਹਾਡੇ ਨਾਲ ਬਚਨ ਕੀਤਾ ਸੀ ਅਤੇ ਜਿਵੇਂ ਉਸ ਨੇ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਅਰਥਾਤ ਅਬਰਾਹਾਮ,
    ਇਸਹਾਕ ਅਤੇ ਯਾਕੂਬ ਨਾਲ ਸਹੁੰ ਖਾਧੀ ਸੀ।
  mya-JVB: သင် တို့အမျိုးအနွယ် ၏ အကဲအမှူး၊ အသက်ကြီး သူ၊ မင်းအရာရှိ၊ ဣသရေလ အမျိုးယောက်ျား
    ၊ မိန်းမ ၊ သူငယ် ၊ ထင်း ခုတ် သောသူ၊ ရေ ခပ် သောသူမှစ၍ တပ် ၌ ရှိသမျှသောသူ တို့သည်
    သင် တို့ဘုရားသခင် ထာဝရဘုရား ရှေ့ တော်၌ ယနေ့ ရပ် နေကြ၏။
  hmo-hmo: “Inai gwauhamata dekena amo Lohiabada ese iena bese taudia umui do ia halaoa,
    bona ia be emui Dirava do ia lao, umui bona emui sene taudia Aberahamo, Isako,
    bona Iakobo dekenai ia gwauhamata hegeregerena.
  urd-urd: और वह तुझको आज के दिन अपनी क़ौम क़रार दे और वह तेरा ख़ुदा हो, जैसा उसने
    तुझसे कहा, जैसी उसने तेरे बाप — दादा अब्रहाम और इस्हाक़ और या'क़ूब से क़सम खाई।
  rus-SYN: дабы соделать тебя сегодня Его народом, и Ему быть тебе Богом, как Он говорил
    тебе и как клялся отцам твоим Аврааму, Исааку и Иакову.
  bqc-SIM: I kɛ átɛ̃ɛ ↄ̃ málɛ yã́pi lɛgbɛ̃ɛ́o.
  tcz-CHONGTHU: Ajeh chu hitia nabol tengleh, Pakaiyin nangma nam khat dinga natun
    doh ding, nangma koma asei dohsa leh napu, napa Abraham, Isaac, Jacob henga athutep
    banga nangma Pathen jong ahi.
  mar-mar: त्याद्वारे तो तुम्हास आपली खास प्रजा करणार आहे आणि तो तुमचा परमेश्वर बनणार
    आहे. त्याने हे तुम्हास आणि अब्राहाम, इसहाक व याकोब या तुमच्या पूर्वजांना कबूल
    केले आहे.
  qub-qub: Cananpitaga Tayta Diospa wamrannami canqui. Paynami Diosniqui. Chaypämi
    unay awiluyqui Abrahamta, Isaacta, Jacobta auniran.
  hat-hat: Konsa depi jòdi a, se pèp li nou ye, se Bondye pa nou li ye, jan l' te
    di l' la, jan l' te pwomèt Abraram, Izarak ak Jakòb, zansèt nou yo.
  eng-BSB: and so that He may establish you today as His people, and He may be your
    God as He promised you and as He swore to your fathers, to Abraham, Isaac, and
    Jacob.
  tod-tod: Wa ɠila nɔ laade, Ɠɔoɠɔ GALAGI ʋa ɠɛ niima minazeɠegi wosu wo ʋɛ, ga konaiti,
  eng-WEBPB: that he may establish you today as his people, and that he may be your
    God, as he spoke to you and as he swore to your fathers, to Abraham, to Isaac,
    and to Jacob.
  kbq-kbq: Hagi tamagehe'i Abrahamuma, Aisakima, Jekopunema huvempama huzamante'nea
    kante anteno, Agra tamagri'ene eri hagerafi huvempa ke hinketa tamagra menina
    Agri vahe' mani'nageno, Agra tamagri Anumza manigahie.
  nhe-BL: Ama yajaya quinequi sampa inmechhueyitlalis queja initlacajhua. Quinequi
    sampa quiijtos ama para yajaya imoTeco Dios queja quintencahuili imohuejcapan
    tatahua Abraham, Isaac huan Jacob para quichihuasquía.
  gub-BL: 'Nezewe mehe peiko putar hemiaihu hemixamixak kwer romo nehe. Wiko putar
    pezar romo nehe. Ta''e umume''u nezewe haw zaneipy wanupe xe: Àmàrààw pe, Izak
    pe, Zako pe.'
  eng-DRA: That he may raise thee up a people to himself, and he may be thy God as
    he hath spoken to thee, and as he swore to thy fathers Abraham, Isaac, and Jacob.
