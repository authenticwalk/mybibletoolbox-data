verse: DEU.029.017
translations:
  mal-C: അവരുടെ ഇടയിൽ മ്ലേച്ഛവിഗ്രഹങ്ങളും, തടി, കല്ല്, വെള്ളി, സ്വർണം ഇവകൊണ്ടുള്ള
    പ്രതിമകളും നിങ്ങൾ കണ്ടിട്ടുണ്ട്.
  deu-TKW: Möge nur ja nicht unter euch ein Mann oder Weib oder Geschlecht oder Stamm
    sein, dessen Herz sich heute von Jahwe, unserem Gotte, wegwendet, um zur Verehrung
    der Götter jener Völker überzugehen! Möge sich unter euch ja nicht eine Wurzel
    finden, die Gift und Wermut als Frucht trägt!
  lin-lin: Bosala keba ete, na mokolo ya lelo, mobali moko te, mwasi moko te, etuka
    moko te to libota moko te epengwa na nzela ya Yawe, Nzambe na biso, mpo na kokende
    kogumbamela banzambe wana ya bikeko. Bosala keba ete, kati na bino, ezala na mosisa
    moko te oyo ekobota ngenge ya bololo ya ndenge wana.
  eng-LSV: and you see their abominations, and their idols of wood and stone, silver
    and gold, which [are] with them,
  eng-GNV: And ye haue seene their abominations and their idoles (wood, and stone,
    siluer and golde) which were among them,
  eng-WEBSTER: And ye have seen their abominations, and their idols, wood and stone,
    silver and gold, which were among them:)
  nhw-BL: Nojquiya anquinitztoque nopa fiero tiotzitzi huan tlaixcopincayome catli
    tlachihualme ica cuahuitl, tetl, plata huan oro catli nopa masehualme quinhueyichihuayayaj.
  swh-ONEN: Mliona miongoni mwao vinyago vyao vya kuchukiza na sanamu za miti na mawe,
    za fedha na dhahabu.
  bba-bba: Yen sɔ̃, bɛɛn suunu sɔɔ, ɡoo ǹ kun mɛ yɛnu ɡɑɡu ǹ kun mɛ bwese kɛrɑ ɡɑɑ
    yu ku rɑɑ Gusunɔ bɛsɛn Yinni biru kisi kpɑ yu dɑ yu bwese tuku nin bũnu sɑ̃. Bɛɛn
    suunu sɔɔ, ɡoo u ku rɑɑ ɡɔsirɑ u ko nɡe dɑ̃ɑ ye yɑ dɛ̃ɛ mɔ.
  eng-KJVCPB: and ye have seen their abominations, and their idols, wood and stone,
    silver and gold, which were among them:)
  luo-luo: Ne uneno gik mamono ma gilamo kod kido mag nyisechegi manono molos gi yien
    kod kite, kaachiel gi mago mag fedha gi dhahabu.
  meu-meu: Ediakara havara danu vada o itaia; edia kaivakuku danu, au bona nadi bona
    silver bona gold amo e karadia, vada o itadia.
  npi-ULB: तिनीहरूका बिचमा भएका काठ र ढुङ्गा, चाँदी र सुनले बनेका घिनलाग्दा मूर्तिहरूलाई
    तिमीहरूले देखेका छौ ।
  yor-yor: Ìwọ rí láàrín wọn ìríra wọn, àwọn ère àti àwọn òrìṣà igi àti ti òkúta,
    ti fàdákà àti ti wúrà.
  ind-ind: Kalian juga sudah melihat patung-patung berhala mereka yang terbuat dari
    kayu, batu, perak, dan emas. Semua itu sangat menjijikan.
  pes-OPCB: شما رسوم و بتهای قبیح آن سرزمینها را دیدید که از چوب و سنگ و نقره و طلا
    ساخته شده بودند.
  tgl-ULB: 'Nakita ninyo ang kanilang mga nakasusuklam na mga bagay: kanilang mga
    diyus-diyosan na kahoy at bato, pilak at ginto, na nabibilang sa kanila,'
  hui-hui: Tígua hameigini tara tara uruniha hearume dama mitangi bialu mbirale bi
    pupu wulenaga ko ngubiore iramebi ege to̱le̱mebi ngolo silibarumebi wabiniru dindi
    uruniha wiaria de handarimi.
  mya-mya: သူ​တို့​၏​ရွံ​ရှာ​ဖွယ်​သော​သစ်​သား​ရုပ်​တု၊ ကျောက်​ရုပ်​တု၊ ငွေ​ရုပ်​တု၊
    ရွှေ​ရုပ်​တု​များ ကို​လည်း​သင်​တို့​မြင်​ကြ​၏။-
  bod-N: དེ་དག་གི་སྐྱུག་བྲོ་བའི་རྫས་དང་། ཁོ་ཚོའི་ཁྲོད་དུ་ཡོད་པའི་ཤིང་དང་རྡོ་དང་གསེར་དངུལ་སོགས་ཀྱི་སྐུ་འདྲ་རྣམས་ཁྱོད་ཅག་གིས་མཐོང་ཡོད།
  sna-sna: Makaona pakati padzo zvifananidzo nezviumbwa zvinonyangadza zvamatanda
    namabwe, zvesirivha negoridhe.
  spa-BLM: y habéis visto sus abominaciones y sus ídolos de madera, piedra, plata
    y oro, que había entre ellos);
  cac-cac: Ata' quilnac juntzan̈ comon dios, juntzan̈ yechel nab'a te', nab'a q'ueen,
    nab'a plata yed' nab'a oro, te chuclaj sc'ulej juntzan̈ anima chi', ayic tz'och
    eb' ejmelal d'ay.
  swh-ULB: Mmeona sanamu zao zinazokera zilizotengenezwa kwa mbao na mawe, fedha na
    dhahabu, ambazo zilikuwa miongoni mwenu.
  bel-bel: і бачылі гідоты іхнія і балваноў іхніх, драўляных і каменных, срэбраных
    і залатых, якія ў іх.
  deu-ELBBK: dass kein Mann oder Frau oder Geschlecht oder Stamm unter euch sei, dessen
    Herz sich heute von dem HERRN, unserem Gott, abwende, um hinzugehen, den Göttern
    jener Nationen zu dienen; dass nicht eine Wurzel unter euch sei, die Gift und
    Wermut trage,
  mbb-OT: Neehè niw is utew mezaat he menge ed-ezapen dan he kayu, batu, pelata, wey
    vulawan.
  mal-2015: ആ ജാതികളുടെ ദേവന്മാരെ ചെന്നു സേവിക്കേണ്ടതിന്നു ഇന്നു നമ്മുടെ ദൈവമായ യഹോവയെ
    വിട്ടുമാറുവാൻ മനസ്സുള്ള യാതൊരു പുരുഷനും സ്ത്രീയും യാതൊരു കുലവും ഗോത്രവും നിങ്ങളിൽ
    ഉണ്ടാകരുതു; നഞ്ചും കൈപ്പുമുള്ള ഫലം കായിക്കുന്ന യാതൊരുവേരും അരുതു.
  rmc-rmc: Dodikhen pre oda, hoj maškar tumende te na el ňisavo murš aňi džuvľi aňi
    famelija aňi kmeňos, so pes visarel le RAJESTAR, tumare Devlestar, avke, hoj džal
    te služinel le devlenge andral ola narodi. Te na el maškar tumende ajso koreňis,
    so anel o jedos the o kirkiben.
  pes-OPV: ورجاسات و بتهای ایشان را از چوب و سنگ ونقره و طلا که در میان ایشان بود،
    دیدید.
  ron-1924: Аць вэзут урычуниле ши идолий лор, лемнул ши пятра, арӂинтул ши аурул,
    каре ерау ла еле.
  ben-OBCV: কাঠ, পাথর, রুপো ও সোনার তৈরি ঘৃণ্য মূর্তি এবং প্রতিমা তোমরা তাদের মধ্যে
    দেখেছ।
  som-som: waanad aragteen waxyaalahoodii karaahiyada ahaa iyo sanamyadoodii ahaa
    qoryaha, iyo dhagaxa, iyo lacagta, iyo dahabka, oo iyaga dhex yiil,)
  lat-VUC: vidistis abominationes et sordes, id est, idola eorum, lignum et lapidem,
    argentum et aurum, quæ colebant.
  eng-ASVBT: and ye have seen their abominations, and their idols, wood and stone,
    silver and gold, which were among them);
  ita-1885: E avete vedute le loro abbominazioni, e i loro idoli di legno, di pietra,
    d'argento, e d'oro, che sono appresso di loro.
  eng-LXXUP: And ye beheld their abominations, and their idols, wood and stone, silver
    and gold, which are among them.
  eng-ULB: You have seen their disgusting idols made of wood and stone, silver and
    gold, that were among them.
  spa-VBL: Vieron sus repugnantes prácticas religiosas y sus ídolos de madera y piedra,
    y plata y oro.
  fra-_FOB: Et vous avez vu leurs abominations et leurs dieux infâmes, de bois et
    de pierre, d'argent et d'or, qui sont parmi eux.
  mal-mal: ആ ജനതകളുടെ ദേവന്മാരെ സേവിക്കുവാനായി നമ്മുടെ ദൈവമായ യഹോവയെ വിട്ടുമാറുവാൻ
    മനസ്സുള്ള യാതൊരു പുരുഷനും സ്ത്രീയും കുലവും ഗോത്രവും നിങ്ങളിൽ ഉണ്ടാകരുത്; നഞ്ചും,
    കയ്പുമുള്ള ഫലം കായിക്കുന്ന യാതൊരുവേരും അരുത്.
  urd-GVR: Tum ne un ke nafratangez but dekhe jo lakaṛī, patthar, chāṅdī aur sone
    ke the.
  suz-BL: मिनु गे आन ग्रांग्रा दित्‍चा ङा शी, फुल्‍लु, सुन नु चांदी के देवी देवता
    आन कली यो तशो बाक्‍नीनी।
  ita-1927: e avete vedute le loro abominazioni e gl’idoli di legno, di pietra, d’argento
    e d’oro, che son fra quelle.
  ckb-ckb: وێنە قێزەون و بتەکانی ئەوانتان بینی کە لە دار و بەرد و زێڕ و زیون.
  eng-BBE: And you have seen their disgusting doings, and the images of wood and stone
    and silver and gold which were among them:)
  kan-OKCV: ಅವರ ಬಳಿಯಲ್ಲಿರುವ ಮರ, ಕಲ್ಲು, ಬೆಳ್ಳಿ, ಬಂಗಾರಗಳ ಅಸಹ್ಯವಾದ ಬೊಂಬೆಗಳನ್ನೂ ನೀವು ನೋಡಿದ್ದೀರಲ್ಲವೇ?
  tam-2017: அவர்களுடைய அருவருப்புகளையும், அவர்களிடத்திலிருக்கிற மரமும் கல்லும் வெள்ளியும்
    பொன்னுமான அவர்களுடைய நரகலான தெய்வங்களையும் கண்டிருக்கிறீர்கள்.
  spa-RV-1909: Y habéis visto sus abominaciones, y sus ídolos, madera y piedra, plata
    y oro, que tienen consigo.
  ron-BTF: Şi aţi văzut urâciunile lor şi idolii lor, lemn şi piatră, argint şi aur,
    care erau printre ei),
  eng-WEBP: and you have seen their abominations and their idols of wood, stone, silver,
    and gold, which were among them);
  eng-FBV: You saw their disgusting religious practices and their idols of wood and
    stone, and silver and gold.
  nld-1939: hoe gij hun gruwelen hebt moeten aanschouwen, en hun schandgoden van hout
    en steen, van zilver en goud, die zij hadden.
  nch-BL: Nojquiya anquinitztoque nopa fiero teteyome huan taixcopincayome cati tachijchihualme
    ica cuahuit, tet, plata huan oro cati nopa masehualme quinhueyichihuayayaj.
  vie-1934: các ngươi đã thấy sự gớm ghiếc của chúng nó, và những tà thần quái gở
    bằng cây, bằng đá, bằng bạc, và bằng vàng ở nơi chúng nó.
  hin-CV: तुम तो उनकी घृणित प्रथाएं और उनकी उन मूर्तियों को देख चुके हो, जो लकड़ी,
    पत्थर, चांदी और सोने की हैं. वे उनकी जीवनशैली का अंग थी.
  eng-OURB: and you have seen their detestable things and their idols, wood and stone,
    silver and gold, which were among them);
  spa-BES: Y han visto sus hechos repugnantes, y las imágenes de madera y piedra y
    plata y oro que estaban entre ellos.
  tdx-tdx: Kera ama’ areo t’indaty ndra rakemba ndra hasavereñañe ndra fifokoañe hiamboho
    am’Iehovà An­drianañaharentika añ’arofo’e androany handenà’e hañorike i ‘ndraharen-drofoko
    zay; hera ama’ areo ty vahatse mampitiry mañendrake ndra lombiry;
  vid-vid: Namona jimalukolo ja hewo ja kuzudiza na milungu ja migodi na maganga na
    sendi na zahabu.
  eng-OKE: Lest there should be among you a man, woman, family, or tribe whose heart
    is turned away this day from the fear of the Lord our God, to go after the worship
    of these Gentiles; lest there should be with you a man who imagineth wickedness
    or pride,
  tha-KJV: ท่านทั้งหลายได้​เห​็นสิ่งที่น่าสะอิดสะเอียนของเขาทั้งหลายแล้ว คือเห็​นร​ูปเคารพที่ทำด้วยไม้
    ด้วยหิน และด้วยเงินและทอง ซึ่งอยู่ท่ามกลางเขาทั้งหลาย)
  por-BR-2018: E vistes suas abominações e seus ídolos, madeira e pedra, prata e ouro,
    que têm consigo.
  deu-ELO: und ihr habt ihre Scheusale gesehen, und ihre Götzen von Holz und Stein,
    Silber und Gold, die bei ihnen sind,
  eng-WYC-2018: and saw abominations and filths, that is, their idols, (of) wood and
    stone, silver and gold, which they worshipped. (we saw their abominations and
    filths, that is, their idols, and false gods, made out of wood and stone, and
    silver and gold, which they worshipped.)
  epo-epo: kaj vi vidis iliajn abomenaĵojn, kaj iliajn idolojn el ligno kaj el ŝtono,
    el arĝento kaj el oro, kiujn ili havas.
  uig-PIN: Silǝr ularning arisidiki yirginqlik nǝrsilǝrni, ularning arisidiki yaƣaq,
    tax, altun wǝ kümüxtin yasalƣan butlarni kɵrdünglar).
  beo-beo: Dilia da ilia wadela:i loboga hamoi ifa, igi, silifa amola gouli amoga
    hamoi ogogosu ‘gode’ ba:i dagoi.
  tpi-OTNT: Yupela i bin lukim ol rabis giaman god ol i wokim long diwai na ston na
    gol na silva. Ol dispela giaman god i samting nogut tru.
  hau-SA: A cikinsu, kun ga siffofi masu banƙyama da gumaka na itace da dutse, na
    azurfa da zinariya.
  uig-LAT: Siler ularning arisidiki yirginchlik nersilerni, ularning arisidiki yaghach,
    tash, altun we kümüshtin yasalghan butlarni kördünglar).
  nde-nde: Labona phakathi kwabo izithombe zabo ezinengisayo ezenziwe ngezigodo lezamatshe,
    ezesiliva kanye lezegolide.
  ton-ton: Pea kuo mou mamata ki heʻenau ngaahi meʻa kovi, mo honau ngaahi ʻotua loi,
    ko e ʻakau, mo e maka, mo e siliva, mo e koula, ʻaia naʻe ʻiate kinautolu:)
  ces-1613: A viděli jste ohavnosti jejich i modly jejich, dřevo i kámen, stříbro
    i zlato, kteréž jest při nich.
  eng-WMB: and you have seen their abominations and their idols of wood, stone, silver,
    and gold, which were among them);
  tam-TCV: அவர்களின் மத்தியில் மரத்தாலும், கல்லாலும், வெள்ளியாலும் தங்கத்தினாலும்
    செய்யப்பட்ட அவர்களுடைய அருவருப்பான உருவச்சிலைகளையும், விக்கிரகங்களையும் அவர்கள்
    வைத்திருக்கக் கண்டீர்கள்.
  ceb-ULB: 'Nakita mo ang ilang kahugawan: ang ilang mga diosdios nga kahoy ug bato,
    plata ug bulawan, nga anaa diha kanila.'
  pol-UBG: I widzieliście ich obrzydliwości i posągi z drewna i kamienia, ze srebra
    i złota, które są u nich.
  urd-GVU: تم نے اُن کے نفرت انگیز بُت دیکھے جو لکڑی، پتھر، چاندی اور سونے کے تھے۔
  deu-1912: und saht ihre Greuel und ihre Götzen, Holz und Stein, Silber und Gold,
    die bei ihnen waren.
  kan-2017: ಆ ಜನಾಂಗಗಳಲ್ಲಿ ನಡೆಯುವ ಅಸಹ್ಯವಾದ ಆಚಾರಗಳನ್ನೂ ಹಾಗು ಅವರು ಮರ, ಕಲ್ಲು, ಬೆಳ್ಳಿ ಮತ್ತು
    ಬಂಗಾರ ಇವುಗಳಿಂದ ಮಾಡಿಕೊಂಡು ಪೂಜಿಸುವ ಬೊಂಬೆಗಳನ್ನೂ ನೋಡಿದ್ದೀರಿ.
  yap-yap: Kam guyed e pi liyos nrib kireb ni yad ma meybil ngay nni ngongliy ko gek’iy,
    nge mlang, nge silber, nge gol.
  hlt-MCSB: Amih taengkah a sarhingkoi la thingngo, lungto, sui neh ngun mueirhol
    te na hmuh uh.
  mdy-ETH: ዔያቶኮ ሻኣካያ ማዔያ ጌይፃ፦ ሚሢ፥ ሹቺ፥ ቢራ ዓንጊንታ ዎርቄንታይዳፓ ኮሾና ሜሌ ፆኦዞ ዒንሢ ዛጌኔ።
  twi-ASANTE: Mohunuu akyiwadeɛ ahoni a wɔde nnua ne aboɔ ne dwetɛ ne sikakɔkɔɔ ayɛ
    wɔ wɔn nkyɛn.
  eng-WEBU: and you have seen their abominations and their idols of wood, stone, silver,
    and gold, which were among them);
  bnp-bnp: Mu matai a maka vure ni kau na kai, na kedo, na gol, na silva. Ra maka
    vure nga, a maki hale hateka.
  wal-wal: Eta giddon de7iya tuna eeqaa, massido mittaa, shuchchaa, biraanne worqqaa
    eeqa misileta be7ideta.
  spa-PDDPT: y vieron sus repugnancias y sus ídolos de palo, piedra, plata y oro que
    tienen consigo.
  gun-gun: Pexa ha'e kuery pegua ojeguarua, mba'emo ra'angaarã yvyra ha'e ita gui
    ojapo va'ekue. Pexa avi ha'e kuery mbyte rupi prata ha'e ouro guigua oguereko
    va'e,
  ilo-ULB: 'Nakitayo dagiti makarimon a banbanag kadakuada: dagiti didiosenda a kayo
    ken bato, pirak ken balitok, nga adda kadakuada,'
  kpg-kpg: Goodou gu gidee nadau ada balu god hagaginagina dangada ala ne hai gi nia
    laagau, nia hadu, nia silber, mono goolo.
  uig-ARA: سىلەر ئۇلارنىڭ ئارىسىدىكى يىرگىنچلىك نەرسىلەرنى، ئۇلارنىڭ ئارىسىدىكى ياغاچ،
    تاش، ئالتۇن ۋە كۈمۈشتىن ياسالغان بۇتلارنى كۆردۈڭلار).
  sus-sus: Xɛmɛ yo, ginɛ yo, bɔnsɔɛ yo, xabilɛ yo naxa gbilen wo Marigi Alatala fɔxɔ
    ra, birafe ra na sie xa alae batufe fɔxɔ ra. Wo ya ma, mixi yo naxa lu alɔ wuri
    sanke naxan pɔsɔnɛ xɔnɛ raminima.
  pon-2006: Kumwail kilangehr arail dikedik en eni saut kan me wiawikihda tuhke, takai,
    silper oh kohl.
  ksd-ksd: ma ava tar gire kadia lavur bilak na mangamangana, ma kadia lavur tabalar,
    a davai ma ra vat, a silva ma ra goled, nina dia tur livuan ta diat.
  tur-YTC: ve onların iğrenç şeylerini ve aralarında bulunan ağaçtan, taştan, gümüşten
    ve altından yapılmış putları gördünüz);
  grc-BRENT: Καὶ ἴδετε τὰ βδελύγματα αὐτῶν, καὶ τὰ εἴδωλα αὐτῶν, ξύλον καὶ λίθον,
    ἀργύριον καὶ χρυσίον, ἅ ἐστι παρʼ αὐτοῖς.
  ind-AYT: Kamu telah melihat segala kekejian mereka seperti berhala yang mereka buat
    dari kayu, batu, perak, dan emas yang ada pada mereka.
  nya-nya: Ife tinaona pakati pawo mafanizo ndi mafano awo onyansa, amtengo ndi amiyala,
    asiliva ndi agolide.
  hrv-hrv: Neka ne bude među vama čovjeka ni žene, roda ni plemena kojemu bi se srce
    danas odvratilo od Jahve, Boga našega, pa da ide iskazivati štovanje bogovima
    onih naroda. Neka ne bude među vama korijena koji rađa otrovom i pelinom.
  mps-mps: Dagego te mu dwai tibo god dabe augwaligo nigo nigali, me masigigo nigali,
    me golgo nigali, me silvago nigali, te suali dao. Te tibo god dabe te dwai nai
    mu dao.
  tpi-tpi: Yupela i bin lukim ol rabis giaman god ol i wokim long diwai na ston na
    gol na silva. Ol dispela giaman god i samting nogut tru.
  dan-1931: og I så deres væmmelige Guder og de Afgudsbilleder af Træ og Sten, af
    Sølv og Guld, som de har.
  vie-OVCB: Anh em đã thấy các thần tượng bằng gỗ, đá, vàng, bạc của người ngoại đạo.
  guj-2017: તમે તેઓનાં ધિક્કારપાત્ર કૃત્યો તેઓની લાકડાની, પથ્થરની, ચાંદીની તેમ જ સોનાની
    મૂર્તિઓ જે તેમની પાસે હતી તે જોઈ છે.
  pon-2006A: Kumwail kilangehr arail dikedik en eni saut kan me wiawikihda tuhke,
    takai, silper oh kohl.
  por-BRBSL: e vocês viram suas abominações e seus ídolos de madeira, pedra, prata
    e ouro, que estavam entre eles);
  cth-cth: Ahnimae panuettho e hnopainaw hoi, ahnimouh koe kaawm e thing, talung,
    sui, ngun naw hoi sak e ahnimae meikaphawknaw hah nangmouh ni na hmu awh toe.
    )
  twi-twi: Muhuu akyiwade ahoni a wɔde nnua ne abo ne dwetɛ ne sikakɔkɔɔ ayɛ wɔ wɔn
    nkyɛn.
  hlt-hlt: Amih taengkah a sarhingkoi la thingngo, lungto, sui neh ngun mueirhol te
    na hmuh uh.
  tbz-SIM: Tũnkɛ́ di miɛkɛ òmɔù bɑ́ mbo onitidɔ̀ù yoo onitipòkù yoo kuwuɔ mɑkù, yoo
    kunɑɑ̀mùnkù mɑkù kou wèè bo yetɛ ti Yiɛ̀ nKuyie nyíe nkɛ́tũnnɛ dɛ kó ibotí kɔbɛ,
    òmɔù di miɛkɛ bɑ́ɑ́ nɑɑ́ nfɛkɛ̃̀nfɛ̀ tiifɛ.
  msy-2020: Ia ikɨzir igharazir kabar ganigha fo, me asebar ziaba fe. Me aser kurar
    kabar marvir guaba, temeba ko dagɨaba ko gol ko silvabar, dar ingari. Ezɨ God
    marvir guar kaba bar dar aghua.
  azb-azb: Onların arasında iyrənc şeyləri – ağacdan, daşdan, qızıldan, gümüşdən düzəldilən
    iyrənc bütləri gördünüz.
  eng-DBY: and ye have seen their abominations, and their idols, wood and stone, silver
    and gold, which were among them);
  hin-2017: तब तुम ने उनकी कैसी-कैसी घिनौनी वस्तुएँ, और काठ, पत्थर, चाँदी, सोने की
    कैसी मूरतें देखीं।
  wol-KYG: Kon nag, muy góor, di jigéen, ak làng gu mu mana bokk, mbaa giir, fexeleen
    ba kenn ci yeen du walbatiku, dëddu bésub tey, sunu Yàlla Aji Sax ji, di jaamuji
    yàllay xeet yooyu. Lu ko moy ab reen dina fëlle fi seen biir, meññal leen tooke
    ak wextan.
  eng-YLT: and ye see their abominations, and their idols, wood and stone, silver
    and gold, which [are] with them,
  eng-WYC-2017: and saw abominations and filths, that is, their idols, wood and stone,
    silver and gold, which they worshipped.
  eng-WMBB: and you have seen their abominations and their idols of wood, stone, silver,
    and gold, which were amongst them);
  urd-GVH: तुमने उनके नफ़रतअंगेज़ बुत देखे जो लकड़ी, पत्थर, चाँदी और सोने के थे।
  rug-rug: Dogori gamu sari na dia beku saripu ta tavete pa huda, patu, siliva, na
    qolo, saripu lopu qetu sisigiti ni Sa.
  gaz-gaz: Isinis gidduu isaaniitti fakkiiwwan isaanii jibbisiisoo, waaqota isaanii
    tolfamoo kanneen muka, dhagaa, meetii fi warqee irraa hojjetaman argitaniirtu.
  fra-LSG: Vous avez vu leurs abominations et leurs idoles, le bois et la pierre,
    l’argent et l’or, qui sont chez elles.
  yal-yal: Xɛmɛ ba, ɲaxalan ba, bɔnsɔn ba, xabila ba, ɛ sese nama xɛtɛ Alatala ɛ Ala
    fɔxɔ ra, ɛ siga na siyane alane batudeni. Ɛ a liga ki faɲi alogo suxure batu yo
    nama lu ɛ yɛ alo sansi salen xɔlɛna.
  haw-1868: Ua ike hoi oukou i ko lakou mea i hoowahawahaia, a me ko lakou kii hoopailua,
    i ka laau, i ka pohaku, i ke kala, a me ke gula iwaena o lakou:)
  arb-NAV: وَشَهِدْتُمْ أَرجَاسَهُمْ وَمَا لَدَيْهِمْ مِنْ أَصْنَامٍ مَصْنُوعَةٍ مِنْ
    خَشَبٍ وَحَجَرٍ وَفِضَّةٍ وَذَهَبٍ،
  ewe-ewe: Miekpɔ woƒe mawu ɖigbɔ̃ siwo wowɔ kple ati, kpe, klosalo kple sika.
  eng-LEE: (29:16) And ye saw their abominations, and their idols, of wood and stone,
    silver and gold, which they had with them:)
  asm-FB: আপোনালোকে লোকসকলৰ মাজত থকা ঘিণলগীয়া বস্তুবোৰ দেখা পাইছিল; কাঠ আৰু শিলৰ,
    ৰূপ আৰু সোণৰ মূর্তিবোৰ লোকসকলৰ মাজত দেখিছিল।
  sus-A: شّمّ يٌ، فِنّ يٌ، بْنسْي يٌ، شَبِلّ يٌ نَشَ فبِلٍن وٌ مَرِفِ عَلَتَلَ قْشْ
    رَ، بِرَقٍ رَ نَ سِيٍ شَ عَلَيٍ بَتُقٍ قْشْ رَ. وٌ يَ مَ، مِشِ يٌ نَشَ لُ عَلْ
    وُرِ سَنكٍ نَشَن ثْسْنّ شْنّ رَ مِنِمَ.
  fra-SBL: et vous avez vu leurs abominations et leurs idoles de bois, de pierre,
    d'argent et d'or, qui étaient parmi elles) ;
  hbo-hbo: פֶּן־יֵ֣שׁ בָּ֠כֶם אִ֣ישׁ אֹו־אִשָּׁ֞ה אֹ֧ו מִשְׁפָּחָ֣ה אֹו־שֵׁ֗בֶט אֲשֶׁר֩
    לְבָבֹ֨ו פֹנֶ֤ה הַיֹּום֙ מֵעִם֙ יְהוָ֣ה אֱלֹהֵ֔ינוּ לָלֶ֣כֶת לַעֲבֹ֔ד אֶת־אֱלֹהֵ֖י
    הַגֹּויִ֣ם הָהֵ֑ם פֶּן־יֵ֣שׁ בָּכֶ֗ם שֹׁ֛רֶשׁ פֹּרֶ֥ה רֹ֖אשׁ וְלַעֲנָֽה׃
  eng-WYCLIFFE: and siyen abhomynaciouns and filthis, that is, idols `of hem, tre
    and stoon, siluer and gold, whiche thei worschipiden.
  cwe-cwe: Muwona nyang'hiti zawo za kwihiza, milungu yoitendigwe na mibiki na mabwe
    na hela na zahabu.
  kik-kik: Gatagatĩ-inĩ kao nĩmuonire mĩhianano yao ĩrĩ thaahu, na ngai cia kũhooywo
    cia mĩtĩ na cia mahiga, na cia betha na cia thahabu.
  fra-NCL: Qu’il n’y ait donc parmi vous ni homme, ni femme, ni famille, ni tribu,
    dont le cœur se détourne aujourd’hui de Yahweh, notre Dieu, pour aller servir
    les dieux de ces nations ; qu’il n’y ait pas parmi vous de racine produisant du
    poison et de l’absinthe.
  cek-AK: nihcae khae kaom panuet kathok, thing, thlung, sui hoi sum kanglung hoiah
    sak ih krangnawk to na hnuk o boeh:)
  cuk-cuk: 'Ar be we-dulemar-abargi, we-ibmar-isganamar nue-daksamalad: E-nuchu-mimmigan-suargi-sobarmalad,
    e-bab-dummagan-akwagi-sobarmalad, e-bab-dummagan-manigi-sobarmalad, degi, e-bab-dummagan-ologi-sobarmalad,
    be daksamalad.'
  uig-CYR: Силәр уларниң арисидики жиргиничлик нәрсиләрни, уларниң арисидики яғач,
    таш, алтун вә күмүчтин ясалған бутларни көрдүңлар).
  tel-2017: వారి నీచమైన పనులూ, కర్ర, రాయి, వెండి, బంగారంతో చేసిన విగ్రహాలను మీరు చూశారు.
  hat-BSA: anplis, nou te wè abominasyon pa yo ak zidòl pa yo an bwa, wòch, ajan ak
    lò, ki te avèk yo);
  kos-kos: Kowos tuh liye ma sruloala lalos ma orekla ke sak, eot, silver, ac gold,
    su ma inge ma srungayuk.
  hbo-WLC: פֶּן־יֵ֣שׁ בָּ֠כֶם אִ֣ישׁ אוֹ־אִשָּׁ֞ה א֧וֹ מִשְׁפָּחָ֣ה אוֹ־שֵׁ֗בֶט אֲשֶׁר֩
    לְבָב֨וֹ פֹנֶ֤ה הַיּוֹם֙ מֵעִם֙ יְהוָ֣ה אֱלֹהֵ֔ינוּ לָלֶ֣כֶת לַעֲבֹ֔ד אֶת־אֱלֹהֵ֖י
    הַגּוֹיִ֣ם הָהֵ֑ם פֶּן־יֵ֣שׁ בָּכֶ֗ם שֹׁ֛רֶשׁ פֹּרֶ֥ה רֹ֖אשׁ וְלַעֲנָֽה׃
  ibo-ibo: Unu hụrụ nʼetiti ha ihe arụ ha niile, na arụsị niile e ji osisi, na nkume
    na ọlaọcha, na ọlaedo kpụọ.
  ory-ory: ଆଉ ତୁମ୍ଭେମାନେ ସେମାନଙ୍କ ମଧ୍ୟରେ ଥିବା ଘୃଣାଯୋଗ୍ୟ ବସ୍ତୁ, ସେମାନଙ୍କ କାଠ ଓ ପଥର
    ଓ ରୂପା ଓ ସୁନାର ପ୍ରତିମାମାନ ଦେଖିଅଛ।
  chk-chk: Oua küna ar kewe uluulun anümwäl mi anioput ra för seni mwüch me fau, seni
    silifer me kolt.
  rop-rop: Yumob bin luk detlot brabli nogudwan drimin sheip blanga olabat, weya deibin
    meigim detlot brom wud, ston, silba en gol.
  ukr-1871: І ви гидкі їх речі бачили, їх божища з дерева і каменя, із срібла і золота,
    що їх у себе держать.
  deu-1951: und ihr sahet ihre Greuel und ihre Götzen von Holz und Stein, Silber und
    Gold, die bei ihnen sind.
  eng-JPS: (29-16) and ye have seen their detestable things, and their idols, wood
    and stone, silver and gold, which were with them —
  srp-1865: I vidjeli ste gadove njihove i idole njihove od drveta i od kamena, od
    srebra i od zlata, koji su kod njih.
  lug-lug: Mwalabanga ebintu eby’ekikaafiiri, nga mwe mwalinga ebifaananyi ebibajje
    mu miti n’ebiwoole mu mayinja ne mu ffeeza ne mu zaabu.
  heb-heb: ותראו את שקוציהם ואת גלליהם עץ ואבן כסף וזהב אשר עמהם׃
  ben-IRV: এবং তাদের ঘৃণার্হ জিনিস সব, তাদের মধ্যে কাঠের, পাথরের, রূপার ও সোনার মূর্ত্তি
    সব দেখেছ।
  pan-pan: ਤੁਸੀਂ ਉਹਨਾਂ ਦੀਆਂ ਘਿਣਾਉਣੀਆਂ ਚੀਜ਼ਾਂ ਅਤੇ ਉਹਨਾਂ ਦੀਆਂ ਲੱਕੜੀਆਂ, ਪੱਥਰ, ਚਾਂਦੀ ਅਤੇ
    ਸੋਨੇ ਦੀਆਂ ਮੂਰਤਾਂ ਵੇਖੀਆਂ, ਜਿਹੜੀਆਂ ਉਹਨਾਂ ਦੇ ਕੋਲ ਸਨ।
  mya-JVB: သူ တို့၌ ရှိသော စက်ဆုပ်ရွံရှာ ဘွယ်သော သစ်သား ရုပ်တု ၊ ကျောက် ရုပ်တု၊ ရွှေ
    ရုပ်တု၊ ငွေ ရုပ်တုတို့ကို မြင် ကြပြီ။
  hmo-hmo: Unai bese taudia edia kara bodaga umui itaia, edia kaivakuku danu, au bona
    nadi, bona siliva bona golo dekena amo idia karaia gaudia, umui itaia.
  urd-urd: और तुमने ख़ुद उनकी मकरूह चीज़ें और लकड़ी और पत्थर और चाँदी और सोने की मूरतें
    देखीं जो उनके यहाँ थीं।
  rus-SYN: и видели мерзости их и кумиры их, деревянные и каменные, серебряные и золотые,
    которые у них.
  bqc-SIM: Á gbɛ̃e su bↄ Dii wá Lua kpɛ à gɛ́ zↄblei buipãle diipiↄnɛo, á gↄ̃ɛe
    ge á nↄɛen nò, á buie ge á ualɛen nò. Yãvãi zĩ́na su àↄ kú á guu kona
    ge gↄ̃i ũo.
  tcz-CHONGTHU: Hiche muna chu namtin vaipi thilbol thet um tahtah thing leh song’a
    ki sem milim doi jouse ahin, dangka leh sanaa kisem, hitobanga milim doi ki semthu
    jouse abonchan na mittah uvin namusoh tauve..
  mar-mar: त्या लोकांच्या लाकूड, पाषाण, चांदी, सोने यापासून बनवलेल्या मूर्ती व इतर
    अमंगळ वस्तूही पाहील्या,
  qub-qub: Ricaranchïmi mana sirbej guerupita rumipita guellaypita goripita rurasha
    ïdulucunata runacuna aduraycajta.
  hat-hat: Nou te wè tout vye bagay yo t'ap fè, ak tout zidòl fèt an bwa, osinon ak
    wòch, osinon an ajan oswa an lò yo te gen lakay yo.
  eng-BSB: You saw the abominations and idols among them made of wood and stone, of
    silver and gold.
  tod-tod: Nu nɔpɛ ge mina ɠɛ wo zaama, zunu, ɓaa anzanu, ɓaa pɛlɛyeɠe, ɓaa bolodai
    ta, nii kigi a zeɠe za Ɠɔoɠɔ GALAGI ada-ƓALAGI ʋa, é ʋa li zii naati ta-ɠalagiti
    dɛbizu. À lua, ga nu nɔpɛ ge mina ɠɛ wo zaama, eɠɛ gului nii ma zapei ga nu ʋaa
    ani, ɓaa ani wana.
  eng-WEBPB: and you have seen their abominations and their idols of wood, stone,
    silver, and gold, which were amongst them);
  kbq-kbq: Kasrino hi'mnage'ma hu'nea avu'ava'ma nehu'za, zafare'ene havere'ene, silvare'ene,
    golire'enema kaza osu' anumzama amu'no zamifima trohuntenazana ko ke'naze.
  nhe-BL: Nojquiya inquinitztoque nopa fiero tiotzitzi huan tlaixcopincayome tlen
    tlachijchihualme ica cuahuitl, tetl, plata huan oro tlen nopa tlacame quinhueyichihuayayaj.
  gub-BL: 'Pexak tupàn a''ua''u purumuhuhuk kar ma''e a''e ywy rehe har wanemimuwete
    pe wà no: ywyra iapo pyrer wà, ita iapo pyrer wà, parat iapo pyrer wà, or iapo
    pyrer wà no.'
  eng-DRA: You have seen their abominations and filth, that is to say, their idols,
    wood and stone, silver and gold, which they worshipped.
