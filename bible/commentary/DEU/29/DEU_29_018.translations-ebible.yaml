    na-ewepụta nsi na-elu ilu dị otu a adịghị nʼetiti unu.
  ory-ory: ଏନିମନ୍ତେ ସାବଧାନ, ସେହି ଦେଶୀୟ ଲୋକମାନଙ୍କ ଦେବତାଗଣର ପଶ୍ଚାଦ୍‍ଗାମୀ ହୋଇ ସେବା କରିବା
    ନିମନ୍ତେ ଆଜି ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କଠାରୁ ଯାହାର ହୃଦୟ ବିମୁଖ ହୁଏ, ଏପରି କୌଣସି
    ପୁରୁଷ, କି ସ୍ତ୍ରୀ, କି ପରିବାର, କି ବଂଶ ଯେପରି ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ନ ରହେ, ଯେପରି ବିଷ
    ଓ ନାଗଦଅଣାର ମୂଳ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ନ ରହେ;
  chk-chk: Oupwe afälikemi pwe esap wor me leimi eman mwän ika fefin, eu famili ika
    eu ainang ikenai epwe tokola seni ewe Samol mi Lapalap ach we Kot, pwe epwe feila
    o fel ngeni koten ekewe mwü. Pun ika eman epwe föri iei usun, epwe usun chök waaren
    efoch irä pwennan a märitä o uani ua mi poison me maras,
  rop-rop: Bat yumob garra meiksho ola men, gel, femili en klen hu jandap iya tudei
    nomo tenim miselp brom YAWEI en weshipbat detlot drimin sheip blanga najalot pipul.
    Det men o det gel hu dum lagijat im jis laiga rut weya growimap en jidan laiga
    poisinwan gadin.
  ukr-1871: Остерегайтесь, щоб не було між вами чоловіка, чи жінки, чи родини, чи
    поколїння, що їх серце одвертається сьогоднї од Господа, Бога нашого, щоб ійти
    служити богам сїх народів. Пильнуйте, щоб між вами та не було нї одного кореня,
    що плодить отруту і полин,
  deu-1951: Darum hütet euch, daß nicht etwa ein Mann oder ein Weib, ein Geschlecht
    oder ein Stamm unter euch sei, dessen Herz sich heute von dem HERRN, unserm Gott,
    abwende, und der hingehe, den Göttern dieser Völker zu dienen; daß nicht etwa
    eine Wurzel unter euch sei, die Gift und Wermut trage;
  eng-JPS: (29-17) lest there should be among you man, or woman, or family, or tribe,
    whose heart turneth away this day from the LORD our God, to go to serve the gods
    of those nations; lest there should be among you a root that beareth gall and
    wormwood;
  srp-1865: Neka ne bude meðu vama èovjeka ni žene ni porodice ni plemena, kojemu
    bi se srce odvratilo danas od Gospoda Boga našega da ide da služi bogovima onijeh
    naroda; neka ne bude meðu vama korijena na kom bi rastao otrov ili pelen,
  lug-lug: Mukakasize ddala leero nga mu maka gammwe oba mu bika byammwe temulinaamu
    musajja oba mukazi n’omu akyamizza omutima gwe okuva ku Mukama Katonda waffe agende
    asinze bakatonda bali abalala abamawanga ago. Mukakasize ddala nga mu mmwe temuliimu
    kikolo okuyinza okukula obutwa obw’engeri eyo obukaawa ng’omususa.
  heb-heb: פן יש בכם איש או אשה או משפחה או שבט אשר לבבו פנה היום מעם יהוה אלהינו
    ללכת לעבד את אלהי הגוים ההם פן יש בכם שרש פרה ראש ולענה׃
  ben-IRV: এই জাতিদের দেবতাদের সেবা করতে যাবার জন্য আজ আমাদের ঈশ্বর সদাপ্রভু থেকে
    যার হৃদয় অন্য পথে ফিরে যায়, এমন কোনো পুরুষ কিংবা স্ত্রী কিংবা গোষ্ঠী কিংবা বংশ
    তোমাদের মধ্যে যেন না থাকে, বিষগাছের কি নাগদানার মূল তোমাদের মধ্যে যেন না থাকে
  pan-pan: ਕਿਤੇ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਕੋਈ ਪੁਰਖ, ਜਾਂ ਇਸਤਰੀ, ਜਾਂ ਟੱਬਰ, ਜਾਂ
    ਕੋਈ ਗੋਤ ਹੋਵੇ ਜਿਸ ਦਾ ਮਨ ਅੱਜ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਫਿਰ ਜਾਵੇ ਅਤੇ ਉਹ ਜਾ ਕੇ ਉਨ੍ਹਾਂ
    ਕੌਮਾਂ ਦੇ ਦੇਵਤਿਆਂ ਦੀ ਪੂਜਾ ਕਰੇ, ਫੇਰ ਕਿਤੇ ਅਜਿਹਾ ਵੀ ਨਾ ਹੋਵੇ ਕਿ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਕੋਈ ਕੁੜੱਤਣ
    ਅਤੇ ਅੱਕ ਦੀ ਜੜ੍ਹ ਫੁੱਟ ਨਿੱਕਲੇ
  mya-JVB: ငါ တို့ဘုရားသခင် ထာဝရဘုရား ထံ တော်မှ လွှဲရှောင် ချင်သော သဘော ရှိလျက် ၊
    ထို လူမျိုး တို့၏ ဘုရား များထံသို့ သွား ၍ ဝတ်ပြု သောယောက်ျား ၊ မိန်းမ ၊ အဆွေ အမျိုးတစုံတယောက်သည်
    သင် တို့တွင် ပါမည်ဟူ၍၎င်း၊ ခါး စွာသောအသီး၊ ဒေါန ကို သီး တတ်သော အပင်မြစ် သည် သင်
    တို့တွင် ပေါက်မည်ဟူ၍၎င်း၊
  hmo-hmo: “Do umui naria namonamo, hari dina umui emui huanai tau ta, o hahine ta,
    o bese ta, o iduhu ta ese Lohiabada, iseda Dirava do idia rakatania, bona unai
    idau bese edia dirava do idia tomadiho henia garina. Inai kara be mase huahuana
    ta ena ramu, huahua mai ena poisini dekenai ia tubu bamona.
  urd-urd: इसलिए ऐसा न हो कि तुम में कोई मर्द या 'औरत या ख़ान्दान या क़बीला ऐसा हो
    जिसका दिल आज के दिन ख़ुदावन्द हमारे ख़ुदा से बरगश्ता हो, और वह जाकर उन क़ौमों
    के मा'बूदों की इबादत करे या ऐसा न हो कि तुम में कोई ऐसी जड़ हो जो इन्द्रायन और
    नागदौना पैदा करे;
  rus-SYN: Да не будет между вами мужчины или женщины, или рода или колена, которых
    сердце уклонилось бы ныне от Господа Бога нашего, чтобы ходить служить богам тех
    народов; да не будет между вами корня, произращающего яд и полынь,
  bqc-SIM: Tó gbɛ̃e láai yã́ɛ beeↄ mà, asu azĩa sáaukpa à mɛ, baa tó a swã́
    gbãa, áↄ ku aafiaɛo. Bee a to wà iwãa tↄ́tↄ káɛ́ á í niɛuɛ.
  tcz-CHONGTHU: Ajeh chu nalah uva pasal khat ham, numei khat ham, insung khat, namkhat
    chu alungthim ahei mang jenga hiche milimdoi ki semthu ho kinbola pang jeng thei
    ahi. Chule nalah uva kona thilse khat chu hung kondoh jeng thei ahin, thingga
    nehthei lou akha ahinsoh doh jeng ding ahi.
  mar-mar: आपल्या परमेश्वर देवापासून परावृत्त होऊन त्यांच्या दैवतांच्या भजनी लागलेला
    कोणी पुरुष, स्त्री, एखादे कुटुंब किंवा कुळ येथे नाही ना याची खात्रीकरुन घ्या.
    अशी माणसे विष व कडूदवणा प्रमाणे असतात.
  qub-qub: Gamcunami ichanga ollgupis warmipis Tayta Diosta ama gonganquichu. Chay
    nasyuncunacho caj dioscunata ama aduranquichu. Chaycunata adurar Israel-masiquicunapäga
    canquipaj benënuyoj ashgaj jachanömi.
  hat-hat: Piga pesonn nan mitan nou, ni fanm ni gason, nan ankenn fanmi ni branch
    fanmi pèp la vire do bay Seyè a, Bondye nou an, pou y' al sèvi zidòl moun sa yo.
    Piga pesonn nan mitan nou tounen yon move grenn k'ap detounen pèp la, k'ap anpwazonnen
    l'.
  eng-BSB: Make sure there is no man or woman, clan or tribe among you today whose
    heart turns away from the LORD our God to go and worship the gods of those nations.
    Make sure there is no root among you that bears such poisonous and bitter fruit,
  tod-tod: 'Nu nɔpɛ ge mina ɠɛ wo zaama, niima ɠona wooiti mɛniga ʋoluma, é ʋa ɓɔɠɔ
    maamusɛ, é ʋa ɠɛ: «Fai pɛ ka zoloo nɔ̀un bɛ, anɛɛ ni nà ʋilɛsu kìsu vaiti nɔ
    ʋolu.» Ni zooi nii zɛɓɛai naa a maanɔɠɔi zɔlɔɔna, zɔi nii fɔai naa ɓalaa ɠa ta
    zɔlɔɔ.'
  eng-WEBPB: lest there should be amongst you man, woman, family, or tribe whose heart
    turns away today from the LORD our God, to go to serve the gods of those nations;
    lest there should be amongst you a root that produces bitter poison;
  kbq-kbq: Hagi ama huhagerafi huvempa kema tamagri'enema nehuana, mago vemo'o a'mo'o
    naga'mo'ma, Rana tamagri Anumzamofoma amagena hunemino ana havi anumzantamima
    mono hunte'niana kefo zafamo agata hageno aka' zafa raga rentea kna amu'nontamifinti
    hugahie.
  nhe-BL: Amo xijcahuaca ma itzto campa imojuanti se tlacatl, se sihuatl, se familia,
    o se hueyi familia tlen quinequis quihuejcamajcahuas TOTECO Dios huan pehuas quinhueyichihuas
    inintiotzitzi sequinoc tlaltini. Pampa tlen quinhueyichihuaj tiotzitzi temahuaj
    huan itztoque queja se cuahuitl tlen temaca itlajca tlen tecocohua huan temictía.
  gub-BL: Pe nehe, awa, kuzà, uzeànàànàm ma'e wà, Izaew ta'yr izuapyapyr wà. Tuwe
    ni amo nuityk kwaw Tupàn Tuweharupi Wiko Ma'e Zanezar tupàn a'ua'u a'e ywy rehe
    har wazar wamuwete pà wà nehe. Nezewe penemiapo nuzawy kwaw ma'eà'yz. Hezuz a'e.
    I'a no. I'a kwer iro. Upuruzuka no.
  eng-DRA: 'Lest perhaps there should be among you a man or a woman, a family or a
    tribe, whose heart is turned away this day from the Lord our God, to go and serve
    the gods of those nations: and there should be among you a root bringing forth
    gall and bitterness.'
