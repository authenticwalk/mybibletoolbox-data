verse: DEU.029.018
translations:
  mal-C: ആ ജനതകളുടെ ദേവന്മാരെ ആരാധിക്കേണ്ടതിന് നമ്മുടെ ദൈവമായ യഹോവയിൽനിന്ന് ഹൃദയം
    വ്യതിചലിക്കുന്ന ഒരു പുരുഷനോ സ്ത്രീയോ ഒരു കുലമോ ഗോത്രമോ നിങ്ങളുടെ ഇടയിൽ ഉണ്ടാകുകയില്ല
    എന്ന് ഉറപ്പുവരുത്തുക. അപ്രകാരം കയ്‌പുവിഷം പുറപ്പെടുവിക്കുന്ന ഒരു വേരുപോലും നിങ്ങളുടെ
    ഇടയിൽ ഇല്ലെന്ന് ഉറപ്പുവരുത്തുക.
  deu-TKW: 'Daß etwa einer, wenn er die Worte dieser eidlich bekräftigten Vereinbarung
    hört, sich in seinem Innern alles Gute verspricht, indem er denkt: Mich wird kein
    Schaden treffen, wenn ich auch meinem eigenen starren Sinne folge! Das würde dahin
    führen, daß alles miteinander, das Bewässerte samt dem Dürren, hinweggerafft würde.'
  lin-lin: 'Sima na koyoka maloba oyo ya bilakeli, tika ete moto moko te kati na bino
    amipambola na koloba : ‹ Nakolonga na makambo na ngai nyonso atako natamboli kolanda
    baposa ya motema na ngai moko. › Pamba te, moto oyo akosala mabe oyo akomema moto
    oyo ayebi likambo te na libunga na ye.'
  eng-LSV: lest there be among you a man or woman, or family or tribe, whose heart
    is turning from our God YHWH today, to go to serve the gods of those nations,
    lest there be in you a root bearing the fruit of gall and wormwood;
  eng-GNV: That there should not be among you man nor woman, nor familie, nor tribe,
    which should turne his heart away this day from the Lord our God, to goe and serue
    the gods of these nations, and that there shoulde not be among you any roote that
    bringeth forth gall and wormewood,
  eng-WEBSTER: Lest there should be among you man, or woman, or family, or tribe,
    whose heart turneth away this day from the LORD our God, to go and serve the gods
    of these nations; lest there should be among you a root that beareth gall and
    wormwood;
  nhw-BL: Amo xijcahuaca ma itzto campa amojuanti se tlacatl, se sihuatl, se familia,
    o se hueyi familia catli quinequis quihuejcamajcahuas TOTECO Dios huan pehuas
    quinhueyichihuas inintiotzitzi sequinoc tlalme. Pampa catli quinhueyichihuaj tiotzitzi
    temahuaj huan itztoque quen se cuahuitl catli temaca itlajca catli tecocohua huan
    temictía.
  swh-ONEN: Hakikisheni kwamba hakuna mwanaume au mwanamke, ukoo au kabila miongoni
    mwenu leo ambalo moyo wake utamwacha Bwana Mungu wetu, kwenda kuabudu miungu ya
    mataifa hayo. Hakikisheni hakuna mzizi miongoni mwenu unaotoa sumu chungu ya namna
    hii.
  bba-bba: Wi u ɑrukɑwɑni yen ɡɑri nuɑ ye bɑ bɔkuɑ kɑ bɔ̃ri mi, u ku tii suɑ win ɡɔ̃ruɔ
    u nɛɛ, u koo bɔri yɛndu wɑ bɑɑ ù n win tiin kĩru mɔ̀, kpɑ u de ɡoo u wɔri bũu
    sɑ̃ɑru sɔɔ.
  eng-KJVCPB: lest there should be among you man, or woman, or family, or tribe, whose
    heart turneth away this day from the Lord our God, to go and serve the gods of
    these nations; lest there should be among you a root that beareth gall and wormwood;
  luo-luo: Neuru ni onge dichwo kata dhako, anywola kata dhoot moro e dieru kawuono
    ma chunye lokore weyo Jehova Nyasaye ma Nyasachwa kadhi lamo nyiseche mag jopinjego;
    bende neuru ni onge yath manyago olemo makech mar richo.
  meu-meu: Nahuamui ba toho, bogaragimui ai tau ta eiava hahine ta eiava doḡoro ta
    eiava iduhu ta ese hari dina ai Iehova, eda Dirava, bae dadaraia bona unu bese
    edia dirava isiaidia bae lao heni na garina; eiava bogaragimui ai mase huahuana
    ta ramuna eiava huahua iditana ta ranuna baine mia na garina.
  npi-ULB: तिमीहरूका बिचमा भएका कुनै पुरुष, स्‍त्री, घराना, कुलको ह्रदय परमप्रभु हाम्रा
    परमेश्‍वरबाट तर्केर गई ती जातिहरूका देवताहरूको पुजा गर्न पछि नलागोस् भन्‍ने कुरामा
    निश्‍चित होओ । तिमीहरूका बिचमा यस्तो तितो विष उत्पन्‍न गर्ने कोही नहोस् ।
  yor-yor: Rí i dájú pé kò sí ọkùnrin tàbí obìnrin, ìdílé tàbí ẹ̀yà láàrín yín lónìí
    tí ọkàn an rẹ̀ yóò yí kúrò lọ́dọ̀ Olúwa Ọlọ́run wa láti lọ àti láti sin àwọn ọlọ́run
    àwọn orílẹ̀-èdè náà; rí i dájú pé kò sí gbòǹgbò tí ó ń mú irú èso kíkan bẹ́ẹ̀
    jáde láàrín yín.
  ind-ind: Pastikan jangan sampai ada di antara kalian, baik laki-laki, perempuan,
    keluarga, maupun suku, yang meninggalkan TUHAN dengan menyembah dewa-dewa bangsa
    lain. Orang-orang yang berbuat demikian dapat menjadi pengaruh buruk di antara
    kalian, seperti tanaman beracun yang meracuni orang-orang sehingga banyak yang
    tertular oleh kejahatannya.
  pes-OPCB: امروز در میان شما مرد یا زن، خاندان یا قبیله‌ای نباشد که از خداوند، خدایمان
    برگردد و بخواهد این خدایان را بپرستد و با این کار، به تدریج قوم را مسموم کند.
  tgl-ULB: kung kaya't marapat na wala sinumang sa inyo, lalaki, babae, pamilya, o
    lipi na ang puso ay tatalikod ngayon mula kay Yahweh na ating Diyos, para sumamba
    sa mga diyus-diyosan ng mga bansang iyon—kung kaya't marapat na wala sa inyo ang
    anumang ugat na nagbubunga ng apdo at halamang mapait,
  hui-hui: Tí aria lenegoore agaliyaguabi waliyaguabi onene agalini waneiginiru hebayaguabi
    hameigini mbirayaguabi áyu o kamiru aria mbirame Anduane Homogo inanaga Ngode
    Datagaliwabe kago erembira mialu puwa dindi tara wali agalinaga mbirale ko ngubi
    gime wabini ngagohondo bi pupu wuligo de hondo halimu. Tígua bi áyu hale haramigo
    mo wahalu puwa mbirale uruni alehondo bi pupu wialu harimiyagua nde mbirale kau
    biaga alenaga pini kago hangaramigola mani ogoni ibu wialu anda howa wali agali
    dewaliore mo ko holene wulebira.
  mya-mya: ဤ​နေ​ရာ​၌​ယ​နေ့​ရပ်​နေ​ကြ​သော​သူ​တို့ တွင်​မည်​သည့်​ယောကျာ်း​သို့​မ​ဟုတ်​မိန်း​မ
    သော်​လည်း​ကောင်း၊ မိ​သား​စု​သို့​မ​ဟုတ် အ​နွယ်​သော်​လည်း​ကောင်း​ငါ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ကို​စွန့်​၍
    လူ​မျိုး ခြား​တို့​၏​ဘု​ရား​များ​ကို​မ​ကိုး​ကွယ် မိ​စေ​ရန်​သ​တိ​ပြု​ကြ​လော့။ ထို​သို့​ပြု
    မိ​လျှင် ခါး​၍​အ​ဆိပ်​ရှိ​သော​အ​ပင်​ကို ဖြစ်​ပွား​စေ​သည့်​အ​မြစ်​သ​ဖွယ်​ဖြစ် လိမ့်​မည်။-
  bod-N: དེ་བས་ཁྱོད་ཅག་གི་ཁྲོད་དུ་སྐྱེས་པ་དང་ཡང་ན་བུད་མེད། ཁྱིམ་རྒྱུད་དང་ཡང་ན་ཚོ་པ་གང་ཡིན་ཡང་།
    དེ་རིང་ང་ཚོའི་དཀོན་མཆོག་ཡ་ཝཱེ་སྤངས་ཏེ། མི་རིགས་དེ་དག་གི་ལྷ་རྣམས་ལ་བསྙེན་བཀུར་བྱེད་མཁན་དང་།
    ཁྱོད་ཅག་གི་ཁྲོད་དུ་དུག་གི་རྩ་བ་རྒྱས་ནས་དུག་རྩྭ་དང་མཁན་པའི་ཁ་ཏིག་བསྐྱེད་པ་ཡོད་མེད་ལ་བརྟག་དགོས།
  sna-sna: Muchenjerere kuti parege kuva nomurume kana mukadzi, mhuri kana rudzi pakati
    penyu nhasi vano mwoyo unotsauka kubva kuna Jehovha Mwari wenyu kuti vaende vachindonamata
    vamwari vendudzi idzodzo; chenjererai kuti pakati penyu parege kuva nomudzi unobereka
    muchetura unovava kudaro.
  spa-BLM: no sea que haya entre vosotros un hombre, una mujer, una familia o una
    tribu cuyo corazón se aparte hoy de Yahvé nuestro Dios para ir a servir a los
    dioses de esas naciones; no sea que haya entre vosotros una raíz que produzca
    un veneno amargo;
  cac-cac: Comonoc malaj junoc anima d'a co cal tic, vinac, ma ix, ma junoc yin̈tilal
    eb' quetchon̈ab' tz'actancan Jehová co Diosal, axo d'a sdiosal juntzan̈ nación
    chi' tz'och ejmelal. Tato icha chi' sc'ulej, lajan icha junoc yib' te' svolani,
    a svol chi' te c'a', scham anima yuuj.
  swh-ULB: Hakikisha hakuna kati yenu mwanamume, mwanamke, ukoo, au kabila ambaye
    moyo wake unamuacha Yahwe Mungu wetu leo, ili kwenda na kuabudu miungu ya mataifa
    hayo. Hakikisha hakuna kati yenu mzizi utakaozaa nyongo na pakanga.
  bel-bel: Хай ня будзе сярод вас мужчыны альбо жанчыны, альбо роду, альбо племя,
    сэрца якіх ухілілася б сёньня ад Госпада, Бога нашага, каб хадзіць служыць багам
    тых народаў; хай ня будзе сярод вас кораня, што гадуе атруту і палын,
  deu-ELBBK: 'und es geschehe, wenn er die Worte dieses Eidschwures hört, dass er
    sich in seinem Herzen segne und spreche: Ich werde Frieden haben, wenn ich auch
    in der Verstocktheit meines Herzens wandle! Damit zugrunde gehe das Getränkte
    mit dem Durstigen.'
  mbb-OT: Sigureduwa niw he wazà diyà te keniyu maama, bahi, pemilya, etawa tribu
    he ed-iniyug te Nengazen he Megbevayè tew, ne ed-azap te menge ed-ezapen te menge
    etew zutun he menge nasyun, para wazà minsan sevaha keniyu he egkeiring te zalid
    he edtuvù he mepait wey edhilu.
  mal-2015: 'അങ്ങനെയുള്ളവൻ ഈ ശാപവചനങ്ങളെ കേൾക്കുമ്പോൾ: വരണ്ടതും നനവുള്ളതും ഒരുപോലെ
    നശിക്കേണ്ടതിന്നു ഞാൻ എന്റെ ഹൃദയത്തിന്റെ കാഠിന്യപ്രകാരം നടന്നാലും എനിക്കു സുഖം
    ഉണ്ടാകുമെന്നു പറഞ്ഞു തന്റെ ഹൃദയത്തിൽ തന്നെത്താൻ അനുഗ്രഹിക്കും.'
  rmc-rmc: 'Šaj pes ačhel, hoj vareko šunela kala lava pal o prekošiben, ale phenela
    peske: ‚Ňič pes mange na ačhela. Dživava avke, sar kamav. Se jednakones doperela
    o švižo the o šuko stromos.‘'
  pes-OPV: تا درمیان شما مرد یا زن یا قبیله یا سبطی نباشد که دلش امروز از یهوه خدای
    ما منحرف گشته، برودو خدایان این طوایف را عبادت نماید، مبادا درمیان شما ریشه‌ای
    باشد که حنظل و افسنتین بارآورد.
  ron-1924: Сэ ну фие ынтре вой нич бэрбат, нич фемее, нич фамилие ши нич семинцие
    а кэрор инимэ сэ се абатэ азь де ла Домнул Думнезеул ностру, ка сэ се дукэ сэ
    служяскэ думнезеилор нямурилор ачелора. Сэ ну фие принтре вой ничо рэдэчинэ каре
    сэ адукэ отравэ ши пелин.
  ben-OBCV: সেই জাতিগুলির দেবতাদের সেবা করবার জন্য আজ তোমাদের ঈশ্বর সদাপ্রভুকে ফেলে
    এমন কোনও পুরুষ বা স্ত্রীলোক, কোনও বংশ বা গোষ্ঠী তোমাদের মধ্যে যেন না থাকে; কোনও
    তীব্র বিষাক্ত মূল যেন তোমাদের মধ্যে না থাকে সে বিষয়ে নিশ্চিত হবে।
  som-som: waaba intaasoo uu dhexdiinna ku jiraa nin, ama naag, ama reer, ama qabiil,
    qalbigiisu maanta uga sii jeestay Rabbiga Ilaaheenna ah inuu u adeego quruumahaas
    ilaahyadooda, oo waaba intaasoo uu idinku dhex jiraa xidid dhalaa xammeeti iyo
    dacar,
  lat-VUC: 'Ne forte sit inter vos vir aut mulier, familia aut tribus, cujus cor aversum
    est hodie a Domino Deo nostro, ut vadat et serviat diis illarum gentium: et sit
    inter vos radix germinans fel et amaritudinem.'
  eng-ASVBT: lest there should be among you man, or woman, or family, or tribe, whose
    heart turneth away this day from Jehovah our God, to go to serve the gods of those
    nations; lest there should be among you a root that beareth gall and wormwood;
  ita-1885: Guardatevi, che non sia fra voi uomo, o donna, o famiglia, o tribù, il
    cui cuore si rivolga oggi indietro dal Signore Iddio nostro, per andare a servire
    agl'iddii di quelle nazioni; che non vi sia fra voi radice alcuna che produca
    tosco ed assenzio;
  eng-LXXUP: Lest there be among you man, or woman, or family, or tribe, whose heart
    has turned aside from the Lord your God, having gone to serve the gods of these
    nations; lest there be in you a root springing up with gall and bitterness.
  eng-ULB: Make sure there is not among you any man, woman, clan, or tribe whose heart
    is turning away today from Yahweh our God, so as to go worship the gods of those
    nations. Make sure there is not among you any root that produces gall and wormwood.
  spa-VBL: Hoy deben asegurarse de que no haya ningún hombre o mujer, familia o tribu
    que quiera alejarse del Señor nuestro Dios e ir a adorar a los dioses de estas
    naciones. Asegúrense de que no hay nada de eso entre ustedes que produzca tal
    veneno y amargura.
  fra-_FOB: Qu'il n'y ait parmi vous ni homme, ni femme, ni famille, ni tribu, qui
    détourne aujourd'hui son cœur de l'Éternel notre Dieu, pour aller servir les dieux
    de ces nations; qu'il n'y ait point parmi vous de racine qui produise du poison
    et de l'absinthe;
  mal-mal: 'അങ്ങനെയുള്ളവൻ ഈ ശാപവചനങ്ങൾ കേൾക്കുമ്പോൾ: “വരണ്ടതും നനവുള്ളതും ഒരുപോലെ
    നശിക്കേണ്ടതിന് ഞാൻ ഹൃദയകാഠിന്യത്തിൽ നടന്നാലും എനിക്ക് സുഖം ഉണ്ടാകും” എന്നു പറഞ്ഞ്
    തന്റെ ഹൃദയത്തിൽ തന്നെത്താൻ അനുഗ്രഹിക്കും.'
  urd-GVR: Dhyān do ki yahāṅ maujūd koī bhī mard, aurat, kumbā yā qabīlā Rab apne
    Ḳhudā se haṭ kar dūsrī qaumoṅ ke dewatāoṅ kī pūjā na kare. Aisā na ho ki tumhāre
    darmiyān koī jaṛ phūṭ kar zahrīlā aur kaṛwā phal lāe.
  suz-BL: मिनु इन दाते रे सुइ वोंइश मुर, मीश मुर, खिं ङा मुर नु थर ङा सुइ आन थुं परमप्रभु
    यावे, इं परमप्रभु रे नोले शोंइसी‍शा, मेको रागी रागी ङा देवी देवता आन कली पूजा
    पचा दाक्‍ब बाक्‍नीम कों? इन दातेमी मोदेंशो ओश्‍येर पाइश्‍शो शाक्‍श का बाक्‍बा
    कों? ब्‍यवस्‍था ३२:३२; होसे १०:४; आमोस ६:१२; हिब्रू १२:१५
  ita-1927: Non siavi tra voi uomo o donna o famiglia o tribù che volga oggi il cuore
    lungi dall’Eterno, ch’è il nostro Dio, per andare a servire agli dèi di quelle
    nazioni; non siavi tra voi radice alcuna che produca veleno e assenzio;
  ckb-ckb: نەوەک لەنێوتاندا پیاوێک یان ئافرەتێک یان هۆزێک یان خێڵێک هەبێت کە ئەمڕۆ
    دڵی لەسەر یەزدانی پەروەردگارمان لاچووبێت، بۆ ئەوەی بچێت و خوداوەندەکانی ئەو نەتەوانە
    بپەرستێت، نەوەک لەنێوتان ڕەگێک هەبێت ژەهراوی و زەقنەبووت بگرێت.
  eng-BBE: So that there may not be among you any man or woman or family or tribe
    whose heart is turned away from the Lord our God today, to go after other gods
    and give them worship; or any root among you whose fruit is poison and bitter
    sorrow;
  kan-OKCV: ಈ ಹೊತ್ತು ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಬಿಟ್ಟು ಆ ಜನಾಂಗಗಳ ದೇವರುಗಳಿಗೆ ಸೇವೆ ಮಾಡುವುದಕ್ಕೆ
