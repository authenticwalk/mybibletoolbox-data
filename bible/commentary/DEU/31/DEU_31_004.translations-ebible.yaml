verse: DEU.031.004
translations:
  mal-C: യഹോവ അമോര്യരാജാക്കന്മാരായ സീഹോനെയും ഓഗിനെയും അവരുടെ ദേശവാസികളോടൊപ്പം നശിപ്പിച്ചതുപോലെ
    ഇവരോടും ചെയ്യും.
  deu-TKW: Jahwe wird mit ihnen verfahren, wie er bei der Vernichtung der Amoriterkönige
    Sihon und Og und ihres Landes verfahren ist.
  lin-lin: Yawe akobebisa bango ndenge kaka asalaki Sikoni mpe Ogi, bakonzi ya bato
    ya Amori, oyo abebisaki elongo na bamboka na bango.
  eng-LSV: And YHWH has done to them as he has done to Sihon and to Og, kings of the
    Amorite, and to their land, whom He destroyed.
  eng-GNV: 'And the Lord shall doe vnto them, as he did to Sihon and to Og Kings of
    the Amorites: and vnto their lande whome he destroyed.'
  eng-WEBSTER: And the LORD shall do to them as he did to Sihon, and to Og, kings
    of the Amorites, and to the land of them, whom he destroyed.
  nhw-BL: Huan TOTECO quinchihuilis nochi nopa masehualme nopona quen quichijqui ica
    Sehón huan Og, nopa tlanahuatiani tlen nopa amorreos catli quintzontlamilti huan
    moaxcati nochi inintlal.
  swh-ONEN: Naye Bwana atawafanyia watu hao kile alichowafanyia Sihoni na Ogu, wafalme
    wa Waamori, ambao aliwaangamiza pamoja na nchi yao.
  bba-bba: U koo bwese ni kɑm koosiɑ nɡe mɛ u Amɔrebɑn sinɑm beni, Sihoni kɑ Oɡun
    tem kɑm koosiɑ.
  eng-KJVCPB: And the Lord shall do unto them as he did to Sihon and to Og, kings
    of the Amorites, and unto the land of them, whom he destroyed.
  wbp-wbp: Manngu-nyanyi mayi kankulu yangkaju kuja-palangu YAAWIYI-rli pungu wati-jarra
    Jiyunu manu Yuuku? Kala-pala paaju nyinaja Yamuri-patu yapaku. Junga kujaju. Muku
    pungu-jana nyanungurra-nyangu yaparlangu.
  luo-luo: Jehova Nyasaye notimnegi mana gima ne otimone Sihon kod Og, ruodhi ma jo-Amor
    kaachiel gi pinjegi.
  meu-meu: Iehova ese baine habuadia tari, Sihon bona Og, Amoro taudia edia pavapava,
    e habuadia tari bona edia tano e habuaia tari heḡereḡerena.
  npi-ULB: परमप्रभुले एमोरीहरूका राजा सीहोन र ओग अनि तिनहरूका देशलाई नष्‍ट पार्नुभएझैँ
    तिनीहरूलाई नष्‍ट पार्नुहुने छ ।
  yor-yor: Olúwa yóò sì ṣe fún wọn ohun tí ó ti ṣe sí Sihoni àti sí Ogu ọba Amori,
    tí ó parun pẹ̀lú ilẹ̀ ẹ wọn.
  ind-ind: TUHAN akan membinasakan bangsa-bangsa di negeri itu seperti Dia membinasakan
    Sihon dan Og, raja-raja bangsa Amori.
  pes-OPCB: خداوند همان‌طور که سیحون و عوج، پادشاهان اموری را هلاک ساخته، سرزمینشان
    را ویران نمود، قومهایی را نیز که در این سرزمین زندگی می‌کنند نابود خواهد کرد.
  tgl-ULB: Gagawin ni Yahweh sa kanila kung ano kay Sihon at Og, sa mga hari ng Amoreo,
    at sa kanilang lupain, kung saan kaniyang winasak.
  cbu-NT: Apanll waana arapchee tputs ichingaroo kapeetchiya. Sirútama kurakaa Sihona
    mang wipunashpatari Ogaa Amorrewshuchee tpachingarangu ambitam ashtachiya.
  hui-hui: Anduane Homogohanda ala Amoroalinaga kini kirali Sihono Ogalanaga dindiha
    anda bo heda hayadagua dindi edego bo haealabaga bulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အာ​မော​ရိ​ဘု​ရင်​များ ဖြစ်​သော ရှိ​ဟုန်​နှင့်​သြ​ဃ​တို့​ကို​နှိမ်​နင်း​၍
    သူ တို့​၏​ပြည်​ကို​ဖျက်​ဆီး​သည့်​နည်း​တူ ထို​ပြည် တွင်​နေ​ထိုင်​သော​လူ​မျိုး​တို့​ကို​သုတ်​သင်
    ပယ်​ရှင်း​တော်​မူ​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཨེ་མོར་པ་རྣམས་ཀྱི་རྒྱལ་པོ་སི་ཧོན་དང་ཨོག་གཉིས་ཀ་དང་ཁོ་རྣམས་ཀྱི་རྒྱལ་ཁམས་ཇི་ལྟར་མེད་པར་མཛད་པ་བཞིན།
    དེ་དག་ལའང་དེ་བཞིན་མཛད་ཡོང་།
  sna-sna: Zvino Jehovha achavaitira ivo zvaakaitira Sihoni naOgi, madzimambo avaAmori,
    vaakaparadza pamwe chete nenyika yavo.
  spa-BLM: El Señor hará con ellos lo que hizo con Sijón y con Og, los reyes de los
    amorreos, y con su tierra, cuando los destruyó.
  cac-cac: A Jehová chi' ol satanel eb' anima d'a juntzan̈ chon̈ab' chi', icha ix
    aj satanel eb' vin̈ sreyal amorreo, aton vin̈aj Sehón yed' vin̈aj Og yed' eb'
    yetchon̈ab' eb'.
  swh-ULB: Yahwe atawafanya kwao kama alivyofanya kwa Sihoni na kwa Ogu, wafalme wa
    Waamori, na kwa nchi yao, aliyoiangamiza.
  bel-bel: учыніць Гасподзь зь імі так, як Ён учыніў зь Сігонам і Огам, царамі Амарэйскімі,
    і зь зямлёю іхняю, якіх Ён зьнішчыў;
  deu-ELBBK: Und der HERR wird an ihnen tun, wie er an Sihon und an Og, den Königen
    der Amoriter, und an ihrem Land getan hat, die er vertilgt hat.
  mbb-OT: Ebeelan te Nengazen kayi he menge nasyun is iring te mibeelan din diyà te
    ki Sihon wey ki Og te menge hadì te menge Amorihanen, wey is mibeelan din diyà
    te tanè dan.
  mal-2015: താൻ സംഹരിച്ചുകളഞ്ഞ അമോര്യരാജാക്കന്മാരായ സീഹോനോടും ഓഗിനോടും അവരുടെ ദേശത്തോടും
    ചെയ്തതുപോലെ യഹോവ ഇവരോടും ചെയ്യും.
  rmc-rmc: O RAJ lenca kerela avke, sar kerďa le amorejike kraľenca le Sichonoha the
    le Ogoha, saven zňičinďa lengre phuvenca.
  pes-OPV: وخداوند چنانکه به سیحون و عوج، دو پادشاه اموریان، که هلاک ساخت و به زمین
    ایشان عمل نمود به اینها نیز رفتار خواهد کرد.
  ron-1924: Домнул ва фаче нямурилор ачестора кум а фэкут луй Сихон ши Ог, ымпэраций
    аморицилор, ши цэрий лор, пе каре а нимичит-о.
  ben-OBCV: ইমোরীয়দের রাজা সীহোন এবং ওগ আর তাদের দেশ যেমন সদাপ্রভু ধ্বংস করে দিয়েছিলেন
    তেমনি তিনি সেইসব জাতিকেও ধ্বংস করবেন।
  som-som: Oo Rabbigu wuxuu quruumahaas ku samayn doonaa siduu ugu sameeyey Siixon
    iyo Coog iyo dalkoodiiba, kuwaas oo ahaa boqorradii reer Amor ee uu baabbi'iyey.
  lat-VUC: Facietque Dominus eis sicut fecit Sehon et Og regibus Amorrhæorum, et terræ
    eorum, delebitque eos.
  eng-ASVBT: And Jehovah will do unto them as he did to Sihon and to Og, the kings
    of the Amorites, and unto their land; whom he destroyed.
  ita-1885: E il Signore farà a quelle, come ha fatto a Sihon, e ad Og, re degli Amorrei,
    e al lor paese, i quali egli ha distrutti.
  eng-LXXUP: And the Lord thy God shall do to them as he did to Sihon and Og the two
    kings of the Amorites, who were beyond Jordan, and to their land, as he destroyed
    them.
  eng-ULB: Yahweh will do to them as he did to Sihon and to Og, the kings of the Amorites,
    and to their land, which he destroyed.
  spa-VBL: El Señor hará con ellos lo que hizo con Sehón y Og, los reyes de los amorreos,
    y su tierra cuando los destruyó.
  fra-_FOB: Et l'Éternel leur fera comme il a fait à Sihon et à Og, rois des Amoréens,
    et à leur pays, qu'il a détruits.
  mal-mal: താൻ സംഹരിച്ചുകളഞ്ഞ അമോര്യരാജാക്കന്മാരായ സീഹോനോടും ഓഗിനോടും അവരുടെ ദേശത്തോടും
    ചെയ്തതുപോലെ യഹോവ ഇവരോടും ചെയ്യും.
  urd-GVR: Rab wahāṅ ke logoṅ ko bilkul usī tarah tabāh karegā jis tarah wuh Amoriyoṅ
    ko un ke bādshāhoṅ Sīhon aur Oj samet tabāh kar chukā hai.
  suz-BL: मिनु परमप्रभु यावेमी मेको एमोरी आन पिप सीहोन नु ओग नु आन रागी खतम पोक्‍शो
    खोदेंशो पा, मेको आन कली यो खतम पोक्‍ब। गन्‍ती २१:२१-३५
  ita-1927: E l’Eterno tratterà quelle nazioni come trattò Sihon e Og, re degli Amorei,
    ch’egli distrusse col loro paese.
  ckb-ckb: هەروەها یەزدان چی بە سیحۆن و عۆگ و بە خاکەکەیان کرد، دوو پاشاکەی ئەمۆرییەکان،
    کە لەناوی بردن ئاواش بەوان دەکات.
  eng-BBE: The Lord will do to them as he did to Sihon and to Og, the kings of the
    Amorites, and to their land, whom he put to destruction.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅಮೋರಿಯರ ಅರಸನಾದ ಸೀಹೋನನಿಗೂ, ಓಗನಿಗೂ, ಅವರ ದೇಶಕ್ಕೂ ಮಾಡಿದ ಪ್ರಕಾರ
    ಆ ಜನಾಂಗಗಳನ್ನು ದಂಡಿಸುವರು.
  tam-2017: யெகோவா அழித்த எமோரியர்களின் ராஜாக்களாகிய சீகோனுக்கும், ஓகுக்கும், அவர்களுடைய
    தேசத்திற்கும் செய்ததுபோலவே அவர்களுக்கும் செய்வார்.
  spa-RV-1909: Y hará Jehová con ellos como hizo con Sehón y con Og, reyes de los
    Amorrheos, y con su tierra, que los destruyó.
  ron-BTF: Şi DOMNUL le va face precum a făcut lui Sihon şi lui Og, împăraţii amoriţilor
    şi ţării lor, pe care i-a nimicit.
  eng-WEBP: The LORD will do to them as he did to Sihon and to Og, the kings of the
    Amorites, and to their land, when he destroyed them.
  eng-FBV: The Lord will do to them what he did to Sihon and Og, the kings of the
    Amorites, and their land when he destroyed them.
  nld-1939: en Jahweh zal met hen handelen, zoals Hij met Sichon en Og, de koningen
    der Amorieten, die Hij heeft verdelgd, en met hun land heeft gedaan.
  nch-BL: Huan TOTECO quinchihuilis nochi nopa masehualme cati itztoque nopona quej
    quichijqui ica Sehón huan Og, nopa tanahuatiani ten nopa amorreos cati quintzontamilti
    huan moaxcati nochi inintal.
  vie-1934: Đức Giê-hô-va sẽ đãi chúng nó như Ngài đã đãi Si-hôn và Oùc, vua dân A-mô-rít,
    và xứ chúng nó mà Ngài đã hủy phá.
  hin-CV: याहवेह का व्यवहार उनके साथ वही होगा, जो अमोरियों के राजा सीहोन और ओग के
    साथ था, जब उन्होंने उन्हें और उनके देश को नाश किया था.
  eng-OURB: Adonai will do to them as he did to Sihon and to Og, the kings of the
    Amorites [Descendants of Talkers], and to their land; whom he destroyed.
  spa-BES: El Señor hará con ellos como lo hizo con Sehón y con Og, los reyes de los
    amorreos, y con su tierra, a quienes destruyó.
  tdx-tdx: Le hanoe’ Iehovà am’ iereo hambañe amy nanoe’e amy Sihone naho i Oge mpanjaka’
    o nte-Amoreo vaho amo tane’ iareoo, ie nandrotsak’ iareo.
  vid-vid: Mkulu Nguluwi kowadumya wanhu wa isi azo kota vila navyoyawadumile Sihoni
    na Ogu, wandewa wa Waamoli na isi ya hewo.
  eng-OKE: And the Lord will do to them as He did to Sihon and to Og, kings of the
    Amorites, and to the lands of them whom He destroyed.
  tha-KJV: พระเยโฮวาห์จะทรงกระทำแก่เขาอย่างที่​พระองค์​ได้​ทรงกระทำแก่​สิ​โหนและโอกกษั​ตริ​ย์ของคนอาโมไรต์
    และแก่​แผ่​นดินของเขา ผู้​ที่​พระองค์​ทรงทำลายแล้ว
  por-BR-2018: E fará o SENHOR com eles como fez com Seom e com Ogue, reis dos amorreus,
    e com sua terra, que os destruiu.
  deu-ELO: Und Jehova wird an ihnen tun, wie er an Sihon und an Og, den Königen der
    Amoriter, und an ihrem Lande getan, die er vertilgt hat.
  eng-WYC-2018: And the Lord shall do to them as he did to Sihon, and to Og, the kings
    of (the) Amorites, and to their land; and he shall do them away.
  epo-epo: Kaj la Eternulo faros al ili, kiel Li faris al Siĥon kaj al Og, reĝoj de
    la Amoridoj, kaj al ilia lando, kiujn Li ekstermis.
  uig-PIN: Pǝrwǝrdigar Siⱨon bilǝn Og degǝn ikki Amoriy padixaⱨi wǝ ularning zeminini
    ⱨalak ⱪilƣandǝk, u bu ǝllǝrgimu xundaⱪ ⱪilidu.
  beo-beo: Hina Gode da A:moulaide hina bagade aduna amo Saihone amola Oge amo hasali
    amola ilia soge gugunufinisi. Amo defele, e da amo dunu gugunufinisimu.
  tpi-OTNT: Na Bikpela bai i bagarapim ol dispela lain, olsem em i bin bagarapim kantri
    bilong Sihon na Ok, tupela king bilong ol Amor.
  hau-SA: Ubangiji zai yi da su, yadda ya yi da Sihon da Og, sarakunan Amoriyawa,
    waɗanda ya hallaka tare da ƙasarsu.
  uig-LAT: Perwerdigar Sihon bilen Og dégen ikki Amoriy padishahi we ularning zéminini
    halak qilghandek, u bu ellergimu shundaq qilidu.
  nde-nde: UThixo uzakwenza lokho akwenza kuSihoni lo-Ogi, amakhosi ama-Amori, ababhubhisa
    wabatshabalalisa lamazwe abo.
  ton-ton: Pea ʻe fai ʻe Sihova kiate kinautolu ʻo hangē ko ʻene fai kia Sihoni pea
    kia Oki, ko e ongo tuʻi ʻae kau ʻAmoli, pea ki hona fonua, ʻaia naʻa ne fakaʻauha.
  ces-1613: I učiní Hospodin jim, jakož učinil Seonovi a Ogovi králům Amorejským a
    zemi jejich, kteréž vyhladil.
  eng-WMB: The LORD will do to them as he did to Sihon and to Og, the kings of the
    Amorites, and to their land, when he destroyed them.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா எமோரிய அரசர்களான சீகோனுக்கும், ஓகுக்கும் செய்ததை
    அவர்களுக்கும் செய்வார். அந்த அரசர்களை அவர்களுடைய நாட்டோடுகூட அழித்தாரே.
  ceb-ULB: Pagabuhaton ni Yahweh kanila ang gibuhat niya kang Sihon ug kang Og, ang
    mga hari sa mga Amorihanon, ug sa ilang kayutaan, nga iyang gipanglaglag.
  pol-UBG: I PAN uczyni im tak, jak uczynił Sichonowi i Ogowi, królom Amorytów, i
    ich ziemi, gdy ich zniszczył.
  agr-agr: “Atumi shiwaajum aidaunak Tuke Pujuu yaunchuk amorreo aents aidau apuji,
    Sihón, Og, aatus ashí dita aentsjijai ijinauwa dutiksag ijinattawai.
  kyc-kyc: Kamongo dokome Amo kiŋi kingi Saiyone lengepe Oke lengepe pyao anamasi
    minyuo dee nakambana yuu pyao kokwa soo piyamo doko suu pyaoko wambu doloma pyara.
  urd-GVU: رب وہاں کے لوگوں کو بالکل اُسی طرح تباہ کرے گا جس طرح وہ اموریوں کو اُن
    کے بادشاہوں سیحون اور عوج سمیت تباہ کر چکا ہے۔
  deu-1912: Und der HERR wird ihnen tun, wie er getan hat Sihon und Og, den Königen
    der Amoriter, und ihrem Lande, welche er vertilgt hat.
  kan-2017: ಯೆಹೋವನು ಅಮೋರಿಯರ ಅರಸನಾದ ಸೀಹೋನ್ ಮತ್ತು ಓಗರನ್ನು ನಾಶಮಾಡಿ, ಅವರ ದೇಶವನ್ನು ನಿಮಗೆ
    ಸ್ವಾಧೀನಪಡಿಸಿದಂತೆ ಆ ಜನಾಂಗಗಳನ್ನೂ ನಾಶಮಾಡಿ ಅವರ ದೇಶವನ್ನು ನಿಮಗೆ ವಶಪಡಿಸುವನು.
  yap-yap: I SOMOL e bayi thirif girdi’en e pi nam nem u but’ ni bod rogon ni gel
    ngak Sihon nge Og ko mael, ni yow e pilung ko pi Amorite, me kirebnag e nam rorad.
  hlt-MCSB: Amori manghai Sihon neh Oga a saii tih a khohmuen neh rhenten a phae bangla
    BOEIPA loh a saii ni.
  mdy-ETH: ሃያኮ ቤርታ ናንጊና ናንጋ ጎዳ ዓሞራ ዓሶ ካኣቶንሢ ሲሆኔና ዖኦጌና ዖሊ ባሺ ዓጮ ዔያቶኮ ባይዜሢጉዲ ዒንሢኮ ሞርኮ
    ማዔ ዴሮ ዒዚ ዒማይዳንዳኔ።
  twi-ASANTE: Awurade bɛsɛe amanaman a wɔte asase no so no sɛdeɛ ɔsɛee Sihon ne Og
    a na wɔyɛ Amorifoɔ ahemfo no.
  eng-WEBU: The LORD will do to them as he did to Sihon and to Og, the kings of the
    Amorites, and to their land, when he destroyed them.
  bnp-bnp: E BAKOVI DAGI ge ratapile e huriki ri made vona a robo iea, i manga a hini
    i ratapile a robo ne Sihon ne Og, a hariki ne huriki a Amor.
  wal-wal: GODAI Amoore Kawota Sihoonanne Ooga xoonidi, eta biittaa xaissidoogaadan,
    intte morkketakka hegaadan oottana.
  spa-PDDPT: Yavé hará con ellas como trató a Sehón y a Og, reyes amorreos, y a su
    tierra, a los cuales exterminó.
  gun-gun: Ha'e kuery re Senhor ojapo 'rã amorreu pygua huvixa Seom ha'e Ogue re ojapoague
    rami. Ha'e va'e kuery ma omomba va'ekue, ijyvy voi.
  ilo-ULB: Aramidento ni Yahweh kadakuada iti kas inaramidna kenni Sihon ken Og, dagiti
    ar-ari dagiti Amorreo, ken iti dagada, a dinadaelna.
  kpg-kpg: Dimaadua ga daaligi digaula, ga haga mmaa digaula gi daha be dana hai dela
    ne hai gi Sihon mo Og, nia king o digau Amor, mo dana hagahuaidu di nau henua.
  uig-ARA: پەرۋەردىگار سىھون بىلەن ئوگ دېگەن ئىككى ئامورىي پادىشاھى ۋە ئۇلارنىڭ زېمىنىنى
    ھالاك قىلغاندەك، ئۇ بۇ ئەللەرگىمۇ شۇنداق قىلىدۇ.
  sus-sus: Alatala yi sie halakima nɛ alɔ a Sixɔn nun Ogo, Amorikae xa mangɛe, halaki
    ki naxɛ, nun e xa bɔxie.
  pon-2006: Duwen KAUN-O eh ketin kauwehla Sihon oh Ok, nanmwarki kan en Amor, oh
    sapwarail kan, ih duwen eh pahn ketin kamwomwala wehi pwukat.
  jae-jae: Ma Apômtau êŋgôm êsêac êtôm gêgôm lau Amor nêŋ kiŋ Sihon agêc Og to nêŋ
    gamêŋ gêdêŋ taŋ geseŋ êsêac su naŋ.
  ksd-ksd: Ma ra Luluai na pait ra magit ta diat da i ga pait ia tai Sikon ma Og,
    a ura king kai ra tarai Amor, ma ta kadir gunan, ba i ga vamutue dir.
  tur-YTC: Yahve, Amorlular'ın kralları Sihon'u, Og'u ve ülkelerini yok ettiği zaman
    onlara yaptığını bunlara da yapacak.
  grc-BRENT: Καὶ ποιήσει Κύριος ὁ Θεός σου αὐτοῖς καθὼς ἐποίησε Σηὼν καὶ Ὢγ δυσὶ βασιλεῦσι
    τῶν Ἀμοῤῥαίων, οἳ ἦσαν πέραν τοῦ Ἰορδάνου, καὶ τῇ γῇ αὐτῶν, καθότι ἐξωλόθρευσεν
    αὐτούς.
  ind-AYT: TUHAN akan melakukan terhadap mereka seperti yang pernah Dia lakukan kepada
    Sihon dan Og, raja Amori, dan terhadap negerinya ketika Dia memusnahkannya.
  nya-nya: Ndipo Yehova adzawawononga iwo monga momwe anawonongera Sihoni ndi Ogi,
    mafumu Aamori, amene Iye anawawononga pamodzi ndi dziko lawo.
  hrv-hrv: Jahve će postupiti s njima kako je postupio sa Sihonom i Ogom, amorejskim
    kraljevima, i njihovom zemljom kad ih uništi.
  mps-mps: Tama Genuai Bidigo te hani dolaibao, te agai te Sihon de Ok si dali si
    augwa sigo kantri dolali gilama tiaibao, te Amor dabego tuni bidi sigo bulu yali
    gilama.
  tpi-tpi: Na Bikpela bai i bagarapim ol dispela lain, olsem em i bin bagarapim kantri
    bilong Sihon na Ok, tupela king bilong ol Amor.
  dan-1931: Og HERREN skal handle med dem, som han handlede med Amoritterkongerne
    Sihon Og og med deres Land, som han ødelagde;
  vie-OVCB: Chúa Hằng Hữu sẽ tiêu diệt các dân tộc ấy, như Ngài đã tiêu diệt các vua
    A-mô-rít là Si-hôn và Óc, cùng với vương quốc của họ.
  guj-2017: અમોરીઓના રાજાઓ સીહોન તથા ઓગ તેઓના દેશ જેમનો યહોવાહે નાશ કર્યો, તેઓને જેમ
    તેમણે કર્યું તેમ તે તેઓને કરશે.
  pon-2006A: Duwen KAUN-O eh ketin kauwehla Sihon oh Ok, nanmwarki kan en Amor, oh
    sapwarail kan, ih duwen eh pahn ketin kamwomwala wehi pwukat.
  por-BRBSL: Yahweh fará com eles como fez com Sihon e com Og, os reis dos amorreus,
    e com a terra deles, quando os destruiu.
  cth-cth: BAWIPA ni hai Amor siangpahrang Sihon hoi Og dawk thoseh, a raphoe e ahnimae
    ram dawk thoseh, a sak e patetlah hote khocanaw dawk a sak han.
  twi-twi: Awurade bɛsɛe aman aman a wɔte asase no so no sɛnea ɔsɛee Sihon ne Og a
    na wɔyɛ Amorifo ahemfo no.
  hlt-hlt: Amori manghai Sihon neh Oga a saii tih a khohmuen neh rhenten a phae bangla
    BOEIPA loh a saii ni.
  tbz-SIM: Kù dɔ̀ɔ̀ mɛ̀ɛ̀ botí Amɔriibɛ kpɑ̀ɑ̀tìbɛ̀ Sionni nɛ̀ Ɔku, kɛ pɔ̀ntɛ bɛ ɛkɛ̀
    kɛ bɛ̀ kùɔ. Kù yóó mɛ nyĩ́ dɛ kó ibotí,
  msy-2020: Eghtɨ Ikiavɨra Itir God nguazir kamɨn itir ikɨzir kabagh asɨghasigham,
    mati a fomɨra Amorian atrivimning Sihon ko Ok, aningɨn nguazimning gasɨghasɨghizɨ
    mokɨn.
  azb-azb: Rəbb Emorlu padşahları Sixonu və Oqu həlak edərək ölkələrinin başına gətirdiyini
    bu millətlərin də başına gətirəcək.
  eng-DBY: And Jehovah will do to them as he did to Sihon and to Og, the kings of
    the Amorites, and to their land; whom he destroyed.
  hin-2017: और जिस प्रकार यहोवा ने एमोरियों के राजा सीहोन और ओग और उनके देश को नष्ट
    किया है, उसी प्रकार वह उन सब जातियों से भी करेगा।
  wol-KYG: Aji Sax ji moo leen di def na mu defoon Siwon ak Og, buuri Amoreen ña,
    ak seenum réew, fàkkas leen.
  eng-YLT: and Jehovah hath done to them as he hath done to Sihon and to Og, kings
    of the Amorite, and to their land, whom He destroyed.
  kne-kne: Awni et dosaen Diyos da sana ay ipogaw ay kaman din inyat na ay namse en
    da Sihon en Og ay arin di Amorreo et dinadael na din ili da.
  eng-WYC-2017: And the Lord shall do to them as he did to Sihon, and to Og, the kings
    of Amorites, and to their land; and he shall do them away.
  eng-WMBB: The LORD will do to them as he did to Sihon and to Og, the kings of the
    Amorites, and to their land, when he destroyed them.
  urd-GVH: रब वहाँ के लोगों को बिलकुल उसी तरह तबाह करेगा जिस तरह वह अमोरियों को उनके
    बादशाहों सीहोन और ओज समेत तबाह कर चुका है।
  rug-rug: Meke kaqu evaṉia e Zihova sapu gua evaṉia Sa koari Sihoni, e Oqo, sari
    karua baṉara tadi na tie Amoraiti, meke koasa dia popoa sapu huaria Sa.
  gaz-gaz: Waaqayyo akkuma Sihoonii fi Oogi mootota Amoorotaa sana biyya isaanii wajjin
    balleesse sana isaan kanneenis ni balleessa.
  fra-LSG: L’Éternel traitera ces nations comme il a traité Sihon et Og, rois des
    Amoréens, qu’il a détruits avec leur pays.
  gnn-gnn: Garray dhuwala nhumalaŋgalanydja gali'ŋura, ŋayi boŋguŋu nhumalanhanydja
    guŋga'yurru; nhuma boŋguŋu yana baymatthurruna wal'ŋu dhawar'maraŋuna bukmaknha
    yana yolŋunhanydja walalanha rumbal‐winya'yunmaraŋuna, bili ŋayipi yawungu Garrayyu
    waŋa nhumalanha bitjanarawuyinydja.
  yal-yal: Alatala siyani itoe halagima nɛn alo a Sixɔn nun Ogo, Amorine mangane halagi
    kii naxan yi, e nun e yamanane.
  haw-1868: E hana aku o Iehova ia lakou e like me kana i hana aku ai ia Sihona a
    me Oga, na'lii o ka Amora, a me ka aina o laua ana i luku aku ai.
  arb-NAV: سَيَصْنَعُ الرَّبُّ بِهِمْ كَمَا صَنَعَ بِسِيحُونَ وَعُوجَ مَلِكَيِ الأَمُورِيِّينَ
    وَبِأَرْضِهِمَا وَأَبَادَهُمَا.
  ewe-ewe: Yehowa atsrɔ̃ dukɔ siwo le anyigba la dzi abe ale si wòwɔ Sixɔn kple Ɔg,
    Amoritɔwo ƒe fiawo ene.
  eng-LEE: And the Lord will do unto them as he hath done to Sichon and to 'Og, the
    kings of the Emorites, and unto their land, whom he hath destroyed.
  asm-FB: ইমোৰীয়াসকলৰ ৰজা চীহোন আৰু ওগ এই দুজনক আৰু তেওঁলোকৰ দেশক যিহোৱাই যেনেকৈ
    বিনষ্ট কৰিছিল, তেনেকৈয়ে তেওঁ এই সকলো জাতিকে বিনষ্ট কৰিব।
  sus-A: عَلَتَلَ يِ سِيٍ هَلَكِمَ نّ عَلْ عَ سِشْن نُن عٌفٌ، عَمٌرِكَيٍ شَ مَنفّيٍ،
    هَلَكِ كِ نَشّ، نُن عٍ شَ بْشِيٍ.
  fra-SBL: L'Éternel leur fera ce qu'il a fait à Sihon et à Og, les rois des Amoréens,
    et à leur pays, quand il les a détruits.
  hbo-hbo: וְעָשָׂ֤ה יְהוָה֙ לָהֶ֔ם כַּאֲשֶׁ֣ר עָשָׂ֗ה לְסִיחֹ֥ון וּלְעֹ֛וג מַלְכֵ֥י
    הָאֱמֹרִ֖י וּלְאַרְצָ֑ם אֲשֶׁ֥ר הִשְׁמִ֖יד אֹתָֽם׃
  eng-WYCLIFFE: And the Lord schal do to hem as he dide to Seon, and Og kyng of Ammorreis,
    and to `the lond of hem; and he schal do hem awey.
  piu-2006: '@see-verse:DEU.031.003'
  cwe-cwe: Mndewa Mulungu kezawananga wanhu wa zisi izo fana viya viyawanangile Sihoni
    na Ogu, wafalume wa Waamoli na isi yawo.
  kik-kik: Nake Jehova nĩakameka o ta ũrĩa eekire Sihoni na Ogu, athamaki a Aamori,
    arĩa aaniinire hamwe na bũrũri wao.
  fra-NCL: Yahweh les traitera comme il a traité Séhon et Og, roi des Amorrhéens,
    qu’il a détruits ainsi que leur pays.
  cek-AK: Amor kaminawk ih siangpahrang Sihon hoi Og ih, prae nuiah amrohaih phaksak
    baktih toengah, Angraeng mah to kaminawk nuiah sah toeng tih.
  cuk-cuk: Bab-Jehová igi Amorreo-dulemar-e-reymar, Sehón, degi, Og imaksagusa, igi
    e-yala ei osulosa, amba deyobi, Bab-Jehová, we-dulemar-bemar-idu-bukwad bega osulobaloed.
  uig-CYR: Пәрвәрдигар Сиһон билән Ог дегән икки Аморий падишаси вә уларниң зиминини
    һалак қилғандәк, у бу әлләргиму шундақ қилиду.
  tel-2017: యెహోవా నాశనం చేసిన అమోరీయుల రాజులు సీహోను, ఓగుకూ, వారి దేశాలకూ ఏమి జరిగించాడో
    అలానే వారికీ చేస్తాడు.
  hat-BSA: SENYÈ a va fè yo menm jan ke Li te fè a Sihon avèk Og, wa a Amoreyen yo,
    e a peyi pa yo a, lè Li te detwi yo a.
  kos-kos: LEUM GOD El fah kunausla mwet ingo in oana ke El kutangulla Sihon ac Og,
    tokosra lun mwet Amor, ac kunausla facl selos.
  hbo-WLC: וְעָשָׂ֤ה יְהוָה֙ לָהֶ֔ם כַּאֲשֶׁ֣ר עָשָׂ֗ה לְסִיח֥וֹן וּלְע֛וֹג מַלְכֵ֥י
    הָאֱמֹרִ֖י וּלְאַרְצָ֑ם אֲשֶׁ֥ר הִשְׁמִ֖יד אֹתָֽם׃
  ibo-ibo: Onyenwe anyị ga-emekwa ha ihe o mere Saịhọn na Ọg, bụ eze ndị Amọrait,
    ndị o kpochapụrụ ha na ala ha.
  ory-ory: ପୁଣି ସଦାପ୍ରଭୁ ଇମୋରୀୟମାନଙ୍କ ସୀହୋନ ଓ ଓଗ୍‍ ନାମକ ରାଜାମାନଙ୍କୁ ନାଶ କରି ସେମାନଙ୍କ
    ପ୍ରତି ଓ ସେମାନଙ୍କ ଦେଶ ପ୍ରତି ଯେରୂପ କଲେ, ଏମାନଙ୍କ ପ୍ରତି ସେରୂପ କରିବେ।
  chk-chk: Ewe Samol mi Lapalap epwe akufu chon ekewe mwü usun a akufu Sihon me Ok
    ekewe kingen chon Amor o ataela fanüer, lupwen a aroserela.
  rop-rop: YAWEI garra binijimap ol detlot pipul, seimwei laik imbin binijimap Saihan
    en Og, det dubala king blanga detlot Emarait pipul, en imbin binijimap olabat
    pipul langa det kantri du.
  ukr-1871: І чинити ме з ними так Господь, як учинив із Сигоном та з Огом, царями
    Аморійськими, і з землею їх, понївечивши їх.
  deu-1951: Und der HERR wird an ihnen tun, wie er mit Sihon und Og, den Königen der
    Amoriter, und ihrem Lande getan, welche er vertilgt hat.
  eng-JPS: And the LORD will do unto them as He did to Sihon and to Og, the kings
    of the Amorites, and unto their land; whom He destroyed.
  srp-1865: I uèiniæe Gospod s njima kako je uèinio sa Sionom i Ogom carevima Amorejskim
    i sa zemljom njihovom, te ih je istrijebio.
  lug-lug: Era nga Mukama Katonda bwe yakola Sikoni ne Ogi, bakabaka b’Abamoli n’ensi
    yaabwe, n’abazikiriza, ne bano bw’alibakola.
  heb-heb: ועשה יהוה להם כאשר עשה לסיחון ולעוג מלכי האמרי ולארצם אשר השמיד אתם׃
  ben-IRV: আর সদাপ্রভু ইমোরীয়দের সীহোন ও ওগ নামে দুই রাজাকে ধ্বংস করে তাদের প্রতি
    ও তাদের দেশের প্রতি যেমন করেছেন, ওদের প্রতিও সেরকম করবেন।
  pan-pan: ਯਹੋਵਾਹ ਉਹਨਾਂ ਨਾਲ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕਰੇਗਾ ਜਿਵੇਂ ਉਸ ਨੇ ਅਮੋਰੀਆਂ ਦੇ ਰਾਜਿਆਂ ਸੀਹੋਨ
    ਅਤੇ ਓਗ ਨਾਲ ਅਤੇ ਉਹਨਾਂ ਦੇ ਦੇਸ਼ ਨਾਲ ਕੀਤਾ ਸੀ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਸ ਨੇ ਮਿਟਾ ਦਿੱਤਾ।
  tkr-tkr: Rəbbee Emorğançen paççahar Sixoniy Og gyapt'ı manbışde cigabışilqa alli'ıyn
    yiğbı, şos qızaaxasde milletbışde vuk'lelqa qalya'asınbı.
  mya-JVB: ထာဝရဘုရား သည်လည်း ၊ အာမောရိ ရှင်ဘုရင် ရှိဟုန် နှင့် ဩဃ တို့၌ ၎င်း၊ ဖျက်ဆီး
    တော်မူသော သူ တို့ ပြည် ၌ ၎င်း ပြု သကဲ့သို့ ၊ ထို ပြည်သားအမျိုးမျိုးတို့၌ ပြု တော်မူလိမ့်မည်။
  hmo-hmo: Lohiabada ese idia do ia hadikaia ore, Sihona bona Oga, Amoro taudia edia
    king ia alaia mase, bona edia tano ia hadikaia ore bamona.
  urd-urd: और ख़ुदावन्द उनसे वही करेगा जो उसने अमोरियों के बादशाह सीहोन और 'ओज और
    उनके मुल्क से किया, कि उनको फ़ना कर डाला।
  rus-SYN: и поступит Господь с ними так же, как Он поступил с Сигоном и Огом, царями
    Аморрейскими, которые были по эту сторону Иордана, и с землею их, которых Он истребил;
  bqc-SIM: Dii a kɛnɛ́ lá a kɛ̀ Amↄleↄ kí Siↄ̃ɛ ń kí Oguo ń ń bùsuowa, à ń
    kaalɛ.
  tcz-CHONGTHU: Hiche nam tin vaipi khu jat chunga khu, Pakaiyin Amor mite lah a leng
    teni Sihon leh Og abolna bang banga asuh mang diu ahi.
  mar-mar: अमोऱ्यांचे राजे सीहोन आणि ओग यांचा परमेश्वराने संहार केला. तसेच तो यावेळी
    तुमच्यासाठी करील.
  qub-qub: Yaycunayquipaj caycaj nasyuncho tiyarcaycaj runacunataga Tayta Dios illgächenga
    Amorreo runacunapa raynin Sehonta, Ogta nasyunnintinta rurashanno.
  bqp-bqp: Dikiri ni kɛ buri pìnↄnɛ lákũ à kɛ̀ Amↄrinↄ kínanↄnɛ nà Siↄ̃ kũ Oguo
    kũ ń bùsuuo kũ à ń kákatɛ.
  hat-hat: Seyè a va detwi nasyon sa yo nèt, menm jan li te detwi Siyon ak Og, wa
    peyi Amori yo, ansanm ak tout moun nan peyi yo a nèt ale.
  eng-BSB: And the LORD will do to them as He did to Sihon and Og, the kings of the
    Amorites, when He destroyed them along with their land.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa ti ɠoloɠolo, eɠɛʋelei é Amɔɔl masagiti koloɠoloni da,
    Siɠon ta Wɔge ta ta-yooi.
  eng-WEBPB: The LORD will do to them as he did to Sihon and to Og, the kings of the
    Amorites, and to their land, when he destroyed them.
  kbq-kbq: Hagi Amori vahe kini ne'tre Sihonine Oginema hu'neaza huno Rana tamagri
    Anumzamo'a ana mopafi vahera zamahehna hugahie.
  nhe-BL: Huan TOTECO quinchihuilis nochi nopa tlacame nopona queja quichijqui ica
    Sehón huan Og, nopa tlanahuatiani tlen nopa amorreos tlen quintzontlamilti huan
    moaxcati nochi inintlal.
  bus-bus: Dii é kɛ borii pìnↄnɛ lán à kɛ̀ Amↄrinↄ kínanↄnɛ nà Siↄ̃ kↄ̃n Oguo kↄ̃n
    ń bùsuo kɛ̀ à ń káatɛ.
  gub-BL: Tupàn umumaw Amohe wanuwihawete Xeom a'e. Umumaw Amohe wanuwihawete Og a'e
    no. Umumaw waiwy no. Umumaw putar teko peywy rehe har nezewegatete a'e wà nehe
    no.
  eng-DRA: And the Lord shall do to them as he did to Sehon and Og the kings of the
