verse: DEU.031.023
translations:
  mal-C: 'യഹോവ നൂന്റെ മകനായ യോശുവയ്ക്ക് ഈ കൽപ്പന നൽകി: “ഉറപ്പും ധൈര്യവും ഉള്ളവനായിരിക്കുക.
    ഞാൻ ഇസ്രായേൽജനത്തോട്, അവർക്കു നൽകുമെന്നു വാഗ്ദാനംചെയ്ത ദേശത്ത് നീ അവരെ എത്തിക്കും.
    ഞാൻ നിന്നോടുകൂടെ ഇരിക്കും.”'
  deu-TKW: 'Und er gab Josua, dem Sohne Nuns, seine Befehle, indem er sprach: Sei
    mutig und sei stark! Denn du wirst die Israeliten in das Land hineinführen, das
    ich ihnen eidlich verheißen habe, und ich werde mit dir sein.'
  lin-lin: 'Yawe apesaki mitindo oyo epai ya Jozue, mwana mobali ya Nuni : « Yika
    mpiko mpe zala na molende, pamba te okokotisa bana ya Isalaele kati na mokili
    oyo nalakaki kopesa bango na nzela ya ndayi, mpe Ngai moko nakozala elongo na
    yo. »'
  eng-LSV: Then He commands Joshua son of Nun, and says, “Be strong and courageous,
    for you bring in the sons of Israel to the land which I have sworn to them, and
    I am with you.”
  eng-GNV: 'And God gaue Ioshua the sonne of Nun a charge, and said, Be strong, and
    of a good courage: for thou shalt bring the children of Israel into the lande,
    which I sware vnto them, and I will be with thee.'
  eng-WEBSTER: 'And he gave Joshua the son of Nun a charge, and said, Be strong and
    of a good courage: for thou shalt bring the children of Israel into the land which
    I swore to them: and I will be with thee.'
  nhw-BL: 'Huan TOTECO quitequimacac Josué, icone Nun, huan quiilhui: “Ximoyoltetili
    huan ximoyolchicahua pampa elis ta catli tiquinhuicas ni israelitame hasta nopa
    tlali catli nimechtencahuilijtoc huan na niitztos mohuaya.”'
  swh-ONEN: 'Bwana akampa Yoshua mwana wa Nuni agizo hili: “Uwe hodari na shujaa,
    kwa kuwa utawaleta Waisraeli katika nchi niliyowaahidi kwa kiapo, nami mwenyewe
    nitakuwa pamoja nawe.”'
  bba-bba: Yinni Gusunɔ u Yosue, Nunin bii woodɑ yeni wɛ̃ u nɛɛ, ɑ de ɑ tii dɑm kɛ̃
    kpɑ ɑ n wɔruɡɔru mɔ. Domi wunɑ kɑɑ Isirelibɑ duusiɑ tem mɛ sɔɔ, mɛ nɑ bu nɔɔ mwɛɛru
    kuɑ kɑ bɔ̃ri. Mɛyɑ nɛn tii ko nɑ n wɑ̃ɑ kɑ wunɛ.
  eng-KJVCPB: 'And he gave Joshua the son of Nun a charge, and said, Be strong and
    of a good courage: for thou shalt bring the children of Israel into the land which
    I sware unto them: and I will be with thee.'
  wbp-wbp: '@see-verse:DEU.031.022'
  luo-luo: Jehova Nyasaye ne ochiko Joshua wuod Nun niya, “Bed motegno kendo ma jachir,
    nimar inikel jo-Israel e piny mane asingoranegi kakwongʼora ni anamigi kendo an
    awuon nabed kodi.”
  meu-meu: 'Iehova ese Iosua Nunu e haḡania, eto, Ba goada, lalomu ba ha-aukaia: Israel
    taudia do ba hakaudia vareai, lau ese vada na gwaurai henidia hamata tanona lalonai.
    Lau danu baina bamomu.'
  npi-ULB: परमप्रभुले नूनका छोरा यहोशूलाई यस्तो आज्ञा दिई भन्‍नुभयो, “बलियो र खुबै
    साहसी होऊ । किनकि मैले इस्राएलीहरूलाई प्रतिज्ञा गरेको देशमा तैँले तिनीहरूलाई ल्याउने
    छस्, र म तँसित हुने छु ।”
  yor-yor: 'Olúwa sì fún Joṣua ọmọ Nuni ní àṣẹ yìí: “Jẹ́ alágbára àti onígboyà, nítorí
    ìwọ yóò mú Israẹli wá sí ilẹ̀ tí mo ṣèlérí fún wọn lórí ìbúra, èmi fúnra à mi
    yóò sì wà pẹ̀lú rẹ.”'
  ind-ind: Kemudian TUHAN berkata kepada Yosua anak Nun, “Kamu harus kuat dan berani,
    karena kamu akan memimpin orang Israel masuk ke negeri yang sudah Aku janjikan
    kepada nenek moyangmu untuk diberikan kepada mereka. Aku akan menyertaimu.”
  pes-OPCB: 'سپس خداوند به یوشع فرمود: «قوی و دلیر باش، زیرا تو باید مردم اسرائیل
    را به سرزمینی که من با سوگند به ایشان وعده داده‌ام هدایت کنی، و من با تو خواهم
    بود.»'
  tgl-ULB: Binigyan ni Yahweh ng utos si Josue na anak ni Nun, at sinabi, “Magpakatatag
    at Magpakatapang; sapagkat dadalhin mo ang bayan ng Israel papasok sa lupain na
    ipinangako ko sa kanila, at ako ay sasainyo.”
  cbu-NT: Josueyaatssha, Nomarineetsi wip, Apanll tsiyatssee kamanirangiya. Josueyaa,
    shiysha kizpurtangcha. Shiytanda nee tputsee Israelchichee machchish yap nuw tsapoo
    panachintspa tárangi ambi. Nuw shiyaa urutamari ksutchinllpa, Apanll tárangiya.
  hui-hui: Ani biyagola howa Anduane Homogohanda Nunu igini Yosuahondo lalu, Í̠na
    mbirale mbira hondowa gi nahe miniha hongo ho habe. Isaraele wali agaliru i̱nime
    tihondo dindi ogoni ngulebero lalu abale lowirugoria haru pobe. Ani haru poregola
    i̱ni í̠ heba mandagi haabo holebero, lene.
  mya-mya: ထို့​နောက်​ထာ​ဝ​ရ​ဘု​ရား​သည်​နုန်​၏​သား​ယော​ရှု အား``အား​မာန်​တင်း​၍​ရဲ​ရင့်​ခြင်း​ရှိ​လော့။
    သင်​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကို​ခေါင်း​ဆောင်​လျက် ငါ​ကတိ​ထား​သော​ပြည်​သို့​ဝင်​ရောက်​ရ​မည်။
    ငါ​သည်​သင်​နှင့်​အ​တူ​ရှိ​မည်'' ဟု​မိန့်​တော် မူ​၏။
  bod-N: ཡང་ཡ་ཝཱེས་ནུན་གྱི་བུ་ཡོ་ཤུ་ཨ་ལ་བཀའ་གནང་སྟེ་འདི་སྐད་དུ། ཁྱོད་ལ་སྙིང་སྟོབས་དང་དཔའ་སེམས་ལྡན་པར་གྱུར་ཅིག
    ཅི་ལ་ཞེ་ན། ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ཁྲིད་ནས་ངས་ཁོ་རྣམས་ལ་མནའ་དང་བཅས་ཁས་བླངས་པའི་ཡུལ་དེར་འགྲོ་དགོས་ཤིང་།
    ང་རང་ཁྱོད་དང་མཉམ་དུ་ཡོད་ཅེས་གསུངས་སོ། །
  sna-sna: Jehovha akapa murayiro uyu kuna Joshua mwanakomana waNuni akati, “Simba
    utsunge mwoyo, nokuti uchauyisa vaIsraeri munyika yandakavavimbisa nemhiko, uye
    ini pachangu ndichava newe.”
  spa-BLM: 'Mandó a Josué, hijo de Nun, y le dijo: “Sé fuerte y valiente, porque llevarás
    a los hijos de Israel a la tierra que les juré. Yo estaré contigo”.'
  cac-cac: 'Ix yalan Jehová d''a vin̈aj Josué, yuninal vin̈aj Nun icha tic: Tza tec''b''ej
    val a b''a, man̈ ach xivoc, yujto ayinn̈ej och ed''oc. A ach ol ic'' och eb''
    etisraelal tic d''a sat lum luum vac''nac in ti'' vac''an d''ayex, xchi d''a vin̈.'
  swh-ULB: Yahwe alimpa Yoshua mwana wa Nuni amri na kusema, “Uwe hodari na mwenye
    ujasiri mwema; kwa maana utawaleta watu wa Israeli katika nchi niliyoapa kwao,
    nami nitakuwa pamoja nawe.”
  bel-bel: 'І наказаў Гасподзь Ісусу, сыну Нава, і сказаў: будзь цьвёрды і мужны,
    бо ты ўвядзеш сыноў Ізраілевых у зямлю, за якую Я прысягаў ім, і Я буду з табою.'
  deu-ELBBK: 'Und er gebot Josua, dem Sohn Nuns, und sprach: Sei stark und mutig!
    Denn du, du sollst die Kinder Israel in das Land bringen, das ich ihnen zugeschworen
    habe; und ich will mit dir sein.'
  mbb-OT: 'Ne mibmenduan te Nengazen si Josue he anak ni Nun te: “Mebpekezesen ka
    wey mebpekevurut ka, su iyan ka ed-uwit te menge Israilihanen diyà te tanà he
    impenangdù ku kandan, ne eduma a kenikew.”'
  mal-2015: 'പിന്നെ അവൻ നൂന്റെ മകനായ യോശുവയോടു: ബലവും ധൈര്യവുമുള്ളവനായിരിക്ക; ഞാൻ
    യിസ്രായേൽമക്കളോടു സത്യംചെയ്ത ദേശത്തു നീ അവരെ എത്തിക്കും; ഞാൻ നിന്നോടുകൂടെ ഇരിക്കും
    എന്നരുളിച്ചെയ്തു.'
  rmc-rmc: 'O RAJ prikazinďa le Jozuaske, le Nunoskre čhaske: „Av zoralo a ma dara
    tut ňisostar, bo le Izraeliten aneha andre phuv, pal savi len diňom lav, a me
    avava tuha!“'
  pes-OPV: 'و یوشع بن نون را وصیت نموده، گفت: «قوی و دلیر باش زیرا که تو بنی‌اسرائیل
    را به زمینی که برای ایشان قسم خوردم داخل خواهی ساخت، و من با تو خواهم بود.»'
  ron-1924: 'Домнул а порунчит луй Иосуа, фиул луй Нун, ши а зис: „Ынтэреште-те ши
    ымбэрбэтязэ-те, кэч ту вей дуче пе копиий луй Исраел ын цара пе каре ам журат
    кэ ле-о вой да; ши Еу Ынсумь вой фи ку тине.”'
  ben-OBCV: 'নূনের ছেলে যিহোশূয়কে সদাপ্রভু এই আদেশ দিলেন: “বলবান হও ও সাহস করো, কারণ
    যে দেশ দেওয়ার প্রতিজ্ঞা আমি শপথ করে ইস্রায়েলীদের কাছে করেছিলাম সেখানে তুমিই
    তাদের নিয়ে যাবে, এবং আমি নিজেই তোমার সঙ্গে থাকব।”'
  som-som: Oo Rabbigaa Yashuuca ina Nuun amar siiyey oo ku yidhi, Xoog yeelo oo aad
    u dhiirranow, waayo, reer binu Israa'iil ayaad geeyn doontaa dalkii aan iyaga
    ugu dhaartay, oo anna waan kula jiri doonaa.
  lat-VUC: 'Præcepitque Dominus Josue filio Nun, et ait: Confortare, et esto robustus:
    tu enim introduces filios Israël in terram, quam pollicitus sum, et ego ero tecum.'
  eng-ASVBT: 'And he gave Joshua the son of Nun a charge, and said, Be strong and
    of good courage; for thou shalt bring the children of Israel into the land which
    I sware unto them: and I will be with thee.'
  ita-1885: 'Poi il Signore diede comandamenti a Giosuè, figliuolo di Nun, e gli disse:
    Sii valente, e fortificati; perciocchè tu sei quel che introdurrai i figliuoli
    d''Israele nel paese che io ho loro giurato; e io sarò teco.'
  eng-LXXUP: And he charged Joshua, and said, Be courageous and strong, for thou shalt
    bring the sons of Israel into the land, which the Lord swore to them, and he shall
    be with thee.
  eng-ULB: Yahweh gave Joshua son of Nun a command and said, “Be strong and of good
    courage; for you will bring the people of Israel into the land that I swore to
    them, and I will be with you.”
  spa-VBL: 'Entonces el Señor designó a Josué hijo de Nun como líder, y le dijo: “¡Sé
    fuerte! ¡Sé valiente! Porque vas a llevar a los israelitas al país que prometí
    darles, y yo estaré contigo”.'
  fra-_FOB: 'Et l''Éternel commanda à Josué, fils de Nun, et lui dit: Fortifie-toi
    et prends courage; car c''est toi qui introduiras les enfants d''Israël au pays
    que j''ai juré de leur donner, et moi, je serai avec toi.'
  mal-mal: 'പിന്നെ അവൻ നൂന്റെ മകനായ യോശുവയോട്: “ഉറപ്പും ധൈര്യവും ഉള്ളവനായിരിക്കുക;
    ഞാൻ യിസ്രായേൽ മക്കളോട് സത്യംചെയ്ത ദേശത്ത് നീ അവരെ എത്തിക്കും; ഞാൻ നിന്നോടുകൂടെ
    ഇരിക്കും” എന്നരുളിച്ചെയ്തു.'
  urd-GVR: Phir Rab ne Yashua bin Nūn se kahā, “Mazbūt aur diler ho, kyoṅki tū Isrāīliyoṅ
    ko us mulk meṅ le jāegā jis kā wādā maiṅ ne qasam khā kar un se kiyā thā. Maiṅ
    ḳhud tere sāth hūṅgā.”
  suz-BL: मिनु परमप्रभु यावेमी नून आ तौ यहोसु कली अरेशा “बोल्‍यो नु महिंब दुमो। मारदे
    हना ‘मेको आन कली गेनुङ’ देंशो रागीम गे इस्राएली आन कली चाक्‍दीत्‍चा माल्‍नेवे।
    मिनु गो गे नु बाक्‍नुङ” देंत।
  ita-1927: 'Poi l’Eterno dette i suoi ordini a Giosuè, figliuolo di Nun, e gli disse:
    “Sii forte e fatti animo, poiché tu sei quello che introdurrai i figliuoli d’Israele
    nel paese che giurai di dar loro; e io sarò teco”.'
  ckb-ckb: 'ئینجا یەزدان فەرمانی بە یەشوعی کوڕی نون کرد و فەرمووی: «بەهێزبە و ئازابە،
    چونکە تۆ نەوەی ئیسرائیل دەبەیتە ناو ئەو خاکەی لەسەری سوێندم بۆیان خوارد و منیش
    لەگەڵت دەبم.»'
  eng-BBE: 'Then he gave orders to Joshua, the son of Nun, saying to him, Be strong
    and take heart: for you are to go at the head of the children of Israel into the
    land which I made an oath to give them; and I will be with you.'
  kan-OKCV: ಅವನು ನೂನನ ಮಗನಾದ ಯೆಹೋಶುವನಿಗೆ ಆಜ್ಞಾಪಿಸಿ, “ಶೂರನಾಗಿರು, ಧೈರ್ಯವಾಗಿರು, ಏಕೆಂದರೆ
    ನೀನು ಇಸ್ರಾಯೇಲರನ್ನು ನಾನು ಅವರಿಗೆ ಪ್ರಮಾಣ ಮಾಡಿದ ದೇಶಕ್ಕೆ ತರುವೆ, ನಾನು ನಿನ್ನ ಸಂಗಡ ಇರುವೆನು,”
    ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'அவர் நூனின் மகனாகிய யோசுவாவை நோக்கி: “நீ பலங்கொண்டு திடமானதாயிரு, இஸ்ரவேல்
    மக்களுக்கு நான் வாக்களித்துக்கொடுத்த தேசத்தில் நீ அவர்களை நடத்திக்கொண்டுபோவாய்;
    நான் உன்னோடிருப்பேன்” என்று கட்டளையிட்டார்.'
  spa-RV-1909: 'Y dió orden á Josué hijo de Nun, y dijo: Esfuérzate y anímate, que
    tú meterás los hijos de Israel en la tierra que les juré, y yo seré contigo.'
  ron-BTF: 'Şi i-a poruncit lui Iosua, fiul lui Nun, spunând: Fii tare şi curajos,
    pentru că tu vei duce pe copiii lui Israel în ţara pe care le-am jurat-o, iar
    eu voi fi cu tine.'
  eng-WEBP: He commissioned Joshua the son of Nun, and said, “Be strong and courageous;
    for you shall bring the children of Israel into the land which I swore to them.
    I will be with you.”
  eng-FBV: Then the Lord appointed Joshua son of Nun as leader, and told him, “Be
    strong! Be brave! For you are going to lead the Israelites into the country that
    I promised to give them, and I will be with you.”
  nld-1939: 'Toen stelde Hij Josuë aan, den zoon van Noen, en sprak: Wees dapper en
    moedig; want gij zult de kinderen Israëls het land binnenleiden, dat Ik hun onder
    ede beloofd heb, en Ik zal u bijstaan.'
  nch-BL: 'Huan TOTECO quitequimacac Josué, icone Nun, huan quiilhui: “Ximoyoltetili
    huan ximoyolchicahua pampa elis ta cati tiquinhuicas ni israelitame hasta nopa
    tali cati nimechtencahuilijtoc huan na niitztos mohuaya.”'
  vie-1934: 'Đức Giê-hô-va ra lịnh cho Giô-suê, con trai Nun, mà rằng: Hãy vững lòng
    bền chí, vì ngươi sẽ đưa dân Y-sơ-ra-ên vào trong xứ mà ta đã thề ban cho chúng
    nó; còn ta, ta sẽ ở cùng ngươi.'
  hin-CV: इसके बाद याहवेह ने नून के पुत्र यहोशू को आदेश दिया, “मजबूत हो जाओ और साहस
    बनाए रखो, क्योंकि तुम्हीं हो, जो इन इस्राएलियों को उस देश में लेकर जाओगे, जिसकी
    प्रतिज्ञा मैंने उनसे की थी. मैं तुम्हारे साथ रहूंगा.”
  eng-OURB: He enjoined Joshua [Yah Salvation] the son of Nun, and said, “Be strong
    and courageous; for you shall bring the children of Israel [God prevails] into
    the land which I swore to them. I will be with you.”
  spa-BES: 'Entonces dio órdenes a Josué, hijo de Nun, y le dijo: Sé fuerte y confiado,
    porque debes ir a la cabeza de los hijos de Israel a la tierra que juré darles,
    y yo estaré contigo.'
  tdx-tdx: 'Le nafanto’e am’ Iehosoa ana’ i None ty hoe: Mihafatrara naho mahasibeha
    amy te ihe ro hinday o ana’Israeleo mb’an-tane nifantàko am’ iareo mb’eo vaho
    hañimb’azo iraho.'
  vid-vid: Hamba Mkulu Nguluwi nakamlajiza Yoshua, mwana wa Nuni, nakamlonjela, “Mwime
    nzinzili na kusindamala, mina kowalongoza Waisilaeli kuli isi ndiwelahile ndowapa,
    nani ndowa hamwe na hegwe.”
  eng-OKE: And he commanded Jehoshua bar Nun, and said, Be strong, and of good courage;
    for thou shalt bring the sons of Israel into the land which I have promised to
    them, and His Word shall be thy helper.
  tha-KJV: พระองค์​ตรั​สส​ั่งโยชู​วาบ​ุตรชายนู​นว​่า “จงเข้มแข็งและกล้าหาญเถิด เพราะเจ้าจะนำคนอิสราเอลเข้าไปในแผ่นดินซึ่งเราปฏิญาณว่าจะให้​แก่​เขา
    เราจะอยู่กับเจ้า”
  por-BR-2018: 'E deu ordem a Josué filho de Num, e disse: Esforça-te e anima-te,
    que tu porás os filhos de Israel na terra que lhes jurei, e eu serei contigo.'
  deu-ELO: 'Und er gebot Josua, dem Sohne Nuns, und sprach: Sei stark und mutig! Denn
    du, du sollst die Kinder Israel in das Land bringen, das ich ihnen zugeschworen
    habe; und ich will mit dir sein.'
  eng-WYC-2018: And the Lord commanded to Joshua, the son of Nun, and said, Be thou
    comforted (or Be thou encouraged), and be thou strong; for thou shalt lead the
    sons of Israel into the land which I promised (them), and I shall be with thee.
  epo-epo: 'Kaj Li ordonis al Josuo, filo de Nun, kaj diris: Estu forta kaj kuraĝa,
    ĉar vi venigos la Izraelidojn en la landon, pri kiu Mi ĵuris al ili; kaj Mi estos
    kun vi.'
  uig-PIN: 'Andin Pǝrwǝrdigar Nunning oƣli Yǝxuaƣa: «Jür’ǝtlik wǝ ⱪǝysǝr bolƣin, qünki
    sǝn Mǝn Israillarƣa ⱪǝsǝm bilǝn wǝdǝ ⱪilƣan zeminƣa ularni baxlap kirisǝn wǝ Mǝn
    sǝn bilǝn billǝ bolimǝn» dǝp ǝmr ⱪildi.'
  beo-beo: 'Amalalu, Hina Gode da Yosiua (Nane egefe) ema amane sia:i, “Mae beda:ma
    amola gasa fili hamoma! Di da Isala:ili fi dunu soge amo Na da ilima imunusa:
    ilegele sia:i, amoga bisili oule masunu! Amola Na da di sigi masunu!”'
  tpi-OTNT: Orait na Bikpela i tokim Josua, pikinini bilong Nun, olsem, “Yu mas sanap
    strong na yu no ken surik long wanpela samting. Yu mas bringim ol Israel i go
    long dispela kantri mi bin promis long givim ol. Na mi bai i stap wantaim yu oltaim.”
  hau-SA: Ubangiji ya ba wa Yoshuwa ɗan Nun wannan umarni, “Ka ƙarfafa, ka kuma yi
    ƙarfin hali, gama za ka kawo Isra’ilawa cikin ƙasar da na yi musu alkawari da
    rantsuwa, ni kaina kuwa zan kasance tare da kai.”
  uig-LAT: 'Andin Perwerdigar Nunning oghli Yeshuagha: «Jür’etlik we qeyser bolghin,
    chünki sen Men Israillargha qesem bilen wede qilghan zémin’gha ularni bashlap
    kirisen we Men sen bilen bille bolimen» dep emr qildi.'
  nde-nde: UThixo wanika uJoshuwa indodana kaNuni umlayo othi “Qina ube lesibindi,
    ngoba uzangenisa abako-Israyeli elizweni engabathembisa lona ngesifungo, njalo
    mina ngokwami ngizakuba lawe.”
  ton-ton: 'Pea naʻa ne tuku kia Siosiua ko e foha ʻo Nuni ʻae fekau, ʻo ne pehē,
    “Ke ke mālohi koe pea ke lototoʻa: koeʻuhi te ke fakahoko ʻae fānau ʻa ʻIsileli
    ki he fonua ʻaia naʻaku fuakava ai kiate kinautolu: pea te u ʻiate koe.”'
  ces-1613: 'Potom dal přikázaní Jozue, synu Nun, řka: Budiž silný, a měj se zmužile,
    nebo ty uvedeš syny Izraelské do země, kterouž jsem jim s přísahou zaslíbil, a
    já budu s tebou.'
  eng-WMB: He commissioned Joshua the son of Nun, and said, “Be strong and courageous;
    for you shall bring the children of Israel into the land which I swore to them.
    I will be with you.”
  tam-TCV: பின்பு யெகோவா நூனின் மகனாகிய யோசுவாவிடம் கட்டளையிட்டுச் சொன்னதாவது, “நீ
    பெலன்கொண்டு தைரியமாயிரு. நான் இஸ்ரயேலருக்கு ஆணையிட்டு வாக்குக்கொடுத்த நாட்டிற்குள்
    நீ அவர்களைக் கொண்டுபோவாய். நான், நானே உன்னோடு இருப்பேன்.”
  ceb-ULB: Mihatag si Yahweh ug sugo kang Josue nga anak ni Nun ug miingon, “Magmalig-on
    ug magmaisugon ka; kay ikaw ang magdala sa katawhan sa Israel ngadto sa yuta nga
    akong gipanumpa kanila, ug magauban ako kanimo.”
  pol-UBG: 'Potem nakazał Jozuemu, synowi Nuna: Wzmocnij się i bądź mężny, bo ty wprowadzisz
    synów Izraela do ziemi, którą im poprzysiągłem, a ja będę z tobą.'
  agr-agr: 'Tuja Josuén Tuke Pujuu juna aatus chichajak: “Mijamtsuk wajiu wajasta,
    ametme juju aents aina nunú yajuakam wi nugka amastinaitjime tusan anagkuawaitjim
    nuwi ejegatnumek. Tuja wi aminak kuitamkattagme”, tiuwai.'
  kyc-kyc: Mange dokopa dee Anatumi akali Nanena ikinyingi Josua baa lamaiyuo, Paka
    nao mona porayapala karape. Dopa pyuo embame Isaraele wambu yuu nambame mairuŋu
    lao kana minyuo lalu lao leyo kande dokona lanyuo pareŋe namba embapa role kararo,
    leya.
  urd-GVU: پھر رب نے یشوع بن نون سے کہا، ”مضبوط اور دلیر ہو، کیونکہ تُو اسرائیلیوں
    کو اُس ملک میں لے جائے گا جس کا وعدہ مَیں نے قَسم کھا کر اُن سے کیا تھا۔ مَیں
    خود تیرے ساتھ ہوں گا۔“
  deu-1912: 'Und befahl Josua, dem Sohn Nuns, und sprach: Sei getrost und unverzagt;
    denn du sollst die Kinder Israel in das Land führen, das ich ihnen geschworen
    habe, und ich will mit dir sein.'
  kan-2017: ಆಗ ಯೆಹೋವನು ನೂನನ ಮಗನಾದ ಯೆಹೋಶುವನಿಗೆ, “ನಾನು ಇಸ್ರಾಯೇಲರಿಗೆ ಪ್ರಮಾಣಮಾಡಿಕೊಟ್ಟ
    ದೇಶದಲ್ಲಿ ನೀನೇ ಅವರನ್ನು ಸೇರಿಸಬೇಕು; ಆದುದರಿಂದ ಶೂರನಾಗಿ ಧೈರ್ಯದಿಂದಿರು; ನಾನೇ ನಿನ್ನ ಸಂಗಡ
    ಇರುವೆನು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Ma aram me ga’ar SOMOL ngak Joshua nib mo’on ni fak Nun, “Mu par ni gab
    muduwgil ni dabi marwaer lanin’um. Bay mu gafaliy e girdi’ nu Israel ngalan fare
    nam ni ku gu micheg ngorad, ma bay gu un ngom.”
  hlt-MCSB: Te phoeiah Nun capa Joshua te a uen tih, “Amih ham ka toemngam tangtae
    khohmuen la Israel ca rhoek te na khuen ham coeng dongah thahuel lamtah namning
    sak. Nang taengah kai ka om bitni,” a ti nah.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ኔዊ ናኣዚ ዒያሱም፦ «ጫርቂ ዶዳያ ማዔ፤ ታኣኒ ዔያቶም ዒንጋኒ ጫኣቄ ዓጬሎ ዒስራዔኤሌ
    ዴሮ ዔኪ ኔ ጌልዛንዳኔ፤ ታኣኒያ ኔኤና ዎላ ማዓንዳኔ» ጌይ ዓይሤኔ።
  twi-ASANTE: Afei, Awurade hyɛɛ Nun babarima Yosua sɛ, “Yɛ den na yɛ nnam, ɛfiri
    sɛ, wo na wode Israelfoɔ bɛba asase a mekaa ntam hyɛɛ ho bɔ no so, na mʼankasa
    mɛka mo ho.”
  eng-WEBU: He commissioned Joshua the son of Nun, and said, “Be strong and courageous;
    for you shall bring the children of Israel into the land which I swore to them.
    I will be with you.”
  bnp-bnp: E BAKOVI DAGI i takia e Iosua tune Nun, i ta maea, “O pesi tora, naha ni
    luhoi lege lae. Ioe kunana bara o taparaki e huriki a Israel lakea vona a robo
    a ta muholi vona ga habia ne ria. Iau kunana bara made turamu vakaroro.”
  wal-wal: Hegaappe guyyiyan, GODAI Nawe na7aa Yaasa hagaadan yaagidi azaziis; “Minna,
    aikko baawa; taani etau immanau qaalaa gelido biittaa Israa7eela asaa efaada gelissaasa.
    Taanikka nenaara issippe gidana” yaagiis.
  spa-PDDPT: 'Entonces comisionó a Josué, hijo de Nun: ¡Sé fuerte y valiente, porque
    tú introducirás a los hijos de Israel a la tierra que les juré, y Yo estaré contigo!'
  gun-gun: 'Ha''e gui Num ra''y Josué ojapo va''erã re Senhor ijayvu vy aipoe''i:
    — Nembaraete ha''e ndepy''a guaxu ke, mba''eta ndee reraa ''rã Israel kuery yvy
    ame''ẽ aguã re aura reve xeayvuague py. Ha''e ramo xee aiko ''rã ndereve.'
  ilo-ULB: Nangted ni Yahweh kenni Josue nga anak ni Nun ti maysa a bilin ket kinunana,
    “Pumigsaka ken tumuredka; ta ipanmonto dagiti tattao ti Israel iti daga nga insapatak
    kadakuada, ken addaakto kenka.”
  kpg-kpg: Gei Dimaadua ga hagau a Joshua, di tama a Nun, ga helekai gi mee, “Goe
    gi maaloo, gei goe gi hagamahi, idimaa, ma kooe dela gaa lahi nia dama o Israel
    gi lodo tenua dela ne hagababa ko Au gi digaula, gei Au ga madalia goe.”
  uig-ARA: 'ئاندىن پەرۋەردىگار نۇننىڭ ئوغلى يەشۇئاغا: «جۈرئەتلىك ۋە قەيسەر بولغىن،
    چۈنكى سەن مەن ئىسرائىللارغا قەسەم بىلەن ۋەدە قىلغان زېمىنغا ئۇلارنى باشلاپ كىرىسەن
    ۋە مەن سەن بىلەن بىللە بولىمەن» دەپ ئەمر قىلدى.'
  sus-sus: Na xanbi Alatala naxa a xa yaamari so Annabi Yosuwe yi ra, Nunu xa di.
    A naxa a masen a bɛ, «I xa limaniya, i xa sɛnbɛ sɔtɔ. I tan nan Isirayilakae rasoma
    bɔxi ma n nan n kalixi e bɛ naxan xa fe ra. Won birin na a ra.»
  pon-2006: KAUN-O eri mahseniong Sosua, nein Nun, e mahsanih, “Nan kapehd kehlail
    oh kommwad, pwe kowe me pahn kahluwalahng mehn Israel kan nan sahpw me I inoukihong
    irail, oh I pahn ieiang uhk.”
  jae-jae: Ma Apômtau kêsakiŋ Nun latu Josua ma kêsôm gebe “Ôkô ŋajaŋa to têmtac êpa
    sugeŋ, gebe aôm oc ôwê Israel latui nasêô lasê gamêŋ, taŋ katôc lemoc gebe jakêŋ
    êndêŋ êsêac naŋ. Aê oc jawiŋ aôm.”
  ksd-ksd: 'Ma ra Luluai i ga vartuluai pire Iosua natu i Nun, ma i ga biti: Una ongor
    ma una balamat, tago una agure pa boko ra tarai Israel ta ra gunan nina iau ga
    vavalima tar ia ta diat; ma ina ki maravut u.'
  tur-YTC: 'Nun oğlu Yeşu''yu görevlendirip şöyle dedi: “Güçlü ve cesur ol; çünkü
    İsrael''in çocuklarını onlara ant içtiğim ülkeye sen götüreceksin. Ben seninle
    olacağım.”'
  grc-BRENT: Καὶ ἐνετείλατο Ἰησοῖ, καὶ εἶπεν, ἀνδρίζου καὶ ἴσχυε, σὺ γὰρ εἰσάξεις
    τοὺς υἱοὺς Ἰσραὴλ εἰς τὴν γῆν, ἣν ὤμοσεν αὐτοῖς Κύριος, καὶ αὐτὸς ἔσται μετὰ σοῦ.
  ind-AYT: Kemudian, Tuhan memerintahkan kepada Yosua, anak Nun, dan berfirman, “Kuatkanlah
    dan teguhkanlah hatimu. Kamu akan memimpin orang Israel memasuki negeri yang Kujanjikan
    kepada mereka, dan Aku akan menyertaimu.”
  nya-nya: Yehova analamula Yoswa mwana wa Nuni kuti, “Khala wamphamvu ndipo limba
    mtima, chifukwa udzalowetsa Aisraeli mʼdziko limene ndinawalonjeza mwa lumbiro,
    ndipo Ine mwini ndidzakhala nawe.”
  hrv-hrv: 'Nunovu sinu Jošui naloži: “Ohrabri se i budi odlučan! Jer ti ćeš uvesti
    Izraelce u zemlju za koju sam im se zakleo. I ja ću biti s tobom.”'
  mps-mps: Tama tialima, Genuai Bidigo Nungo ogwa Josuabolo te tama po walali, “Nage
    dili elama dolaluyu, tama nago magi naide wi me elamo dao. Nago te Israel dabe
    odasa, eno augwalibolo mawaibao wali te buluba pao. Tama ena da, ena digi nage
    dali tigidali sogo bidaibao,” wali.
  tpi-tpi: Orait na Bikpela i tokim Josua, pikinini bilong Nun, olsem, “Yu mas sanap
    strong na yu no ken surik long wanpela samting. Yu mas bringim ol Israel i go
    long dispela kantri mi bin promis long givim ol. Na mi bai i stap wantaim yu oltaim.”
  dan-1931: 'Derpå bød han Josua, Nuns Søn, og sagde: “Vær frimodig og stærk; thi
    du skal føre Israelitterne ind i det Land, jeg tilsvor dem. Jeg vil være med dig!”'
  vie-OVCB: 'Chúa Hằng Hữu ủy nhiệm chức vụ cho Giô-suê, con của Nun, và phán bảo
    ông: “Phải mạnh bạo, đầy lòng can đảm, vì con sẽ đem người Ít-ra-ên vào đất Ta
    hứa cho họ. Ta sẽ luôn luôn ở cạnh bên con.”'
  guj-2017: પછી યહોવાહે નૂનના પુત્ર યહોશુઆને સોંપણી કરી અને તેને કહ્યું, “બળવાન તથા
    હિંમતવાન થા; કારણ કે, ઇઝરાયલપુત્રોને મેં જે દેશ આપવાને મેં સમ ખાધા હતા તેમાં તારે
    એમને લઈ જવાના છે, અને હું તારી સાથે રહીશ.”
  pon-2006A: KAUN-O eri mahseniong Sosua, nein Nun, e mahsanih, “Nan kapehd kehlail
    oh kommwad, pwe kowe me pahn kahluwalahng mehn Israel kan nan sahpw me I inoukihong
    irail, oh I pahn ieiang uhk.”
  por-BRBSL: 'Ele encomendou Josué, filho de Freira, e disse: “Sede fortes e corajosos,
    pois trareis os filhos de Israel para a terra que eu lhes jurei”. Eu estarei com
    vocês”.'
  cth-cth: Nun capa Joshua koe, tha kâlat nateh na taranhawi sak. Kai ni thoe ka bo
    e ram dawk Isarelnaw na kâenkhai han. Kai ni na okhai han, atipouh.
  twi-twi: Afei, Awurade hyɛɛ Nun babarima Yosua sɛ, “Yɛ den na yɛ nnam, efisɛ wo
    na wode Israelfo no bɛba asase a mekaa ntam hyɛɛ ho bɔ no so na mʼankasa mɛka
    mo ho.”
  hlt-hlt: Te phoeiah Nun capa Joshua te a uen tih, “Amih ham ka toemngam tangtae
    khohmuen la Israel ca rhoek te na khuen ham coeng dongah thahuel lamtah namning
    sak. Nang taengah kai ka om bitni,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nduɔ́ ndinùù Nunni birɛ Sosuwee kɛ dɔ̀: Tɛ̃ĩ́ nkɛ́mɔɔtɛ
    dikɔ̃m̀bùɔ̀! Fɔ̃́ɔ̃̀ yóó tɑnnɛ́ Isidɑyɛɛribɛ kɛtenkɛ̀ n do bɛ́i nkɛ́ĩkú kɛ dɔ̀,
    n yóó bɛ̀ duɔ́ nkɛ̀. M mɔ́mmuɔ n yó ndɑ bonɛ̀mu.'
  msy-2020: Ezɨ Ikiavɨra Itir God, Nunɨn otarim, Josua mɨgɨa ghaze, “Nɨ tugh gavgavigh
    bizitamɨn atiatingan markɨ. Nɨ Israelia inigh nguazir kɨ me danɨngasa akam akɨrizir
    kamɨn mangɨ. Eghtɨ kɨ zurara ia ko ikiam.”
  azb-azb: 'Rəbb o gün Nun oğlu Yeşuaya əmr edib dedi: «Möhkəm və cəsarətli ol, çünki
    İsrail övladlarını onlara vəd etdiyim ölkəyə sən aparacaqsan və Mən səninləyəm».'
  eng-DBY: And [Jehovah] commanded Joshua the son of Nun, and said, Be strong and
    courageous; for thou shalt bring the children of Israel into the land which I
    have sworn unto them; and I will be with thee.
  hin-2017: और यहोवा ने नून के पुत्र यहोशू को यह आज्ञा दी, “हियाव बाँध और दृढ़ हो;
    क्योंकि इस्राएलियों को उस देश में जिसे उन्हें देने को मैंने उनसे शपथ खाई है तू
    पहुँचाएगा; और मैं आप तेरे संग रहूँगा।”
  wol-KYG: 'Aji Sax ji nag yeb Yosuwe doomu Nuun ne ko: «Dëgërlul te am fit, ndax
    yaw yaay yóbbu bànni Israyil ca réew ma ma giñoon, te man ci sama bopp maay nekk
    ak yaw.»'
  eng-YLT: and He commandeth Joshua son of Nun, and saith, 'Be strong and courageous,
    for thou dost bring in the sons of Israel unto the land which I have sworn to
    them, and I — I am with thee.'
  eng-WYC-2017: And the Lord commanded to Joshua, the son of Nun, and said, Be thou
    comforted, and be thou strong; for thou shalt lead the sons of Israel into the
    land which I promised, and I shall be with thee.
  eng-WMBB: He commissioned Joshua the son of Nun, and said, “Be strong and courageous;
    for you shall bring the children of Israel into the land which I swore to them.
    I will be with you.”
  urd-GVH: फिर रब ने यशुअ बिन नून से कहा, “मज़बूत और दिलेर हो, क्योंकि तू इसराईलियों
    को उस मुल्क में ले जाएगा जिसका वादा मैंने क़सम खाकर उनसे किया था। मैं ख़ुद तेरे
    साथ हूँगा।”
  rug-rug: Beto asa si tiokia e Zihova se Zosua tuna e Nani meke tozi nia Sa, “Mu
    turu va ṉiṉira na koa varane, sina kote turaṉa va kamoi goi sari na tinoni Izireli,
    koasa popoa tava tatarana, meke kaqu koa koa gamu si Rau,” gua si Asa.
  gaz-gaz: Waaqayyos Iyyaasuu ilma Nuunitiif ajaja, “Ati sababii biyya ani kakuudhaan
    waadaa isaanii galetti Israaʼeloota galchituuf cimi, jabaadhu; ani mataan koo
    si wajjin jiraa” jedhu kenne.
  fra-LSG: 'L’Éternel donna ses ordres à Josué, fils de Nun. Il dit: Fortifie-toi
    et prends courage, car c’est toi qui feras entrer les enfants d’Israël dans le
    pays que j’ai juré de leur donner; et je serai moi-même avec toi.'
  gnn-gnn: Bala ŋuliŋurunydja Garray waŋana Djatjuwawalana bitjarrana, “Dhärriya nhenydja
    yukirriya ŋoy‐wuṉḏaŋarrthiya yana. Nhe yurru gämanydja, bala ŋilitjan dhuwala
    yolŋunhanydja walalanha Yitjuralpuyŋunhanydja ŋunhamalayina wäŋalili, bitjan liŋgu
    yana ŋunhi ŋarrapi nhumalanha wäwunmirriyaŋala. Ŋarranydja yurru ŋunhiliyi nhokala,
    bämara'yun yurru marrtji nhuna.” Bitjarra ŋayi Garray waŋananydja.
  yal-yal: Ala yi yamarini ito so Nunu a dii Yosuwe yii. A yi a fala a xa, a naxa,
    “I sɛnbɛ so, i wɛkilɛ! I tan nan Isirayila kaane xalima na bɔxɔni n na n kɔlɔ
    e xa naxan ma fe ra. N tan yɛtɛɛn luma nɛn i xɔn.”
  haw-1868: A kauoha aku la oia ia Iosua i ke keiki a Nuna, i aku la, E ikaika oe,
    e koa hoi; no ka mea, nau no e hookomo na mamo a Iseraela iloko o ka aina a'u
    i hoohiki ai ia lakou; a owau pu kekahi me oe.
  arb-NAV: 'وَأَوْصَى الرَّبُّ يَشُوعَ بْنَ نُونَ قَائِلاً: «تَقَوَّ وَتَشَجَّعْ،
    لأَنَّكَ أَنْتَ تُدْخِلُ بَنِي إِسْرَائِيلَ إِلَى الأَرْضِ الَّتِي أَقْسَمْتُ
    لَهُمْ عَلَيْهَا، وَأَنَا أَكُونُ مَعَكَ».'
  ewe-ewe: Ede dzi ƒo na Yosua, Nun ƒe viŋutsu la be, “Sẽ ŋu eye nalé dzi ɖe ƒo elabena
    wòe akplɔ Israelviwo ayi anyigba si ŋugbe medo na wo la dzi, eye nye ŋutɔ manɔ
    kpli wò.”
  eng-LEE: And he gave a charge unto Joshua the son of Nun, and said, Be strong and
    of a good courage; for thou shalt bring the children of Israel into the land which
    I have sworn unto them; and I will be with thee.
  asm-FB: তাৰ পাছত যিহোৱাই নুনৰ পুত্ৰ যিহোচূৱাক আজ্ঞা দি ক’লে, “তুমি বলৱান হোৱা, আৰু
    অতিশয় সাহিয়াল হোৱা; কিয়নো, মই ইস্ৰায়েলৰ সন্তান সকলক যি দেশ দিম বুলি প্রতিজ্ঞা
    কৰিছিলোঁ, সেই দেশলৈ তুমিহে তেওঁলোকক লৈ যাবা আৰু মই তোমাৰ সঙ্গী হম।”
  sus-A: نَ شَنبِ عَلَتَلَ نَشَ عَ شَ يَامَرِ سٌ عَننَبِ يٌسُوٍ يِ رَ، نُنُ شَ دِ.
    عَ نَشَ عَ مَسٍن عَ بّ، «عِ شَ لِمَنِيَ، عِ شَ سّنبّ سْتْ. عِ تَن نَن عِسِرَيِلَكَيٍ
    رَ سٌمَ بْشِ مَ ﭑ نَن ﭑ كَلِشِ عٍ بّ نَشَن شَ قٍ رَ. وٌن بِرِن نَ عَ رَ.»
  fra-SBL: 'Il donna des ordres à Josué, fils de Nun, et dit : « Sois fort et courageux,
    car tu feras entrer les enfants d''Israël dans le pays que je leur ai juré. Je
    serai avec toi. »'
  hbo-hbo: וַיְצַ֞ו אֶת־יְהֹושֻׁ֣עַ בִּן־נ֗וּן וַיֹּאמֶר֮ חֲזַ֣ק וֶֽאֱמָץ֒ כִּ֣י אַתָּ֗ה
    תָּבִיא֙ אֶת־בְּנֵ֣י יִשְׂרָאֵ֔ל אֶל־הָאָ֖רֶץ אֲשֶׁר־נִשְׁבַּ֣עְתִּי לָהֶ֑ם וְאָנֹכִ֖י
    אֶֽהְיֶ֥ה עִמָּֽךְ׃
  eng-WYCLIFFE: And the Lord comaundide to Josue, the sone of Nun, and seide, Be thou
    coumfortid, and be thou strong; for thou schalt lede the sones of Israel in to
    the lond which Y bihiyte, and Y schal be with thee.
  cwe-cwe: Maabaho Mndewa Mulungu kamulagiliza Yoshua mwana wa Nuni, kamulongela,
    “Wime chigangamavu na uwe galu, mana kwizawalongoza Waisilaili muna iisi yoniwalahile
    kuweng'ha, niye nizakuwa hamwe na weye.”
  kik-kik: 'Jehova nĩaheire Joshua mũrũ wa Nuni rĩathani rĩrĩ: “Gĩa na hinya na ũũmĩrĩrie,
    nĩgũkorwo nĩwe ũgũkinyia andũ a Isiraeli bũrũri ũrĩa ndamerĩire na mwĩhĩtwa, na
    Niĩ mwene nĩngũkorwo ndĩ hamwe nawe.”'
  fra-NCL: 'Yahweh donna ses ordres à Josué, fils de Nun, et lui dit : « Sois fort
    et rempli de courage ; car c’est toi qui feras entrer les enfants d’Israël dans
    le pays que je leur ai promis par serment, et je serai avec toi. »'
  cek-AK: Angraeng mah Nun capa Joshua khaeah, Na thacaksak ah loe, misahoihaih hoiah
    om ah; nihcae khaeah lokkam ih prae thungah Israel kaminawk to na caeh haih tih;
    to naah Kai nangcae hoi nawnto ka oh han, tiah a naa.
  cuk-cuk: 'Geb degine, Bab-Jehová Nun-machi-Josuéʼga, weyob igar-ukded: “¡Nue salakar,
    gatik gandik-sao! ¡Mer galakuo! Be, Israel-dulemar an yar-ega-ukoye-sogsadse be
    odogoed. An-sunnad, an beba-gudii guoed.”'
  uig-CYR: 'Андин Пәрвәрдигар Нунниң оғли Йәшуаға: «Җүръәтлик вә қәйсәр болғин, чүнки
    сән Мән Исраилларға қәсәм билән вәдә қилған зиминға уларни башлап кирисән вә Мән
    сән билән биллә болимән» дәп әмир қилди.'
  tel-2017: యెహోవా నూను కొడుకు యెహోషువకు ఇలా చెప్పాడు. “నువ్వు నిబ్బరంగా ధైర్యంగా
    ఉండు. నేను ఇశ్రాయేలు ప్రజలకు ఇస్తానని ప్రమాణం చేసిన దేశానికి నువ్వు వాళ్ళని నడిపించాలి.
    నేను నీకు తోడుగా ఉంటాను.”
  hat-BSA: 'Epi li te bay Josué, fis a Nun nan, komisyon li, e te di: “Kenbe fèm e
    pran kouraj, paske ou va mennen fis Israël yo antre nan peyi ke mwen te sèmante
    a yo menm nan, epi mwen va avèk ou.”'
  kos-kos: Na LEUM GOD El kaskas nu sel Joshua wen natul Nun ac fahk, “Kom in ku ac
    pulaik na. Kom ac fah kol mwet Israel nu in facl se ma nga wuleang nu selos kac,
    ac nga ac fah wi kom.”
  hbo-WLC: וַיְצַ֞ו אֶת־יְהוֹשֻׁ֣עַ בִּן־נ֗וּן וַיֹּאמֶר֮ חֲזַ֣ק וֶֽאֱמָץ֒ כִּ֣י אַתָּ֗ה
    תָּבִיא֙ אֶת־בְּנֵ֣י יִשְׂרָאֵ֔ל אֶל־הָאָ֖רֶץ אֲשֶׁר־נִשְׁבַּ֣עְתִּי לָהֶ֑ם וְאָנֹכִ֖י
    אֶֽהְיֶ֥ה עִמָּֽךְ׃
  ibo-ibo: Mgbe ahụ Onyenwe anyị nyere Joshua nwa Nun iwu sị ya, “Dị ike, nwee obi
    ike, ị ghaghị ịkpọbata ụmụ Izrel nʼala ahụ m sitere nʼịṅụ iyi kwee ha na nkwa.
    Mụ onwe m ga-anọnyere gị.”
  ory-ory: ପୁଣି, ସେ ନୂନର ପୁତ୍ର ଯିହୋଶୂୟଙ୍କୁ ଆଜ୍ଞା ଦେଇ କହିଲେ, “ବଳବାନ ଓ ସାହସିକ ହୁଅ; କାରଣ
    ଆମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ଯେଉଁ ଦେଶ ବିଷୟରେ ଶପଥ କରିଅଛୁ, ସେହି ଦେଶକୁ ତୁମ୍ଭେ ସେମାନଙ୍କୁ
    ନେଇଯିବ, ଆଉ ଆମ୍ଭେ ତୁମ୍ଭର ସଙ୍ଗୀ ହେବା।”
  chk-chk: Mürin, ewe Samol mi Lapalap a awisa Josua nöün Nun we mwän ngeni wisan
    o apasa, “Kopwe apöchökülok o tipepwora, pun en kopwe emwenalong ekewe aramasen
    Israel lon ewe fanü üa pwon fän akapel pwe üpwe ngeniir. Ngang üpwe etuk.”
  rop-rop: Wal YAWEI bin dalim Joshuwa det san blanga Nan, “Yu garra jidan brabli
    strongbala en nomo bradin en nomo gibap. Yu garra lidim dislot Isreil pipul langa
    det kantri weya aibin pramisim olabat, en ai garra jidan garram yu.” Lagijat na
    YAWEI bin tok.
  ukr-1871: 'І повелїв він Йозеєві Нуненкові словами: Будь сильний і одважний! Ти
    бо приведеш синів Ізраїля в землю, що я обіцяв їм поклявшись; і буду з тобою.'
  deu-1951: 'Und er befahl Josua, dem Sohne Nuns, und sprach: Sei tapfer und stark,
    denn du sollst die Kinder Israel in das Land führen, das ich ihnen zugeschworen
    habe, und ich will mit dir sein!'
  eng-JPS: 'And he gave Joshua the son of Nun a charge, and said: ''Be strong and
    of good courage; for thou shalt bring the children of Israel into the land which
    I swore unto them; and I will be with thee.'''
  srp-1865: 'I Gospod dade zapovijesti Isusu sinu Navinu govoreæi: budi slobodan i
    hrabar, jer æeš ti uvesti sinove Izrailjeve u zemlju za koju sam im se zakleo,
    i ja æu biti s tobom.'
  lug-lug: Awo Mukama n’awa Yoswa mutabani wa Nuuni ekiragiro kino ng’agamba nti,
    “Beera wa maanyi era guma omwoyo, kubanga ggw’oliyingiza abaana ba Isirayiri mu
    nsi gye nabasuubiza nga ngibalayirira; era nange nnaabeeranga naawe.”
  heb-heb: ויצו את יהושע בן נון ויאמר חזק ואמץ כי אתה תביא את בני ישראל אל הארץ אשר
    נשבעתי להם ואנכי אהיה עמך׃
  ben-IRV: আর তিনি নূনের ছেলে যিহোশূয়কে আদেশ দিয়ে বললেন, “তুমি শক্তিশালী হও ও সাহস
    কর; কারণ আমি ইস্রায়েলের লোকদেরকে যে দেশ দিতে শপথ করেছি, সেই দেশে তুমি তাদেরকে
    নিয়ে যাবে এবং আমি তোমার সঙ্গী হব।”
  pan-pan: ਉਸ ਨੇ ਨੂਨ ਦੇ ਪੁੱਤਰ ਯਹੋਸ਼ੁਆ ਨੂੰ ਇਹ ਆਖ ਕੇ ਹੁਕਮ ਦਿੱਤਾ, “ਤਕੜਾ ਹੋ ਅਤੇ ਹੌਂਸਲਾ
    ਰੱਖ, ਕਿਉਂ ਜੋ ਤੂੰ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਲੈ ਜਾਵੇਂਗਾ ਜਿਸ ਨੂੰ ਦੇਣ ਦੀ ਮੈਂ ਉਨ੍ਹਾਂ
    ਨਾਲ ਸਹੁੰ ਖਾਧੀ ਸੀ ਅਤੇ ਮੈਂ ਤੇਰੇ ਨਾਲ ਹੋਵਾਂਗਾ।”
  mya-JVB: တဖန် နုန် ၏သား ယောရှု အား ထာဝရဘုရား က၊ သင် သည် အားယူ ၍ ရဲရင့် ခြင်းရှိလော့။
    ငါကျိန်ဆို သော ပြည် သို့ ဣသရေလ အမျိုးသား တို့ကို ဆောင်သွင်း ရမည်။ ငါ သည် သင် နှင့်အတူ
    ရှိ မည်ဟု မှာ ထားတော်မူ၏။
  hmo-hmo: Lohiabada ese Iosua Nunu ia hamaoroa, ia gwau, “Do oi goada, oiemu lalona
    do oi ha-aukaia, Israela taudia do oi hakaua, vadaeni idia dekenai lau gwauhamata
    henidia tano dekenai do idia vareai. Lau danu ese oi do lau bamoa noho.”
  urd-urd: और उसने नून के बेटे यशू'अ को हिदायत की और कहा, “मज़बूत हो जा, और हौसला
    रख; क्यूँकि तू बनी — इस्राईल को उस मुल्क में ले जाएगा जिसकी क़सम मैंने उनसे खाई
    थी, और मैं तेरे साथ रहूँगा।”
  rus-SYN: 'И заповедал Господь Иисусу, сыну Навину, и сказал ему: будь тверд и мужествен,
    ибо ты введешь сынов Израилевых в землю, о которой Я клялся им, и Я буду с тобою.'
  bqc-SIM: 'Dii yãdìlɛ Nuni nɛ́ Yozueeɛ à mɛ̀: Sↄ̃dilɛ, níↄ wↄ́ↄ vĩ! Ḿmɛ ńyↄ̃
    gɛ́ ń Isailiↄ bùsu pↄ́ ma a lɛgbɛ̃̀nɛ́ guu, mɛ́ mapi máↄ kunnↄɛ.'
  tcz-CHONGTHU: Pakaiyin, Nun chapa Joshua tha apen ahenga hiti hin asei peh e. Hat
    jing in, hangsan jing in, ajeh chu nangman Israel chate jouse ka kitepna gam sunga
    khu nahin puilut ding, kei man ka umpi jing nai, ati.
  mar-mar: मग नूनचा मुलगा यहोशवा याला परमेश्वर म्हणाला, “हिंम्मत धर, खंबीर राहा. मी
    वचनपूर्वक देऊ केलेल्या प्रदेशात तू या इस्राएलांना घेऊन जाशील. मी तुझ्याबरोबर राहीन.”
  qub-qub: 'Chaypitana Nunpa wamran Josuëta Tayta Dios niran: «Gammi Israelcunata
    chayachinquipaj aunishä nasyunman. Nogaga imaypis yanapaycäshayquimi. Chaymi ama
    manchacuychu.»'
  bqp-bqp: 'Dikiri yã dìtɛ Nuni nɛ́ Yↄsuanɛ à pì: Ǹ laakari kpátɛ ǹgↄ̃ wↄ́rↄgↄ vĩ!
    Mↄkↄ̃n mɛ́ ĩni gɛ́ kũ Isarailanↄ bùsu kũ ma la dàńnɛ gũn, akũsↄ̃ makũ manigↄ̃
    kú kũnwo.'
  hat-hat: 'Apre sa, Seyè a bay Jozye, pitit gason Noun lan, lòd li yo. Li di l''
    konsa: -Mete gason sou ou. Se pou ou vanyan. Paske se ou menm ki pou fè moun pèp
    Izrayèl yo antre nan peyi mwen te pwomèt m''ap ba yo a. M''ap kanpe la avè ou.'
  eng-BSB: Then the LORD commissioned Joshua son of Nun and said, “Be strong and courageous,
    for you will bring the Israelites into the land that I swore to give them, and
    I will be with you.”
  tod-tod: 'Naa ʋoluma, Ɠɔoɠɔ GALAGI ná-deveiti feeni Nun ná-doun zunui Zozuwe ya,
    é ɠɛ ma: «Yiilɔɔ, è zɛbɛzeɠe, mazɔlɔɔ ɗa ɠa è ʋaazu liizu ga Izelayɛle nuiti
    naama yooi zu, nii gè minazeɠeni ma vaa zu, gè ɠona. Nɔ̀un nà, nà ɠɛɛzu è
    ʋa.»'
  eng-WEBPB: He commissioned Joshua the son of Nun, and said, “Be strong and courageous;
    for you shall bring the children of Israel into the land which I swore to them.
    I will be with you.”
  kbq-kbq: Hagi anante Ramo'a Nuni nemofo Josuana huhamprinenteno amanage huno eri'zana
    ami'ne, korera osunka oti hankavetio! Na'ankure Israeli vahe'ma zamigahue hu'nama
    huhampri zamante'noa mopafina, kagra Israeli vahera zamavarenka ufregahane. Anama
    nehananke'na Nagra kagrane manigahue.
  nhe-BL: 'Huan TOTECO quitequimacac Josué, icone Nun, huan quiilhui: “Ximoyoltetili
    huan ximosemaca pampa elis ta tlen tiquinhuicas ni israelitame hasta nopa tlali
    tlen nimechtencahuilijtoc huan na niitztos mohuaya.”'
  bus-bus: 'Dii yã dìɛ Nuni nɛ́ Yↄsuanɛ à bè: Ǹ làakari kpáɛ ǹgↄ̃ wↄ́rↄngↄ vĩ! Ḿbe
    nɛ́ gá kↄ̃n Isarailinↄ bùsu kɛ̀ má la dàńnɛ guu, bensↄ̃ mapi mɛ́gↄ̃ kúnyo.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg Zuzue Nun ta'yr pe. — Nekàg nehe. Ekyze
    zo nehe. Ereiko putar teko wanuwihaw romo ywy wanupe heremimume'u kwer ipyhyk
    mehe nehe. Aiko putar nerehe we ihe nehe.
  eng-DRA: 'And the Lord commanded Josue the son of Nun, and said: Take courage, and
    be valiant: for thou shalt bring the children of Israel into the land which I
    have promised, and I will be with thee.'
