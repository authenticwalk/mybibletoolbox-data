  bqc-SIM: An nɛ́ pↄ́ yã́pi dↄ̃oↄ i ma, aaiↄ vĩakɛa Dii á Luaɛ dada gↄↄ pↄ́ á
    kú bùsu pↄ́ álɛ bua Yuudɛ̃wa álɛ gɛ́ síipi guu.
  tcz-CHONGTHU: Ajakha loulai achilhahte geiyin ajah theina ding in, Jordan galkaiya
