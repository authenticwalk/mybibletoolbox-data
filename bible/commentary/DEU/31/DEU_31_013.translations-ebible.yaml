  bus-bus: Aↄ̃ nɛ́ kɛ̀ aↄ̃ yã pì dↄ̃roonↄ é ma, aↄ̃égↄ̃ vĩakɛna Dii a Ludanɛ dadaa
    gurↄↄ kɛ̀ á kú bùsu kɛ̀ ée bikũu Yodaa à gá sí pì guu.
  gub-BL: Nezewe mehe pezuapyapyr Tupàn ze'eg ikwaw par 'ym wenu putar imugeta mehe
    wà nehe no. Ukwaw putar Tupàn Tuweharupi Wiko Ma'e Zanezar wi ukyze haw wà nehe.
    Zotàw yrykawhu ikupe kutyr ywy Izaew wemipyhyk ràm rehe waneko mehe kwarahy nànàn
    ukwaw putar izuwi ukyze haw wà nehe.
  eng-DRA: That their children also, who now are ignorant, may hear, and fear the
    Lord their God, all the days that they lire in the land whither you are going
    over the Jordan to possess it.
