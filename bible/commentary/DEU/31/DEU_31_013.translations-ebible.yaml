  mar-mar: ज्या पुढच्या पिढीला ही शिकवण माहीत नव्हती त्यांना ती माहीत होईल. लवकरच
    तुम्ही यार्देन ओलांडून जो देश आपलासा करायला चालला आहात तेथे ही मुलेबाळेही तुमचा
    देव परमेश्वर ह्याज विषयीचे भय धरण्यास तो शिकवील.”
  qub-qub: Chayrämi wamrayquicunapis yachaconga Tayta Diosta imaypis wiyacur rispitananpaj.
