  piu-2006: '@see-verse:DEU.031.012'
  cwe-cwe: Kwa kutenda ivo, wana wawo weli hawanahulika malagilizo yano, wezahulika
    na kuifunza kumdumba Mndewa Mulungu, Mulungu wenu, lusita lose lowokala muna iisi
