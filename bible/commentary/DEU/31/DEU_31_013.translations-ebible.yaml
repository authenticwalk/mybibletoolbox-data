  deu-1951: und damit ihre Kinder, die es noch nicht wissen, es auch hören und lernen,
    auf daß sie den HERRN, euren Gott, fürchten alle Tage, die ihr in dem Lande lebet,
    in das ihr über den Jordan ziehet, um es einzunehmen.
  eng-JPS: and that their children, who have not known, may hear, and learn to fear
    the LORD your God, as long as ye live in the land whither ye go over the Jordan
    to possess it.'
  srp-1865: I sinovi njihovi, koji još ne znaju, neka èuju i uèe bojati se Gospoda
    Boga vašega, dokle ste god živi na zemlji u koju idete preko Jordana da je naslijedite.
  lug-lug: Bwe batyo abaana baabwe abataamanyanga mateeka gano, balyoke bagawulire
    bayigenga okutyanga Mukama Katonda wammwe, obulamu bwammwe bwonna bwe mulimala
