    ঈশ্বর সদাপ্রভুকে ভয় করতে শেখে।”
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਬੱਚੇ ਜਿਨ੍ਹਾਂ ਨੇ ਇਹ ਗੱਲਾਂ ਨਹੀਂ ਸੁਣੀਆਂ, ਉਹ ਵੀ ਸੁਣਨ ਅਤੇ ਯਹੋਵਾਹ
    ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਡਰਨਾ ਸਿੱਖਣ, ਜਦ ਤੱਕ ਤੁਸੀਂ ਉਸ ਭੂਮੀ ਉੱਤੇ ਜੀਉਂਦੇ ਰਹੋ, ਜਿਸ ਉੱਤੇ
    ਅਧਿਕਾਰ ਕਰਨ ਲਈ ਤੁਸੀਂ ਯਰਦਨ ਪਾਰ ਜਾ ਰਹੇ ਹੋ।”
  tkr-tkr: Hasre Q'aanun dyaats'ane uşaxaaşik'led g'ayxhecen, Rəbbile, vuşde Allahıle,
