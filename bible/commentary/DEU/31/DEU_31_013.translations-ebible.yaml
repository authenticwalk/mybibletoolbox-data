  sus-A: دِ مّ نَشٍيٍ مُ نُ عَ كٌلٌنشِ سِندٍن، عٍ قَن عَ مّمَ نّ. نَ كُي عٍ وٌ مَرِفِ
    عَلَتَلَ بِنيَ كِ كٌلٌن، وٌ نَ قَ بْشِ سْتْدٍ يُرُدّن نَاكِرِ مَ تّمُي نَشّ.»
  fra-SBL: et que leurs enfants, qui n'ont pas connu, entendent et apprennent à craindre
