  kik-kik: Ciana ciao iria itooĩ watho ũyũ, no nginya ciũigue, na ciĩrute gwĩtigĩra
    Jehova Ngai wanyu rĩrĩa rĩothe mũgũtũũra bũrũri ũcio mũraringa Rũũĩ rwa Jorodani
