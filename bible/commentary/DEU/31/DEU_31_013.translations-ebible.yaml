  urd-GVH: लाज़िम है कि उनकी औलाद जो इस शरीअत से नावाक़िफ़ है इसे सुने और सीखे ताकि
    उम्र-भर उस मुल्क में रब तुम्हारे ख़ुदा का ख़ौफ़ माने जिस पर तुम दरियाए-यरदन को
    पार करके क़ब्ज़ा करोगे।”
  rug-rug: Meke sari na dia koburu pu lopu gilania sa tinarae hie, si madi va avosia
    na va nonoga ia pude pamaṉa nia se Zihova sa mia Tamasa, doduru totoso sapu koa
    si gamu koasa popoa sapu korapa karovo la ia gamu pa kali karovona sa Ovuku Zodani,
    koasa popoa sapu kaqu la koa ia gamu.”
  gaz-gaz: Bara isin biyya Yordaanos ceetanii dhaaltan keessa jiraattan guutuu ijoolleen
    isaanii kanneen seera kana hin beeknes dhagaʼuu fi Waaqayyo Waaqa isaanii sodaachuu
    barachuu qabu.”
  fra-LSG: Et leurs enfants qui ne la connaîtront pas l’entendront, et ils apprendront
    à craindre l’Éternel, votre Dieu, tout le temps que vous vivrez dans le pays dont
    vous prendrez possession, après avoir passé le Jourdain.
  yal-yal: E diin naxanye mi sariyan kolonxi singen, ne fan a mɛma nɛn. E yi fatan
    Alatala ɛ Ala binyadeni fanni ɛ dɔxi na bɔxɔni ɛ Yurudɛn baan gidima naxan masɔtɔdeni.”
  haw-1868: A i lohe hoi ka lakou poe keiki ike ole, a i ao hoi e makau ia Iehova
    ko oukou Akua i na la a pau o ko oukou ola ana ma ka aina, kahi a oukou e hele
    aku nei ma kela kapa o Ioredane e noho.
  arb-NAV: وَكَذَلِكَ لِيَسْمَعَ أَوْلادُهُمُ الشَّرِيعَةَ الَّتِي لَمْ يَعْرِفُوهَا،
    لِيَتَعَلَّمُوا تَقْوَى الرَّبِّ إِلَهِكُمْ طَوَالَ الأَيَّامِ الَّتِي يَعِيشُونَهَا
    عَلَى الأَرْضِ الَّتِي أَنْتُمْ عَابِرُونَ نَهْرَ الأُرْدُنِّ إِلَيْهَا لِتَرِثُوهَا».
  ewe-ewe: Wɔ esia ale be miaƒe ɖevi sue siwo menya se siawo o la, woase wo, eye woasrɔ̃
    ale si woavɔ̃ Yehowa, miaƒe Mawu la ŋkeke ale si mianɔ ŋugbedodonyigba la dzi.”
  eng-LEE: And that their children, who have not yet any knowledge, may hear, and
    learn to fear the Lord your God, all the days which ye live in the land whither
    ye go over the Jordan to possess it.
  asm-FB: তেওঁলোকৰ সন্তান সকলে যদি এইবোৰ কথা নজনাকৈ থাকে, তেন্তে তেওঁলোকেও শুনিব আৰু
    আপোনালোকৰ ঈশ্বৰ যিহোৱাক সন্মান কৰিবলৈ শিকিব; যি দেশ অধিকাৰ কৰিবলৈ আপোনালোকে যৰ্দ্দন
    নদী পাৰ হৈ যাব, সেই দেশত যিমান দিনলৈকে আপোনালোক জীয়াই থাকিব, সিমান দিনলৈকে তেওঁলোকে
