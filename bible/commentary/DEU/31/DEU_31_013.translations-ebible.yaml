verse: DEU.031.013
translations:
  mal-C: ഈ ന്യായപ്രമാണം അറിയാത്തവരായ അവരുടെ മക്കൾ യോർദാൻ കടന്ന് അവകാശമാക്കുന്ന ദേശത്തു
    ജീവിക്കുന്ന കാലത്തോളം നിങ്ങളുടെ ദൈവമായ യഹോവയെ ഭയപ്പെടാൻ പഠിക്കേണ്ടതിന് ഈ നിയമം
    തീർച്ചയായും ശ്രദ്ധിച്ചു കേൾക്കണം.”
  deu-TKW: Und diejenigen von ihren Kindern, die es noch nicht kennen gelernt haben,
    sollen es hören, damit sie lernen, Jahwe, euren Gott, zu fürchten während der
    ganzen Zeit, die ihr in dem Lande lebt, in das ihr über den Jordan hinüberzieht,
    um es in Besitz zu nehmen.
  lin-lin: Bana na bango oyo bayebi mibeko oyo te basengeli koyoka yango malamu mpe
    koyekola kotosa Yawe, Nzambe na bino, tango nyonso oyo bokovanda kati na mokili
    oyo bokozwa sima na kokatisa Yordani. »
  eng-LSV: and their sons, who have not known, hear and have learned to fear your
    God YHWH [for] all the days which you are living on the ground to where you are
    passing over the Jordan to possess it.”
  eng-GNV: And that their children which haue not knowen it, may heare it, and learne
    to feare the Lord your God, as long as ye liue in the lande, whither ye goe ouer
    Iorden to possesse it.
  eng-WEBSTER: And that their children who have not known any thing , may hear, and
    learn to fear the LORD your God, as long as ye live in the land whither ye go
    over Jordan to possess it.
  nhw-BL: Huan amoconehua catli ayamo tleno quimatij tlen ni tlanahuatilme, huelis
    quicaquise huan quiyecose quitlepanitase amoTECO Dios nochi tonali catli anitztose
    ipan nopa tlali catli anquipanose ni hueyatl Jordán huan anmoaxcatise.”
  swh-ONEN: Watoto wao, ambao hawaijui sheria hii, lazima waisikie na kujifunza kumcha
    Bwana Mungu wenu kwa muda mtakaoishi katika nchi mnayovuka Yordani kuimiliki.”
  bba-bba: Nɡe mɛyɑ bɛɛn bii be bɑ ǹ woodɑ yen ɡɑri yɛ̃ bɑ koo kɑ ye nɔ, kpɑ bu Gusunɔ
    bɛsɛn Yinni nɑsiɑ sɑɑ kpuro ye ko i n wɑ̃ɑ tem mɛ sɔɔ, mɛ i ko i mwɑ ì n Yuudɛni
    tɔburɑ.
  eng-KJVCPB: and that their children, which have not known any thing, may hear, and
    learn to fear the Lord your God, as long as ye live in the land whither ye go
    over Jordan to possess it.
  wbp-wbp: '@see-verse:DEU.031.012'
  luo-luo: Nyithindgi ma ok ongʼeyo chikni nyaka winji mondo opuonjre luoro Jehova
    Nyasaye ma Nyasachu ndalo ma udakgo e piny ma ubiro kawo ka usengʼado aora Jordan.”
  meu-meu: Natudia danu do asi dibadia, vada bae kamonai bona bae diba; bena Iehova,
    emui Dirava, garina bae gari, Ioridane sinavaina ba hanaia murinai emui tano ai
    ba halaoa tanona lalonai ba noho dinadia iboudiai.
  npi-ULB: यर्दनपारि तिमीहरूले अधिकार गर्न जान लागेको देशमा बसुञ्‍जेलसम्म यो व्यवस्था
    नजान्‍ने तिनीहरूका छोराछोरीहरूले पनि सुनेर परमप्रभु तिमीहरूका परमेश्‍वरको भय मान्‍न
    सिकून् ।”
  yor-yor: Àwọn ọmọ wọn tí wọn kò mọ òfin yìí, gbọdọ̀ gbọ́ kí wọn sì kọ́ láti bẹ̀rù
    Olúwa Ọlọ́run rẹ níwọ̀n ìgbà tí o tí ń gbé ní ilẹ̀ tí ò ń kọjá la Jordani lọ láti
    ni.”
  ind-ind: Pembacaan itu bertujuan supaya keturunan kalian yang belum tahu tentang
    hukum itu dapat mendengarnya. Mereka harus belajar untuk takut dan hormat kepada
    TUHAN Allah selama hidup di negeri yang sebentar lagi kalian duduki di seberang
    sungai Yordan.”
  pes-OPCB: چنین کنید تا فرزندانتان که با این قوانین آشنایی ندارند آنها را بشنوند
    و بیاموزند که در تمام ایام زندگی خود در سرزمینی که برای تصرفش از اردن عبور می‌کنید،
    یهوه خدایتان را احترام نمایند.»
  tgl-ULB: Gawin ito para sa kanilang mga anak, na walang alam, maaaring makarinig
    at matuto para parangalan si Yahweh na inyong Diyos, habang nabubuhay kayo sa
    lupain na inyong pupuntahan ang Jordan para angkinin.”
  cbu-NT: Siysa iparis, nduntaa Apanllee kamachtamarini mazintarusin, anoo k'kuz mazinakchusin,
    yasayarusin, anuritam payuchinllinaya. Ndatuma tsiparsin, Apanllee kuk urutamari
    payuchinllinaya. Ashkachinaareesa, yuwaa Apanll, Nuw siyaam Ortagaa kung arachich
    tsapuneemis panachintspa, tárangu, anshunaaparee siy urutamari taatssa, nuw Móysisi
    Israelchichee tárangina. Ashiriya, na kamaneena yuwaa nuw; Ichingarusin Israelchich
    tputs mazinarsin, anush Apanllee kamachtamarini natstangtsa, tárangi anootsi.
  hui-hui: Tigua anidagua hale helo dagalatagi haramigome tinaga waneigini aguane
    maha andaho aribia hararu ti Anduane Homogo inanaga Ngode Datagaliwabenaga mana
    lowinigo ogoni ala hale nahene tibi hale holebira. Anidagua beremigola tigua bi
    mana uruni hale howa Iba Yodana domalu dindi ede ngagoha pu howa Anduane Homogo
    andaneha haabo helo ani bilimu, lalu Mosesehanda lene.
  mya-mya: ဤ​နည်း​အား​ဖြင့်​ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ညတ် တ​ရား​တော်​ကို​မ​ကြား​ဘူး​သော သင်​တို့​၏
    အ​ဆက်​အ​နွယ်​တို့​သည်​ကြား​ရ​လိမ့်​မည်။ သို့ မှ​သာ​သူ​တို့​သည်​ယော်​ဒန်​မြစ်​ကို​ဖြတ်​ကူး
    ၍​သိမ်း​ယူ​မည့်​ပြည်​တွင်​နေ​ထိုင်​သ​မျှ​ကာ​လ ပတ်​လုံး ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​တော်​ကို
    နာ​ခံ​လာ​တတ်​ကြ​လိမ့်​မည်'' ဟု​ဆို​လေ​၏။
  bod-N: དེ་དག་གི་བུ་ཕྲུག་སྟེ་ད་དུང་བཀའ་ཁྲིམས་འདི་ཅི་ཡང་མི་ཤེས་པ་རྣམས་ཀྱིས་ཐོས་པ་དང་།
    ཁྱོད་རྣམས་ཡོར་དན་གཙང་པོ་བརྒལ་ནས་བདག་གིར་འཛིན་དུ་འགྲོ་བའི་ཡུལ་དེར་འཚོ་བའི་སྐབས་སུ།
    ཚེ་གང་པོར་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གུས་ཤིང་འཇིགས་དགོས་ཚུལ་སློབ་དགོས་ཞེས་གསུངས་སོ།
    །
  sna-sna: Vana vavo, vasingazivi murayiro uyu, vanofanira kuunzwa uye vagodzidza
    kutya Jehovha Mwari wenyu panguva yose yamuchagara munyika yamuri kuyambuka Jorodhani
    kuti muitore.”
  spa-BLM: y para que sus hijos, que no han sabido, oigan y aprendan a temer a Yahvé
    vuestro Dios, mientras vivas en la tierra donde pasas el Jordán para poseerla.”
  cac-cac: Icha pax chi' eb' eyin̈tilal manto ojtannacoc jun ley tic, ol yab'can eb'
    yic vach' ay yelc'och Jehová chi' d'a yol sat eb' d'a masanil tiempo d'a sat lum
    luum ol eyiquej d'a sc'axepalec' a' Jordán tic, xchi vin̈aj Moisés chi'.
  swh-ULB: Fanya hivi ili kwamba watoto wao, ambao hawajajua, waweze kusikia na kujifunza
    kumheshimu Yahwe Mungu wako, maadamu unaishi katika nchi ambayo utaenda juu ya
    Yordani kuimiliki.”
  bel-bel: і сыны іхнія, якія ня ведаюць гэтага, пачуюць і навучацца баяцца Госпада,
    Бога вашага, ва ўсе дні, пакуль вы жыцьмеце на зямлі, у якую вы пераходзіце за
    Ярдан, каб авалодаць ёю.
  deu-ELBBK: Und ihre Kinder, die es nicht wissen, sollen es hören, damit sie den
    HERRN, euren Gott, fürchten lernen alle Tage, die ihr in dem Land lebt, wohin
    ihr über den Jordan zieht, um es in Besitz zu nehmen.
  mbb-OT: Beeli niw heini su para mekezineg sikan is menge anak niw he wazè pa metau
    kayi he menge suǥù ne ebpekeistudyu sikandan te kedtahud te Nengazen he Megbevayè
    niw zutun te ked-ubpè niw zuen te tanà he ed-engkenen niw he ziyà layun te Jordan.”
  mal-2015: അവയെ അറിഞ്ഞിട്ടില്ലാത്ത അവരുടെ മക്കൾ കേൾക്കേണ്ടതിന്നും നിങ്ങൾ യോർദ്ദാൻ
    കടന്നു കൈവശമാക്കുവാൻ ചെല്ലുന്ന ദേശത്തു നിങ്ങളുടെ ആയുഷ്കാലമൊക്കെയും നിങ്ങളുടെ ദൈവമായ
    യഹോവയെ ഭയപ്പെടുവാൻ പഠിക്കേണ്ടതിന്നും ജനത്തെ വിളിച്ചുകൂട്ടേണം.
  rmc-rmc: The lengre čhave, save oda zakonos na prindžarenas, mi šunen a mi sikľon
    te del pačiv le RAJES, tumare Devles, medik dživena andre phuv, so zalena, sar
    predžana prekal o Jordan.“
  pes-OPV: و تا پسران ایشان که ندانسته‌اند، بشنوند، و تعلیم یابند، تامادامی که شما
    بر زمینی که برای تصرفش از اردن عبور می‌کنید زنده باشید، از یهوه خدای شمابترسند.»
  ron-1924: Пентру ка ши копиий лор, каре н-о вор куноаште, с-о аудэ ши сэ ынвеце
    сэ се тямэ де Домнул Думнезеул востру, ын тот тимпул кыт вець трэи ын цара пе
    каре о вець луа ын стэпынире, дупэ че вець трече Йорданул.”
  ben-OBCV: তাদের ছেলেমেয়েরা, যারা এই বিধান জানে না, তাদের শুনতে হবে এবং তোমাদের
    ঈশ্বর সদাপ্রভুকে ভয় করতে শিখতে হবে যতদিন তোমরা সেই দেশে বসবাস করবে যে দেশ জর্ডন
    পার হয়ে অধিকার করবে।”
  som-som: iyo in carruurtooda aan hore u aqoonu ay maqlaan, oo ay bartaan inay Rabbiga
    Ilaahiinna ah ka cabsadaan, in alla intaad deggan tihiin dalka aad Webi Urdun
    uga gudbaysaan inaad hantidaan.
  lat-VUC: Filii quoque eorum qui nunc ignorant, ut audire possint, et timeant Dominum
    Deum suum cunctis diebus quibus versantur in terra, ad quam vos, Jordane transmisso,
    pergitis obtinendam.
  eng-ASVBT: and that their children, who have not known, may hear, and learn to fear
    Jehovah your God, as long as ye live in the land whither ye go over the Jordan
    to possess it.
  ita-1885: e che i lor figliuoli, i quali non hanno ancora alcuna conoscenza, odano,
    e imparino a temere il Signore Iddio vostro, tutto il tempo che voi viverete in
    su la terra, nella quale, passato il Giordano, voi entrate per possederla.
  eng-LXXUP: And their sons who have not known shall hear, and shall learn to fear
    the Lord thy God all the days that they live upon the land, into which ye go over
    Jordan to inherit it.
  eng-ULB: Do this so that their children, who have not known, may hear and learn
    to honor Yahweh your God, as long as you live in the land that you are going over
    the Jordan to possess.”
  spa-VBL: Entonces sus hijos que no conocen la ley escucharán y aprenderán a respetar
    al Señor tu Dios durante todo el tiempo que vivas en el país del que te harás
    cargo después de que cruces el Jordán”.
  fra-_FOB: Et que leurs enfants qui n'en ont pas eu connaissance, entendent, et apprennent
    à craindre l'Éternel votre Dieu, tous les jours que vous serez vivants sur la
    terre que vous allez posséder après avoir passé le Jourdain.
  mal-mal: അവ അറിഞ്ഞിട്ടില്ലാത്ത അവരുടെ മക്കൾ കേൾക്കുന്നതിനും നിങ്ങൾ യോർദ്ദാൻ കടന്ന്
    കൈവശമാക്കുവാൻ ചെല്ലുന്ന ദേശത്ത് ആയുഷ്കാലം മുഴുവനും നിങ്ങളുടെ ദൈവമായ യഹോവയെ ഭയപ്പെടുവാൻ
    പഠിക്കേണ്ടതിനും ജനത്തെ വിളിച്ചുകൂട്ടണം”.
  urd-GVR: Lāzim hai ki un kī aulād jo is sharīat se nāwāqif hai ise sune aur sīkhe
    tāki umr-bhar us mulk meṅ Rab tumhāre Ḳhudā kā ḳhauf māne jis par tum Dariyā-e-Yardan
    ko pār karke qabzā karoge.”
  suz-BL: मिनु एको अरेशो लोव़ मतुइक्‍ब, आन आलपुकीमी यो नेंशा रुप्‍शा, परमप्रभु यावे,
    इन परमप्रभु कली मान पा हिंचा शेंचा माल्‍नीम। गेपुकीमी यर्दन खोला आ आइक्‍ची हांबु
    इन के सेल्‍शो रागीम बाक्‍ची ना मोदेंशो पचा माल्‍नीनी” दे माइक्‍तीमी।
  ita-1927: E i loro figliuoli, che non ne avranno ancora avuto conoscenza, l’udranno
    e impareranno a temer l’Eterno, il vostro Dio, tutto il tempo che vivrete nel
    paese del quale voi andate a prender possesso, passando il Giordano”.
  ckb-ckb: هەروەها نەوەکانیشتان کە ئەم فێرکردنەیان نەزانیوە، گوێ دەگرن و فێر دەبن
    لە یەزدانی پەروەردگارتان بترسن، بە درێژایی ئەو ڕۆژانەی لەسەر ئەو زەوییە دەژین
    کە ئێوە لە ڕووباری ئوردون بۆی دەپەڕنەوە هەتا دەستی بەسەردا بگرن.»
  eng-BBE: And so that your children, to whom it is new, may give ear and be trained
    in the fear of the Lord your God, while you are living in the land which you are
    going over Jordan to take for your heritage.
  kan-OKCV: ದೇವರ ಈ ನಿಯಮವನ್ನು ತಿಳಿಯದಿರುವ ಅವರ ಮಕ್ಕಳು ಸಹ ಕೇಳಿ, ನೀವು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ
    ಯೊರ್ದನನ್ನು ದಾಟುವ ಭೂಮಿಯಲ್ಲಿ ಬದುಕುವ ದಿವಸಗಳೆಲ್ಲಾ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಡುವುದಕ್ಕೆ
    ಕಲಿತುಕೊಳ್ಳಿರಿ, ಎಂದು ಅವರಿಗೆ ಆಜ್ಞಾಪಿಸಿ ಹೇಳಬೇಕು,” ಎಂದನು.
  tam-2017: அதை அறியாத அவர்கள் பிள்ளைகளும் கேட்டு, நீங்கள் யோர்தானைக் கடந்து சொந்தமாக்கப்போகிற
    தேசத்தில் உயிரோடிருக்கும் நாட்களெல்லாம், உங்கள் தேவனாகிய யெகோவாவுக்குப் பயப்படக்
    கற்றுக்கொள்ளும்படிக்கும் மக்களைக்கூட்டி, அதை வாசிக்கவேண்டும்” என்றான்.
  spa-RV-1909: Y los hijos de ellos que no supieron oigan, y aprendan á temer á Jehová
    vuestro Dios todos los días que viviereis sobre la tierra, para ir á la cual pasáis
    el Jordán para poseerla.
  ron-BTF: Şi copiii lor, care nu au cunoscut nimic, să audă şi să înveţe să se teamă
    de DOMNUL Dumnezeul vostru, în toate zilele cât trăiţi în ţara în care treceţi
    Iordanul, ca să o stăpâniţi.
  eng-WEBP: and that their children, who have not known, may hear and learn to fear
    the LORD your God, as long as you live in the land where you go over the Jordan
    to possess it.”
  eng-FBV: Then their children who don't know the law will listen and learn to respect
    the Lord your God as the whole time you live in the country that you are going
    to take over after you cross the Jordan.
  nld-1939: Zelfs hun kinderen, die nog geen begrip hebben, moeten toehoren, en Jahweh,
    uw God, leren vrezen, zo lang gij leeft in het land, dat gij aan de overkant van
    de Jordaan in bezit gaat nemen.
  nch-BL: Huan amoconehua cati ayemo teno quimatij ten ni tanahuatilme, huelis quicaquise
    huan quiyecose quitepanitase amoTECO Dios nochi tonali cati anitztose ipan nopa
    tali cati anquipanose ni hueyat Jordán huan anmoaxcatise.”
  vie-1934: Những con cái của dân sự chưa biết việc ấy, sẽ nghe, tập kính sợ Giê-hô-va
    Đức Chúa Trời các ngươi, trọn lúc các ngươi sống trên đất mà các ngươi sẽ nhận
    được, sau khi đã đi ngang qua sông Giô-đanh.
  hin-CV: इसके अलावा उनके वे बालक, जिन्हें इस विषय का कोई बोध नहीं है, यह सुनकर तुम
