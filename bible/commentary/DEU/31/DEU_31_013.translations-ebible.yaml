    nimelleteyiy şu ç'iyeyne aq'val vob, hasre məxüd ixhecen.
  mya-JVB: ထိုသို့ပြုလျှင်၊ နား မ လည်သေးသော သူငယ် တို့ သည် ကြား သဖြင့် ၊ သင် တို့သည်
    ယော်ဒန် မြစ်ကိုကူး ၍ ဝင်စား လတံ့သော ပြည် ၌ နေ သည်ကာလ ပတ်လုံး၊ သင် တို့ဘုရားသခင်
