    ia do idia kamonai henia, Ioridane Sinavai do umui hanaia, bona do umui abia tano
    dekenai do idia noho dinadia ibounai.”
  urd-urd: और उनके लड़के जिनको कुछ मा'लूम नहीं वह भी सुनें, और जब तक तुम उस मुल्क
