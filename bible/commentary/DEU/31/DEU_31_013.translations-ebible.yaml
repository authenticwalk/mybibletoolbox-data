    Пәрвәрдигар Худайиңлардин қорқидиған болиду».
  tel-2017: అలా చేస్తే, ఆ వాక్యాలు ఎరగనివారి పిల్లలు వాటిని విని, మీరు స్వాధీనం చేసుకోడానికి
    యొర్దాను నది దాటబోతున్న దేశంలో మీరు జీవించే రోజులన్నీ మీ యెహోవా దేవునికి భయపడడం
    నేర్చుకుంటారు.”
  hat-BSA: Pitit yo ki pa t konnen, va tande e aprann gen lakrent SENYÈ a, Bondye
    nou an, pou tout tan ke nou viv nan peyi ke nou prèt pou travèse Jourdain an pou
    posede a.”
  kos-kos: Ke kowos oru ouinge, fwilin tulik nutuwos su soenna lohng ke Ma Sap lun
    LEUM GOD lowos fah lohng kac. Ac elos fah lutlut in aksol ke lusenna pacl elos
