  ibo-ibo: Ụmụntakịrị ha, ndị na-amabeghị iwu ndị a, aghaghị ịnụ na ịmụta ịtụ egwu
    Onyenwe anyị Chineke unu, ụbọchị ndụ unu niile nʼala ahụ unu na-agafe Jọdan inweta.”
  ory-ory: ତହିଁରେ ସେମାନଙ୍କ ଯେଉଁ ସନ୍ତାନଗଣ ଏସବୁ ଜାଣି ନାହାନ୍ତି, ସେମାନେ ତାହା ଶୁଣିବେ ଓ
    ଯେଉଁ ଦେଶ ଅଧିକାର କରିବାକୁ ତୁମ୍ଭେମାନେ ଯର୍ଦ୍ଦନ ପାର ହୋଇ ଯାଉଅଛ, ସେହି ଦେଶରେ ଯେତେକାଳ ପ୍ରାଣ
    ଧାରଣ କରିବ, ସେତେକାଳ ସେମାନେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କୁ ଭୟ କରିବା ଶିଖିବେ।”
  chk-chk: Iwe, nöür resamwo silei ei allük repwe rong o kaiö usun ar repwe meniniti
    ewe Samol mi Lapalap ämi we Kot lon ükükün ränin ar nonom lon ewe fanü oupwe le
    feila lon pekilan ewe chanpupu Jortan, pwe oupwe fanüeni.”
  rop-rop: En yumob bigininimob weya neba bin irrim detlot lowa blanga YAWEI, dei
    garra irrim, wulijim olabat garra len blanga rispek langa im olataim olabat jidan
    langa det kantri weya yumob garra jidan najasaid langa det Jodan Riba.” Lagijat
    na Mosis bin tok.
  ukr-1871: Та щоб сини їх, що нїчого не знають, слухали й навчались боятись Господа,
