  ben-IRV: যখন সমস্ত ইস্রায়েল তোমার ঈশ্বর সদাপ্রভুর মনোনীত জায়গায় তাঁর সামনে উপস্থিত
    হবে, সেই দিনের তুমি সমস্ত ইস্রায়েলের সামনে তাদের কাছে এই নিয়ম পড়বে।
  pan-pan: ਜਦ ਸਾਰਾ ਇਸਰਾਏਲ ਆ ਕੇ, ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਨਮੁਖ ਉਸ ਸਥਾਨ ਉੱਤੇ ਹਾਜ਼ਰ
    ਹੋਵੇ ਜਿਹੜਾ ਉਹ ਚੁਣੇਗਾ, ਤਦ ਤੁਸੀਂ ਸਾਰੇ ਇਸਰਾਏਲ ਦੇ ਸੁਣਦਿਆਂ ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੇ ਇਸ ਬਿਵਸਥਾ
    ਨੂੰ ਪੜ੍ਹ ਦੇ ਸੁਣਾਇਓ।
  tkr-tkr: gırgın İzrailybı Rəbbine, vuşde Allahne, ögiyl vuxhesva Mang'vee g'əyxəsde
    cigeeqa qabıyng'a, mana Q'aanun İzrailybışis qəpqe.
  mya-JVB: သင် တို့၏ဘုရားသခင် ထာဝရဘုရား ရွေးကောက် တော်မူလတံ့သော အရပ် တွင် ဣသရေလ အမျိုးသားအပေါင်း
    တို့သည် ရှေ့ တော်၌ ကိုယ် ကို ပြခြင်းငှာ လာ ကြသောအခါ ၊ ဤ ပညတ် တရားကို ထိုပရိသတ်
    အပေါင်းတို့ရှေ့မှာ ဘတ်ရွတ် ရမည်။
  hmo-hmo: Israela taudia ese Lohiabada emui Dirava ena vairanai, bona iena abia hidi
    gabuna dekenai idia haboua mai neganai, inai Taravatu do umui duahia hedinarai,
    idia ibounai do idia kamonai.
  urd-urd: जब सब इस्राईली ख़ुदावन्द तुम्हारे ख़ुदा के सामने उस जगह आ कर हाज़िर हों
    जिसे वह ख़ुद चुनेगा, तो तुम इस शरी'अत को पढ़कर सब इस्राईलियों को सुनाना।
  rus-SYN: когда весь Израиль придет явиться пред лице Господа Бога твоего на место,
    которое изберет Господь, читай сей закон пред всем Израилем вслух его;
  bqc-SIM: tó Isailiↄ mↄ̀ ńzĩa ↄ̀lↄ Dii ń Luaɛ ḿpii gu pↄ́ a sɛu, àli ikoyã
    láɛ bee kyokɛnɛ́ aa ma.
  tcz-CHONGTHU: Israel mite hi Pakai, Pathen in adeilhen namuna chu ahung kilah tengleh,
    Israel mite jouse jah dinga hiche danthu lekhabu hi nasem doh ding ahi.
  mar-mar: यावेळी सर्व इस्राएलांनी तुमचा देव परमेश्वर ह्याने त्यांच्यासाठी निवडलेल्या
    पवित्र निवासस्थानी जमावे. तेव्हा त्यांना ऐकू जाईल अशा पद्धतीने तुम्ही हे नियमशास्त्र
    वाचून दाखवावे.
  qub-qub: Tayta Dios acrashan pachacho llapan Israelcuna shuntacanga. Nircur llapan
    wiyananpaj cay laycunata liguipanqui.
  bqp-bqp: tó Isarailanↄ sù ò ń zĩda mↄ̀ Dikiri ń Ludanɛ ń pínki gu kũ ani sɛ́ gũn,
    àgↄ̃ doka takada díkĩna kyó kɛńnɛ ò ma.
  hat-hat: lè tout pèp Izrayèl la va vin adore Seyè a, Bondye nou an, nan kote li
    te chwazi pou sa a, n'a li tout liv lalwa a byen fò devan yo tout, pou yo ka tande
    l' nan zòrèy yo.
  eng-BSB: when all Israel comes before the LORD your God at the place He will choose,
    you are to read this law in the hearing of all Israel.
  tod-tod: siɛgi zu Izelayɛle nuiti kpein ti ʋaazu la, ti lo Ɠɔoɠɔ GALAGI wa-ƓALAGI
    ɠakala, naama adaʋɛ, ʋɛ é yeelosu ná ʋa, wa tɔ gooi nii ɠala ná Izelayɛle nuiti
    kpein bɛ.
  eng-WEBPB: when all Israel has come to appear before the LORD your God in the place
    which he will choose, you shall read this law before all Israel in their hearing.
  kbq-kbq: Rana tamagri Anumzamofo avugama mono hunantegahazema hania kumapima maka
    Israeli vahe'tmima etruma hanaza knare ama ana avontafera nentahisageta hampriho.
  nhe-BL: '@see-verse:DEU.031.010'
  bus-bus: tó Isarailinↄ mↄ̀ wà ń zĩnda ↄ̀dↄa Dii ń Ludanɛ ń píngi guu kɛ̀ eé sɛ́
    guu, àgae doka takada kɛ̀ki kyó kɛńnɛ wà ma.
  gub-BL: Tuwe Izaew paw wiko a'e pe Tupàn Tuweharupi Wiko Ma'e imuwete katu pà tawhu
    hemixak kwer pupe wà nehe. A'e pe teko wanenataromo pemugeta ko Tupàn ze'eg penahy
    haw rupi nehe.
  eng-DRA: When all Israel come together, to appear in the sight of the Lord thy God
    in the place which the Lord shall choose, thou shalt read the words of this law
    before all Israel, in their hearing,
