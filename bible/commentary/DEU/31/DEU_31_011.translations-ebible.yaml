verse: DEU.031.011
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവ തെരഞ്ഞെടുക്കുന്ന സ്ഥലത്ത്, അവിടത്തെ സന്നിധിയിൽ എല്ലാ
    ഇസ്രായേലും കൂടിവരുമ്പോൾ അവർ കേൾക്കേണ്ടതിന് നിങ്ങൾ ഈ ന്യായപ്രമാണം വായിച്ചു കേൾപ്പിക്കണം.
  deu-TKW: wenn ganz Israel, um das Angesicht Jahwes, deines Gottes, zu sehen, an
    die Stätte kommt, die er erwählen wird, sollst du dieses Gesetz ganz Israel laut
    vorlesen.
  lin-lin: tango bana nyonso ya Isalaele bakopusana liboso ya Yawe, Nzambe na bino,
    na esika oyo akopona, bokotanga mibeko oyo liboso na bango mpo ete matoyi na bango
    ekoka koyoka.
  eng-LSV: in the coming in of all Israel to see the face of YHWH in the place which
    He chooses, you proclaim this law before all Israel in their ears.
  eng-GNV: When all Israel shall come to appeare before the Lord thy God, in the place
    which he shall chuse, thou shalt reade this Lawe before all Israel that they may
    heare it.
  eng-WEBSTER: When all Israel is come to appear before the LORD thy God in the place
    which he shall choose, thou shalt read this law before all Israel in their hearing.
  nhw-BL: '@see-verse:DEU.031.010'
  swh-ONEN: Waisraeli wote wanapokuja mbele za Bwana Mungu wenu mahali atakapopachagua,
    utasoma sheria hii mbele yao masikioni mwao.
  bba-bba: sɑnɑm mɛ Isirelibɑ kpuro bɑ mɛnnɑ Yinni Gusunɔn wuswɑɑɔ bɑtumɑ ye u ɡɔsɑ
    sɔɔ, sɑɑ yerɑ kɑɑ n dɑ woodɑ ye kpuro ɡɑri bu nɔ.
  eng-KJVCPB: when all Israel is come to appear before the Lord thy God in the place
    which he shall choose, thou shalt read this law before all Israel in their hearing.
  wbp-wbp: '@see-verse:DEU.031.010'
  luo-luo: ka jo-Israel duto obiro mochungʼ e nyim Jehova Nyasaye kama obiro yiero,
    nyaka usomnegi chikegi.
  meu-meu: Israel taudia ese Iehova, emui Dirava, ena abi-hidi gabuna ai ia vairanai
    bae hebounegana ai, ina taravatu ba duahia hedinarai Israel taudia vairadiai,
    ibouboudiai vada bae kamonai.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले उहाँको पवित्र वासस्थानको लागि उहाँले छान्‍नुहुने
    ठाउँमा सारा इस्राएली उहाँको सामु देखा पर्दा तिनीहरूले सुन्‍ने गरी सारा इस्राएलीको
    सामु तिमीहरूले यो व्यवस्थाका वचन पढ्नू ।
  yor-yor: Nígbà tí gbogbo Israẹli bá wá láti fi ara hàn níwájú Olúwa Ọlọ́run wa ní
    ibi tí yóò yàn, ìwọ yóò ka òfin yìí níwájú wọn sí etí ìgbọ́ wọn.
  ind-ind: kalian harus membacakan kitab Taurat ini di hadapan semua orang Israel
    yang berkumpul untuk menyembah TUHAN Allah kita di tempat penyembahan kepada-Nya.
  pes-OPCB: '@see-verse:DEU.031.010'
  tgl-ULB: kapag ang buong Israelita ay dumating para magpakita sa harapan ni Yahweh
    na inyong Diyos sa lugar na kaniyang pipiliin para sa kaniyang santuwaryo, babasahin
    mo itong batas sa harapan ng buong Israel kanilang pandinig.
  cbu-NT: Anush masach ichingarus Israelchichis Apanllish pang' shaniyangtsa yuwash
    Apanll waama ungirtamaam ipusarangu anshu. Shaniykachus, tputs ichingarusin mazinarsin,
    siysa nee kirakaa Apanllee kamachtamarini natstangtsa.
  hui-hui: Isaraele wali agaliru tigua Anduane Homogo inanaga Ngode Datagaliwabe ibugua
    dindi mbira tí ibu mitangi bialu lotu lolene mo wiragoria íbu ngoai haragola tígua
    bi mana o gilibu ngiruruni hale helo dagalo tagi haga bilimu.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် တစ်​ခု​တည်း သော​ကိုး​ကွယ်​ရာ​ဌာ​န​သို့​ရောက်​ရှိ​လာ​ကြ
    သော​အ​ခါ ဤ​ပညတ်​တ​ရား​တော်​ကို​ဖတ်​ပြ ရ​မည်။-
  bod-N: ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཁོང་གིས་བདམས་པའི་གནས་སུ་ཡོང་སྐབས།
    ཁྱོད་རྣམས་ཀྱིས་བཀའ་ཁྲིམས་འདི་ཡེས་ར་ཨེལ་པ་ཀུན་གྱི་རྣ་ལམ་དུ་འཇོག་དགོས།
  sna-sna: vaIsraeri vose pavanouya kuzozviratidza pamberi paJehovha Mwari wenyu panzvimbo
    yaachasarudza, muchaverenga murayiro uyu pamberi pavo vachinzwa.
  spa-BLM: cuando todo Israel haya venido a presentarse ante Yahvé vuestro Dios en
    el lugar que él elija, leerás esta ley ante todo Israel en su audiencia.
  cac-cac: '@see-verse:DEU.031.010'
  swh-ULB: ambapo Israeli yote imekuja kujitokeza mbele ya Yahwe Mungu wako katika
    mahali atakayochagua kuwa patakatifu pake, utasoma sheria hii mbele ya Israeli
    yote wakisikia.
  bel-bel: калі ўвесь Ізраіль прыйдзе зьявіцца прад аблічча Госпада, Бога твайго,
    на месца, якое выбера Гасподзь, чытай гэты закон перад усім Ізраілем у слых ягоны;
  deu-ELBBK: wenn ganz Israel kommt, um vor dem HERRN, deinem Gott, zu erscheinen
    an dem Ort, den er erwählen wird, sollst du dieses Gesetz vor ganz Israel lesen,
    vor ihren Ohren.
  mbb-OT: besaha niw heini he menge suǥù diyà te langun he menge Israilihanen emun
    edtiǥum en sikandan diyà te etuvangan te Nengazen he Megbevayè niw ziyà te lugar
    he ebpilien din.
  mal-2015: യിസ്രായേൽ മുഴുവനും നിന്റെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ അവൻ തിരഞ്ഞെടുക്കുന്ന
    സ്ഥലത്തു വരുമ്പോൾ ഈ ന്യായപ്രമാണം എല്ലായിസ്രായേല്യരും കേൾക്കെ അവരുടെ മുമ്പാകെ വായിക്കേണം.
  rmc-rmc: Pregenena les, hoj les te šunen savore manuša andral o Izrael, sar pes
    avena te sikavel anglo RAJ, angle peskro Del, pre oda than, so peske kidela avri.
  pes-OPV: چون جمیع اسرائیل بیایند تا به حضور یهوه خدای تو در مکانی که او برگزیندحاضر
    شوند، آنگاه این تورات را پیش جمیع اسرائیل در سمع ایشان بخوان.
  ron-1924: кынд тот Исраелул ва вени сэ се ынфэцишезе ынаинтя Домнулуй Думнезеулуй
    тэу, ын локул пе каре-л ва алеӂе Ел, сэ читешть леӂя ачаста ынаинтя ынтрегулуй
    Исраел, ын аузул лор.
  ben-OBCV: যখন সমস্ত ইস্রায়েলী তোমাদের ঈশ্বর সদাপ্রভুর সামনে উপস্থিত হওয়ার জন্য
    তাঁর বেছে নেওয়া জায়গায় যাবে তখন তোমরা এই বিধান সকলের সামনে পাঠ করবে যেন সবাই
    শুনতে পায়।
  som-som: markii reer binu Israa'iil oo dhammu ay u yimaadaan inay Rabbiga Ilaahiinna
    ah kaga hor muuqdaan meesha uu dooranayo, waa inaad sharcigan ku akhridaan reer
    binu Israa'iil oo dhan hortooda iyagoo maqlaya.
  lat-VUC: convenientibus cunctis ex Israël, ut appareant in conspectu Domini Dei
    tui in loco quem elegerit Dominus, leges verba legis hujus coram omni Israël,
    audientibus eis,
  eng-ASVBT: when all Israel is come to appear before Jehovah thy God in the place
    which he shall choose, thou shalt read this law before all Israel in their hearing.
  ita-1885: quando tutto Israele sarà venuto per comparir davanti alla faccia del
    Signore Iddio vostro, nel luogo ch'egli avrà scelto, leggi questa Legge davanti
    a tutto Israele, sì ch'egli l'oda;
  eng-LXXUP: when all Israel come together to appear before the Lord your God, in
    the place which the Lord shall choose, ye shall read this law before all Israel
    in their ears,
  eng-ULB: when all Israel has come to appear before Yahweh your God in the place
    that he will choose for his sanctuary, you will read this law before all Israel
    in their hearing.
  spa-VBL: y cuando todos los israelitas se presenten ante el Señor su Dios en el
    lugar que él elija, deben leer esta ley para que todos la escuchen.
  fra-_FOB: Quand tout Israël viendra pour comparaître devant l'Éternel ton Dieu,
    au lieu qu'il choisira, tu liras cette loi devant tout Israël, de manière qu'ils
    l'entendent.
  mal-mal: യിസ്രായേൽ മുഴുവനും നിന്റെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ അവൻ തിരഞ്ഞെടുക്കുന്ന
    സ്ഥലത്തു വരുമ്പോൾ ഈ ന്യായപ്രമാണം എല്ലാവരും കേൾക്കത്തക്കവണ്ണം അവരുടെ മുമ്പിൽ വായിക്കണം.
  urd-GVR: '@see-verse:DEU.031.010'
  suz-BL: नेल्‍ल इस्राएली परमप्रभु यावे, इन परमप्रभु आ योव़शो बाक्‍तीकेमी मेको अरेशो
    लोव़ इस्राएली नेल्‍ल आन ङोंइती पढेचा माल्‍नीनी।
  ita-1927: quando tutto Israele verrà a presentarsi davanti all’Eterno, al tuo Dio,
    nel luogo ch’egli avrà scelto, leggerai questa legge dinanzi a tutto Israele,
    in guisa ch’egli l’oda.
  ckb-ckb: کاتێک هەموو ئیسرائیل دێن هەتا لەبەردەم یەزدانی پەروەردگارت دەربکەون لەو
    شوێنەی کە هەڵیدەبژێرێت، ئەم فێرکردنە لە بەرامبەر هەموو ئیسرائیلدا گوێیان لێ بێت
    کە دەیخوێنیتەوە.
  eng-BBE: When all Israel has come before the Lord your God in the place named by
    him, let a reading be given of this law in the hearing of all Israel.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನವರೆಲ್ಲರು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ, ಅವರು ಆಯ್ದುಕೊಳ್ಳುವ
    ಸ್ಥಳದಲ್ಲಿ ಕಾಣಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ ಬಂದಾಗ, ನೀವು ಈ ನಿಯಮವನ್ನು ಇಸ್ರಾಯೇಲಿನವರೆಲ್ಲರ ಮುಂದೆ
    ಜನರು ಕೇಳುವ ಹಾಗೆ ಓದಬೇಕು.
  tam-2017: உன் தேவனாகிய யெகோவா தெரிந்துகொள்ளும் இடத்தில், இஸ்ரவேலர்கள் எல்லோரும்
    அவருடைய சந்நிதியில் சேர்ந்து வந்திருக்கும்போது, இந்த நியாயப்பிரமாணத்தை இஸ்ரவேலர்கள்
    எல்லோரும் கேட்க அவர்களுக்கு முன்பாக வாசிப்பாயாக.
  spa-RV-1909: Cuando viniere todo Israel á presentarse delante de Jehová tu Dios
    en el lugar que él escogiere, leerás esta ley delante de todo Israel á oídos de
    ellos.
  ron-BTF: Când va veni tot Israelul să se arate înaintea DOMNULUI Dumnezeul tău în
    locul pe care îl va alege, să citeşti legea aceasta înaintea întregului Israel,
    în auzul lor.
  eng-WEBP: when all Israel has come to appear before the LORD your God in the place
    which he will choose, you shall read this law before all Israel in their hearing.
  eng-FBV: and when all the Israelites comes before the Lord your God at the place
    he will choose, you must read this law in the for everyone to hear.
  nld-1939: wanneer heel Israël voor het aanschijn van Jahweh, uw God, verschijnt
    op de plaats, die Hij zal uitverkiezen, moet gij deze Wet in tegenwoordigheid
    en ten aanhoren van heel Israël voorlezen.
  nch-BL: '@see-verse:DEU.031.010'
  vie-1934: khi cả Y-sơ-ra-ên đến chầu trước mặt Giê-hô-va Đức Chúa Trời ngươi, trong
    chỗ Ngài sẽ chọn, thì người phải đọc luật nầy trước cả Y-sơ-ra-ên cho chúng nghe.
  hin-CV: जब सारा इस्राएल याहवेह तुम्हारे परमेश्वर के सामने उस स्थान पर उपस्थित होता
    है, जिसे वह खुद चुनेंगे, तब तुम यह व्यवस्था इस ढंग से पढ़ोगे, कि इसे सारा इस्राएल
    सुन ले.
  eng-OURB: when all Israel [God prevails] has come to appear before Adonai your God
    in the place which he will choose, you shall read this Torah ·Teaching· before
    all Israel [God prevails] in their hearing.
  spa-BES: Cuando todo Israel se haya reunido ante el Señor su Dios en el lugar nombrado
    por él, permite que se lea esta ley y que todo Israel escuche.
  tdx-tdx: ie miheo mb’ añatrefa’ Iehovà Andria­nañahare’oy mb’amy toetse ho joboñe’ey
    mb’eo t’Israele iaby, le ho vakie’o añatrefa’ Israele iaby am-pijanjiña’ iareo
    ty Hake toy.
  vid-vid: mhela wanhu wa Isilaeli howokuya hali Mkulu Nguluwi honhu hala hoyohagula,
    mowasomela wanhu weng'ha wa Isilaeli malajizo aga.
  eng-OKE: When all Israel cometh to appear before the Lord thy God, in the place
    that He will choose, thou shalt read this law before all Israel, and make them
    hear.
  tha-KJV: เมื่อคนอิสราเอลทั้งหลายมาประชุมพร้อมกันต่อพระพักตร์พระเยโฮวาห์พระเจ้าของท่าน
    ณ สถานที่​ซึ่งพระองค์จะทรงเลือกไว้​นั้น ท่านทั้งหลายจงอ่านพระราชบัญญั​ติ​นี้​ให้​คนอิสราเอลทั้งปวงฟัง
  por-BR-2018: Quando vier todo Israel a apresentar-se diante do SENHOR teu Deus no
    lugar que ele escolher, lerás esta lei diante de todo Israel aos ouvidos deles.
  deu-ELO: am Feste der Laubhütten, wenn ganz Israel kommt, um vor Jehova, deinem
    Gott, zu erscheinen an dem Orte, den er erwählen wird, sollst du dieses Gesetz
    vor dem ganzen Israel lesen, vor ihren Ohren.
  eng-WYC-2018: when all men of Israel shall come together, that they appear in the
    sight of their Lord God, in the place which the Lord choose, thou shalt read the
    words of this law before all Israel, while they hear, (when all the people of
    Israel shall come together, so that they can come before the Lord their God, in
    the place which the Lord shall choose, thou shalt read the words of this law before
    all Israel, while they hear,)
  epo-epo: kiam la tuta Izrael venos, por aperi antaŭ la Eternulo, via Dio, sur la
    loko, kiun Li elektos, tiam antaŭlegu ĉi tiun instruon antaŭ la tuta Izrael, antaŭ
    iliaj oreloj.
  uig-PIN: Israilning ⱨǝmmisi kelip Pǝrwǝrdigar Hudayingning ⱨuzurida jǝm bolux üqün
    u tallaydiƣan jayƣa yiƣilƣanda, uni anglisun dǝp pütkül Israilning aldida bu ⱪanunni
    oⱪup berisǝn.
  beo-beo: 'Isala:ili dunu da dilia Hina Godema Ea ilegei sogebiga Ema nodone sia:ne
    gadomusa: masea, ilima idili ima.'
  tpi-OTNT: Yupela i mas ritim lo long ol arapela Israel, long taim ol i kam lotu
    long God, Bikpela bilong yumi, long dispela wanpela ples God bai i makim bilong
    lotu.
  hau-SA: sa’ad da dukan Isra’ila suka zo, don su bayyana a gaban Ubangiji Allahnku,
    a wurin da zai zaɓa, za ku karanta wannan doka a gabansu, a kunnuwansu.
  uig-LAT: Israilning hemmisi kélip Perwerdigar Xudayingning huzurida jem bolush üchün
    u tallaydighan jaygha yighilghanda, uni anglisun dep pütkül Israilning aldida
    bu qanunni oqup bérisen.
  nde-nde: ngesikhathi abako-Israyeli bonke bezokuma phambi kukaThixo uNkulunkulu
    wenu endaweni azabe eyikhethile, lizawubala lumthetho phambi kwabo bezizwela.
  ton-ton: ‌ʻI he hoko mai ʻa ʻIsileli kotoa pē ʻi he ʻao ʻo Sihova ko ho ʻOtua ki
    he potu ʻaia te ne fili, ke ke lau ʻae fono ni ʻi he ʻao ʻo ʻIsileli kotoa pē
    kenau ongoʻi.
  ces-1613: Když přijde všecken Izrael a postaví se před Hospodinem Bohem tvým na
    místě, kteréž by vyvolil, čísti budeš zákon tento přede vším Izraelem v uších
    jejich,
  eng-WMB: when all Israel has come to appear before the LORD your God in the place
    which he will choose, you shall read this law before all Israel in their hearing.
  tam-TCV: இஸ்ரயேலர் எல்லோரும் உங்கள் இறைவனாகிய யெகோவா தெரிந்துகொள்ளும் இடத்திலே,
    அவருக்குமுன் வரும்போது, அவர்கள் கேட்கும்படியாக அவர்களுக்குமுன் இந்த சட்டத்தை நீங்கள்
    வாசிக்கவேண்டும்.
  ceb-ULB: sa pagduol sa tibuok Israel aron sa pagpangatubang kang Yahweh nga imong
    Dios sa dapit nga iyang pagapilion alang sa iyang pinuy-anan, pagabasahon mo kini
    nga balaod atubangan sa tibuok katawhan sa Israel aron ilang madungog.
  pol-UBG: Gdy cały Izrael przybędzie, aby się stawić przed PANEM, twoim Bogiem, na
    miejscu, które wybierze, odczytasz to prawo do uszu całego Izraela.
