verse: DEU.031.012
translations:
  mal-C: പുരുഷന്മാരും സ്ത്രീകളും കുട്ടികളും നിന്റെ നഗരത്തിലുള്ള പ്രവാസികളും ഈ ന്യായപ്രമാണത്തിലെ
    വചനങ്ങൾ സൂക്ഷ്മതയോടെ അനുസരിക്കേണ്ടതിന് അതു കേൾക്കുകയും നിങ്ങളുടെ ദൈവമായ യഹോവയെ
    ഭയപ്പെടാൻ പഠിക്കുകയുംചെയ്യേണ്ടതിന് അവരെ ഒരുമിച്ചുകൂട്ടിവരുത്തണം.
  deu-TKW: Versammle dazu das Volk, - die Männer, die Weiber und die Kinder, sowie
    die zu dir gehörenden Fremdlinge, die sich an deinen Wohnorten aufhalten, damit
    sie es hören und lernen, Jahwe, euren Gott, zu fürchten und alle Worte dieses
    Gesetzes wohl zu befolgen.
  lin-lin: 'Bosangisa bato : mibali, basi, bana mpe bapaya oyo bazali kati na bingumba
    na bino mpo ete bakoka koyoka mpe koyekola kotosa Yawe, Nzambe na bino, mpe kosalela
    malamu maloba nyonso ya mibeko oyo.'
  eng-LSV: Assemble the people, the men, and the women, and the infants, and your
    sojourner who [is] within your gates, so that they hear, and so that they learn,
    and have feared your God YHWH, and observed to do all the words of this law;
  eng-GNV: 'Gather the people together: men, and women, and children, and thy stranger
    that is within thy gates, that they may heare, and that they may learne, and feare
    the Lord your God, and keepe and obserue all the wordes of this Lawe,'
  eng-WEBSTER: 'Convene the people, men, and women, and children, and thy stranger
    that is within thy gates, that they may hear, and that they may learn, and fear
    the LORD your God, and observe to do all the words of this law:'
  nhw-BL: “Xiquinsansejcotilica nochi tlacame, sihuame, coneme huan sequinoc tlali
    ehuani catli itztose amohuaya ipan amoaltepehua para ma quicaquica quema anquipohuase
    ni ley huan quimatise huan quitlepanitase amoTECO Dios, huan ica miyac tlamocuitlahuili
    ma quichihuaca nochi catli quiijtohua nopa camanali ipan ni tlanahuatilme.
  swh-ONEN: Kusanya watu wote, wanaume, wanawake, watoto na wageni wanaoishi katika
    miji yenu, ili waweze kusikia na kujifunza kumcha Bwana Mungu wenu na kufuata
    kwa bidii maneno yote ya sheria hii.
  bba-bba: Be kpurowɑ kɑɑ mɛnnɑ, tɔn durɔbu kɑ tɔn kurɔbu kɑ bibu kɑ tɔn tukobu be
    bɑ wɑ̃ɑ kɑ bɛɛ, bu kɑ woodɑn ɡɑri yi nɔ, kpɑ bu wɑ bu Gusunɔ bɛsɛn Yinni nɑsiɑ
    kpɑ bu woodɑ ye kpuro mɛm nɔɔwɑ.
  eng-KJVCPB: 'Gather the people together, men, and women, and children, and thy stranger
    that is within thy gates, that they may hear, and that they may learn, and fear
    the Lord your God, and observe to do all the words of this law:'
  wbp-wbp: '@see-verse:DEU.031.011'
  luo-luo: Chokuru ji, chwo, mon kod nyithindo kaachiel gi jopinje mamoko modak e
    miechu mondo giwinj chikego eka mondo giwinj kendo gipuonjre luoro Jehova Nyasaye
    ma Nyasachu kendo girit wechene duto maber.
  meu-meu: 'Taunimanima iboudiai ba haboudia: tatau bona hahine, memero bona kekeni,
    bona idau taudia emui hanua ai e noho hedoamu danu. Bena bae kamonai, lalodia
    bae parara, Iehova, emui Dirava, garina bae gari, bona ina taravatu ena hereva
    iboudiai bae badinadia, bona karadia bae kara.'
  npi-ULB: पुरुष र स्‍त्रीहरू, बालबच्‍चाहरू, तिमीहरूका सहरभित्र बस्‍ने परदेशीलगायत
    सबै मानिसलाई भेला गराउनू ताकि तिनीहरूले सुनेर सिक्‍न सकून् र परमप्रभु तिमीहरूका
    परमेश्‍वरलाई आदर गर्न सकून् अनि यस व्यवस्थाका वचनहरू पालन गर्न सकून् ।
  yor-yor: Pe àwọn ènìyàn jọ àwọn ọkùnrin, àwọn obìnrin àti àwọn àjèjì tí ń gbé àwọn
    ìlú u yín kí wọn lè fetí sí i kí wọn sì lè kọ́ láti bẹ̀rù Olúwa Ọlọ́run rẹ kí
    wọn sì rọra tẹ̀lé gbogbo ọ̀rọ̀ òfin yìí.
  ind-ind: Kumpulkanlah semua rakyat yang datang dari setiap kota, baik laki-laki,
    perempuan, anak-anak, maupun pendatang, agar mereka menyimak dan belajar untuk
    takut dan hormat kepada TUHAN serta menaati semua hukum ini dengan cermat.
  pes-OPCB: تمام مردان، زنان، بچه‌ها و غریبانی را که در میان شما زندگی می‌کنند جمع
    کنید تا قوانین خداوند را بشنوند و یاد بگیرند که یهوه خدایتان را احترام نمایند
    و دستورهایش را اطاعت کنند.
  tgl-ULB: Tipunin ang mga tao, ang mga kalalakihan, ang mga kababaihan, ang mga kabataan,
    at inyong dayuhan na nasa loob ng tarangkahan ng inyong lungsod, para makarinig
    sila at matuto, at para maaari nilang parangalan si Yahweh na inyong Diyos at
    sundin ang lahat ng mga salita nitong kautusan.
  cbu-NT: Ichingarusin tputs kamuzawatam, kizawatam, nllurawatam, arapcheewtam tputs
    washunandari shaniychinllinpa. Siysa apanllpanis kurakis Apanllee kamachtamarini
    natstakchus, uwshtisin mazinayarusin, tatsamooru yasayarusin, Apanllee kuk tatsamooru
    tuminchinllinpa.
  hui-hui: Bi mana uruni hale hai helo dagalole howa wali agali waneiginirubi wali
    agali dindi taraha howa tí baba tanoha mandagi hole íbu hene karubi bibahendeoreme
    bi mana uruni hale halu manda biai helo lope halimu. Ani bialu ti bibahendeme
    bi mana uruni hale howa Anduane Homogo inanaga Ngode Datagaliwabe andaneha hai
    helo ani lope halimu.
  mya-mya: ယောကျာ်း၊ မိန်း​မ၊ က​လေး၊ သင်​တို့​မြို့​များ တွင်​နေ​ထိုင်​သော​လူ​မျိုး​ခြား​မှ​စ​၍
    လူ အ​ပေါင်း​တို့​ကို​စု​ဝေး​စေ​သ​ဖြင့်​သူ​တို့ သည် ထို​ပ​ညတ်​တ​ရား​တော်​ကို​ကြား​ရ​၍
    သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ကို​ကြောက်​ရွံ့​လျက် တ​ရား​တော်​ကို​တ​သ​ဝေ
    မ​တိမ်း​စောင့်​ထိန်း​ကြ​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཅག་གིས་སྐྱེས་པ་དང་བུད་མེད་དང་། བྱིས་པ་དང་། ཁྱོད་རྣམས་ཀྱི་གྲོང་རྡལ་དུ་ཡོད་པའི་བྱེས་པ་བཅས་མི་ཐམས་ཅད་སྡུས་ཤིག
    དེ་ནས་ཁོ་རྣམས་ཀྱིས་ཐོས་ཤིང་བསླབ་པ་དང་། ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གུས་ཤིང་འཇིགས་ནས་བཀའ་ཁྲིམས་འདིའི་གསུང་ཐམས་ཅད་གཟབ་གཟབ་ངང་བསྲུངས་ཏེ་བསྒྲུབ་དགོས་ལ།
  sna-sna: Unganidzai vanhu, varume, vakadzi navana uye navatorwa vagere mumaguta
    enyu, kuti vanzwe uye vazive kutya Jehovha Mwari wenyu nokutevera zvakanaka mashoko
    ose omurayiro uyu.
  spa-BLM: Reúne al pueblo, a los hombres, a las mujeres y a los niños, y a los extranjeros
    que estén dentro de tus puertas, para que oigan, aprendan, teman a Yahvé vuestro
    Dios y observen para cumplir todas las palabras de esta ley,
  cac-cac: Smolb'ej sb'a masanil anima, eb' vin̈ vinac, eb' ix ix yed' eb' cotac unin
    yed' eb' ch'oc chon̈ab'il ayec' d'a e cal. Tze molb'ej e b'a yuj eyab'ani yed'
    eyojtacanel masanil tas syal jun ley tic, yic vach' ay yelc'och Jehová co Diosal
    d'a yol e sat, yic tze c'anab'ajan tas syala'.
  swh-ULB: Kusanya watu, wanaume, wanawake, na wadogo, na mgeni wako aliye miongoni
    mwa malango yako, ili waweze kusikia na kujifunza, na ili kwamba wamheshimu Yahwe
    Mungu wako na kushika maneno yote ya sheria hii.
  bel-bel: зьбяры народ, мужчын і жанчын і дзяцей і прыхадняў тваіх, якія будуць у
    селішчах тваіх, каб яны слухалі і вучыліся і каб баяліся Госпада, Бога вашага,
    і стараліся выконваць усе словы закона гэтага;
  deu-ELBBK: Versammle das Volk, die Männer und die Frauen und die kleinen Kinder
    und deinen Fremden, der in deinen Toren ist; damit sie hören und damit sie lernen
    und den HERRN, euren Gott, fürchten und darauf achten, alle Worte dieses Gesetzes
    zu tun.
  mbb-OT: 'Tiǥuma niw is menge etew: menge maama, menge vahi, menge vatà, wey is kenà
    menge Israilihanen he zuma niw he meǥinged su para mekepemineg sikandan su wey
    zan mekeistudyu te kedtahud te Nengazen he Megbevayè niw ne wey zan mapurungi
    te edtuman is langun he ibpetuman kayi he menge suǥù.'
  mal-2015: പുരുഷന്മാരും സ്ത്രീകളും കുട്ടികളും നിന്റെ പട്ടണത്തിലുള്ള പരദേശിയും കേട്ടു
    പഠിച്ചു നിങ്ങളുടെ ദൈവമായ യഹോവയെ ഭയപ്പെട്ടു ഈ ന്യായപ്രമാണത്തിലെ വചനങ്ങൾ ഒക്കെയും
    പ്രമാണിച്ചുനടക്കേണ്ടതിന്നും
  rmc-rmc: Zvičinen savore manušen – le muršen, le romňijen, le čhaven the le cudzincen,
    save bešen andre tumare fori –, hoj te šunen a te sikľon te del pačiv le RAJES,
    tumare Devles, a hoj te doľikeren pačivalones leskre prikazaňja the zakoni.
  pes-OPV: قوم را از مردان و زنان و اطفال و غریبانی که در دروازه های توباشند جمع کن
    تا بشنوند، و تعلیم یافته، از یهوه خدای شما بترسند و به عمل نمودن جمیع سخنان این
    تورات هوشیار باشند.
  ron-1924: Сэ стрынӂь попорул, бэрбаций, фемеиле, копиий ши стрэинул каре ва фи ын
    четэциле тале, ка сэ аудэ ши сэ ынвеце сэ се тямэ де Домнул Думнезеул востру,
    сэ пэзяскэ ши сэ ымплиняскэ тоате кувинтеле леӂий ачестея.
  ben-OBCV: লোকদের একত্র করো—পুরুষ, স্ত্রীলোক ও ছেলেমেয়ে এবং তোমাদের নগরে বসবাসকারী
    বিদেশিদের—যেন তারা শোনে এবং শিক্ষাগ্রহণ করে তোমাদের ঈশ্বর সদাপ্রভুকে ভয় পায়
    এবং এই বিধানের সমস্ত কথা যত্নের সঙ্গে পালন করে।
  som-som: Oo soo wada shiriya dadka oo dhan, ragga, iyo dumarka, iyo dhallaanka,
    iyo qariibka irdihiinna ku jiraba, inay maqlaan, oo ay bartaan, oo ay Rabbiga
    Ilaahiinna ah ka cabsadaan, iyo inay xajiyaan oo wada yeelaan erayada sharcigan
    oo dhan,
  lat-VUC: 'et in unum omni populo congregato, tam viris quam mulieribus, parvulis,
    et advenis, qui sunt intra portas tuas: ut audientes discant, et timeant Dominum
    Deum vestrum, et custodiant, impleantque omnes sermones legis hujus.'
  eng-ASVBT: Assemble the people, the men and the women and the little ones, and thy
    sojourner that is within thy gates, that they may hear, and that they may learn,
    and fear Jehovah your God, and observe to do all the words of this law;
  ita-1885: avendo raunato il popolo, gli uomini, e le donne, e i piccoli fanciulli,
    e il tuo forestiere che sarà dentro alle tue porte; acciocchè odano, e imparino,
    e temano il Signore Iddio vostro, e osservino di mettere in opera tutte le parole
    di questa Legge;
  eng-LXXUP: having assembled the people, the men, and the women, and the children,
    and the stranger that is in your cities, that they may hear, and that they may
    learn to fear the Lord your God; and they shall hearken to do all the words of
    this law.
  eng-ULB: Assemble the people, the men, the women, and the little ones, and your
    foreigner who is within your city gates, so that they may hear and learn, and
    so that they may honor Yahweh your God and keep all the words of this law.
  spa-VBL: “Haz que el pueblo se reúna – hombres, mujeres, niños y extranjeros que
    viven contigo – para que escuchen y aprendan a respetar al Señor tu Dios y a observar
    cuidadosamente todas las instrucciones de esta ley.
  fra-_FOB: Rassemble le peuple, les hommes, les femmes, et les enfants, et ton étranger
    qui sera dans tes portes, afin qu'ils entendent, et qu'ils apprennent à craindre
    l'Éternel votre Dieu, et qu'ils prennent garde de faire toutes les paroles de
    cette loi;
  mal-mal: പുരുഷന്മാരും സ്ത്രീകളും കുട്ടികളും നിന്റെ പട്ടണത്തിലുള്ള പരദേശിയും കേട്ട്
    പഠിച്ച് ദൈവമായ യഹോവയെ ഭയപ്പെട്ട് ഈ ന്യായപ്രമാണത്തിലെ വചനങ്ങൾ എല്ലാം പ്രമാണിച്ചു
    നടക്കണം
  urd-GVR: Tamām logoṅ ko mardoṅ, auratoṅ, bachchoṅ aur pardesiyoṅ samet wahāṅ jamā
    karnā tāki wuh sun kar sīkheṅ, Rab tumhāre Ḳhudā kā ḳhauf māneṅ aur ehtiyāt se
    is sharīat kī bātoṅ par amal kareṅ.
  suz-BL: गेपुकीमी वोंइश मुर, मीश मुर, आलपुकी नु इन सहरम बाक्‍शो अर्को रागी ङा मुर
    नेल्‍ल आन कली खुप्चा माल्‍नीनी। मिनु मेकोपुकीमी मेको अरेशो लोव़ नेंशा, शेंशा,
    परमप्रभु यावे, इन परमप्रभु कली मान पा हिंब दुम्‍चा माल्‍नीम। मिनु एको अरेशो लोव़
    नेल्‍ल तुइश्‍शा पचा माल्‍नीम।
  ita-1927: Radunerai il popolo, uomini, donne, bambini, con lo straniero che sarà
    entro le tue porte, affinché odano, imparino a temere l’Eterno, il vostro Dio,
    e abbiano cura di mettere in pratica tutte le parole di questa legge.
  ckb-ckb: گەل کۆبکەنەوە، پیاو و ئافرەت و منداڵ و ئەو نامۆیانەش کە لە شارۆچکەکانتانە
    بۆ ئەوەی گوێ بگرن و فێر بن لە یەزدانی پەروەردگارتان بترسن و هەموو وشەکانی ئەم
    فێرکردنە پەیڕەو بکەن و کاری پێ بکەن.
  eng-BBE: Make all the people come together, men and women and children, and anyone
    from another country who is with you, so that hearing they may become wise in
    the fear of the Lord your God, and take care to do all the words of this law;
  kan-OKCV: ಜನರನ್ನು ಅಂದರೆ, ಪುರುಷರನ್ನೂ ಸ್ತ್ರೀಯರನ್ನೂ ಮಕ್ಕಳನ್ನೂ ನಿಮ್ಮ ಊರುಗಳಲ್ಲಿರುವ ಪರದೇಶಿಯರನ್ನೂ
    ಕೂಡಿಸಬೇಕು. ಅವರು ಕೇಳಿ ಕಲಿತು, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಟ್ಟು, ಈ ನಿಯಮದ ವಾಕ್ಯಗಳನ್ನೆಲ್ಲಾ
    ಕೈಗೊಂಡು ನಡೆಯುವ ಹಾಗೆ, ಅವರೆಲ್ಲರನ್ನು ಒಂದು ಕಡೆ ಕೂಡಿಸಬೇಕು.
  tam-2017: ஆண்களும், பெண்களும், பிள்ளைகளும் உன் வாசல்களிலிருக்கும் அந்நியர்களும்
    கேட்டு, கற்றுக்கொண்டு, உங்கள் தேவனாகிய யெகோவாவுக்குப் பயந்து, இந்த நியாயப்பிரமாண
    வார்த்தைகளின்படியெல்லாம் செய்யக் கவனமாயிருக்கும்படிக்கும்,
  spa-RV-1909: 'Harás congregar el pueblo, varones y mujeres y niños, y tus extranjeros
    que estuvieren en tus ciudades, para que oigan y aprendan, y teman á Jehová vuestro
    Dios, y cuiden de poner por obra todas las palabras de esta ley:'
  ron-BTF: Adună poporul împreună, pe bărbaţi şi pe femei şi pe copii şi pe străinul
    tău care este înăuntrul porţilor tale, ca să audă şi să înveţe şi să se teamă
    de DOMNUL Dumnezeul vostru şi să ia seama să împlinească toate cuvintele acestei
    legi,
  eng-WEBP: Assemble the people, the men and the women and the little ones, and the
