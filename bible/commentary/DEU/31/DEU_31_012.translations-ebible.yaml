    કાળજીપૂર્વક પાલન કરે.
  pon-2006A: Kapokonepene aramas akan koaros, ohl, lih, seri, oh pil mehn liki kan
    koaros me kin kousoan nan amwail kahnimw kan, pwe re en rong oh esehla duwen ar
    pahn lemmwiki KAUN-O, amwail Koht, oh loalopwoatohng kapwaiada sapwellime padahk
    kan.
  por-BRBSL: Reúna o povo, os homens, as mulheres e os pequenos, e os estrangeiros
    que estão dentro de seus portões, para que ouçam, aprendam, temam a Javé seu Deus,
    e observem fazer todas as palavras desta lei,
  cth-cth: Tongpa, napui, camonaw nangmouh koe kaawm e imyinnaw ni a thai awh teh
    a kamtu awh teh BAWIPA na Cathut hah a taki awh teh hete kâlawk pueng hah kâhruetcuet
    laihoi a hringkhai awh nahanlah,
  twi-twi: Frɛ nnipa no nyinaa, mmarima, mmea, mmofra ne ahɔho a wɔte mo nkurow so
    nso sɛnea ɛbɛyɛ a wɔbɛte na wobesua sɛ, ɛsɛ sɛ wosuro Awurade, mo Nyankopɔn no,
    na wobedi mmara no so pɛpɛɛpɛ
  hlt-hlt: Huta tongpa camoe, na vongka kah yinlai neh pilnam loh tingtun saeh lamtah
    hnatun uh saeh. Te daengah ni a cang uh vetih BOEIPA na Pathen rhih ham neh olkhueng
    ol boeih he vai hamla a ngaithuen uh eh.
  tbz-SIM: Dí tíí mbɛnìtìbɛ̀ bɛmɔu bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀ nɛ̀ ibí nɛ̀ bɛpɔ̀ɔ̀bɛ̀
    bɛ̀ɛ̀ bo di ɛkɛ̀. Kɛ̀ bɛ̀ɛ ti kèè kɛ́yĩ́ɛ̃́tɛ́ bɛ̀ bo ndémɛ̀ ti Yiɛ̀ nKuyie, kɛ́tũnnɛ
    dɛ kó ikuɔ́ imɔu kɛ́ndɔɔri ì yɛ̃ mmù.
  msy-2020: Ia gumazamiziba ko boriba, ko ikɨzir igharazibar gumazamizir ian nguibabar
    itiba, me damutɨ, me bar izɨ uari akufagh. Egh me Ikɨvɨra Itir God, ian Godɨn
    akaba baragh, an atiating an apengan ikiamin fofozim inigh, an Akar Gavgaviba
    bar deraghvɨra dar gɨn mangam.
  azb-azb: Xalqın kişi, qadın və uşaqlarını, həmçinin şəhərinizdə yaşayan yadelliləri
    toplayın. Qoy hamı eşidib öyrənsin və Allahınız Rəbdən qorxub Qanunun bütün sözlərinə
    diqqətlə əməl etsin.
  eng-DBY: Gather the people together, the men, and the women, and the children, and
    thy stranger that is within thy gates, that they may hear, and that they may learn,
    and fear Jehovah your God, and take heed to do all the words of this law;
  hin-2017: क्या पुरुष, क्या स्त्री, क्या बालक, क्या तुम्हारे फाटकों के भीतर के परदेशी,
    सब लोगों को इकट्ठा करना कि वे सुनकर सीखें, और तुम्हारे परमेश्वर यहोवा का भय मानकर,
    इस व्यवस्था के सारे वचनों के पालन करने में चौकसी करें,
  wol-KYG: Dangeen di dajale mbooloo mi, góor ñi ak jigéen ñi ak tuut-tànk yi, ba
    ci doxandéem bu nekk ci seen biir dëkk, ndax ñu déglu, ba tàggatu ci ragal seen
    Yàlla Aji Sax ji, di sàmmoo jëfe mboolem kàdduy yoon wii.
  eng-YLT: '''Assemble the people, the men, and the women, and the infants, and thy
    sojourner who [is] within thy gates, so that they hear, and so that they learn,
    and have feared Jehovah your God, and observed to do all the words of this law;'
  eng-WYC-2017: and while all the people is gathered together, as well to men, as
    to women, to little children, and to comelings that be within thy gates; that
    they hear, and learn, and dread your Lord God, and keep and [ful] fill all the
    words of this law;
  eng-WMBB: Assemble the people, the men and the women and the little ones, and the
    foreigners who are within your gates, that they may hear, learn, fear the LORD
    your God, and observe to do all the words of this law,
  urd-GVH: तमाम लोगों को मर्दों, औरतों, बच्चों और परदेसियों समेत वहाँ जमा करना ताकि
    वह सुनकर सीखें, रब तुम्हारे ख़ुदा का ख़ौफ़ मानें और एहतियात से इस शरीअत की बातों
    पर अमल करें।
  rug-rug: 'Mi varigarani sari na tinoni: sari na palabatu na barikaleqe meke sari
    na koburu hitehite meke sari na tie karovodi pu koa paki koari na mia vasivasileana,
    pude madi va avoso meke koa manavasa pude pamaṉa nia se Zihova sa mia Tamasa,
    meke luli va hiteki sari doduru zinama tanisa tinarae hie.'
  gaz-gaz: Akka isaan dubbii seera kanaa hunda dhagaʼanii Waaqayyo Waaqa kee sodaachuu
    baratanii fi of eeggannaadhaan faana buʼaniif namoota jechuunis dhiirota, dubartoota,
    ijoollee fi alagoota magaalaawwan kee keessa jiraatan walitti qabi.
  fra-LSG: Tu rassembleras le peuple, les hommes, les femmes, les enfants, et l’étranger
    qui sera dans tes portes, afin qu’ils t’entendent, et afin qu’ils apprennent à
    craindre l’Éternel, votre Dieu, à observer et à mettre en pratique toutes les
    paroles de cette loi.
  yal-yal: Ɛ yamaan birin malanma nɛn mɛnni, xɛmɛne nun ɲaxanle nun diine e nun xɔɲɛn
    naxanye dɔxi ɛ taane yi, alogo e xa a mɛ, e yi fatan Alatala ɛ Ala binyadeni,
    e sariyani ito a falane birin suxu ki faɲi.
  haw-1868: 'E houluulu i na kanaka, na kane, na wahine, a me na kamalii, a me kou
    malihini ma kou mau ipuka, i lohe lakou, a i ao lakou, a i makau hoi lakou ia
    Iehova ko oukou Akua, a i malama a i hana hoi i na olelo a pau o keia kanawai:'
  arb-NAV: اجْمَعُوا الشَّعْبَ رِجَالاً وَنِسَاءً وَأَطْفَالاً، وَالْغُرَبَاءَ الْمُقِيمِينَ
    فِي مُدُنِكُمْ لِيَسْمَعُوا وَيَتَعَلَّمُوا تَقْوَى الرَّبِّ إِلَهِكُمْ، وَيَحْرِصُوا
    عَلَى الْعَمَلِ بِجَمِيعِ نُصُوصِ هَذِهِ التَّوْرَاةِ.
  ewe-ewe: Mose yi edzi be, “Yɔ ameawo katã ƒo ƒu, ŋutsuwo, nyɔnuwo, ɖeviwo kple amedzro
    siwo le mia dome, be woase Yehowa ƒe seawo, eye woasrɔ̃ eƒe lɔlɔ̃nu, ale be miavɔ̃
    Yehowa, miaƒe Mawu la, eye miawɔ ɖe eƒe seawo dzi.
  eng-LEE: Assemble the people together, the men, and the women, and the children,
    and thy stranger that is within thy gates; in order that they may hear, and in
    order that they may learn how they are to fear the Lord your God, and observe
    to do all the words of this law;
  asm-FB: আপোনালোকে পুৰুষ, মহিলা, ল’ৰা-ছোৱালীকে আদি কৰি নগৰৰ দুৱাৰৰ ভিতৰত আপোনালোকৰ
    মাজত বাস কৰা বিদেশী লোক সকলোকে একগোট কৰিব। তেওঁলোকেও এই ব্যৱস্থা শুনি শিকিব পাৰিব
    আৰু আপোনালোকৰ ঈশ্বৰ যিহোৱাক সন্মান কৰিব। তেওঁলোকে এই ব্যৱস্থাৰ সকলো বাক্য পালন
    কৰিব।
  sus-A: بِرِن مَلَنمَ مّننِ نّ، شّمّ، فِنّ، دِ مّدِ، عَ نُن شْحّ نَشٍيٍ نَ وٌ شْنيِ،
    عَلَكٌ عٍ شَ يِ شَرَنيِ مّ، عٍ شَ وٌ مَرِفِ عَلَتَلَ بِنيَ، عٍ شَ بِرَ يِ سّرِيّ
    قْشْ رَ.
  fra-SBL: Rassemble le peuple, les hommes, les femmes, les petits enfants et les
    étrangers qui sont dans tes portes, afin qu'ils entendent, qu'ils apprennent,
    qu'ils craignent Yahvé ton Dieu et qu'ils s'appliquent à mettre en pratique toutes
    les paroles de cette loi,
  hbo-hbo: הַקְהֵ֣ל אֶת־הָעָ֗ם הָֽאֲנָשִׁ֤ים וְהַנָּשִׁים֙ וְהַטַּ֔ף וְגֵרְךָ֖ אֲשֶׁ֣ר
    בִּשְׁעָרֶ֑יךָ לְמַ֨עַן יִשְׁמְע֜וּ וּלְמַ֣עַן יִלְמְד֗וּ וְיָֽרְאוּ֙ אֶת־יְהוָ֣ה
    אֱלֹֽהֵיכֶ֔ם וְשָׁמְר֣וּ לַעֲשֹׂ֔ות אֶת־כָּל־דִּבְרֵ֖י הַתֹּורָ֥ה הַזֹּֽאת׃
  eng-WYCLIFFE: while thei heren, and while al the puple is gaderid to gidere, as
    wel to men, as to wymmen, to litle children, and comelyngis that ben with ynne
    thi yatis; that thei here, and lerne, and drede youre Lord God, and kepe and fille
    alle the wordis of this lawe;
  piu-2006: '@see-verse:DEU.031.011'
  cwe-cwe: Waduganyeni wanhu, walume na wanaake na wana na nyambenyambe wowokala muna
    yamabululu yenu, muladi wadahe kuhulika na kuifunza kumdumba Mndewa Mulungu, Mulungu
    wenu na kusondelela chigangamavu malagilizo yano.
  kik-kik: 'Cookanagĩrĩria andũ othe hamwe: arũme, na andũ-a-nja, na ciana, na andũ
    a kũngĩ arĩa matũũraga matũũra-inĩ manyu, nĩgeetha mathikĩrĩrie na merute gwĩtigĩra
    Jehova Ngai wanyu, na marũmagĩrĩre ciugo cia watho ũyũ.'
  fra-NCL: Assemble le peuple, les hommes, les femmes, les enfants, et l’étranger
    qui sera dans tes portes, afin qu’ils entendent, et afin qu’ils apprennent à craindre
    Yahweh, votre Dieu, et qu’ils aient soin de mettre en pratique toutes les paroles
    de cette loi.
  cek-AK: Nongpa, nongpata, nawktanawk hoi na vangpui thungah kaom angvinnawk boih
    mah thaih o moe, panoek o thai han, na Angraeng Sithaw to zit o moe, hae kaaloknawk
    hae pazui o thai boih hanah, kaminawk to nawnto amkhuengsak ah;
  cuk-cuk: 'Bela be dulemar danar-oambikuo: Machergan, omegan, mimmigan, degine, Israel-dulesurmalad-be-abargi-mamaid
    oambikubalo. Adi, we-dulemar we-Igarmar itomalaga, be-Bab-Dummad-Jehová dobee
    nanamalaga, degine, bela we-Igarmar-Mamaidba nanadii gumalagar.'
  uig-CYR: Шуниң үчүн шу чағда барлиқ хәлиқни, әр болсун, аял болсун, бала болсун,
    қовуқлириңниң ичидә туруватқан мусапир болсун, уларниң һәммиси аңлап, үгинип,
    Пәрвәрдигар Худайиңлардин қорқуп, бу қанунниң барлиқ сөзлирини тутуп униңға әмәл
    қилсун, дәп уларни жиққин.
  tel-2017: మీ యెహోవా దేవునికి భయపడి ఈ ధర్మశాస్త్ర వాక్యాలన్నిటినీ విని, వాటి ప్రకారం
    నడుచుకునేలా ప్రజలను సమకూర్చాలి. పురుషులనూ స్త్రీలనూ పిల్లలనూ మీ పట్టణాల్లో ఉన్న
    పరదేశులను పోగు చెయ్యాలి.
  hat-BSA: Rasanble pèp la, gason avèk fanm, ak pitit yo, etranje ki nan vil nou yo,
    pou yo ka tande aprann gen lakrent SENYÈ a, Bondye nou an, epi fè atansyon pou
    swiv tout pawòl a lwa sila yo.
  kos-kos: Pangoneni mwet nukewa nu sie — mukul, mutan, tulik, ac mwetsac su muta
    in siti suwos, tuh mwet nukewa fah ku in lohng ac lotela in akfulatye LEUM GOD
    lowos, ac in oaru in akos kas in luti lal.
  hbo-WLC: הַקְהֵ֣ל אֶת־הָעָ֗ם הָֽאֲנָשִׁ֤ים וְהַנָּשִׁים֙ וְהַטַּ֔ף וְגֵרְךָ֖ אֲשֶׁ֣ר
    בִּשְׁעָרֶ֑יךָ לְמַ֨עַן יִשְׁמְע֜וּ וּלְמַ֣עַן יִלְמְד֗וּ וְיָֽרְאוּ֙ אֶת־יְהוָ֣ה
    אֱלֹֽהֵיכֶ֔ם וְשָֽׁמְר֣וּ לַעֲשׂ֔וֹת אֶת־כָּל־דִּבְרֵ֖י הַתּוֹרָ֥ה הַזֹּֽאת׃
  ibo-ibo: Kpọkọta mmadụ niile nʼotu ebe, ndị ikom, na ndị inyom na ụmụntakịrị, na
    ndị ọbịa bi nʼetiti obodo unu, ka ha nụrụ, ma mụta ịtụ egwu Onyenwe anyị Chineke
    unu na ilezi anya ịgbaso okwu niile dị nʼiwu a.
  ory-ory: ପୁଣି, ସେମାନେ ଯେପରି ତାହା ଶୁଣି ଶିକ୍ଷା ପାʼନ୍ତି ଓ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କୁ
    ଭୟ କରି ଏହି ବ୍ୟବସ୍ଥାର ସମସ୍ତ କଥା ପାଳିବାକୁ ମନୋଯୋଗୀ ହୁଅନ୍ତି, ଏଥିପାଇଁ ତୁମ୍ଭେମାନେ ପୁରୁଷ
    ଓ ସ୍ତ୍ରୀ ଓ ବାଳକ ଓ ଆପଣା ନଗରଦ୍ୱାରବର୍ତ୍ତୀ ବିଦେଶୀ ସମସ୍ତ ଲୋକଙ୍କୁ ସମାଜରେ ଏକତ୍ର କରିବ।
  chk-chk: Iwe, oupwe emwichafengeni ekewe aramas, mwän, fefin me semirit, pwal ekewe
    chon ekis mi nom lon ämi kewe telinimw, pwe meinisin repwe rongorong o kaiö usun
    ar repwe meniniti ewe Samol mi Lapalap ämi we Kot o tümwünüöchü le apwönüetä kapasen
    ei allük meinisin.
  rop-rop: Yumob garra jandim wed langa ola men, en gel, en biginini, en langa ol
    detlot pipul brom najawan kantri weya jidan langa olabat taun, blanga majurrumap
    miselp wulijim ebribodi garra irrim en len blanga rispek YAWEI en teiknodis en
    duwit langa im lowa en bilib strongbalawei.
  ukr-1871: Згромадь людей, чоловіків і жінок і малолїтків і пришляка твого, що в
    оселях твоїх, щоб слухали та навчались боятись Господа, Бога вашого, і додержували
    усї слова закону сього, сповняючи його.
  deu-1951: Versammle das Volk, Männer und Weiber und Kinder, auch den Fremdling,
    der in deinen Toren ist, damit sie hören und lernen, auf daß sie den HERRN, euren
    Gott, fürchten und achtgeben, alle Worte dieses Gesetzes zu befolgen;
  eng-JPS: Assemble the people, the men and the women and the little ones, and thy
    stranger that is within thy gates, that they may hear, and that they may learn,
    and fear the LORD your God, and observe to do all the words of this law;
  srp-1865: Sabravši narod, ljude i žene i djecu i došljake, koji budu u mjestima
    tvojim, da èuju i uèe i da se boje Gospoda Boga vašega, i drže i tvore sve rijeèi
    ovoga zakona;
  lug-lug: 'Okuŋŋaanyanga abantu: abasajja, n’abakazi, n’abaana, ne bannamawanga abanaaberanga
    mu bibuga byo, balyoke bawulirizenga era bayigenga okutya Mukama Katonda wammwe,
    era bagobererenga n’obwegendereza ebigambo byonna ebiri mu mateeka gano.'
  heb-heb: הקהל את העם האנשים והנשים והטף וגרך אשר בשעריך למען ישמעו ולמען ילמדו ויראו
    את יהוה אלהיכם ושמרו לעשות את כל דברי התורה הזאת׃
  ben-IRV: তুমি লোকদেরকে, পুরুষ, স্ত্রী, বালক বালিকা ও তোমার শহরের দরজার মধ্যবর্ত্তী
    বিদেশী সবাইকে জড়ো করবে, যেন তারা শুনে শেখে ও তোমাদের ঈশ্বর সদাপ্রভুকে ভয় করে
    এবং এই নিয়মের সব কথা যত্নসহকারে পালন করে
  pan-pan: ਸਾਰੀ ਪਰਜਾ ਨੂੰ ਇਕੱਠਾ ਕਰਿਓ, ਭਾਵੇਂ ਪੁਰਖ, ਭਾਵੇਂ ਇਸਤਰੀਆਂ, ਭਾਵੇਂ ਬੱਚੇ, ਭਾਵੇਂ
    ਪਰਦੇਸੀ ਜਿਹੜੇ ਤੁਹਾਡੇ ਫਾਟਕਾਂ ਦੇ ਅੰਦਰ ਹੋਣ, ਤਾਂ ਜੋ ਉਹ ਸੁਣਨ ਅਤੇ ਸਿੱਖਣ ਅਤੇ ਯਹੋਵਾਹ ਤੁਹਾਡੇ
    ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਡਰਨ ਅਤੇ ਇਸ ਬਿਵਸਥਾ ਦੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਦੀ ਪਾਲਨਾ ਕਰਨ,
  tkr-tkr: Milletıken adamer, yedar, uşaxar, menne cigeençe qabıynbı gırgınbı see'e.
    Hasre manbışde gırgıng'us g'ayxhı, xət qıxhecen Rəbbile vuşde Allahıle qəpq'ı'n
    gırgın Mang'une Q'aanunee otk'unin xhinne he'ecen.
  mya-JVB: ယောက်ျား ၊ မိန်းမ ၊ သူငယ် များ၊ တည်းခို သော တပါး အမျိုးသားများတို့သည် ကြား
    ၍ နားလည် သဖြင့် ၊ သင် တို့၏ ဘုရားသခင် ထာဝရဘုရား ကို ကြောက်ရွံ့ ၍ ၊ ဤ ပညတ် တရားစကား
    အလုံးစုံ တို့ကို စောင့်ရှောက် စေခြင်းငှာ ပရိသတ် တို့ကို စုဝေး စေကြလော့။
  hmo-hmo: Taunimanima ibounai do umui haboua, tau bona hahine, memero bona kekeni,
    bona idau taudia, emui hanua dekenai idia noho danu. Vadaeni do idia kamonai,
    edia lalona be do idia kehoa, bona Lohiabada emui Dirava do idia gari henia. Bona
    inai Taravatu ena hereva ibounai do idia badinaia, bona edia kara do idia karaia.
  urd-urd: तुम सारे लोगों को, या'नी मर्दों और 'औरतों और बच्चों और अपनी बस्तियों के
    मुसाफ़िरों को जमा' करना, ताकि वह सुनें और सीखें और ख़ुदावन्द तुम्हारे ख़ुदा का
    ख़ौफ़ मानें और इस शरी “अत की सब बातों पर एहतियात रखकर 'अमल करें;
  rus-SYN: собери народ, мужей и жен, и детей, и пришельцев твоих, которые будут в
    жилищах твоих, чтоб они слушали и учились, и чтобы боялись Господа Бога вашего,
    и старались исполнять все слова закона сего;
  bqc-SIM: Àli ń kãaa, gↄ̃ɛↄ ń nↄɛↄ ń nɛ́fɛ̃nɛnaↄ ń bↄ̀mↄ pↄ́ kú á wɛ̃́lɛuↄ,
    aa ma, aai dada, kɛ́ aa e wàↄ Dii á Lua vĩa vĩ, aaiↄ ikoyãpiↄ kũa píi,
    aaiↄ zĩkɛwà.
  tcz-CHONGTHU: Mipi ho chu nakhop kimsoh kei ding, pasal ahin, numei ahin, ajahsoh
    kei diu Pakai, Pathen gindan ahet them cheh diu, hiche danthua ki sei jouse aboldoh
    sohkei na diuva nathu mop cheh diu ahi.
  mar-mar: पुरुष, स्त्रिया, लहान मुले, गावातील परकीय अशा सर्वांना यावेळी एकत्र आणावे.
    त्यांनी ही शिकवण ऐकावी, परमेश्वर देवाचे भय धरावे या शिकवणीचे जीवनात आचरण करावे.
  qub-qub: Chaychömi ollgupis, warmipis, wamracunapis, gamcunacho tiyaj jäpa runacunapis
    shuntacanga liguipashayquita wiyar Tayta Diospa laynincunata wiyacur cawananpaj.
  bqp-bqp: Àgↄ̃ ń kakara, gↄ̃gbɛ̃nↄ kũ nↄgbɛ̃nↄ kũ nɛ́ fítinↄ kũ bòasu kũ ò kú
    á wɛ̃tɛnnↄ, de ò ma ò dada, ò le ògↄ̃ Dikiri á Luda vĩna vĩ, ògↄ̃ dokayã pìnↄ
    kũna pínki ògↄ̃ zĩ kɛa.
  hat-hat: N'a sanble tout moun, fanm kou gason, timoun kou granmoun, ansanm ak moun
    lòt nasyon k'ap viv nan lavil nou yo, pou yo ka tande l', pou yo ka aprann gen
    krentif pou Seyè a, Bondye nou an, pou yo kenbe lalwa a, epi pou yo fè tou sa
    ki ladan l'.
  eng-BSB: Assemble the people—men, women, children, and the foreigners within your
    gates—so that they may listen and learn to fear the LORD your God and to follow
    carefully all the words of this law.
  tod-tod: Wa nuɓusɛiti kpein gaalɛ ba, zunuiti, ta anzanuiti, ta doungoiti, ta wɛɛinti
    ti seikɔɠɔmai zu wo zaama, naa ɠa a kɛ ti pɛ ti tɔgi ɠala gooi mɛni, ti Ɠɔoɠɔ
    GALAGI wa-ƓALAGI ɠaazuluabai maalɛlɛ, ti niima lɔ gooiti kpein so, ti ɗa ziɛ la,
  eng-WEBPB: Assemble the people, the men and the women and the little ones, and the
    foreigners who are within your gates, that they may hear, learn, fear the LORD
    your God, and observe to do all the words of this law,
  kbq-kbq: Hagi maka vene'nema, a'ne'ma mofavreramima, ruregati'ma tamagri kumapima
    emani'naza vahe'taminena kehutru huta ama avontafepima me'nea kasegea hamprinke'za
    nentahi'za, Rana tamagri Anumzamofona korora hunente'za maka tra kea kva hune'za
    avaririho.
  nhe-BL: “Xiquinsejcotilica nochi tlacame, sihuame, coneme huan sequinoc tlali ehuani
    tlen itztose imohuaya ipan imoaltepehua para ma quicaquica quema inquipohuase
    ni ley huan quimatise huan quitlepanitase imoTECO Dios, huan ica miyac tlamocuitlahuili
    ma quichihuaca nochi tlen quiijtohua nopa tlajtoli ipan nochi ni tlanahuatili.
  bus-bus: Àgae ń kakↄ̃a, gↄ̃gbɛ̃nↄ kↄ̃n nↄgbɛ̃nↄ kↄ̃n nɛ́ fétenↄ kↄ̃n bↄ̀amↄ kɛ̀
    aↄ̃ↄ kú a wɛ́tɛnnↄ, lɛ wà ma wà dada, wà e wàgↄ̃ Dii a Luda vĩa vĩ, wàgↄ̃ dokayã
    pìnↄ kũna píngi wàgↄ̃ zĩi kɛɛa.
  gub-BL: 'Pemono''og teko paw rupi nehe: awa wà, kuzà wà, kwarearer wà, kuzàtàigwer
    wà, amo ywy rehe arer tawhu peneko haw pe wiko ma''e wà. Nezewe mehe wenu putar
    Tupàn ze''eg imugeta mehe wà nehe. A''e rupi uzemu''e putar hehe wà nehe. Ukyze
    putar Tupàn Tuweharupi Wiko Ma''e Zanezar wi wà nehe no. Weruzar putar ize''eg
    paw rupi wà nehe no.'
  eng-DRA: 'And the people being all assembled together, both men and women, children
    and strangers, that are within thy gates: that hearing they may learn, and fear
    the Lord your God, and keep, and fulfill all the words of this law:'
