verse: DEU.031.001
translations:
  mal-C: 'അതിനുശേഷം മോശ ചെന്ന് ഈ വചനങ്ങൾ എല്ലാ ഇസ്രായേലിനോടും പറഞ്ഞു:'
  deu-TKW: Und Mose ging hin und redete folgende Worte zu dem ganzen Israel
  lin-lin: 'Moyize akobaki koloba maloba oyo epai ya bana nyonso ya Isalaele :'
  eng-LSV: And Moses goes and speaks these words to all Israel,
  eng-GNV: Then Moses went and spake these wordes vnto all Israel,
  eng-WEBSTER: And Moses went and spoke these words to all Israel.
  nhw-BL: 'Huan na niMoisés sempa niquincamanalhui nochi israelitame, huan niquinilhui:'
  swh-ONEN: 'Kisha Mose akaenda akasema maneno haya kwa Waisraeli wote:'
  bba-bba: Mɔwisi u kpɑm Isirelibɑ ɡɑri yini sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And Moses went and spake these words unto all Israel.
  cpy-cpy: 'Rapiiteeri iñaanata-neeri Moisés Israel-paeni, ikantziri:'
  wbp-wbp: Mujuju-jana yaninjarla wangkaja Yijirali-pinkiki,
  luo-luo: Eka Musa nodhi mowuoyo ne jo-Israel kowacho niya,
  meu-meu: Mose ese ini hereva iboudiai na Israel taudia e hamaorolaidia.
  npi-ULB: मोशा गएर सारा इस्राएलीलाई यी वचन भने,
  yor-yor: Nígbà náà ni Mose jáde tí ó sì sọ àwọn ọ̀rọ̀ wọ̀nyí sí gbogbo Israẹli pé,
  ind-ind: Sesudah Musa mengajarkan semuanya itu kepada orang Israel,
  pes-OPCB: 'موسی در ادامهٔ سخنان خود به قوم اسرائیل چنین گفت:'
  tgl-ULB: Nagpunta si Moises at sinabi ang mga salitang ito sa buong Israel.
  cbu-NT: Móysis yusur Israelchichee tsiyatpi átu tushaneerangiya.
  hui-hui: Mosesehanda Isaraele wali agaliruhondo laabo halu lalu,
  mya-mya: မော​ရှေ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား ဆက်​လက်​ပြော​ကြား​သည်​မှာ၊-
  bod-N: དེར་མོ་ཤེ་སོང་ནས་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ལ་བཀའ་འདི་རྣམས་གསུངས་པ་སྟེ།
  sna-sna: 'Ipapo Mozisi akaenda akandotaura mashoko aya kuvaIsraeri vose achiti:'
  spa-BLM: Moisés fue y dijo estas palabras a todo Israel.
  cac-cac: 'Ix yalanxi vin̈aj Moisés d''a eb'' chon̈ab'' israel icha tic:'
  swh-ULB: Musa alikwenda na kuzungumza maneno haya kwa Israeli yote.
  bel-bel: І пайшоў Майсей, і гаварыў словы гэтыя ўсім сынам Ізраіля,
  deu-ELBBK: Und Mose ging hin und redete diese Worte zu ganz Israel.
  mbb-OT: Mibpedayun megkaǥi si Moises diyà te menge Israilihanen.
  mal-2015: മോശെ ചെന്നു ഈ വചനങ്ങൾ എല്ലാ യിസ്രായേലിനെയും കേൾപ്പിച്ചു.
  rmc-rmc: Paľis o Mojžiš geľa a phenďa kala lava savore Izraelitenge.
  pes-OPV: و موسی رفته، این سخنان را به تمامی اسرائیل بیان کرد،
  ron-1924: 'Мойсе с-а дус ши а май спус урмэтоареле кувинте ынтрегулуй Исраел:'
  ben-OBCV: পরে মোশি বাইরে গিয়ে সমস্ত ইস্রায়েলীর সামনে এই কথা বললেন
  som-som: Markaasaa Muuse tegey oo erayadan kula hadlay reer binu Israa'iil oo dhan.
  lat-VUC: Abiit itaque Moyses, et locutus est omnia verba hæc ad universum Israël,
  eng-ASVBT: And Moses went and spake these words unto all Israel.
  ita-1885: 'POI Mosè andò, e tenne questi ragionamenti a tutto Israele, e disse loro:'
  eng-LXXUP: And Moses finished speaking all these words to all the children of Israel;
  eng-ULB: Moses went and spoke these words to all Israel.
  spa-VBL: Cuando Moisés terminó de darles estas instrucciones a todos los israelitas,
  fra-_FOB: Et Moïse s'en alla, et tint à tout Israël ces discours,
  mal-mal: മോശെ യിസ്രായേൽ ജനത്തിന്റെ അടുക്കൽ ചെന്ന് ഈ വചനങ്ങൾ എല്ലാം കേൾപ്പിച്ചു.
  urd-GVR: Mūsā ne jā kar tamām Isrāīliyoṅ se mazīd kahā,
  suz-BL: मिनु मोसामी इस्राएली नेल्‍ल आन कली एको लोव़ नेंपाइक्‍तु।
  ita-1927: Mosè andò e rivolse ancora queste parole a tutto Israele.
  ckb-ckb: جا موسا چوو بەم وشانە لەگەڵ هەموو نەوەی ئیسرائیل قسەی کرد و
  eng-BBE: So Moses said all these things to Israel.
  kan-OKCV: 'ಆಗ ಮೋಶೆ ಹೋಗಿ ಇಸ್ರಾಯೇಲರಿಗೆಲ್ಲಾ ಈ ಮಾತುಗಳನ್ನು ಹೇಳಿದನು:'
  tam-2017: 'பின்னும் மோசே போய் இஸ்ரவேலர்கள் அனைவரையும் நோக்கி:'
  spa-RV-1909: Y FUÉ Moisés, y habló estas palabras á todo Israel,
  ron-BTF: Şi Moise a mers şi a vorbit aceste cuvinte către tot Israelul.
  eng-WEBP: Moses went and spoke these words to all Israel.
  eng-FBV: Once Moses had finished giving these instructions to all the Israelites,
  nld-1939: Toen Moses zijn rede tot heel Israël had beëindigd,
  nch-BL: 'Huan na niMoisés sempa niquincamanalhui nochi israelitame, huan niquinilhui:'
  vie-1934: Môi-se đến giảng cho cả Y-sơ-ra-ên những bài sau nầy.
  hin-CV: 'इन सबके बाद मोशेह ने सारे इस्राएल से यह कहा:'
  eng-OURB: Moses [Drawn out] went and spoke these words to all Israel [God prevails].
  spa-BES: Entonces Moisés dijo todas estas cosas a todo Israel.
  tdx-tdx: Nimb’eo amy zao t’i Mosè, ninday o saontsy zao am’ Israele iaby.
  vid-vid: Musa nakalutilila kulonga na Waisilaeli weng'ha,
  eng-OKE: And Mosheh went and spake these words with all Israel.
  tha-KJV: โมเสสยังกล่าวถ้อยคำเหล่านี้​แก่​คนอิสราเอลทุกคน
  por-BR-2018: E foi Moisés, e falou estas palavras a todo Israel,
  deu-ELO: Und Mose ging hin und redete diese Worte zu dem ganzen Israel.
  eng-WYC-2018: And so Moses went, and spake all these words to all Israel,
  epo-epo: Kaj Moseo iris kaj parolis ĉi tiujn vortojn al la tuta Izrael.
  uig-PIN: Andin Musa berip ⱨǝmmǝ Israilƣa sɵz ⱪildi;
  beo-beo: 'Mousese da sia: eno Isala:ili dunu ilima amane sia:i,'
  tpi-OTNT: Moses i toktok yet long ol Israel olsem,
  hau-SA: Sai Musa ya fita ya kuma faɗa waɗannan kalmomi ga dukan Isra’ila cewa,
  uig-LAT: Andin Musa bérip hemme Israilgha söz qildi;
  nde-nde: 'UMosi waphuma wayakwethula lamazwi kubo bonke abako-Israyeli wathi:'
  ton-ton: Pea naʻe ʻalu ʻa Mōsese ʻo ne lea ʻaki ʻae ngaahi lea ni ki ʻIsileli kotoa
    pē.
  ces-1613: Přišed tedy Mojžíš, mluvil slova ta ke všemu Izraelovi,
  eng-WMB: Moses went and spoke these words to all Israel.
  tam-TCV: 'பின்பு மோசே வெளியே போய் எல்லா இஸ்ரயேலருடனும் பேசிய வார்த்தைகளாவன:'
  ceb-ULB: Miadto si Moises ug gisugilon kini nga mga pulong ngadto sa katawhan sa
    Israel.
  pol-UBG: Potem Mojżesz poszedł i powiedział te słowa całemu Izraelowi.
  agr-agr: 'Moisés Israel aents aidaun ataktu chichajak, juna aatus tiuwai:'
  kyc-kyc: Moseseme Isaraele wambu dupwa kaeya nao lamaiyuoko karo lao,
  urd-GVU: موسیٰ نے جا کر تمام اسرائیلیوں سے مزید کہا،
  deu-1912: Und Mose ging hin und redete diese Worte mit dem ganzen Israel
  kan-2017: ಮೋಶೆ ಹೋಗಿ ಈ ಮಾತುಗಳನ್ನು ಇಸ್ರಾಯೇಲರೆಲ್ಲರಿಗೆ ತಿಳಿಸಿದನು.
  yap-yap: Me ul ul Moses ngay ngi i welthin ngak e girdi’ nu Israel,
  hlt-MCSB: Moses te cet tih Israel pum taengah hekah olka he a thui.
  mdy-ETH: ዬካፓ ሙሴ ዒስራዔኤሌ ዴሮ ቢያሢም፦
  twi-ASANTE: Ɛberɛ a Mose kaa saa nsɛm yi kyerɛɛ Israelfoɔ wieeɛ no,
  eng-WEBU: Moses went and spoke these words to all Israel.
  bnp-bnp: Muri e Moses i pagitala i taki e huriki a Israel i ta maea,
  wal-wal: Muusee gujjidikka Israa7eela asau hagaadan yaagiis;
  spa-PDDPT: 'Así que Moisés fue y habló estas palabras a todo Israel:'
  gun-gun: Pova'e ayvu Moisés omombe'u Israel kuery ha'e javi pe.
  ilo-ULB: Napan ni Moises ket insaona dagitoy a sasao kadagiti amin nga Israelita.
  kpg-kpg: Moses ga helekai nia helekai aanei gi nia daangada Israel huogodoo,
  uig-ARA: ئاندىن مۇسا بېرىپ ھەممە ئىسرائىلغا سۆز قىلدى؛
  sus-sus: Annabi Munsa naxa a fala Isirayilakae birin bɛ,
  pon-2006: Moses ahpw usehla eh mahsanihong mehn Israel ko,
  jae-jae: Mose kêsôm biŋ tonaŋ gêdêŋ lau Israel samob su,
  ksd-ksd: Ma Moses i ga vana ma i ga tatike go ra lavur tinata ta ra tarai Israel
    par.
  tur-YTC: Moşe gidip bu sözleri bütün İsrael'e söyledi.
  grc-BRENT: Καὶ συνετέλεσε Μωυσῆς λαλῶν πάντας τοὺς λόγους τούτους πρὸς πάντας υἱοὺς
    Ἰσραὴλ,
  ind-AYT: Kemudian, Musa pergi dan menyampaikan kata-kata ini kepada semua orang
    Israel.
  nya-nya: 'Tsono Mose anapita ndi kukayankhula mawu awa kwa Aisraeli onse:'
  hrv-hrv: 'Mojsije dođe da upravi ove riječi svemu Izraelu:'
  mps-mps: Te Mosesgo Israel dabe tigidali dali po me weyu, te po wali,
  tpi-tpi: Moses i toktok yet long ol Israel olsem,
  dan-1931: Da Moses var færdig med at tale disse Ord til hele Israel,
  vie-OVCB: 'Môi-se tiếp tục nói cùng dân Ít-ra-ên:'
  guj-2017: મૂસાએ જઈને આ બધી વાતો આખા ઇઝરાયલને કહી.
  pon-2006A: Moses ahpw usehla eh mahsanihong mehn Israel ko,
  por-BRBSL: Moisés foi e disse estas palavras a todo Israel.
  cth-cth: Mosi ni a cei teh Isarel miphun pueng koe bout a dei pouh e lawk teh,
  twi-twi: Bere a Mose kaa saa nsɛm yi kyerɛɛ Israelfo wiee no,
  hlt-hlt: Moses te cet tih Israel pum taengah hekah olka he a thui.
  tbz-SIM: 'Kɛ̀ Mɔyiisii kɔtɛní kɛ́bɛ́innɛ̀ Isidɑyɛɛribɛ bɛmɔu kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀:'
  msy-2020: Moses ghua Israelian gumazamiziba bar mɨgɨrɨgɨar kabar me mɨgei.
  azb-azb: 'Musa bütün İsraillilərin qarşısına çıxıb belə dedi:'
  eng-DBY: And Moses went and spoke these words to all Israel;
  hin-2017: और मूसा ने जाकर ये बातें सब इस्राएलियों को सुनाईं।
  wol-KYG: Gannaaw loolu Musaa dellu na àddu kàddu yii, wax ak bànni Israyil gépp.
  eng-YLT: And Moses goeth and speaketh these words unto all Israel,
  kne-kne: Intoloy Moses ay nankali sin sangoanan di Israelita yan kanana,
  eng-WYC-2017: And so Moses went, and spake all these words to all Israel,
  eng-WMBB: Moses went and spoke these words to all Israel.
  urd-GVH: मूसा ने जाकर तमाम इसराईलियों से मज़ीद कहा,
  rug-rug: Meke sipu beto zamani e Mosese sari doduru zinama hire koari doduru tinoni
    Izireli,
  gaz-gaz: 'Ergasiis Museen dhaqee dubbii kana Israaʼel hundatti dubbate:'
  fra-LSG: 'Moïse adressa encore ces paroles à tout Israël:'
  gnn-gnn: Mawtjitjtja ŋunhi worruŋuna, bala ŋayi waŋanana yukurrana bukmakkala ŋunhi
    Yitjuralpuyŋuwala yolŋu'‐yulŋuwala, bitjarrana gam',
  yal-yal: Nabi Musa yi a fala Isirayila kaane birin xa,
  haw-1868: HELE aku la o Mose a hai aku la i keia mau olelo i ka Iseraela a pau.
  arb-NAV: 'وَمَضَى مُوسَى يَقُولُ لِبَنِي إِسْرَائِيلَ:'
  ewe-ewe: Esi Mose wu nya siawo gbɔgblɔ nu la,
  eng-LEE: And Moses went and spoke these words unto all Israel.
  asm-FB: পাছত মোচিয়ে ইস্ৰায়েলীয়া লোকসকলক এইবোৰ কথা ক’লে,
  sus-A: عَننَبِ مُنسَ نَشَ عَ قَلَ عِسِرَيِلَكَيٍ بِرِن بّ،
  fra-SBL: Moïse alla adresser ces paroles à tout Israël.
  hbo-hbo: וַיֵּ֖לֶךְ מֹשֶׁ֑ה וַיְדַבֵּ֛ר אֶת־הַדְּבָרִ֥ים הָאֵ֖לֶּה אֶל־כָּל־יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: And so Moises yede, and spak alle these wordis to al Israel,
  piu-2006: Mayutju Katutjalu Muutjanya watjaṉu, “Ngayuluṉa nyupalinya Yirananya ngurra
    Kiititjala watjaṉutjangka, kulintjawiyangku nyupali wantingu, kapi tjanampa mantjintjakitjangku.
    Ngayulu ngangkari puntutjarrangku palyalpayi kututja, wiya nyupali yalatji tjananya
    nintiṉu. Palulanguru nyuntu puḻingka kaḻparra paṉa Kayinananya nyakula mirrirriku.
    Paṉa palulakutu nyuntu wiya yankula nyinaku.” Muutja paluru Katutjanya tjapiṉu,
    “Tjapiṉiṉanta nyuntu mayutju kutjupalpi tjanampa ngaratjunkunytjaku, pikakutu
    tjananya tjukarurru katinytjaku. Wati nguḻuwiya nyinanytja ngurrtjara ngaratjurra!,
    mayutjungku tjananya kanyintjaku, mayutjuwiyalpiya nyinatjipingkamarra.” Palunyatjanu
    Katutjalu Muutjanya watjaṉu, “Yankula Tjatjuwanya tjiḻpi Naanaku katja yaḻṯirra
    ngalya katirra ngaratjurra!, tuḻkuku mayutju tiṉangka yila, yini Yalitjala. Yalatji
    Tjatjuwanya ngaranytjala tuḻkuku mayutjungka kurungka, yaṉangu tjuṯangka kurungkaṯarra,
    nyuntu Tjatjuwangka mara katangka tjunkula yalatji tjanala watjala!, ‘Wati ngaatjanyalpi
    mayutju nyurrangarrimpa ngaranyi, ngayuluṉa kuwarri mirrirriku. Karru Tjuutanangka
    munkarra wiyala tjungu yankula nyinaku. Mayutju ngaangku nyurrangarrinya katiku,
    karru Tjuutanangka wilurarra tjananya pikangku pungkunytjaku. Mayutju Katutjalu
    nyurrangarrinya aalpamilalku, ngurra palunya ngurrara tjuṯa mirri pungkula wiyantjaku.
    Nyurrangarri nguḻuwiyangku tjananya yankula pungkunytjaku.’” Palunyatjanu Muutjalu
    Tjatjuwanya piyuku yalatji watjaṉu, “Rapangku tjananya katiyanama!, nguḻuwiyangku.
    Nyuntu yilta tjananya katirra nyinatjunku paṉa Kayinanala, panya Katutjalu yirriṯi
    nyinanytja tjuṯa yungkukitjangku watjaṉutjangka. Mayutju Katutjalunta purinypa
    katiyanamalpa, wantinytjawiyangku. Palulanguru nyuntu rapanytju nyinama!”
  cwe-cwe: Musa kagendelele kuwalongela Waisilaili wose,
  kik-kik: Nake Musa akiumagara agĩthiĩ akĩarĩria andũ othe a Isiraeli na ciugo ici
    akĩmeera atĩrĩ,
  fra-NCL: Moïse adressa encore ces paroles à tout Israël.
  cek-AK: To pacoengah Mosi mah Israel kaminawk boih khaeah caeh moe, hae loknawk
    hae a thuih pae.
  cuk-cuk: 'Moisés bela Israel-dulemarga gannar sunmakdebalid. Sogded:'
  uig-CYR: Андин Муса берип һәммә Исраилға сөз қилди;
  tel-2017: మోషే ఇశ్రాయేలు ప్రజలతో ఈ విధంగా మాట్లాడిన తరువాత మళ్ళీ ఈ మాటలు చెప్పాడు,
    “నాకు ఇప్పుడు 120 ఏళ్ళు.
  hat-BSA: Konsa Moïse te ale e te pale pawòl sa yo a tout Israël.
  kos-kos: Moses el sifil kaskas nu sin mwet Israel
  hbo-WLC: וַיֵּ֖לֶךְ מֹשֶׁ֑ה וַיְדַבֵּ֛ר אֶת־הַדְּבָרִ֥ים הָאֵ֖לֶּה אֶל־כָּל־יִשְׂרָאֵֽל׃
  ibo-ibo: Mgbe Mosis gwachara ụmụ Izrel okwu ndị a niile,
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ଯାଇ ସମୁଦାୟ ଇସ୍ରାଏଲକୁ ଏହି କଥା କହିଲେ।
  chk-chk: Iwe, Moses a sopwela le apasa ekei kapas ngeni ekewe chon Israel meinisin
  rop-rop: Wal Mosis bin kipgon tok,
  ukr-1871: І пійшов Мойсей і став промовляти такі слова до всього Ізраїля.
  deu-1951: 'Und Mose ging hin und redete diese Worte zu ganz Israel und sprach zu
    ihnen:'
  eng-JPS: And Moses went and spoke these words unto all Israel.
  srp-1865: Potom doðe Mojsije i kaza ove rijeèi svemu Izrailju,
  lug-lug: Awo Musa n’agenda n’abuulira Isirayiri yonna ebigambo bino, n’agamba nti,
  heb-heb: וילך משה וידבר את הדברים האלה אל כל ישראל׃
  ben-IRV: পরে মোশি গিয়ে সব ইস্রায়েলকে এই সব কথা বললেন।
  pan-pan: ਮੂਸਾ ਨੇ ਜਾ ਕੇ ਸਾਰੇ ਇਸਰਾਏਲ ਨਾਲ ਇਹ ਗੱਲਾਂ ਕੀਤੀਆਂ
  tkr-tkr: 'Mısa gırgıne İzrailybışisqa qığeç''u inəxüd eyhe:'
  mya-JVB: တဖန် မောရှေ သည် သွား ၍ ဣသရေလ အမျိုးသားအပေါင်း တို့အား ဟောပြော သည်ကား၊
  hmo-hmo: Mose ese inai hereva ibounai Israela taudia dekenai ia hamaoroa.
  urd-urd: और मूसा ने जा कर यह बातें सब इस्राईलियों को सुनाई,
