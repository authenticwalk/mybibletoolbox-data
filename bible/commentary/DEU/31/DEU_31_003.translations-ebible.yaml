verse: DEU.031.003
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവതന്നെ നിനക്കുമുമ്പായി കടന്നുചെല്ലും. അവിടന്ന് ഈ ജനതകളെ
    നിന്റെ മുമ്പിൽനിന്ന് നശിപ്പിക്കുകയും നീ അവരുടെ ദേശം അവകാശമാക്കുകയും ചെയ്യും. യഹോവ
    കൽപ്പിച്ചിട്ടുള്ളതുപോലെ യോശുവയും നിങ്ങൾക്കുമുമ്പേ കടന്നുചെല്ലും.
  deu-TKW: Jahwe, dein Gott, zieht selbst vor dir hinüber und wird selbst diese Völker
    vor dir vertilgen, so daß du in ihren Besitz eintreten kannst. Josua wird dein
    Anführer sein, wie Jahwe angeordnet hat.
  lin-lin: Yawe, Nzambe na bino, akotambola Ye moko liboso na bino, akobebisa bikolo
    oyo ezali liboso na bino mpo ete bokamata mokili na bango ; Jozue nde akotambola
    liboso na bino ndenge Yawe alobaki.
  eng-LSV: Your God YHWH—He is passing over before you; He destroys these nations
    from before you, and you have possessed them; Joshua—he is passing over before
    you, as YHWH has spoken.
  eng-GNV: 'The Lord thy God he will go ouer before thee: he will destroy these nations
    before thee, and thou shalt possesse them. Ioshua, he shall goe before thee, as
    the Lord hath said.'
  eng-WEBSTER: 'The LORD thy God, he will go over before thee, and he will destroy
    these nations from before thee, and thou shalt possess them: and Joshua he shall
    go over before thee, as the LORD hath said.'
  nhw-BL: Pero amoTECO Dios amohuaya yas huan yaya anmechyacanas anquiixcotonase ni
    hueyatl. Yaya quintzontlamiltis nochi nopa masehualme amoixtla, huan anmoaxcatise
    inintlal. Huan Josué elis amotlayacanca quen quiijtojtoc TOTECO.
  swh-ONEN: Bwana Mungu wenu, yeye mwenyewe atavuka mbele yenu. Ataangamiza mataifa
    haya mbele yenu, nanyi mtaimiliki nchi yao. Pia Yoshua atavuka mbele yenu, kama
    Bwana alivyosema.
  bba-bba: Adɑmɑ win tiiwɑ u koo bɛɛ swɑɑ ɡbiiyɑ kpɑ u bwese ni nu wɑ̃ɑ mi ɡo kpɑ
    i nin tem mwɑ. Yosuewɑ u koo ko bɛɛn kpɑro nɡe mɛ wi, Yinni Gusunɔn tii u ɡeruɑ.
  eng-KJVCPB: 'The Lord thy God, he will go over before thee, and he will destroy
    these nations from before thee, and thou shalt possess them: and Joshua, he shall
    go over before thee, as the Lord hath said.'
  cpy-cpy: Riitaki anashita-kaemini Piwinkatharite Tajorentsi. Riitaki thonkaa-terini
    atziripaeni jempe pikinee-yanakini, paanteeyaawo iipatsite. Riima Josué, riitaki
    jewatapaemini, ipinkathari-tapae. Rootaki ikantakiri Pinkathari.”
  wbp-wbp: YAAWIYI-ji ngalipa-nyangu Kaatu. Nyanungurlu kapu-nyarra nguru-yirrarni
    murrarninginti-kirraju. Kapu-jana yapaju yinya-wardingkiji muku pinyi. Kapunkulu-jana
    walya yinyaju nyurrurlarluju puntarni. YAAWIYI-ji wangkaja yangka Jajuwarlu kapu-nyarra
    nguru-yirrarni walya yinya-kurraju.
  luo-luo: Jehova Nyasaye ma Nyasachu owuon biro telo e nyimu. Enotiek dhout pinjego
    duto kendo unukaw pinjegigo duto. Omiyo Joshua notelnu mana kaka Jehova Nyasaye
    osewacho.
  meu-meu: Iehova, emui Dirava, na umui vairamui ai baine hanai; ia ese unu bese na
    umui vairamui ai baine habuadia tari, bena edia tano bavabia, emui tano ai ba
    halaoa. Iosua ese baine gunalaimui, Iehova ena hereva heḡereḡerena.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वर तिमीहरूभन्दा अगिअगि त्यहाँ जानुहुने छ । उहाँले
    तिमीहरूकै सामु यी जातिहरूलाई नष्‍ट पार्नुहुने छ, र तिमीहरूले तिनीहरूलाई धपाउने
    छौ । परमप्रभुले भन्‍नुभएझैँ यहोशू तिमीहरूभन्दा अगि त्यहाँ जाने छन् ।
  yor-yor: Olúwa Ọlọ́run rẹ fúnra rẹ̀ ni yóò rékọjá fún ọ. Yóò pa àwọn orílẹ̀-èdè
    yìí run níwájú rẹ, ìwọ yóò sì mú ìní ilẹ̀ wọn, Joṣua náà yóò rékọjá fún ọ, bí
    Olúwa ti sọ.
  ind-ind: TUHAN Allah kitalah yang akan menyeberangi sungai itu di depan kalian.
    Dia akan membinasakan bangsa-bangsa yang ada di hadapan kalian, dan kalian akan
    menduduki negeri mereka. Seperti yang dikatakan TUHAN, ‘Yosua akan memimpin kalian
    menyeberangi sungai itu.’
  pes-OPCB: یهوه خدایتان، خود پیشاپیش شما عبور خواهد کرد و اقوامی را که در آنجا زندگی
    می‌کنند نابود خواهد کرد و شما سرزمین ایشان را به تصرف خود در خواهید آورد. همان‌گونه
    که خداوند فرموده، یوشع پیشاپیش شما عبور خواهد کرد.
  tgl-ULB: Si Yahweh na inyong Diyos, sasama siya sa inyo; wawasakin niya ang mga
    bansa mula sa inyong harapan, at babawiin ninyo ito. Si Josue, ang mangunguna
    sa inyong harapan, tulad ng sinabi ni Yahweh.
  cbu-NT: Itaru, yap naakchis amb, siyaatsinaa Israelchicheetsis Apanll uru ksutchiya.
    Kundarareetsis tpachingakchu, siysat Kanaanush tsap taatssa. Anush Josueyshatanda
    siyaa imachints. Yuwaari Apanll siyaa tárangu ambiritam ashtachiya. Uwsha kurak
    Josuey siyaam ksutamapaneem taachiya.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe ibugua tí dara halu ibunime bamba
    halu puwa wali agali edegoniha bu karuni bo hilo wahai holebira. Ani biragola
    tinaga dindi ogoni tígua karulo holeberemi. Anduane Homogo ibunime layadagua Yosua
    ibu tínaga haru hagane holebira.
  mya-mya: သင်​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​ကို​ရှေ့​ဆောင်​၍​ထို​ပြည်​တွင်​နေ​ထိုင်
    သော​လူ​မျိုး​တို့​ကို​သုတ်​သင်​ပယ်​ရှင်း​သ​ဖြင့် သင်​တို့​သည်​သူ​တို့​၏​ပြည်​ကို​သိမ်း​ယူ​နိုင်
    ကြ​လိမ့်​မည်။ ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည့် အ​တိုင်း​ယော​ရှု​သည်​သင်​တို့​ကို​ခေါင်း​ဆောင်
    လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་དངོས་སུ་ཁྱོད་ཅག་ཁྲིད་ནས་ཕར་ཕེབས་ཤིང་། ཁྱོད་ཅག་གི་མདུན་ནས་མི་རིགས་དེ་དག་མེད་པར་མཛད་ནས་ཡུལ་དེ་ཁྱོད་ཅག་ལ་དབང་བར་འགྱུར།
    དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པ་ནང་བཞིན་ཡོ་ཤུ་ཨས་དངོས་སུ་ཁྱོད་ཅག་ཁྲིད་ནས་ཕར་འགྲོ་བ་དང་།
  sna-sna: Jehovha Mwari wenyu pachake ndiye achayambuka ari pamberi penyu. Achaparadza
    ndudzi idzi dzose pamberi penyu, mugotora nyika yavo. Joshua ndiye achayambuka
    ari pamberi penyu, sezvakataurwa naJehovha.
  spa-BLM: El propio Señor, tu Dios, pasará delante de ti. Destruirá a estas naciones
    delante de ti, y tú las desposeerás. Josué pasará delante de ti, como ha dicho
    el Señor.
  cac-cac: Palta a Jehová ol b'ab'lajn̈ej d'a eyichan̈, ol satanel masanil juntzan̈
    chon̈ab' ayec' b'aj ol ex c'och chi'. A exxo ol ex cajnajcan d'a slum eb'. Axo
    vin̈aj Josué ol ex cuchb'anoc, icha ix aj yalan Jehová d'ayex.
  swh-ULB: Yahwe Mungu wako, atakutangulia mbele yako; ataangamiza mataifa haya mbele
    yako, nawe utawanyanganya. Yoshua atakwenda kabla yako, kama Yahwe alivyonena.
  bel-bel: Гасподзь, Бог твой, Сам пойдзе перад табою; Ён зьнішчыць народы гэтыя ад
    аблічча твайго, і ты авалодаеш імі; Ісус пойдзе перад табою, як казаў Гасподзь;
  deu-ELBBK: Der HERR, dein Gott, er zieht hinüber vor dir her; er selbst wird diese
    Nationen vor dir vertilgen, dass du sie vertreibst. Josua, er zieht hinüber vor
    dir her, wie der HERR geredet hat.
  mbb-OT: Iyan mismu is Nengazen he Megbevayè niw edhuna zutun te kedlayun niw. Edezeetan
    din is menge etew ziyà te menge nasyun dutun ne ed-engkenen niw is menge tanè
    dan. Si Josue is ebpengulu keniyu te kedlayun su iyan heeyan migkaǥi te Nengazen.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ തന്നെ നിനക്കു മുമ്പായി കടന്നുപോകും; ഈ ജാതികളെ അവൻ നിന്റെ
    മുമ്പിൽനിന്നു നശിപ്പിക്കയും നീ അവരുടെ ദേശം കൈവശമാക്കുകയും ചെയ്യും; യഹോവ അരുളിച്ചെയ്തതുപോലെ
    യോശുവ നിനക്കു നായകനായി കടന്നുപോകും.
  rmc-rmc: O RAJ, tumaro Del, džala anglal tumende. Zňičinela kale naroden angle tumende
    a tumen zalena lengri phuv. O Jozua predžala prekal o Jordan anglal tumende, avke
    sar phenďa o RAJ.
  pes-OPV: یهوه خدای تو، خود به حضور تو عبور خواهد کرد، و او این امتها را از حضور
    تو هلاک خواهد ساخت، تا آنهارا به تصرف آوری، و یوشع نیز پیش روی توعبور خواهد نمود
    چنانکه خداوند گفته است.
  ron-1924: Домнул Думнезеул тэу ва мерӂе Ел Ынсушь ынаинтя та, ва нимичи нямуриле
    ачестя динаинтя та ши вей пуне стэпынире пе еле. Иосуа ва мерӂе ынаинтя та, кум
    а спус Домнул.
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু নিজেই নদী পার হয়ে তোমাদের আগে আগে যাবেন। তোমাদের
    সামনে তিনি এই জাতিদের ধ্বংস করবেন, এবং তোমরা তাদের দেশ অধিকার করবে। সদাপ্রভুর
    কথা অনুসারে যিহোশূয়ই নদী পার হয়ে তোমাদের আগে আগে যাবে।
  som-som: Haddaba waxaa idin hor gudbaya Rabbiga Ilaahiinna ah, oo hortiinna buu
    ka baabbi'in doonaa quruumahaas, oo idinna iyaga waad hantiyi doontaan, oo sidii
    Rabbigu yidhi, waxaa idin hor kici doona Yashuuca.
  lat-VUC: 'Dominus ergo Deus tuus transibit ante te: ipse delebit omnes gentes has
    in conspectu tuo, et possidebis eas: et Josue iste transibit ante te, sicut locutus
    est Dominus.'
  eng-ASVBT: 'Jehovah thy God, he will go over before thee; he will destroy these
    nations from before thee, and thou shalt dispossess them: and Joshua, he shall
    go over before thee, as Jehovah hath spoken.'
  ita-1885: Il Signore Iddio tuo sarà quel che passerà davanti a te; esso distruggerà
    d'innanzi a te queste nazioni, e tu possederai il lor paese; Giosuè sarà quel
    che passerà davanti a voi, come il Signore ne ha parlato.
  eng-LXXUP: 'The Lord thy God who goes before thee, he shall destroy these nations
    before thee, and thou shalt inherit them: and it shall be Joshua that goes before
    thy face, as the Lord has spoken.'
  eng-ULB: Yahweh your God, he will go over before you; he will destroy these nations
    from before you, and you will dispossess them. Joshua, he will go over before
    you, as Yahweh has spoken.
  spa-VBL: El Señor tu Dios en persona te va a guiar a través. Él destruirá estas
    naciones a medida que avancen, y se apoderará de su tierra. Josué cruzará delante
    de ustedes, como dijo el Señor.
  fra-_FOB: C'est l'Éternel ton Dieu qui passera devant toi, c'est lui qui exterminera
    ces nations de devant toi, et tu posséderas leur pays. C'est Josué qui doit passer
    devant toi, comme l'Éternel l'a dit.
  mal-mal: നിന്റെ ദൈവമായ യഹോവ തന്നെ നിനക്ക് മുമ്പായി കടന്നുപോകും; ഈ ജനതകളെ അവൻ നിന്റെ
    മുമ്പിൽനിന്നു നശിപ്പിക്കുകയും നീ അവരുടെ ദേശം കൈവശമാക്കുകയും ചെയ്യും; യഹോവ അരുളിച്ചെയ്തതുപോലെ
    യോശുവ നിനക്ക് നായകനായിരിക്കും.
  urd-GVR: Rab terā Ḳhudā ḳhud tere āge āge jā kar Yardan ko pār karegā. Wuhī tere
    āge āge in qaumoṅ ko tabāh karegā tāki tū un ke mulk par qabzā kar sake. Dariyā
    ko pār karte waqt Yashua tere āge chalegā jis tarah Rab ne farmāyā hai.
  suz-BL: परमप्रभु यावे, इन परमप्रभु इन ङोंइती यर्दन शोक्‍शा, आइक्‍ची हांबु लाइब।
    मेकोमी इन ङोंइती मेको रागी रागी ङा मुर आन कली क्‍याम्‍ब। मिनु गेपुकीमी मेको आन
    कली खेरने चाप्‍‍नीनी। मिनु परमप्रभु यावेमी देंशो खोदेंशो पा यहोसु इन ङोंइती शोक्‍ब।
    ब्‍यवस्‍था ३:२२
  ita-1927: L’Eterno, il tuo Dio, sarà quegli che passerà davanti a te, che distruggerà
    d’innanzi a te quelle nazioni, e tu possederai il loro paese; e Giosuè passerà
    davanti a te, come l’Eterno ha detto.
  ckb-ckb: یەزدانی پەروەردگارتان لەپێشتانەوە دەپەڕێتەوە، خۆی ئەو نەتەوانە لەپێشتانەوە
    لەناودەبات و ئێوەش دەبنە میراتگریان. یەشوع لەپێشتانەوە دەپەڕێتەوە وەک یەزدان فەرمووی.
  eng-BBE: 'The Lord your God, he will go over before you; he will send destruction
    on all those nations, and you will take their land as your heritage: and Joshua
    will go over at your head as the Lord has said.'
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ತಾವೇ ನಿಮ್ಮ ಮುಂದೆ ಹೋಗುವರು. ಅವರು ಆ ಜನಾಂಗಗಳನ್ನು
    ನಿಮ್ಮ ಮುಂದೆ ಸೋಲಿಸುವರು. ನೀವು ಅವುಗಳನ್ನು ಸ್ವಾಧೀನಪಡಿಸಿಕೊಳ್ಳುವಿರಿ. ಯೆಹೋವ ದೇವರು ಹೇಳಿದ
    ಪ್ರಕಾರ ಯೆಹೋಶುವನು ನಿಮ್ಮ ಮುಂದೆ ಹೋಗುವನು.
  tam-2017: உன் தேவனாகிய யெகோவா தாமே உனக்கு முன்பாகக் கடந்துபோவார், அவரே உனக்கு முன்னிருந்து,
    அந்த தேசத்தாரை அழிப்பார்; நீ அவர்களுடைய தேசத்தைச் சொந்தமாக்குவாய்; யெகோவா சொன்னபடியே
    யோசுவா உனக்கு முன்பாகக் கடந்துபோவான்.
  spa-RV-1909: 'Jehová tu Dios, él pasa delante de ti; él destruirá estas gentes de
    delante de ti, y las heredarás: Josué será el que pasará delante de ti, como Jehová
    ha dicho.'
  ron-BTF: DOMNUL Dumnezeul tău, el va trece înaintea ta şi va nimici naţiunile acestea
    dinaintea ta şi le vei stăpâni, şi Iosua, el va trece înaintea ta, precum a spus
    DOMNUL.
  eng-WEBP: The LORD your God himself will go over before you. He will destroy these
    nations from before you, and you shall dispossess them. Joshua will go over before
    you, as the LORD has spoken.
  eng-FBV: The Lord your God himself is going to lead you across. He will destroy
    these nations as you advance, and you will take over their land. Joshua will cross
    ahead of you, as the Lord said.
  nld-1939: Maar Jahweh, uw God, zal voor u uit naar de overkant gaan, en deze volken
    voor u vernietigen, zodat gij ze zult onderwerpen. Josuë zal aan uw spits naar
    de overkant trekken, zoals Jahweh gezegd heeft,
  nch-BL: Pero amoTECO Dios amohuaya yas huan yaya amechyacanas para anquiixcotonase
    ni hueyat. Yaya quintzontamiltis nochi nopa masehualme amoixpa, huan anmoaxcatise
    inintal. Huan Josué elis amotayacanca quej quiijtojtoc TOTECO.
  vie-1934: Giê-hô-va Đức Chúa Trời ngươi sẽ đi đầu ngươi. Ngài sẽ diệt các dân tộc
    ở đằng trước ngươi, và ngươi sẽ nhận được xứ chúng nó; Giô-suê sẽ đi trước ngươi,
    y như Đức Giê-hô-va đã phán dặn.
  hin-CV: याहवेह तुम्हारे परमेश्वर ही तुम्हारे आगे हो यरदन नदी को पार करेंगे. तुम्हारे
    वहां पहुंचने के पहले वह इन जनताओं को नाश कर देंगे और तुम उन्हें उनके देश से वंचित
    कर दोगे. जो तुम्हारा अगुआ हो यरदन नदी पार करेगा, वह व्यक्ति यहोशू है ठीक जैसा
    याहवेह ने तय कर दिया है.
  eng-OURB: Adonai your God himself will go over before you. He will destroy these
    nations from before you, and you shall dispossess them. Joshua [Yah Salvation]
    will go over before you, as Adonai has spoken. (LY:2)
  spa-BES: El Señor su Dios, él pasará delante de ustedes; él enviará destrucción
    a todas esas naciones, y tomarán su tierra como su herencia, y Josué pasará enfrente
    de ustedes como su líder como el Señor lo ha dicho.
  tdx-tdx: Iehovà Andria­nañahare’o ty hitsak’ aolo, ie ro handrotsake o rofoko iabio
    añatrefa’o, le ihe ty hitavañe iareo ho fana­ña’o; vaho Iehosoa ty hitsak’ aolo
    amy tsi­nara’ Iehovày.
  vid-vid: Mkulu Nguluwi, Nguluwi wa hemwe, kowalongola kuwadumya wanhu wa isi zeng'ha
    zilingikala ako, leka muihole isi ya hewo. Yoshua kowa chilongozi wa hemwe kota
    vyoyalonjile Mkulu Nguluwi.
  eng-OKE: The Lord thy God, He goeth over before thee; He will destroy these nations
    from before thee, and thou shalt inherit them. Jehoshua, he goeth over before
    thee, as the Lord hath said.
  tha-KJV: พระเยโฮวาห์พระเจ้าของท่านจะข้ามไปข้างหน้าท่านเอง พระองค์​จะทรงทำลายประชาชาติ​เหล่านี้​ให้​พ้นหน้าท่าน
    เพื่อว่าท่านจะยึดครองเขานั้น โยชูวาจะข้ามไปนำหน้าท่านทั้งหลาย ดังที่​พระเยโฮวาห์ตรัสไว้​แล้ว
  por-BR-2018: 'O SENHOR teu Deus, ele passa diante de ti; ele destruirá estas nações
    de diante de ti, e as herdarás: Josué será o que passará diante de ti, como o
    SENHOR disse.'
  deu-ELO: Jehova, dein Gott, er zieht hinüber vor dir her; er selbst wird diese Nationen
    vor dir vertilgen, daß du sie austreibest. Josua, er zieht hinüber vor dir her,
    wie Jehova geredet hat.
  eng-WYC-2018: Therefore thy Lord God shall pass before thee (or And so the Lord
    thy God shall cross over before thee); he shall do away these folks in thy sight,
    and thou shalt wield them; and this Joshua shall go before thee, (in the lead),
    as the Lord spake.
  epo-epo: La Eternulo, via Dio, mem iros antaŭ vi; Li ekstermos tiujn popolojn antaŭ
    vi, kaj vi heredos ilin; Josuo iros antaŭ vi, kiel la Eternulo diris.
  uig-PIN: Lekin Pǝrwǝrdigar Hudayinglar Ɵzi silǝrni yetǝklǝp dǝryadin ɵtüp, bu ǝllǝrni
    aldinglarda wǝyran ⱪilidu; xuning bilǝn ularning mal-mülkini igilǝysilǝr; Pǝrwǝrdigarning
    eytⱪinidǝk, Yǝxua silǝrning aldinglarda baxlap dǝryadin ɵtidu.
  beo-beo: Dilia da amo soge gesowale fima:ne, dilia Hina Gode da dili bisili, dunu
    fi wali amo soge ganodini esala amo gugunufinisimu. Yosiua da Hina Gode Ea sia:i
    defele, dilima ouligisu dunu esalumu.
  tpi-OTNT: God, Bikpela bilong yumi, em bai i go pas long yupela na bagarapim ol
    lain i stap long dispela hap. Olsem na bai yupela inap kisim graun bilong ol.
    Na Josua bai i kamap lida bilong yupela, olsem Bikpela i tok pinis.
  hau-SA: Ubangiji Allahnku kansa zai haye a gabanku. Zai hallaka waɗannan al’ummai
    da suke gabanku, za ku kuwa mallaki ƙasarsu. Yoshuwa shi ma zai haye a gabanku,
    yadda Ubangiji ya faɗa.
  uig-LAT: Lékin Perwerdigar Xudayinglar Özi silerni yéteklep deryadin ötüp, bu ellerni
    aldinglarda weyran qilidu; shuning bilen ularning mal-mülkini igileysiler; Perwerdigarning
    éytqinidek, Yeshua silerning aldinglarda bashlap deryadin ötidu.
  nde-nde: UThixo uNkulunkulu wenu nguye ozachapha phambi kwenu. Uzabhubhisa lezizizwe
    phambi kwenu, lina lizathatha ilizwe lazo libe ngelenu. UJoshuwa laye uzachapha
    ahambe phambi kwenu, njengokutsho kukaThixo.
  ton-ton: 'Ko Sihova ko ho ʻOtua, ʻe ʻalu ia ʻo muʻomuʻa ʻiate koe, pea ʻe fakaʻauha
    ʻe ia ʻae ngaahi puleʻanga ni mei ho ʻao, pea te ke maʻu ʻakinautolu: pea ko Siosiua,
    ʻe ʻalu ia ʻo muʻomuʻa ʻiate koe, ʻo hangē ko e folofola ʻa Sihova.'
  ces-1613: Hospodin Bůh tvůj předcházející tebe vyhladí ty národy od tváři tvé, a
    ty dědičně je opanuješ, a Jozue tento půjde před tebou, jakož řekl Hospodin.
  eng-WMB: The LORD your God himself will go over before you. He will destroy these
    nations from before you, and you shall dispossess them. Joshua will go over before
    you, as the LORD has spoken.
  tam-TCV: உங்களுக்கு முன்பாக உங்கள் இறைவனாகிய யெகோவாவே வழிநடத்திச் செல்வார். அவர்
    இந்த நாடுகளை உங்களுக்கு முன்பாக அழிப்பார். அவர்களுடைய நாட்டை நீங்கள் உரிமையாக்கிக்கொள்வீர்கள்.
    யெகோவா சொன்னபடியே யோசுவாவும் உங்களுக்கு முன்பாக யோர்தானைக் கடந்துபோவான்.
  ceb-ULB: Si Yahweh nga imong Dios, siya mao ang mag-una kanimo; pagalaglagon niya
    kining kanasoran gikan sa imong atubangan, ug paga-ilogan mo sila. Si Josue, mao
    ang magalakaw una kanimo, sumala sa gisulti ni Yahweh.
  pol-UBG: Sam PAN, twój Bóg, przejdzie przed tobą i on wytępi te narody przed tobą,
    a ty je posiądziesz. A Jozue przejdzie przed tobą, jak PAN powiedział.
  agr-agr: Tujash atumek Tuke Pujuu atumi Apajuíjiya nunú eemak wegak uyuuntamsamtai
    wetatjume. Tuja atum shimamunum shiwaajum ayaunashkam nii depetuk ijinattawai.
    Dutikamtai dita nugke aina duka atum jukittagme. Atumnak Josué apu wajasu asa,
    nii yajupak etamtatui Tuke Pujuu atumi Apajuíjum tibauwa nunak dutiksag.
  kyc-kyc: Nakamana Kamongo Anatu doko baa range wamboko pao yuu dokona wambu palenge
    dupwa pyao kokwa soo nembaramopa yuu dokona nakama palyuo kararami. Dopa pyuo
    nakama yuu dokona palirami dokopa Kamongome leyamuli pyuo Josua baa mupwa ingyuo
    iso karara.
  urd-GVU: رب تیرا خدا خود تیرے آگے آگے جا کر یردن کو پار کرے گا۔ وہی تیرے آگے آگے
    اِن قوموں کو تباہ کرے گا تاکہ تُو اُن کے ملک پر قبضہ کر سکے۔ دریا کو پار کرتے
    وقت یشوع تیرے آگے چلے گا جس طرح رب نے فرمایا ہے۔
  deu-1912: Der HERR, dein Gott, wird selber vor dir her gehen; er wird selber diese
    Völker vor dir her vertilgen, daß du ihr Land einnehmest. Josua, der soll vor
    dir hinübergehen, wie der HERR geredet hat.
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ತಾನೇ ನಿಮ್ಮ ಮುಂದೆ ಹೋಗುವನು; ಆತನು ಆ ಜನಾಂಗಗಳನ್ನು ನಿಮ್ಮ
    ಎದುರಿನಲ್ಲಿ ನಿಲ್ಲದಂತೆ ನಾಶಮಾಡುವುದರಿಂದ ನೀವು ಅವರ ದೇಶವನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವಿರಿ. ಯೆಹೋವನು
    ಆಜ್ಞಾಪಿಸಿದಂತೆ ಯೆಹೋಶುವನು ನಿಮ್ಮ ನಾಯಕನಾಗಿ ನದಿಯನ್ನು ದಾಟಿಹೋಗುವನು.
  yap-yap: SOMOL ni Got romed e bayi m’on romed nge thirif u but’ girdi’en e pi nam
    ni bay nga m’on romed, ya nge yag ni ngam tafned fapi nam rorad, me Joshua e bayi
    yog e thin romed ni bod nike yog SOMOL.
  hlt-MCSB: Na hmai kah aka kat BOEIPA na Pathen amah loh namtom rhoek he na mikhmuh
    ah a mitmoeng sak vetih amih te na pang ni. BOEIPA loh a thui vanbangla Joshua
    tah nang hmai ah kat ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ቤርታ ቤርታ ማዒ ዒንሢ ዔኪ ዴንዳንዳኔ፤ ዒንሢ ዴንዳ ዓጮይዳ ዓኣ ዴሮ ዒዚ
    ባይዜም ዒንሢ ዬኖ ዓጮ ዻካላንዳኔ፤ ናንጊና ናንጋ ጎዳ ኬኤዜ ጎይፆጉዴያ ዒያሱ ዒንሢኮ ሱኡጌ ማዒ ዔኪ ዓኣዻሢ ማዓንዳኔ።
  twi-ASANTE: Nanso Awurade, mo Onyankopɔn, ankasa bɛdi mo anim atwa. Ɔbɛsɛe aman
    a wɔte hɔ na mobɛfa wɔn asase no. Yosua ne onipa foforɔ a ɔbɛdi mo anim sɛdeɛ
    Awurade hyɛɛ mo bɔ no.
  eng-WEBU: The LORD your God himself will go over before you. He will destroy these
    nations from before you, and you shall dispossess them. Joshua will go over before
    you, as the LORD has spoken.
  bnp-bnp: E BAKOVI DAGI a Vure ne mua ge muga mua, ge ratapile e huriki ri made vona
    a tabeke iea, muri bara mu bolea a malala ne ria. E Iosua ge matakari mua i manga
    a ngava e BAKOVI DAGI i taki.
  wal-wal: GODAI intte Xoossai intte sinttan hemettidi inttena kaalettana. Hegan de7iya
    kawotettata i wurssiyo gishshau, eta biittaa intte laattana. Qassi GODAI giidoogaadan
    Yaasu inttena kaalettana.
  spa-PDDPT: Yavé tu ʼElohim pasará delante de ti. Él destruirá estas naciones delante
    de ti, y tú las heredarás. Josué también pasará al frente de ti, como dijo Yavé.
  gun-gun: Senhor Penderuete ae oaxa 'rã penerenonde rupi. Ha'e ae omomba 'rã amboae
    regua kuery penerenonde gui, peẽ kuery ju pendekuai aguã. Josué ma oaxa 'rã penerenonde
    rupi, Senhor ijayvu ma voiague rami vy.
  ilo-ULB: Bumallasiwto iti sangom ni Yahweh a Diosmo; dadaelennanto amin dagitoy
    a nasion manipud iti sangoanam, ken pagtalawemto ida. Bumallasiwto ni Josue iti
    sangom, kas sinao ni Yahweh.
  kpg-kpg: Ma go Dimaadua di godou God dela e hana i godou mua gi di baahi i golo
    o Jordan. Mee ga hunahuna gi daha nia henua huogodoo ala i golo, gei goodou ga hagabagi
    digaula gi daha mo nadau henua, gaa noho goodou i golo. Ma go Joshua dela gaa hai
    di godou dagi, gii hai be nia helekai a Dimaadua.
  uig-ARA: لېكىن پەرۋەردىگار خۇدايىڭلار ئۆزى سىلەرنى يېتەكلەپ دەريادىن ئۆتۈپ، بۇ ئەللەرنى
    ئالدىڭلاردا ۋەيران قىلىدۇ؛ شۇنىڭ بىلەن ئۇلارنىڭ مال-مۈلكىنى ئىگىلەيسىلەر؛ پەرۋەردىگارنىڭ
    ئېيتقىنىدەك، يەشۇئا سىلەرنىڭ ئالدىڭلاردا باشلاپ دەريادىن ئۆتىدۇ.
  sus-sus: Wo Marigi Alatala yɛtɛ yati nan wo raɲɛrɛma. A sie birin faxama nɛ naxee
    na naakiri ma alako wo xa e xa bɔxie masɔtɔ. Yosuwe nan findima wo xa mangɛ ra,
    alɔ Alatala a fala ki naxɛ.
  pon-2006: Eri, pein ih me pahn ketin kohtehla mwohmwail. E pahn ketin kauwehla wehi
    kan mwohmwail oh kumwail pahn kaloweiraildi. Sosua me pahn kahluwai kumwail duwen
    me KAUN-O ketin mahsaniher.
  jae-jae: Apômtau, aômnêm Anôtô, tau oc elom êmuŋ aôm. Eŋ êsêlêŋ êmuŋ aôm ma enseŋ
    lau tomôkê-tomôkê tonec su, gebe ôjaŋgo êsêacnêŋ gamêŋ su. Ma Josua oc elom êtu
    nêm ŋamata kêtôm Apômtau kêsôm su.
  ksd-ksd: A Luluai kavava God na lua ta vavat ta ra vinavana lake; ia iat na li vue
    go ra lavur vuna tarai ta ra luaina mata i vavat, ma avat a ki ur vue diat; ma
    Iosua na lue rap avat ta ra vinavana lake, da ra Luluai i ga biti.
  tur-YTC: Senin önünden geçecek olan Tanrın Yahve'dir. O, bu ulusları senin önünden
    yok edecek, sen de onları mülksüz bırakacaksın. Yahve'nin söylediği gibi Yeşu
    önünden geçecek.
  grc-BRENT: Κύριος ὁ Θεός σου ὁ προπορευόμενος πρὸ προσώπου σου, οὗτος ἐξολοθρεύσει
    τὰ ἔθνη ταῦτα ἀπὸ προσώπου σου, καὶ κατακληρονομήσεις αὐτούς· καὶ Ἰησοῦς ὁ προπορευόμενος
    πρὸ προσώπου σου, καθὰ ἐλάλησε Κύριος.
  ind-AYT: TUHAN, Allahmu, yang akan memimpinmu untuk menyeberanginya. Dia akan membinasakan
    bangsa-bangsa yang ada di depanmu dan kamu akan mengusir mereka. Yosua, orang
    yang akan memimpinmu untuk menyeberanginya seperti yang telah difirmankan TUHAN.
  nya-nya: Mwini wake Yehova Mulungu wanu ndiye amene adzakutsogolerani powoloka.
    Iye adzawononga mitundu ina yonse, ndipo inu mudzatenga dziko lawo. Yoswa adzakutsogoleraninso
    powoloka, monga momwe ananenera Yehova.
  hrv-hrv: Sam Jahve, Bog tvoj, pred tobom će prijeći; on će pred tobom potući one
    narode da ih otjerate s posjeda. Jošua će pred tobom ići, kako je Jahve rekao.
  mps-mps: Genuai Bidi dago God aga digi polasa pelama, tama agai te bulu badu bidibo
    bidi hani dolaibao, te agai dage tudiba togolama, polasa peyu. Tama tialima, dagego
    augwaligo tǫ sabo usu yaibao. Tama Josua dagego polasa pabo tobolu bidi nigaibao,
    te Genuai Bidigo wali gilama.
  tpi-tpi: God, Bikpela bilong yumi, em bai i go pas long yupela na bagarapim ol lain
    i stap long dispela hap. Olsem na bai yupela inap kisim graun bilong ol. Na Josua
    bai i kamap lida bilong yupela, olsem Bikpela i tok pinis.
  dan-1931: Men HERREN din Gud vil selv drage over i Spidsen for dig, han vil udrydde
    disse Folkeslag for dig, så du kan tage deres Land i Besiddelse. Og Josua skal
    drage over i Spidsen for dig, som HERREN har sagt.
  vie-OVCB: Nhưng chính Chúa Hằng Hữu, Đức Chúa Trời của anh em, sẽ dẫn anh em qua
    sông. Ngài sẽ tiêu diệt các dân tộc sống bên ấy để anh em chiếm đất. Theo lệnh
    của Chúa Hằng Hữu, Giô-suê sẽ lãnh đạo anh em qua sông.
  guj-2017: યહોવાહ તારા ઈશ્વર તારી આગળ પાર જશે; તે તારી આગળથી પ્રજાઓનો નાશ કરશે અને
    તું તેઓનું વતન પામશે. યહોવાહની આજ્ઞા પ્રમાણે યહોશુઆ તમારી આગળ જશે.
  pon-2006A: Eri, pein ih me pahn ketin kohtehla mwohmwail. E pahn ketin kauwehla
    wehi kan mwohmwail oh kumwail pahn kaloweiraildi. Sosua me pahn kahluwai kumwail
    duwen me KAUN-O ketin mahsaniher.
  por-BRBSL: Yahweh, seu próprio Deus, irá antes de você. Ele destruirá estas nações
    de antes de você, e você as despojará. Josué passará por diante de vocês, como
    Javé falou.
  cth-cth: Nangmae BAWIPA Cathut ni na hmalah a raka teh hote khocanaw a raphoe vaiteh,
    ahnimae hmuen nangmouh ni na pang awh han. BAWIPA ni a dei e patetlah Joshua ni
    nangmae hmalah a raka han.
  twi-twi: Nanso Awurade, mo Nyankopɔn no, ankasa bedi mo anim atwa. Ɔbɛsɛe aman a
    wɔte hɔ na mobɛfa wɔn asase no. Yosua ne onipa foforo a obedi mo anim sɛnea Awurade
    hyɛɛ mo bɔ no.
  hlt-hlt: Na hmai kah aka kat BOEIPA na Pathen amah loh namtom rhoek he na mikhmuh
    ah a mitmoeng sak vetih amih te na pang ni. BOEIPA loh a thui vanbangla Joshua
    tah nang hmai ah kat ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù yó nni di ììkɛ̀ kɛ pɔntì yɛhɛkɛ̀ kɛ̀ di kɑtì, kɛ̀ Sosuwee
    ndi ni. Ti Yiɛ̀ nKuyie nkuù tì nɑ̀kɛ́.
  msy-2020: Ikiavɨra Itir God, ian God, a uabɨ ian faragh mangɨ Jordanɨn Fanem girɨgh
    vongɨn mangɨ, ian damazimɨn danganir kamɨn itir ikɨzibagh asɨghasightɨ, ia men
    nguazim iniam. Eghtɨ Ikiavɨra Itir God, mɨkemezɨ moghɨn, Josua ian gumazir dapanimɨn
    ikɨ ian faragh mangam.
  azb-azb: Oranı keçəndə Allahınız Rəbb Özü qabağınızda gedəcək və bu millətləri qarşınızdan
    yox edəcək, siz də onların torpaqlarını irs olaraq alacaqsınız. Rəbbin sözünə
    görə Yeşua sizə rəhbərlik edəcək.
  eng-DBY: 'Jehovah thy God, he will go over before thee, he will destroy these nations
    from before thee, that thou mayest take possession of them: Joshua, he shall go
    over before thee, as Jehovah hath said.'
  hin-2017: तेरे आगे पार जानेवाला तेरा परमेश्वर यहोवा ही है; वह उन जातियों को तेरे
    सामने से नष्ट करेगा, और तू उनके देश का अधिकारी होगा; और यहोवा के वचन के अनुसार
    यहोशू तेरे आगे-आगे पार जाएगा।
  wol-KYG: Seen Yàlla Aji Sax ji ci boppam moo leen di jiite jàll. Mooy fàkkas xeet
    yooyu fi seen kanam, ngeen nangu seenum réew. Yosuwe moo leen di jiite jàll, na
    ko Aji Sax ji waxe woon.
  eng-YLT: '''Jehovah thy God He is passing over before thee, He doth destroy these
    nations from before thee, and thou hast possessed them; Joshua — he is passing
    over before thee as Jehovah hath spoken,'
  kne-kne: Si Yahweh ay Diyos yo di mangipango en dakayo et peslena din man-ili sin
    daga ay datngan yo ta okaen yo din daga da. Si Josue di mangipango en dakayo tan
    say inbagan Diyos.
  eng-WYC-2017: Therefore thy Lord God shall pass over before thee; he shall do away
    these folks in thy sight, and thou shalt wield them; and this Joshua shall go
    before thee, as the Lord spake.
  eng-WMBB: The LORD your God himself will go over before you. He will destroy these
    nations from before you, and you shall dispossess them. Joshua will go over before
    you, as the LORD has spoken.
  urd-GVH: रब तेरा ख़ुदा ख़ुद तेरे आगे आगे जाकर यरदन को पार करेगा। वही तेरे आगे आगे
    इन क़ौमों को तबाह करेगा ताकि तू उनके मुल्क पर क़ब्ज़ा कर सके। दरिया को पार करते
    वक़्त यशुअ तेरे आगे चलेगा जिस तरह रब ने फ़रमाया है।
  rug-rug: Se Zihova sa mia Tamasa si kaqu koimatani gamu meke karovia gamu sa Ovuku
    Zodani, meke kaqu va matei Sa sari na tinoni saripu koadi vasina, pude kaqu koa
    ia gamu sa popoa asa, meke se Zosua sa mia koimata gua sapu ele zama nia Sa.
  gaz-gaz: Waaqayyo Waaqni kee mataan isaa si dura ni ceʼa. Inni saboota kanneen fuula
    kee duraa ni barbadeessa; atis biyya isaanii ni dhaalta. Akkuma Waaqayyo jedhetti,
    Iyyaasuunis si dura ni ceʼa.
  fra-LSG: L’Éternel, ton Dieu, marchera lui-même devant toi, il détruira ces nations
    devant toi, et tu t’en rendras maître. Josué marchera aussi devant toi, comme
    l’Éternel l’a dit.
  gnn-gnn: Garrayyuna yurru ŋayipina nhumalanha ŋurru‐warryundja, ŋayina boŋguŋu nhumalanha
    gäŋu ga ŋilitjurru ŋunhawalanydja wäŋalili ya'. Nhuma boŋguŋu baymatthurru buwayakkuŋuna,
    dhawar'maraŋuna ŋunhayinydja miṯtjinha ŋunhi walala yukurra nhina ŋunhalami wäŋaŋura,
    bala nhumana yurru yukurra nhinanydja ŋunhala wäŋaŋura. Ŋayi Djatjuwa nhumalaŋgu
    boŋguŋu ŋurruŋunydja, bili Garrayyunydja ŋanya djarr'yurruna.
  yal-yal: Alatala ɛ Ala nan tima ɛ yɛɛ ra, a mɛn kaane birin halagi alogo ɛ xa e
    bɔxɔne masɔtɔ. Yosuwe fan tima nɛn ɛ yɛɛ ra, alo Alatala a fala kii naxan yi.
  haw-1868: 'O Iehova kou Akua, nana no e hele mamua ou, a e luku aku ia i kela mau
    lahuikanaka mai kou alo aku, a e lilo lakou nou: a o Iosua, oia ke hele mamua
    ou e like me ka Iehova i olelo mai ai.'
  arb-NAV: وَلَكِنَّ الرَّبَّ إِلَهَكُمْ عَابِرٌ أَمَامَكُمْ، وَهُوَ يُبِيدُ تِلْكَ
    الأُمَمَ مِنْ قُدَّامِكُمْ فَتَرِثُونَهُمْ. وَسَيَكُونُ يَشُوعُ قَائِدَكُمْ كَمَا
    وَعَدَ الرَّبُّ.
  ewe-ewe: Ke Yehowa miaƒe Mawu ŋutɔ akplɔ mi, atsrɔ̃ dukɔ siwo le anyigba la dzi,
    eye miaɖu wo dzi. Yosua nye miaƒe kplɔla yeye la abe ale si Yehowa do ŋugbe ene.
  eng-LEE: 'The Lord thy God it is who goeth over before thee; he will destroy these
    nations from before thee, and thou shalt dispossess them: Joshua it is who goeth
    over before thee, as the Lord hath spoken.'
  asm-FB: আপোনালোকৰ ঈশ্বৰ যিহোৱা নিজেই আপোনালোকৰ আগে আগে পাৰ হৈ যাব; তেৱেঁই আপোনালোকৰ
    সন্মুখৰ পৰা এই সকলো জাতিবোৰক বিনষ্ট কৰিব আৰু আপোনালোকে তেওঁলোকৰ দেশ অধিকাৰ কৰিব।
    যিহোৱাৰ আজ্ঞা অনুসাৰে যিহোচূৱাই নদী পাৰ হৈ আপোনালোকৰ আগেয়ে পাৰ হৈ যাব।
  sus-A: وٌ مَرِفِ عَلَتَلَ يّتّ يَتِ نَن وٌ رَحّرّ مَ. عَ سِيٍ بِرِن قَشَمَ نّ نَشٍيٍ
    نَ نَاكِرِ مَ عَلَكٌ وٌ شَ عٍ شَ بْشِيٍ مَسْتْ. يٌسُوٍ نَن قِندِ مَ وٌ شَ مَنفّ
    رَ، عَلْ عَلَتَلَ عَ قَلَ كِ نَشّ.
  fra-SBL: Yahvé, votre Dieu, passera lui-même devant vous. Il détruira ces nations
    devant toi, et tu les déposséderas. Josué passera devant toi, comme l'a dit l'Éternel.
  hbo-hbo: יְהוָ֨ה אֱלֹהֶ֜יךָ ה֣וּא ׀ עֹבֵ֣ר לְפָנֶ֗יךָ הֽוּא־יַשְׁמִ֞יד אֶת־הַגֹּויִ֥ם
    הָאֵ֛לֶּה מִלְּפָנֶ֖יךָ וִֽירִשְׁתָּ֑ם יְהֹושֻׁ֗עַ ה֚וּא עֹבֵ֣ר לְפָנֶ֔יךָ כַּאֲשֶׁ֖ר
    דִּבֶּ֥ר יְהוָֽה׃
  eng-WYCLIFFE: Therfor thi Lord God schal passe bifore thee; he schal do awei these
    folkis in thi siyt, and thou schalt welde hem; and this Josue schal go bifor thee,
    as the Lord spak.
  piu-2006: '@see-verse:DEU.031.002'
  cwe-cwe: Mndewa Mulungu, Mulungu wenu, kezamulongolelani kuloka ulwanda na kuwakoma
    wanhu weli uko muladi musole isi yawo. Yoshua kezakuwa mulangulizi wenu fana viyalongile
    Mndewa Mulungu.
  kik-kik: Jehova Ngai wanyu we mwene nĩakaringa arĩ mbere yanyu. Nĩakaniina ndũrĩrĩ
    icio mbere yanyu na inyuĩ nĩmũkegwatĩra bũrũri wacio. Joshua o nake nĩakaringa
    arĩ mbere yanyu ta ũrĩa Jehova oigire.
  fra-NCL: C’est Yahweh, ton Dieu, qui passera devant toi ; c’est lui qui détruira
    de devant toi ces nations, et tu les posséderas. Josué sera celui qui passera
    devant toi, comme Yahweh l’a dit.
  cek-AK: 'Nangmacae ih Angraeng Sithaw to nangcae hma ah caeh ueloe, haeah kaom prae
    kaminawk to nangmacae hma roe ah na hum pae ueloe, nihcae ih prae to na toep o
    tih: Angraeng mah thuih ih lok baktih toengah, Joshua loe nangcae hma ah caeh
    tih.'
  cuk-cuk: Be-Bab-Dummad-Jehová, bemar-idunadapi guoed. Be-Bab-Dummad-Jehová bega
    we-dulemar-bemar-idu-bukwamalad osulogoed. A-yalamar bemargadga gunonikoed. Josué,
    Bab-Jehová sogsagusadyob bemar-iduedga guoed.
  uig-CYR: Лекин Пәрвәрдигар Худайиңлар Өзи силәрни йетәкләп дәриядин өтүп, бу әлләрни
    алдиңларда вәйран қилиду; шуниң билән уларниң мал-мүлкини егиләйсиләр; Пәрвәрдигарниң
    ейтқинидәк, Йәшуа силәрниң алдиңларда башлап дәриядин өтиду.
  tel-2017: మీ యెహోవా దేవుడు మీకు ముందుగా దాటిపోయి ఈ రాజ్యాలను మీ ఎదుట ఉండకుండా నాశనం
    చేస్తాడు. మీరు వారి దేశాన్ని స్వాధీనం చేసుకుంటారు. యెహోవా చెప్పినట్టుగా యెహోషువ
    మీకు ముందుగా దాటిపోతాడు.
  hat-BSA: Se SENYÈ a, Bondye nou menm nan, ki va travèse devan nou. Li va detwi nasyon
    sila yo devan nou e nou va deplase yo. Se Josué ki va travèse devan nou, jan SENYÈ
    a te pale a.
  kos-kos: LEUM GOD lowos El ac fah som meet liki kowos ac kunausla mutunfacl ingo
    tuh kowos in ku in eisla acn selos. Na Joshua el fah mwet kol lowos, oana LEUM
    GOD El fahk.
  hbo-WLC: יְהוָ֨ה אֱלֹהֶ֜יךָ ה֣וּא ׀ עֹבֵ֣ר לְפָנֶ֗יךָ הֽוּא־יַשְׁמִ֞יד אֶת־הַגּוֹיִ֥ם
    הָאֵ֛לֶּה מִלְּפָנֶ֖יךָ וִֽירִשְׁתָּ֑ם יְהוֹשֻׁ֗עַ ה֚וּא עֹבֵ֣ר לְפָנֶ֔יךָ כַּאֲשֶׁ֖ר
    דִּבֶּ֥ר יְהוָֽה׃
  ibo-ibo: Onyenwe anyị Chineke gị nʼonwe ya ga-ebu gị ụzọ gabiga osimiri a. Ọ ga-ebibi
    mba niile ndị a nʼihu gị. Ị ga-enwetakwa ala ha. Joshua ga-edu gị gabiga osimiri
    a, dịka Onyenwe anyị kwuru.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର, ଆପେ ତୁମ୍ଭର ଅଗ୍ରଗାମୀ ହୋଇପାର ହୋଇଯିବେ; ସେ ତୁମ୍ଭ ସମ୍ମୁଖରୁ
    ଏହି ଗୋଷ୍ଠୀୟ ଲୋକମାନଙ୍କୁ ନାଶ କରିବେ ଓ ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଅଧିକାର କରିବ; ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ
    ଯିହୋଶୂୟ ତୁମ୍ଭର ଅଗ୍ରଗାମୀ ହୋଇପାର ହେବେ।
  chk-chk: Iwe, ewe Samol mi Lapalap ämi we Kot epwe püsin feila mwemi pekila. Epwe
    arosala chon ekei mwü me mwemi, pwe oupwe angei seniir fanüer. Nge Josua epwe
    emwenikemi usun ewe Samol mi Lapalap a fen apasa.
  rop-rop: “Wal YAWEI det trubala God blanga wi, im garra go lida langa yumob en binijimap
    ola pipul hu jidan deya langa det kantri, wulijim yumob garra jidan langa det
    kantri, en Joshuwa garra jidan lida blanga yumob, laik YAWEI bin tok.
  ukr-1871: Но Господь, Бог твій, перейде через його перед тобою; і він сам підневолить
    тобі сї народи, щоб ти прогнав їх. Йозей же перейде через його перед тобою, як
    і заповідав Господь.
  deu-1951: Der HERR, dein Gott, geht selbst vor dir hinüber; Er selbst wird diese
    Völker vor dir her vertilgen, daß du sie überwindest; Josua geht vor dir hinüber,
    wie der HERR gesagt hat.
  eng-JPS: The LORD thy God, He will go over before thee; He will destroy these nations
    from before thee, and thou shalt dispossess them; and Joshua, he shall go over
    before thee, as the LORD hath spoken.
  srp-1865: Gospod æe Bog tvoj iæi pred tobom, i istrijebiæe one narode ispred tebe,
    i ti æeš ih naslijediti; Isus æe iæi pred tobom, kao što je kazao Gospod.
  lug-lug: Mukama Katonda wo yennyini y’ajja okukukulembera mu kusomoka. Ajja kuzikiriza
    amawanga ago agali emitala, nga naawe olaba, olyoke obatwaleko ensi yaabwe. Yoswa
    yennyini naye yajja okukukulembera mu kusomoka, nga Mukama bwe yagambye.
  heb-heb: יהוה אלהיך הוא עבר לפניך הוא ישמיד את הגוים האלה מלפניך וירשתם יהושע הוא
    עבר לפניך כאשר דבר יהוה׃
  ben-IRV: তোমার ঈশ্বর সদাপ্রভু নিজে তোমার আগে গিয়ে পার হয়ে যাবেন; তিনিই তোমার সামনে
    থেকে সেই জাতিদেরকে ধ্বংস করবেন, তাতে তুমি তাদেরকে তাড়িয়ে দেবে; সদাপ্রভু যেমন
    বলেছেন, তেমনি যিহোশূয়ই তোমার আগে গিয়ে পার হয়ে যাবে।
  pan-pan: ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਡੇ ਅੱਗੇ-ਅੱਗੇ ਜਾਵੇਗਾ ਅਤੇ ਇਨ੍ਹਾਂ ਕੌਮਾਂ ਨੂੰ ਤੁਹਾਡੇ
    ਅੱਗਿਓਂ ਮਿਟਾ ਦੇਵੇਗਾ, ਅਤੇ ਤੁਸੀਂ ਉਹਨਾਂ ਉੱਤੇ ਅਧਿਕਾਰ ਕਰੋਗੇ। ਯਹੋਸ਼ੁਆ ਤੁਹਾਡੇ ਅੱਗੇ-ਅੱਗੇ
    ਪਾਰ ਜਾਵੇਗਾ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਆਖਿਆ ਹੈ।
  tkr-tkr: Şu maqa ılğepç'ımee, şole ögiyl Vuc Rəbb, vuşda Allah, əlyhəəs. Şos qızaxxıyn
    milletbı Mangv'eecad kunfa-yakun ha'as. Manbışin cigabıd şos ixhes. Rəbbee uvhuyn
    xhinne, şos xəbvalla Yeşuee haa'as.
  mya-JVB: သင် တို့၏ဘုရားသခင် ထာဝရဘုရား သည် သင် တို့ ရှေ့ မှာကူး ၍၊ ထို ပြည်သား အမျိုးမျိုးတို့ကို
    ဖျက်ဆီး တော်မူသဖြင့်၊ သူ တို့နေရာကို သင်တို့ဝင်စား ရကြ လိမ့်မည်။ ထာဝရဘုရား အမိန့်
    တော်အတိုင်း ၊ ယောရှု သည် လည်း သင် တို့ရှေ့ မှာ ကူး ရလိမ့်မည်။
  hmo-hmo: Lohiabada, emui Dirava be umui emui vairana dekenai unai sinavai do ia
    hanaia. Ia ese unuseni idia noho bese taudia umui emui vairana dekenai do ia hadikaia
    ore. Edia tano be do umui abia, bona do umui noholaia.
  urd-urd: इसलिए ख़ुदावन्द तेरा ख़ुदा ही तेरे आगे — आगे पार जाएगा, और वही उन क़ौमों
    को तेरे आगे से फ़ना करेगा और तू उसका वारिस होगा; और जैसा ख़ुदावन्द ने कहा है,
    यशू'अ तुम्हारे आगे — आगे पार जाएगा।
  rus-SYN: Господь Бог твой Сам пойдет пред тобою; Он истребит народы сии от лица
    твоего, и ты овладеешь ими; Иисус пойдет пред тобою, как говорил Господь;
  bqc-SIM: Dii á Lua mɛ́ a dↄaaɛ́ à buawà, i bui pↄ́ kú weↄ kaalɛɛ́, í ń bùsu
    sí. Yozuee mɛ́ aↄ dↄaaɛ́ sa lá Dii òwa.
  tcz-CHONGTHU: Pakai, Pathen chu nama sang lam'uva che ding, Aman nalam kai diu nama
    sang lam'uva namtin vaipi hijat pi hi asuh mang jeng ding, nama sang'uva nam mite
    hon chenna ding gam anei lou diu ahi. Pakai thupeh banga Joshua in nalam kai lhung
    diu ahi.
  mar-mar: तुमचा देव परमेश्वर हा तुम्हास साथ देईल. तुमच्यासाठी तो इतर राष्ट्रांना
    पराभूत करील. त्यांच्याकडून तुम्ही त्या प्रदेशाचा ताबा घ्याल. पण परमेश्वराने सांगितल्याप्रमाणे
    यहोशवा तुमचे नेतृत्व करील.
  qub-qub: Imano captinpis Tayta Diosga gamcunapa ñaupayquitami aywanga. Gamcuna aywayniqui-tupumi
    chay nasyun runacunata wañuchenga gamcuna tiyacaycärinayquipaj. Tayta Dios nishanno
    Josuënami mandajniqui canga. Paymi pushashunqui.
  bqp-bqp: Dikiri á Luda mɛ́ ani doárɛ arɛ à bikũ. Ani buri kũ ò kú gwenↄ kakatɛárɛ
    de à ń bùsu sí. Yↄsua mɛ́ anigↄ̃ doárɛ arɛ sà lákũ Dikiri ò nà.
  hat-hat: 'Seyè a, Bondye nou an, se li menm ki pral pran devan nou. L''ap detwi
    tout nasyon sa yo devan je nou pou nou ka pran peyi yo pou nou: Se Jozye ki va
    mache devan nou, jan Seyè a te di l'' la.'
  eng-BSB: The LORD your God Himself will cross over ahead of you. He will destroy
    these nations before you, and you will dispossess them. Joshua will cross ahead
    of you, as the LORD has said.
  tod-tod: Ɠɔoɠɔ GALAGI wa-ƓALAGI ɓɔɠɔi ɠa lo wo luɠɔ. Zii naati ti zeini ná, toɠa
    naati koloɠolo wo luɠɔ, wo zoo wo ta-yooi zeɠe ga wɔnɔ. Zozuwe ɠa é losu wo untuɠɔ,
    eɠɛʋelei Ɠɔoɠɔ GALAGI bogai la.
  eng-WEBPB: The LORD your God himself will go over before you. He will destroy these
    nations from before you, and you shall dispossess them. Joshua will go over before
    you, as the LORD has spoken.
  kbq-kbq: Hianagi Ra Anumzana tamagri Anumzamo'a Agra'a vugota huramanteno tina takaheno
    kantu kaziga nevuno, maka ana mopafima mani'nea vahe'tamina zamahe hana hanigeta,
    ana mopazmia erigahaze. Hagi Rana tamagri Anumzamo'ma hu'nea kante Josua'a vugota
    hurmanteno, tamavreno tina takaheno vugahie.
  nhe-BL: Pero imoTECO Dios imohuaya yas huan yajaya inmechyacanas inapanose ni atemitl.
    Yajaya quintzontlamiltis nochi nopa tlacame imoixpa, huan inmoaxcatise inintlal.
    Huan Josué elis imotlayacanca queja quiijtojtoc TOTECO.
  bus-bus: Dii a Luda bé eé dↄare aɛ à bikũ. Eé borii kɛ̀ aↄ̃ↄ kú gweenↄ kaatɛare
    lɛ à ń bùsu sí. Yↄsua bé eégↄ̃ dↄↄare aɛ sa lán Dii ò nà.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zanezar oho putar penenataromo nehe. Umumaw putar
    teko penemiàwàxi a'e wà nehe. Pepyhyk putar ywy nehe. Peiko putar izar romo nehe.
    Tupàn Tuweharupi Wiko Ma'e umuigo kar Zuzue penuwihaw romo a'e.
  eng-DRA: 'The Lord thy God then will pass over before thee: he will destroy all
    these nations in thy sight, and thou shalt possess them: and this Josue shall
    go over before thee, as the Lord hath spoken.'
