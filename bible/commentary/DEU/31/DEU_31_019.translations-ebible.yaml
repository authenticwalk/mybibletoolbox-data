verse: DEU.031.019
translations:
  mal-C: “ഇപ്പോൾ നീ തന്നെ ഈ ഗീതം എഴുതി ഇസ്രായേൽമക്കളെ പഠിപ്പിക്കുക. ഇസ്രായേൽജനം ഈ
    ഗീതം ആലപിക്കട്ടെ. അങ്ങനെ ഈ ഗീതം ഇസ്രായേൽമക്കൾക്കെതിരേ എനിക്കുള്ള ഒരു സാക്ഷ്യമായിരിക്കും.
  deu-TKW: So schreibt euch nun das nachfolgende Lied auf und lehre es die Israeliten;
    lege es ihnen in den Mund, damit mir dieses Lied zum Zeugen gegen die Israeliten
    diene.
  lin-lin: Sik’oyo, koma nzembo oyo mpe lakisa yango yo moko epai ya bana ya Isalaele,
    mpe sala ete bayemba yango mpo ete ezala litatoli mpo na Ngai, liboso na bango.
  eng-LSV: And now, write this song for yourselves, and teach it [to] the sons of
    Israel; put it in their mouths, so that this song is to Me for a witness against
    the sons of Israel.
  eng-GNV: 'Now therefore write ye this song for you, and teach it the children of
    Israel: put it in their mouthes, that this song may be my witnesse against the
    children of Israel.'
  eng-WEBSTER: 'Now therefore write ye this song for you, and teach it to the children
    of Israel: put it in their mouths, that this song may be a witness for me against
    the children of Israel.'
  nhw-BL: 'Huan ama TOTECO quiijto: “Xiquijcuiloca ni huicatl huan xiquinmachtica
    nopa israelitame para ma huicaca huan elis quen se testigo ica inijuanti catli
    quinnextilis para amo cuali ma nechcajtehuaca.'
  swh-ONEN: “Sasa ujiandikie wimbo huu, uwafundishe Waisraeli na uwaamuru wauimbe,
    ili upate kuwa ushahidi wangu dhidi yao.
  bba-bba: Tɛ̃, ɑ womu ɡeni yoruo ɡɑ n sɑ̃ɑ seedɑ nɛ kɑ Isirelibɑn suunu sɔɔ. A bu
    womu ɡe sɔ̃ɔsio kpɑ ɡɑ n wɑ̃ɑ ben nɔɔwɔ.
  eng-KJVCPB: 'Now therefore write ye this song for you, and teach it the children
    of Israel: put it in their mouths, that this song may be a witness for me against
    the children of Israel.'
  wbp-wbp: '@see-verse:DEU.031.018'
  luo-luo: “Kuom mano koro ndikni wendni kendo ipuonj jo-Israel kaka iwere mondo wendno
    obednegi janeno e kinda kodgi.
  meu-meu: 'Taunabunai, ina ane ba torea bona Israel taudia ba hadibalaidia. Ududia
    ai bavatoa: ina ane ese Israel taudia baine habadelaidia lau vairagu ai.'
  npi-ULB: अब त्यसकारण तिमीहरूले आफ्नो निम्ति यो गीत लेखेर इस्राएलीहरूलाई सिकाओ ।
    यसलाई कण्ठस्थ पार ताकि यो गीत इस्राएलीहरूको विरुद्धमा मेरो साक्षी होस् ।
  yor-yor: “Ní báyìí kọ ọ́ kalẹ̀ fúnra à rẹ orin yìí kí o sì kọ ọ́ sí Israẹli kí o
    sì jẹ́ kí wọn kọ ọ́ kí ó lè jẹ́ ẹ̀rí ì mi sí wọn.
  ind-ind: “Sekarang tulislah nyanyian yang akan Aku berikan kepadamu dan ajarkanlah
    kepada orang Israel supaya mereka menghafalnya. Kelak kata-kata lagu ini akan
    menjadi bukti bahwa mereka tidak lagi taat kepada-Ku.
  pes-OPCB: «اکنون کلمات این سرود را که به تو می‌دهم بنویس و به بنی‌اسرائیل یاد بده
    تا شاهد من باشد بر ضد بنی‌اسرائیل.
  tgl-ULB: Kaya ngayon isulat mo itong awitin para sa iyong sarili at ituro ito sa
    bayan ng Israel. Ilagay ito sa kanilang mga bibig, para ang awiting ito ay maging
    isang saksi para sa akin laban sa bayan ng Israel.
  cbu-NT: Ashiriya, shiynaa yaseesshish yuwaa kamankachi anoo yandangcha. Anoo yaseesshish
    Israelchicheem tayaspatangcha. Uwshtisin anoo yaseeksin, ndusha mbizachinllinaya
    yuwaa nuw waneerangi anootsiya.
  hui-hui: Áyu i̱na iba gana mbira langerogo bebani gili buwa Isaraele wali agaliru
    lawai habe. Iba gana ogonime mani tini dabaki holene wulebirago ani bilonaga gili
    bibe.
  mya-mya: သင်​သည်​ယ​ခု​ဤ​သီ​ချင်း​ကို​ရေး​သား​လော့။ ယင်း​သီ​ချင်း​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​တစ်​ဘက်​၌ ငါ​၏​သက်​သေ​ဖြစ်​စေ​ခြင်း ငှာ​ထို​သီ​ချင်း​ကို​သူ​တို့​အား​သင်​ပေး
    လော့။-
  bod-N: དེ་བས་ད་ནི་མགུར་འདི་བྲིས་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་བསླབས་ཏེ་ཁོ་ཚོའི་ཁ་ལ་ཞོག་ཅིག
    མགུར་འདི་ངས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་རྒོལ་བའི་བདེན་དཔང་དུ་འགྱུར་ངེས།
  sna-sna: “Zvino zvinyorerei rwiyo urwu mugorudzidzisa kuvaIsraeri uye mugovaita
    kuti varuimbe, kuitira kuti chigova chapupu kwandiri pamusoro pavo.
  spa-BLM: “Ahora, pues, escribid este cántico para vosotros y enseñadlo a los hijos
    de Israel. Ponedlo en sus bocas, para que este cántico sea testigo a mi favor
    contra los hijos de Israel.
  cac-cac: A ticnaic jun, tz'ib'ejec jun b'it ol val d'ayex, ol e c'ayb'an eb' eyetchon̈ab'
    Israel tic d'ay, ol sb'itan eb' yic svac'och testigoal d'a yib'an̈ eb'.
  swh-ULB: Basi sasa andika wimbo huu kwa ajili yenu na wafundishe watu wa Israeli.
    Uweke vinywani mwao, ili kwamba wimbo huu uweze kuwa shahidi kwangu dhidi ya watu
    wa Israeli.
  bel-bel: Дык вось, напішэце сабе словы песьні гэтай, і навучы ёй сыноў Ізраілевых,
    і ўкладзі іх у вусны іхнія, каб песьня гэтая была Мне сьведчаньнем на сыноў Ізраілевых;
  deu-ELBBK: Und nun, schreibt euch dieses Lied auf, und lehre es die Kinder Israel.
    Lege es in ihren Mund, damit dieses Lied mir zum Zeugen sei gegen die Kinder Israel.
  mbb-OT: “Umbe isurat nu heini he kanta ne ipenurù nu ziyà te menge Israilihanen.
    Ipekanta nu heini kandan su para mehimu heini he tistiǥus ku kuntra kandan.
  mal-2015: ആകയാൽ ഈ പാട്ടു എഴുതി യിസ്രായേൽമക്കളെ പഠിപ്പിക്ക; യിസ്രായേൽമക്കളുടെ നേരെ
    ഈ പാട്ടു എനിക്കു സാക്ഷിയായിരിക്കേണ്ടതിന്നു അതു അവർക്കു വായ്പാഠമാക്കിക്കൊടുക്കുക.
  rmc-rmc: Akana tumenge pisinen andre kadi giľi. Sikav la le Izraeliten te giľavel
    a thov la andre lengre muja, hoj mange te avel kadi giľi sar sveďectvos pre lende.
  pes-OPV: پس الان این سرود را برای خود بنویسید و تو آن را به بنی‌اسرائیل تعلیم داده،
    آن را در دهان ایشان بگذار تا این سرود برای من بر بنی‌اسرائیل شاهد باشد.
  ron-1924: Акум, скриеци-вэ кынтаря ачаста. Ынвацэ пе копиий дин Исраел с-о кынте,
    пуне-ле-о ын гурэ, ши кынтаря ачаста сэ-Мь фие марторэ ымпотрива копиилор луй
    Исраел.
  ben-OBCV: “এখন তোমরা এই গানটি লিখে নাও আর ইস্রায়েলীদের শেখাবে এবং তাদের দিয়ে গাওয়াবে,
    যেন তাদের বিরুদ্ধে এটি আমার পক্ষে এক সাক্ষী হয়ে থাকে।
  som-som: Haddaba gabaygan qorta, adiguna reer binu Israa'iil bar, oo iyaga afkooda
    geli, in gabaygaasu ii noqdo markhaati reer binu Israa'iil ka gees ah.
  lat-VUC: 'Nunc itaque scribite vobis canticum istud, et docete filios Israël: ut
    memoriter teneant, et ore decantent, et sit mihi carmen istud pro testimonio inter
    filios Israël.'
  eng-ASVBT: 'Now therefore write ye this song for you, and teach thou it the children
    of Israel: put it in their mouths, that this song may be a witness for me against
    the children of Israel.'
  ita-1885: Ora dunque, scrivetevi questo Cantico, ed insegnatelo a' figliuoli d'Israele,
    mettendolo loro in bocca; acciocchè questo Cantico mi sia per testimonio contro
    a' figliuoli d'Israele.
  eng-LXXUP: And now write the words of this song, and teach it to the children of
    Israel, and ye shall put it into their mouth, that this song may witness for me
    among the children of Israel to their face.
  eng-ULB: Now therefore write this song for yourselves and teach it to the people
    of Israel. Put it in their mouths, so that this song may be a witness for me against
    the people of Israel.
  spa-VBL: “Así que escribe esta canción y enséñasela a los israelitas. Ayúdalos a
    aprender a cantarla, así tendré pruebas contra ellos.
  fra-_FOB: Maintenant donc, écrivez ce cantique. Enseigne-le aux enfants d'Israël;
    mets-le dans leur bouche, afin que ce cantique me serve de témoin contre les enfants
    d'Israël.
  mal-mal: ആകയാൽ ഈ പാട്ടെഴുതി യിസ്രായേൽ മക്കളെ പഠിപ്പിക്കുക; യിസ്രായേൽ മക്കളുടെ നേരെ
    ഈ പാട്ട് എനിക്ക് സാക്ഷിയായിരിക്കേണ്ടതിന് അത് അവർക്ക് മനപാഠമാക്കിക്കൊടുക്കുക.
  urd-GVR: Ab zail kā gīt likh kar Isrāīliyoṅ ko yoṅ sikhāo ki wuh zabānī yād rahe
    aur mere lie un ke ḳhilāf gawāhī diyā kare.
  suz-BL: एको कुम्‍सो ब्रेक्‍तो। मिनु इस्राएली आन कली शेंदो। मेको रिम्‍शो तुइक्‍पतो।
    मारदे हना मेको कुम्‍सो इस्राएली आन पर्बम आं सांकछी दुम्‍चा माल्‍ब। ब्‍यवस्‍था
    ३२:१-४३
  ita-1927: Scrivetevi dunque questo cantico, e insegnatelo ai figliuoli d’Israele;
    mettetelo loro in bocca, affinché questo cantico mi serva di testimonio contro
    i figliuoli d’Israele.
  ckb-ckb: «ئێستاش ئەم سروودە بۆ خۆتان بنووسن و نەوەی ئیسرائیلیشی پێ فێر بکەن، بیخەنە
    دەمیانەوە هەتا بۆ من ببێتە شایەت بەسەر نەوەی ئیسرائیلەوە،
  eng-BBE: 'Make then this song for yourselves, teaching it to the children of Israel:
    put it in their mouths, so that this song may be a witness for me against the
    children of Israel.'
  kan-OKCV: “ಹೀಗಿರುವುದರಿಂದ ಈಗ ಈ ಹಾಡನ್ನು ಬರೆದುಕೊಳ್ಳಿರಿ. ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಈ ಹಾಡು ನನಗೆ ಸಾಕ್ಷಿಯಾಗಿರುವ
    ಹಾಗೆ ಅದನ್ನು ಅವರಿಗೆ ಬಾಯಿಪಾಠ ಮಾಡಿಸು.
  tam-2017: இப்பொழுது நீங்கள் இந்தப் பாட்டை எழுதிக்கொண்டு, இதை இஸ்ரவேல் மக்களுக்குக்
    கற்றுக்கொடுத்து, இந்தப் பாட்டு எனக்குச் சாட்சியாக இஸ்ரவேல் மக்களுக்குள்ளே இருக்கும்படி
    இதை அவர்களைப் பாடச்செய்யுங்கள்.
  spa-RV-1909: 'Ahora pues, escribíos este cántico, y enséñalo á los hijos de Israel:
    ponlo en boca de ellos, para que este cántico me sea por testigo contra los hijos
    de Israel.'
  ron-BTF: Şi acum scrieţi această cântare pentru voi, învaţă-i pe copiii lui Israel
    să o cânte, pune-o în gurile lor, ca această cântare să îmi servească de mărturie
    împotriva copiilor lui Israel.
  eng-WEBP: “Now therefore write this song for yourselves, and teach it to the children
    of Israel. Put it in their mouths, that this song may be a witness for me against
    the children of Israel.
  eng-FBV: So write down this song and teach it to the Israelites. Help them learn
    to sing it, so it will provide evidence for me against them.
  nld-1939: Nu dan, schrijf het volgende lied voor hen op, leer het Israëls zonen
    en leg het hun in de mond, opdat dit lied voor Mij tegen Israëls kinderen zal
    kunnen getuigen.
  nch-BL: 'Huan ama TOTECO quiijtohua: “Xiquijcuiloca ni huicat huan xiquinmachtica
    nopa israelitame para ma huicaca huan elis quej se testigo ica inijuanti cati
    quinnextilis para amo cuali ma nechcajtehuaca.'
  vie-1934: Vậy bây giờ, hãy chép bài ca nầy và dạy cho dân Y-sơ-ra-ên; hãy để trong
    miệng họ, để bài ca nầy dùng làm chứng cho ta nghịch cùng dân Y-sơ-ra-ên.
  hin-CV: “इसलिए अब, इस गीत की रचना करो और यह सारे इस्राएलियों को सिखा दो, कि यह गीत
    उनके होंठों पर बस जाए, कि यह गीत इस्राएलियों के प्रति मेरे लिए गवाह हो जाए.
  eng-OURB: “Now therefore write this song for yourselves, and teach it to the children
    of Israel [God prevails]. Put it in their mouths, that this song may be a witness
    for me against the children of Israel [God prevails]. (RY:7, LY:6)
  spa-BES: 'Entonces hagan esta canción, y enseñándoles a los hijos de Israel: para
    que lo canten, para que esta canción pueda ser un testigo para mí contra los hijos
    de Israel.'
  tdx-tdx: 'Aa le sokiro ho anahareo ty sabo toy vaho anaro o ana-Israeleo: ajoño
    am-palie’ iareo ao soa te ho valolom­beloko hanisìañe o ana’ Israeleo ty sabo
    toy.'
  vid-vid: “Sambi, wandiche lwimbo alu, uwalanguse wanhu wa Isilaeli leka uwe ulolezi
    wa heni hali hewo.
  eng-OKE: And now, write for you this hymn, and teach it to the children of Israel;
    put it upon their lips, that this hymn may be a witness for Me against the children
    of Israel.
  tha-KJV: เพราะฉะนั้นบัดนี้​เจ้​าทั้งสองจงเขียนบทเพลงนี้ และสอนคนอิสราเอลให้ร้องจนติดปาก
    เพื่อบทเพลงนี้จะเป็นพยานของเราปรักปรำคนอิสราเอล
  por-BR-2018: 'Agora, pois, escrevei-vos este cântico, e ensina-o aos filhos de Israel:
    põe-o em boca deles, para que este cântico me seja por testemunha contra os filhos
    de Israel.'
  deu-ELO: Und nun, schreibet euch dieses Lied auf, und lehre es die Kinder Israel,
    lege es in ihren Mund, auf daß dieses Lied mir zum Zeugen sei gegen die Kinder
    Israel.
  eng-WYC-2018: Now therefore write ye to you this song, and teach ye the sons of
    Israel, that they hold it in mind, and sing it in mouth; and that this song be
    to me for a witnessing among the sons of Israel. (And so now write down this song
    for you, and teach ye it to the Israelites, so that they can remember it, and
    sing it with their mouths; and so that this song can be a witness for me against
    the Israelites.)
  epo-epo: Kaj nun skribu al vi ĉi tiun kanton, kaj instruu ĝin al la Izraelidoj;
    metu ĝin en ilian buŝon, por ke ĉi tiu kanto estu por Mi atesto inter la Izraelidoj.
  uig-PIN: Əmdi silǝr ɵzünglar üqün bu ƣǝzǝlni pütüp, uni Israillarƣa ɵgitinglar;
    bu ƣǝzǝlning keyin Israillarning ǝyibigǝ Mǝn üqün guwaⱨqi boluxi üqün uni ularning
    aƣziƣa salƣin.
  beo-beo: Wali amo gesami hea:su dedema. Amo gesami Isala:ili dunuma olelema. Amola
    amo gesami da ilia da wadela:i hou hamosea, ba:su agoane dialumu.
  tpi-OTNT: Nau mi laik givim yu wanpela song na yupela i mas raitim. Na yu mas skulim
    ol Israel long en, olsem na bihain tok bilong dispela song i ken kotim ol.
  hau-SA: “To, sai ka rubuta wannan waƙa domin kanka, ka koya wa Isra’ilawa, ka kuma
    sa su rera ta, don tă zama shaida a kansu.
  uig-LAT: Emdi siler özünglar üchün bu ghezelni pütüp, uni Israillargha ögitinglar;
    bu ghezelning kéyin Israillarning eyibige Men üchün guwahchi bolushi üchün uni
    ularning aghzigha salghin.
  nde-nde: Lobani lingoma liyifundise abako-Israyeli ukuze bayihlabele ibe ngufakazi
    wami wokumelana labo.
  ton-ton: 'Pea ko eni, mo tohi ʻae hiva ni maʻamoutolu pea ako ʻaki ia ki he fānau
    ʻa ʻIsileli: ʻai ia ki honau ngutu, koeʻuhi ke hoko ʻae hiva ni ko e fakamoʻoni
    kiate au, ki he fānau ʻa ʻIsileli.'
  ces-1613: Protož nyní napište sobě píseň tuto, a uč jí syny Izraelské; vlož ji v
    ústa jejich, aby ta píseň byla mi za svědka proti synům Izraelským.
  eng-WMB: “Now therefore write this song for yourselves, and teach it to the children
    of Israel. Put it in their mouths, that this song may be a witness for me against
    the children of Israel.
  tam-TCV: “ஆகவே இந்தப் பாடலை உங்களுக்காக எழுதி அதை இஸ்ரயேலருக்குப் படிப்பித்து அதை
    அவர்களைப் பாடும்படிசெய், அது அவர்களுக்கு விரோதமாகச் சொல்லப்படும் எனது சாட்சியாக
    இருக்கும்.
  ceb-ULB: Busa karon isulat kini nga alawiton alang kanimo ug itudlo kini ngadto
    sa katawhan sa Israel. Ibutang kini sa ilang mga baba, aron nga kini nga alawiton
    mamahimong saksi alang kanako batok sa katawhan sa Israel.
  pol-UBG: Teraz więc zapiszcie sobie tę pieśń i naucz jej synów Izraela. Włóż ją
    w ich usta, aby ta pieśń była dla mnie świadectwem przeciwko synom Izraela.
  agr-agr: 'Nuna tusa Moisésan chichajak: “Juju kantamtaiya nunú yamai agagta. Dutikam
