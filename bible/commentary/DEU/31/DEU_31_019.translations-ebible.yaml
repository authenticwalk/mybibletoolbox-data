  eng-JPS: Now therefore write ye this song for you, and teach thou it the children
    of Israel; put it in their mouths, that this song may be a witness for Me against
    the children of Israel.
  srp-1865: Zato sad napišite sebi ovu pjesmu, i nauèi je sinove Izrailjeve; metni
    im je u usta da mi ta pjesma bude svjedok na sinove Izrailjeve.
  lug-lug: “Kale nno kaakano wandiika oluyimba luno oluyigirize abaana ba Isirayiri,
    olubayimbisenga, lulyoke lubeerenga omujulizi wange ku baana ba Isirayiri.
  heb-heb: ועתה כתבו לכם את השירה הזאת ולמדה את בני ישראל שימה בפיהם למען תהיה לי
    השירה הזאת לעד בבני ישראל׃
  ben-IRV: এখন তোমরা নিজেদের জন্য এই গান লেখো এবং তুমি ইস্রায়েলের লোকদেরকে এই গান
    শেখাও ও তাদেরকে মুখস্থ করাও; যেন এই গান ইস্রায়েলের লোকদের বিরুদ্ধে আমার সাক্ষী
    হয়।
  pan-pan: ਇਸ ਲਈ ਹੁਣ ਤੁਸੀਂ ਆਪਣੇ ਲਈ ਇਹ ਗੀਤ ਲਿਖ ਲਓ ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਜ਼ੁਬਾਨੀ ਸਿਖਾਓ ਤਾਂ
    ਜੋ ਇਹ ਗੀਤ ਇਸਰਾਏਲੀਆਂ ਦੇ ਵਿਰੁੱਧ ਮੇਰੇ ਲਈ ਗਵਾਹ ਹੋਵੇਗਾ।
  mya-JVB: ယခု မှာ ဓမ္မသီချင်း ကို ရေး ထားကြလော့။ ထို သီချင်း ကို ဣသရေလ အမျိုး တဘက်၌
    ငါ့ အဘို့ သက်သေ ဖြစ်စေ ခြင်းငှာ၊ သူ တို့သည် နှုတ် ကျက်ရအောင် သင် စေ ကြလော့။
  hmo-hmo: “Unai dainai inai ane do oi torea. Israela taudia dekenai do oi hadibaia,
    vadaeni inai ane do idia abia. Bona inai ane ese Israela taudia do ia samania,
    lauegu vairana dekenai.
  urd-urd: इसलिए तुम यह गीत अपने लिए लिख लो, और तुम उसे बनी — इस्राईल को सिखाना और
    उनको हिफ़्ज़ करा देना, ताकि यह गीत बनी इस्राईल के ख़िलाफ़ मेरा गवाह रहे।
  rus-SYN: Итак напишите себе слова песни сей, и научи ей сынов Израилевых, и вложи
    ее в уста их, чтобы песнь сия была Мне свидетельством на сынов Израилевых;
  bqc-SIM: Lɛɛ bee kɛ̃ láu sa, ní dada Isailiↄnɛ aa sí, kɛ́ àↄ dɛmɛɛ an bↄa ma
    kpɛ seela ũ.
  tcz-CHONGTHU: Tun nanghon hichengse sun doh unlang, Israel mite henga nahil them
    diu ahi. Hiche hi Israel mite douna keima hettoh sahna apang jing din akam sung
    uvah mop soh keiyun.
  mar-mar: “तेव्हा तुम्ही हे गीत लिहून घ्या व इस्राएल लोकांस शिकवा. त्यांच्याकडून
    ते तोंडपाठ करून घ्या. म्हणजे इस्राएल लोकांविरूद्ध ही माझ्याबाजूने साक्ष राहील.
  qub-qub: «Cananga juc birsuta isquirbiy. Nircur yachachiy Israelcuna cantananpaj.
    Cay birsuta cantarmi paycuna tantiyaconga juchata rurashanta.
  bqp-bqp: Ǹ lɛ̀ díkĩna kɛ̃ takadan sà ǹ dada Isarailanↄnɛ ò sí, de àgↄ̃ demɛnɛ ń
    bona ma kpɛ sèeda ũ.
  hat-hat: Koulye a, ekri chante sa a. W'a moutre tout moun pèp Izrayèl yo li, pou
    l' ka nan bouch yo tout, epi pou l' sa sèvi m' temwen kont yo.
  eng-BSB: Now therefore, write down for yourselves this song and teach it to the
    Israelites; have them recite it, so that it may be a witness for Me against them.
  tod-tod: «À guyei nii zɛʋɛ niizu. Ɗa ʋe Moize, Izelayɛle nuiti kala da, ti ɗa too,
    naa ɠa a kɛ, guyei naa ɠɛ bɛ̀ ga zeelei ti laalɔɠɔma.
  eng-WEBPB: “Now therefore write this song for yourselves, and teach it to the children
    of Israel. Put it in their mouths, that this song may be a witness for me against
    the children of Israel.
  kbq-kbq: E'ina hu'negu amama kasamisua zagamemofo nanekea krenka Israeli vahera
    rempi huzamio. Henka ama ana zagame'mo me'neno keaga huzamantegahie.
  nhe-BL: 'Huan ama TOTECO quiijto: “Xiquijcuiloca ni huicatl huan xiquinmachtica
    nopa israelitame para ma huicaca huan elis queja se testigo ica inijuanti tlen
    quinnextilis para ax cuali ma nechcajtehuaca.'
  bus-bus: Ǹ lɛ̀ kɛ̀kii kɛ̃ takadan sa ǹ dada Isarailinↄnɛ aↄ̃ sí, lɛ àgↄ̃ dɛmɛ aↄ̃
    bↄna ma kpɛɛ sèeda ũ.
  gub-BL: Emuapyk ko zegar haw pape rehe nehe kury. Emu'e Izaew hehe ne wà nehe. —
    Pezegar pape rehe peme'e 'ym pà nehe. Xo a'e re zo pepytu'u hehe pezemu'e re nehe,
    ere wanupe nehe. Ta'e ko zegar haw umume'u putar wanemiapo ikatu 'ym ma'e wanupe
    a'e nehe xe.
  eng-DRA: 'Now therefore write you this canticle, and teach the children of Israel:
    that they may know it by heart, and sing it by mouth, and this song may be unto
    me for a testimony among the children of Israel.'
