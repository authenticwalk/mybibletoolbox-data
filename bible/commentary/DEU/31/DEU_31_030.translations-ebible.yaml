verse: DEU.031.030
translations:
  mal-C: ആദിയോടന്തം മോശ ഈ ഗാനത്തിലെ വചനങ്ങൾ ഇസ്രായേലിന്റെ സകലസഭയും കേൾക്കത്തക്കവിധം
    ചൊല്ലിക്കേൾപ്പിച്ചു.
  deu-TKW: 'Hierauf sprach Mose laut vor dem ganzen versammelten Israel die Worte
    des nachfolgenden Liedes bis zu Ende:'
  lin-lin: 'Moyize alobaki maloba ya nzembo yango, banda na ebandeli kino na suka,
    wana lisanga mobimba ya bana ya Isalaele ezalaki koyoka :'
  eng-LSV: 'And Moses speaks the words of this song in the ears of all the assembly
    of Israel, until their completion:'
  eng-GNV: Thus Moses spake in the audience of all the congregation of Israel the
    wordes of this song, vntill he had ended them.
  eng-WEBSTER: And Moses spoke in the ears of all the congregation of Israel the words
    of this song until they were ended.
  nhw-BL: 'Huajca Moisés quipojqui ni huicatl tlen ipejya hasta itlamiya iniixtla
    nochi israelitame catli mosentilijtoyaj nopona, quinilhui:'
  swh-ONEN: 'Mose akayasoma maneno ya wimbo huu kutoka mwanzo hadi mwisho katika masikio
    ya kusanyiko lote la Israeli:'
  bba-bba: Mɑ Mɔwisi u womu ɡenin ɡɑri kpuro ɡeruɑ, mɑ Isirelibɑ kpuro bɑ yi nuɑ.
    Ge wee.
  eng-KJVCPB: And Moses spake in the ears of all the congregation of Israel the words
    of this song, until they were ended.
  wbp-wbp: '@see-verse:DEU.031.029'
  luo-luo: 'Kuom mano Musa nosomo weche manie wendni kochake nyaka otieke ka oganda
    jo-Israel ochokore:'
  meu-meu: Bena Mose na Israel taudia iboudiai edia hebou ai ina ane herevadia e gwaurai
    hedinarai, ela bona e ore.
  npi-ULB: मोशाले यस गीतका शब्दहरू सुरुदेखि अन्त्यसम्म इस्राएलीहरूका सारा समुदायलाई
    सुनाए ।
  yor-yor: 'Mose sì ka ọ̀rọ̀ inú orin yìí láti ìbẹ̀rẹ̀ títí dé òpin sí etí ìgbọ́ ọ
    gbogbo ìjọ Israẹli:'
  ind-ind: 'Kemudian Musa menyampaikan nyanyian pengajaran ini kepada seluruh umat
    Israel:'
  pes-OPCB: 'سپس موسی این سرود را برای تمام جماعت اسرائیل خواند:'
  tgl-ULB: Umawit si Moises sa mga tainga ng mga pinagtipon sa Israel ang mga salita
    ng awiting ito hanggang sa matapos
  cbu-NT: Ashiriya, Móysis yaseesshee tayaspatarangiya. Yuwash ichingarusin Israelchich
    washunandari shaneerana anush yaseesshee chtayaru, yuwamun iwatspakamchu anush
    kasarangiya.
  hui-hui: Mosesehanda iba gana gilibu wiyadagoni Isaraele wali agaliru ti hale helo
    tihondo lominigo ogo,
  mya-mya: ထို့​နောက်​မော​ရှေ​သည်​သီ​ချင်း​တစ်​ပုဒ်​လုံး​ကို ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​တို့​အား
    ရွတ်​ပြ​လေ​သ​တည်း။
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་ཡེས་ར་ཨེལ་གྱི་མི་ཚོགས་ཐམས་ཅད་ཀྱི་རྣ་བར་མགུར་འདིའི་བཀའ་རྣམས་ཆད་ལྷག་མེད་པར་གསུངས་སོ།
    །
  sna-sna: 'Zvino Mozisi akataura mashoko orwiyo urwu kubva kumavambo kusvikira kumagumo,
    ungano yose yeIsraeri ichinzwa:'
  spa-BLM: Moisés pronunció en los oídos de toda la asamblea de Israel las palabras
    de este cántico, hasta que las terminó.
  cac-cac: 'Ix lajvi chi'', ix och ijan vin̈aj Moisés yalan masanil slolonelal jun
    b''it tic d''a yichan̈ eb'' chon̈ab'' icha tic:'
  swh-ULB: Musa alinena masikioni mwa kusanyiko lote la Israeli maneno yote ya wimbo
    huu hadi yalipokamilika.
  bel-bel: 'І прамовіў Майсей у слых усяму сходу Ізраільцянаў словы песьні гэтай да
    канца:'
  deu-ELBBK: 'Und Mose redete vor den Ohren der ganzen Versammlung Israels die Worte
    dieses Liedes bis zu ihrem Schluss:'
  mbb-OT: Ne zutun migkaǥi ni Moises is langun he menge lalag duen te tivuuk he kanta
    ne nemineg kandin is tivuuk he keet-etawan te Israel.
  mal-2015: അങ്ങനെ മോശെ യിസ്രായേലിന്റെ സർവ്വസഭയെയും ഈ പാട്ടിന്റെ വചനങ്ങളൊക്കെയും ചൊല്ലിക്കേൾപ്പിച്ചു.
  rmc-rmc: A o Mojžiš savore lava kala giľakre phenďa savore Izraelitenge.
  pes-OPV: 'پس موسی کلمات این سرود را در گوش تمامی جماعت اسرائیل تمام گفت: سرود موسی
    ای آسمان گوش بگیر تا بگویم.'
  ron-1924: 'Мойсе а ростит тоате кувинтеле кынтэрий ачестея ын фаца ынтреӂий адунэрь
    а луй Исраел:'
  ben-OBCV: 'তারপর সমস্ত ইস্রায়েলী যারা সমবেত হয়েছিল মোশি তাদের এই গানের কথাগুলি
    প্রথম থেকে শেষ পর্যন্ত শোনালেন:'
  som-som: Kolkaasaa Muuse shirkii reer binu Israa'iil oo dhan dhegahoodii kula hadlay
    erayadii gabaygan ilaa ay wada dhammaadeen.
  lat-VUC: Locutus est ergo Moyses, audiente universo cœtu Israël, verba carminis
    hujus, et ad finem usque complevit.
  eng-ASVBT: And Moses spake in the ears of all the assembly of Israel the words of
    this song, until they were finished.
  ita-1885: Mosè adunque pronunziò da un capo all'altro le parole di questo Cantico,
    nella presenza di tutta la raunanza di Israele.
  eng-LXXUP: And Moses spoke all the words of this song even to the end, in the ears
    of the whole assembly.
  eng-ULB: Moses recited in the ears of all the assembly of Israel the words of this
    song until they were finished.
  spa-VBL: Entonces Moisés recitó todas las palabras de esta canción mientras los
    israelitas escuchaban.
  fra-_FOB: Et Moïse prononça aux oreilles de toute l'assemblée d'Israël les paroles
    de ce cantique jusqu'à la fin.
  mal-mal: അങ്ങനെ മോശെ യിസ്രായേലിന്റെ സർവ്വസഭയെയും ഈ പാട്ടിന്റെ വചനങ്ങളെല്ലാം ചൊല്ലിക്കേൾപ്പിച്ചു.
  urd-GVR: Phir Mūsā ne Isrāīl kī tamām jamāt ke sāmne yih gīt shurū se le kar āḳhir
    tak pesh kiyā,
  suz-BL: मिनु मोसामी इस्राएली नेल्‍ल आन ङोंइती एको कुम्‍सो थुम्‍चा सम्‍म नेंपाइक्‍तीमी।
  ita-1927: Mosè dunque pronunziò dal principio alla fine le parole di questo cantico,
    in presenza di tutta la raunanza d’Israele.
  ckb-ckb: 'جا موسا تەواوی وشەکانی ئەم سروودەی خستە بەر گوێی هەموو کۆمەڵی ئیسرائیل:'
  eng-BBE: Then in the hearing of all the meeting of Israel, Moses said the words
    of this song, to the end.
  kan-OKCV: ಆಗ ಮೋಶೆ ಇಸ್ರಾಯೇಲ್ ಸಮೂಹಕ್ಕೆ ಕೇಳುವ ಹಾಗೆ ಈ ಹಾಡಿನ ಮಾತುಗಳನ್ನು ಪ್ರಾರಂಭದಿಂದ ಕೊನೆಯವರೆಗೆ
    ಹೇಳಿದನು.
  tam-2017: இஸ்ரவேல் சபையார் எல்லோரும் கேட்க, மோசே இந்தப் பாட்டின் வார்த்தைகளை முடியும்வரை
    சொன்னான்.
  spa-RV-1909: Entonces habló Moisés en oídos de toda la congregación de Israel las
    palabras de este cántico hasta acabarlo.
  ron-BTF: Şi Moise a vorbit în urechile întregii adunări a lui Israel cuvintele cântării
    acesteia, până la sfârşitul lor.
  eng-WEBP: Moses spoke in the ears of all the assembly of Israel the words of this
    song, until they were finished.
  eng-FBV: Then Moses recited all the words of this song as the Israelites listened.
  nld-1939: 'Toen zong Moses ten aanhoren van heel de gemeente van Israël dit lied
    ten einde toe:'
  nch-BL: 'Huajca Moisés quipojqui ni huicat ten ipejya hasta itamiya iniixpa nochi
    israelitame cati mosentilijtoyaj nopona, quinilhui:'
  vie-1934: 'Môi-se đọc hết những lời của bài ca nầy cho cả hội Y-sơ-ra-ên nghe:'
  hin-CV: 'तब मोशेह ने इस्राएल की सारी प्रजा को सुनाते हुए इस गीत के सारे शब्द पढ़
    दिए:'
  eng-OURB: Moses [Drawn out] spoke in the ears of all the assembly of Israel [God
    prevails] the words of this song, until they were finished.
  spa-BES: Luego, en la audiencia de toda la reunión de Israel, Moisés dijo las palabras
    de este canto, hasta el final.
  tdx-tdx: Aa le nisaontsie’ i Mosè an-dravembia’ i valobohò’ Israeley o tsara’ o
    sabo zaoo am-para’ te nigadoñe.
  vid-vid: Hamba Musa nakalonga ulonzi wa lwimbo lweng'ha alo hali nhing'hano ya Waisilaeli
    weng'ha.
  eng-OKE: And Mosheh spake before all the congregation of Israel the words of this
    hymn, until he had finished it.
  tha-KJV: โมเสสก็​ได้​กล​่าวถ้อยคำในบทเพลงต่อไปนี้​ให้​เข้าหู​ประชุมชนอิสราเอลทั้งหมดจนจบ
  por-BR-2018: Então falou Moisés aos ouvidos de toda a congregação de Israel as palavras
    deste cântico até acabá-lo.
  deu-ELO: 'Und Mose redete vor den Ohren der ganzen Versammlung Israels die Worte
    dieses Liedes bis zu ihrem Schlusse:'
  eng-WYC-2018: Therefore while all the company of the sons of Israel heard, Moses
    spake the words of this song, and he fulfilled it unto the end. (And so while
    all the congregation of the Israelites listened, Moses spoke the words of this
    song, and he spoke every word of it, from the beginning unto the end.)
  epo-epo: 'Kaj Moseo eldiris antaŭ la oreloj de la tuta komunumo de Izrael la vortojn
    de ĉi tiu kanto ĝis la fino:'
  uig-PIN: 'Andin Musa Israillarning pütkül jamaiti aldida bu ƣǝzǝlning tekistini
    baxtin-ahirƣiqǝ oⱪup bǝrdi: —'
  beo-beo: Amasea, Mousese da amo gesami huluane sia:i. Amola dunu huluane da naba
    esalu.
  tpi-OTNT: Orait na Moses i autim olgeta tok bilong dispela song, na olgeta Israel
    i harim. Em i tok olsem,
  hau-SA: Sai Musa ya karanta kalmomin waƙar daga farko zuwa ƙarshe a kunnuwan dukan
    taron jama’ar Isra’ila.
  uig-LAT: 'Andin Musa Israillarning pütkül jamaiti aldida bu ghezelning tékistini
    bashtin-axirghiche oqup berdi: —'
  nde-nde: 'Ngakho uMosi wawaphinda amazwi engoma leyo kusukela ekuqaleni kusiya ekuphetheni
    ibandla lonke lako-Israyeli lilalele:'
  ton-ton: Pea naʻe lea ʻa Mōsese kae fanongo ʻae fakataha ʻoe kakai kotoa pē ʻa ʻIsileli
    ki he ngaahi lea ʻoe hiva ni, ʻo aʻu ki hono ngataʻanga.
  ces-1613: Mluvil tedy Mojžíš v uši všeho shromáždění Izraelského slova písně této,
    až je i dokonal.
  eng-WMB: Moses spoke in the ears of all the assembly of Israel the words of this
    song, until they were finished.
  tam-TCV: 'பின்பு மோசே இந்தப் பாடலின் வார்த்தைகளைத் தொடக்கத்திலிருந்து முடிவுவரை
    முழு இஸ்ரயேலரும் கேட்கத்தக்கதாகக் கூறினான்:'
  ceb-ULB: Gisaysay ni Moises sa igdulungog sa tanang nagkatigom nga katawhan sa Israel
    ang mga pulong niini nga alawiton hangtod nga nahuman sila.
  pol-UBG: I Mojżesz przemówił do uszu całego zgromadzenia Izraela słowami tej pieśni
    aż do końca.
  agr-agr: 'Nuna tusa Israel aents aidau ashí tuwakag antuinamunum yama nagkamchaku
    agagbaunum nagkama juna aatus Moisés kantamauwai:'
  kyc-kyc: Enakana Moseseme kenane pii peparae lamaiyamo dokopa Isaraele wambu peparaeme
    soo kareyami.
  urd-GVU: پھر موسیٰ نے اسرائیل کی تمام جماعت کے سامنے یہ گیت شروع سے لے کر آخر تک
    پیش کیا،
  deu-1912: 'Also redete Mose die Worte dieses Liedes ganz aus vor den Ohren der ganzen
    Gemeinde Israel:'
  kan-2017: ಆಗ ಮೋಶೆ ಇಸ್ರಾಯೇಲರ ಸರ್ವಸಮೂಹದವರಿಗೆ ಕೇಳಿಸುವಂತೆ ಈ ಪದ್ಯದ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಹೇಳಿದನು.
  yap-yap: Me weliy Moses urngin fa yu bugithin ni bay ko fare tang, ma ke par urngin
    e girdi’ nu Israel ni yad be motoyil ngak.
  hlt-MCSB: Te dongah hekah laa lung he a boeih due Israel hlangping boeih kah a hna
    ah Moses loh a thui pah.
  mdy-ETH: ዬካፓ ሙሴ ዒስራዔኤሌ ዓሳ ቢያ ዋይዛንቴ ዓይፃፓ ጋፖ ሄላንዳኣና ሂዚ ጌይ ዓይናዼኔ፤
  twi-ASANTE: Enti, Mose kaa dwom no mu nsɛm nyinaa kyerɛɛ Israelfoɔ a wɔahyia wɔ
    hɔ no.
  eng-WEBU: Moses spoke in the ears of all the assembly of Israel the words of this
    song, until they were finished.
  bnp-bnp: 'Na tahuna e huriki a Israel ri vapopo, e Moses i tovo ria vona a linge
    iea:'
  wal-wal: Hegaappe guyyiyan, Muusee ha mazamuriyaa qaalati wurana gakkanaashin, shiiqida
    Israa7eela yaa7aa ubbaa sissidi yootiis.
  spa-PDDPT: 'Entonces Moisés recitó a oídos de toda la congregación de Israel, de
    principio a fin, las palabras de este cántico:'
  gun-gun: 'Ha''e ramo Israel kuery ha''e javi pe Moisés ombo''e pova''e ayvu mboraeirã:'
  ilo-ULB: Kinanta ni Moises dagiti sasao daytoy a kanta kadagiti lapayag dagiti amin
    a taripnong ti Israel aginggana a nalpasda.
  kpg-kpg: 'Moses gu haga modongoohia taahili deenei hagatau gi digau Israel ala e hagalongo
    gi mee:'
  uig-ARA: 'ئاندىن مۇسا ئىسرائىللارنىڭ پۈتكۈل جامائىتى ئالدىدا بۇ غەزەلنىڭ تېكىستىنى
    باشتىن-ئاخىرغىچە ئوقۇپ بەردى: ــ'
  sus-sus: Annabi Munsa naxa yi bɛɛti birin masen Isirayila ɲama bɛ.
  pon-2006: 'Moses eri wadekada pwuloi koaros en koul pwoatet nindokon pokon en mehn
    Israel ko wie rongorong:'
  jae-jae: Go Mose kêsôm wê tonec ŋabiŋ kêsô lau Israel samob, taŋ sêkac sa naŋ, taŋeŋsuŋ
    e gêbacnê.
  ksd-ksd: 'Ma Moses i ga tatike vaip ra tinata ta go ra kakailai ta ra luaina mata
    i ra kivung kai ra tarai Israel, dari:'
  tur-YTC: Moşe bu ezginin sözlerini bitirinceye dek bütün İsrael topluluğunun kulağına
    söyledi.
  grc-BRENT: Καὶ ἐλάλησε Μωυσῆς εἰς τὰ ὦτα πάσης ἐκκλησίας τὰ ῥήματα τῆς ᾠδῆς ταύτης
    ἕως εἰς τέλος.
  ind-AYT: Kemudian, Musa menyampaikan nyanyian ini kepada telinga semua orang Israel
    sampai kata-kata yang terakhir.
  nya-nya: 'Ndipo Mose ananena mawu a nyimbo iyi kuyiimba koyambira mpaka potsiriza
    gulu lonse la Aisraeli likumva:'
  hrv-hrv: 'A onda, na uši sve zajednice izraelske, Mojsije izgovori do kraja riječi
    ove pjesme:'
  mps-mps: Tama tialima, Mosesgo te balia pogo page tigidali pusa mani, tama Israel
    dabe tigidaligo te po odali. Agai te po wali,
  tpi-tpi: Orait na Moses i autim olgeta tok bilong dispela song, na olgeta Israel
    i harim. Em i tok olsem,
  dan-1931: 'Derpå fremsagde Moses denne Sang fra Ende til anden for hele Israels
    Forsamling:'
  vie-OVCB: 'Sau đó, Môi-se lặp lại từ đầu đến cuối bài ca này cho toàn dân Ít-ra-ên
    nghe:'
  guj-2017: પછી મૂસાએ ઇઝરાયલની સમગ્ર સભાને સાંભળતાં એ આખા ગીતનાં વચનો શરૂથી અંત સુધી
    કહી સંભળાવ્યા.
  pon-2006A: 'Moses eri wadekada pwuloi koaros en koul pwoatet nindokon pokon en mehn
    Israel ko wie rongorong:'
  por-BRBSL: Moisés falou aos ouvidos de toda a assembléia de Israel as palavras desta
    canção, até que elas terminassem.
  cth-cth: Hottelah Mosi ni Isarel maya thainae koe hettelah lawknaw heh apout totouh
    koung a dei pouh.
  twi-twi: Enti Mose kaa dwom no mu nsɛm nyinaa fi ti kosi ti kyerɛɛ Israelfo a wɔahyia
    hɔ no.
  hlt-hlt: Te dongah hekah laa lung he a boeih due Israel hlangping boeih kah a hna
    ah Moses loh a thui pah.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Mɔyiisii dentɛ̀ fɛ nyɛ̀nfɛ̀ fɛmɔu Isidɑyɛɛribɛ bɛmɔu ììkɛ̀.
  msy-2020: Egha Moses, Israelian gumazamiziba akuvagha, onger akar kamɨn itir akabar
    men sure gamua ghua bar anegɨfa. Onger akar kamɨn mɨgɨrɨgɨaba kamaghɨn ghu.
  azb-azb: Musa bu ilahini axıracan oxudu ki, bütün İsrail camaatı ilahinin sözlərini
    eşitsin.
  eng-DBY: And Moses spoke in the ears of the whole congregation of Israel the words
    of this song, until their conclusion.
  hin-2017: तब मूसा ने इस्राएल की सारी सभा को इस गीत के वचन आदि से अन्त तक कह सुनाए
  wol-KYG: Ba mu ko defee Musaa jàng kàdduy woy wii ba mu mat, ndajem Israyil ma mépp
    di dégg.
  eng-YLT: 'And Moses speaketh in the ears of all the assembly of Israel the words
    of this song, till their completion: —'
  kne-kne: Indaniw Moses din intiro ay kanta ay nay sin sangoanan di Israelita.
  eng-WYC-2017: Therefore while all the company of the sons of Israel heard, Moses
    spake the words of this song, and he fulfilled it unto the end.
  eng-WMBB: Moses spoke in the ears of all the assembly of Israel the words of this
    song, until they were finished.
  urd-GVH: फिर मूसा ने इसराईल की तमाम जमात के सामने यह गीत शुरू से लेकर आख़िर तक पेश
    किया,
  rug-rug: Beto asa si zama vura nia e Mosese sa doduruna sa kinera, sipu totosona
    va avoso sari doduru tinoni Izireli.
  gaz-gaz: 'Museenis jalqabaa hamma dhumaatti dubbii faarfannaa kanaa guutummaa waldaa
    Israaʼelitti akkana jedhee dhageessise:'
  fra-LSG: 'Moïse prononça dans leur entier les paroles de ce cantique, en présence
    de toute l’assemblée d’Israël:'
  yal-yal: Nabi Musa yi bɛtini ito birin xaran Isirayila yamaan xa.
  haw-1868: A olelo aku o Mose maloko o na pepeiao o ke anainakanaka a pau o ka Iseraela
    i na huaolelo o keia mele a pau loa.
  arb-NAV: فَتَلا مُوسَى فِي مَسَامِعِ كُلِّ جَمَاعَةِ إِسْرَائِيلَ كُلَّ كَلِمَاتِ
    أَبْيَاتِ هَذَا النَّشِيدِ.
  ewe-ewe: 'Le esia megbe la, Mose gblɔ ha sia me nyawo katã na Israelviwo ƒe ha blibo
    la be:'
  eng-LEE: And Moses spoke in the ears of all the congregation of Israel the words
    of this song, until they were ended.
  asm-FB: তাৰ পাছত মোচিয়ে ইস্ৰায়েলৰ গোটেই সমাজক এই গীতৰ কথাবোৰ শেষলৈকে গাই শুনালে।
  sus-A: عَننَبِ مُنسَ نَشَ يِ بّيتِ بِرِن مَسٍن عِسِرَيِلَ حَمَ بّ.
  fra-SBL: Moïse fit entendre à toute l'assemblée d'Israël les paroles de ce cantique,
    jusqu'à ce qu'elles fussent achevées.
  hbo-hbo: וַיְדַבֵּ֣ר מֹשֶׁ֗ה בְּאָזְנֵי֙ כָּל־קְהַ֣ל יִשְׂרָאֵ֔ל אֶת־דִּבְרֵ֥י הַשִּׁירָ֖ה
    הַזֹּ֑את עַ֖ד תֻּמָּֽם׃ פ
  eng-WYCLIFFE: Therfor while al the cumpeny of the sones of Israel herde, Moises
    spak the wordis of this song, and fillide `til to the ende.
  cwe-cwe: Maabaho Musa kalonga mbuli zose za wila uno haulongozi ha Waisilaili wose.
  kik-kik: 'Nake Musa agĩcookera ciugo ici cia rwĩmbo rũrũ kuuma kĩambĩrĩria nginya
    mũthia, akĩiguagwo nĩ kĩũngano gĩothe gĩa Isiraeli:'
  fra-NCL: 'Moïse prononça aux oreilles de toute l’assemblée d’Israël les paroles
    de ce cantique jusqu’au bout :'
  cek-AK: To pacoengah Mosi mah Israel kaminawk khaeah, hae laa loknawk hae takung
    hoi tadong khoek to thuih pae boih.
  cuk-cuk: 'Geb degine, Moisés we-namakedgi bela Israel-dulemar-bukwad-abargi, namaked-gebe-onoded-akale,
    degi, bergunaidse egi sunmakded:'
  uig-CYR: 'Андин Муса Исраилларниң пүткүл җамаити алдида бу ғәзәлниң текстини баштин-ахирғичә
    оқуп бәрди: —'
  tel-2017: తరువాత మోషే ఇశ్రాయేలు ప్రజలు వింటుండగా ఈ పాట పూర్తిగా పాడి వినిపించాడు.
  hat-BSA: Konsa, Moïse te resite pawòl chanson sa a soti nan kòmansman jiska lafen
    nan zòrèy tout asanble Israël la.
  kos-kos: Na Moses el fahk kas ke on soko ah nufon ke mwet Israel nukewa elos lohng.
  hbo-WLC: וַיְדַבֵּ֣ר מֹשֶׁ֗ה בְּאָזְנֵי֙ כָּל־קְהַ֣ל יִשְׂרָאֵ֔ל אֶת־דִּבְרֵ֥י הַשִּׁירָ֖ה
    הַזֹּ֑את עַ֖ד תֻּמָּֽם׃ פ
  ibo-ibo: Ya mere, Mosis gụpụtara okwu niile dị nʼabụ a site na mbido ruo ọgwụgwụ
    na ntị nzukọ ndị Izrel niile.
  ory-ory: ଏଉତ୍ତାରେ ମୋଶା ଇସ୍ରାଏଲର ସମସ୍ତ ସମାଜର କର୍ଣ୍ଣଗୋଚରରେ ଏହି ଗୀତର ବଚନସବୁ ସମାପ୍ତି
    ପର୍ଯ୍ୟନ୍ତ କହିଲେ ଯଥା:-
  chk-chk: 'Mürin, Moses a apasa kapasen ei köl seni lepoputan tori lesopolan, nge
    ekewe chon Israel meinisin ra rongorong ngeni:'
  rop-rop: Wal Mosis bin titjimbat dijan song langa ola Isreil pipul.
  ukr-1871: 'І промовив Мойсей в уші всієї громади Ізраїля слова сієї піснї, до самого
    кіньця:'
  deu-1951: 'Also redete Mose die Worte dieses Liedes vor den Ohren der ganzen Gemeinde
    Israel, bis zu Ende:'
  eng-JPS: 'And Moses spoke in the ears of all the assembly of Israel the words of
    this song, until they were finished:'
  srp-1865: 'I izgovori Mojsije da èuje sav zbor Izrailjev rijeèi ove pjesme do kraja:'
  lug-lug: Awo Musa n’ayogera, ebigambo by’oluyimba luno okuluggya ku ntandikwa yaalwo
    n’okulutuusa ku nkomerero ng’ekibiina kya Isirayiri yenna kiwulira.
  heb-heb: וידבר משה באזני כל קהל ישראל את דברי השירה הזאת עד תמם׃
  ben-IRV: পরে মোশি শেষ পর্যন্ত ইস্রায়েলের সমস্ত সমাজের কাছে এই গানের কথা গুলি বলতে
    লাগলেন।
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਇਸਰਾਏਲ ਦੀ ਸਾਰੀ ਸਭਾ ਦੇ ਕੰਨਾਂ ਵਿੱਚ ਇਸ ਗੀਤ ਦੀਆਂ ਤੁਕਾਂ ਸ਼ੁਰੂ ਤੋਂ
    ਅੰਤ ਤੱਕ ਪਾਈਆਂ।
  mya-JVB: မောရှေ သည် ဣသရေလ ပရိသတ် အပေါင်း တို့ အား အကုန်အစင် မြွက်ဆို သော သီချင်း
    စကား ဟူမူကား၊
  hmo-hmo: 'Vadaeni Mose ese Israela taudia ibounai dekenai inai ane ena hereva ia
    gwauraia, ela bona ia ore. Ane ena anina be inai:'
  urd-urd: इसलिए मूसा ने इस गीत की बातें इस्राईल की सारी जमा'अत को आख़िर तक कह सुनाई।
  rus-SYN: 'И изрек Моисей вслух всего собрания Израильтян слова песни сей до конца:'
  bqc-SIM: Ɔ̃ Mↄizi lɛpi yã́ dàu a sìu Isaili pↄ́ kãaaaↄnɛ míↄmiↄ.
  tcz-CHONGTHU: Mose’n jong hiche la chu Israel mite jouse nabenga ahetsah tan ahi.
  mar-mar: सर्व इस्राएल लोक एकत्र जमल्यावर मोशेने हे संपूर्ण गीत त्यांच्यासमोर म्हटले.
  qub-qub: 'Chayno nircurmi Moisesga llapan Israelcunapa ñaupancho cay birsuta gallaycunanpita
    ushanancama liguiparan:'
  bqp-bqp: Akũ Musa lɛ̀ɛ pì yã dà Isaraila kũ ò kakarananↄnɛ ń sãn mámmam.
  hat-hat: Lè sa a, Moyiz pran resite byen fò tout chante sa a, depi nan konmansman
    jouk li bout, devan tout moun pèp Izrayèl yo ki te reyini pou yo te ka tande sa
    l'ap di a.
  eng-BSB: 'Then Moses recited aloud to the whole assembly of Israel the words of
    this song from beginning to end:'
  tod-tod: Naa ʋoluma, Moize guye wooiti kpein dɛɛni ga Izelayɛle nu ʋɛbɛi, ti ti
    pɛ mɛnini.
  eng-WEBPB: Moses spoke in the ears of all the assembly of Israel the words of this
    song, until they were finished.
  kbq-kbq: Anante Mosese'a ama ana zagamera maka Israeli vahe'tmimo'za nentahizageno
    zamasami vagare'ne.
  nhe-BL: 'Huajca Moisés quipojqui ni huicatl tlen ipejya hasta itlamiya iniixtla
    nochi israelitame tlen mosentilijtoyaj nopona, quinilhui:'
  bus-bus: Ben Musa lɛ̀ pì yã dà Isaraili kɛ̀ aↄ̃ kakↄ̃ananↄnɛ ń swãla mámmam.
  gub-BL: Na'e teko Izaew izuapyapyr paw wanenataromo Moizez umume'u ko zegar haw
    wahyhaw rupi kury. Uzypyrog imuzàg pà te iahykaw rehe.
  eng-DRA: Moses therefore spoke, in the hearing of the whole assembly of Israel,
    the words of this canticle, and finished it even to the end,
