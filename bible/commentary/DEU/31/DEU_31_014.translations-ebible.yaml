verse: DEU.031.014
translations:
  mal-C: 'യഹോവ മോശയോടു കൽപ്പിച്ചു: “നിന്റെ മരണദിനം സമീപിച്ചിരിക്കുന്നു. ഞാൻ യോശുവയെ
    അധികാരപ്പെടുത്തേണ്ടതിനു നീയും യോശുവയും സമാഗമകൂടാരത്തിൽ സന്നിഹിതരാകുക.” അങ്ങനെ
    മോശയും യോശുവയും സമാഗമകൂടാരത്തിൽ സന്നിഹിതരായി.'
  deu-TKW: 'Jahwe aber sprach zu Mose: Der Zeitpunkt deines Todes ist nun herbeigekommen;
    rufe Josua und tretet in das Offenbarungszelt, damit ich ihm meine Befehle geben
    kann! Da gingen Mose und Josua hin und traten in das Offenbarungszelt;'
  lin-lin: 'Yawe alobaki na Moyize : « Tala sik’oyo, mokolo ya kufa na yo ekomi pene.
    Benga Jozue, mpe bokota na Ndako ya kapo ya Bokutani epai wapi nakopesa ye mitindo
    na Ngai. » Boye Moyize mpe Jozue bakendeki mpe bakotaki na Ndako ya kapo ya Bokutani.'
  eng-LSV: And YHWH says to Moses, “Behold, your days have drawn near to die; call
    Joshua, and station yourselves in the Tent of Meeting, and I charge him”; and
    Moses goes—Joshua also—and they station themselves in the Tent of Meeting,
  eng-GNV: 'Then the Lord saide vnto Moses, Beholde, thy dayes are come, that thou
    must die: Call Ioshua, and stande ye in the Tabernacle of the Congregation that
    I may giue him a charge. So Moses and Ioshua went, and stoode in the Tabernacle
    of the Congregation.'
  eng-WEBSTER: 'And the LORD said to Moses, Behold, thy days approach that thou must
    die: call Joshua, and present yourselves in the tabernacle of the congregation,
    that I may give him a charge. And Moses and Joshua went and presented themselves
    in the tabernacle of the congregation.'
  nhw-BL: 'Huan teipa TOTECO quiilhui Moisés: “Xiquita, ya monechcahuía nopa hora
    para timiquis. Huajca xijnotza Josué, huan ximonextica tlen anome ipan nopa yoyon
    tiopamitl campa timopantíaj para niquiyocatlalis para nopa tequitl catli quichihuas.”'
  swh-ONEN: Bwana akamwambia Mose, “Sasa siku ya kifo chako imekaribia. Mwite Yoshua,
    mkajihudhurishe katika Hema la Kukutania, mahali nitakapompa maagizo ya kazi.”
    Kwa hiyo Mose na Yoshua wakaja na kujihudhurisha kwenye Hema la Kukutania.
  bba-bba: Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, wee tɔ̃ɔ te kɑɑ ɡbi tɑ turuku koomɑ.
    Yen sɔ̃, ɑ Yosue sokumɑ kpɑ i nɑ i yɔ̃rɑ nɛn kuu bekuruɡii ten mi, mi nɑ rɑ kɑ
    bɛɛ yinnɛ, kpɑ n Yosue sɔ̃ ye u koo ko. Mɑ Mɔwisi kɑ Yosue bɑ dɑ bɑ yɔ̃rɑ kuu
    ten mi.
  eng-KJVCPB: 'And the Lord said unto Moses, Behold, thy days approach that thou must
    die: call Joshua, and present yourselves in the tabernacle of the congregation,
    that I may give him a charge. And Moses and Joshua went, and presented themselves
    in the tabernacle of the congregation.'
  wbp-wbp: '@see-verse:DEU.031.013'
  luo-luo: Jehova Nyasaye nowachone Musa niya, “Ndaloni mar tho koro chiegni. Omiyo
    biuru gi Joshua mondo uchungʼ e dho Hemb Romo kama abiro miye tich.” Eka Musa
    kod Joshua nobiro mochungʼ e dho Hemb Romo.
  meu-meu: 'Iehova ese :Mose e hamaoroa, eto, A kamonai: dina na vada eme kahikahi
    oi vada ba mase. Iosua a boiria, raruosi na hebou kalagana lalonai ba raka vareai,
    unuseni ai lau ese baina haḡania. Bena Mose bona Iosua na ela, hebou kalagana
    lalonai e raka vareai.'
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “हेर, तँ मर्ने दिन आउँदै छ । यहोशूलाई डाकेर
    भेट हुने पालमा तेरो उपस्थितिमा ले ताकि म त्यसलाई आज्ञा दिन सकूँ ।” मोशा र यहोशू
    भेट हुने पालमा गएर आफैलाई उपस्थित गराए ।
  yor-yor: Olúwa sọ fún Mose pé, “Ọjọ́ ikú rẹ ti súnmọ́ etílé báyìí. Pe Joṣua kí ẹ
    sì fi ara yín hàn nínú àgọ́ àjọ, níbi tí èmi yóò ti fi àṣẹ fún un.” Nígbà náà
    ni Mose àti Joṣua wá, wọ́n sì fi ara wọn hàn níbi àgọ́ àjọ.
  ind-ind: TUHAN berkata kepada Musa, “Tidak lama lagi kamu akan mati. Karena itu
    panggillah Yosua dan datanglah bersama dia menghadap Aku di kemah-Ku. Aku hendak
    mengangkat dia sebagai penggantimu.” Kemudian Musa dan Yosua datang menghadap
    TUHAN di kemah-Nya
  pes-OPCB: 'آنگاه خداوند به موسی فرمود: «پایان عمرت نزدیک شده است. یوشع را بخوان
    و با خود به خیمهٔ ملاقات بیاور تا دستورهای لازم را به او بدهم.» پس موسی و یوشع
    به خیمهٔ ملاقات وارد شدند.'
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Masdan mo, ang araw ay paparating na ikaw
    ay dapat ng mamatay; tawagin si Josue at ipakita ang inyong mga sarili sa loob
    ng tolda ng pagpupulong, para mabigyan ko siya ng utos.” Pumunta sina Moises at
    Josue at ipinakita ang kanilang mga sarili sa loob ng tolda ng pagpupulong.
  cbu-NT: Apanllsha nuwaa; Na shiy wachinarangush, tsipanish anazayanllshacha. Ashiri
    shiysha Josueyaa kuruzeerush, anpa ipuneerush, nuwap pangi naangtsa. Nuw siyaam
    anush tsiyatsis kamanchintspa, tárangu, nuwsha, Ayu táyaruri, Josueypa ipuneeranlluri,
    Apanllip pang' naataranginiya.
  hui-hui: Anduane Homogohanda Mosesehondo lamialu lalu, Ai í̠naga homolene kaware
    ngagonidago nde i̱naga biabe bulene ngaru Yosua mo walia holiya ibu olalu i̱naga
    Balai Anda kagoha haru ibabe, lene. Anidagua laya handala Mosese Yosuala Balai
    Anda biagoha anda pene.
  mya-mya: ထို့​နောက်​ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား``သင် စု​တေ​ရ​သော​အ​ချိန်​နီး​လာ​ပြီ။
    ငါ​သည် ယော​ရှု​အား​ညွှန်​ကြား​နိုင်​ရန် သူ့​ကို​ပ​ဋိ​ညာဉ် တဲ​တော်​သို့​ခေါ်​ခဲ့​လော့''
    ဟု​မိန့်​တော်​မူ​၏။ မော​ရှေ​နှင့်​ယော​ရှု​တို့​သည်​တဲ​တော်​သို့​သွား ကြ​ရာ၊-
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ལྟོས་དང་། ཁྱོད་འཆི་བའི་དུས་ལ་སླེབས་པས་ཡོ་ཤུ་ཨ་བོས་ཤོག
    ངས་ཁོ་ལ་ལས་འགན་བསྐོ་བའི་ཕྱིར་ཁྱོད་གཉིས་མཇལ་འཕྲད་གུར་མཆོག་ཏུ་ལངས་འདུག་དགོས་ཞེས་བཀའ་གནང་བས།
    མོ་ཤེ་དང་ཡོ་ཤུ་ཨ་གཉིས་མཇལ་འཕྲད་གུར་མཆོག་ཏུ་སླེབས།
  sna-sna: Jehovha akati kuna Mozisi, “Zvino zuva rokufa kwako rava pedyo. Dana Joshua
    mugondomira muTende Rokusangana kuti ndimurayire.” Saka Mozisi naJoshua vakauya
    vakazviratidza paTende Rokusangana.
  spa-BLM: 'Yahvé dijo a Moisés: “He aquí que se acercan tus días en que debes morir.
    Llama a Josué y preséntense en la Tienda del Encuentro, para que yo lo comisione”.
    Moisés y Josué fueron y se presentaron en la Tienda del Encuentro.'
  cac-cac: 'Ix yalan Jehová d''a vin̈aj Moisés chi'' icha tic: Vanxo sc''och stiempoal
    yic ol ach chamoc. Yuj chi'' avtejcot vin̈aj Josué, tzex b''at d''a in cajnub''
    b''aj tzin ch''ox in b''a yic vach'' ol vac''canoch yopisio vin̈, xchi d''a vin̈.
    Ix b''at vin̈aj Moisés yed'' vin̈aj Josué chi''.'
  swh-ULB: Yahwe alimwambia Musa, “Tazama, siku inakuja ambayo lazima utakakufa; muite
    Yoshua na mjidhihirishe katika hema la makutano, ili kwamba niweze kuwapatia amri.
    ” Musa an Yoshua waliondoka na kujidhihirisha katika hema la makutano.
  bel-bel: 'І сказаў Гасподзь Майсею: вось, дні твае наблізіліся да сьмерці; пакліч
    Ісуса і станьце каля ўваходу ў скінію сходу, і Я дам яму настаўленьні. І прыйшоў
    Майсей і Ісус, і сталі каля ўваходу ў скінію сходу.'
  deu-ELBBK: 'Und der HERR sprach zu Mose: Siehe, deine Tage sind herangenaht, dass
    du sterben sollst; rufe Josua, und stellt euch in das Zelt der Zusammenkunft,
    dass ich ihm Befehl erteile. Und Mose und Josua gingen hin, und sie stellten sich
    in das Zelt der Zusammenkunft.'
  mbb-OT: Migkaǥi is Nengazen diyà te ki Moises te, “Meǥaan ke en ebpatey; umbe ipetawag
    nu si Josue ne hendiyè kew te Tulda he Edtelevukaayan su ibpenurù ku kandin dutun
    is ereg he ebeelan din.” Umbe midhendiyà si Moises wey si Josue te Tulda he Edtelevukaayan.
  mal-2015: 'അനന്തരം യഹോവ മോശെയോടു: നീ മരിപ്പാനുള്ള സമയം അടുത്തിരിക്കുന്നു; ഞാൻ യോശുവെക്കു
    കല്പന കൊടുക്കേണ്ടതിന്നു അവനെ വിളിച്ചു നിങ്ങൾ സമാഗമനകൂടാരത്തിങ്കൽ വന്നുനില്പിൻ
    എന്നു കല്പിച്ചു. അങ്ങനെ മോശെയും യോശുവയും ചെന്നു സമാഗമനകൂടാരത്തിങ്കൽ നിന്നു.'
  rmc-rmc: 'O RAJ phenďa le Mojžišoske: „Dikh, imar avel tiro časos te džal het pal
    kadi phuv. Vičin le Jozuas a aven andro Svetostankos, hoj les te ačhavav vodcaske.“
    Avke o Mojžiš the o Jozua gele andro Svetostankos.'
  pes-OPV: 'و خداوند به موسی گفت: «اینک ایام مردن تو نزدیک است، یوشع را طلب نما و
    در خیمه اجتماع حاضر شوید تا او را وصیت نمایم.» پس موسی و یوشع رفته، در خیمه اجتماع
    حاضرشدند.'
  ron-1924: 'Домнул а зис луй Мойсе: „Ятэ кэ се апропие клипа кынд вей мури. Кямэ
    пе Иосуа ши ынфэцишаци-вэ ын кортул ынтылнирий. Еу ый вой да порунчиле Меле.”
    Мойсе ши Иосуа с-ау дус ши с-ау ынфэцишат ын кортул ынтылнирий.'
  ben-OBCV: সদাপ্রভু মোশিকে বললেন, “তোমার মৃত্যুর দিন কাছে এসে গেছে। যিহোশূয়কে ডেকে
    নিয়ে তুমি সমাগম তাঁবুতে উপস্থিত হও, সেখানে আমি তাকে নিয়োগ করব।” তাতে মোশি ও
    যিহোশূয় সমাগম তাঁবুতে উপস্থিত হলেন।
  som-som: Markaasaa Rabbigu Muuse ku yidhi, Bal eeg, wakhtigii aad dhiman lahayd
    waa soo dhow yahay, haddaba Yashuuca u yeedh oo isdhex taaga teendhada shirka,
    aan isaga amar siiyee. Markaasaa Muuse iyo Yashuuca tageen oo teendhadii shirka
    isdhex taageen.
  lat-VUC: 'Et ait Dominus ad Moysen: Ecce prope sunt dies mortis tuæ: voca Josue,
    et state in tabernaculo testimonii, ut præcipiam ei. Abierunt ergo Moyses et Josue,
    et steterunt in tabernaculo testimonii:'
  eng-ASVBT: 'And Jehovah said unto Moses, Behold, thy days approach that thou must
    die: call Joshua, and present yourselves in the tent of meeting, that I may give
    him a charge. And Moses and Joshua went, and presented themselves in the tent
    of meeting.'
  ita-1885: 'E IL Signore disse a Mosè: Ecco, il tempo della tua morte è vicino; chiama
    Giosuè, e presentatevi nel Tabernacolo della convenenza; ed io gli comanderò ciò
    ch''egli ha da fare. Mosè adunque e Giosuè andarono, e si presentarono nel Tabernacolo
    della convenenza.'
  eng-LXXUP: And the Lord said to Moses, Behold, the days of thy death are at hand;
    call Joshua, and stand ye by the doors of the tabernacle of testimony, and I will
    give him a charge. And Moses and Joshua went to the tabernacle of testimony, and
    stood by the doors of the tabernacle of testimony.
  eng-ULB: Yahweh said to Moses, “Look, the day is coming when you must die; call
    Joshua and present yourselves in the tent of meeting, so that I may give him a
    command.” Moses and Joshua went and presented themselves in the tent of meeting.
  spa-VBL: 'Entonces el Señor le dijo a Moisés: “Escucha, pronto vas a morir. Dile
    a Josué que se reúna contigo, y luego los dos vendrán y se presentarán ante mí
    en el Tabernáculo de Reunión, para que yo lo designe a él como líder”. Moisés
    y Josué fueron a presentarse ante el Señor en el Tabernáculo de Reunión.'
  fra-_FOB: 'Alors l''Éternel dit à Moïse: Voici, le jour de ta mort approche; appelle
    Josué, et présentez-vous dans le tabernacle d''assignation, afin que je lui donne
    mes ordres. Moïse et Josué allèrent donc, et se présentèrent dans le tabernacle
    d''assignation.'
  mal-mal: 'അനന്തരം യഹോവ മോശെയോട്: “നീ മരിക്കുവാനുള്ള സമയം അടുത്തിരിക്കുന്നു; ഞാൻ
    യോശുവക്ക് കല്പന കൊടുക്കണ്ടതിന് അവനെയും കൂട്ടി നിങ്ങൾ ഇരുവരും സമാഗമനകൂടാരത്തിനു
    സമീപം വന്നു നില്‍ക്കുവിൻ” എന്നു കല്പിച്ചു. അങ്ങനെ മോശെയും യോശുവയും ചെന്ന് സമാഗമനകൂടാരത്തിനടുത്ത്
    നിന്നു.'
  urd-GVR: Rab ne Mūsā se kahā, “Ab terī maut qarīb hai. Yashua ko bulā kar us ke
    sāth mulāqāt ke ḳhaime meṅ hāzir ho jā. Wahāṅ maiṅ use us kī zimmedāriyāṅ sauṅpūṅgā.”
    Mūsā aur Yashua ā kar ḳhaime meṅ hāzir hue
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “मुल इ बेक्‍ची नाक्‍ती जाक्‍शो बाक्‍ब। मोपतीके
    यहोसु कली ब्रेश्‍शा, मेको कली इ गेय जिम्‍मा गेनुङ। मोपतीके ग्रुम्‍तीक ताम्‍बुम
    जाक्‍शा, राप्‍शा बाक्‍कीस” देंत। मिनु मोसा नु यहोसु लशा ग्रुम्‍तीक ताम्‍बुम राप्‍शा
    बाक्‍ताक्‍स।
  ita-1927: 'E l’Eterno disse a Mosè: “Ecco, il giorno della tua morte s’avvicina;
    chiama Giosuè, e presentatevi nella tenda di convegno perch’io gli dia i miei
    ordini”. Mosè e Giosuè dunque andarono e si presentarono nella tenda di convegno.'
  ckb-ckb: 'یەزدان بە موسای فەرموو: «وا تەمەنت لە مردن نزیک بووەتەوە، یەشوع بانگ بکە
    و لەناو چادری چاوپێکەوتن بوەستن بۆ ئەوەی ئەرکی پێ بسپێرم.» ئیتر موسا و یەشوع چوون
    و لەناو چادری چاوپێکەوتن ڕاوەستان.'
  eng-BBE: 'At that time the Lord said to Moses, The day of your death is near: send
    for Joshua, and come to the Tent of meeting so that I may give him his orders.
    So Moses and Joshua went to the Tent of meeting.'
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ಇಗೋ, ನೀನು ಸಾಯುವ ದಿನಗಳು ಸಮೀಪವಾದವು. ಯೆಹೋಶುವನನ್ನು
    ಕರೆದು ನೀವು ದೇವದರ್ಶನ ಗುಡಾರದಲ್ಲಿ ನಿಂತುಕೊಳ್ಳಿರಿ. ಆಗ ಅವನಿಗೆ ಅಧಿಕಾರ ಕೊಡುವೆನು,” ಎಂದರು.
    ಆ ಪ್ರಕಾರವೆ ಮೋಶೆಯೂ, ಯೆಹೋಶುವನೂ ಹೋಗಿ ದೇವದರ್ಶನ ಗುಡಾರದಲ್ಲಿ ನಿಂತುಕೊಂಡರು.
  tam-2017: 'பின்பு யெகோவா மோசேயை நோக்கி: “இதோ, நீ மரணமடையும்காலம் நெருங்கியிருக்கிறது;
    நான் யோசுவாவுக்குக் கட்டளை கொடுக்கும்படி, அவனை அழைத்துக் கொண்டு, ஆசரிப்புக் கூடாரத்தில்
    வந்து நில்லுங்கள்” என்றார்; அப்படியே மோசேயும் யோசுவாவும் போய், ஆசரிப்புக் கூடாரத்தில்
    நின்றார்கள்.'
  spa-RV-1909: 'Y Jehová dijo á Moisés: He aquí se han acercado tus días para que
    mueras: llama á Josué, y esperad en el tabernáculo del testimonio, y le mandaré.
    Fueron pues Moisés y Josué, y esperaron en el tabernáculo del testimonio.'
  ron-BTF: 'Şi DOMNUL i-a spus lui Moise: Iată, ţi se apropie zilele ca să mori; cheamă
    pe Iosua şi înfăţişaţi-vă, ca să îi dau poruncă. Şi Moise şi Iosua au mers şi
    s-au înfăţişat la tabernacolul întâlnirii.'
  eng-WEBP: The LORD said to Moses, “Behold, your days approach that you must die.
    Call Joshua, and present yourselves in the Tent of Meeting, that I may commission
    him.” Moses and Joshua went, and presented themselves in the Tent of Meeting.
  eng-FBV: Then the Lord told Moses, “Listen, you are soon going to die. Tell Joshua
    to meet you, and then both of you are to come and stand before me at the Tent
    of Meeting, so that I may appoint him as leader.” Moses and Joshua went to stand
    before the Lord at the Tent of Meeting.
  nld-1939: 'Nu sprak Jahweh tot Moses: Zie, de dag van uw dood is nabij. Roep Josuë
    en gaat samen de openbaringstent binnen; dan zal Ik hem in zijn ambt aanstellen.
    Moses en Josuë gingen dus de openbaringstent binnen.'
  nch-BL: 'Huan teipa TOTECO quiilhui Moisés: “Xiquita, ya monechcahuía nopa tonali
    para timiquis. Huajca xijnotza Josué, huan ximonextica anome ipan nopa yoyon tiopamit
    campa timopantíaj para niquiyocatalis para nopa tequit cati quichihuas.” Huajca
    Moisés huan Josué yajque ipan nopa yoyon tiopamit campa mopantíaj ihuaya TOTECO,'
  vie-1934: 'Đức Giê-hô-va bèn phán cùng Môi-se rằng: Kìa, ngày chết của ngươi hầu
    gần; hãy gọi Giô-suê, rồi hai ngươi hãy ra mắt tại hội mạc, để ta truyền lịnh
    ta cho người. Vậy, Môi-se và Giô-suê đi đến chầu tại hội mạc.'
  hin-CV: इसके बाद याहवेह ने मोशेह को सूचित किया, “सुनो, तुम्हारे प्राण त्यागने का
    समय निकट है; यहोशू को अपने साथ लेकर मिलनवाले तंबू में उपस्थित हो जाओ, कि मैं उसे
    तेरे स्थान पर नियुक्त कर सकूं.” तब मोशेह और यहोशू ने स्वयं को वहां मिलनवाले तंबू
    में प्रस्तुत किया.
  eng-OURB: Adonai said to Moses [Drawn out], “Behold, your days approach that you
    must die. Call Joshua [Yah Salvation], and present yourselves in the Tent of Meeting,
    that I may enjoin him.” Moses [Drawn out] and Joshua [Yah Salvation] went, and
    presented themselves in the Tent of Meeting.
  spa-BES: 'En ese momento, el Señor le dijo a Moisés: Se acerca el día de tu muerte:
    envía a Josué y ven a la tienda de la reunión para que pueda darle sus órdenes.
    Entonces Moisés y Josué fueron a la tienda de reunión.'
  tdx-tdx: 'Le hoe t’Iehovà amy Mosè: Ingo, mitotoke ty andro tsy mete tsy hive­traha’o;
    kanjio t’Iehosoa vaho miatrefa amy kibohom-pamantañañey nahareo hamantohako aze.
    Aa le nimb’eo t’i Mosè naho Iehosoa, niatreke i kibohom-pivoriy;'
  vid-vid: Lelo Mkulu Nguluwi nakamlonjela Musa, “Zuwa lya hegwe lya kubagama lya
    habehi. Umcheme Yoshua, muye hamwe kuli ihema lya Nguluwi leka ndimhe malajizo.”
    Lelo Musa na Yoshua nawaluta kuli ihema lya Nguluwi,
  eng-OKE: 'And the Lord said to Mosheh, Behold, the days are drawing near for thee
    to die: call Jehoshua, and let him stand in the tabernacle of ordinance, and I
    will give him commandment. And Mosheh and Jehoshua went and stood in the tabernacle
    of ordinance.'
  tha-KJV: และพระเยโฮวาห์ตรัสกับโมเสสว่า “​ดู​เถิด วันซึ่งเจ้าต้องตายก็​ใกล้​เข​้ามาแล้ว
    จงเรียกโยชูวามา และเจ้าทั้งสองจงมาเฝ้าเราในพลับพลาแห่งชุ​มนุ​ม เพื่อเราจะได้กำชับเขา”
    โมเสสและโยชู​วาก​็​เข​้าไปและเข้าเฝ้าพระองค์ในพลับพลาแห่งชุ​มนุ​ม
  por-BR-2018: 'E o SENHOR disse a Moisés: Eis que se aproximam teus dias para que
    morras: chama a Josué, e esperai no tabernáculo do testemunho, e lhe mandarei.
    Foram pois Moisés e Josué, e esperaram no tabernáculo do testemunho.'
  deu-ELO: 'Und Jehova sprach zu Mose: Siehe, deine Tage sind herangenaht, daß du
    sterben sollst; rufe Josua, und stellet euch in das Zelt der Zusammenkunft, daß
    ich ihm Befehl erteile. Und Mose und Josua gingen hin, und sie stellten sich in
    das Zelt der Zusammenkunft.'
  eng-WYC-2018: And the Lord said to Moses, Lo! the days of thy death be nigh; call
    thou Joshua, and stand ye in the tabernacle of witnessing, that I command to him,
    (or and stand ye together in the Tabernacle of the Witnessing, so that I can give
    him his charge, or his commission). Therefore Moses and Joshua went, and they
    stood in the tabernacle of (the) witnessing;
  epo-epo: 'Kaj la Eternulo diris al Moseo: Jen alproksimiĝis viaj tagoj, por morti;
    alvoku Josuon, kaj stariĝu en la tabernaklo de kunveno, kaj Mi donos al li instrukciojn.
    Kaj Moseo kaj Josuo iris kaj stariĝis en la tabernaklo de kunveno.'
  uig-PIN: 'Andin Pǝrwǝrdigar Musaƣa sɵz ⱪilip: «Mana sening ɵlidiƣan waⱪting yeⱪinlixip
    ⱪaldi. Əmdi Yǝxuani qaⱪirƣin, ikkinglar jamaǝt qediriƣa berip xu yǝrdǝ ⱨazir bolunglar.
    Mǝn uningƣa wǝzipǝ tapxurimǝn» dedi. Xuning bilǝn Musa bilǝn Yǝxua ikkisi berip,
    jamaǝt qedirida ⱨazir boldi.'
  beo-beo: Amalalu, Hina Gode da Mousesema amane sia:i, “Dia bogomu da gadenei. Yosiua
    amo nama misa:ne sia:ma. Da:bena:gele diasuga e oule misa. Bai Na da ema hamoma:ne
    sia:su gala.” Mousese amola Yosiua da Hina Gode Ea Abula Diasu (Da:bena:gele)
    amoga asi.
  tpi-OTNT: Bihain God i tokim Moses, “Klostu nau bai yu i dai. Olsem na singautim
    Josua na bringim em i kam long haus sel bilong mi bai mi ken soim em wok mi laikim
    em i mekim.” Orait Moses na Josua i go long haus sel
  hau-SA: Sai Ubangiji ya ce wa Musa, “Yanzu ranar mutuwarka ta yi kusa. Ka kira Yoshuwa,
    ku shigo Tentin Sujada, inda zan ba shi ragamar aiki.” Saboda haka Musa da Yoshuwa
    suka zo, suka kuma shiga Tentin Sujada.
  uig-LAT: 'Andin Perwerdigar Musagha söz qilip: «Mana séning ölidighan waqting yéqinliship
    qaldi. Emdi Yeshuani chaqirghin, ikkinglar jamaet chédirigha bérip shu yerde hazir
    bolunglar. Men uninggha wezipe tapshurimen» dédi. Shuning bilen Musa bilen Yeshua
    ikkisi bérip, jamaet chédirida hazir boldi.'
  nde-nde: UThixo wathi kuMosi, “Usuku lokubhubha kwakho selusondele. Biza uJoshuwa
    lize lobabili ethenteni lokuhlangana, lapho engizamgcobela khona.” Ngakho uMosi
    loJoshuwa bahamba bayazethula ethenteni lokuhlangana.
  ton-ton: '¶ Pea naʻe folofola ʻa Sihova kia Mōsese, “Vakai, ʻoku ʻunuʻunu mai ʻa
    ho ngaahi ʻaho te ke mate ai: ui kia Siosiua, pea fakahā ʻakimoua ʻi he fale fehikitaki
    ʻoe kakai, koeʻuhi ke u tuku ha fekau kiate ia.” Pea naʻe ʻalu ʻa Mōsese mo Siosiua,
    ʻo na fakahā ʻakinaua ʻi he fale fehikitaki ʻoe kakai.”'
  ces-1613: 'I řekl Hospodin Mojžíšovi: Aj, již se přiblížili dnové tvoji, abys umřel.
    Povolej Jozue, a postavte se oba v stánku úmluvy, a přikáži jemu. Šel tedy Mojžíš
    a Jozue, a postavili se v stánku úmluvy.'
  eng-WMB: The LORD said to Moses, “Behold, your days approach that you must die.
    Call Joshua, and present yourselves in the Tent of Meeting, that I may commission
    him.” Moses and Joshua went, and presented themselves in the Tent of Meeting.
  tam-TCV: பின்பு யெகோவா மோசேயிடம், “நீ இறக்கும் நாள் நெருங்கிவிட்டது. யோசுவாவை அழைத்துக்கொண்டு
    சபைக் கூடாரத்திற்கு வா; அங்கே நான் அவனிடம் அவனுடைய பொறுப்பைக் கொடுப்பேன்” என்றார்.
    அப்படியே மோசேயும், யோசுவாவும் சபைக் கூடாரத்தில் வந்து நின்றார்கள்.
  ceb-ULB: Miingon si Yahweh kang Moises, “Tan-awa, nagkaduol na ang takna nga ikaw
    mamatay; tawaga si Josue ug pag-adto kamo sa tolda sa tigomanan, aron mahatag
    ko kaniya ang sugo.” Miadto si Moises ug si Josue ug nagpakita sila didto sa tolda
    sa tigomanan.
  pol-UBG: 'Potem PAN powiedział do Mojżesza: Oto zbliżają się dni twojej śmierci.
    Przywołaj Jozuego i stawcie się w Namiocie Zgromadzenia, a ja mu wydam polecenie.
    Poszedł więc Mojżesz i Jozue i stawili się w Namiocie Zgromadzenia.'
  agr-agr: 'Nuna tusa inagnaku ai, Tuke Pujuu Moisésan chichajak: “Ame jakatnuk tsawantak
    jegawai. Nuniau asamtai Josué untsukam niijai aak pegkejam aakmakbauwa nuwi tantatajum.
    Nunikagmin wi atum dutikatnun jintintuatjime”, tiuwai. Tusa tima Moisés Josuéjai
    aak pegkejam Apajuíjai chichatai aakmakbaunum weajui.'
  kyc-kyc: Dokopa Kamongome Mosese lamaiyuo, Emba yuu gii andarele palyuo kara nare
    ingilyamo. Dokona embame Josua kee lapala baa komau anda dokona nyuo minyuo ipupi.
    Dokopa nambame baa dopa pyuo karena lao lamairu, leya. Dokopa Mosese Josuapa komau
    anda dokona peyambi.
  urd-GVU: رب نے موسیٰ سے کہا، ”اب تیری موت قریب ہے۔ یشوع کو بُلا کر اُس کے ساتھ ملاقات
    کے خیمے میں حاضر ہو جا۔ وہاں مَیں اُسے اُس کی ذمہ داریاں سونپوں گا۔“ موسیٰ اور
    یشوع آ کر خیمے میں حاضر ہوئے
  deu-1912: 'Und der HERR sprach zu Mose: Siehe, deine Zeit ist herbeigekommen, daß
    du stirbst. Rufe Josua und tretet in die Hütte des Stifts, daß ich ihm Befehl
    tue. Mose ging hin mit Josua, und sie traten in die Hütte des Stifts.'
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ, “ನೀನು ಸಾಯಬೇಕಾದ ದಿನಗಳು ಸಮೀಪವಾದವು, ಆದಕಾರಣ ನೀನು ಯೆಹೋಶುವನನ್ನು
    ಕರೆದುಕೊಂಡು ಬಂದು ದೇವದರ್ಶನದ ಗುಡಾರದಲ್ಲಿ ನನ್ನ ಸನ್ನಿಧಿಯಲ್ಲಿ ನಿಲ್ಲಬೇಕು; ಆಗ ನಾನು ಅವನಿಗೆ
    ಅಧಿಕಾರವನ್ನು ಕೊಡುವೆನು” ಎಂದು ಹೇಳಿದನು. ಆಗ ಮೋಶೆ ಮತ್ತು ಯೆಹೋಶುವನೂ ದೇವದರ್ಶನದ ಗುಡಾರದಲ್ಲಿ
    ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ನಿಂತುಕೊಂಡರು.
  yap-yap: Me ga’ar SOMOL ngak Moses, “Daki n’uw nap’an ni ngam par ko biney e tamilang.
    Mpining Joshua ngam fek i yib ko fare Tent ko M’ag rok Got, ya nge yag ni gu weliy
    ngak e pin’en ni ngi i rin’.” Me yan Moses nge Joshua ko fare Tent,
  hlt-MCSB: Te vaengah BOEIPA loh Moses te, “Duek hamla na khohnin loh yoei coeng
    he. Joshua te khue lamtah tingtunnah dap ah pai sak lamtah anih te ka uen eh,”
    a ti nah. Te dongah Moses neh Joshua te cet rhoi tih tingtunnah dap ah pai rhoi.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ሙሴም፦ «ኔ ሃይቃንዳ ዎዳ ሄሌኔ፤ ታ ዒዛ ዓይሣንዳ ባኣዚ ዓኣሢሮ ዒያሱ ዔኤሊ ዔኪ ዓፒሎና
    ማዢንቴ፥ ታኣኒ ዴሮና ካኣማ ማኣሮ ካሮ ሙኩዋቴ» ጋዓዛ ሙሴና ዒያሱና ፆኦሲ ዴሮና ካኣማ ማኣሮ ካሮ ሙኬኔ፤
  twi-ASANTE: Afei, Awurade ka kyerɛɛ Mose sɛ, “Wo owuo berɛ aso. Frɛ Yosua na fa
    no kɔ ntomadan no mu na mede nʼadwuma bɛhyɛ ne nsa wɔ hɔ.” Enti Mose ne Yosua
    kɔdaa wɔn ho adi wɔ ntomadan no mu.
  eng-WEBU: The LORD said to Moses, “Behold, your days approach that you must die.
    Call Joshua, and present yourselves in the Tent of Meeting, that I may commission
    him.” Moses and Joshua went, and presented themselves in the Tent of Meeting.
  bnp-bnp: Muri e BAKOVI DAGI i takia e Moses i ta maea, “I tabukoi ngane bara o mate.
    O galea e Iosua ge valai na kape nau, ga vakasiria vona a leho a ngaru ia ge ratea.”
    Lakea e Moses e Iosua ru lakea na Kape na Vaponga.
  wal-wal: Hegaappe guyyiyan, GODAI Muusa hagaadan yaagiis; “Be7a, neeni haiqqiyo
    gallassai matiis. I kaaletettiyo azazuwaa ayyo taani immana mala, Yaasa xeegada,
    neeni aara issippe Dunkkaaniyaa giddo gelite” yaagin, Muuseenne Yaasu Dunkkaaniyaakko
    shiiqidosona.
  spa-PDDPT: 'Entonces Yavé dijo a Moisés: Mira, el tiempo para que mueras está cerca.
    Llama a Josué y preséntense en el Tabernáculo de Reunión para que Yo lo comisione.
    Así que Moisés y Josué se presentaron en el Tabernáculo de Reunión.'
  gun-gun: 'Ha''e gui Senhor aipoe''i Moisés pe: — Ma''ẽ, ovaẽ rai''i ma remano aguã
    ára. Enoĩ ha''vy Josué, ha''e vy pejexa uka ''rã oguy nhemboaty oĩaty py, ixupe
    aeja aguã ojapo va''erã — he''i ramo Moisés ha''e Josué jogueraa vy ojexa uka
    oguy nhemboaty oĩaty py.'
  ilo-ULB: Kinuna ni Yahweh kenni Moises, “Adtoy, umad-adanin ti aldaw a masapul a
    matayka; ayabam ni Josue ken iparangmo ta bagim iti tabernakulo, tapno mangitedak
    iti bilin kenkuana.” Napan ni Moises ken ni Josue ken imparangda dagiti bagbagida
    iti tabernakulo.
  kpg-kpg: Dimaadua ga helekai gi Moses, “Do madagoaa e made iei goe la gu hoohoo mai.
    Gahigahia mai a Joshua, laha mai a mee gi dogu Hale laa, gei Au gaa wanga gi mee
    dana hegau.” Malaa, Moses mo Joshua gaa hula gi di Hale laa deelaa.
  uig-ARA: 'ئاندىن پەرۋەردىگار مۇساغا سۆز قىلىپ: «مانا سېنىڭ ئۆلىدىغان ۋاقتىڭ يېقىنلىشىپ
    قالدى. ئەمدى يەشۇئانى چاقىرغىن، ئىككىڭلار جامائەت چېدىرىغا بېرىپ شۇ يەردە ھازىر
    بولۇڭلار. مەن ئۇنىڭغا ۋەزىپە تاپشۇرىمەن» دېدى. شۇنىڭ بىلەن مۇسا بىلەن يەشۇئا ئىككىسى
    بېرىپ، جامائەت چېدىرىدا ھازىر بولدى.'
  sus-sus: Alatala naxa a masen Annabi Munsa bɛ, «I faxa tɛmui bara makɔrɛ, Yosuwe
    xili, wo birin xa siga n ma hɔrɔmɔlingira yire. Mɛnni n fa n ma yaamari fi a ma.»
    Annabi Munsa nun Yosuwe naxa siga Ala xa hɔrɔmɔlingira yire.
  pon-2006: KAUN-O ahpw mahsanihong Moses, “Omw mour mwotomwotalahr. Ekerodo Sosua,
    kumwa eri kohdo ni Impwalo pwe I en kihong ei kaweid kan.” Moses oh Sosua eri
    kohla wasao.
  jae-jae: Ma Apômtau kêsôm gêdêŋ Mose gebe “Ôlic acgom, nêm bêc ômac ênduŋa kêdabiŋgac.
    Ômôêc Josua ma agêc naakô bec akac saŋa ŋalêlôm, gebe jakêŋ kôm êndêŋ eŋ.”
  ksd-ksd: 'Ma ra Luluai i ga biti tai Moses: Ea, ra e nina una mat i tana i papait
    na maravai; una oro pa Iosua, ma amur a tur rikai ta ra pal na varbarat, upi ina
    vartuluai pirana. Ma Moses ma Iosua dir ga vana ma dir ga tur rikai ta ra pal
    na varbarat.'
  tur-YTC: 'Yahve Moşe''ye şöyle dedi: “İşte, öleceğin günler yaklaşıyor. Yeşu''yu
    çağır ve Buluşma Çadırı''nda hazır olun, ben de onu görevlendireyim.” Moşe ile
    Yeşu geldiler ve Buluşma Çadırı''na hazır oldular.'
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, ἰδοὺ ἐγγίκασιν αἱ ἡμέραι τοῦ θανάτου σου·
    κάλεσον Ἰησοῦν, καὶ στῆτε παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου, καὶ ἐντελοῦμαι
    αὐτῷ· καὶ ἐπορεύθη Μωυσῆς καὶ Ἰησοῦς εἰς τὴν σκηνὴν τοῦ μαρτυρίου, καὶ ἔστησαν
    παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου.
  ind-AYT: TUHAN berfirman kepada Musa, “Sekarang saatnya telah dekat bagimu untuk
    mati. Panggillah Yosua dan datanglah ke tenda pertemuan, Aku akan memberikan perintah
    kepadanya.” Lalu, Musa dan Yosua berdiri di dalam tenda pertemuan.
  nya-nya: Yehova anawuza Mose kuti, “Nthawi ya kufa kwako yafika. Itana Yoswa ndipo
    mubwere ku tenti ya msonkhano, kumene Ine ndidzamulangiza.” Choncho Mose ndi Yoswa
    anabwera ku tenti ya msonkhano.
  hrv-hrv: 'Jahve reče Mojsiju: “Evo se bliži vrijeme tvoje smrti. Zovni Jošuu i nađite
    se u Šatoru sastanka da mu dam zapovijedi.” Mojsije i Jošua dođu u Šator sastanka.'
  mps-mps: Nosali Godigo Mosesbolo walali, “Tamadi tama nage isaibao. Tama tialima,
    Josua i olama, eno ugwa beba odasa asao, tama eno agabolo eno godolo elama agai
    emainogo ebo sę po ola mawaibao,” wali. Tama tialima, Moses de Josua si te sel
    ugwa beba pali.
  tpi-tpi: Bihain God i tokim Moses, “Klostu nau bai yu i dai. Olsem na singautim
    Josua na bringim em i kam long haus sel bilong mi bai mi ken soim em wok mi laikim
    em i mekim.” Orait Moses na Josua i go long haus sel
  dan-1931: 'Derpå sagde HERREN til Moses: “Nu nærmer Tiden sig, da du skal dø. Kald
    derfor Josua hid og stil eder i Åbenbaringsteltet, for at jeg kan give ham mine
    Befalinger!” Og Moses og Josua gik hen og stillede sig i Åbenbaringsteltet.'
  vie-OVCB: 'Hôm ấy, Chúa Hằng Hữu phán với Môi-se: “Này con, ngày qua đời của con
    sắp đến. Con gọi Giô-suê đi với con vào Đền Tạm, tại đó Ta sẽ có lời ủy nhiệm
    Giô-suê.” Hai ông vâng lời.'
  guj-2017: પછી યહોવાહે મૂસાને કહ્યું, “જો, તારો મૃત્યુનો સમય નજીક આવી રહ્યો છે. યહોશુઆને
    બોલાવ અને તમે બન્ને મુલાકાતમંડપમાં મારી પાસે આવો, જેથી હું તને મારી આજ્ઞા આપું.”
    તેથી મૂસા અને યહોશુઆ ગયા અને મુલાકાતમંડપમાં ઉપસ્થિત રહ્યા.
  pon-2006A: KAUN-O ahpw mahsanihong Moses, “Omw mour mwotomwotalahr. Ekerodo Sosua,
    kumwa eri kohdo ni Impwalo pwe I en kihong ei kaweid kan.” Moses oh Sosua eri
    kohla wasao.
  por-BRBSL: 'Yahweh disse a Moisés: “Eis que seus dias se aproximam que você deve
    morrer”. Chamai Josué, e apresentai-vos na Tenda da Reunião, para que eu possa
    comissioná-lo”. Moisés e Josué foram, e se apresentaram na Tenda da Reunião.'
  cth-cth: BAWIPA ni Mosi koe, na due nahane tueng a hnai toe, Joshua kaw nateh kamkhuengnae
    lukkareiim koe hnai awh. Ahni lawk ka thui han telah atipouh. Hateh Mosi hoi Joshua
    teh kamnue hanelah kamkhuengnae lukkareiim koe a cei roi.
  twi-twi: Awurade ka kyerɛɛ Mose se, “Wo wu bere aso. Frɛ Yosua na fa no kɔ Ahyiae
    Ntamadan no mu, faako a mede nʼadwuma bɛhyɛ ne nsa no.” Enti Mose ne Yosua kɔdaa
    wɔn ho adi wɔ Ahyiae Ntamadan no mu.
  hlt-hlt: Te vaengah BOEIPA loh Moses te, “Duek hamla na khohnin loh yoei coeng he.
    Joshua te khue lamtah tingtunnah dap ah pai sak lamtah anih te ka uen eh,” a ti
    nah. Te dongah Moses neh Joshua te cet rhoi tih tingtunnah dap ah pai rhoi.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ ti yiɛ̀ nKuyie nnɑ́kɛ́ Mɔyiisi kɛ dɔ̀: Ntɛ yɛwe ɑ yóó kú yɛ̀
    kɛ duunní, yúní Sosuwee kɛ̀ di kɔtɛ mɛtɑummɛ̀ tou borɛ̀ kɛ̀ nh ò duɔ́ ndinùù.
    Mɛm̀mɛ Mɔyiisi nɛ̀ Sosuwee bɛ̀ kɔ̀tɛmɛ̀ kɛ́tɑ mɛtɑummɛ̀ tou miɛkɛ.'
  msy-2020: Egha Ikiavɨra Itir God, Moses mɨgɨa ghaze, “Nɨn ovever dughiam a bar roghɨra
    ize. Nɨ Josuan diaghtɨ a nɨ bagh izɨ, na bativamin Purirpenimɨn boroghɨn izeghtɨ,
    kɨ ifongezir ingangarir a damuamim an akagham.” Ezɨ Moses ko Josua God bativamin
    Purirpenimɨn boroghɨn ghua Godɨn damazimɨn tu.
  azb-azb: 'Rəbb Musaya dedi: «Ölümünə az qalıb. Yeşuanı çağır. Hüzur çadırında hazır
    dayanın ki, ona əmrlərimi bildirim». Beləliklə, Musa ilə Yeşua gedib Hüzur çadırında
    gözlədilər.'
  eng-DBY: And Jehovah said to Moses, Lo, the days are near for thee to die; call
    Joshua, and present yourselves at the tent of meeting, that I may give him a charge.
    And Moses and Joshua went and presented themselves at the tent of meeting.
  hin-2017: फिर यहोवा ने मूसा से कहा, “तेरे मरने का दिन निकट है; तू यहोशू को बुलवा,
    और तुम दोनों मिलापवाले तम्बू में आकर उपस्थित हो कि मैं उसको आज्ञा दूँ।” तब मूसा
    और यहोशू जाकर मिलापवाले तम्बू में उपस्थित हुए।
  wol-KYG: 'Ba loolu wéyee Aji Sax ji ne Musaa: «Ma ne, sa bésub dee ngi jegesi. Wool
    Yosuwe, te ngeen teewsi fi xaymab ndaje mi, ma yeb ko.» Musaa dem, ànd ak Yosuwe,
    ñu teewi fa xaymab ndaje ma.'
  eng-YLT: And Jehovah saith unto Moses, 'Lo, thy days have drawn near to die; call
    Joshua, and station yourselves in the tent of meeting, and I charge him;' and
    Moses goeth — Joshua also — and they station themselves in the tent of meeting,
  eng-WYC-2017: And the Lord said to Moses, Lo! the days of thy death be nigh; call
    thou Joshua, and stand ye in the tabernacle of witnessing, that I command to him.
    Therefore Moses and Joshua went, and they stood in the tabernacle of witnessing;
  eng-WMBB: The LORD said to Moses, “Behold, your days approach that you must die.
    Call Joshua, and present yourselves in the Tent of Meeting, that I may commission
    him.” Moses and Joshua went, and presented themselves in the Tent of Meeting.
  urd-GVH: रब ने मूसा से कहा, “अब तेरी मौत क़रीब है। यशुअ को बुलाकर उसके साथ मुलाक़ात
    के ख़ैमे में हाज़िर हो जा। वहाँ मैं उसे उस की ज़िम्मादारियाँ सौंपूँगा।” मूसा और
    यशुअ आकर ख़ैमे में हाज़िर हुए
  rug-rug: Beto asa si zama la koe Mosese se Zihova, “Kamahire si lopu kaqu koa va
    seunae si goi. Mu tiokia se Zosua, mamu la koasa ipi varivarigarana, pude Maqu
    ponia nana vina tumatumae.” Meke topue la koasa ipi varivarigarana sari karua.
  gaz-gaz: Waaqayyo Museedhaan, “Yeroon ati duutu dhiʼaateera. Akka ani waan inni
    hojjechuu malu itti himuuf Iyyaasuu waamiitii dunkaana wal gaʼii biratti dhiʼaadhaa”
    jedhe. Musee fi Iyyaasuunis dhufanii dunkaana wal gaʼii duratti dhiʼaatan.
  fra-LSG: 'L’Éternel dit à Moïse: Voici, le moment approche où tu vas mourir. Appelle
    Josué, et présentez-vous dans la tente d’assignation. Je lui donnerai mes ordres.
    Moïse et Josué allèrent se présenter dans la tente d’assignation.'
  gnn-gnn: Ŋuliŋurunydja dhurrwaraŋuru Garray waŋana Mawtjitjkala bitjarra, “Mawtjitj,
    walunydja nhuŋu dhuwala galkina rumbal‐winya'yunarawuna; yakana nhe yurru märr‐weyindja
    nhina. Gatjuy, garr'yurra Djatjuwanha räli, nhuma maṉḏa yurru marrtji djunama
    Buṉbulili, ga ŋunhalayi ŋarra yurru ŋarrapi dhäruktja wekama nhanŋu Djatjuwawu.”
    Bala maṉḏa yuwalkthi Mawtjitjtja ga Djatjuwanydja marrtjina ŋunhamalayi,
  yal-yal: Alatala yi a fala Nabi Musa xa, a naxa, “I faxa waxatin bata maso, Yosuwe
    xili, ɛ birin yi siga Naralan Bubuni alogo n xa n ma yamarine fi a ma mɛnni.”
    Nabi Musa nun Yosuwe yi siga Naralan Bubuni.
  haw-1868: 'Olelo mai la o Iehova ia Mose, Aia hoi, ua kokoke nei kou manawa e make
    ai: e kahea aku oe ia Iosua, a e ku mai olua ma ka halelewa o ke anaina, i kauoha
    aku ai au ia ia. Hele aku la o Mose laua o Iosua, a ku aku la laua ma ka halelewa
    o ke anaina.'
  arb-NAV: 'وَكَانَ الرَّبُّ قَدْ قَالَ لِمُوسَى: «هَا أَنْتَ قَدْ أَوْشَكْتَ عَلَى
    الْمَوْتِ، وَأَيَّامُ حَيَاتِكَ بَاتَتْ مَعْدُودَةً. فَادْعُ يَشُوعَ، وَقِفَا
    كِلاكُمَا عِنْدَ خَيْمَةِ الاجْتِمَاعِ لِكَيْ أُوصِيَهُ». فَمَضَى مُوسَى وَيَشُوعُ
    وَمَثَلا عِنْدَ خَيْمَةِ الاجْتِمَاعِ.'
  ewe-ewe: Tete Yehowa gblɔ na Mose be, “Ɣeyiɣi si wòle na wò be nàku la ɖo. Yɔ Yosua,
    miava Agbadɔ la me, eye magblɔ eƒe dɔdeasiwo nɛ.” Ale Mose kple Yosua wova tsi
    tsitre ɖe Yehowa ŋkume.
  eng-LEE: 'And the Lord said unto Moses, Behold, thy days approach that thou must
    die; call Joshua, and place yourselves in the tabernacle of the congregation,
    that I may give him a charge: and Moses and Joshua went, and placed themselves
    in the tabernacle of the congregation.'
  asm-FB: পাছত যিহোৱাই মোচিক ক’লে, “এতিয়া তোমাৰ মৃত্যুৰ সময় ওচৰ চাপি আহিছে; যিহোচূৱাক
    মাতি আনি তুমি সাক্ষাৎ তম্বুত উপস্থিত হোৱা। সেই ঠাইতে মই যিহোচূৱাক তেওঁৰ কার্যৰ
    আজ্ঞা দিম।” সেয়ে মোচি আৰু যিহোচূৱা গৈ সাক্ষাৎ কৰা তম্বুত উপস্থিত হ’ল।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن عَننَبِ مُنسَ بّ، «عِ قَشَ تّمُي بَرَ مَكْرّ، يٌسُوٍ
    شِلِ، وٌ بِرِن شَ سِفَ ﭑ مَ هْرْ مْلِنفِرَ يِرٍ. مّننِ ﭑ قَ ﭑ مَ يَامَرِ قِ عَ
    مَ.» عَننَبِ مُنسَ نُن يٌسُوٍ نَشَ سِفَ عَلَ شَ هْرْ مْلِنفِرَ يِرٍ.
  fra-SBL: 'Yahvé dit à Moïse : « Voici que tes jours approchent où tu dois mourir.
    Appelle Josué, et présentez-vous dans la tente d''assignation, afin que je lui
    donne des ordres. » Moïse et Josué y allèrent, et se présentèrent dans la tente
    de la Rencontre.'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־מֹשֶׁ֗ה הֵ֣ן קָרְב֣וּ יָמֶיךָ֮ לָמוּת֒ קְרָ֣א אֶת־יְהֹושֻׁ֗עַ
    וְהִֽתְיַצְּב֛וּ בְּאֹ֥הֶל מֹועֵ֖ד וַאֲצַוֶּ֑נּוּ וַיֵּ֤לֶךְ מֹשֶׁה֙ וִֽיהֹושֻׁ֔עַ
    וַיִּֽתְיַצְּב֖וּ בְּאֹ֥הֶל מֹועֵֽד׃
  eng-WYCLIFFE: And the Lord seide to Moises, Lo! the daies of thi deeth ben nyy;
    clepe thou Josue, and stonde ye in the tabernacle of witnessyng, that Y comaunde
    to hym. Therfor Moises and Josue yeden, and stooden in the tabernacle of witnessyng;
  cwe-cwe: Maabaho Mndewa Mulungu kamulongela Musa, “Siku yako ya kudanganika yahabehi.
    Mtange Yoshua, mwize hamwe muna dihema da Mulungu muladi nimtende yawe mulangulizi.”
    Ivo Musa na Yoshua wahita kuna dihema da Mulungu.
  kik-kik: Nake Jehova akĩĩra Musa atĩrĩ, “Atĩrĩrĩ, mũthenya wa gũkua gwaku ũrĩ hakuhĩ.
    Ĩta Joshua mũũke nake na mũrũgame Hema-inĩ-ya-Gũtũnganwo, nĩho ngũnengerera Joshua
    wĩra.” Nĩ ũndũ ũcio Musa na Joshua magĩũka makĩrũgama Hema-inĩ-ya-Gũtũnganwo.
  fra-NCL: 'Et Yahweh dit à Moïse : « Voici que le moment est proche où tu vas mourir.
    Appelle Josué, et présentez-vous dans la tente de réunion, pour que je lui donne
    mes ordres. » Moïse et Josué allèrent se présenter dans la tente de réunion.'
  cek-AK: Angraeng mah Mosi khaeah, Na duek han ih atue loe zoi boeh; Joshua to kawk
    ah loe kaminawk amkhuenghaih kahni im ah angzo haih ah, to ah lok ka thuih pae
    han, tiah a naa. To pongah Mosi hoi Joshua loe angzoh hoi moe, kaminawk amkhuenghaih
    kahni im ah a caeh hoi.
  cuk-cuk: 'Geb degidgine, Bab-Jehová Moisésʼga sogded: “Be-burgwed-ibagan bato omosad.
    Josuéʼse be gole, an bega igarmar-ukega dulemar-anbo-ambikued-neggi be an-edarbemalo.”
    Degisoggu, Moisés, Josuéʼbogwa Bab-Dummad-dulemarbo-ambikued-negse modapmarsunnad.'
  uig-CYR: 'Андин Пәрвәрдигар Мусаға сөз қилип: «Мана сениң өлидиған вақтиң йеқинлишип
    қалди. Әнди Йәшуани чақирғин, иккиңлар җамаәт чедириға берип шу йәрдә һазир болуңлар.
    Мән униңға вәзипә тапшуримән» деди. Шуниң билән Муса билән Йәшуа иккиси берип,
    җамаәт чедирида һазир болди.'
  tel-2017: యెహోవా, మోషేతో ఇలా చెప్పాడు. “చూడు. నువ్వు తప్పకుండా చనిపోయే రోజు వస్తుంది.
    నువ్వు యెహోషువను పిలిచి నేనతనికి ఆజ్ఞలు ఇవ్వడానికి సన్నిధి గుడారంలో నిలబడండి.”
  hat-BSA: 'Alò, SENYÈ a te di a Moïse: “Gade byen, lè pou ou mouri toupre. Rele Josué,
    e prezante nou menm nan tant asanble a, pou Mwen kapab ba li komisyon li.”'
  kos-kos: Na LEUM GOD El fahk nu sel Moses, “Apkuranme pacl in misa lom. Solalma
    Joshua ac usalu nu ke Lohm Nuknuk Mutal, tuh nga in sang ma kunal.” Na Moses ac
    Joshua som nu ke Lohm Nuknuk Mutal,
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־מֹשֶׁ֗ה הֵ֣ן קָרְב֣וּ יָמֶיךָ֮ לָמוּת֒ קְרָ֣א אֶת־יְהוֹשֻׁ֗עַ
    וְהִֽתְיַצְּב֛וּ בְּאֹ֥הֶל מוֹעֵ֖ד וַאֲצַוֶּ֑נּוּ וַיֵּ֤לֶךְ מֹשֶׁה֙ וִֽיהוֹשֻׁ֔עַ
    וַיִּֽתְיַצְּב֖וּ בְּאֹ֥הֶל מוֹעֵֽד׃
  ibo-ibo: Onyenwe anyị gwara Mosis sị, “Lee, ụbọchị ọnwụ gị na-abịaru nso. Kpọrọ
    Joshua ka gị na ya soro bịa nʼụlọ nzute ebe m ga-anọ nye ya ọrụ ọ ga-arụ.” Mosis
    na Joshua sooro bịa guzo onwe ha nʼọnụ ụzọ ụlọ nzute.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ଦେଖ, ତୁମ୍ଭ ମରଣ ଦିନ ଆସି ପହଞ୍ଚିଲାଣି,
    ଯିହୋଶୂୟକୁ ଡାକ, ପୁଣି, ଦୁହେଁ ସମାଗମ-ତମ୍ବୁରେ ଠିଆ ହୁଅ, ଆମ୍ଭେ ତାହାକୁ ଆଜ୍ଞା ଦେବା।” ତହିଁରେ
    ମୋଶା ଓ ଯିହୋଶୂୟ ଯାଇ ସମାଗମ-ତମ୍ବୁରେ ଠିଆ ହେଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Moses, “Iei ränin om mäla a arapoto.
    Kopwe köri Josua pwe oupwe feitopök lon ewe imwenfel seni mangaku pwe üpwe ngeni
    wisan.” Iwe, Moses me Josua ra feila lon ewe imwenfel seni mangaku.
  rop-rop: Wal YAWEI bin tok langa Mosis, “Wal yu kaan jidan laibala longtaim. Yu
    jingat langa Joshuwa en bringimap im langa det Seikridwan Tent wulijim ai garra
    dalim im wanim im garra dum.” Wal Mosis en Joshuwa bin go langa det Seikridwan
    Tent,
  ukr-1871: 'Господь же рече Мойсейові: Се наближуються днї смертї твоєї; поклич Йозея,
    та й увійди з ним в соборний намет, щоб я дав йому веління. І пійшли туди Мойсей
    і Йозей та й увійшли в соборний намет.'
  deu-1951: 'Und der HERR sprach zu Mose: Siehe, deine Zeit ist nahe, da du sterben
    mußt! Rufe Josua, und tretet in die Stiftshütte, damit ich ihn beauftrage! Mose
    ging hin mit Josua, und sie traten in die Stiftshütte.'
  eng-JPS: 'And the LORD said unto Moses: ''Behold, thy days approach that thou must
    die; call Joshua, and present yourselves in the tent of meeting, that I may give
    him a charge.'' And Moses and Joshua went, and presented themselves in the tent
    of meeting.'
  srp-1865: 'A Gospod reèe Mojsiju: evo, približi se vrijeme da umreš. Dozovi Isusa
    i stanite obojica u šatoru od sastanka, da mu dam zapovijesti. I otide Mojsije
    i Isus, i stadoše u šatoru od sastanka.'
  lug-lug: Awo Mukama n’agamba Musa nti, “Obudde bwo obw’okufa busembedde. Yita Yoswa,
    mujje mu Weema ey’Okukuŋŋaanirangamu.”
  heb-heb: ויאמר יהוה אל משה הן קרבו ימיך למות קרא את יהושע והתיצבו באהל מועד ואצונו
    וילך משה ויהושע ויתיצבו באהל מועד׃
  ben-IRV: পরে সদাপ্রভু মোশিকে বললেন, “দেখ, তোমার মৃত্যুদিন কাছাকাছি, তুমি যিহোশূয়কে
    ডাক এবং তোমরা উভয়ে সমাগম তাঁবুতে উপস্থিত হও, আমি তাকে আদেশ দেব।” তাতে মোশি ও
    যিহোশূয় গিয়ে সমাগম তাঁবুতে উপস্থিত হলেন।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, “ਵੇਖ, ਤੇਰੀ ਮੌਤ ਦੇ ਦਿਨ ਨੇੜੇ ਆ ਗਏ ਹਨ। ਯਹੋਸ਼ੁਆ
    ਨੂੰ ਸੱਦ ਅਤੇ ਤੁਸੀਂ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਵਿੱਚ ਹਾਜ਼ਰ ਹੋਵੇ ਤਾਂ ਜੋ ਮੈਂ ਉਸ ਨੂੰ ਹੁਕਮ ਦੇਵਾਂ।”
    ਤਦ ਮੂਸਾ ਅਤੇ ਯਹੋਸ਼ੁਆ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਵਿੱਚ ਹਾਜ਼ਰ ਕੀਤਾ।
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ သင် သည် သေ ရသော အချိန် နီး ပြီ။ ယောရှု ကို ခေါ် ၍ ပရိသတ်စည်းဝေး
    ရာ တဲ တော်သို့ ချဉ်းကပ် လော့။ သူ့ ကိုငါမှာထား မည်ဟု မောရှေ အား မိန့် တော်မူသည်အတိုင်း၊
    မောရှေ နှင့် ယောရှု သည် သွား ၍ ပရိသတ်စည်းဝေး ရာ တဲ တော်သို့ ချဉ်းကပ် ကြ၏။
  hmo-hmo: Lohiabada ese Mose dekenai ia hereva, ia gwau, “Oi kamonai, oi be kahirakahira
    do oi mase. Iosua do oi boiria, umui ruaosi be Palai Dubu dekenai do umui raka
    vareai. Unuseni lau ese oda do lau henia.” Vadaeni Mose bona Iosua idia lao, Palai
    Dubu lalonai idia raka vareai.
  urd-urd: फिर ख़ुदावन्द ने मूसा से कहा, “देख, तेरे मरने के दिन आ पहुँचे। इसलिए तू
    यशू'अ को बुला ले और तुम दोनों ख़ेमा — ए — इजितमा'अ में हाज़िर हो जाओ, ताकि मैं
    उसे हिदायत करूँ।” चुनाँचे मूसा और यशू'अ रवाना होकर ख़ेमा — ए — इजितमा'अ में हाज़िर
    हुए।
  rus-SYN: 'И сказал Господь Моисею: вот, дни твои приблизились к смерти; призови
    Иисуса и станьте у входа скинии собрания, и Я дам ему наставления. И пришел Моисей
    и Иисус, и стали у входа скинии собрания.'
  bqc-SIM: 'Dii ò Mↄiziɛ: N gagↄↄ kãikũ̀. Yozuee sísi, í gɛ zɛ kpaaũkpɛu, mí
    aà dilɛ. Ɔ̃ Mↄizi ń Yozueeo gɛ̀ zɛ̀ kpaaũkpɛu.'
  tcz-CHONGTHU: Pakaiyin Mose henga aseiyin, nathi nading nikho ahung naitai, Joshua
    henga seiyin lang ponbuh sunga hung lut lhon in, chutengleh keiman Joshua hi tha
    kapeh kit ding ahi. Hiti chun Mose leh Joshua jong achelhon in, ponbuh sunga chun
    aga lut lhon tan ahi.
  mar-mar: परमेश्वर मोशेला म्हणाला, “तुझा मृत्यू आता समीप आला आहे. यहोशवाला घेऊन निवासमंडपात
    ये. म्हणजे मी त्यास आज्ञा देईन.” तेव्हा मोशे व यहोशवा दर्शनमंडपामध्ये गेले.
  qub-qub: 'Chaypitana Tayta Diosga Moisesta niran: «Gam wañunayquipaj wallcanami
    pishin. Chaymi Tincunanchi Tolduman Josuëta pushacurcur shamuy. Paytami willapäshaj
    imata rurananpaj cashantapis.» Chaura Josuëwan Moisesga Tayta Dioswan Tincunan
    Tolduman aywaran.'
  bqp-bqp: 'Dikiri pì Musanɛ: N gagↄrↄ kà kĩni. Ǹ Yↄsua sísi à gɛ́ zɛ dakarɛkia, mani
    zĩ nanɛ a ↄĩ. Akũ Musa kũ Yↄsuao gɛ̀ɛ ò zɛ̀ dakarɛkia.'
  hat-hat: 'Lè sa a, Seyè a di Moyiz konsa: -Ou pa lwen mouri. Rele Jozye. Vini ansanm
    avè l'' nan Tant Randevou a pou m'' ka ba li lòd sa pou l'' fè. Se konsa, Moyiz
    ak Jozye al kanpe nan Tant Randevou a.'
  eng-BSB: Then the LORD said to Moses, “Behold, the time of your death is near. Call
    Joshua and present yourselves at the Tent of Meeting, so that I may commission
    him.” So Moses and Joshua went and presented themselves at the Tent of Meeting.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Wɛlɛ, è-zii ɠaaɓelazuʋɛ maaɓuɠa. Ʋa ga Zozuwe,
    wo lo GALA daaɠomi seɠe ʋɛlɛi wu, miná ɠa gè nà-deveiti feezu zea ná.» Moize
    ta Aalɔn ti liini, ti lo GALA daaɠomi seɠe ʋɛlɛi wu.'
  eng-WEBPB: The LORD said to Moses, “Behold, your days approach that you must die.
    Call Joshua, and present yourselves in the Tent of Meeting, that I may commission
    him.” Moses and Joshua went, and presented themselves in the Tent of Meeting.
  kbq-kbq: Anante Ra Anumzamo'a Mosesena amanage huno asmi'ne, Kagrama fri'nana knamo'a
    hago kofta hianki, Josuana kehunka atruhu seli mono nompi vuge'na eri'zana ami'neno.
    Anagema higekea Mosese'ene Josuakea atruhu seli mono nontega vu'na'e.
  nhe-BL: 'Huan teipa TOTECO quiilhui Moisés: “Xiquita, ya monechcahuía nopa hora
    para timiquis. Huajca xijnotza Josué, huan ximonextica tlen inome ipan nopa yoyon
    tiopamitl campa timopantíaj para niquiyocatlalis para nopa tequitl tlen quichihuas.”
    Huajca Moisés huan Josué yajque ipan nopa yoyon tiopamitl campa mopantíaj ihuaya
    TOTECO,'
  bus-bus: 'Dii bè Musanɛ: N gagurↄↄ kà kĩi. Ǹ Yↄsua sísi à gá zɛ dakↄ̃rɛkiia, mɛ́
    zĩi nanɛ a ↄzĩ. Ben Musa kↄ̃n Yↄsuao gàa wà zɛ̀ dakↄ̃rɛkiia.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg Moizez pe. — Nemàno haw 'ar uhem wà iko.
    Enoz Zuzue imuwà kury. Eho hupi tàpuzràn Tupàn pe imonokatu pyrer pe nehe. A'e
    pe amume'u putar heremiapo kar Zuzue pe nehe, i'i izupe. Na'e Moizez oho a'e pe
    Zuzue rupi kury.
  eng-DRA: 'And the Lord said to Moses: Behold the days of thy death are nigh: call
    Josue, and stand ye in the tabernacle of the testimony, that I may give him a
    charge. So Moses and Josue went and stood in the tabernacle of the testimony:'
