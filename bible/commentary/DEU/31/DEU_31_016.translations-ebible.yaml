verse: DEU.031.016
translations:
  mal-C: 'യഹോവ മോശയോടു കൽപ്പിച്ചു: “നീ നിന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിക്കാൻപോകുന്നു.
    ഈ ജനത വേഗത്തിൽ അവർ പ്രവേശിക്കുന്ന ദേശത്ത് അന്യദേവന്മാരുമായി പരസംഗം ചെയ്യും. അവർ
    എന്നെ ഉപേക്ഷിക്കുകയും ഞാൻ അവരോടു ചെയ്ത ഉടമ്പടി ലംഘിക്കുകയും ചെയ്യും.'
  deu-TKW: 'Da sprach Jahwe zu Mose: Du wirst dich nun bald zu deinen Vorfahren legen;
    dann wird sich dieses Volk erheben und in seiner Mitte mit den ausländischen Göttern
    Abgötterei treiben in dem Land, in das es einzieht, und wird mich verlassen und
    den Bund mit mir, den ich mit ihm geschlossen habe, brechen.'
  lin-lin: 'Yawe alobaki na Moyize : « Ozali kokende kopema elongo na bakoko na yo ;
    mpe, kala mingi te, bato oyo bakopengwa mpo na kosalela banzambe ya bapaya kati
    na mokili oyo bozali kokota, bakobosana Ngai mpe bakobuka boyokani na Ngai, oyo
    nasalaki elongo na bango.'
  eng-LSV: And YHWH says to Moses, “Behold, you are lying down with your fathers,
    and this people has risen and gone whoring after the gods of the stranger of the
    land, into the midst of which it has entered, and it has forsaken Me and broken
    My covenant which I made with it;
  eng-GNV: And the Lord said vnto Moses, Behold, thou shalt sleepe with thy fathers,
    and this people will rise vp, and goe a whoring after the gods of a strange land
    (whither they goe to dwell therein) and will forsake me, and breake my couenant
    which I haue made with them.
  eng-WEBSTER: And the LORD said to Moses, Behold, thou shalt sleep with thy fathers,
    and this people will rise up, and commit idolatry with the gods of the strangers
    of the land, whither they go to be among them, and will forsake me, and break
    my covenant which I have made with them.
  nhw-BL: 'Huan TOTECO quiilhui Moisés: “Ya nechca para timiquis huan timosentilis
    ica motatahua. Huan ni israelitame nechcajtehuase huan quiixpanose nopa camanal
    sencahuali catli quichijque nohuaya. Quichihuase quen ahuilnenca sihuame catli
    momecatíaj ica sequinoc, pampa quinhueyichihuase tiotzitzi catli amo quiniximatij
    catli onca ipan nopa tlali.'
  swh-ONEN: 'Kisha Bwana akamwambia Mose: “Unakwenda kupumzika na baba zako, nao watu
    hawa hivi karibuni watazini na miungu migeni ya nchi wanayoingia. Wataniacha na
    kuvunja Agano nililofanya nao.'
  bba-bba: Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, wee kɑɑ wurɑ ɑ wunɛn sikɑdobɑ deemɑ.
    Wunɛn biru, Isirelibɑ bɑ koo mɑn deri kpɑ bu nɛn ɑrukɑwɑni kusiɑ ye nɑ kɑ bu bɔkuɑ
    kpɑ bu dɑ bu bũnu ɡɑsiri bu sɑ̃ tem mi bɑ duɔ mi sɔɔ.
  eng-KJVCPB: And the Lord said unto Moses, Behold, thou shalt sleep with thy fathers;
    and this people will rise up, and go a whoring after the gods of the strangers
    of the land, whither they go to be amongst them, and will forsake me, and break
    my covenant which I have made with them.
  wbp-wbp: '@see-verse:DEU.031.015'
  luo-luo: Jehova Nyasaye nowachone Musa niya, “Ka isetho to jogi biro dwanyore gi
    nyiseche mamoko manie piny ma udonjoe, kendo gibiro jwangʼa ma giwe singruok mane
    atimo kodgi.
  meu-meu: 'Bena Iehova ese Mose e hamaoroa, eto, A kamonai: oi na tubu tama dekediai
    ba mahuta. Bena ina bese taudia bae tore isi, dirava idaudia, bae lao henia tanona
    taudia edia dirava, bae toma henidia diho, lau bae rakatanigu, bona egu taravatu
    vada na henidia be bae tataia utu.'
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “हेर्, तँ तेरा पिता-पुर्खाहरूसित सुत्‍ने
    छस् । जुन देशमा यी मानिसहरू जाँदै छन्, त्यहाँ तिनीहरूले अनौठा देवताहरूको पछि लागि
    आत्मिक व्यभिचार गर्ने छन् । तिनीहरूले मलाई त्याग्‍ने छन् र मैले तिनीहरूसित बाँधेको
    मेरो करार भङ्ग गर्ने छन् ।
  yor-yor: Olúwa sì sọ fún Mose pé, “Ìwọ ń lọ sinmi pẹ̀lú àwọn baba à rẹ, àwọn wọ̀nyí
    yóò sì ṣe àgbèrè ara wọn sí ọlọ́run àjèjì ilẹ̀ tí wọn ń wọ̀ lọ láìpẹ́. Wọn yóò
    kọ̀ mí sílẹ̀ wọn yóò sì da májẹ̀mú tí mo bá wọn dá.
  ind-ind: Kata TUHAN kepada Musa, “Tidak lama lagi kamu akan mati. Sesudah kamu mati,
    bangsa ini akan mengkhianati Aku seperti seorang istri yang pergi melacurkan diri,
    dengan menyembah dewa-dewa milik bangsa-bangsa di negeri yang akan mereka masuki.
    Mereka akan meninggalkan Aku dan melanggar perjanjian yang Aku buat dengan mereka.
  pes-OPCB: 'سپس خداوند به موسی گفت: «تو خواهی مرد و به پدرانت ملحق خواهی شد. بعد
    از تو، این قوم در سرزمین موعود به من خیانت کرده، به پرستش خدایان بیگانه خواهند
    پرداخت و مرا از یاد برده، عهدی را که با ایشان بسته‌ام خواهند شکست.'
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Masdan mo, matutulog ka kasama ang iyong
    mga ama; babangon itong mga lahi at kikilos katulad ng mga bayarang babae na sumusunod
    sa masamanag mga diyus-diyosan ng lupain, ang lupain na kanilang pupuntahan para
    maging kasamahan nila. Iiwanan nila ako at sisirain ang kasunduang ginawa ko kasama
    sila.
  cbu-NT: Apanll Móysisaatsi; Na shiy musásirishapari tsipachsha. Ashkachush, yusur
    arapich tputs apanllputseetsshapari ungirtakchusin, nuwaatsshapari izuuru kasachinllinaya.
    Nuwaa kuki ichingarusin kapeetchinllinaya.
  hui-hui: Ani íbu howa Anduane Homogohanda Mosese lamialu lalu, Áyu í̠ homolene kaware
    kegoni. Ani homaregola wali agali tigua i̱ yu wahalu ti baba habo nalolene bi
    lowirugobi pugulobada. Ani bialu tigua i̱ erembira ngialu puwa dindi áyu poleberemigoha
    wali agali karunaga dama mitangi bialu gime wabini ngaruhondo bi pupu wialu holobada.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိုး​တိမ်​တိုင်​ထဲ​က မော​ရှေ​အား``သင်​သည်​မ​ကြာ​မီ​စု​တေ​ရ​မည်။
    သင်​အ​နိစ္စ​ရောက်​ပြီး​နောက်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​သည် သစ္စာ​ဖောက်​၍​သူ​တို့​နှင့်​ငါ​ပြု
    ထား​သော​ပ​ဋိ​ညာဉ်​ကို​ချိုး​ဖောက်​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​ငါ့​ကို​စွန့်​ပယ်​၍
    သူ​တို့​ဝင်​ရောက် မည့်​ပြည်​ရှိ​အ​ခြား​သော​ဘုရား​များ​ကို ကိုး​ကွယ်​ကြ​လိမ့်​မည်။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ། ལྟོས་དང་། ཁྱོད་ཕ་མེས་རྣམས་དང་མཉམ་དུ་མིག་བཙུམ་པར་འགྱུར་ཞིང་།
    མི་འདི་རྣམས་ཡར་ལངས་ནས་ཁོ་རྣམས་འགྲོ་སའི་གནས་དེ་རུ། ཡུལ་དེའི་མི་རྣམས་ཀྱི་ཁྲོད་དུ་བྱེས་པ་དེ་དག་གི་ལྷ་རྣམས་ཀྱི་རྗེས་སུ་འབྲངས་ནས་ལོག་གཡེམ་བྱེད་ཅིང་།
    བདག་སྤངས་ནས་བདག་གིས་ཁོ་རྣམས་ལ་བཞག་པའི་ཁ་ཆད་དང་འགལ་བར་འགྱུར།
  sna-sna: Zvino Jehovha akati kuna Mozisi, “Uchavata namadzibaba ako, uye vanhu ava,
    zvino zvino, vachaita ufeve navamwari vavatorwa venyika yavari kupinda. Vachandirasa
    uye vachaputsa sungano yandakaita navo.
  spa-BLM: 'Yahvé dijo a Moisés: “He aquí que tú dormirás con tus padres. Este pueblo
    se levantará y se prostituirá en pos de los dioses extraños de la tierra a la
    que va para estar en medio de ellos, y me abandonará y romperá mi pacto que he
    hecho con ellos.'
  cac-cac: 'Ix lajvi chi'', ix yalan d''a vin̈aj Moisés chi'' icha tic: A ach tic
    toxo ol ach chamoc. Slajvi chi'', a jun chon̈ab'' tic ol ochcan tzac''an eb''
    yuj juntzan̈ yechel scomon diosal juntzan̈ chon̈ab'' ay d''a spatic yichan̈ b''aj
    ol c''och eb''. Ol in yactejcan eb'', ol yixtanb''at in trato eb'' ix in b''o
    yed''oc.'
  swh-ULB: Yahwe alimwambia Musa, “Tazama, utalala na baba zako; watu hawa watainuka
    na kujifanya kama kahaba na kwenda kwa miungu ya ajabu ambayo imo miongoni mwao
    katika nchi wanapokwenda. Wataniacha na kuvunja agano langu ambalo nimefanya nao.
  bel-bel: 'І сказаў Гасподзь Майсею: вось, ты спачнеш з бацькамі тваімі, і пачне
    народ гэты аблудна хадзіць сьледам за чужымі багамі той зямлі, у якую ён уступае,
    і пакіне Мяне, і парушыць запавет Мой, які я пастанавіў зь ім;'
  deu-ELBBK: 'Und der HERR sprach zu Mose: Siehe, du wirst dich zu deinen Vätern legen;
    und dieses Volk wird sich aufmachen und den fremden Göttern des Landes nachhuren,
    in dessen Mitte es kommt; und es wird mich verlassen und meinen Bund brechen,
    den ich mit ihnen gemacht habe.'
  mbb-OT: Ne migkaǥi is Nengazen diyà te ki Moises te, “Meǥaan ke en ebpatey ne ebpekaamur
    ka ziyà te menge kepuun nu. Emun wazè ke en, ne heini he menge etew ed-azap te
    zuma he menge ed-ezapen he ed-ezapen te menge etew ziyà te tanà he ebpeveyaan
    dan. Ed-iniyuǥan e zan ne edrepasen dan is kebpekid-uyun ku kandan.
  mal-2015: 'യഹോവ മോശെയോടു അരുളിച്ചെയ്തതു എന്തെന്നാൽ: നീ നിന്റെ പിതാക്കന്മാരെപ്പോലെ
    നിദ്രപ്രാപിക്കും; എന്നാൽ ഈ ജനം പാർപ്പാൻ ചെല്ലുന്ന ദേശത്തിലെ നിവാസികളുടെ അന്യദൈവങ്ങളെ
    പിൻചെന്നു പരസംഗം ചെയ്കയും എന്നെ ഉപേക്ഷിച്ചു ഞാൻ അവരോടു ചെയ്തിട്ടുള്ള എന്റെ നിയമം
    ലംഘിക്കയും ചെയ്യും.'
  rmc-rmc: 'O RAJ phenďa le Mojžišoske: „Tu mereha a džaha paš tire phure dada, ale
    kala manuša na ena pačivale a na doľikerena e zmluva, so lenca phandľom. Visarena
    pes mandar a lašarena le devlen andral odi phuv, kaj džan.'
  pes-OPV: 'و خداوند به موسی گفت: «اینک با پدران خود می‌خوابی و این قوم برخاسته، در‌پی
    خدایان بیگانه زمینی که ایشان به آنجا در میان آنها می‌روند، زنا خواهند کرد و مرا
    ترک کرده، عهدی را که با ایشان بستم خواهند شکست.'
  ron-1924: 'Домнул а зис луй Мойсе: „Ятэ, ту вей адорми ымпреунэ ку пэринций тэй.
    Ши попорул ачеста се ва скула ши ва курви дупэ думнезеий стрэинь ай цэрий ын каре
    интрэ. Пе Мине Мэ ва пэрэси ши ва кэлка легэмынтул Меу, пе каре л-ам ынкеят ку
    ел.'
  ben-OBCV: আর সদাপ্রভু মোশিকে বললেন, “তুমি তোমার পূর্বপুরুষদের কাছে বিশ্রাম করতে
    যাবে, কিন্তু যে দেশে এই লোকেরা ঢুকতে যাচ্ছে সেখানে খুব তাড়াতাড়ি তারা বিজাতীয়
    দেবতাদের কাছে নিজেদের বিক্রি করবে। তারা আমাকে ত্যাগ করবে এবং আমি তাদের জন্য যে
    নিয়ম স্থাপন করেছি তা ভেঙে ফেলবে।
  som-som: Markaasaa Rabbigu Muuse ku yidhi, Bal eeg, waad dhiman doontaa oo awowayaashaa
    la seexan doontaa, oo dadkanuna way kici doonaan oo sida naagi ninkeeda ka dhillowday
    ayay u raaci doonaan ilaahyada qalaad ee dalka, kuwaasoo ay dhex joogayaan, oo
    aniga way iga tegi doonaan oo axdigaygii aan iyaga la dhigtayna way jebin doonaan.
  lat-VUC: 'Dixitque Dominus ad Moysen: Ecce tu dormies cum patribus tuis, et populus
    iste consurgens fornicabitur post deos alienos in terra, ad quam ingreditur ut
    habitet in ea: ibi derelinquet me, et irritum faciet fœdus, quod pepigi cum eo.'
  eng-ASVBT: And Jehovah said unto Moses, Behold, thou shalt sleep with thy fathers;
    and this people will rise up, and play the harlot after the strange gods of the
    land, whither they go to be among them, and will forsake me, and break my covenant
    which I have made with them.
  ita-1885: 'E il Signore disse a Mosè: Ecco tu sei per giacer in breve co'' tuoi
    padri; e questo popolo si leverà, e fornicherà dietro agl''iddii stranieri del
    paese, nel quale egli entra; e mi abbandonerà, e romperà il mio patto che io ho
    fatto con lui.'
  eng-LXXUP: 'And the Lord said to Moses, Behold, thou shalt sleep with thy fathers,
    and this people will arise and go a-whoring after the strange gods of the land,
    into which they are entering: and they will forsake me, and break my covenant,
    which I made with them.'
  eng-ULB: Yahweh said to Moses, “Look, you will sleep with your fathers; this people
    will rise up and act like a prostitute going after the strange gods that are among
    them in the land where they are going. They will forsake me and break my covenant
    that I have made with them.
  spa-VBL: El Señor le dijo a Moisés, “Te unirás a tus ancestros en la muerte, y este
    pueblo se prostituirá adorando a los dioses extranjeros del país en el que están
    por entrar. Me abandonarán y romperán el pacto que he hecho con ellos.
  fra-_FOB: 'Et l''Éternel dit à Moïse: Voici, tu vas être couché avec tes pères;
    et ce peuple se lèvera, et se prostituera après les dieux étrangers qui seront
    au milieu de lui au pays où il va. Et il m''abandonnera, et il enfreindra mon
    alliance, que j''ai traitée avec lui.'
  mal-mal: 'യഹോവ മോശെയോട് അരുളിച്ചെയ്തത് എന്തെന്നാൽ: “നീ നിന്റെ പൂര്‍വ്വ പിതാക്കന്മാരെപ്പോലെ
    നിദ്രപ്രാപിക്കും; എന്നാൽ ഈ ജനം പാർപ്പാൻ ചെല്ലുന്ന ദേശത്തിലെ നിവാസികളുടെ അന്യദൈവങ്ങളെ
    പിൻചെന്ന് പരസംഗം ചെയ്യുകയും, എന്നെ ഉപേക്ഷിച്ച് ഞാൻ അവരോടു ചെയ്തിട്ടുള്ള എന്റെ
    നിയമം ലംഘിക്കുകയും ചെയ്യും.'
  urd-GVR: Us ne Mūsā se kahā, “Tū jald hī mar kar apne bāpdādā se jā milegā. Lekin
    yih qaum mulk meṅ dāḳhil hone par zinā karke us ke ajnabī dewatāoṅ kī pairawī
    karne lag jāegī. Wuh mujhe tark karke wuh ahd toṛ degī jo maiṅ ne un ke sāth bāndhā
    hai.
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “गे इ किकी पिपी नु बाक्‍चा चिक्‍शो बाक्‍नेवे।
    गे बेक्‍ङे नोले मेको मुर आन लशो रागीम जाक्‍दीश्‍शा, मेको रागी ङा आन मतुइश्‍शो
    देवी देवता आन कली खोइक्‍नीम। आं कली प्रोंइशा, गो नु पशो कबल क्‍याम्‍नीम।
  ita-1927: 'E l’Eterno disse a Mosè: “Ecco, tu stai per addormentarti coi tuoi padri;
    e questo popolo si leverà e si prostituirà, andando dietro agli dèi stranieri
    del paese nel quale va a stare; e mi abbandonerà, e violerà il mio patto che io
    ho fermato con lui.'
  ckb-ckb: 'یەزدان بە موسای فەرموو: «ئەوەتا تۆ لەگەڵ باوباپیرانت سەردەنێیتەوە، جا
    ئەم گەلە هەڵدەستن و لەشفرۆشی لەگەڵ خوداوەندە بێگانەکانی ئەو خاکە دەکەن کە دەچنە
    ناوی و وازم لێ دەهێنن و ئەو پەیمانەم دەشکێنن کە لەگەڵیان بەستوومە.'
