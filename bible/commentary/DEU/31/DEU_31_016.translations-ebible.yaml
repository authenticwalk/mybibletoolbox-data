  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אֶל־מֹשֶׁ֔ה הִנְּךָ֥ שֹׁכֵ֖ב עִם־אֲבֹתֶ֑יךָ וְקָם֩ הָעָ֨ם
    הַזֶּ֜ה וְזָנָ֣ה ׀ אַחֲרֵ֣י ׀ אֱלֹהֵ֣י נֵֽכַר־הָאָ֗רֶץ אֲשֶׁ֨ר ה֤וּא בָא־שָׁ֙מָּה֙
    בְּקִרְבּ֔וֹ וַעֲזָבַ֕נִי וְהֵפֵר֙ אֶת־בְּרִיתִ֔י אֲשֶׁ֥ר כָּרַ֖תִּי אִתּֽוֹ׃
  ibo-ibo: Onyenwe anyị gwara Mosis okwu sị, “Ị ga-anwụ, jekwuru nna nna gị ha. Mgbe
    ị nwụrụ, ndị a ga-amalite ife chi ọzọ ofufe ndị dị nʼala ahụ ha na-abanye. Ha
    ga-agbakụta m azụ, mebie ọgbụgba ndụ mụ na ha gbara.
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ଦେଖ, ତୁମ୍ଭେ ଆପଣା ପୂର୍ବପୁରୁଷମାନଙ୍କ ସହିତ
    ଶୟନ କରିବ; ତହିଁ ଉତ୍ତାରେ ଏହି ଲୋକମାନେ ଉଠିବେ, ପୁଣି ଯେଉଁ ଦେଶରେ ପ୍ରବେଶ କରିବାକୁ ଯାଉଅଛନ୍ତି,
    ସେହି ସ୍ଥାନର ବିଦେଶୀୟ ଦେବତାଗଣର ଅନୁଗାମୀ ହୋଇ ବ୍ୟଭିଚାର କରିବେ, ଆମ୍ଭକୁ ତ୍ୟାଗ କରିବେ ଓ
    ଆମ୍ଭେ ସେମାନଙ୍କ ସହିତ ଯେଉଁ ନିୟମ କରିଅଛୁ, ତାହା ଲଙ୍ଘନ କରିବେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Moses, “A arapakan om kopwe le mäla o
    nom ren om kewe lewo. Mürin, ekei aramas repwe föri usun chök angangen lisowu
    ren ar fel ngeni pwal ekoch koten ewe fanü ia repwe feila ie. Iwe, repwe likitieila
    o ataela ai we pwon üa föri ngeniir.
  rop-rop: Wal YAWEI bin tok langa Mosis, “Yu garra dai dregli, en wen yu dai, detlot
    pipul garra gibit bekboun langa mi, en olabat garra breigim det brabli strongwan
    pramis weya aibin meigim garram olabat. Olabat garra libum mi, en olabat garra
    weshipbat olkain drimin sheip blanga det kantri weya olabat garra jidan.
  ukr-1871: 'І рече Господь до Мойсея: Се ти опочинеш з батьками твоїми, а люд сей
    стане блудувати слїдом за богами землї, до якої прийде; і він покине мене, і зломить
    завіт мій, що я зробив його з ними.'
  deu-1951: 'Und der HERR sprach zu Mose: Siehe, wenn du bei deinen Vätern liegst,
    wird dieses Volk aufstehen und den fremden Göttern des Landes, darein sie kommen,
    nachbuhlen, und sie werden mich verlassen und meinen Bund brechen, den ich mit
    ihnen gemacht habe.'
  eng-JPS: 'And the LORD said unto Moses: ''Behold, thou art about to sleep with thy
    fathers; and this people will rise up, and go astray after the foreign gods of
    the land, whither they go to be among them, and will forsake Me, and break My
    covenant which I have made with them.'
  srp-1865: 'I reèe Gospod Mojsiju: evo, ti æeš poèinuti s ocima svojim; a narod ovaj
    ustavši èiniæe preljubu za tuðim bogovima one zemlje u koju ide, i ostaviæe me
    i pokvariæe zavjet moj, koji uèinih s njima.'
  lug-lug: Mukama Katonda n’agamba Musa nti, “Mu bbanga ttono ojja kugalamira ne bajjajjaabo.
    Olwo abantu bano nga batandika okusinzanga bakatonda abalala abalibeera mu bo,
    nga be bakatonda ab’omu nsi eyo mwe bajja okuyingira. Bagenda kunvaako bamenye
    endagaano gye nakola nabo.
  heb-heb: ויאמר יהוה אל משה הנך שכב עם אבתיך וקם העם הזה וזנה אחרי אלהי נכר הארץ
    אשר הוא בא שמה בקרבו ועזבני והפר את בריתי אשר כרתי אתו׃
  ben-IRV: তখন সদাপ্রভু মোশিকে বললেন, “দেখ, তুমি নিজের পূর্বপুরুষদের (পিতা) সঙ্গে
    শুবে, আর এই লোকেরা উঠবে এবং যে দেশে প্রবেশ করতে যাচ্ছে, সেই দেশের বিদেশী দেবতাদের
    অনুসরণে ব্যভিচার করবে এবং আমাকে ত্যাগ করবে ও তাদের সঙ্গে করে আমার নিয়ম ভাঙ্গবে।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, “ਵੇਖ, ਤੂੰ ਮਰ ਕੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਨਾਲ ਮਿਲ ਜਾਣ ਵਾਲਾ
    ਹੈ ਅਤੇ ਇਹ ਪਰਜਾ ਉੱਠ ਕੇ ਉਸ ਦੇਸ਼ ਦੇ ਪਰਾਏ ਦੇਵਤਿਆਂ ਦੇ ਪਿੱਛੇ, ਜਿਨ੍ਹਾਂ ਦੇ ਵਿੱਚ ਰਹਿਣ ਨੂੰ
    ਇਹ ਜਾਂਦੀ ਹੈ, ਹਰਾਮਕਾਰੀ ਕਰੇਗੀ ਅਤੇ ਮੈਨੂੰ ਤਿਆਗ ਕੇ ਮੇਰੇ ਨੇਮ ਨੂੰ ਜਿਹੜਾ ਮੈਂ ਉਨ੍ਹਾਂ ਨਾਲ
    ਬੰਨ੍ਹਿਆ ਸੀ, ਭੰਗ ਕਰੇਗੀ।
  mya-JVB: တဖန် မောရှေ အား ထာဝရဘုရား က၊ သင် သည် ဘိုးဘေး တို့နှင့် အိပ်ပျော် သောအခါ
    ၊ ဤ လူမျိုး သည် ထ ၍ ယခုသွား သော ပြည် ၌နေသောတပါး အမျိုးသားကိုးကွယ်သော ဘုရား တို့နှင့်
    မှားယွင်း ၍ ငါ့ ကိုစွန့် လျက် ၊ ငါဖွဲ့ ထားသော ပဋိညာဉ် တရားကို ဖျက် လိမ့်မည်။
  hmo-hmo: Lohiabada ese Mose dekenai ia hereva, ia gwau, “Oi kamonai, oi be kahirakahira
    do oi mase. Bona oi mase murinai, inai bese taudia do idia toreisi, dirava idaudia,
    do idia lao tanodia edia dirava dekenai do idia tomadiho henia, lau do idia rakatania,
    bona lauegu Taravatu do idia utua.
  urd-urd: तब ख़ुदावन्द ने मूसा से कहा, “देख, तू अपने बाप — दादा के साथ सो जाएगा;
    और यह लोग उठकर उस मुल्क के अजनबी मा'बूदों की पैरवी में, जिनके बीच वह जाकर रहेंगे
    ज़िनाकार हो जाएँगे और मुझको छोड़ देंगे, और उस 'अहद को जो मैंने उनके साथ बाँधा
    है तोड़ डालेंगे।
  rus-SYN: 'И сказал Господь Моисею: вот, ты почиешь с отцами твоими, и станет народ
    сей блудно ходить вслед чужих богов той земли, в которую он вступает, и оставит
    Меня, и нарушит завет Мой, который Я поставил с ним;'
  bqc-SIM: 'Ɔ̃ Dii ò Mↄiziɛ: Tó n zu n deziↄ guu, gbɛ̃́piↄ fɛlɛ gbãsĩkɛ ń bùsu
    pↄ́ aalɛ gɛ̃u dii zĩ̀loↄɛ. Aa pãkpamazi, aai ma bàakuańnↄ yã́ↄ gbooɛ.'
  tcz-CHONGTHU: Chuin Pakaiyin, Mose henga aseiyin, ven! Nangma napu, napate toh nalup
    khom nading phat ahung naitai. Nangma nung tengleh hiche mite hi abonchauva ahet
    phah lou nau gamsung ahin chot lut diu, pathen lim semthu nung ahinjui uva, notiho
    lah a vahlut gamdiu, keima umna jeng jong hepha louva umdiu, keima toh kitepna
    kasem jeng jong asuh keh hel diu ahi.
  mar-mar: तेव्हा परमेश्वर मोशेला म्हणाला, “तू आता लवकरच मरण पावशील व आपल्या पूर्वजांना
    भेटशील. तेव्हा हे लोक माझ्यापासून परावृत होतील. ते माझ्याशी केलेला पवित्र करार
    मोडतील. माझी साथ सोडून ते वेश्येसमान त्या देशातील इतर खोट्या दैवतांची पूजा करायला
    लागतील.”
  qub-qub: 'Tayta Diosga Moisesta niran: «Wañunayquipäga wallcanami pishin. Cay runacunaga
    mana allitanami ruranga. Tiyananpaj caycaj nasyuncho caycaj dioscunata adurarmi
    pirdicanga. Nogataga gongaycamanganami. Paycunawan conträtu rurashätapis manami
    cumlenganachu.'
  bqp-bqp: 'Akũ Dikiri pì Musanɛ: Tó n ka n dizinↄla, gbɛ̃ pìnↄ ni futɛ ò pãpã
    kɛ ò do bùsu kũ òtɛn gɛ̃n tãnanↄi. Oni pã kpámai ò ma bàka kunna kũńwo yã
    gboro.'
  hat-hat: 'Seyè a di Moyiz: -Ou pral mouri. Ou pa lwen al jwenn zansèt ou yo ki mouri
    deja. Men, apre ou fin mouri, pèp la pral leve, yo pral vire do ban mwen pou y''
    al kouri dèyè lòt bondye y''ap sèvi nan peyi lòt nasyon kote nou pral antre a.
    Wi, yo pral lage m'', yo pral kase kontra m'' te pase avèk yo a.'
  eng-BSB: And the LORD said to Moses, “You will soon rest with your fathers, and
    these people will rise up and prostitute themselves with the foreign gods of the
    land they are entering. They will forsake Me and break the covenant I have made
    with them.
  tod-tod: 'É ɓɔɛni Moize ʋɔ, é ɠɛ ma: «Wɛlɛ, nágo ʋe na, è li è-mɛmɛwolani pɔ,
    ti zaai. È zaa ʋoluma, niima nuɓusɛiti ta ʋaazu koloɠologi ɠɛɛzu ta gala kiligiti,
    naama yooi zu, ʋɛ ti ʋaazu liizu ná. Ta ɠɛlɛ bà, ti minazeɠegi ɠoloɠolo, nii
    gè kɛɛni ti ʋɛ.'
  eng-WEBPB: The LORD said to Moses, “Behold, you shall sleep with your fathers. This
    people will rise up and play the prostitute after the strange gods of the land
    where they go to be amongst them, and will forsake me and break my covenant which
    I have made with them.
  kbq-kbq: Hagi Ramo'a amanage huno Mosesena asami'ne, menina frinka kagehe'mo'zane
    manigasa hugahane. E'i anama hanankeno'a ama vahe'mo'za natre'za amama unefraza
    mopafi, ru anumzantminte monora ome huntegahaze. Hagi Nagrira zamagena hunenami'za
    zamagranema huhagerafi huvempa kema hu'noana rutagregahaze.
  nhe-BL: 'Huan TOTECO quiilhui Moisés: “Ya nechca para timiquis huan timosentilis
    ica motatahua. Huan ni israelitame nechcajtehuase huan quiixpanose nopa tlajtolsencahuali
    tlen quichijque nohuaya. Quichihuase queja ahuilnenca sihuame tlen momecatíaj
    ica sequinoc, pampa quinhueyichihuase tiotzitzi tlen ax quinixmatij tlen onca
    ipan nopa tlali.'
  bus-bus: 'Ben Dii bè Musanɛ: Tó n ka n dezinↄla, gbɛ̃ pìnↄ é fɛɛ wà pãpãa kɛ wà
    dↄ bùsu kɛ̀ aↄ̃ↄe gɛ̃ɛn tãanↄzi. Aↄ̃é pã kpámazi aↄ̃ ma bà kuunańyo yã gboro.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg Moizez pe. — Eremàno putar na'arewahy
    nehe kury. A'e re 'aw teko upytu'u putar herehe uzeruzar ire wà nehe. Wixe putar
    a'e ywy rehe wà nehe. Umuwete putar tupàn a'e ywy rehe har wà nehe no. Upuir putar
    ihewi wà nehe. Nezewe mehe uzuhaw putar ze'egaw herehe we wemiapo katu kwer wà
    nehe.
  eng-DRA: 'And the Lord said to Moses: Behold thou shalt sleep with thy fathers,
    and this people rising up will go a fornicating after strange gods in the land,
    to which it goeth in to dwell: there will they forsake me, and will make void
    the covenant, which I have made with them,'
