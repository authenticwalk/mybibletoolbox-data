verse: DEU.031.015
translations:
  mal-C: അതിനുശേഷം യഹോവ കൂടാരത്തിൽ മേഘസ്തംഭത്തിൽ പ്രത്യക്ഷനായി. മേഘസ്തംഭം കൂടാരത്തിന്റെ
    പ്രവേശനകവാടത്തിൽ നിലകൊണ്ടു.
  deu-TKW: darauf erschien Jahwe im Zelt in einer Wolkensäule, und die Wolkensäule
    stand an der Thüre des Zeltes.
  lin-lin: Yawe amimonisaki epai na bango lokola likonzi ya lipata kati na Ndako ya
    kapo ya Bokutani ; mpe likonzi yango ya lipata etelemaki na ekuke ya Ndako ya
    kapo ya Bokutani.
  eng-LSV: and YHWH is seen in the tent in a pillar of a cloud; and the pillar of
    the cloud stands at the opening of the tent.
  eng-GNV: 'And the Lord appeared in the Tabernacle, in the pillar of a cloude: and
    the pillar of the cloude stoode ouer the doore of the Tabernacle.'
  eng-WEBSTER: And the LORD appeared in the tabernacle in a pillar of a cloud; and
    the pillar of the cloud stood over the door of the tabernacle.
  nhw-BL: Huajca Moisés huan Josué yajque ipan nopa yoyon tiopamitl campa mopantíaj
    ihuaya TOTECO, huan nopona monexti TOTECO ipan se mixtli catli motlali campa icaltempa
    nopa yoyon tiopamitl.
  swh-ONEN: Kisha Bwana akatokea katika Hema katika nguzo ya wingu, nalo wingu likasimama
    juu ya ingilio la Hema.
  bba-bba: Miyɑ Yinni Gusunɔ u bu kure ɡuru wii wuroru sɔɔ. Mɑ ɡuru wii wuro te, tɑ
    dɑ tɑ yɔ̃rɑ kuu ten kɔnnɔwɔ.
  eng-KJVCPB: 'And the Lord appeared in the tabernacle in a pillar of a cloud: and
    the pillar of the cloud stood over the door of the tabernacle.'
  wbp-wbp: '@see-verse:DEU.031.014'
  luo-luo: Eka Jehova Nyasaye nofwenyore ka siro e rumbi, kendo rumbi nochungʼ e dhood
    Hema.
  meu-meu: Bena Iehova na kalaga ai e hahedinarai henidia, ori dubuna ai. Hari ori
    dubuna na kalaga iduarana badinai e hedinarai.
  npi-ULB: परमप्रभु बादलको खाँबोमा पालमा देखा पर्नुभयो । बादलको खाँबो पालको ढोकामाथि
    अडियो ।
  yor-yor: Nígbà náà ni Olúwa farahàn níbi àgọ́ ní ọ̀wọ́ àwọsánmọ̀, àwọsánmọ̀ náà
    sì dúró sókè ẹnu-ọ̀nà àgọ́.
  ind-ind: dan TUHAN menampakkan diri dalam bentuk tiang awan di dekat pintu kemah.
  pes-OPCB: در خیمهٔ عبادت، خداوند در ابر ظاهر شد و ابر، بالای در خیمه ایستاد.
  tgl-ULB: Nagpakita si Yahweh sa loob ng tolda sa isang haliging ulap; nakatayo ang
    haligi ng ulap sa ibabaw ng pintuan ng tolda.
  cbu-NT: Kuskamchuni, Apanllish pang' msas tamapari ashiru wachunung mzeetaru, Apanllsha
    waana tputsee yakarangiya.
  hui-hui: Libu ani anda piyagola Anduane Homogo ibuni Balai Anda biago haneni beraliba
    mberane biagoha kaware íbu hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​တဲ​တော်​တံ​ခါး​ဝ​တွင် မိုး​တိမ်​တိုင်​အား​ဖြင့်​ထင်​ရှား​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་མཇལ་འཕྲད་གུར་མཆོག་ནང་དུ་སྤྲིན་གྱི་ཀ་བའི་ཁྲོད་ནས་མངོན་པར་གྱུར་ཅིང་།
    སྤྲིན་གྱི་ཀ་བ་དེ་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཡི་གོང་རོལ་དུ་བཞུགས་པའོ། །
  sna-sna: Ipapo Jehovha akazviratidza paTende mushongwe yegore, uye gore rikamira
    pamusuo weTende.
  spa-BLM: Yahvé apareció en la Tienda en una columna de nube, y la columna de nube
    se puso sobre la puerta de la Tienda.
  cac-cac: Ata' ix sch'ox sb'a Jehová chi' d'a eb' vin̈ d'a scal jun nivan asun ix
    och moyan d'a sti' cajnub' chi'.
  swh-ULB: Yahwe alijifunua kwenye hema kwa nguzo ya wingu; nguzo ya wingu ilisimama
    juu ya mlango wa hema.
  bel-bel: І зьявіўся Гасподзь у скінію ў слупе воблачным, і стаў слуп воблачны каля
    ўваходу ў скінію.
  deu-ELBBK: Und der HERR erschien in dem Zelt, in der Wolkensäule; und die Wolkensäule
    stand über dem Eingang des Zeltes.
  mbb-OT: Ne mibpaahà is Nengazen pinaaǥi te ǥapun he henduen be te tukud he ziyà
    te ǥemawan duen te Tulda.
  mal-2015: അപ്പോൾ യഹോവ മേഘസ്തംഭത്തിൽ കൂടാരത്തിങ്കൽ പ്രത്യക്ഷനായി; മേഘസ്തംഭം കൂടാരവാതിലിന്നു
    മീതെനിന്നു.
  rmc-rmc: A ode pes lenge sikaďa o RAJ andre chmarakro slupos, so ačhelas paš o vudar
    le Svetostankoskro.
  pes-OPV: و خداوند در ستون ابر در خیمه ظاهرشد و ستون ابر، بر در خیمه ایستاد.
  ron-1924: 'Ши Домнул С-а арэтат ын корт, ынтр-ун стылп де нор: ши стылпул де нор
    с-а оприт ла уша кортулуй.'
  ben-OBCV: তখন সদাপ্রভু মেঘস্তম্ভের মধ্যে সেই তাঁবুতে উপস্থিত হলেন এবং সেই স্তম্ভ
    তাঁবুর দরজার উপরে দাঁড়াল।
  som-som: Kolkaasaa Rabbigu teendhada kaga dhex muuqday tiir daruur ah, oo tiirkii
    daruurta ahaa wuxuu ku kor istaagay iriddii teendhada.
  lat-VUC: apparuitque Dominus ibi in columna nubis, quæ stetit in introitu tabernaculi.
  eng-ASVBT: 'And Jehovah appeared in the Tent in a pillar of cloud: and the pillar
    of cloud stood over the door of the Tent.'
  ita-1885: E il Signore apparve nel Tabernacolo, nella colonna della nuvola; e la
    colonna della nuvola si fermò in su l'entrata del Tabernacolo.
  eng-LXXUP: And the Lord descended in a cloud, and stood by the doors of the tabernacle
    of testimony; and the pillar of the cloud stood by the doors of the tabernacle
    of testimony.
  eng-ULB: Yahweh appeared in the tent in a pillar of cloud; the pillar of cloud stood
    over the door of the tent.
  spa-VBL: El Señor se apareció allí en la tienda en una columna de nube. La nube
    estaba a la entrada de la tienda.
  fra-_FOB: Et l'Éternel apparut, dans le tabernacle, dans une colonne de nuée; et
    la colonne de nuée s'arrêta à l'entrée du tabernacle.
  mal-mal: അപ്പോൾ യഹോവ മേഘസ്തംഭത്തിൽ കൂടാരത്തിങ്കൽ പ്രത്യക്ഷനായി; മേഘസ്തംഭം കൂടാരവാതിലിന്
    മീതെ നിന്നു.
  urd-GVR: to Rab ḳhaime ke darwāze par bādal ke satūn meṅ zāhir huā.
  suz-BL: मिनु परमप्रभु यावे ग्रुम्‍तीक ताम्‍बुम गोस्‍स के थामम ग्रूत। मिनु गोस्‍स
    के थाम ताम्‍बु आ ओव़तीकेमी बाक्‍त। प्रस्‍थान ३२:९
  ita-1927: L’Eterno apparve, nella tenda, in una colonna di nuvola; e la colonna
    di nuvola si fermò all’ingresso della tenda.
  ckb-ckb: ئینجا یەزدان لە ستوونی هەورێک دەرکەوت و ستوونی هەورەکە لە دەروازەی چادرەکە
    وەستا.
  eng-BBE: And the Lord was seen in the Tent in a pillar of cloud resting by the door
    of the Tent.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಗುಡಾರದೊಳಗೆ ಮೇಘ ಸ್ತಂಭದಲ್ಲಿ ಕಾಣಿಸಿಕೊಂಡರು. ಆ ಮೇಘಸ್ತಂಭವು ಗುಡಾರದ
    ಬಾಗಿಲಿನ ಮೇಲೆ ನಿಂತಿತು.
  tam-2017: யெகோவா கூடாரத்திலே மேகமண்டலத்தில் காட்சியளித்தார்; மேகமண்டலம் கூடார வாசலின்மேல்
    நின்றது.
  spa-RV-1909: Y aparecióse Jehová en el tabernáculo, en la columna de nube; y la
    columna de nube se puso sobre la puerta del tabernáculo.
  ron-BTF: Şi DOMNUL s-a arătat în tabernacol, într-un stâlp de nor, şi stâlpul de
    nor stătea deasupra intrării tabernacolului.
  eng-WEBP: The LORD appeared in the Tent in a pillar of cloud, and the pillar of
    cloud stood over the Tent’s door.
  eng-FBV: The Lord appeared there at the tent in a pillar of cloud. The cloud stood
    at the entrance to the tent.
  nld-1939: En Jahweh verscheen in de tent in een wolkkolom, die aan de ingang van
    de tent bleef staan.
  nch-BL: huan nopona monexti TOTECO ipan se mixti cati motali campa calteno ten nopa
    yoyon tiopamit.
  vie-1934: Đức Giê-hô-va hiện ra nơi Trại, trong một trụ mây, và trụ mây dừng lại
    tại cửa Trại.
  hin-CV: छावनी में याहवेह बादल के खंभे में प्रकट हुए. यह मेघ-स्तंभ छावनी के प्रवेश
    पर ठहर गया.
  eng-OURB: Adonai appeared in the Tent in a pillar of cloud, and the pillar of cloud
    stood over the Tent’s door.
  spa-BES: Y el Señor fue visto en la Tienda en una columna de nubes que descansaba
    junto a la puerta de la Tienda.
  tdx-tdx: le niboak’ amy kivohoy t’Iehovà am-po’ ty rahoñe mijoala ao, le nijohañe
    ambone’ i lalan-kibohom-pamantañañey i rahoñe mijoalay.
  vid-vid: na heye Mkulu Nguluwi nakawalawila amo kuli izengo lya ng'hungugu ndo liwele
    nalimile kuli lwizi lwa ihema.
  eng-OKE: And the Lord was revealed at the tabernacle in the pillar of the cloud,
    and the pillar of the cloud stood over the door of the tabernacle.
  tha-KJV: และพระเยโฮวาห์ทรงปรากฏในเสาเมฆในพลับพลาแห่งชุ​มนุ​ม และเสาเมฆนั้นอยู่​ที่​ประตู​พล​ับพลาแห่งชุ​มนุ​ม
  por-BR-2018: E apareceu-se o SENHOR no tabernáculo, na coluna de nuvem; e a coluna
    de nuvem se pôs sobre a porta do tabernáculo.
  deu-ELO: Und Jehova erschien in dem Zelte, in der Wolkensäule; und die Wolkensäule
    stand über dem Eingang des Zeltes.
  eng-WYC-2018: and the Lord appeared there in a pillar of cloud, that stood in the
    entering of the tabernacle (or that stood at the entrance to the Tabernacle).
  epo-epo: Kaj la Eternulo aperis en la tabernaklo en nuba kolono, kaj la nuba kolono
    stariĝis ĉe la pordo de la tabernaklo.
  uig-PIN: Pǝrwǝrdigar bulut tüwrükining iqidǝ kɵründi; bulut tüwrüki qedirning dǝrwazisining
    üstidǝ tohtidi.
  beo-beo: Amola Hina Gode da mu mobi agoai mogomogoi amo ganodini Da:bena:gele ea
    logo holei dafulili lelu.
  tpi-OTNT: na Bikpela i stap insait long wanpela klaut i sanap klostu long dua bilong
    haus sel.
  hau-SA: Ubangiji kuwa ya bayyana a Tentin Sujada a cikin ginshiƙin girgije, sai
    girgijen ya tsaya a ƙofar Tentin Sujada.
  uig-LAT: Perwerdigar bulut tüwrükining ichide köründi; bulut tüwrüki chédirning
    derwazisining üstide toxtidi.
  nde-nde: UThixo wasebonakala ethenteni ngensika yeyezi, njalo iyezi lelo lema phezu
    komnyango wethente.
  ton-ton: 'Pea naʻe fakahā ʻa Sihova ʻi he fale fehikitaki ʻi he pou ʻoe ʻao: pea
    naʻe tuʻu ʻae pou ʻoe ʻao ʻi ʻolunga ʻi he matapā ʻoe fale fehikitaki.'
  ces-1613: I ukázal se Hospodin v stánku v sloupě oblakovém, a postavil se sloup
    oblakový nade dveřmi stánku.
  eng-WMB: The LORD appeared in the Tent in a pillar of cloud, and the pillar of cloud
    stood over the Tent’s door.
  tam-TCV: அப்பொழுது யெகோவா கூடாரத்தில் ஒரு மேகத்தூணில் காட்சியளித்தார். அந்த மேகம்
    கூடாரவாசலுக்கு மேலாக நின்றது.
  ceb-ULB: Mitungha si Yahweh didto sa tolda pinaagi sa haligi nga panganod; ang haligi
    nga panganod nagpahiluna ibabaw sa pultahan sa tolda.
  pol-UBG: I PAN ukazał się w namiocie w słupie obłoku. A słup obłoku stanął nad wejściem
    do namiotu.
  agr-agr: Nunik jegawagmatai Tuke Pujuu nuwi yujagminum pachitkau wantintuk, nunú
    aak pegkejam aakmakbau waitijin wajantun asauwai.
  kyc-kyc: Peyambi dokopa Kamongo doko kopa rau pipya role pyapeta komau anda kambu
    dowa dokona epo kareyande nakamba keta paneya.
  urd-GVU: تو رب خیمے کے دروازے پر بادل کے ستون میں ظاہر ہوا۔
  deu-1912: Der HERR aber erschien in der Hütte in einer Wolkensäule, und die Wolkensäule
    stand in der Hütte Tür.
  kan-2017: ಅಲ್ಲಿ ಯೆಹೋವನು ಮೇಘಸ್ತಂಭದಲ್ಲಿ ಕಾಣಿಸಿದನು; ಆ ಮೇಘಸ್ತಂಭವು ಗುಡಾರದ ಬಾಗಿಲಿನ ಬಳಿಯಲ್ಲಿ
    ನಿಂತಿತು.
  yap-yap: me m’ug SOMOL ngorow u rom ni bangi manileng nib suwon ngalang ni bay u
    baraba’ i langan e mab ko fare Tent.
  hlt-MCSB: Te vaengah BOEIPA tah dap ah cingmai tung la tueng tih cingmai tung khaw
    dap thohkah ah pai.
  mdy-ETH: ዒማና ናንጊና ናንጋ ጎዳ ዓፒሎና ማዢንቴ ማኣሮ ካራ ፒዝ ጌይ ዔቄ ሻኣሬና ማዒ ዔያቶም ጴዼኔ።
  twi-ASANTE: Na Awurade yii ne ho adi kyerɛɛ wɔn wɔ fadum omununkum mu wɔ ntomadan
    kronkron no aboboano.
  eng-WEBU: The LORD appeared in the Tent in a pillar of cloud, and the pillar of
    cloud stood over the Tent’s door.
  bnp-bnp: Muri e BAKOVI DAGI i bele i made pololilo na bubu tabukoi polomeli na matana
    kape.
  wal-wal: SHiiqin GODAI he Dunkkaaniyan shaaraa tuussan etau qoncciis; he shaaraa
    tuussaikka Dunkkaaniyaa penggen eqqiis.
  spa-PDDPT: Yavé apareció en el Tabernáculo en la columna de nube, la cual se posó
    sobre la puerta del Tabernáculo.
  gun-gun: Ha'e py Senhor ojekuaa arai rupi, hokẽ áry rupi opyta oiny.
  ilo-ULB: Nagparang ni Yahweh iti tolda iti maysa nga adigi ti ulep; nagyan ti adigi
    ti ulep iti ngatoen ti pagserkan iti tolda.
  kpg-kpg: Dimaadua ga haga gida Ia i lodo di waduu gololangi, gaa duu i di ngudu
    o di bontai di Hale laa deelaa.
  uig-ARA: پەرۋەردىگار بۇلۇت تۈۋرۈكىنىڭ ئىچىدە كۆرۈندى؛ بۇلۇت تۈۋرۈكى چېدىرنىڭ دەرۋازىسىنىڭ
    ئۈستىدە توختىدى.
  sus-sus: Alatala naxa mini e ma nuxui kui naxan nu tema kiri banxi sode dɛ ra.
  pon-2006: KAUN-O eri ketin pwarohng ira wasao nan uhren depwek ehu limwahn wenihmwen
    Impwalo.
  jae-jae: Tec Mose agêc Josua jasêkô bec sêkac saŋa ŋalêlôm ma Apômtau, geoc tau
    lasê aŋga bec gêmoa tao ŋalêlôm. Tao tau kêkô bec tau ŋasacgêdô.
  ksd-ksd: Ma ra Luluai i ga tur rikai ta ra pal ta ra gobol a bakut; ma ra gobol
    a bakut i ga tur arama liu ta ra mataniolo na pal.
  tur-YTC: Yahve Çadırda bir bulut sütunu içinde göründü ve bulut sütunu Çadırın kapısının
    üzerinde durdu.
  grc-BRENT: Καὶ κατέβη Κύριος ἐν νεφέλῃ, καὶ ἔστη παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου·
    καὶ ἔστη ὁ στύλος τῆς νεφέλης παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου.
  ind-AYT: TUHAN menampakkan diri di tenda itu dalam tiang awan. Tiang awan itu berdiri
    di pintu tenda.
  nya-nya: Pamenepo Yehova anaonekera ku tenti mʼchipilala cha mtambo, ndipo mtambowo
    unayima pamwamba pa khomo lolowera mu tenti.
  hrv-hrv: U Šatoru pokaže se Jahve u stupu od oblaka. Stup od oblaka stajao je na
    ulazu u Šator.
  mps-mps: Tama Genuai Bidi te bobobage pǫ me te sel ugwa be sunumide elalubo pǫde
    bidali.
  tpi-tpi: na Bikpela i stap insait long wanpela klaut i sanap klostu long dua bilong
    haus sel.
  dan-1931: Da åbenbarede HERREN sig i teltet i en Skystøtte, og Skystøtten stillede
    sig ved Teltets Indgang.
  vie-OVCB: Chúa Hằng Hữu hiện ra tại Đền Tạm, trong một trụ mây. Trụ mây dừng lại
    tại cửa lều.
  guj-2017: અને યહોવાહ તંબુની અંદર મેઘસ્તંભમાં દેખાયા; અને તે મેઘસ્તંભ તંબુના દ્વારની
    સામે સ્થિર રહ્યો.
  pon-2006A: KAUN-O eri ketin pwarohng ira wasao nan uhren depwek ehu limwahn wenihmwen
    Impwalo.
  por-BRBSL: Yahweh apareceu na Tenda em um pilar de nuvem, e o pilar de nuvem estava
    sobre a porta da Tenda.
  cth-cth: BAWIPA ni lukkareiim dawk tâmaikhom hoi a kamnue pouh teh, tâmaikhom ni
    lukkareiim takhang koe a kangdue.
  twi-twi: Na Awurade yii ne ho adi kyerɛɛ wɔn wɔ omununkum fadum mu, na omununkum
    no gyinaa ntamadan no abobow ano.
  hlt-hlt: Te vaengah BOEIPA tah dap ah cingmai tung la tueng tih cingmai tung khaw
    dap thohkah ah pai.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie ncútɛ́nní diwɛtirì kɛ cómmú mɛtɑummɛ̀ tou bòrìnùù,
  msy-2020: Ezɨ Ikiavɨra Itir God ghuariar ruarir ekiamɨn aven ikia Purirpenimɨn ize.
    Egha Purirpenimɨn tiar akamɨn boroghɨn tughav iti.
  azb-azb: Sonra Rəbb çadırda sütuna oxşar bir bulud içərisində göründü. Bulud çadırın
    qapısı üzərində dayandı.
  eng-DBY: And Jehovah appeared at the tent in the pillar of cloud; and the pillar
    of cloud stood over the entrance to the tent.
  hin-2017: तब यहोवा ने उस तम्बू में बादल के खम्भे में होकर दर्शन दिया; और बादल का
    खम्भा तम्बू के द्वार पर ठहर गया।
  wol-KYG: Aji Sax ji nag feeñ ca xayma ba, ci biir taxaaru niir, taxaaru niir wa
    taxaw fa bunt xayma ba.
  eng-YLT: and Jehovah is seen in the tent, in a pillar of a cloud; and the pillar
    of the cloud standeth at the opening of the tent.
  eng-WYC-2017: and the Lord appeared there in a pillar of cloud, that stood in the
    entering of the tabernacle.
  eng-WMBB: The LORD appeared in the Tent in a pillar of cloud, and the pillar of
    cloud stood over the Tent’s door.
  urd-GVH: तो रब ख़ैमे के दरवाज़े पर बादल के सतून में ज़ाहिर हुआ।
  rug-rug: Meke vura somanae koasa lei pa ipi se Zihova, meke turu kapae Nana pa sasadana
    sa ipi.
  gaz-gaz: Waaqayyo utubaa duumessaatiin dhufee dunkaanicha keessatti mulʼate; duumessi
    sunis balbala dunkaanichaa dura dhaabate.
  fra-LSG: Et l’Éternel apparut dans la tente dans une colonne de nuée; et la colonne
    de nuée s’arrêta à l’entrée de la tente.
  gnn-gnn: ga ŋunhalayi Garray maḻŋ'thunmaranhaminana maṉḏakala maŋanmirri, ŋayi yukurrana
    djingaryurrunanydja galki dhurrwaraŋura wäŋaŋura.
  yal-yal: Alatala yi mini e xa kundani naxan yi tema bubun so dɛɛn xun ma.
  haw-1868: Ikea mai la o Iehova ma ka halelewa maloko o ke ao; ku iho la ke kia ao
    maluna o ka puka o ka halelewa.
  arb-NAV: فَتَجَلَّى الرَّبُّ فِي الْخَيْمَةِ، فِي سَحَابَةٍ. وَوَقَفَتِ السَّحَابَةُ
    عِنْدَ بَابِ الْخَيْمَةِ.
  ewe-ewe: Yehowa ɖe eɖokui fia wo le lilikpo gã aɖe me le agbadɔ la ƒe mɔnu,
  eng-LEE: And the Lord appeared in the tabernacle in a pillar of cloud; and the pillar
    of cloud stood at the door of the tabernacle.
  asm-FB: তেতিয়া যিহোৱাই মেঘস্তম্ভৰ মাজত সেই তম্বুত দেখা দিলে; সেই মেঘস্তম্ভ তম্বুৰ
    দুৱাৰৰ ওপৰত ৰৈ আছিল।
  sus-A: عَلَتَلَ نَشَ مِنِ عٍ مَ نُشُي كُي نَشَن نُ تٍمَ كِرِ بَنشِ سٌدٍ دّ رَ.
  fra-SBL: Yahvé apparut dans la Tente dans une colonne de nuée, et la colonne de
    nuée se tenait au-dessus de l'entrée de la Tente.
  hbo-hbo: וַיֵּרָ֧א יְהוָ֛ה בָּאֹ֖הֶל בְּעַמּ֣וּד עָנָ֑ן וַיַּעֲמֹ֛ד עַמּ֥וּד הֶעָנָ֖ן
    עַל־פֶּ֥תַח הָאֹֽהֶל׃ ס
  eng-WYCLIFFE: and the Lord apperide there in a pilere of cloude, that stood in the
    entryng of the tabernacle.
  cwe-cwe: Maabaho Mndewa Mulungu kawalawilila muna dihema muna imhanda ya wingu yoimile
    muna ulwivi lwa hema.
  kik-kik: Hĩndĩ ĩyo Jehova akiumĩra Hema-inĩ ĩyo arĩ thĩinĩ wa gĩtugĩ gĩa itu, narĩo
    itu rĩu rĩkĩrũgama itoonyero-inĩ rĩa Hema.
  fra-NCL: Et Yahweh apparut, dans la tente, dans une colonne de nuée, et la colonne
    de nuée se tint à l’entrée de la tente.
  cek-AK: To naah Angraeng loe kahni imthung ah tamai tung baktiah amtueng; tamai
    tung loe kahni im thok nuiah angdoet pae.
  cuk-cuk: Degidgine, Bab-Jehová e-dulamarbo-ambikued-neg-yawagakgi mogir-bubawaryob-gwichid-abargi
    Moisésʼse, degine, Josuéʼse magarononikid.
  uig-CYR: Пәрвәрдигар булут түврүгиниң ичидә көрүнди; булут түврүги чедирниң дәрвазисиниң
    үстидә тохтиди.
  tel-2017: మోషే, యెహోషువలు సన్నిధి గుడారంలో నిలబడ్డారు. యెహోవా మేఘస్తంభంలో నుండి
    గుడారం దగ్గర కనిపించాడు. ఆ మేఘస్తంభం గుడారపు ద్వారం పైగా నిలిచింది.
  hat-BSA: SENYÈ a te vin parèt nan tant lan nan yon pilye nwaj e pilye nwaj la te
    kanpe nan pòtay tant lan.
  kos-kos: ac LEUM GOD El sikyang nu seltal we in sie sru in pukunyeng su tu sisken
    mutunoa lun Lohm Nuknuk Mutal.
  hbo-WLC: וַיֵּרָ֧א יְהוָ֛ה בָּאֹ֖הֶל בְּעַמּ֣וּד עָנָ֑ן וַיַּעֲמֹ֛ד עַמּ֥וּד הֶעָנָ֖ן
    עַל־פֶּ֥תַח הָאֹֽהֶל׃ ס
  ibo-ibo: Mgbe ahụ, Onyenwe anyị gosiri ha onwe ya nʼime ogidi igwe ojii nke guzochiri
    ọnụ ụzọ ụlọ nzute ahụ.
  ory-ory: ଏଥିରେ ସଦାପ୍ରଭୁ ସେହି ତମ୍ବୁରେ ମେଘସ୍ତମ୍ଭ ମଧ୍ୟରେ ଦର୍ଶନ ଦେଲେ ଓ ମେଘସ୍ତମ୍ଭ ତମ୍ବୁଦ୍ୱାର
    ଉପରେ ସ୍ଥିର ହୋଇ ରହିଲା।
  chk-chk: Mürin, ewe Samol mi Lapalap a pwä ngeniir me lon ewe imw lon eu ürekuchu.
    Iwe, ewe ürekuchu a ü leasamalapen ewe imwenfel seni mangaku.
  rop-rop: en YAWEI bin kamat langa dubala deya. Imbin jandap deya jis laiga longwan
    klaud wansaid langa det dowa blanga det Seikridwan Tent.
  ukr-1871: І показався Господь в наметї, у хмарному стовпі; і став хмарний стовп
    коло входу намета.
  deu-1951: Der HERR aber erschien in der Hütte in der Wolkensäule, und die Wolkensäule
    stand über der Tür der Hütte.
  eng-JPS: And the LORD appeared in the Tent in a pillar of cloud; and the pillar
    of cloud stood over the door of the Tent.
  srp-1865: I javi se Gospod u šatoru u stupu od oblaka, i stajaše stup od oblaka
    nad vratima od šatora.
  lug-lug: Awo Mukama Katonda n’alabikira mu Weema ng’ali mu mpagi ey’ekire; empagi
    ey’ekire n’eyimirira waggulu w’omulyango gw’Eweema.
  heb-heb: וירא יהוה באהל בעמוד ענן ויעמד עמוד הענן על פתח האהל׃
  ben-IRV: আর সদাপ্রভু সেই তাঁবুতে মেঘের স্তম্ভে দেখা দিলেন; সেই মেঘের স্তম্ভ তাঁবু
    দরজার ওপরে স্থির থাকল।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਤੰਬੂ ਵਿੱਚ ਬੱਦਲ ਦੇ ਥੰਮ੍ਹ ਵਿੱਚ ਹੋ ਕੇ ਦਰਸ਼ਣ ਦਿੱਤਾ ਅਤੇ ਉਹ ਬੱਦਲ
    ਦਾ ਥੰਮ੍ਹ ਤੰਬੂ ਦੇ ਦਰਵਾਜ਼ੇ ਉੱਤੇ ਠਹਿਰ ਗਿਆ।
  mya-JVB: ထာဝရဘုရား သည် တဲ တော်တွင် မိုဃ်းတိမ် တိုင် ၌ ထင်ရှား တော်မူ၍ ၊ မိုဃ်းတိမ်
    တိုင် သည် တဲ တော် တံခါးဝ အပေါ် မှာ တည် နေ၏။
  hmo-hmo: Bona Lohiabada be Palai Dubu lalonai idia dekenai ia hedinarai, ori ta
    lalonai. Inai ori be Palai Dubu ena iduara badinai ia hedinarai.
  urd-urd: और ख़ुदावन्द बादल के सुतून में होकर ख़ेमे में नमूदार हुआ, और बादल का सुतून
    ख़ेमे के दरवाज़े पर ठहर गया।
  rus-SYN: И явился Господь в скинии в столпе облачном, и стал столп облачный у входа
    скинии собрания.
  bqc-SIM: Dii bↄ̀ mↄ̀má we tɛlu pↄ́ zɛa kpɛ́pi kpɛɛlɛa guu.
  tcz-CHONGTHU: Chutah chun Pakai chu ponbuh sunga meibang lom bang in ahung kilah
    in ahung kitung tan ahi. Hiti chun meibang lom chu ponbuh kotpi phung achun khom
    bang in akitung tan ahi.
  mar-mar: दर्शनमंडपाच्या प्रवेशद्वारी असलेल्या मेघस्तंभात परमेश्वर प्रगट झाला.
  qub-qub: Chaychönami Tayta Diosga ichiraycaj pucutaycho yuriparan. Chay pucutayga
    Tolduman yaycuna puncu janancho päracuycuran.
  bqp-bqp: Dikiri bò à sùḿma gwe tɛ́luku kũ à zɛna kuta pì kpɛ́lɛlɛaa gũn.
  hat-hat: Seyè a parèt devan yo anndan Tant Randevou a, nan yon nwaj ki te gen fòm
    yon gwo poto devan pòt tant lan.
  eng-BSB: Then the LORD appeared at the tent in a pillar of cloud, and the cloud
    stood over the entrance to the tent.
  tod-tod: Ɠɔoɠɔ GALAGI ɠulani kɛlɛma ti ʋɛ miná, tonaɓiingi zu, é lo GALA daaɠomi
    seɠe ʋɛlɛi laaʋɛ.
  eng-WEBPB: The LORD appeared in the Tent in a pillar of cloud, and the pillar of
    cloud stood over the Tent’s door.
  kbq-kbq: Anama vakeno'a Ra Anumzamo'a vimago hampompi eramino atruhu seli mono nompi
    emanigeno, ana hampomo'a kafante atrureno me'ne.
  nhe-BL: huan nopona monexti TOTECO ipan se mixtli tlen motlali campa icaltempa nopa
    yoyon tiopamitl.
  bus-bus: Dii bↄ̀ à mↄ̀ńzi gwe tɛ́luguu kɛ̀ zɛna kutaa pì kpɛɛlɛ guu.
  gub-BL: A'e pe tàpuzràn Tupàn pe imonokatu pyrer pupe Tupàn Tuweharupi Wiko Ma'e
    uzexak kar ywàkun upu'àm ma'e pupe. Upytu'u tàpuzràn pupe teixe haw huwake.
  eng-DRA: And the Lord appeared there in the pillar of a cloud, which stood in the
    entry of the tabernacle.
