  urd-urd: “इस शरी'अत की किताब को लेकर ख़ुदावन्द अपने ख़ुदा के 'अहद के सन्दूक़ के
    पास रख दो, ताकि वह तुम्हारे बरख़िलाफ़ गवाह रहे।
  rus-SYN: возьмите сию книгу закона и положите ее одесную ковчега завета Господа
    Бога вашего, и она там будет свидетельством против тебя;
  bqc-SIM: À ikoyã láɛ bee si dilɛ Dii á Lua bàakuańnↄ kpagolo saɛ, iↄ ku we
    á bↄa Dii kpɛ seela ũ.
  tcz-CHONGTHU: Hiche danthu lekhabu hi, Pakai kitepna thing kong sunga chun koijun,
    hiche hi nangho douna hettoh sahnaa pang jing ding ahi.
  mar-mar: “हा नियमशास्त्राचा ग्रंथ घ्या आणि परमेश्वराच्या कराराच्या कोशात ठेवा. तुमच्याविरुध्द
    हा साक्ष राहील.
  qub-qub: «Cay laycunata churay Tayta Diosninchïpa conträtu babulnin ñaupanman. Chay
    laycunaga testïgunömi canga juchata ruraptiqui jusgasha canayquipaj.
  bqp-bqp: À doka takada díkĩna sí à ditɛ Dikiri á Luda bàka kunna kãáo àkpatii sarɛ,
    àgↄ̃ kú gwe á bona Dikiri kpɛ sèeda ũ.
  hat-hat: -Pran liv lalwa a, mete l' sou kote Bwat Kontra Seyè a, Bondye nou an.
    L'a rete la, l'a sèvi temwen kont nou.
  eng-BSB: “Take this Book of the Law and place it beside the ark of the covenant
    of the LORD your God, so that it may remain there as a witness against you.
  tod-tod: «À tɔ sɛʋɛi nii zeɠe, wo da Ɠɔoɠɔ GALAGI wa-ƓALAGI ná-minazeɠe kesui
    ɠobaʋɛ. Toɠa yɛsu ná, é ɠɛ ga zeelei Izelayɛle nuɓusɛiti daalɔɠɔma.
  eng-WEBPB: “Take this book of the law, and put it by the side of the ark of the
    LORD your God’s covenant, that it may be there for a witness against you.
  kbq-kbq: Ama'i kasege avontafera erita Ra Anumzana tamagri Anumzamofo huhagerafi
    huvempa vogisimofo asoparega antenkeno me'neno, Israeli vahe'mokizmi kefo zamavu'zmava
    eriama hu'za meno.
  nhe-BL: “Xijhuicaca ni amatlapohuali ica itlanahuatilhua TOTECO, huan xijtlalica
    inacastla nopa caxa tlen quihuica nopa tlajtolsencahuali tlen quichijqui TOTECO
    Dios para nopona ma elto queja se testigo tlen quiita tlen inquichihuaj.
  bus-bus: À doka takada kɛ̀kii sí à diɛ Dii a Luda bà kuunaao àkpati saɛ, àgↄ̃ kú
    gwe a bↄna Dii kpɛɛ sèeda ũ.
  gub-BL: Pemono ko pape Tupàn ze'eg hereko har Tupàn Tuweharupi Wiko Ma'e ze'eg hyru
    izywyr nehe. Upyta putar a'e pe teko wanemiapo kwer ikatu 'ym ma'e imume'u har
    romo nehe.
  eng-DRA: 'Take this book, and put it in the side of the ark of the covenant of the
    Lord your God: that it may be there for a testimony against thee.'
