verse: DEU.031.026
translations:
  mal-C: “ഈ ന്യായപ്രമാണഗ്രന്ഥം എടുത്ത് നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ ഉടമ്പടിയുടെ പേടകത്തിനു
    സമീപം വെക്കുക. അത് അവിടെ നിനക്കെതിരേ സാക്ഷ്യമായിരിക്കും.
  deu-TKW: Nehmt dieses Gesetzbuch und legt es neben die Lade mit dem Gesetze Jahwes,
    eures Gottes, daß es dort als Zeuge gegen dich diene!
  lin-lin: « Bokamata buku oyo ya Mobeko mpe botia yango pembeni ya Sanduku ya Boyokani
    ya Yawe, Nzambe na bino ; ekozala kuna lokola litatoli mpo na bino.
  eng-LSV: “Take this Scroll of the Law, and you have set it on the side of the Ark
    of the Covenant of your God YHWH, and it has been against you for a witness there;
  eng-GNV: Take the booke of this Lawe, and put ye it in the side of the Arke of the
    couenant of the Lord your God, that it may be there for a witnes against thee.
  eng-WEBSTER: Take this book of the law, and put it in the side of the ark of the
    covenant of the LORD your God, that it may be there for a witness against thee.
  nhw-BL: “Xijhuicaca ni amatlapohuali ica itlanahuatilhua TOTECO, huan xijtlalica
    inacastla nopa caxa catli quihuica nopa camanal sencahuali catli quichijqui TOTECO
    Dios para nopona ma elto quen se testigo catli quiita catli anquichihuaj.
  swh-ONEN: “Chukueni Kitabu hiki cha Sheria mkakiweke kando ya Sanduku la Agano la
    Bwana Mungu wenu. Hapo ndipo kitakapokaa kama shahidi dhidi yenu.
  bba-bba: i woodɑn tire teni suo kpɑ i tu yi kpɑkoro ten bɔkuɔ kpɑ tɑ n sɑ̃ɑ seedɑ
    bɛɛn sɔ̃.
  eng-KJVCPB: Take this book of the law, and put it in the side of the ark of the
    covenant of the Lord your God, that it may be there for a witness against thee.
  wbp-wbp: '@see-verse:DEU.031.025'
  luo-luo: Nowachonegi niya, “Kaw Kitabu mar Chikegi mondo ikete but Sandug Muma mar
    singruok mar Jehova Nyasaye ma Nyasachi. Kitabuni nodongʼ kaka janeno e kinda
    kodu.
  meu-meu: Ina taravatu bukana bavabia, Iehova, emui Dirava, ena taravatu mauana badibadinai
    bavatoa; ia ese umui baine habadelaimui.
  npi-ULB: “व्यवस्थाको यस पुस्तकलाई लिएर परमप्रभु तिमीहरूका परमेश्‍वरको करारको सन्दुकको
    छेउमा राख ताकि यो तिमीहरूको विरुद्धमा साक्षीको रूपमा रहोस् ।
  yor-yor: “Gba ìwé òfin yìí kí o sì fi sí ẹ̀gbẹ́ àpótí ẹ̀rí Olúwa Ọlọ́run rẹ. Níbẹ̀
    ni yóò wà bí ẹ̀rí sí ọ.
  ind-ind: “Ambillah kitab Taurat ini dan letakkan di samping peti perjanjian. Kelak,
    kitab itu akan menjadi bukti ketika orang Israel melanggar hukum TUHAN.
  pes-OPCB: «این کتاب شریعت را در کنار صندوق عهد یهوه خدایتان قرار دهید، تا شاهدی
    باشد بر ضد شما.
  tgl-ULB: “Dalhin mo itong aklat ng kautusan at ilagay ito sa gilid ng kaban ng tipan
    ni Yahweh na inyong Diyos, para ito ay naroroon bilang isang saksi laban sa inyo.
  cbu-NT: Neewa, kirakaa Apanll kamachtamarini. Nee kirakaa yáyarush, Apanllish pang'
    Apanllinungiri kajonarini yandamaa wayangtsa. Ashkachus, tputsshtisin anoo pakchusin,
    Apanll zurku iyaa atiya. Iy uru yutaritshishee chinakaniya, táchpasiniya.
  hui-hui: Mbuga ogoni Ngode Datagaliwabenaga bi mana lowinigo gilibu nga. Ogoni Anduane
    Homogo inanaga Ngode Datagaliwabe ibunaga Habo Nalolene Bi lowinigonaga Mbogoyi
    ngagoria kaware mo ngelalimu. Ani ngeledemigoria wiaabo howa mbuga ogonime tí
    Anduane Homogonaga wali agali kamiru manani tale bialu haabo helo wiaabo holebira.
  mya-mya: '``ဘု​ရား​သ​ခင်​၏​ပ​ညတ်​တ​ရား​တော်​ကျမ်း စာ​အုပ်​ကို​ယူ​၍ သင်​တို့​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ဋိ​ညာဉ်​သေတ္တာ​အ​နီး တွင်​ထား​လော့။ ထို​ကျမ်း​စာ​အုပ်​သည်​ကိုယ်
    တော်​၏​လူ​မျိုး​တော်​တစ်​ဘက်​၌​သက်​သေ အ​ဖြစ် ထို​နေ​ရာ​၌​ရှိ​နေ​စေ​ရ​မည်။-'
  bod-N: ཁྱོད་ཅག་གིས་བཀའ་ཁྲིམས་ཀྱི་གླེགས་བམ་འདི་ཁྱེར་ནས་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་འཁྲིས་སུ་ཞོག་ཅིག
    དེ་ནི་ཁྱོད་ཅག་ལ་རྒོལ་བའི་བདེན་དཔང་ཡིན།
  sna-sna: “Torai Bhuku iri roMurayiro muriise parutivi peareka yesungano yaJehovha
    Mwari wenyu. Ipapo richagara sechapupu pamusoro penyu.
  spa-BLM: “Tomen este libro de la ley y pónganlo al lado del arca de la alianza de
    Yahvé su Dios, para que esté allí como testigo contra ustedes.
  cac-cac: Iq'uecb'at jun tz'ib'ab'il tic, tzeyac'anoch d'a stz'ey scaxail strato
    Jehová co Diosal, yic syac' testigoal d'a eyib'an̈.
  swh-ULB: “Chukua kitabu hiki cha sheria na kiweke pembeni mwa sanduku la agano la
    Yahwe Mungu wenu, ili kiweze kuwa pale kama ushahidi dhidi yenu.
  bel-bel: вазьмеце гэтую кнігу закона і пакладзеце яе праваруч каўчэга запавету Госпада,
    Бога вашага, і яна табе будзе сьведчаньнем супроць цябе;
  deu-ELBBK: Nehmt dieses Buch des Gesetzes und legt es zur Seite der Lade des Bundes
    des HERRN, eures Gottes, dass es dort zum Zeugen gegen dich sei.
  mbb-OT: “Kuwaa niw heini is Libru te Kesuǥuan ne isavuk niw ziyà te avey te Kavan
    te Kebpekid-uyun te Nengazen he Megbevayè niw. Ne kenà heini id-awà dutun su tistiǥus
    heini kuntra te menge etew te Israel.
  mal-2015: ഈ ന്യായപ്രമാണപുസ്തകം എടുത്തു നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ നിയമ പെട്ടകത്തിന്നരികെ
    വെപ്പിൻ; അവിടെ അതു നിന്റെ നേരെ സാക്ഷിയായിരിക്കും.
  rmc-rmc: „Len kada zvitkos le zakonoskro a thoven les paš e archa le RAJESKRA, tumare
    Devleskra, zmluvakri, hoj ode te el sar švedkos pre tumende.
  pes-OPV: «این کتاب تورات را بگیرید و آن را در پهلوی تابوت عهدیهوه، خدای خود، بگذارید
    تا در آنجا برای شماشاهد باشد.
  ron-1924: „Луаць картя ачаста а леӂий ши пунець-о лынгэ кивотул легэмынтулуй Домнулуй
    Думнезеулуй востру, ка сэ фие аколо ка марторэ ымпотрива та.
  ben-OBCV: “তোমরা এই বিধানপুস্তক নিয়ে তোমাদের ঈশ্বর সদাপ্রভুর নিয়ম-সিন্দুকের পাশে
    রাখো। এটি সেখানে তোমাদের বিরুদ্ধে সাক্ষী হয়ে থাকবে।
  som-som: Kitaabkan sharciga qaada, oo waxaad ag dhigtaan sanduuqa axdiga Rabbiga
    Ilaahiinna ah inuu halkaas ku ahaado markhaati idinka gees ah.
  lat-VUC: 'Tollite librum istum, et ponite eum in latere arcæ fœderis Domini Dei
    vestri: ut sit ibi contra te in testimonium.'
  eng-ASVBT: Take this book of the law, and put it by the side of the ark of the covenant
    of Jehovah your God, that it may be there for a witness against thee.
  ita-1885: Prendete questo Libro della Legge, e mettetelo allato all'Arca del Patto
    del Signore Iddio vostro; e sia quivi per testimonio contro a te.
  eng-LXXUP: Take the book of this law, and ye shall put it in the side of the ark
    of the covenant of the Lord your God; and it shall be there among you for a testimony.
  eng-ULB: “Take this book of the law and put it by the side of the ark of the covenant
    of Yahweh your God, so that it may be there as a witness against you.
  spa-VBL: “Pongan este libro de la Ley junto al Arca del Pacto del Señor su Dios,
    para que se guarde allí como testimonio contra ustedes.
  fra-_FOB: Prenez ce livre de la loi, et mettez-le à côté de l'arche de l'alliance
    de l'Éternel votre Dieu. Et il sera là comme témoin contre toi;
  mal-mal: “ഈ ന്യായപ്രമാണപുസ്തകം എടുത്ത് നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ നിയമ പെട്ടകത്തിനരികിൽ
    വയ്ക്കുവിൻ; അവിടെ അത് നിന്റെനേരെ സാക്ഷിയായിരിക്കും.
  urd-GVR: “Sharīat kī yih kitāb le kar Rab apne Ḳhudā ke ahd ke sandūq ke pās rakhnā.
    Wahāṅ wuh paṛī rahe aur tere ḳhilāf gawāhī detī rahe.
  suz-BL: “एको अरेशो लोव़ ङा किताब लाइश्‍शा, परमप्रभु यावे, इन परमप्रभु आ सल्‍ला पतीक
    सन्‍दोस आ नेक्‍था वोतीन। मोदेंशो पा मेको आन पर्बम सांकछी दुम्‍शा बाक्‍ब। यूहन्‍ना
    ५:४५
  ita-1927: “Prendete questo libro della legge e mettetelo allato all’arca del patto
    dell’Eterno, ch’è il vostro Dio; e quivi rimanga come testimonio contro di te;
  ckb-ckb: «ئەم پەڕتووکەی تەورات ببەن و لەتەنیشت سندوقی پەیمانی یەزدانی پەروەردگارتان
    دایبنێن، هەتا وەک شایەتی بەسەرتانەوە لەوێ بێت،
  eng-BBE: Take this book of the law and put it by the ark of the Lord's agreement,
    so that it may be a witness against you.
  kan-OKCV: “ದೇವರ ನಿಯಮದ ಈ ಗ್ರಂಥವನ್ನು ತೆಗೆದುಕೊಂಡು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯ
    ಮಂಜೂಷದ ಬಳಿಯಲ್ಲಿ ಇಡಿರಿ. ಅದು ನಿಮಗೆ ವಿರೋಧವಾದ ಸಾಕ್ಷಿಯಾಗಿ ಅಲ್ಲಿ ಇರಲಿ.
  tam-2017: “நீங்கள் இந்த நியாயப்பிரமாண புத்தகத்தை எடுத்து, அதை உங்கள் தேவனாகிய யெகோவாவுடைய
    உடன்படிக்கைப் பெட்டியின் அருகிலே வையுங்கள்; அங்கே அது உனக்கு எதிரான சாட்சியாயிருக்கும்.
  spa-RV-1909: Tomad este libro de la ley, y ponedlo al lado del arca del pacto de
    Jehová vuestro Dios, y esté allí por testigo contra ti.
  ron-BTF: Luaţi cartea aceasta a legii şi puneţi-o alături de chivotul legământului
    DOMNULUI Dumnezeul vostru, ca să fie acolo ca mărturie împotriva ta.
  eng-WEBP: “Take this book of the law, and put it by the side of the ark of the LORD
    your God’s covenant, that it may be there for a witness against you.
  eng-FBV: “Place this book of the Law beside the Ark of the Lord your God's Agreement,
    so that it will be kept there as a evidence against you.
  nld-1939: Neemt dit boek met het lied, en legt het naast de verbondsark van Jahweh,
    uw God, om daar tegen u te getuigen.
  nch-BL: “Xijhuicaca ni amatapohuali ica itanahuatilhua TOTECO, huan xijtalica inacasta
    nopa caxa cati quihuica nopa camanal sencahuali cati quichijqui TOTECO Dios para
    nopona ma elto quej se testigo cati quiita ten anquichihuaj.
  vie-1934: Hãy lấy cuốn sách luật pháp nầy, để bên hòm giao ước của Giê-hô-va Đức
    Chúa Trời các ngươi. Nó sẽ ở đó làm chứng nghịch cùng ngươi;
  hin-CV: “व्यवस्था के इस ग्रंथ को लेकर याहवेह, अपने परमेश्वर की वाचा के संदूक के
    पास रख दो, कि यह वहां तुम्हारे लिए गवाह के रूप में बना रहे.
  eng-OURB: “Take this book of the Torah ·Teaching·, and put it by the side of the
    ark of Adonai’s covenant your God, that it may be there for a witness against
    you.
  spa-BES: Tomen este libro de la ley y ponlo junto al cofre del pacto del Señor,
    para que pueda ser un testigo en tu contra.
  tdx-tdx: Rambeso ty Boke Hake toy vaho apoho añ’ila’ i vatam-pañina’ Iehovà Andrianañahare’
    areoy ao, soa t’ie ho valolombeloñe ama’o.
  vid-vid: “Muhole chitabu achi cha malajizo, mchiwiche habehi na isanduku lya ilagano
    lya Mkulu Nguluwi, Nguluwi wa hemwe, leka chiwe cha ulolezi hali hemwe.
  eng-OKE: Take this book of the law, and put it in the side of the Ark of the Covenant
    of the Lord, and it shall be there for a witness against thee.
  tha-KJV: “จงรับหนังสือพระราชบัญญั​ติ​นี้​วางไว้ข้างหีบพันธสัญญาแห่งพระเยโฮวาห์พระเจ้าของท่าน
    ให้​อยู่​ที่​นั่นเพื่อเป็นพยานปรักปรำท่าน
  por-BR-2018: Tomai este livro da lei, e ponde-o ao lado da arca do pacto do SENHOR
    vosso Deus, e esteja ali por testemunha contra ti.
  deu-ELO: Nehmet dieses Buch des Gesetzes und leget es zur Seite der Lade des Bundes
    Jehovas, eures Gottes, daß es daselbst zum Zeugen gegen dich sei.
  eng-WYC-2018: Take ye this book (of the law), and put ye it in the side of the ark
    of the bond of peace of your Lord God, that it be there against thee into witnessing.
    (Take ye this Book of the Law, and put ye it beside the Ark of the Covenant of
    the Lord your God, to be a witness there against thee.)
  epo-epo: Prenu ĉi tiun libron de la instruo, kaj kuŝigu ĝin flanke de la kesto de
    interligo de la Eternulo, via Dio, por ke ĝi estu tie atesto kontraŭ vi;
  uig-PIN: — Bu ⱪanun kitabini silǝrning ǝyibinglǝrgǝ guwaⱨqi bolup turuxi üqün Pǝrwǝrdigar
    Hudayinglarning ǝⱨdǝ sanduⱪining yeniƣa ⱪoyunglar.
  beo-beo: “Amo Gode Ea Sema buga lale, dilia Hina Gode Ea Gousa:su Sema Gagili dafulili
    ligisima. Bai amo da Isala:ili dunuma fofada:su ba:su liligi agoai galebe.
  tpi-OTNT: “Kisim dispela buk i gat lo bilong God, na putim klostu long Bokis Kontrak
    bilong God, Bikpela bilong yumi. Olsem na bai em i ken i stap long dispela ples,
    na i ken kotim ol manmeri bilong God.
  hau-SA: “Ku ɗauki wannan Littafin Doka ku sa shi kusa da akwatin alkawarin Ubangiji
    Allahnku. A can zai kasance a matsayin shaida a kanku.
  uig-LAT: — Bu qanun kitabini silerning eyibinglerge guwahchi bolup turushi üchün
    Perwerdigar Xudayinglarning ehde sanduqining yénigha qoyunglar.
  nde-nde: “Thathani iNcwadi yoMthetho le liyifake eceleni komtshokotsho wesivumelwano
    sikaThixo uNkulunkulu wenu, izahlala lapha njengofakazi walokho elikwenzayo.
  ton-ton: “ʻAve ʻae tohi ni ʻoe fono, pea ʻai ia ki he kaokao ʻoe puha ʻae fuakava
    ʻa Sihova ko homou ʻOtua, koeʻuhi ke ʻi ai ia ko e meʻa fakamoʻoni kiate koe.
  ces-1613: Vezměte tu knihu zákona a vložte ji v straně truhly smlouvy Hospodina
    Boha vašeho, ať jest tam proti vám na svědectví.
  eng-WMB: “Take this scroll of the Torah, and put it by the side of the ark of the
    LORD your God’s covenant, that it may be there for a witness against you.
  tam-TCV: “இந்த சட்டப் புத்தகத்தை எடுத்து, உங்கள் இறைவனாகிய யெகோவாவின் உடன்படிக்கைப்
    பெட்டிக்கு அருகே வையுங்கள். அது உங்களுக்கு விரோதமாக ஒரு சாட்சியாக அங்கே இருக்கும்.
  ceb-ULB: “Kuhaa kining basahon sa balaod ug ibutang kini sa kiliran sa arka sa kasabotan
    ni Yahweh nga inyong Dios, aron nga maanaa kini didto ingon nga saksi batok kanimo.
  pol-UBG: Weźcie księgę tego Prawa i połóżcie ją obok arki przymierza PANA, waszego
    Boga, aby tam była świadkiem przeciwko tobie.
  agr-agr: “Juju chicham umiktin agagbauwa nunú jukijum Apajuí chichaman atumjai umikua
    nunú agagbau egkeamu arca puja nuwi ayauntsa apusatajum. Juju agagbauwa nunú atum
    Tuke Pujuu atumi Apajuíjum umigchakjum waittsatnaitjum nuna anemtijamjatnai.
  kyc-kyc: Buku Anatunya mawa pii pyasi palenge dake nyepala Kamongo nakamana Anatunya
    Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote repeta retarami. Dokome banya wambu
    dupwa kopetame pisaraminyi lao lasaka pyuo serasa pira.
  urd-GVU: ”شریعت کی یہ کتاب لے کر رب اپنے خدا کے عہد کے صندوق کے پاس رکھنا۔ وہاں
    وہ پڑی رہے اور تیرے خلاف گواہی دیتی رہے۔
  deu-1912: Nehmt das Buch dieses Gesetzes und legt es an die Seite der Lade des Bundes
    des HERRN, eures Gottes, daß es daselbst ein Zeuge sei wider dich.
