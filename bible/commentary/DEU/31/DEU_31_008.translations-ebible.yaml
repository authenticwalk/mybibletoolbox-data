  ben-IRV: আর সদাপ্রভু নিজে তোমার আগে আগে যাচ্ছেন; তিনিই তোমার সঙ্গে থাকবেন; তিনি
    তোমাকে ছাড়বেন না, তোমাকে ত্যাগ করবেন না; ভয় কোরো না, নিরাশ হয়ো না।”
  pan-pan: ਯਹੋਵਾਹ ਆਪ ਤੇਰੇ ਅੱਗੇ-ਅੱਗੇ ਜਾਵੇਗਾ। ਉਹ ਤੇਰੇ ਨਾਲ ਹੋਵੇਗਾ, ਉਹ ਨਾ ਤਾਂ ਤੈਨੂੰ ਛੱਡੇਗਾ
    ਅਤੇ ਨਾ ਤਿਆਗੇਗਾ। ਇਸ ਲਈ ਨਾ ਡਰ ਅਤੇ ਨਾ ਘਬਰਾ!”
  tkr-tkr: Rəbb Vuc vaka ixhes, vale ögiyl əlyhəəs. Mang'vee ğu g'alerçu əlyhəəs deş.
    Yik'eka ixhe, qı'məyq'ən!
  mya-JVB: သင့် ရှေ့ မှာ ထာဝရဘုရား သည် ကိုယ်တိုင်ကြွ ၍ သင် နှင့် ရှိ တော်မူလိမ့်မည်။
    သင့် ကိုစွန့် တော်မ မူ၊ ပစ် ထား တော်မ မူ။ မ စိုးရိမ် နှင့်၊ စိတ် မ ပျက်နှင့်ဟု
    ဣသရေလ အမျိုးသားအပေါင်း တို့ရှေ့ မှာ ပြော ဆို၏။
  hmo-hmo: Lohiabada be oiemu vairana dekenai do ia lao, bona ia ese oi do ia bamoa.
    Ia ese oi do ia negea lasi, bona oi do ia rakatania lasi. Oiemu kudouna do ia
    manoka lasi, do oi gari lasi.”
  urd-urd: और ख़ुदावन्द ही तेरे आगे — आगे चलेगा; वह तेरे साथ रहेगा, वह तुझ से न दस्तबरदार
    होगा, न तुझे छोड़ेगा; इसलिए तू ख़ौफ़ न कर और बे — दिल न हो।”
  rus-SYN: Господь Сам пойдет пред тобою, Сам будет с тобою, не отступит от тебя и
    не оставит тебя, не бойся и не ужасайся.
  bqc-SIM: Dii mɛ́ a dↄaanɛ. Ɔ̃mɛ aↄ kunnↄ, a n to weo, a pãkpanzi bauo. Ńsu to
    vĩa n kũo, ńsu bílikɛo.
  tcz-CHONGTHU: Na masang lam'uva lamkai hi Pakai bou ahin, aman nalhonpi jing un,
    dalha louva ijakai asuh bukim soh ding, hiche miho chunga khu kichatna nanei lou
    diu, lungthoi louhela naum jing diu ahi.
  mar-mar: परमेश्वर तुमच्या सोबतीला तुमच्यापुढेच चालणार आहे. तो तुम्हास सोडून जाणार
    नाही, तुम्हास अंतर देणार नाही. तेव्हा भिऊ नको आणि निर्भय राहा.”
  soq-soq: Tane Iawe God e nananepe bautalepie banlaepi. Sa baiwa mai nuabolaite saitaa,
    me ipa e do, mai eepi, dia.”
  qub-qub: Quiquin Tayta Diosmi ñaupayquita aywar yanapäshunquipaj. Manami cachaycushunquipächu.
    Chaymi ama manchacunquichu.»
  bqp-bqp: Dikiri mɛ́ ani donnɛ arɛ. Àkũ mɛ́ anigↄ̃ kú kũnwo, ani n tónlo ani pã
    kpányĩ zikiro. Ǹsun tó vĩna n kũro ǹsun bídi kɛro.
  hat-hat: 'Seyè a va pran devan ou, l''a kanpe la avè ou. Li p''ap janm lage ou,
    li p''ap kite ou pou kont ou: Ou pa bezwen pè. Ou pa bezwen tranble.'
  eng-BSB: The LORD Himself goes before you; He will be with you. He will never leave
    you nor forsake you. Do not be afraid or discouraged.”
  tod-tod: Ɠɔoɠɔ GALAGI ɓɔɠɔi ɠa lo è luɠɔ, toɠa ɠɛ è ʋa, é la yeeɓega è ʋa, é
    la ɠɛlɛa è ʋa. Mina lua ani nɔpɛ ba, è zasu mina ɓali.»
  eng-WEBPB: The LORD himself is who goes before you. He will be with you. He will
    not fail you nor forsake you. Don’t be afraid. Don’t be discouraged.”
  kbq-kbq: Hagi korora huge, kahirahikura osuo. Na'ankure Ra Anumzamo'a ogatregosianki,
    kagri'ene mani'neno vugota huganteno vugahie.
  nhe-BL: TOTECO mitzyacantiyas ta huan mohuaya itztos. Ax mitzcahuas, niyon mitztlahuelcahuas,
    huajca amo ximomajmati, niyon amo ximocueso.”
  bus-bus: Dii bé eé dↄnnɛ aɛ. Àmbe eégↄ̃ kúnyo, eé n tónlo eé pã kpánzi zikiro.
    Ǹton tó vĩa n kũro ǹton bídi kɛro.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e oho putar penenataromo a'e nehe. A'e ae wiko
    putar penehe we nehe. Nupuir kwaw pewi nehe. Napeneityk kwaw nehe. Pepytuhegatu
    zo nehe. Pekyze zo nehe.
  eng-DRA: 'And the Lord who is your leader, he himself will be with thee: he will
    not leave thee, nor forsake thee: fear not, neither be dismayed.'
