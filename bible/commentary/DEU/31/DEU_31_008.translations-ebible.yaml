verse: DEU.031.008
translations:
  mal-C: യഹോവതന്നെ നിനക്കുമുമ്പായി പുറപ്പെടും, അവിടന്ന് നിന്നോടുകൂടെ ഇരിക്കും. അവിടന്ന്
    നിന്നെ ഒരുനാളും കൈവിടുകയോ ഉപേക്ഷിക്കുകയോ ഇല്ല. ഭയപ്പെടുകയോ അധൈര്യപ്പെടുകയോ ചെയ്യരുത്.”
  deu-TKW: Jahwe aber wird selbst vor dir herziehen; er wird mit dir sein, dich nicht
    loslassen, noch dich im Stiche lassen. Sei ohne Furcht und unverzagt!
  lin-lin: Ye moko Yawe akotambola liboso na yo mpe akozala elongo na yo. Kobanga
    te mpe yika mpiko. »
  eng-LSV: and YHWH [is] He who is going before you, He Himself is with you; He does
    not fail you nor forsake you; do not fear, nor be frightened.”
  eng-GNV: 'And the Lord him selfe doeth go before thee: he will be with thee: he
    will not faile thee, neither forsake thee: feare not therefore, nor be discomforted.'
  eng-WEBSTER: 'And the LORD, he it is that doth go before thee; he will be with thee,
    he will not fail thee, neither forsake thee: fear not, neither be dismayed.'
  nhw-BL: TOTECO mitzyacantiyas ta huan mohuaya itztos. Amo mitzcahuas, niyon mitztlahuelcahuas,
    huajca amo ximomajmati, niyon amo ximotequipacho.”
  swh-ONEN: Bwana mwenyewe atakutangulia naye atakuwa pamoja nawe; kamwe hatakuacha
    wala hatakutupa. Usiogope, wala usifadhaike.”
  bba-bba: Win tiiwɑ u koo nun swɑɑ ɡbiiyɑ kpɑ u n kɑ nun wɑ̃ɑ. U ǹ nun biru kisimɔ,
    u ǹ mɑɑ nun derimɔ. Yen sɔ̃, ɑ ku nɑndɑ, ɑ ku mɑɑ de wunɛn tororu tu kɑrɑ.
  eng-KJVCPB: 'And the Lord, he it is that doth go before thee; he will be with thee,
    he will not fail thee, neither forsake thee: fear not, neither be dismayed.'
  wbp-wbp: YAAWIYI kapu yani kamparru nyurrurlarla, Jajuwa. Kapu nyina nyuntu-kurlu.
    Kulangku yampimi, kulangku wajawaja-mani. Kula lani-jarriya! Kula wajampa-jarriya
    nyiya-ngurlu!”…
  luo-luo: Jehova Nyasaye owuon biro dhi nyimu kendo nobed kodu, ok noweu kata jwangʼou.
    Kik ubed maluor, bende kik chuny nyosre.”
  meu-meu: Iehova na oi vairamu ai bainela; ia ese baine bamomu. Ia ese basine lalomu
    rea, bona basine rakatanimu. Basio gari; kudoumu basine hetaha.
  npi-ULB: परमप्रभु तिम्रो अगिअगि जानुहुने छ । उहाँ तिमीसँगै हुनुहुने छ । उहाँले तिमीलाई
    छाड्नहुने छैन, न त त्याग्‍नुहुने छ । नडराऊ, निरुत्साहित नहोऊ ।”
  yor-yor: Olúwa fúnra rẹ̀ ń lọ níwájú rẹ yóò sì wà pẹ̀lú rẹ; kò ní fi ọ́ sílẹ̀ tàbí
    kọ̀ ọ́ sílẹ̀. Má ṣe bẹ̀rù má sì ṣe fòyà.”
  ind-ind: TUHAN sendiri akan berjalan di depanmu dan menyertaimu. Dia akan selalu
    menolongmu dan tidak akan meninggalkan kamu. Karena itu janganlah takut atau berkecil
    hati.”
  pes-OPCB: ترسان نباش، زیرا خداوند با تو خواهد بود و پیشاپیش تو حرکت خواهد کرد. او
    تو را تنها نخواهد گذاشت و ترک نخواهد کرد.»
  tgl-ULB: Si Yahweh, ang siyang mangunguna sa inyong harapan; sasama siya sa inyo;
    hindi niya kayo bibiguin ni iiwan; huwag matakot, huwag mapanghinaan ng loob.”
  cbu-NT: Apanll waana shiyaa machchiya. ¿Antaatiya shiyaa pakchiyam kasacheeja? ndambaree.
    Ashiriya, ¿shiysha mayaatseeja yutamashi punikush, shaanaatsi muxareem ínachish?
    Móysis Josueyaa tárangiya. Ashiriya, na kamaneena yuwaa Móysis Josueyaa Israelchicheem
    urkar ínarangu anootsi.
  hui-hui: Anduane Homogo ibu í̠ heba howa ibunime bamba halu haru polebira. Í̠ mo
    ko howa bara handala ibugua í̠ yu wahalu napolebira. Ani bulebirago ai í̠na mogo
    lalu gi nahabe, lalu lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော်​တိုင်​သင့်​အား​ဦး ဆောင်​၍ သင်​နှင့်​အ​တူ​ရှိ​တော်​မူ​မည်။
    သင့်​အား မု​ချ​ကူ​မ​တော်​မူ​မည်။ သင့်​ကို​စွန့်​ပစ်​ထား တော်​မူ​မည်​မ​ဟုတ်။ ထို့​ကြောင့်​သင်​သည်​အား
    မ​လျှော့​နှင့်။ ကြောက်​ရွံ့​ခြင်း​မ​ရှိ​နှင့်'' ဟု​မှာ ကြား​လေ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་དངོས་སུ་ཁྱོད་ཀྱི་སྔོན་དུ་ཕེབས་ནས་ཁོང་ཁྱོད་དང་མཉམ་དུ་བཞུགས་པ་དང་།
    ཁོང་གིས་ཁྱོད་སྤངས་ནས་འདོར་མི་སྲིད་པས། ཁྱོད་འཇིགས་ནས་དངངས་མི་དགོས་ཞེས་གསུངས་སོ།
    །
  sna-sna: Jehovha pachake achakutungamirira uye achava newe; haangakusiyi kana kukurasa.
    Usatya kana kuora mwoyo.”
  spa-BLM: El mismo Yahvé es quien va delante de ustedes. Él estará con ustedes. No
    te fallará ni te abandonará. No tengas miedo. No te desanimes”.
  cac-cac: A Jehová ol b'ab'laj uuj. Ayn̈ejec' ed'oc, man̈ ol ach yactejcanlaj, yuj
    chi' man̈ ach xivoc, man̈ ach meltzaj d'a a patic, xchi vin̈aj Moisés chi' d'a
    vin̈.
  swh-ULB: Yahwe, yeye ndiye atakwenda kabla yako; atakuwa pamoja nawe; hatakuangusha
    wala hatakutelekeza; usiogope, usivunjike moyo.”
  bel-bel: Гасподзь Сам пойдзе перад табою, Сам будзе з табою, не адступіцца ад цябе
    і не пакіне цябе; ня бойся і не жахайся.
  wed-wed: Bada Tauoina awarim ina mae ma am etanai ina raveni. Eḡa melanai ina netawanem
    bo ina voterem. Lamna aubaina eḡa ma rovo bo oram ina peu!”
  deu-ELBBK: Und der HERR, er ist es, der vor dir herzieht; er selbst wird mit dir
    sein, er wird dich nicht versäumen und dich nicht verlassen; fürchte dich nicht
    und erschrick nicht!
  mbb-OT: Egiyahan ka te Nengazen ne eduma sikandin kenikew; kenè ke zin ed-ewaan
    wey ed-iniyuǥan. Umbe kenè ka mahandek wey mebpekeluya.”
  mal-2015: യഹോവതന്നേ നിനക്കു മുമ്പായി നടക്കുന്നു; അവൻ നിന്നോടു കൂടെ ഇരിക്കും; നിന്നെ
    കൈവിടുകയില്ല, ഉപേക്ഷിക്കയുമില്ല; നീ പേടിക്കരുതു, ഭ്രമിക്കയുമരുതു.
  rmc-rmc: O RAJ korkoro džala anglal tu a ela tuha. Na omukela tut a na džala tutar
    het. Ma dara tut aňi ma izdra.“
  pes-OPV: و خداوند خود پیش روی تومی رود او با تو خواهد بود و تو را وانخواهدگذاشت
    و ترک نخواهد نمود پس ترسان وهراسان مباش.»
  ron-1924: Домнул Ынсушь ва мерӂе ынаинтя та, Ел Ынсушь ва фи ку тине, ну те ва пэрэси
    ши ну те ва лэса; ну те теме ши ну те ынспэймынта!”
  aui-aui: Bi Yawe God touna wosina ininagho naghomve, bi yawata gwabimve; kate gemeyani
    inakuyovem bo inakayosinighiiyemna. Gegha kunanaghara bo kuninuwapoyana.”
  ben-OBCV: সদাপ্রভু নিজেই তোমার আগে আগে যাবেন এবং তোমার সঙ্গে থাকবেন; তিনি কখনও তোমাকে
    ছেড়ে যাবেন না বা ত্যাগ করবেন না। তুমি ভয় পেয়ো না; নিরাশ হোয়ো না।”
  som-som: Waxaa ku hor socda Rabbiga, wuuna kula jiri doonaa, kuma gabi doono, kumana
    dhayrin doono, haddaba ha baqin, hana qalbi jabin.
  lat-VUC: 'Et Dominus qui ductor est vester, ipse erit tecum: non dimittet, nec derelinquet
    te: noli timere, nec paveas.'
  eng-ASVBT: 'And Jehovah, he it is that doth go before thee; he will be with thee,
    he will not fail thee, neither forsake thee: fear not, neither be dismayed.'
  ita-1885: E il Signore è quel che cammina davanti a te; egli sarà teco, egli non
    ti lascerà, e non ti abbandonerà; non temere, e non ispaventarti.
  eng-LXXUP: And the Lord that goes with thee shall not forsake thee nor abandon thee;
    fear not, neither be afraid.
  eng-ULB: Yahweh, he it is who goes before you; he will be with you; he will not
    fail you nor abandon you; do not be afraid, do not be discouraged.”
  spa-VBL: El Señor mismo va delante de ti. Él estará con ustedes. No te dejará ni
    te abandonará nunca. No tengas miedo y no te desanimes”.
  fra-_FOB: C'est l'Éternel qui marche devant toi; il sera lui-même avec toi; il ne
    te laissera point, et ne t'abandonnera point; ne crains point, et ne sois point
    effrayé.
  mal-mal: യഹോവ തന്നെ നിനക്ക് മുമ്പായി നടക്കുന്നു; അവൻ നിന്നോട് കൂടി ഇരിക്കും; നിന്നെ
    കൈവിടുകയില്ല, ഉപേക്ഷിക്കുകയും ഇല്ല; നീ പേടിക്കരുതു, ഭ്രമിക്കയുമരുത്”.
  lit-lit: Ir VIEŠPATS yra tas, kuris eina pirma tavęs. Jis bus su tavimi, jis nenustos
    palaikyti tavęs ir nepasitrauks nuo tavęs. Nebijok ir nenusigąsk!
  urd-GVR: Rab ḳhud tere āge āge chalte hue tere sāth hogā. Wuh tujhe kabhī nahīṅ
    chhoṛegā, tujhe kabhī nahīṅ tark karegā. Ḳhauf na khānā, na ghabrānā.”
  suz-BL: मिनु परमप्रभु यावे इ ङोंइती लाइब। मेको गे नु बाक्‍ब। मेकोम इन कली कोव़शा,
    मप्रोंइब। महिनीन नु मेको आन कली तशा इन थुं लुक्‍च मलने” दे मोसामी यहोसु कली देंत।
  ita-1927: E l’Eterno cammina egli stesso davanti a te; egli sarà con te; non ti
    lascerà e non ti abbandonerà; non temere e non ti perdere d’animo”.
  ckb-ckb: یەزدانیش خۆی لەپێشتەوە دەڕوات، ئەو لەگەڵت دەبێت، هەرگیز پشتگوێت ناخات و
    وازت لێ ناهێنێ، مەترسە و ورە بەرمەدە.»
  eng-BBE: 'It is the Lord who goes before you; he will be with you, he will not take
    away his help from you or give you up: so have no fear.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ತಾವೇ ನಿನ್ನ ಮುಂದೆ ಹೋಗುತ್ತಾರೆ. ಅವರು ನಿನ್ನ ಸಂಗಡ ಇರುವರು, ಅವರು
    ನಿನ್ನನ್ನು ತೊರೆಯುವುದಿಲ್ಲ, ಮರೆತುಬಿಡುವುದಿಲ್ಲ. ನೀನು ಭಯಪಡಬೇಡ, ಅಂಜಿಕೊಳ್ಳಬೇಡ,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: யெகோவா தாமே உனக்கு முன்பாகப் போகிறவர், அவர் உன்னுடன் இருப்பார்; அவர் உன்னைவிட்டு
    விலகுவதுமில்லை, உன்னைக் கைவிடுவதுமில்லை; நீ பயப்படவும் கலங்கவும் வேண்டாம்” என்றான்.
  spa-RV-1909: Y Jehová es el que va delante de ti; él será contigo, no te dejará,
    ni te desamparará; no temas, ni te intimides.
  ron-BTF: Şi DOMNUL, el este cel care merge înaintea ta; el va fi cu tine, el nu
    te va lăsa, nici nu te va părăsi, nu te teme, nici nu te descuraja.
  eng-WEBP: The LORD himself is who goes before you. He will be with you. He will
    not fail you nor forsake you. Don’t be afraid. Don’t be discouraged.”
  eng-FBV: The Lord himself goes ahead of you. He will be with you. He won't ever
    leave you or abandon you. Don't be afraid and don't be discouraged.”
  nld-1939: Jahweh zal zelf voor u uitgaan; Hij zal u bijstaan, en u zijn hulp niet
    onthouden, noch u verlaten. Vrees dus niet en wees niet kleinmoedig!
  nch-BL: TOTECO mitzyacantiyas ta huan itztos mohuaya. Amo mitzcahuas, yon mitztahuelcahuas,
    huajca amo ximomajmati, yon amo ximocueso.”
  vie-1934: Chính Đức Giê-hô-va sẽ đi trước ngươi, Ngài sẽ ở cùng ngươi, chẳng lìa
    khỏi ngươi, chẳng từ bỏ ngươi đâu. Chớ sợ, và chớ kinh khủng.
  hin-CV: वह, याहवेह ही हैं, जो तुम्हारे अगुए होंगे. वह तुम्हारे साथ साथ रहेंगे, वह
    न तुम्हें निराश करेंगे और न ही तुम्हारा साथ छोड़ेंगे. तुम न तो भयभीत होना और न
    हतोत्साहित.”
  eng-OURB: Adonai himself is who goes before you. He will be with you. He will not
    fail you nor forsake you. Don’t be afraid. Don’t be discouraged.”
  spa-BES: 'Es el Señor que va delante de ti; él estará contigo, no te dejará ni te
    abandonará: así que no temas ni te acobardes.'
  tdx-tdx: Hiaolo azo t’Iehovà; ie ty hindre ama’o, tsy hilesa ama’o, naho tsy ho
    farie’e, aa le ko hemban-drehe, ko miroreke.
  vid-vid: Mkulu Nguluwi ndo yalingukulongoza, heye kowa hamwe na hegwe, heye hokuleka
    ng'oo. Ahyo, uleche kudumba ne kisinza.”
  eng-OKE: But the Lord, He is the leader before thee; His Word shall be thy helper,
    for He will not forsake thee, nor be far from thee; fear not, nor be dismayed.
  tha-KJV: ผู้​ที่​ไปข้างหน้าคือพระเยโฮวาห์ พระองค์​ทรงสถิตอยู่​ด้วย พระองค์​จะไม่ทรงปล่อยท่านให้ล้มเหลวหรือทอดทิ้งท่านเสีย
    อย่ากลัวและอย่าขยาดเลย”
  por-BR-2018: E o SENHOR é o que vai diante de ti; ele será contigo, não te deixará,
    nem te desamparará; não temas, nem te intimides.
  deu-ELO: Und Jehova, er ist es, der vor dir herzieht; er selbst wird mit dir sein,
    er wird dich nicht versäumen und dich nicht verlassen; fürchte dich nicht und
    erschrick nicht!
  eng-WYC-2018: And the Lord himself, which is your leader, (or And the Lord himself,
    who is your leader), shall be with thee, he shall not leave [thee], neither forsake
    thee; do not thou dread outward (ly), neither dread thou in heart.
  epo-epo: Kaj la Eternulo, kiu mem iros antaŭ vi, Li estos kun vi, Li ne foriros
    de vi kaj ne forlasos vin; ne timu, kaj ne perdu la kuraĝon.
  uig-PIN: Mana, sening aldingda mangƣuqi Pǝrwǝrdigar Ɵzidur; U sǝn bilǝn billǝ bolup
    sǝndin waz kǝqmǝydu, seni ⱨǝrgiz taxliwǝtmǝydu! Sǝn ⱪorⱪmiƣin, parakǝndǝ bolma!»
    — dedi.
  beo-beo: 'Hina Gode Hi fawane dili bisimusa: masunu. E da dili hamedafa yolesimu.
    Amaiba:le dia dogo denesi mae fisima amola mae beda:ma.”'
  tpi-OTNT: Bikpela i stap wantaim yu na bai i go paslain long yu. Em i no inap lusim
    yu na larim yu i bagarap. Olsem na yu no ken surik na yu no ken pret.”
  hau-SA: Ubangiji kansa yana tafe a gabanka, zai kuma kasance tare da kai, ba zai
    taɓa barinka ko yă yashe ka ba. Kada ka ji tsoro; kada kuma ka karai.”
  uig-LAT: Mana, séning aldingda mangghuchi Perwerdigar Özidur; U sen bilen bille
    bolup sendin waz kechmeydu, séni hergiz tashliwetmeydu! Sen qorqmighin, parakende
    bolma!» — dédi.
  nde-nde: UThixo ngokwakhe uhamba phambi kwakho njalo uzakuba lawe; kasoze akutshiye
    loba akufulathele. Ungesabi; ungapheli amandla.”
  ton-ton: Pea ko Sihova, ko ia ia ʻoku ʻalu muʻomuʻa ʻiate koe; ʻe ʻiate koe ia,
    ʻe ʻikai te ne fakatukutukuʻi koe, pe liʻaki koe; ʻoua naʻa ke manavahē, pea ʻoua
    naʻa ke puputuʻu.”
  ces-1613: Hospodin pak předcházející tě, onť bude s tebou, neopustí tě, aniž tě
    zanechá; neboj se, ani se strachuj.
  eng-WMB: The LORD himself is who goes before you. He will be with you. He will not
    fail you nor forsake you. Don’t be afraid. Don’t be discouraged.”
  tam-TCV: யெகோவாவே உனக்கு முன்பாகப் போகிறார். அவர் உன்னுடனேயே இருப்பார். அவர் ஒருபோதும்
    உன்னைவிட்டுப் பிரியவுமாட்டார்; உன்னைக் கைவிடவுமாட்டார்; நீ பயப்படாமலும் மனந்தளராமலும்
    இரு” என்றான்.
  ceb-ULB: Si Yahweh, mao ang maga-una kanimo; magauban siya kanimo; dili ka niya
    pasagdan ni biyaan; ayaw kahadlok, ug ayaw kawala sa paglaom.”
