verse: DEU.031.028
translations:
  mal-C: നിങ്ങളുടെ സകലഗോത്രങ്ങളിലെയും നേതാക്കന്മാരെയും ഉദ്യോഗസ്ഥരെയും എന്റെ അടുക്കൽ
    വിളിച്ചുകൂട്ടുക. ഞാൻ ഈ വചനങ്ങൾ അവർ കേൾക്കേണ്ടതിനു പ്രസ്താവിക്കും, അവർക്കുനേരേ
    സാക്ഷിയായി ആകാശത്തെയും ഭൂമിയെയും വിളിക്കും.
  deu-TKW: Versammelt zu mir alle Vornehmsten eurer Stämme und eure Amtleute, daß
    ich ihnen diese Worte laut verkündige und den Himmel und die Erde zu Zeugen gegen
    sie nehme.
  lin-lin: Bosangisa liboso na ngai bakambi nyonso ya mabota na bino mpe bakalaka
    na bino, mpo ete naloba maloba oyo na matoyi na bango mpe nazwa likolo mpe se
    lokola batatoli mpo na kofunda bango.
  eng-LSV: Assemble to me all the elderly of your tribes, and your authorities, and
    I speak these words in their ears, and cause the heavens and the earth to testify
    against them,
  eng-GNV: Gather vnto me all the Elders of your tribes, and your officers, that I
    may speake these wordes in their audience, and call heauen and earth to recorde
    against them.
  eng-WEBSTER: Assemble to me all the elders of your tribes, and your officers, that
    I may speak these words in their ears, and call heaven and earth to record against
    them.
  nhw-BL: Huajca ma monechcahuica campa na nochi huehue tlacame huan nopa tlayacanquetl
    tlen sesen hueyi familia para niquinilhuis ni tlamantli huan niquintestigojquetzas
    ilhuicactli huan tlaltipactli ica inijuanti.
  swh-ONEN: Kusanyeni mbele yangu wazee wote wa makabila yenu na maafisa wenu wote,
    ili nipate kusema maneno haya masikioni mwao na kuziita mbingu na nchi ili kushuhudia
    dhidi yao.
  bba-bba: I bɛɛn bwese kɛrin ɡuro ɡurobu kɑ bɛɛn tɑbu sinɑmbu mɛnnɑmɑ bu nɑ nɛn mi.
    Kon ɡɑri yini ɡere bu yi nɔ. Kpɑ wɔllu kɑ tem mu n sɑ̃ɑ nɛn seedɑ bɛɛn wuswɑɑɔ.
  eng-KJVCPB: Gather unto me all the elders of your tribes, and your officers, that
    I may speak these words in their ears, and call heaven and earth to record against
    them.
  wbp-wbp: '@see-verse:DEU.031.027'
  luo-luo: Choknauru jodongo mag ogandau to gi jotendu duto, mondo awuo e wechegi
    e itgi kendo mondo aluong polo gi piny obedna janeno kuomgi.
  meu-meu: Emui iduhu tau-badadia iboudiai bona emui heitatao taudia ba haboudia,
    lau eseini hereva baina gwaurai henidia, bena guba bona tanobada na umui ihabadelaimui
    ai baina halaodia.
  npi-ULB: तिमीहरूका कुलका सबै धर्म-गुरुहरू र तिमीहरूका अधिकारीहरूलाई भेला गर ताकि
    तिनीहरूले सुन्‍ने गरी मैले यी वचनहरू तिनीहरूलाई बोल्न सकूँ र तिनीहरूको विरुद्धमा
    स्वर्ग र पृथ्वीलाई साक्षी राख्‍न सकूँ ।
  yor-yor: Ẹ péjọpọ̀ síwájú mi gbogbo àgbà ẹ̀yà yín àti àwọn aláṣẹ yín, kí èmi lè
    sọ àwọn ọ̀rọ̀ wọ̀nyí sí etí ìgbọ́ ọ́ wọn.
  ind-ind: Jadi, kumpulkanlah semua tua-tua suku dan pemimpin kalian, agar saya dapat
    berbicara langsung kepada mereka. Biarlah langit dan bumi menjadi saksi bahwa
    saya sudah menyampaikan semua hukum TUHAN ini kepada kalian.
  pes-OPCB: اکنون کلیهٔ رهبران و مشایخ قبیله‌هایتان را احضار کنید تا این سخنان را
    به ایشان بگویم و زمین و آسمان را بر ایشان شاهد بگیرم.
  tgl-ULB: Magtipon sa akin ang lahat ng nakatatanda ng inyong mga lipi, at inyong
    mga opisyal, para masabi ang mga salita sa kanilang mga tainga at tatawag sa langit
    at lupa para maging saksi laban sa kanila.
  cbu-NT: Ashiriya, na in ichingarus shaniyangtsa. Yuwis kurakawis anis, ashparitis
    washunandari shaniyangints. Nuw wanasiritaatsiri waneekchuri, anoo mazinangtsa.
    Apanll yuw nee tsapurnasee kanindpatari tinarangu an mazinartam wanasiritaatsiri
    kamanchintspa.
  hui-hui: Ai áyu agali haru haga bu karubi agali haguane bu karubi bibahendehondo
    i̱na bi laruruni ti lamuliya íbu ngoai hadaba lole pudaba. I̱na dindi ngagomebi
    hari li kagomebi libugua i̱na bi áyu ogoni wali agali tihondo lamerogo hale hene
    lelonaga ololiya.
  mya-mya: ငါ​သည်​ဤ​အ​ကြောင်း​အ​ရာ​များ​ကို​ပြော ကြား​နိုင်​ရန် သင်​တို့​အ​နွယ်​ဝင်​များ​၏​ခေါင်း
    ဆောင်​တို့​နှင့်​အ​ရာ​ရှိ​အပေါင်း​တို့​ကို​စု​ရုံး စေ​လော့။ ငါ​သည်​ကောင်း​ကင်​နှင့်​မြေ​ကြီး
    ကို​တိုင်​တည်​၍ သူ​တို့​အား​ပြော​ကြား​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཚོ་པ་ཁག་གི་རྒན་པོ་རྣམས་དང་འགོ་དཔོན་ཐམས་ཅད་ངའི་མདུན་དུ་སྡུས་ཤོག་དང་།
    ངས་དེ་དག་གི་རྣ་བར་གཏམ་འདི་དག་བཞག་ནས་གནམ་ས་གཉིས་དཔང་པོ་བྱེད་དུ་འབོད་དགོས།
  sna-sna: Ndiunganidzirei vakuru vose vamarudzi enyu namachinda enyu ose, kuti nditaure
    kwavari mashoko vachinzwa uye ndigodana denga nenyika zvivapupurire.
  spa-BLM: Reúnanme a todos los ancianos de sus tribus y a sus oficiales, para que
    les diga estas palabras en sus oídos, y llame al cielo y a la tierra como testigos
    contra ellos.
  cac-cac: Avtejec eb' yichamtac vinaquil junjun eyin̈tilal yed' eb' yajalil chon̈ab',
    yic svalancanel jun b'it tic d'a eb'. Svac'anoch satchaan̈ yed' sat luum tic testigoal.
  swh-ULB: Nikusanyieni wazee wote wa makabila yenu, na maafisa wenu, ili nizungumze
    maneno haya masikioni mwao na kuziita mbingu na nchi kushuhudia dhidi yao.
  bel-bel: зьбярэце да мяне ўсіх старэйшынаў плямёнаў вашых і наглядчыкаў вашых, і
    я скажу ў слых іхні словы гэтыя і паклічу ў сьведчаньне на іх неба і зямлю;
  deu-ELBBK: Versammelt zu mir alle Ältesten eurer Stämme und eure Vorsteher, dass
    ich diese Worte vor ihren Ohren rede und den Himmel und die Erde gegen sie zu
    Zeugen nehme.
  mbb-OT: Tiǥuma niw ziyà te etuvangan ku is langun he ebpemendumala te menge tribu
    niw wey is langun he menge upisyal su wey ku mekaǥi ziyà te kandan heini. Ne ebpengum-umawen
    ku is langit wey is tanà su ibpetistiǥus ku kuntra kandan.
  mal-2015: നിങ്ങളുടെ ഗോത്രങ്ങളുടെ എല്ലാമൂപ്പന്മാരെയും പ്രമാണികളെയും എന്റെ അടുക്കൽ
    വിളിച്ചുകൂട്ടുവിൻ; എന്നാൽ ഞാൻ ഈ വചനങ്ങൾ അവരെ പറഞ്ഞു കേൾപ്പിച്ചു അവരുടെ നേരെ ആകാശത്തെയും
    ഭൂമിയെയും സാക്ഷിവെക്കും.
  rmc-rmc: Anen angle mande savore kmeňengre vodcen the tumare spravcen. Kamav angle
    lende te vakerel kala lava, hoj pre lende sar švedken te vičinav o ňebos the e
    phuv.
  pes-OPV: جمیع مشایخ اسباط وسروران خود را نزد من جمع کنید تا این سخنان رادر گوش ایشان
    بگویم، و آسمان و زمین را برایشان شاهد بگیرم.
  ron-1924: Стрынӂець ынаинтя мя пе тоць бэтрыний семинциилор воастре ши пе кэпетенииле
    оштирий воастре; вой спуне кувинтеле ачестя ын фаца лор ши вой луа мартор ымпотрива
    лор черул ши пэмынтул.
  ben-OBCV: তোমরা তোমাদের গোষ্ঠীর প্রবীণ নেতাদের ও কর্মকর্তাদের আমার সামনে একত্র করো,
    যেন আমি তাদের শুনবার জন্য এসব কথা বলি এবং তাদের বিরুদ্ধে মহাকাশ ও পৃথিবীকে সাক্ষী
    করি।
  som-som: Haddaba bal ii soo shiriya odayaasha qabiilooyinkiinna oo dhan iyo saraakiishiinna
    aan erayadan dhegahooda kula hadlee, oo aan samada iyo dhulkana u yeedha iyaga
    ha ku marag fureene.
  lat-VUC: Congregate ad me omnes majores natu per tribus vestras, atque doctores,
    et loquar audientibus eis sermones istos, et invocabo contra eos cælum et terram.
  eng-ASVBT: Assemble unto me all the elders of your tribes, and your officers, that
    I may speak these words in their ears, and call heaven and earth to witness against
    them.
  ita-1885: Raunate appresso di me tutti gli Anziani delle vostre tribù, e i vostri
    Ufficiali, e io pronunzierò, in lor presenza, queste parole, e prenderò in testimonio
    contro a loro il cielo e la terra.
  eng-LXXUP: Gather together to me the heads of your tribes, and your elders, and
    your judges, and your officers, that I may speak in their ears all these words;
    and I call both heaven and earth to witness against them.
  eng-ULB: Assemble to me all the elders of your tribes, and your officers, so that
    I may speak these words in their ears and call heaven and earth to witness against
    them.
  spa-VBL: “Convoca a todos los ancianos de tus tribus y a todos tus oficiales para
    que se reúnan aquí ante mí para que pueda decirles esto directamente y llamar
    al cielo y a la tierra como testigos contra ellos.
  fra-_FOB: Faites assembler vers moi tous les anciens de vos tribus et vos officiers,
    et je prononcerai ces paroles à leurs oreilles, et je prendrai à témoin contre
    eux les cieux et la terre.
  mal-mal: നിങ്ങളുടെ ഗോത്രങ്ങളിലെ എല്ലാ മൂപ്പന്മാരെയും പ്രമാണികളെയും എന്റെ അടുക്കൽ
    വിളിച്ചുകൂട്ടുവീൻ; അപ്പോൾ ഞാൻ ഈ വചനങ്ങൾ അവരെ പറഞ്ഞു കേൾപ്പിച്ച് അവരുടെ നേരെ ആകാശത്തെയും
    ഭൂമിയെയും സാക്ഷിയാക്കും.
  urd-GVR: Ab mere sāmne apne qabīloṅ ke tamām buzurgoṅ aur nigahbānoṅ ko jamā karo
    tāki wuh ḳhud merī yih bāteṅ suneṅ aur āsmān aur zamīn un ke ḳhilāf gawāh hoṅ.
  suz-BL: मिनु गे इन थर थर ङा खाल्‍पा नु ठेयब मुर नेल्‍ल आं बाक्‍तीकेम ब्रेश्‍शा खुम्‍सीन।
    मिनु गो मेको आन कली एको लोव़ नेंपाइक्‍नुङमी। मिनु मेको गो सरीङ नु रागी आन पर्बम
    सांकछी वोइक्‍नुङ। ब्‍यवस्‍था ३२:१
  ita-1927: Radunate presso di me tutti gli anziani delle vostre tribù e i vostri
    ufficiali; io farò loro udire queste parole, e prenderò a testimoni contro di
    loro il cielo e la terra.
  ckb-ckb: هەموو پیرانی هۆزەکان و کوێخاکانتانم بۆ کۆبکەنەوە، هەتا ئەم وشانەیان بەگوێدا
    بدەم، ئاسمان و زەوی بکەم بە شایەت بەسەریانەوە،
  eng-BBE: Get together before me all those who are in authority in your tribes, and
    your overseers, so that I may say these things in their hearing, and make heaven
    and earth my witnesses against them.
  kan-OKCV: ನಿಮ್ಮ ಗೋತ್ರಗಳ ಎಲ್ಲಾ ಹಿರಿಯರನ್ನೂ, ನಿಮ್ಮ ಅಧಿಕಾರಿಗಳನ್ನೂ ನನ್ನ ಬಳಿಗೆ ಸೇರಿಸಿರಿ.
    ಆಗ ಈ ಮಾತುಗಳನ್ನು ಅವರು ಕೇಳುವ ಹಾಗೆ ಆಕಾಶವನ್ನೂ, ಭೂಮಿಯನ್ನೂ ಸಾಕ್ಷಿಗೆ ಕರೆಯುವೆನು.
  tam-2017: உங்கள் கோத்திரங்களிலுள்ள மூப்பர்கள் மற்றும் அதிபதிகள் எல்லோருடைய காதுகளும்
    கேட்கத்தக்கதாக நான் இந்த வார்த்தைகளைச் சொல்லவும், அவர்களுக்கு விரோதமாக வானத்தையும்
    பூமியையும் சாட்சிவைக்கவும் அவர்களை என்னிடத்தில் கூடிவரச்செய்யுங்கள்.
  spa-RV-1909: Congregad á mí todos los ancianos de vuestras tribus, y á vuestros
    oficiales, y hablaré en sus oídos estas palabras, y llamaré por testigos contra
    ellos los cielos y la tierra.
  ron-BTF: Adunaţi la mine pe toţi bătrânii triburilor voastre şi pe administratorii
    voştri, ca să vorbesc în urechile lor cuvintele acestea şi să chem cerul şi pământul
    ca mărturie împotriva lor.
  eng-WEBP: Assemble to me all the elders of your tribes and your officers, that I
    may speak these words in their ears, and call heaven and earth to witness against
    them.
  eng-FBV: Summon all the elders of your tribes and all your officers to gather here
    before me so that I can tell them this directly and call on heaven and earth as
    witnesses against them.
  nld-1939: Ontbiedt dus de oudsten van uw stammen en uw leiders bij mij; ik wil hun
    deze woorden verkonden, en hemel en aarde tegen hen tot getuigen nemen.
  nch-BL: Huajca ma monechcahuica campa na nochi huehue tacame huan nopa tayacanquet
    ten sesen hueyi familia para niquinilhuis ni tamanti huan niquintestigojquetzas
    ilhuicacti huan taltipacti ica inijuanti.
  vie-1934: Hãy nhóm hiệp những trưởng lão của các chi phái và quan cai các ngươi
    lại gần ta; ta sẽ cho họ nghe những lời nầy nơi lỗ tai, và ta bắt trời cùng đất
    làm chứng nghịch cùng họ.
  hin-CV: अब अपने-अपने गोत्रों के सारे पुरनियों और अधिकारियों को मेरे सामने ले आओ,
    कि मैं उन्हें यह बातें सुना दूं और आकाश और पृथ्वी को उनके विरुद्ध गवाह बना दूं.
  eng-OURB: Assemble to me all the elders of your tribes, and your officers, that
    I may speak these words in their ears, and call heaven and earth to witness against
    them.
  spa-BES: Reúna ante mí a todos los que están en autoridad en sus tribus y a sus
    supervisores, para que pueda decirles estas cosas, y haga de los cielos y la tierra
    mis testigos contra ellos.
  tdx-tdx: Atontono amako ze hene androanavim-pifokoa’ areo naho o mpifehe’ areoo,
    ho taroñeko an-dravembia’ iareo ao o tsara retiañe hikanjiako i likerañey naho
    ty tane toy hanisý iareo.
  vid-vid: Wakungajize hali heni wasekulu weng'ha wa nhanzi ya hemwe na vilongozi
    wa hemwe, leka ndonje ulonzi awu na wauhuliche, na awo ulanga na isi viwe ulolezi
    hali hewo.
  eng-OKE: 'Gather to me all the elders of your tribes, and your officers, and I will
    speak these words before you, and will call the heavens and earth to witness:'
  tha-KJV: ท่านจงเรียกประชุมพวกผู้​ใหญ่​ของทุกตระกูล และเจ้าหน้าที่​ทั้งหมด เพื่อข้าพเจ้าจะได้​กล​่าวถ้อยคำเหล่านี้​ให้​เขาฟัง
    และอัญเชิญสวรรค์และโลกให้เป็นพยานปรักปรำเขา
  por-BR-2018: Congregai a mim todos os anciãos de vossas tribos, e a vossos oficiais,
    e falarei em seus ouvidos estas palavras, e chamarei por testemunhas contra eles
    os céus e a terra.
  deu-ELO: Versammelt zu mir alle Ältesten eurer Stämme und eure Vorsteher, daß ich
    diese Worte vor ihren Ohren rede und den Himmel und die Erde gegen sie zu Zeugen
    nehme.
  eng-WYC-2018: Gather ye to me all the greater men in birth, and teachers [or and
    doctors], by your lineages, and I shall speak to them, hearing these words, and
    I shall call (to witness) against them heaven and earth. (Gather ye to me all
    the men of great age, that is, the elders, of your tribes, and the officers, and
    I shall speak to them, and they shall hear all these words, and I shall call heaven
    and earth to witness against them.)
  epo-epo: Kunvenigu al mi ĉiujn plejaĝulojn de viaj triboj kaj viajn oficistojn,
    kaj mi parolos antaŭ iliaj oreloj tiujn vortojn, kaj mi atestigos kontraŭ ili
    la ĉielon kaj la teron.
  uig-PIN: Mǝn ularning ⱪulaⱪliriƣa bu sɵzlǝrning ⱨǝmmisini anglitixim üqün, xundaⱪla
    yǝr bilǝn asmanni ularning ǝyibigǝ guwaⱨqi boluxⱪa qaⱪirixim üqün ǝmdi mening
    aldimƣa ⱪǝbililiringlarning ⱨǝmmǝ aⱪsaⱪalliri wǝ ǝmǝldarlirini yiƣinglar.
  beo-beo: Dilia fi hina dunu amola ouligisu dunu huluane na midadi gilisima:ne sia:ma.
    Na da Hebene amola osobo bagade ilima ba:su dunu agoane hamoma:ne sia:mu.
  tpi-OTNT: Orait singautim ol hetman na ol ofisa bilong olgeta lain i kam bung klostu
    long mi. Mi laik givim tok bilong dispela song long ol. Na bai mi singautim heven
    na graun, bilong ol i lukim mi mekim dispela tok long yupela.
  hau-SA: Ku tattara dukan dattawan kabilanku, da kuma dukan hafsoshinku a gabana,
    saboda in faɗa waɗannan kalmomi a kunnuwansu, in kuma kira ga sama da ƙasa su
    zama shaida a kansu.
  uig-LAT: Men ularning qulaqlirigha bu sözlerning hemmisini anglitishim üchün, shundaqla
    yer bilen asmanni ularning eyibige guwahchi bolushqa chaqirishim üchün emdi méning
    aldimgha qebililiringlarning hemme aqsaqalliri we emeldarlirini yighinglar.
  nde-nde: Buthanisani phambi kwami bonke abadala bezizwana zenu kanye lezikhulu zenu
    zonke ukuze ngethule lamazwi bezizwela nginxuse izulu lomhlaba ukuba kufakaze
    ububi babo.
  ton-ton: ¶ “Fakakātoa mai kiate au ʻae kau mātuʻa kotoa pē ʻo homou ngaahi faʻahinga,
    mo homou kau matāpule, koeʻuhi ke u lea ʻaki ʻae ngaahi lea ni ʻi honau telinga,
    pea ui ki langi mo māmani ke fakamoʻoni kiate kinautolu.
  ces-1613: Shromažďte ke mně všecky starší pokolení svých a správce vaše, abych mluvil
    v uši jejich slova tato, a osvědčil proti nim nebem i zemí.
  eng-WMB: Assemble to me all the elders of your tribes and your officers, that I
    may speak these words in their ears, and call heaven and earth to witness against
    them.
  tam-TCV: உங்களுடைய கோத்திரங்களின் எல்லா சபைத்தலைவர்களையும், உங்கள் அதிகாரிகளையும்
    எனக்கு முன்பாகக் கூடிவரப்பண்ணுங்கள். நான் இந்த வார்த்தைகளை அவர்கள் கேட்கும்படியாகப்
    பேசி அவர்களுக்கு விரோதமான சாட்சியாக வானத்தையும் பூமியையும் அழைப்பேன்.
  ceb-ULB: Tigoma alang kanako ang tanang kadagkoan sa imong mga tribo, ug ang imong
    mga opisyalis, aron masulti ko kining mga pulong sa ilang mga igdulungog ug tawgon
    ang langit ug ang yuta aron sa pagsaksi batok kanila.
  pol-UBG: Zgromadźcie u mnie wszystkich starszych waszych pokoleń i waszych dowódców,
    żebym mówił do ich uszu te słowa i wezwał na świadków przeciwko nim niebo i ziemię.
  agr-agr: “Leví aents aidautijum, Israel aents aidaun apuji aina nunú, tuja nuigtu
    maki makichik wegantu aina nuna apuji múun aidaujai, ashí untsukjum ijumjatajum.
    Dutikawagmin wi atum aidautigmin jintintuajim dutiksanuk ditanash shiig ujakagtajai.
    Dutikakun nayaimpin nugkajai pachisan dita antuinamunum dekas uminkatna nuna titajai.
  kyc-kyc: Nakamana rara dupwana akali kyawa iso karaminyi dupwape isingi akali dupwape
    pii lamairuŋu nambana lenge kambu dokona sukusa sukusa pyuo epena lao nyuo malu
    palyarami. Nambame yake yuupa dolapo nambana usinisi ingyuo sinya laro.
  urd-GVU: اب میرے سامنے اپنے قبیلوں کے تمام بزرگوں اور نگہبانوں کو جمع کرو تاکہ وہ
    خود میری یہ باتیں سنیں اور آسمان اور زمین اُن کے خلاف گواہ ہوں۔
  deu-1912: So versammelt nun vor mich alle Ältesten eurer Stämme und eure Amtleute,
    daß ich diese Worte vor ihren Ohren rede und Himmel und Erde wider sie zu Zeugen
    nehme.
  kan-2017: ನಿಮ್ಮ ಕುಲಗಳ ಹಿರಿಯರನ್ನೂ, ಅಧಿಪತಿಗಳನ್ನೂ ನನ್ನ ಬಳಿಗೆ ಕೂಡಿಸಿರಿ; ನಾನು ಈ ಮಾತುಗಳನ್ನು
    ಅವರಿಗೆ ತಿಳಿಸಿ ಅವರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಸಾಕ್ಷಿಗಳಾಗುವುದಕ್ಕೆ ಭೂಮಿ ಮತ್ತು ಆಕಾಶಗಳನ್ನು ಕರೆಯುವೆನು.
  yap-yap: Mu ulunguyed nga p’eowcheg urngin e pi ilal ko pi ganong romed, nge pi
    tolang romed, ya nge yag ni gu weliy ngorad e pi thin ney; bay gu non ngak e tharmiy
    nge fayleng ngar mangew mich rog nib togopluw ngorad.
  hlt-MCSB: Nangmih koca kah patong rhoek neh na rhoiboei boeih loh kai taengla ha
    tingtun uh laeh. Vaan neh diklai he amih taengah ka laipai puei saeh lamtah a
    hna ah olka he ka thui lah eh.
  mdy-ETH: ዬያሮ ዬያ ቢያ ታ ዔያቶም ኬኤዛንዳጉዲ ፔቴ ፔቴ ፃጶኮ ቶይዶና ዴሮኮ ሱኡጎና ታኣም ቡኩሱዋቴ፤ ታኣኒ ጫሪንጮና ሳዖና
    ዔያቶይዳ ማርካሲ ሃሻንዳኔ።
  twi-ASANTE: Momfrɛ mo mpanimfoɔ nyinaa ne mo mmusuakuo ntuanofoɔ nyinaa sɛdeɛ mɛtumi
    akasa akyerɛ wɔn na mafrɛ ɔsoro ne asase de adi adanseɛ atia wɔn.
  eng-WEBU: Assemble to me all the elders of your tribes and your officers, that I
    may speak these words in their ears, and call heaven and earth to witness against
    them.
  bnp-bnp: O gale palupu e huriki a matakari a bolekori ne huriki a kabu lobo, ri
    gi valai tabukoi nau. A ngaru ga habia ne ria a nitana linge iea. Ga gale a hunu
    a malala, ru gu matai iau a ratea ne mua a nita iea.
  wal-wal: Hegaa gishshau, hagaa ubbaa ta etau yootanau, saluwaanne sa7aa ta eta bolli
    markkayanau, intte zariyaa halaqata ubbaanne deriyaa kaalettiya asa ubbaa tau
    shiishshite.
  spa-PDDPT: Congréguenme a todos los ancianos de sus tribus y a sus oficiales para
    que recite a sus oídos estas palabras, y llamaré al cielo y a la tierra como testigos
    contra ellos.
  gun-gun: Pemboatypa ke xerenonde rupi peẽ kuery regua nhomongeta va'ety ha'e penderuvixa
    kuery, ha'e kuery apyxa py xeayvu aguã pova'e ayvu rupi. Ha'e vy xee aenoĩ yva
    ha'e yvy ha'e kuery rovai xeayvua moma'endu'aarã.
  ilo-ULB: Ummongenyo kaniak dagiti amin a panglakayen dagiti tribuyo, ken dagiti
    opisialesyo, tapno maisaok dagitoy a sasao kadagiti lapayagda ken awagak ti langit
    ken daga tapno agsaksi maibusor kadakuada.
  kpg-kpg: Haga dagabuli ina mai gi ogu mua nia dagi o nia madawaawa huogodoo mo digau
    aamua, gei au ga hagi anga gi digaula nia mee aanei. Au e hiihai bolo di langi
    mo henuailala gi hagadootonu gi nia mee aanei.
  uig-ARA: مەن ئۇلارنىڭ قۇلاقلىرىغا بۇ سۆزلەرنىڭ ھەممىسىنى ئاڭلىتىشىم ئۈچۈن، شۇنداقلا
    يەر بىلەن ئاسماننى ئۇلارنىڭ ئەيىبىگە گۇۋاھچى بولۇشقا چاقىرىشىم ئۈچۈن ئەمدى مېنىڭ
    ئالدىمغا قەبىلىلىرىڭلارنىڭ ھەممە ئاقساقاللىرى ۋە ئەمەلدارلىرىنى يىغىڭلار.
  sus-sus: Yakɔsi wo wo malan n sɛɛti ma, forie nun wo bɔnsɔɛ yareratie, alako n xa
    yi masenyi xaran wo bɛ. Koore nun bɔxi nan findima seede ra wo xili ma.
  pon-2006: Kumwail kapokonepene mwohi kaunen kadaudok koaros oh me lapalap akan,
    pwe I en pakairkihda mahsen pwukat ong irail. I pahn likwerih nanleng oh sampah
    pwe ira en wia ei sounkadehde en uhwong irail.
  jae-jae: Akalem nêm gôlôacmôkê ŋalaumata to nêm kasêga, gebe jasôm biŋ tonec êsô
    êsêac taŋeŋsuŋ ma jakalem undambê to nom gebe sêŋô sêwiŋ, ec sêwa aê sa.
  ksd-ksd: Avat a oro guve pa ra lavur patuana ta kavava lavur apik na tarai ma kavava
    lavur raprap piragu, upi ina tatike go ra lavur tinata ta ra talinga i diat, ma
    ina vatang upi ra bala na bakut ma ra rakarakan a gunagunan upi dir a varvai takun
    diat.
  tur-YTC: Oymaklarınızın bütün ihtiyarlarını ve görevlilerinizi yanıma toplayın da,
    bu sözleri onların kulaklarına söyleyeyim ve göğü ve yeri onlara karşı tanık olarak
    çağırayım.
  grc-BRENT: Ἐκκλησιάσατε πρὸς μὲ τοὺς φυλάρχους ὑμῶν, καὶ τοὺς πρεσβυτέρους ὑμῶν,
    καὶ τοὺς κριτὰς ὑμῶν, καὶ τοὺς γραμματοεισαγωγεῖς ὑμῶν, ἵνα λαλήσω εἰς τὰ ὦτα
    αὐτῶν πάντας τοὺς λόγους τούτους· καὶ διαμαρτύρομαι αὐτοῖς τόν τε οὐρανὸν καὶ
    τὴν γῆν.
  ind-AYT: Kumpulkanlah para tua-tua dan para pemimpin suku dari sukumu dan para petugasmu.
    Aku akan mengatakan perkataan ini ke telinga mereka dan memanggil langit dan bumi
    agar menjadi saksi terhadap mereka.
  nya-nya: Mundisonkhanitsire atsogoleri onse a mafuko anu pamodzi ndi akuluakulu
    onse, kuti ndiyankhule mawu awa iwo akumva ndipo kumwamba ndi dziko lapansi zikhale
    mboni yowatsutsa.
  hrv-hrv: Saberite k meni sve starješine svojih plemena i svoje nadglednike da na
    njihove uši kažem ove riječi te da protiv njih uzmem za svjedoke nebo i zemlju.
  mps-mps: Tama tialima, te tobolu bidi dabe me te tigidali hanigo ofisa bidi dabe
    ena pąba sisinagasa po i wao. Eno te balia pogo po augwalibolo mawaio. Tama eno
    dagalu dali tǫ dali i olama, tama augwaligo eno te po dagebolo mabo sumainao.
  tpi-tpi: Orait singautim ol hetman na ol ofisa bilong olgeta lain i kam bung klostu
    long mi. Mi laik givim tok bilong dispela song long ol. Na bai mi singautim heven
    na graun, bilong ol i lukim mi mekim dispela tok long yupela.
  dan-1931: 'Kald nu alle eders Stammers Ældste og eders Tilsynsmænd sammen hos mig,
    for at jeg kan fremsige disse Ord for dem og kalde Himmelen og Jorden til Vidne
    imod dem:'
  vie-OVCB: Xin các ông mời các trưởng lão và viên chức trong các đại tộc họp lại
    để tôi có đôi lời nói với họ. Tôi cũng xin trời đất chứng giám cho những lời này.
  guj-2017: તમારા કુળોના સર્વ વડીલો અને અમલદારોને મારી આગળ એકત્ર કરો કે, જેથી હું
    તેઓના સાંભળતાં આ વચનો કહું અને તેઓની વિરુદ્ધ આકાશ તથા પૃથ્વીને સાક્ષી તરીકે રાખું.
  pon-2006A: Kumwail kapokonepene mwohi kaunen kadaudok koaros oh me lapalap akan,
    pwe I en pakairkihda mahsen pwukat ong irail. I pahn likwerih nanleng oh sampah
    pwe ira en wia ei sounkadehde en uhwong irail.
  por-BRBSL: Reúna a mim todos os anciãos de suas tribos e seus oficiais, para que
    eu possa dizer estas palavras aos seus ouvidos, e chamar o céu e a terra para
    testemunhar contra eles.
  cth-cth: Nangmae miphun dawk kacuenaw, kaukkungnaw abuemlah kai koe kamkhueng awh
    naseh. Hete lawknaw hah ahnimouh koe ka dei pouh vaiteh, kalvan hoi talai ka kaw
    han.
  twi-twi: Momfrɛ mo mpanyimfo nyinaa ne mo mmusuakuw ntuanofo nyinaa sɛnea metumi
    akasa akyerɛ wɔn na mafrɛ ɔsoro ne asase de adi adanse atia wɔn.
  hlt-hlt: Nangmih koca kah patong rhoek neh na rhoiboei boeih loh kai taengla ha
    tingtun uh laeh. Vaan neh diklai he amih taengah ka laipai puei saeh lamtah a
    hna ah olka he ka thui lah eh.
  tbz-SIM: Tíínnɛ̀nní dimɔu m borɛ̀ di botí kó bɛkótíbɛ̀ nɛ̀ bɛhɑ̃ɑ̃pɔ̀nkótíbɛ̀ kɛ̀
    m bɛ́i nti nnɑ́ɑǹtì kɛ̀ tìi tɑ di to, kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀ kɛ̀ dɛ̀ nwúó.
  msy-2020: Ia mangɨ Israelian anababar gumazir dapaniba, ko ian ingangaribagh amir
    gumazibar diaghtɨ, me izɨ nan boroghɨn izɨ uari akuvagh tuifigh. Eghtɨ kɨ overiam
    ko nguazimɨn diaghtɨ, aning nan gantɨ, kɨ guizbangɨra akar kabar me mɨkɨmam.
  azb-azb: Qəbilələrinizin bütün ağsaqqallarını və məmurlarınızı yanıma toplayın.
    Bu sözləri onlara eşitdirim ki, göyü və yeri onlara qarşı şahid tutacağam.
  eng-DBY: Gather to me all the elders of your tribes, and your officers, that I may
    speak these words in their ears, and take heaven and earth to witness against
    them.
  hin-2017: तुम अपने गोत्रों के सब वृद्ध लोगों को और अपने सरदारों को मेरे पास इकट्ठा
    करो, कि मैं उनको ये वचन सुनाकर उनके विरुद्ध आकाश और पृथ्वी दोनों को साक्षी बनाऊँ।
  wol-KYG: Wool-leen ma seen magi giir yépp, ak seeni kàngam, ma wax kàddu yii, ñuy
    dégg, ba ma seedeloo asamaan ak suuf, ci seen kaw, ñoom.
  eng-YLT: '''Assemble unto me all the elders of your tribes, and your authorities,
    and I speak in their ears these words, and cause to testify against them the heavens
    and the earth,'
  eng-WYC-2017: Gather ye to me all the greater men in birth, and teachers [or doctors],
    by your lineages, and I shall speak to them, hearing these words, and I shall
    call against them heaven and earth.
  eng-WMBB: Assemble to me all the elders of your tribes and your officers, that I
    may speak these words in their ears, and call heaven and earth to witness against
    them.
  urd-GVH: अब मेरे सामने अपने क़बीलों के तमाम बुज़ुर्गों और निगहबानों को जमा करो ताकि
    वह ख़ुद मेरी यह बातें सुनें और आसमान और ज़मीन उनके ख़िलाफ़ गवाह हों।
  rug-rug: Mi varigara maeni koa rau sari doduru koimata tadi na butubutu, meke sari
    doduru ṉati palabatu pude maqu zamani koarini sari na zinama hire pa taliṉadia,
    meke kaqu tiokia rau sa maṉauru na pepeso, pude koa na vina sosode koa rini.
  gaz-gaz: Akka ani akka isaan dhagaʼaniif dubbii kana isaanitti hime akka isaanitti
    ragaa taʼuuf samii fi lafa waammachuu dandaʼuuf maanguddoota gosoota keessanii
    hundaa fi qondaaltota keessan hunda fuula koo duratti walitti qabaa.
  fra-LSG: Assemblez devant moi tous les anciens de vos tribus et vos officiers; je
    dirai ces paroles en leur présence, et je prendrai à témoin contre eux le ciel
    et la terre.
  yal-yal: Iki, ɛ ɛ malan n fɛma, ɛ nun ɛ fonne nun ɛ bɔnsɔnne yɛɛratine, alogo n
    xa falani itoe ti ɛ yɛtagi. Kore xɔnna nun bɔxɔ xɔnna nan findima serene ra ɛ
    xili ma.
  haw-1868: E hoakoakoa mai oukou io'u nei i na lunakahiko o ko oukou mau hanauna,
    a me na luna o oukou, i olelo aku ai au iloko o ko lakou pepeiao i keia mau olelo;
    a kahea aku au i ka lani a me ka honua e hoike mai ia lakou.
  arb-NAV: اِجْمَعُوا إِلَيَّ جَمِيعَ شُيُوخِ أَسْبَاطِكُمْ وَعُرَفَاءَكُمْ، لأَتْلُوَ
    عَلَى مَسَامِعِهِمْ هَذِهِ الْكَلِمَاتِ، وَأُشْهِدَ عَلَيْهِمِ السَّمَاءَ وَالأَرْضَ.
  ewe-ewe: Azɔ la, miyɔ miaƒe ametsitsiwo kple miaƒe towo ƒe kplɔlawo katã ƒo ƒu,
    ale be mate ŋu aƒo nu na wo, eye mayɔ dziƒo kple anyigba abe ɖasefowo ene ɖe wo
    ŋu.
  eng-LEE: Assemble unto me all the elders of your tribes, and your officers; and
    I will speak in their ears these words, and I will call as witnesses against them
    the heavens and the earth.
  asm-FB: আপোনালোকৰ নিজৰ নিজৰ গোষ্ঠীৰ সকলো পৰিচাৰক আৰু বিষয়াসকল মোৰ সন্মুখত একগোট
    হওঁক যাতে মই তেওঁলোকক এই সকলোবোৰ কথা শুনাব পাৰোঁ; আকাশ আৰু পৃথিবীক তেওঁলোকৰ বিৰুদ্ধে
    সাক্ষী কৰি ৰাখিব পাৰোঁ।
  sus-A: يَكْسِ وٌ وٌ مَلَن ﭑ سّيتِ مَ، قٌرِيٍ نُن وٌ بْنسْي يَرٍرَتِيٍ، عَلَكٌ ﭑ
    شَ يِ مَسٍنيِ شَرَن وٌ بّ. كٌورٍ نُن بْشِ نَن قِندِ مَ سٍيدٍ رَ وٌ شِلِ مَ.
  fra-SBL: Assemblez auprès de moi tous les anciens de vos tribus et vos officiers,
    afin que je prononce ces paroles à leurs oreilles, et que j'appelle le ciel et
    la terre en témoignage contre eux.
  hbo-hbo: הַקְהִ֧ילוּ אֵלַ֛י אֶת־כָּל־זִקְנֵ֥י שִׁבְטֵיכֶ֖ם וְשֹׁטְרֵיכֶ֑ם וַאֲדַבְּרָ֣ה
    בְאָזְנֵיהֶ֗ם אֵ֚ת הַדְּבָרִ֣ים הָאֵ֔לֶּה וְאָעִ֣ידָה בָּ֔ם אֶת־הַשָּׁמַ֖יִם וְאֶת־הָאָֽרֶץ׃
  eng-WYCLIFFE: Gadere ye to me all the grettere men in birthe, and techeris, bi youre
    lynagis, and Y schal speke to hem, herynge these wordis, and Y schal clepe ayens
    hem heuene and erthe.
  cwe-cwe: Waduganyeni haulongozi wangu walala wose wa makabila yenu na walangulizi
    wenu wose, muladi nidahe kulonga mbuli zino wazihulike, ulanga na isi vilave ukalangama
    kusonhela wawo.
  kik-kik: Cookanĩrĩriai athuuri othe a mĩhĩrĩga yanyu, na anene anyu othe mbere yakwa,
    nĩgeetha njarie ciugo ici makĩĩiguagĩra, na njĩte igũrũ na thĩ irute ũira wa kũmookĩrĩra.
  fra-NCL: Assemblez auprès de moi tous les anciens de vos tribus et vos magistrats ;
    je prononcerai ces paroles à leurs oreilles, et je prendrai à témoin contre eux
    le ciel et la terre.
  cek-AK: Na caeng thung ih kacoehtanawk hoi ukkungnawk to ka hma ah amkhuengsak boih
    ah; nihcae thaih naah hae loknawk hae ka thuih moe, nihcae ih misa ah ka ohhaih
    panoekkung ah van hoi long to ka kawk han.
  cuk-cuk: Be-girmar-dummagan, be-idumalad, bela an-asabin ambikuega ese be gormar.
    Ibmar-an-sogoedi, wemar an-itomaloed. An-ibmar-sogedba be nanasurmalale, nibnega,
    degi, napnega bemar-barsogega guoed.
  uig-CYR: Мән уларниң қулақлириға бу сөзләрниң һәммисини аңлитишим үчүн, шундақла
    йәр билән асманни уларниң әйивигә гувачи болушқа чақиришим үчүн әнди мениң алдимға
    қәбилилириңларниң һәммә ақсақаллири вә әмәлдарлирини жиғиңлар.
  tel-2017: నేను చనిపోయిన తరువాత ఇంకా ఎక్కువ తిరుగుబాటు చేస్తారు కదా! మీ గోత్రాల పెద్దలందరినీ,
    మీ అధికారులనూ నా దగ్గరికి తీసుకురండి. ఆకాశాన్నీ భూమినీ వారిమీద సాక్ష్యంగా పెట్టి
    నేనీ మాటలను వాళ్ళు వినేలా చెబుతాను.
  hat-BSA: Rasanble pou mwen tout ansyen a tribi nou yo ak ofisye nou yo, pou mwen
    kapab pale pawòl sila yo pou yo tande e rele sou syèl la avèk tè a pou temwaye
    kont yo.
  kos-kos: Eisani mwet kol lun sruf nukewa ac mwet fulat nu ye mutuk, tuh nga fah
    ku in fahk ma inge nu selos. Nga fah pangon kusrao ac faclu in orek loh luk lainulos.
  hbo-WLC: הַקְהִ֧ילוּ אֵלַ֛י אֶת־כָּל־זִקְנֵ֥י שִׁבְטֵיכֶ֖ם וְשֹׁטְרֵיכֶ֑ם וַאֲדַבְּרָ֣ה
    בְאָזְנֵיהֶ֗ם אֵ֚ת הַדְּבָרִ֣ים הָאֵ֔לֶּה וְאָעִ֣ידָה בָּ֔ם אֶת־הַשָּׁמַ֖יִם וְאֶת־הָאָֽרֶץ׃
  ibo-ibo: Kpọkọtaanụ ndị okenye unu niile, na ndị ọchịchị agbụrụ unu niile, ka m
    kwupụta okwu ndị a mgbe ha na-anụ ya. Ka m kpọkuokwa eluigwe na ụwa ka ha gbaa
    ama megide ha.
  ory-ory: ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ବଂଶର ପ୍ରାଚୀନବର୍ଗଙ୍କୁ ଓ ଅଧ୍ୟକ୍ଷମାନଙ୍କୁ ମୋʼ ନିକଟରେ ଏକତ୍ର
    କର; ମୁଁ ସେମାନଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ ଏହିସବୁ କଥା କହି ସେମାନଙ୍କ ପ୍ରତିକୂଳରେ ସ୍ୱର୍ଗ ଓ ମର୍ତ୍ତ୍ୟକୁ
    ସାକ୍ଷୀ କରିବି।
  chk-chk: Oupwe emwichato rei souakomwen ämi kewe ainang meinisin, pwal ekewe meilap,
    pwe üpwe apasa ekei kapas me fän meser o kökköri läng me fanüfan pwe repwe chon
    pwärätä usur.
  rop-rop: “Wal yumob garra majurrumap ola boswan lida brom ola klen, en ol detlot
    wekinmen, en ai garra dalim olabat ol dislot ting. Ai garra gulum skai langa top,
    en langa det graun, blanga jidan witnis blanga ebrijing aibin dalim olabat.
  ukr-1871: 'Зберіте до мене всїх старших поколїнь ваших і громадських мужів ваших,
    щоб промовив слова сї в уші їм і покликав у сьвідки проти них небеса і землю:'
  deu-1951: So versammelt nun vor mir alle Ältesten eurer Stämme und eure Amtleute,
    damit ich diese Worte vor ihren Ohren rede und Himmel und Erde wider sie zu Zeugen
    nehme.
  eng-JPS: Assemble unto me all the elders of your tribes, and your officers, that
    I may speak these words in their ears, and call heaven and earth to witness against
    them.
  srp-1865: Skupite k meni sve starješine od plemena svojih i upravitelje svoje da
    im kažem da èuju ove rijeèi, i da im zasvjedoèim nebom i zemljom.
  lug-lug: Munkuŋŋaanyize wano abakadde b’ebika byammwe abakulembeze bammwe bonna,
    njogere ebigambo bino mu matu gaabwe nga bawulira; era mpita eggulu n’ensi bibeere
    abajulirwa okubalumiriza.
  heb-heb: הקהילו אלי את כל זקני שבטיכם ושטריכם ואדברה באזניהם את הדברים האלה ואעידה
    בם את השמים ואת הארץ׃
  ben-IRV: তোমরা নিজেদের বংশের সমস্ত প্রাচীনদেরকে ও কর্ম্মচারীকে আমার কাছে জড়ো কর;
    আমি তাদের কানে এই সব কথা বলি এবং তাদের বিরুদ্ধে আকাশমণ্ডল ও পৃথিবীকে সাক্ষী করি।
  pan-pan: ਮੇਰੇ ਅੱਗੇ ਆਪਣੇ ਗੋਤਾਂ ਦੇ ਸਾਰੇ ਬਜ਼ੁਰਗਾਂ ਅਤੇ ਸਰਦਾਰਾਂ ਨੂੰ ਇਕੱਠਾ ਕਰੋ ਤਾਂ ਜੋ
    ਮੈਂ ਇਹ ਗੱਲਾਂ ਉਨ੍ਹਾਂ ਦੇ ਕੰਨਾਂ ਵਿੱਚ ਪਾਵਾਂ ਅਤੇ ਅਕਾਸ਼ ਅਤੇ ਧਰਤੀ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਵਿਰੁੱਧ
    ਗਵਾਹ ਬਣਾਵਾਂ,
  mya-JVB: သင် တို့အမျိုးအနွယ် အသက်ကြီး သူ၊ အရာ ရှိသူ အပေါင်းတို့ကို ငါ့ ထံမှာ စုဝေး
    စေကြလော့။ ဤ စကား တို့ ကို သူ တို့အား ဟောပြော ၍ သူ တို့တဘက် ၌ ကောင်းကင် မြေကြီး
    ကို ငါတိုင်တည် မည်။
  hmo-hmo: '“Emui iduhu gunalaia taudia ibounai bona emui tau badadia ibounai be lauegu
    vairana dekenai do umui haboua, vadaeni lau ese inai hereva do lau gwauraia: Guba
    bona tanobada do lau boiridia, unai emui gunalaia taudia edia kara do idia uitnesi
    henia totona.'
  urd-urd: तुम अपने क़बीले के सब बुज़ुर्गों और 'उहदेदारों को मेरे पास जमा' करो, ताकि
    मैं यह बातें उनके कानों में डाल दूँ और आसमान और ज़मीन को उनके बरख़िलाफ़ गवाह बनाऊँ।
  rus-SYN: соберите ко мне всех старейшин колен ваших и судей ваших и надзирателей
    ваших, и я скажу вслух их слова сии и призову во свидетельство на них небо и землю;
  bqc-SIM: À á bui gbɛ̃zↄ̃ↄↄ ń á dↄaanaↄ kãaamɛɛ, kɛ́ mà yã́ɛ beeↄ kã́nɛ́
    ń swã́wa, luabɛ ń tↄↄlɛo iↄ dɛ ma seeladeↄ ũ á yã́ musu.
  tcz-CHONGTHU: Nalah uva upa ho jouse na phung kailhah cheh uva kon in ka henga hinsol
    tauvin, nalah uva vaihoma pangho jong hinkou khom unlang, thu hijat chengse hi
    aheng uva ka seipeh ding, amaho douna hettohsana apang dinga van leh leiset kakou
    khom ding ahi.
  mar-mar: तुमच्या वंशातील सर्व वडिलांना व महाजनांना येथे बोलवा. स्वर्ग आणि पृथ्वीच्या
    साक्षीने त्यांना मी चार गोष्टी सांगेन.
  qub-qub: Cananga llapan mayur runacunata, cada trïbupa mandajnincunata pushamuy
    Tayta Dios nishancunata willapänäpaj. Paycunata tantiyachishätaga syëlupis cay
    pachapis wiyar testïgumi canga.
  bqp-bqp: À á buri gbɛ̃ zↄ̃kↄ̃nↄ kũ á don'arɛdenↄ kakaramɛnɛ, de mà yã dínↄ dańnɛ
    ń sãn, ludambɛ kũ zĩtɛo nigↄ̃ de ma sèedadenↄ ũ á yã musu.
  hat-hat: Sanble bò kote m' tout chèf fanmi nou yo ak tout chèf branch fanmi nou
    yo pou m' fè yo tande pawòl sa yo. Mwen pral pran syèl la ak latè a sèvi m' temwen
    sa mwen pral di nou la a.
  eng-BSB: Assemble before me all the elders of your tribes and all your officers
    so that I may speak these words in their hearing and call heaven and earth to
    witness against them.
  tod-tod: Niizu, à wa-wolodama ɠɛwolaiti gaalɛ ba màaɠoolii zu, ta kundiɠiiti kpein,
    gè guyei ma wooiti bo ti ma, nà geeɠɔlɔgi ta zooi zosu ga zeelei ti laalɔɠɔma.
  eng-WEBPB: Assemble to me all the elders of your tribes and your officers, that
    I may speak these words in their ears, and call heaven and earth to witness against
    them.
  kbq-kbq: E'ina hu'negu mika Israeli ranra vahe'ene, vugota eri'za vahe'enena kehuta
    emetru hanage'na, monane mopanena keha'ne'na tamagri'ma tamavumro'ma antesua nanekea
    monane mopanemokea antahigaha'e.
  nhe-BL: Huajca ma monechcahuica campa na nochi huehue tlacame huan nopa tlayacanquetl
    tlen sesen hueyi familia para niquinilhuis ni tlamantli huan niquintestigojquetzas
    elhuicactli huan tlaltepactli ica inijuanti.
  bus-bus: À a bori gbɛ̃nsinↄ kↄ̃n a dↄn'aɛdeenↄ kakↄ̃amɛ, lɛ mà yã kɛ̀nↄ dańnɛ ń
    swãla, ludambɛ kↄ̃n tↄↄtɛo égↄ̃ dɛ ma sèedadeenↄ ũ a yã musu.
  gub-BL: Pemono'og Izaew ta'yr wazuapyapyr wanuwihaw paw xe herenataromo pe wà nehe.
    Pemono'og amogwer tuwihaw pe wà nehe no. Nezewe mehe apuner ko ma'e paw imume'u
    haw rehe wanupe nehe. Aenoz putar ywak ywy rehe we wanemiapo kwer ikatu 'ym ma'e
    hexak àràm romo ihe wà nehe.
  eng-DRA: Gather unto me all the ancients of your tribes, and your doctors, and I
    will speak these words in their hearing, and will call heaven and earth to witness
    against them.
