    my death?
  tam-TCV: ஏனெனில், நீங்கள் கலகக்காரரும், பிடிவாதக்காரரும் என்பதை நான் அறிவேன். நான்
    உயிரோடு, உங்களுடன் இருக்கும்போதே யெகோவாவுக்கு விரோதமாகக் கலகம் பண்ணுகிறீர்களே!
    அப்படியானால் நான் இறந்தபின் எவ்வளவாய்க் கலகம் பண்ணுவீர்கள்?
  ceb-ULB: Kay nasayod ako sa imong pagkamasupilon ug kagahi sa imong ulo; tan-awa,
