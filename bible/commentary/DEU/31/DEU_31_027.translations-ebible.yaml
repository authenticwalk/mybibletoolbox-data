verse: DEU.031.027
translations:
  mal-C: നിങ്ങൾ എത്ര മൽസരികളും ദുശ്ശാഠ്യമുള്ളവരും ആണെന്ന് എനിക്കറിയാം. ഞാൻ നിങ്ങളോടുകൂടെ
    ജീവിച്ചിരിക്കുമ്പോൾത്തന്നെ നിങ്ങൾ യഹോവയോടു മത്സരികളായിരിക്കുന്നെങ്കിൽ എന്റെ മരണശേഷം
    അത് എത്ര അധികം!
  deu-TKW: Denn ich kenne deine Widerspenstigkeit und deine Halsstarrigkeit wohl.
    Seid ihr doch schon jetzt, wo ich noch als Lebender unter euch weile, widerspenstig
    gegen Jahwe gewesen; wieviel mehr wird es der Fall sein nach meinem Tode!
  lin-lin: Pamba te nayebi ndenge nini bozali batomboki mpe mito makasi. Soki, wana
    nazali nanu na bomoi kati na bino, bozali batomboki liboso ya Yawe, ekozala boni
    sima na kufa na ngai ?
  eng-LSV: for I have known your rebellion and your stiff neck; behold, in my being
    yet alive with you today, you have been rebelling against YHWH, and surely also
    after my death.
  eng-GNV: 'For I knowe thy rebellion and thy stiffe necke: beholde, I being yet aliue
    with you this day, ye are rebellious against the Lord: howe much more then after
    my death?'
  eng-WEBSTER: 'For I know thy rebellion, and thy stiff neck: behold, while I am yet
    alive with you this day, ye have been rebellious against the LORD; and how much
    more after my death?'
  nhw-BL: “Na nijmati tlahuel anmotlepanitaj huan antzontochontique. Ipan nochi ni
    tonali quema ninejnentoc amohuaya, anmotzontochonchijtoque ica TOTECO, huan nijmati
    para noja más anmotzontochonchihuase ica ya quema ya nimictos.
  swh-ONEN: Kwa kuwa ninajua jinsi mlivyo waasi na mlivyo na shingo ngumu. Kama mmekuwa
    mkiasi dhidi ya Bwana nikiwa bado niko hai na nikiwa pamoja nanyi, mtaasi mara
    ngapi baada ya kufa kwangu!
  bba-bba: Nɑ bɛɛn swɑɑ tɑɑbu yɛ̃. Domi i rɑ Yinni Gusunɔ seesi nɛn wuswɑɑɔ. Kɑɑ rɑ
    sere ɡere nɛn ɡɔɔn biru?
  eng-KJVCPB: 'For I know thy rebellion, and thy stiff neck: behold, while I am yet
    alive with you this day, ye have been rebellious against the Lord; and how much
    more after my death?'
  wbp-wbp: '@see-verse:DEU.031.026'
  luo-luo: Angʼeyo ni un jongʼanyo ma wigi tek. Kaka usebedo ka ungʼanyo ne Jehova
    Nyasaye kapod angima kendo an kodu, to koro unungʼany marom nade bangʼ kasetho.
  meu-meu: Badina be emui gwau-edeede bona emui daḡedaḡe be dibagu; hari dinaai, lau
    na doini dekemui ai na mauri nohomu ai, umui ese Iehova vada Ia gwau edeede henia;
    matona, baina mase murinai ede ba kara toma?
  npi-ULB: किनकि म तिमीहरूको विद्रोह र हठ जान्दछु । हेर, आज म तिमीहरूसित जीवित छँदा
    नै तिमीहरू परमप्रभुको विरुद्धमा विद्रोही भएका छौ । मेरो मृत्युपछि झन् कति धेरै
    विद्रोही हुन्छौ ?
  yor-yor: Nítorí mo mọ irú ọlọ̀tẹ̀ àti ọlọ́rùn líle tí ẹ jẹ́. Bí o bá ṣe ọlọ̀tẹ̀
    sí Olúwa nígbà tí mo pàpà wà láyé pẹ̀lú yín, báwo ní ẹ ó ti ṣe ọlọ̀tẹ̀ tó nígbà
    tí mo bá kú tán!
  ind-ind: “Saya tahu kalian semua sangat keras kepala. Selama saya masih hidup bersama
    kalian pun, kalian sering memberontak terhadap TUHAN, apalagi nanti sesudah saya
    mati!
  pes-OPCB: چون می‌دانم که این قوم چقدر یاغی و سرکشند. اگر امروز که در میان ایشان
    هستم نسبت به خداوند اینچنین یاغی شده‌اند، پس، بعد از مرگ من چه خواهند کرد.
  tgl-ULB: Dahil alam ko ang inyong mga paghihimagsik at inyong katigasan; tingnan
    ninyo, habang patuloy akong nabubuhay kasama ninyo kahit sa araw na ito, kayo
    ay naging mapanghimagsik laban kay Yahweh; paano pa pag ako ay patay na?
  cbu-NT: Nuw siyaa izuuru yasaktana. ¿Antaatiya siy izuuru Apanllee kuk payukeezis?
    Nuw kchitaati, nda Apanllee kuk payukus, nuw tsiparamchinashtazi, siy ¿Apanllee
    kuk payuchis?
  hui-hui: Wali agali ti mine hagabi bi mo wahagabi kago i̱ manda bu kogoni. Áyu i̱
    koangi tigua mine howa Anduane Homogonaga bi mo wahalu ibunaga mana lo ngaru pugualu
    hayagoni. Ai mani howa i̱ homedogolabi tigua mine timbuni halu anidagua dege bialu
    holebiralo manda bido.
  mya-mya: သူ​တို့​သည်​ခေါင်း​မာ​၍​ပုန်​ကန်​တတ်​သော သ​ဘော​ရှိ​ကြောင်း​ကို​ငါ​သိ​၏။
    သူ​တို့​သည် ငါ​မ​သေ​ခင်​က​ပင်​ထာ​ဝ​ရ​ဘု​ရား​အား ပုန်​ကန်​ခဲ့​လျှင် ငါ​သေ​လွန်​ပြီး​နောက်​သာ
    ၍​ပုန်​ကန်​ကြ​ဦး​မည်။-
  bod-N: ཅི་ལ་ཞེ་ན། ངས་ཁྱོད་རྣམས་ནི་གྱེན་ལོག་དང་གཉའ་རེངས་ཡིན་པ་ཤེས་སོ། །ལྟོས་དང་།
    ང་དེ་རིང་ཁྱོད་ཅག་དང་མཉམ་དུ་གསོན་པོར་ཡོད་དུས་ཁྱོད་ཅག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ངོ་ལོག་བྱེད་པས།
    ང་ཤི་བའི་རྗེས་སུ་ལྟ་ཅི་སྨོས།
  sna-sna: Nokuti ndinoziva kuti vanomukira sei uye kuti mitsipa yavo mikukutu sei.
    Kana maimukira Jehovha ndichiri mupenyu uye ndiri pakati penyu, ko, kuzoti ndikange
    ndafa muchamumukira zvakadii!
  spa-BLM: Porque yo conozco tu rebeldía y tu rigidez de cerviz. He aquí que, mientras
    yo vivo con vosotros, os habéis rebelado contra Yahvé. ¿Cuánto más después de
    mi muerte?
  cac-cac: Yujto vojtac to te pit ex, malaj e gana sq'uexvi e pensar. Ayic ayinto
    ec' eyed'oc, te pitn̈ej tzeyutej e b'a, ocxom val ol in chamoc.
  swh-ULB: Maana nafahamu uasi wenu na shingo zenu ngumu; tazama, maadamu nipo hai
    pamoja nanyi hata leo, mmekuwa waasi dhidi ya Yahwe; itakuaje baada ya mimi kufa?
  bel-bel: 'бо я ведаю ўпартасьць тваю і цьвёрдахрыбетнасьць тваю: вось і цяпер, калі
    я жыву з вамі сёньня, вы ўпартыя прад Госпадам; ці ж ня тым болей пасьля сьмерці
    маёй?'
  deu-ELBBK: Denn ich kenne deine Widerspenstigkeit und deinen harten Nacken wohl.
    Siehe, während ich heute noch bei euch lebe, seid ihr widerspenstig gegen den
    HERRN gewesen; und wieviel mehr nach meinem Tod!
  mbb-OT: Su netuenan ku ke sengemenu is kebpekidsukulè niw wey kebmesinupaken niw.
    Minsan guntaan te zume e pa keniyu, ebpekidsukulè kew en te Nengazen, ne lavew
    en ke ebpatey ad!
  mal-2015: നിന്റെ മത്സരസ്വഭാവവും ദുശ്ശാഠ്യവും എനിക്കു അറിയാം; ഇതാ, ഇന്നു ഞാൻ നിങ്ങളോടു
    കൂടെ ജീവിച്ചിരിക്കുമ്പോൾ തന്നേ നിങ്ങൾ യഹോവയോടു മത്സരികളായിരിക്കുന്നുവല്ലോ? എന്റെ
    മരണശേഷം എത്ര അധികം?
  rmc-rmc: Bo džanav mištes, hoj tumen na kamen te šunel a vzburinen tumen. Te tumen
    imar akana vzburinen le RAJESKE, sar mek dživav a som maškar tumende; so ela akor,
    sar merava!
  pes-OPV: زیرا که من تمرد و گردن کشی شمارا می‌دانم، اینک امروز که من هنوز با شما
    زنده هستم بر خداوند فتنه انگیخته‌اید، پس چند مرتبه زیاده بعد از وفات من.
  ron-1924: Кэч еу ыць куноск духул тэу де рэзврэтире ши ынкэпэцынаря та чя маре.
    Дакэ вэ рэзврэтиць вой ымпотрива Домнулуй кыт трэеск еу ынкэ ын мижлокул востру,
    ку кыт май рэзврэтиць вець фи дупэ моартя мя!
  ben-OBCV: কেননা তোমরা কেমন বিদ্রোহী ও একগুঁয়ে তা আমি জানি। আমি তোমাদের মধ্যে বেঁচে
    থাকতেই যখন তোমরা সদাপ্রভুর বিরুদ্ধে বিদ্রোহ করেছ, তখন আমি মারা যাওয়ার পরে আরও
    কত বেশি করেই না বিদ্রোহী হবে।
  som-som: Waayo, caasinimadiinna iyo madax adkaantiinna waan aqaan. Bal eeg, intaan
    weli noolahay oo aan maantadan idinla joogo caasiyiin baad ku ahaydeen Rabbiga,
    haddaba intee baad ka sii darnaan doontaan markaan dhinto dabadeed?
  lat-VUC: 'Ego enim scio contentionem tuam, et cervicem tuam durissimam. Adhuc vivente
    me et ingrediente vobiscum, semper contentiose egistis contra Dominum: quanto
    magis cum mortuus fuero?'
  eng-ASVBT: 'For I know thy rebellion, and thy stiff neck: behold, while I am yet
    alive with you this day, ye have been rebellious against Jehovah; and how much
    more after my death?'
  ita-1885: Perciocchè io conosco la tua ribellione, e il tuo collo duro; ecco oggi,
    essendo io ancora in vita appresso di voi, voi siete stati ribelli contro al Signore;
    e quanto più lo sarete dopo la mia morte?
  eng-LXXUP: 'For I know thy provocation, and thy stiff neck; for yet during my life
    with you at this day, ye have been provoking in your conduct toward God: how shall
    ye not also be so after my death?'
  eng-ULB: For I know your rebellion and your stiff neck; look, while I am still alive
    with you even today, you have been rebellious against Yahweh; how much more after
    my death?
  spa-VBL: Sé lo obstinado y rebelde que son. Si ya han empezado a rebelarse contra
    el Señor mientras yo estoy vivo, ¿cuánto peor les irá después de que yo muera?
  fra-_FOB: Car je connais ta rébellion et ton cou roide. Voici, pendant que je suis
    encore aujourd'hui vivant avec vous, vous avez été rebelles contre l'Éternel;
    combien plus le serez-vous après ma mort!
  mal-mal: നിന്റെ മത്സരസ്വഭാവവും ദുശ്ശാഠ്യവും എനിക്കറിയാം; ഇതാ, ഇന്ന് ഞാൻ നിങ്ങളോടുകൂടി,
    ജീവനോടിരിക്കുമ്പോൾ തന്നേ, നിങ്ങൾ യഹോവയോട് മത്സരികളായിരിക്കുന്നുവല്ലോ? എന്റെ മരണശേഷം
    എത്ര അധികം?
  urd-GVR: Kyoṅki maiṅ ḳhūb jāntā hūṅ ki tū kitnā sarkash aur haṭdharm hai. Merī maujūdagī
    meṅ bhī tum ne kitnī dafā Rab se sarkashī kī. To phir mere marne ke bād tum kyā
    kuchh nahīṅ karoge!
  suz-BL: मारदे हना गो इन मरिम्‍शो पतीक नु इन मटितीके तुइक्‍नुङ। गो मुल सम्‍म गेपुकी
    नु बाक्‍शा यो, गेपुकी परमप्रभु यावे कली गन गन पा मटीब बाक्‍तीनी। गो बेक्‍ङा नोले
    दोशो मरिम्‍शो पाइनीनी?
  ita-1927: perché io conosco il tuo spirito ribelle e la durezza del tuo collo. Ecco,
    oggi, mentre sono ancora vivente tra voi, siete stati ribelli contro l’Eterno;
    quanto più lo sarete dopo la mia morte!
  ckb-ckb: چونکە من یاخیبوون و کەللەڕەقیتان دەزانم. من وا هێشتا زیندووم و ئەمڕۆ لەگەڵتانم،
    ئێوە بەو شێوەیە بەربەرەکانێی یەزدان دەکەن، ئەی باشە لەدوای مردنم چی دەکەن!
  eng-BBE: 'For I have knowledge of your hard and uncontrolled hearts: even now, while
    I am still living, you will not be ruled by the Lord; how much less after my death?'
  kan-OKCV: ಏಕೆಂದರೆ ನಿಮ್ಮ ದ್ರೋಹವನ್ನೂ, ನಿಮ್ಮ ಹಟಮಾರಿತನವನ್ನೂ ನಾನು ಬಲ್ಲೆನು. ಈ ಹೊತ್ತು ನಾನು
    ಇನ್ನೂ ನಿಮ್ಮ ಸಂಗಡ ಬದುಕಿರುವಾಗಲೇ ಯೆಹೋವ ದೇವರಿಗೆ ದ್ರೋಹ ಮಾಡಿದವರಾದಿರಿ. ನಾನು ಸತ್ತಮೇಲೆ
    ಇನ್ನೇನಾಗುವುದು?
  tam-2017: நான் உன் கலக குணத்தையும் உன் பிடிவாதத்தையும் அறிந்திருக்கிறேன்; இன்று
    நான் இன்னும் உங்களுடன் உயிரோடிருக்கும்போது, யெகோவாவுக்கு விரோதமாகக் கலகம்செய்தீர்களே;
    என் மரணத்திற்குப்பின்பு எவ்வளவு அதிகமாகக் கலகம்செய்வீர்கள்!
  spa-RV-1909: 'Porque yo conozco tu rebelión, y tu cerviz dura: he aquí que aun viviendo
    yo hoy con vosotros, sois rebeldes á Jehová; y ¿cuánto más después que yo fuere
    muerto?'
  ron-BTF: Pentru că eu cunosc răzvrătirea ta şi gâtul tău înţepenit, iată, încă fiind
    eu viu cu voi, astăzi, v-aţi răzvrătit împotriva DOMNULUI şi cu cât mai mult după
    moartea mea?
  eng-WEBP: For I know your rebellion and your stiff neck. Behold, while I am yet
    alive with you today, you have been rebellious against the LORD. How much more
    after my death?
  eng-FBV: I know how stubborn and rebellious you are. If you've already started rebelling
    against the Lord while I'm still alive, how much worse will you get after I die?
  nld-1939: Want ik ken uw weerspannigheid en hardnekkigheid. Zie, terwijl ik nog
    levend bij u vertoefde, zijt gij al tegen Jahweh weerspannig geweest; wat zal
    het dan wezen na mijn dood.
  nch-BL: “Na nijmati tahuel anmotepanitaj huan antzontochontique. Ipan nochi ni tonali
    quema ninejnentoc amohuaya, anmotzontochonchijtoque ica TOTECO, huan nijmati para
    noja más anmotzontochonchihuase ica ya quema ya nimictos.
  vie-1934: vì ta biết tánh bội nghịch và cứng cổ của ngươi. Nầy ngày nay, lúc ta
    còn sống với các ngươi, các ngươi đã phản nghịch cùng Đức Giê-hô-va; huống chi
    sau khi ta qua đời!
  hin-CV: 'मुझे तुम्हारा विद्रोह और तुम्हारा हठ मालूम है. अब यह समझ लो: जब आज मैं
    तुम्हारे बीच जीवित हूं, तुम याहवेह के प्रति इस प्रकार विद्रोही रहे हो; तो मेरी
    मृत्यु के बाद और कितने अधिक न हो जाओगे!'
  eng-OURB: For I know your rebellion, and your stiff neck. Behold, while I am yet
    alive with you today, you have been rebellious against Adonai. How much more after
    my death? (Maftir ·Conclusion·)
  spa-BES: 'Porque tengo conocimiento de tus corazones duros e incontrolados: incluso
    ahora, mientras todavía estoy vivo, se han rebelado contra el Señor; ¿Cuánto más
    aún después de mi muerte?'
  tdx-tdx: Amy te fantako ty fiolà’o, naho ty hagàm-pititia’o; heheke, ndra te izaho
    veloñe ama’ areo atoy henanekeo, le fa miola am’ Iehovà nahareo, àntsake t’ie
    fa nikenkañe.
  vid-vid: Mina ndivizela vyomli ngubelenhuka na ujuvi wa hemwe. Navyomumbelenhuche
    Mkulu Nguluwi mhela vyonandali mkomu hamwe na hemwe, ndaze haiwa mzidi hondibagama
    heni?
  eng-OKE: 'For I know thy rebelliousness, and the stiffness of thy neck: behold,
    while I am alive with you this day, you have rebelled against the Lord; but (how
    much) also after that I am dead?'
  tha-KJV: เพราะข้าพเจ้ารู้​ว่า ท่านทั้งหลายเป็นคนมักกบฏและคอแข็ง ดู​เถิด เมื่อข้าพเจ้ายั​งม​ี​ชี​วิตอยู่กั​บท​่านวันนี้
    ท่านก็ยังกบฏต่อพระเยโฮวาห์ เมื่อข้าพเจ้าตายแล้วจะร้ายกว่านี้สักเท่าใด
  por-BR-2018: 'Porque eu conheço tua rebelião, e tua dura cerviz: eis que ainda vivendo
    eu hoje convosco, sois rebeldes ao SENHOR; e quanto mais depois que eu morrer?'
  deu-ELO: Denn ich kenne deine Widerspenstigkeit und deinen harten Nacken wohl. Siehe,
    während ich heute noch bei euch lebe, seid ihr widerspenstig gegen Jehova gewesen;
    und wieviel mehr nach meinem Tode!
  eng-WYC-2018: For I know thy striving, and thy most hard noll; yet while I lived
    and entered with you, ye did ever[more] strivingly against the Lord; how much
    more when I shall be dead. (For I know thy defiance, or thy rebellious nature,
    and thy stiff neck or and thy stubbornness; yet while I lived and went with you,
    ye often defied the Lord; so then how much more, after that I am dead?)
  epo-epo: 'ĉar mi konas vian malobeemecon kaj vian malmolan nukon; ja eĉ nun, kiam
    mi estas ankoraŭ vivanta inter vi, vi estis malobeemaj kontraŭ la Eternulo: kio
    do estos post mia morto?'
  uig-PIN: Qünki mǝn silǝrning asiy wǝ boynunglar ⱪattiⱪ ikǝnlikinglarni bilimǝn.
    Mana, mǝn tehi aranglarda tirik tursam Pǝrwǝrdigarƣa asiyliⱪ ⱪilip kǝldinglar;
    ɵlümümdin keyin silǝr tehimu xundaⱪ ⱪilisilǝr!
  beo-beo: Ilia da gasa fi amola odoga:su fi, amo na dawa:. Na da esalea, ilia da
    Hina Godema hame nabasu odoga:su hou hamosu. Amola na da bogosea, ilia da baligili
    odoga:su gasa fi hamomu.
  tpi-OTNT: Mi save ol i manmeri bilong bikhet na sakim tok. Nau, taim mi stap yet,
    ol i save sakim tok bilong Bikpela na brukim lo bilong em, tasol taim mi dai pinis,
    man, ating dispela pasin nogut bai i kamap bikpela moa yet.
  hau-SA: Gama na sani yadda kuke ’yan tawaye da masu taurinkai. In kuna yin tawaye
