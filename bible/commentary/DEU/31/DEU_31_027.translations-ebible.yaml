  hbo-hbo: כִּ֣י אָנֹכִ֤י יָדַ֙עְתִּי֙ אֶֽת־מֶרְיְךָ֔ וְאֶֽת־עָרְפְּךָ֖ הַקָּשֶׁ֑ה
    הֵ֣ן בְּעֹודֶנִּי֩ חַ֨י עִמָּכֶ֜ם הַיֹּ֗ום מַמְרִ֤ים הֱיִתֶם֙ עִם־יְהֹוָ֔ה וְאַ֖ף
    כִּי־אַחֲרֵ֥י מֹותִֽי׃
  eng-WYCLIFFE: For Y knowe thi stryuyng, and thin hardest nol; yit while Y lyuede
    and entride with you, ye diden euere stryuyngli ayens the Lord; hou myche more
    whanne Y schal be deed.
  cwe-cwe: Mana nivimanya vimwili waasi na vimwili na mizoyo midala. One mumuleka
    Mndewa Mulungu lusita ning'hali mgima hamwe na mweye, izakuwaze nihadanganika?
  kik-kik: Nĩgũkorwo nĩnjũũĩ ũrĩa mũrĩ aremi na mũkoomia ngingo. Angĩkorwo mũkoretwo
    mũremeire Jehova ndĩ muoyo na ndĩ hamwe na inyuĩ-rĩ, mũgaakĩrĩrĩria kũrema atĩa
    ndakua!
  fra-NCL: Car je connais ton esprit rebelle et la raideur de ton cou. Aujourd’hui
    que je suis encore vivant au milieu de vous, vous avez été rebelles contre Yahweh ;
    combien plus le serez-vous après ma mort ? —
  cek-AK: Nangcae loe lokaek thaih kami hoi palungthah kami ah na oh o, tito ka panoek;
    khenah, vaihniah nangcae hoi nawnto ka hing nathuem ah mataeng doeh, Angraeng
    ih lok to na aek o nahaeloe, ka duek pacoeng naah cae loe, kawkruk maw lok na
    aek o tih?
  cuk-cuk: Ar an bemar-wisid, bemar non-dutusurmaladid, bemar uayasurmaladid. Ar amba
    an emi bemar-abargi-gudiid-inigwele, degite, bemar Bab-Jehováʼgi yoledimalad.
    An-burgwisar-bule-sunna, bur bule bemar gudmaloed.
  uig-CYR: Чүнки мән силәрниң асий вә бойнуңлар қаттиқ екәнлигиңларни билимән. Мана,
    мән техи араңларда тирик турсам Пәрвәрдигарға асийлиқ қилип кәлдиңлар; өлүмүмдин
    кейин силәр техиму шундақ қилисиләр!
  tel-2017: మీ తిరుగుబాటుతత్వం, మీ తలబిరుసుతనం నాకు తెలుసు. ఇవ్వాళ నేను ఇంకా జీవించి
    మీతో కలిసి ఉండగానే మీరు యెహోవా మీద తిరుగుబాటు చేశారు.
  hat-BSA: Paske mwen konnen rebelyon nou ak kou rèd nou. Gade byen, pandan mwen toujou
    vivan avèk nou jodi a, nou te fè rebelyon kont SENYÈ a. Konbyen anplis, konsa,
    apre mwen fin mouri?
  kos-kos: Nga etu lah elos arulana likkeke ac utuk nunak. Elos tunyuna lain LEUM
    GOD ke pacl nga moul, ac tukun nga ac misa elos ac fah tunyuna yohk liki na.
  hbo-WLC: כִּ֣י אָנֹכִ֤י יָדַ֙עְתִּי֙ אֶֽת־מֶרְיְךָ֔ וְאֶֽת־עָרְפְּךָ֖ הַקָּשֶׁ֑ה
    הֵ֣ן בְּעוֹדֶנִּי֩ חַ֨י עִמָּכֶ֜ם הַיּ֗וֹם מַמְרִ֤ים הֱיִתֶם֙ עִם־יְהֹוָ֔ה וְאַ֖ף
    כִּי־אַחֲרֵ֥י מוֹתִֽי׃
  ibo-ibo: Nʼihi na amaara m na unu bụ ndị nnupu isi, na ndị isiike. Lee, ọ bụladị
    taa m nọ ndụ nʼetiti unu, unu na-enupu isi nʼebe Onyenwe anyị nọ, unu ga-esi aṅaa
    ghara inupu isi mgbe m nwụrụ?
  ory-ory: ଯେହେତୁ ମୁଁ ତୁମ୍ଭର ବିଦ୍ରୋହିତା ଓ ଶକ୍ତଗ୍ରୀବତା ଜାଣେ; ଦେଖ, ଆଜି ମୁଁ ତୁମ୍ଭମାନଙ୍କ
    ମଧ୍ୟରେ ବଞ୍ଚି ଥାଉ ଥାଉ ତ ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ବିଦ୍ରୋହୀ ହେଉଅଛ, ପୁଣି ମୋʼ ମରଣ ଉତ୍ତାରେ
    ଆଉ କେତେ ଅଧିକ ନ ହେବ?
  chk-chk: Pun üa silei ämi lükümach o tipepöchökül. Nengeni, ikenai, lupwen üa chüen
    manau ngenikemi, oua lükümach ngeni ewe Samol mi Lapalap. Nge epwe fen ifa usun
    mürin ai mäla?
  rop-rop: Ai sabi hau ol yumob Isreil pipul jidan brabli adbala en gibit bekboun
    langa YAWEI. Yumob bin gibit bekboun langa YAWEI wen aibin jidan garram yumob,
    en yumob garra jidan mowes afta ai dai du.
  ukr-1871: Бо знаю я добре упертість твою і твою тугу шию. Вже тепер, за життя мого
    з вами, ви опирались проти Господа; що ж по смертї моїй?
  deu-1951: Denn ich kenne deinen Ungehorsam und deine Halsstarrigkeit. Siehe, während
    ich noch heute unter euch lebe, seid ihr ungehorsam wider den HERRN; wieviel mehr
    nach meinem Tode!
  eng-JPS: For I know thy rebellion, and thy stiff neck; behold, while I am yet alive
    with you this day, ye have been rebellious against the LORD; and how much more
    after my death?
  srp-1865: Jer znam nepokornost tvoju i tvrdi vrat tvoj. Eto, dokle sam još živ s
    vama, do danas, bijaste nepokorni Gospodu; akamoli kad ja umrem?
  lug-lug: Kubanga nkumanyi nga bw’oli omujeemu era alina ensingo enkakanyavu. Obanga
    mubadde mujeemera Mukama Katonda nga nkyaliwo nammwe, kale nga mmaze okufa okujeema
    kwammwe tekuusingewo nnyo!
  heb-heb: כי אנכי ידעתי את מריך ואת ערפך הקשה הן בעודני חי עמכם היום ממרים היתם עם
    יהוה ואף כי אחרי מותי׃
  ben-IRV: কারণ তোমার বিরুদ্ধাচারিতা ও তোমার একগুঁয়েমিতা আমি জানি; দেখ, তোমাদের সঙ্গে
    আমি জীবিত থাকতেই আজ তোমরা সদাপ্রভুর বিরুদ্ধাচারী হলে, তবে আমার মৃত্যুর পরে কি
    না করবে?
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਤੁਹਾਡੇ ਢੀਠਪੁਣੇ ਅਤੇ ਤੁਹਾਡੀ ਆਕੜੀ ਧੌਣ ਨੂੰ ਜਾਣਦਾ ਹਾਂ। ਵੇਖੋ, ਅੱਜ
    ਤੱਕ ਜਦ ਕਿ ਮੈਂ ਜੀਉਂਦਾ ਅਤੇ ਤੁਹਾਡੇ ਨਾਲ ਹਾਂ, ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੇ ਵਿਰੁੱਧ ਆਕੀ ਰਹੇ ਹੋ ਤਾਂ
    ਮੇਰੀ ਮੌਤ ਤੋਂ ਬਾਅਦ ਕਿੰਨ੍ਹਾਂ ਵੱਧ ਨਾ ਕਰੋਗੇ?
  mya-JVB: သင် တို့အမျိုးသည် ပုန်ကန် တတ်သော သဘော၊ ခိုင်မာ သောသဘော ရှိကြောင်းကို ငါ
    သိ ၏။ ငါ အသက် ရှင်၍၊ သင် တို့တွင် နေ စဉ်အခါ၊ ယနေ့ ပင် သင်တို့သည် ထာဝရဘုရား ကို
    ပုန်ကန် ကြပြီ။ ငါ သေ သောနောက် ထိုမျှမက ပြု ကြလိမ့်မည်။
  hmo-hmo: Badina be umui emui kamonai lasi bona dagedage be lau diba. Lau mauri noho
    dinadia lalonai umui ese Lohiabada umui kamonai henia lasi. Be, lau mase murinai
    edena bamona do umui karaia?
  urd-urd: क्यूँकि मैं तुम्हारी बग़ावत और गर्दनकशी को जानता हूँ। देखो, अभी तो मेरे
    जीते जी तुम ख़ुदावन्द से बग़ावत करते रहे हो, तो मेरे मरने के बाद कितना ज़्यादा
    न करोगे?
  rus-SYN: 'ибо я знаю упорство твое и жестоковыйность твою: вот и теперь, когда я
    живу с вами ныне, вы упорны пред Господом; не тем ли более по смерти моей?'
  bqc-SIM: Asa má á swã́gbãa dↄ̃, lá i gi yã́i. Za gↄↄ pↄ́ má kúánↄ iↄ bↄ
    Dii yã́ kpɛɛ e ń a tiao. Wa ma gaa gbɛa pↄ́ o lↄa?
  tcz-CHONGTHU: Ajeh chu doumah mah in nachon in, nalou chal e tijong kahen, tun vevin,
    nangho toh kaum jing in jong Pakai doumah tampi nabol un, ka thi nung le ijat
    nabolbe diu hitam!
  mar-mar: तुम्ही फार ताठर आहात हे मला माहीत आहे. तुम्ही आपलाच ठेका चालवता. मी तुमच्याबरोबर
    असतानाही तुम्ही परमेश्वराविरूद्ध बंड केले आहे. तेव्हा माझ्यामागेही तुम्ही तेच
    कराल.
  qub-qub: Nogaga musyänami mana wiyacoj, mana tantiyacoj runacuna cashayquita. Cawaycaptillänami
    fiyupa Tayta Diosta rabyachishcanqui ¡Wañucuptënaga imatanaraj ruranquipis!
  bqp-bqp: Zaakũ má á sãgbãna dↄ̃, lákũ adì gí yãi nà. Zaa gↄrↄ kũ má kú kãáo
    adìgↄ̃ bo Dikiri yã kpɛmɛ ari kũ a terao. Oni ma ga gbɛra pↄ́ o dↄ yá?
  hat-hat: Mwen konnen jan nou gen tèt di, jan nou pa vle koute. Si koulye a, pandan
    mwen vivan ankò nan mitan nou an, nou te kenbe tèt ak Seyè a konsa, lè m'a mouri
    menm se va pi rèd.
  eng-BSB: For I know how rebellious and stiff-necked you are. If you are already
    rebelling against the LORD while I am still alive, how much more will you rebel
    after my death!
  tod-tod: Tɔɔzei ba ga, gè kwɛɛ wa ga kololala nuiti, wo ɓakagɛ. Ni za, nà vulua
    wo zaama, wo ɗa wuzeɠe Ɠɔoɠɔ GALAGI laalɔɠɔma, wa ʋaazu kɛɛzu ɠale, sàa ʋoluma!
  eng-WEBPB: For I know your rebellion and your stiff neck. Behold, while I am yet
    alive with you today, you have been rebellious against the LORD. How much more
    after my death?
  kbq-kbq: Na'ankure Nagra tamantahina ke'na hunoankita, keontahi hankave antahintahine
    vahe mani'naze. Hagi antahiho, meninena amama ofri'na mani'norera Ra Anumzamofona
    ha'renentazankita, fri'nugeta menima nehaza zana agatereta ha'rentegahaze.
  nhe-BL: “Na nijmati tlahuel inmotlepanitaj huan intochontique. Ipan nochi ni tonali
    quema ninejnentoc imohuaya, inmotochonchijtoque ica TOTECO, huan nijmati para
    noja más inmotochonchihuase ica ya quema ya nimictos.
  bus-bus: Zaakɛ má a swãgbãaa dↄ̃, lán eè gí yãzi nà. Zaa gurↄↄ kɛ̀ má kúao eègↄ̃
    bↄↄ Dii yã kpɛɛmɛ ai kↄ̃n à tiaao. Weé ma gaa gbɛra pↄ́ o dↄↄ́?
  gub-BL: Akwaw 'aw teko waneko haw ihe. Heàmàtyry'ymar romo wanekon wà. Nuweruzar
    katu kwaw heze'eg wà. Uzàmàtyry'ym Tupàn Tuweharupi Wiko Ma'e herekuwe mehe a'e
    wà. Uzàmàtyry'ym wera'u putar Tupàn hemàno re wà nehe no.
  eng-DRA: 'For I know thy obstinacy, and thy most stiff neck, While I am yet living,
    and going in with you, you have always been rebellious against the Lord: how much
    more when I shall be dead?'
