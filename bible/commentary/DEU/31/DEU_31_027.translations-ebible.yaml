  urd-GVU: کیونکہ مَیں خوب جانتا ہوں کہ تُو کتنا سرکش اور ہٹ دھرم ہے۔ میری موجودگی
    میں بھی تم نے کتنی دفعہ رب سے سرکشی کی۔ تو پھر میرے مرنے کے بعد تم کیا کچھ نہیں
