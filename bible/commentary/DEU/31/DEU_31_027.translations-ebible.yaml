  kan-2017: ಯಾಕೆಂದರೆ ನೀವು ಹಟಮಾರಿಗಳು, ಆಜ್ಞೆಗೆ ಒಳಗಾಗದವರೆಂಬುದು ನನಗೆ ತಿಳಿದೇ ಇದೆ. ನಾನು
    ಇನ್ನೂ ಜೀವದಿಂದಿರುವಾಗಲೇ ನೀವು ಯೆಹೋವನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಪ್ರತಿಭಟಿಸಿದ್ದೀರಿ; ನಾನು ಹೋದ ತರುವಾಯ
