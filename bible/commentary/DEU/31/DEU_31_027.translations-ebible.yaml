  sus-A: بَرِ مَ ﭑ وٌ شَشِلِ شْرْشْيَ كٌلٌن. كَنتَفبٍلٍ نَن وٌ رَ. شَ وٌ عَلَتَلَ
    مَتَندِ مَ ﭑ وٌ تَفِ تّمُي نَشّ، ﭑ قَشَ شَنبِ وٌ مَن عَ مَتَندِ مَ نّ.
  fra-SBL: Car je connais ta rébellion et ta raideur de cou. Voici, alors que je suis
