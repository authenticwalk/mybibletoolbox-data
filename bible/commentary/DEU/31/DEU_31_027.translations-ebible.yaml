  mdy-ETH: ዒስራዔኤሌ ዴራ ዋይዙዋያ፥ ባቃና ዴይሤ ዓሲታሢ ታ ዔራኔ፤ ታ ዔያቶና ዎላ ዓኣ ዎዶናታዖ ናንጊና ናንጋ ጎዳም ዋይዞ
