  hin-2017: क्योंकि तेरा बलवा और हठ मुझे मालूम है; देखो, मेरे जीवित और संग रहते हुए
    भी तुम यहोवा से बलवा करते आए हो; फिर मेरे मरने के बाद भी क्यों न करोगे!
  wol-KYG: Ndax maa xam seen jikkoy fippu, ak seenug dëgër bopp. Seetleen, ndegam
