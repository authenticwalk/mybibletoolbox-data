    dan kenyang serta menjadi makmur. Kemudian, mereka berpaling kepada ilah-ilah
    lain dan beribadah kepadanya sehingga menghina-Ku dan mengingkari perjanjian-Ku.
  nya-nya: Pamene ndawalowetsa mʼdziko loyenda mkaka ndi uchi, dziko limene ndinalonjeza
