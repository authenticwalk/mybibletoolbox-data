verse: DEU.031.020
translations:
  mal-C: ഞാൻ അവരുടെ പിതാക്കന്മാർക്കു നൽകുമെന്നു ശപഥത്താൽ വാഗ്ദാനംചെയ്ത പാലും തേനും
    ഒഴുകുന്ന ദേശത്ത് ഞാൻ അവരെ കൊണ്ടുവന്നശേഷം അവർ ഭക്ഷിച്ചു തൃപ്തരായി ചീർത്തിരിക്കുമ്പോൾ
    അവർ അന്യദേവന്മാരിലേക്കു തിരിഞ്ഞ് അവയെ ആരാധിക്കുകയും എന്നോടുള്ള ഉടമ്പടി ലംഘിച്ച്
    എന്നെ ഉപേക്ഷിക്കുകയും ചെയ്യും.
  deu-TKW: Denn ich bringe sie in das Land, das ich ihren Vätern eidlich verheißen
    habe, das von Milch und Honig überfließt, und sie werden essen, satt und fett
    werden und sich dann anderen Göttern zuwenden und ihnen dienen; mich aber werden
    sie verschmähen und den Bund mit mir brechen.
  lin-lin: 'Pamba te nakokotisa bango na mokili oyo ezali kobimisa miliki mpe mafuta
    ya nzoyi, mokili oyo nalakaki kopesa epai ya bakoko na bango na nzela ya ndayi :
    bakolia, bakotonda mpe bakoya minene ; bongo bakokende epai ya banzambe mosusu
    mpe bakosambela yango, bakobwaka Ngai mpe bakobuka boyokani na Ngai.'
  eng-LSV: When I bring them to the ground flowing with milk and honey, which I have
    sworn to their fathers, and they have eaten, and been satisfied, and been fat,
    and have turned to other gods, and they have served them, and despised Me, and
    broken My covenant,
  eng-GNV: 'For I will bring them into the land (which I sware vnto their fathers)
    that floweth with milke and honie, and they shall eate, and fil them selues, and
    waxe fat: then shall they turne vnto other gods, and serue them, and contemne
    me, and breake my couenant.'
  eng-WEBSTER: For when I shall have brought them into the land which I swore to their
    fathers, that floweth with milk and honey; and they shall have eaten and filled
    themselves, and waxed fat; then will they turn to other gods, and serve them,
    and provoke me, and break my covenant.
  nhw-BL: Pampa na nijchijtos para ma calaquica ipan nopa tlali catli niquintencahuili
    ininhuejcapan tatahua. Elis se tlali campa nochi quipiya hasta onmocahua. Huan
    tlacuajtose huan ixhuitose huan moricojchijtose, pero teipa yase ica tiotzitzi.
    Quena, nechcahuase huan quinhueyichihuase tiotzitzi huan quintequipanose. Ayacmo
    nechnequise huan quiixpanose nopa camanal sencahuali catli nijchijqui ininhuaya.
  swh-ONEN: Nitakapokwisha kuwaingiza katika nchi itiririkayo maziwa na asali, nchi
    niliyowaahidi baba zao kwa kiapo, nao watakapokula wakashiba na kufanikiwa, watageukia
    miungu mingine na kuiabudu, wakinikataa mimi na kuvunja Agano langu.
  bba-bba: Domi kon de bu du tem mɛ nɑ ɡeruɑ kɑ bɔ̃ri nɑ nɛɛ, kon ben bɑɑbɑbɑ wɛ̃
    sɔɔ, mi tim kɑ bom mu kokumɔ. Bɑ koo di bu debu bu bɔriɑ. Adɑmɑ bɑ koo mɑn torɑri
    bu nɛn ɑrukɑwɑni kusiɑ bu ben ɡɔ̃ru ɡɔsie bũnu ɡɑnun mi bu nu sɑ̃.
  eng-KJVCPB: For when I shall have brought them into the land which I sware unto
    their fathers, that floweth with milk and honey; and they shall have eaten and
    filled themselves, and waxen fat; then will they turn unto other gods, and serve
    them, and provoke me, and break my covenant.
  wbp-wbp: '@see-verse:DEU.031.019'
  luo-luo: Ka asekelogi e piny ma opongʼ gi chak kod mor kich, ma en piny mane asingora
    kakwongʼora ne kweregi, kendo ka gisemetho ma gibedo gi mor, to ginidogi ir nyiseche
    mamoko ma gilamgi, kagiweya kendo ketho singruokna.
  meu-meu: Badina be senemui na gwaurai henidia hamata tanona ai baina hakaudia vareai,
    rata bona bada-ranuna e arumu tanona; unuseni ai bae aniani, bogadiabae hakunu,
    taudia bae bada. Una negana ai idia ese dirava idaudia bae tahudia, bona isiaidia
    bae lao heni, a lau bae dadaraigu, bona egu taravatu bae tataia utu.
  npi-ULB: किनकि तिनीहरूका पिता-पुर्खाहरूलाई दिन्छु भनी मैले प्रतिज्ञा गरेको दूध र
    मह बग्‍ने देशमा जब मैले तिनीहरूलाई ल्याएको हुने छु, र तिनीहरू खाएर तृप्‍त भएर
    मोटाएका हुने छन्, तब तिनीहरू अन्य देवताहरूकहाँ लागी तिनीहरूको सेवा गर्ने छन् र
    तिनीहरूले मेरो तिरस्कार गरी मेरो करार भङ्ग गर्ने छन् ।
  yor-yor: Nígbà tí mo ti mú wọn wá sí ilẹ̀ tí ń sàn fún wàrà àti fún oyin, ilẹ̀ tí
    mo ti ṣe ìlérí ní ìbúra fún àwọn baba ńlá wọn, àti nígbà tí wọ́n bá jẹ, tí ó sì
    tẹ́ wọn lọ́rùn, tí wọ́n sì gbilẹ̀, wọn yóò yí padà sí ọlọ́run mìíràn wọn yóò sì
    sìn wọ́n, wọn yóò kọ̀ mí sílẹ̀, wọn yóò sì da májẹ̀mú mi.
  ind-ind: Aku akan membawa mereka ke negeri yang sangat subur, yang sudah Aku janjikan
    kepada nenek moyang mereka. Di sana mereka akan hidup makmur dan makan sepuasnya
    sampai menjadi gemuk. Tetapi kemudian mereka akan berpaling menyembah dewa-dewa.
    Mereka akan menolak Aku dan melanggar perjanjian-Ku.
  pes-OPCB: زمانی که ایشان را به سرزمینی که با سوگند به پدرانشان وعده داده بودم آوردم،
    یعنی به سرزمینی که شیر و عسل در آن جاری است و پس از اینکه سیر و فربه شدند و به
    پرستش خدایان دیگر پرداختند و مرا رد نموده، عهد مرا شکستند
  tgl-ULB: Kapag dinala ko sila dito sa loob ng lupain na aking ipinangako upang ibigay
    sa kanilang mga ninuno, ang lupaing umaapaw sa gatas at pulot, at nang sila ay
    nakakain at nabusog at tumaba, pagkatapos babaling sila sa ibang mga diyos at
    sasamba sa kanila; kamumuhian nila ako at sisirain ang kasunduan.
  cbu-NT: Sirútama zitaminarneetsi nuwaana nayniranguri, Nuw siyaam tsap panachintspa,
    táranguri, na anush tsap Israelchichee wayachina. An tsap kizpur wanasircha. Wakar
    mimir, kinduratam kung ashiru naantangatu anush taariya. Ashkachuri, uwshtisin
    anush katungkatssin, kapung tazazayarusin, wanuts kapunguchinllinaya. Itaru ashkitaatssin,
    nuwaatssha kuki ngateersin kapeetchinllinaya. ¿Antaati iy Apanlleezini tiptsirinee?
    táchpasa. Sheersin, apanllputseetsimsha ungirtaksin taachinllinaya.
  hui-hui: Ai dindi bayaleore benebere ogoniha haru halu polebero lalu bamba tinaga
    mamaliruhondo lowirudagua bialu ti haru anda polebero. Dindi ogoniha ti tomo dewaore
    bu payabu ngelowa karulapeore nalu holebira. Ani holebiragoyu tigua i̱ erembira
    ngialu puwa dama mitangi bialu mbirale gime wabini ngaruhondo bi pupu wialu holebira.
    I̱na yu wahalu ti baba habo nalolene bi lowirugo pugu waholebira.
  mya-mya: ငါ​သည်​သူ​တို့​၏​ဘိုး​ဘေး​တို့​အား​က​တိ​ထား သည့်​အ​တိုင်း သူ​တို့​ကို​အ​စာ​ရေ​စာ​ပေါ​ကြွယ်
    ဝ​သော​ပြည်​သို့​ပို့​ဆောင်​မည်။ ထို​ပြည်​တွင်​သူ တို့​သည်​အ​စား​အ​စာ​ကို​ဝ​စွာ​စား​ရ​၍
    အေး ချမ်း​သာ​ယာ​စွာ​နေ​ထိုင်​ကြ​လိမ့်​မည်။ သို့​ရာ တွင်​သူ​တို့​သည်​ဖောက်​ပြန်​၍
    အ​ခြား​သော ဘု​ရား​များ​ကို​ကိုး​ကွယ်​ကြ​လိမ့်​မည်။ သူ တို့​သည်​ငါ့​ကို​စွန့်​ပစ်​၍​ငါ​၏​ပ​ဋိ​ညာဉ်
    ကို​ချိုး​ဖောက်​သ​ဖြင့်၊-
  bod-N: ཅི་ལ་ཞེ་ན། ངས་ཁོ་རྣམས་ཀྱི་ཕ་མེས་ལ་མནའ་དང་བཅས་ཁས་བླངས་པ་ནང་བཞིན། ཁོ་རྣམས་འོ་མ་དང་སྦྲང་རྩི་བཞུར་བའི་ཡུལ་དུ་ཁྲིད་ཅིང་།
    ཁོ་རྣམས་དེར་འགྲངས་ནས་ཚོན་པོར་ཆགས་རྗེས། ལྷ་གཞན་དག་གི་རྗེས་སུ་འབྲངས་ནས་དེ་དག་ལ་བསྙེན་བཀུར་བྱེད་པ་དང་།
    ང་སྤངས་ཏེ་ངའི་ཁ་ཆད་དང་འགལ་བར་འགྱུར།
  sna-sna: Kana ndichinge ndavauyisa munyika inoerera mukaka nouchi, nyika iyo yandakavimbisa
    nemhiko kumadzitateguru avo, uye kana vachinge vadya vaguta uye vakora, vachatsaukira
    kuna vamwe vamwari vagovanamata, vachindiramba uye vachiputsa sungano yangu.
  spa-BLM: Porque cuando los haya introducido en la tierra que juré a sus padres,
    que fluye leche y miel, y hayan comido y se hayan saciado y engordado, entonces
    se volverán a otros dioses y los servirán, y me despreciarán y romperán mi pacto.
  cac-cac: Ayic ol lajvoc vic'anoch eb' anima tic d'a sat lum luum te yax sat chi',
    lum vac'nac in ti' vac'an d'a eb' e mam eyicham, ol va eb' sic'lab'il, ol b'aq'uechb'oc
    eb'. Ol lajvoc chi', ol b'at eb' d'a spatic juntzan̈ comon dios. Ol och eb' ejmelal
    d'a juntzan̈ chi'. Ol in spaticanel eb', ol yixtanb'at in trato eb' in b'onac
    yed'oc.
  swh-ULB: Kwa maana nitakapowaleta katika nchi ambayo niliapa kwa mababu zao, nchi
    inayotiririka kwa maziwa na asali, na watakapokula na kuridhika na kunenepa, ndipo
    watageukia miungu mingine nao watawatumikia na kunidharau na watavunja agano langu.
  bel-bel: бо Я ўвяду іх у зямлю добрую, як Я прысягаўся бацькам іхнім, дзе цячэ малако
    і мёд, і яны будуць есьці і наядацца, і атлусьцеюць, і павернуцца да іншых багоў,
    і слугавацьмуць ім, а Мяне адкінуць і парушаць запавет Мой;
  deu-ELBBK: Denn ich werde sie in das Land bringen, das ich ihren Vätern zugeschworen
    habe, das von Milch und Honig fließt; und sie werden essen und satt und fett werden;
    und sie werden sich zu anderen Göttern wenden und ihnen dienen, und mich verachten
    und meinen Bund brechen.
  mbb-OT: Ed-uwiten ku sikandan diyà te meupiya wey selebpeten he tanà he impenangdù
    ku he ibeǥey ziyà te menge kepuun dan. Ed-ubpà sikandan dutun he meuswaǥen; ebpekekaan
    sikandan te langun he keenen he egkesuatan dan, ne egkengahantey sikandan. Piru
    ed-iniyuǥan e zan ne ed-azap sikandan te selakew en he menge ed-ezapen. Edrepasen
    dan is kebpekid-uyun ku kandan.
  mal-2015: ഞാൻ അവരുടെ പിതാക്കന്മാരോടു സത്യംചെയ്തതായി പാലും തേനും ഒഴുകുന്ന ദേശത്തു
    അവരെ എത്തിച്ചശേഷം അവർ തിന്നു തൃപ്തരായി തടിച്ചിരിക്കുമ്പോൾ അന്യദൈവങ്ങളുടെ അടുക്കലേക്കു
    തിരിഞ്ഞു അവയെ സേവിക്കയും എന്റെ നിയമം ലംഘിച്ചു എന്നെ കോപിപ്പിക്കയും ചെയ്യും.
  rmc-rmc: Ľidžava len andre odi phuv, kaj čuľal o thud the o medos, pal savi la veraha
    diňom lav lengre daden. Ode chana, a sar imar čaľona a thuľona, visarena pes mandar
    het a lašarena avre devlen; odčhivena man a prephagena miri zmluva.
  pes-OPV: زیرا چون ایشان را به زمینی که برای پدران ایشان قسم خورده بودم که به شیر
    و شهد جاری است، درآورده باشم، و چون ایشان خورده، و سیر شده، و فربه گشته باشند،
    آنگاه ایشان به سوی خدایان غیر برگشته، آنها را عبادت خواهند نمود، و مرااهانت کرده،
    عهد مرا خواهند شکست.
  ron-1924: Кэч вой дуче пе попорул ачеста ын цара пе каре ам журат пэринцилор луй
    кэ й-о вой да, царэ унде курӂе лапте ши мьере; ел ва мынка, се ва сэтура ши се
    ва ынгрэша, апой се ва ынтоарче ла алць думнезей ши ле ва служи, яр пе Мине Мэ
    ва несокоти ши ва кэлка легэмынтул Меу.
  ben-OBCV: তাদের পূর্বপুরুষদের কাছে আমার শপথ করা সেই দুধ আর মধু প্রবাহী দেশে যখন
    আমি তাদের নিয়ে যাব আর যখন তারা পেট পুরে খেয়ে সুখে থাকবে তখন তারা আমাকে তুচ্ছ
    করে আমার বিধান ভেঙে অন্য দেবতাদের দিকে ফিরে তাদের সেবা করবে।
  som-som: Waayo, markaan iyaga geeyo dalkii aan awowayaashood ugu dhaartay, dalkaasoo
    caano iyo malab la barwaaqaysan, oo ay wax cunaan oo wada dhergaan oo cayilaan,
    kolkaasay u jeesan doonaan ilaahyo kale, wayna u adeegi doonaan, anna way i quudhsan
    doonaan, axdigaygana way jebin doonaan.
  lat-VUC: 'Introducam enim eum in terram, pro qua juravi patribus ejus, lacte et
    melle manantem. Cumque comederint, et saturati, crassique fuerint, avertentur
    ad deos alienos, et servient eis: detrahentque mihi, et irritum facient pactum
    meum.'
  eng-ASVBT: For when I shall have brought them into the land which I sware unto their
    fathers, flowing with milk and honey, and they shall have eaten and filled themselves,
    and waxed fat; then will they turn unto other gods, and serve them, and despise
    me, and break my covenant.
  ita-1885: Perciocchè io l'introdurrò nella terra, la quale io giurai a' suoi padri,
    terra stillante latte e miele; ed egli mangerà, e sarà saziato, e ingrassato;
    ed egli si rivolgerà ad altri dii, e servirà loro, e mi dispetterà, e romperà
    il mio patto.
  eng-LXXUP: 'For I will bring them into the good land, which I swore to their fathers,
    to give to them a land flowing with milk and honey: and they shall eat and be
    filled and satisfy themselves; then will they turn aside after other gods, and
    serve them, and they will provoke me, and break my covenant.'
  eng-ULB: For when I will have brought them into the land that I swore to give to
    their ancestors, a land flowing with milk and honey, and when they have eaten
    and become satisfied and fat, then they will turn to other gods and they will
    serve them and they will despise me and they will break my covenant.
  spa-VBL: Una vez que los hayas llevado al país que prometí darles a sus antepasados,
    una tierra que fluye leche y miel, tendrán mucho que comer y les irá bien. Entonces
    irán a adorar a otros dioses, y me abandonarán y romperán mi acuerdo.
  fra-_FOB: Car j'introduirai ce peuple dans le pays au sujet duquel j'ai fait serment
    à ses pères, pays où coulent le lait et le miel, et il mangera, et sera rassasié
    et engraissé; puis il se détournera vers d'autres dieux, et il les servira; il
    me méprisera, et il enfreindra mon alliance.
  mal-mal: ഞാൻ അവരുടെ പൂര്‍വ്വ പിതാക്കന്മാരോട് സത്യംചെയ്ത പാലും തേനും ഒഴുകുന്ന ദേശത്ത്
    അവരെ എത്തിച്ചശേഷം അവർ തിന്നു തൃപ്തരായി പുഷ്ടിവച്ചിരിക്കുമ്പോൾ, അന്യദൈവങ്ങളുടെ
    അടുക്കലേക്ക് തിരിഞ്ഞ് അവയെ സേവിക്കുകയും എന്റെ നിയമം ലംഘിച്ച് എന്നെ പ്രകോപിപ്പിക്കുകയും
    ചെയ്യും.
  urd-GVR: Kyoṅki maiṅ unheṅ us mulk meṅ le jā rahā hūṅ jis kā wādā maiṅ ne qasam
    khā kar un ke bāpdādā se kiyā thā, us mulk meṅ jis meṅ dūdh aur shahd kī kasrat
    hai. Wahāṅ itnī ḳhurāk hogī ki un kī bhūk jātī rahegī aur wuh moṭe ho jāeṅge.
    Lekin phir wuh dīgar mābūdoṅ ke pīchhe lag jāeṅge aur un kī ḳhidmat kareṅge. Wuh
    mujhe radd kareṅge aur merā ahd toṛeṅge.
  suz-BL: गो मेको आन किकी पिपी आन कली गेनुङ, दे कसम जशो दूध नु खुदो शुश बाक्‍शो रागी
    मेको आन कली गेनुङ। मिनु मेकोपुकी जशा ब्‍वशा, रूशा दोम्‍नीम। मिनु मेकोपुकीमी देवी
