    Məni rədd edərək əhdimi pozacaqlar.
  eng-DBY: For I shall bring them into the land which I swore unto their fathers,
    which floweth with milk and honey; and they will eat and fill themselves, and
    wax fat, and will turn unto other gods, and serve them, and despise me, and break
