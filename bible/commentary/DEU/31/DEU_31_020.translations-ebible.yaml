  haw-1868: A i ka manawa e lawe aku ai au ia lakou ma ka aina, a'u i hoohiki ai i
    ko lakou mau kupuna, e kahe ana o ka waiu a me ka meli; a ai iho lakou a maona,
    a momona; alaila e huli ae lakou i na akua e, a e malama ia lakou, a e hoowahawaha
    mai ia'u, a e uhai i kuu berita.
  arb-NAV: لأَنِّي حَالَمَا أُدْخِلُهُمْ إِلَى الأَرْضِ الَّتِي تَفِيضُ لَبَناً وَعَسَلاً،
    هَذِهِ الأَرْضِ الَّتِي حَلَفْتُ أَنْ تَكُونَ لِآبَائِهِمْ، فَيَأْكُلُونَ وَيَشْبَعُونَ
    وَيَسْمَنُونَ، فَإِنَّهُمْ يَسْعَوْنَ وَرَاءَ آلِهَةٍ أُخْرَى وَيَعْبُدُونَهَا
    وَيَزْدَرُونَ بِي نَاقِضِينَ عَهْدِي.
  ewe-ewe: Ne mekplɔ wo va ɖo anyigba si ŋugbe medo na wo tɔgbuiwo dzi, anyigba si
