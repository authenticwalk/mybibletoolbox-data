    जाए, और ये हष्ट-पुष्ट हो जाएँगे; तब ये पराए देवताओं की ओर फिरकर उनकी उपासना करने
    लगेंगे, और मेरा तिरस्कार करके मेरी वाचा को तोड़ देंगे।
  wol-KYG: Maa leen di yóbbu déy ca réew ma ma giñaloon seeni maam, fa meew maak lem
    ja tuuroo, ñu lekk ba regg, yaflu, daldi walbatiku ci yeneen yàlla, di leen jaamu,
    xarab ma, fecci sama kóllëreek ñoom.
  eng-YLT: and I bring them in unto the ground which I have sworn to their fathers
