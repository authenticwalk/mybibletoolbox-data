    के पीछे लग जाएंगे और उनकी ख़िदमत करेंगे। वह मुझे रद्द करेंगे और मेरा अहद तोड़ेंगे।
  rug-rug: Kaqu turaṉa lani Rau koasa popoa sapu ele va tatara veko nia Rau koari
    na tiatamadia si arini. Sa popoa sapu sokua ginani na meleke meke kote koa valeana
