  tbz-SIM: N yóó bɛ̀ tɑnnɛ́mu kɛtenkɛ̀ n do bɛ́i nkɛ́ĩkú kɛ dɔ̀ n yóó duɔ́ nkɛ̀ bɛ
    yɛmbɛ̀ mɛnɑɑmiɛ̀ nnɛ̀ mɛcekùɔ̀ ndɛ̀ pũɔ̃̀ nkɛ̀. Kɛ̀ bɛ̀ɛ di kɛ́nsɑ̀nnɛ̀ kɛ́ɑ̃nnɛ́
    tikɔ̀dɔ̀ɔ̀tì. Dɛ kó difɔ̃nkúò kɛ́ n yóu kɛ́tũnnɛ yɛbɔkɛ̀ kɛ́nkɔ̃nkù kɛ yɛ̀ bɑ̀ɑ́,
    kɛ́ m bútínnɛ́ kɛ́tɔ̃tɛ mɛtɑummɛ̀ m bɛ̀ dɔ̀ɔ̀nɛ̀ mɛ̀.
  msy-2020: Kɨ me inigh nguazir bar aghuir dagheba ikia, bar deravɨram aghuir kamɨn
    mangam, kar nguazir kɨ men inazir afeziabar anɨngasa akam akɨrizim. Eghtɨ me nguazir
