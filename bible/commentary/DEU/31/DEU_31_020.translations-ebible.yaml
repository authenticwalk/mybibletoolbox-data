  kan-OKCV: ನಾನು ಅವರ ಪಿತೃಗಳಿಗೆ ಪ್ರಮಾಣ ಮಾಡಿದಂಥ, ಹಾಲೂ ಜೇನೂ ಹರಿಯುವಂಥ ದೇಶಕ್ಕೆ ಅವರನ್ನು
