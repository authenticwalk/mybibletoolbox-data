  cwe-cwe: Vondaniwagale muna iisi ili na ulongo unogile, fana viniwalaganile wasaho
    zawo, uko wezakuwa na ndiya zose ziwolonda na wezakala vinogile, mbali wezahinduka
    na kutambikila milungu imwenga. Wezanilema na kubena lagano jangu,
  kik-kik: Ndaarĩkia kũmatoonyia bũrũri ũcio ũrĩ bũthi wa iria na ũũkĩ, bũrũri ũcio
    nderĩire maithe mao ma tene, na rĩrĩa makaarĩa na mahũũne na matheereme, nĩmakagarũrũkĩra
    ngai ingĩ macihooe, maamene na mathũkie kĩrĩkanĩro gĩakwa.
  fra-NCL: 'Car, quand j’aurai fait entrer ce peuple dans la terre que j’ai promise
    par serment à ses pères, terre où coulent le lait et le miel ; qu’il aura mangé
    et se sera rassasié et engraissé : alors il se tournera vers d’autres dieux, et
    ils les serviront, ils me mépriseront et il rompra mon alliance.'
  cek-AK: Tahnutui hoi khoitui longhaih prae, ampanawk khaeah paek han lokkam ih prae
    thungah nihcae to ka hoih; nihcae mah zok kamhah ah buh to caak o moe, thawk o
    hruk naah loe, kai palungphuisak hanah, ka lokkamhaih to amkhraeng o taak ving
    tih, kalah sithawnawk khaeah angqoi o ueloe, a tok to sah pae o tih.
  cuk-cuk: ”Ar ade, we-dulemar-e-dadganga an ise-sogar sogsad, we-yala-napa-nued-gadi-ibmar-sanmaked
    an bega ukedseye. A-yalase an we-dulemar-odosale, immelegedse ibmar gunmaloed,
    wardungudmaloed. Geb degine, we-Israel-dulemar dule-baigan-e-bab-dummaganba nadmaloed,
    we-ibmarse gotemaloed, e-nug odummodmaloed. Agi, we-Israel-dulemar, an-emarbo-Igar-Mesnaidgi
    annadmaloed, gwen bai bar an-dakosurmalad.
  uig-CYR: Чүнки Мән уларни Мән ата-бовилириға қәсәм билән вәдә қилған, сүт билән
    һәсәл еқип туридиған жутқа киргүзимән; андин улар йәп тоюп, сәмригәндә башқа илаһларға
    әгишип, уларниң қуллуғиға кириду вә Мени көзгә илмай әһдәмни бузиду.
  tel-2017: నేను వారి పితరులతో ప్రమాణం చేసిన ప్రకారం పాలు తేనెలు ప్రవహించే దేశంలో
    వారిని నడిపించిన తరువాత వారు తిని తాగి తృప్తిపొంది అహంకారం తెచ్చుకుంటారు. ఇతర
    దేవుళ్ళ వైపు తిరిగి వాటిని పూజించి నన్ను విడిచిపెట్టి నా నిబంధన మీరతారు.
  hat-BSA: Paske lè Mwen mennen yo antre nan peyi k ap koule avèk lèt avèk siwo myèl
    la, ke Mwen te sèmante a zansèt pa yo, yo te manje e satisfè, e yo te vin pwospere,
    alò, yo va vire a lòt dye yo pou sèvi yo, meprize Mwen e kraze akò Mwen an.
  kos-kos: Nga fah usalos nu in facl mut ac kasrup fohk we inge, oana nga tuh wuleang
    nu sin papa matu tumalos. Ac fah arulana pukanten mongo nalos, oru elos arulana
    kihp ac insewowo. Tusruktu elos ac fah forla likiyu ac alu nu sin god saya. Elos
    ac fah pilesreyu ac kunausla wuleang luk yorolos,
  hbo-WLC: כִּֽי־אֲבִיאֶ֜נּוּ אֶֽל־הָאֲדָמָ֣ה ׀ אֲשֶׁר־נִשְׁבַּ֣עְתִּי לַאֲבֹתָ֗יו
    זָבַ֤ת חָלָב֙ וּדְבַ֔שׁ וְאָכַ֥ל וְשָׂבַ֖ע וְדָשֵׁ֑ן וּפָנָ֞ה אֶל־אֱלֹהִ֤ים אֲחֵרִים֙
    וַעֲבָד֔וּם וְנִ֣אֲצ֔וּנִי וְהֵפֵ֖ר אֶת־בְּרִיתִֽי׃
  ibo-ibo: Mgbe m mere ka ha bata nʼala ahụ m kwere nna nna ha na nkwa, ala ahụ mmiri
    ara ehi na mmanụ aṅụ na-erugharị nʼime ya, mgbe ha rijukwara afọ, baakwa ụba,
    ha ga-ebido ife chi ọzọ ofufe, jụ m, ma mebikwaa ọgbụgba ndụ m.
  ory-ory: କାରଣ ଆମ୍ଭେ ଯେଉଁ ଦେଶ ବିଷୟରେ ସେମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣ ନିକଟରେ ଶପଥ କରିଅଛୁ, ସେହି
    ଦୁଗ୍ଧ ଓ ମଧୁ ପ୍ରବାହୀ ଦେଶକୁ ସେମାନଙ୍କୁ ନେଇଗଲା ଉତ୍ତାରେ ଯେତେବେଳେ ସେମାନେ ଭୋଜନ କରି ତୃପ୍ତ
    ଓ ହୃଷ୍ଟପୁଷ୍ଟ ହେବେ, ସେତେବେଳେ ସେମାନେ ଅନ୍ୟ ଦେବତାମାନଙ୍କ ପ୍ରତି ଫେରି ସେମାନଙ୍କ ସେବା କରିବେ
    ଓ ଆମ୍ଭଙ୍କୁ ଅଗ୍ରାହ୍ୟ କରି ଆମ୍ଭ ନିୟମ ଲଙ୍ଘନ କରିବେ।
  chk-chk: Iwe, üpwe emwenirelong lon ewe fanü mi pwülüöch o fanüeräs üa pwon fän
    akapel pwe üpwe ngeni ar kewe lewo. Nge lupwen epwe wor chomong ener mongö pwe
    ra möt o kitinupula, mürin repwe kul ngeni pwal ekoch kot o fel ngeniir. Iwe,
    repwe pöütieila o atai ai we pwon.
  rop-rop: Ai garra deigim olabat langa det gudbala kantri garram gudwan graun blanga
    growimapbat ola daga weya aibin pramisim olabat grengrenfathamob. Deya na olabat
    garra abum ola daga olabat wandim en afta olabat garra sedisfaid. Bat olabat garra
    tenawei en weship olkain drimin sheip, en olabat garra gibit bekboun langa mi,
    en olabat garra breigim det brabli strongwan pramis langa mi.
  ukr-1871: Бо я приведу їх в землю текучу молоком і медом, що оддати її я клявся
    батькам їх; і будуть вони живитись і стануть ситі і тучні; та й повернуться вони
    до инших богів і стануть служити їм, і зневажати мене, і зломлять завіт мій.
  deu-1951: Wenn ich sie nun in das Land bringe, das ich ihren Vätern zugeschworen
    habe, das von Milch und Honig fließt, und sie essen und satt und fett werden,
    so werden sie sich andern Göttern zuwenden und ihnen dienen und mich verachten
    und meinen Bund brechen.
  eng-JPS: For when I shall have brought them into the land which I swore unto their
    fathers, flowing with milk and honey; and they shall have eaten their fill, and
    waxen fat; and turned unto other gods, and served them, and despised Me, and broken
    My covenant;
  srp-1865: Jer æu ga odvesti u zemlju za koju sam se zakleo ocima njegovijem, u kojoj
    teèe mlijeko i med; ondje æe jesti i nasitiæe se i ugojiæe se, pa æe se onda obratiti
    k drugim bogovima i njima æe služiti, a za mene neæe mariti, i pokvariæe zavjet
    moj.
  lug-lug: Kubanga bwe ndimala okubaleeta mu nsi omukulukuta amata n’omubisi gw’enjuki,
    gye nasuubiza bajjajjaabwe nga ngibalayirira, ne balya ne bakkuta ne bagejja,
    balikyukira bakatonda abalala ne babasinza nga babaweereza, ne bannyooma ne bamenya
    endagaano yange.
  heb-heb: כי אביאנו אל האדמה אשר נשבעתי לאבתיו זבת חלב ודבש ואכל ושבע ודשן ופנה אל
    אלהים אחרים ועבדום ונאצוני והפר את בריתי׃
  ben-IRV: কারণ আমি যে দেশ দিতে তাদের পূর্বপুরুষদের (পিতা) কাছে শপথ করেছি, সেই দুধ
    ও মধুপ্রবাহী দেশ তাদেরকে নিয়ে গেলে পর যখন তারা খেয়ে তৃপ্তি ও মোটা হবে, তখন অন্য
    দেবতাদের কাছে ফিরবে এবং তাদের সেবা করবে, আমাকে অবজ্ঞা করবে ও আমার নিয়ম ভাঙ্গবে।
  pan-pan: ਜਦ ਮੈਂ ਇਨ੍ਹਾਂ ਨੂੰ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਪਹੁੰਚਾ ਦੇਵਾਂਗਾ ਜਿਸ ਨੂੰ ਦੇਣ ਦੀ ਮੈਂ ਉਨ੍ਹਾਂ
    ਦੇ ਪੁਰਖਿਆਂ ਨਾਲ ਸਹੁੰ ਖਾਧੀ ਸੀ, ਜਿੱਥੇ ਦੁੱਧ ਅਤੇ ਸ਼ਹਿਦ ਵੱਗਦਾ ਹੈ ਅਤੇ ਇਹ ਖਾ-ਖਾ ਕੇ ਰੱਜ
    ਜਾਣਗੇ ਅਤੇ ਮੋਟੇ ਹੋ ਗਏ ਹੋਣਗੇ ਤਦ ਇਹ ਪਰਾਏ ਦੇਵਤਿਆਂ ਵੱਲ ਮੁੜ ਕੇ ਉਹਨਾਂ ਦੀ ਪੂਜਾ ਕਰਨਗੇ ਅਤੇ
    ਮੈਨੂੰ ਛੱਡ ਦੇਣਗੇ ਅਤੇ ਮੇਰਾ ਨੇਮ ਭੰਗ ਕਰ ਸੁੱਟਣਗੇ।
  mya-JVB: အကြောင်း မူကား၊ သူ တို့၏ဘိုးဘေး တို့အား ငါကျိန်ဆို ၍ နို့ နှင့် ပျားရည်
    စီး သော ပြည် သို့ သူ တို့ကို ငါဆောင်သွင်း သဖြင့် သူတို့သည် ဝ စွာစား ရ၍ ဆူဖြိုး
    သောအခါ ၊ အခြား တပါးသော ဘုရား တို့ထံသို့ လွှဲ သွား၍ ဝတ်ပြု ကြလိမ့်မည်။ ငါ့ ကို
    ပုန်ကန် ၍ ငါ့ ပဋိညာဉ် တရား ကို ဖျက် ကြလိမ့်မည်။
  hmo-hmo: Badina be edia sene taudia dekenai lau gwauhamata henidia tano dekenai
    idia do lau hakaua vareai, rata bona hani dekenai ia honu noho tano dekenai. Unuseni
    do idia aniani, idia boga kunu, bona edia tauanina do idia bada. Vadaeni idia
    ese dirava idaudia do idia tahua, edia hesiai gaukara do idia karaia, lau do idia
    negea, bona lauegu taravatu do idia utua.
  urd-urd: इसलिए कि जब मैं उनको उस मुल्क में, जिस की क़सम मैंने उनके बाप — दादा से
    खाई और जहाँ दूध और शहद बहता है पहुँचा दूँगा, और वह ख़ूब खा — खाकर मोटे हो जाएँगे;
    तब वह और मा'बूदों की तरफ़ फिर जाएँगे और उनकी इबादत करेंगे और मुझको हक़ीर जानेंगे
    और मेरे 'अहद को तोड़ डालेंगे।
  rus-SYN: ибо Я введу их в землю добрую, как Я клялся отцам их, где течет молоко
    и мед, и они будут есть и насыщаться, и утучнеют, и обратятся к иным богам, и
    будут служить им, а Меня отвергнут и нарушат завет Мой, который Я завещал им
  bqc-SIM: Tó ma gɛńnↄ bùsu pↄ́ ma a lɛgbɛ̃̀ ń dezi káauↄnɛ guu, bùsu pↄ́ vĩ
    ń zↄ́'io diupi, tó aa kã̀ aa mɛ̀kpa, aa zɛ ń dii pãleↄɛ, aai zↄblenɛ́. Aa
    pãkpamazi, aai ma bàakuańnↄ yã́ gbooɛ.
  tcz-CHONGTHU: Ajeh chu apu, apate hou peh dinga ka kihahselna gamsung khoiju leh
    bongnoi lonna gam sunga ka hinpui lut phat uvin, anomsa gam tauvin, tun akihei
    mang gamsoh keiyun pathen chom chom abel tauvin, hiche ho kinbol in apang un,
    keima don louvin eikoi tauvin ahi.
  mar-mar: त्यांच्या पूर्वजांना कबूल केलेल्या भूमीत मी त्यांना नेणार आहे. ही भूमी
    दुधामधाने समृद्ध आहे. तेथे त्यांची अन्नधान्याची चंगळ होईल. ते संपन्न जीवन जगतील.
    पण मग ते इतर दैवतांकडे वळतील व त्यांची पूजा करतील. माझ्यापासून ते परावृत होतील
    व कराराचा भंग करतील.
  qub-qub: Nogaga Israelcunata chayachishaj jurar awiluncunata aunishä partimanmi.
    Chaychöga lëchipis mishquipis manami pishinchu. Chaycho paycuna sumaj micucarcärir,
    wirayacurcorga juc dioscunatami aduranga. Nogataga manacajmannami churamanga.
    Chayno rurarmi paycunawan conträtu rurashätapis mana cumlenganachu.
  bqp-bqp: Tó ma gɛ kũńwo bùsu kũ ma la dà ń dizi káakunↄnɛ gũn, bùsu kũ vĩ kũ
    zↄ́'io din pìi, tó ò kã̀ ò mɛ̀ɛ kpà, oni arɛ dↄ tãnanↄamɛ ò ń gbagba. Oni pã
    kpámai ò ma bàka kunna kũńwo yã gboro.
  hat-hat: Lè m'ap fè yo antre nan peyi mwen te pwomèt bay zansèt yo a, peyi kote
    lèt ak siwo myèl ap koule tankou dlo a, m'a fè yo manje plen vant yo, y'a viv
    alèz. Men, y'a kouri dèyè lòt bondye, y'a sèvi yo. Men mwen menm, y'a voye m'
    jete, y'a kraze kontra mwen te pase ak yo a.
  eng-BSB: When I have brought them into the land that I swore to give their fathers,
    a land flowing with milk and honey, they will eat their fill and prosper. Then
    they will turn to other gods and worship them, and they will reject Me and break
    My covenant.
  tod-tod: Nà liizu ga tiye zooi naa zu, ʋɛ nɔnɔi ta kɔin gulɔi ʋooʋaai ná, gè
    minazeɠeni, gè ɠona ti-mɛmɛwolani bɛ, ta daami wo, ti yiɠo, ta zei ná, anii
    pɛ ge ʋooʋa ti ya, názu ɠa ta ɠaaʋote da gala kiligiti ma, ti ɗa ti lɛbi, ta
    zìi ɠoloɠolo, ti nà-minazeɠegi ɠoloɠolo.
  eng-WEBPB: For when I have brought them into the land which I swore to their fathers,
    flowing with milk and honey, and they have eaten and filled themselves, and grown
    fat, then they will turn to other gods, and serve them, and despise me, and break
    my covenant.
  kbq-kbq: Na'ankure tumerimo'ene amirimo'enema avite'nea mopama zamagehe'ima zamigahue
    hu'nama huhampri zamante'noa mopafina Nagra zamavare'na vugahue. E'ina mopafi
    zamavare'na vanuge'za maka zampina knare nehu'za, ne'zana ne'zamu hugahazanagi,
    Nagrira zamefi hunenami'za ru anumzantami monora ome hunente'za, zamagranema huhagerafi
    huvempa kema hu'noana ruhantagigahaze.
  nhe-BL: Pampa na nijchijtos para ma calaquica ipan nopa tlali tlen niquintencahuili
    ininhuejcapan tatahua. Elis se tlali campa nochi quipiya hasta mocahua. Huan tlacuajtose
    huan ixhuitose huan moricojchijtose, pero teipa yase ica tiotzitzi. Quena, nechcahuase
    huan quinhueyichihuase tiotzitzi huan quintequipanose. Ayoc nechnequise huan quiixpanose
    nopa tlajtolsencahuali tlen nijchijqui ininhuaya.
  bus-bus: Tó ma gaańyo bùsu kɛ̀ má la dà ń dezi káakunↄnɛ guu, bùsu kɛ̀ zwi kↄ̃n
    zↄ́'io din pì, tó aↄ̃ kã̀ wà mɛ̀ kpà, aↄ̃é aɛ dↄ tãanↄamɛ wà ń gbãgbã. Aↄ̃é
    pã kpámazi wà ma bà kuunańyo yã gboro.
  gub-BL: Araha putar heremiaihu a'e ywy rehe ihe wà nehe. Ikatu a'e. Umuezuz katu
    ma'e no. Amume'u a'e ywy waipy wanupe. Uhyk putar ma'e paw a'e pe wanupe nehe,
    a'e wanupe. Wiko putar hemetarer katu ma'e romo a'e pe wà nehe, a'e wanupe. A'e
    mehe hereityk putar wà nehe, amo tupàn wamuwete pà wà nehe. Nezewe mehe uzuhaw
    putar ze'egaw wanehe we heremiapo katu kwer wà nehe.
  eng-DRA: 'For I will bring them into the land, for which I swore to their fathers,
    that floweth with milk and honey. And when they have eaten, and are full and fat,
    they will turn away after strange gods, and will serve them: and will despise
    me, and make void my covenant.'
