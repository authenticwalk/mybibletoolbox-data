    po waibao. Te augwaligo eno dąų walali po togwaibao.
  tpi-tpi: Mi laik kisim ol i go insait long dispela gutpela kantri, graun bilong
    en i gat planti gris olsem mi bin promis long ol tumbuna bilong ol. Na long dispela
    kantri bai ol i kisim planti kaikai, na bai ol i stap gut tru. Orait long dispela
    taim bai ol i givim baksait long mi, na lotu long ol giaman god. Bai ol i brukim
    kontrak bilong mi na lusim mi.
  dan-1931: Thi jeg vil føre dem ind i det Land, jeg tilsvor deres Fædre, et Land,
