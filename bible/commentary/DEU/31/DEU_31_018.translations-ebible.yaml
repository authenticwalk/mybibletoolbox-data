verse: DEU.031.018
translations:
  mal-C: അവർ അന്യദേവന്മാരിലേക്കു പിന്തിരിഞ്ഞ് ചെയ്ത സകലദുഷ്ടതകളുംനിമിത്തം ആ ദിവസം
    ഞാൻ എന്റെ മുഖം അവരിൽനിന്നും നിശ്ചയമായും മറയ്ക്കും.
  deu-TKW: Ich aber werde zu jener Zeit mein Angesicht gänzlich verbergen wegen all
    des Bösen, das es gethan hat, indem es sich anderen Göttern zuwandte.
  lin-lin: Solo, na mokolo wana, nakobombela bango elongi na Ngai mpo na mabe nyonso
    oyo basalaki, wana bakendeki epai ya banzambe mosusu.
  eng-LSV: And I certainly hide My face in that day for all the evil which it has
    done, for it has turned to other gods.
  eng-GNV: But I will surely hide my face in that day, because of all the euill, which
    they shall commit, in that they are turned vnto other gods.
  eng-WEBSTER: And I will surely hide my face in that day for all the evils which
    they shall have wrought, in that they are turned to other gods.
  nhw-BL: Huan nelnelía nimoicancuepas ica inijuanti ipan nopa tonali por nochi catli
    amo cuali quichijtose huan por quinhueyichijtose tiotzitzi, huan yeca amo nimocuatotonis
    por inijuanti.”
  swh-ONEN: Nami hakika nitauficha uso wangu siku hiyo kwa sababu ya maovu yao yote
    kwa kugeukia miungu mingine.
  bba-bba: Kɑ ɡem nɛ, Yinni Gusunɔ kon bu biru kisi n bu deri. Domi bɑ kɔ̃sɑ kuɑ bɑ
    bũnu sɑ̃wɑ.
  eng-KJVCPB: And I will surely hide my face in that day for all the evils which they
    shall have wrought, in that they are turned unto other gods.
  wbp-wbp: '@see-verse:DEU.031.017'
  luo-luo: Odiechiengno anapand wangʼa nikech timbegi mamono ma gisebedo ka gitimo
    mar lamo nyiseche mamoko.
  meu-meu: Momokani, una dina ai lau ese vairagu baina hunia, edia kara dika bona
    dirava idaudia vada e lao henidia daidiai.
  npi-ULB: तिनीहरू अन्य देवताहरूकहाँ फर्की तिनीहरूले गर्ने तिनीहरूका सबै दुष्‍ट्याइँको
    कारणले त्यस दिन म निश्‍चय नै तिनीहरूबाट मेरो मुहार लुकाउने छु ।
  yor-yor: Èmi yóò sì pa ojú mi mọ́ dájúdájú ní ọjọ́ náà nítorí i gbogbo ìwà búburú
    wọn ní yíyípadà sí ọlọ́run mìíràn.
  ind-ind: Pada waktu itu, Aku sama sekali tidak akan menolong mereka karena mereka
    sudah berbuat jahat dengan menyembah dewa-dewa.
  pes-OPCB: من به سبب گناه بت‌پرستی‌شان رویم را از ایشان برمی‌گردانم.
  tgl-ULB: Sisiguraduhin ko na ikukubli ang aking mukha mula sa kanila sa araw na
    iyon dahil ang lahat ng kasamaan ay kanilang gagawin, sapagkat bumaling sila sa
    ibang mga diyus-diyosan.
  cbu-NT: Itaru, anush zar nuwsha waatssin izuuru kasachina yuwamand aship yutaritshishee
    apanllputsee chinarangana anumandaya, tárangiya.
  hui-hui: Ani lalu kagola i̱na ti biamogo nabuleberogo irane tigua i̱ erembira ngialu
    puwa ko timbuniore bialu dama mitangi bialu gime wabini ngaruhondo bi pupu wima
    piyagonaga ani bulebero.
  mya-mya: သူ​တို့​သည်​အ​ခြား​သော​ဘု​ရား​များ​ကိုး ကွယ်​၍​ဒု​စ​ရိုက်​ကို​ပြု​ကြ​သော​ကြောင့်
    ငါ သည်​သူ​တို့​အား​ကယ်​မည်​မ​ဟုတ်။-
  bod-N: ཉིན་མོ་དེར་དེ་དག་ལྷ་གཞན་གྱི་ཕྱོགས་སུ་འཁོར་ནས་དོན་ངན་པ་ཐམས་ཅད་བསྒྲུབས་པས།
    ཁོ་ཚོར་ངའི་གདོང་མི་སྟོན་ཐག་གིས་ཆོད་དོ། །
  sna-sna: Zvino ndichaviga chiso changu zvirokwazvo nezuva iro nokuda kwezvakaipa
    zvavo zvose zvokutsaukira kuna vamwe vamwari.
  spa-BLM: Ciertamente esconderé mi rostro en aquel día por todo el mal que han hecho,
    por haberse convertido a otros dioses.
  cac-cac: Ayic ol yab'an juntzan̈ yaelal chi' eb', ol viq'uel in b'a d'a scal eb'
    yuj masanil chucal sc'ulej, yuj pax to tz'och eb' ejmelal d'a juntzan̈ yechel
    chi'.
  swh-ULB: Hakika nitaficha uso wangu kwao katika siku hiyo kwa sababu ya uovu wote
    ambao watakuwa wametenda, kwa sababu wamegeukia miungu mingine.
  bel-bel: І Я схаваю аблічча Маё ў той дзень за ўсе беззаконьні ягоныя, якія ён учыніць,
    павярнуўшыся да іншых багоў.
  deu-ELBBK: Ich aber, ich werde an jenem Tag mein Angesicht gänzlich verbergen um
    all des Bösen willen, das es getan hat, weil es sich zu anderen Göttern hingewandt
    hat.
  mbb-OT: Dutun he timpu ed-iniyuǥan ku sikandan tenged te langun he mezaat he menge
    vaal zan pinaaǥi te ked-azap dan te zuma he menge ed-ezapen.
  mal-2015: എങ്കിലും അവർ അന്യദൈവങ്ങളുടെ അടുക്കലേക്കു തിരിഞ്ഞു ചെയ്തിട്ടുള്ള സകലദോഷവുംനിമിത്തം
    ഞാൻ അന്നു എന്റെ മുഖം മറെച്ചുകളയും.
  rmc-rmc: Andre oda džives lenge garuvava miro muj vaš oda savoro nalačhipen, so
    kerde, sar chudle te lašarel avre devlen.
  pes-OPV: و به‌سبب تمامی بدی که کرده‌اند که به سوی خدایان غیر برگشته‌اند من در آن
    روز البته روی خود راپنهان خواهم کرد.
  ron-1924: Ши Еу Ымь вой аскунде Фаца ын зиуа ачея, дин причина тот рэулуй пе каре-л
    ва фаче, ынторкынду-се спре алць думнезей.
  ben-OBCV: তারা অন্য দেবতাদের দিকে ফিরে যেসব মন্দ কাজ করবে সেইজন্য আমি নিশ্চয়ই সেদিন
    আমার মুখ ফিরিয়ে নেব।
  som-som: Oo anna hubaal maalintaas wejigayga ayaan ka qarin doonaa sharka badan
    oo ay sameeyeen aawadiis, maxaa yeelay, iyagu waxay u jeesteen ilaahyo kale.
  lat-VUC: Ego autem abscondam, et celabo faciem meam in die illo propter omnia mala,
    quæ fecit, quia secutus est deos alienos.
  eng-ASVBT: And I will surely hide my face in that day for all the evil which they
    shall have wrought, in that they are turned unto other gods.
  ita-1885: E io nasconderò del tutto la mia faccia in quel giorno, per tutto il male
    ch'egli avrà fatto; perciocchè si sarà rivolto ad altri dii.
  eng-LXXUP: And I will surely turn away my face from them in that day, because of
    all their evil doings which they have done, because they turned aside after strange
    gods.
  eng-ULB: I will surely hide my face from them on that day because of all the evil
    that they will have done, because they has turned to other gods.
  spa-VBL: “Entonces definitivamente los ignoraré por todo el mal que han hecho al
    adorar a otros dioses.
  fra-_FOB: Mais moi, je cacherai entièrement ma face en ce jour-là, à cause de tout
    le mal qu'il aura fait, parce qu'il se sera détourné vers d'autres dieux.
  mal-mal: എങ്കിലും അന്യദൈവങ്ങളുടെ അടുക്കലേക്ക് തിരിഞ്ഞ് അവർ ചെയ്തിട്ടുള്ള സകലദോഷവും
    നിമിത്തം ഞാൻ അന്ന് എന്റെ മുഖം മറച്ചുകളയും.
  urd-GVR: Aur aisā hī hogā. Maiṅ zarūr apnā chehrā un se chhupāe rakhūṅgā, kyoṅki
    dīgar mābūdoṅ ke pīchhe chalne se unhoṅ ne ek nihāyat sharīr qadam uṭhāyā hogā.
  suz-BL: मिनु मेकोपुकी शुश मरिम्‍शो पा, देवी देवता आन नोले खोइक्‍ब दुम्‍नीम। मोपतीके
    गो मेको आन कली वारच मपाइ‍नुङ।
  ita-1927: E io, in quel giorno, nasconderò del tutto la mia faccia a cagione di
    tutto il male che avranno fatto, rivolgendosi ad altri dèi.
  ckb-ckb: منیش لەو ڕۆژەدا ڕووی خۆم دەشارمەوە لەبەر هەموو ئەو خراپەیەی کە کردیان و
    کە دوای خودای دیکە کەوتن.
  eng-BBE: Truly, my face will be turned away from them in that day, because of all
    the evil they have done in going after other gods.
  kan-OKCV: ಅವರು ಮಾಡಿದ ಎಲ್ಲಾ ದುಷ್ಕೃತ್ಯದ ನಿಮಿತ್ತವೂ, ಅನ್ಯದೇವರುಗಳ ಕಡೆಗೆ ತಿರುಗಿದ್ದರಿಂದಲೂ
    ನಾನು ಆ ದಿವಸದಲ್ಲಿ ನನ್ನ ಮುಖವನ್ನು ಖಂಡಿತ ಮರೆಮಾಡುವೆನು.
  tam-2017: அவர்கள் வேறே தெய்வங்களிடத்தில் திரும்பிப்போய்ச் செய்த சகல தீமைகளுக்காகவும்
    நான் அந்நாளிலே என் முகத்தை நிச்சயமாகவே மறைப்பேன்.
  spa-RV-1909: Empero yo esconderé ciertamente mi rostro en aquel día, por todo el
    mal que ellos habrán hecho, por haberse vuelto á dioses ajenos.
  ron-BTF: Şi îmi voi ascunde într-adevăr faţa în ziua aceea, pentru toate relele
    pe care le-au lucrat, pentru că s-au întors spre alţi dumnezei.
  eng-WEBP: I will surely hide my face in that day for all the evil which they have
    done, in that they have turned to other gods.
  eng-FBV: Then I will definitely ignore them because of all the evil they have done
    by worshiping other gods.
  nld-1939: Maar op die dag zal Ik mijn aanschijn verborgen houden, om al het kwaad,
    dat het heeft bedreven, door zich tot vreemde goden te wenden.
  nch-BL: Huan nelnelía nimoicancuepas ica inijuanti ipan nopa tonali por nochi cati
    amo cuali quichijtose huan pampa quinhueyichijtose teteyome. Huan yeca amo nimocuatotonis
    por inijuanti.”
  vie-1934: Còn ta, trong ngày đó, sẽ giấu mất mặt ta đi, vì cớ các tội ác của dân
    đã làm, trở theo các thần khác.
  hin-CV: मगर इतना तो निश्चित है, कि इस स्थिति में मैं उनसे विमुख हो ही जाऊंगा, क्योंकि
    उन्होंने परकीय देवताओं की ओर उन्मुख होने का कुकर्म किया है.
  eng-OURB: I will surely hide my face in that day for all the evil which they have
    done, in that they have turned to other deities.
  spa-BES: En verdad, mi rostro se apartará de ellos en ese día, debido a todo el
    mal que han hecho al perseguir a otros dioses.
  tdx-tdx: Fe toe haetako amy andro zay ty tareheko amo fonga haleorañe nanoe’ iereo
    ami’ty fitoliha’ iareo mb’an-drahare ila’eo.
  vid-vid: Ndangukomya ndodinya meho ga heni kwa vila nawadita wihe na kujihinduchila
    milungu jinji.
  eng-OKE: But I will remove My Shekinah from them at that time on account of the
    evils they had done; for they will have turned away after the idols of the nations.
  tha-KJV: ในวันนั้นเราจะซ่อนหน้าของเราเสียจากเขาเป็นแน่ ด้วยเหตุความชั่​วท​ั้งหลายซึ่งเขาได้​กระทำ
    เพราะเขาได้หันไปหาพระอื่น
  por-BR-2018: Porém eu esconderei certamente meu rosto naquele dia, por todo o mal
    que eles houverem feito, por haver-se voltado a deuses alheios.
  deu-ELO: Ich aber, ich werde an jenem Tage mein Angesicht gänzlich verbergen um
    all des Bösen willen, das es getan, weil es sich zu anderen Göttern hingewandt
    hat.
  eng-WYC-2018: Soothly I shall hide my face, and cover it in that day, for all the
    evils which this people hath done, for it hath followed alien gods. (And I shall
    hide my face, and cover it on that day, for all the evils which this people hath
    done, for they have followed foreign, or other, gods.)
  epo-epo: Sed Mi kaŝos Mian vizaĝon en tiu tago pro ĉiuj malbonagoj, kiujn ili faris,
    turninte sin al aliaj dioj.
  uig-PIN: Lekin Mǝn ularning baxⱪa ilaⱨlarƣa mayil bolup ǝgixip, ⱪilƣan ⱨǝmmǝ rǝzillikliri
    üqün xu küni yüzümni pütünlǝy yoxurimǝn.
  beo-beo: Amola Na da ili hamedafa fidimu. Bai ilia da wadela:i hamomu amola ogogosu
    ‘gode’ liligi ilima nodone sia:ne gadomu.
  tpi-OTNT: Na bai mi no laik tru long helpim ol long dispela taim, long wanem, ol
    i bin mekim rong na lotu long ol giaman god.
  hau-SA: Tabbatacce kuwa, zan ɓoye musu fuskata saboda muguntar da suka aikata, suka
    kuma bi gumaka.
  uig-LAT: Lékin Men ularning bashqa ilahlargha mayil bolup egiship, qilghan hemme
    rezillikliri üchün shu küni yüzümni pütünley yoshurimen.
  nde-nde: Ngiqinisile ubuso bami ngizabufihla ngalolosuku ngenxa yobubi babo ngokuphendukela
    kwabanye onkulunkulu.
  ton-ton: Pea ko e moʻoni teu fufū hoku fofonga ʻi he ʻaho ko ia mei he ngaahi kovi
    kotoa pē ʻaia kuo ʻosi ʻenau fai, ko e meʻa ʻi heʻenau tafoki ki he ngaahi ʻotua
    kehe.
  ces-1613: Já pak daleko skryji tvář svou v ten den pro všecko to zlé, kteréž páchal,
    jakž se obrátil k bohům cizím.
  eng-WMB: I will surely hide my face in that day for all the evil which they have
    done, in that they have turned to other gods.
  tam-TCV: அவர்கள் வேறு தெய்வங்களிடம் திரும்பியதன் மூலம் செய்யும் கொடுமையின் காரணமாக,
    அந்நாளில் நிச்சயமாக நான் என் முகத்தை மறைத்துக்கொள்வேன்.
  ceb-ULB: Pagatagoan ko gayod gikan niini ang akong panagway nianang adlawa tungod
    sa tanang daotan nga pagabuhaton niini, tungod kay milingi sila sa laing mga dios.
  pol-UBG: Lecz ja zupełnie zakryję swe oblicze w tym dniu z powodu całego zła, które
    czynili, zwracając się ku innym bogom.
  agr-agr: Nuna tusa tuinakuish, wika ditanak antugtsuk idaisagtinaitjai, wagki pegkegchaun
    takainak tikich apajuímtai aidaun ememetiaju asagmatai”, tiuwai.
  kyc-kyc: Dopa pyuo soo nyeraminyipape nyisalana suu pyaa naro ingilyamo. Renge doko
    nakamame kopetame pyuo mee bange anatuŋu lao lakandenge dupwa mona maiyuo lakandelyaminyi
    Kamongome Mosese lamaiya.
  urd-GVU: اور ایسا ہی ہو گا۔ مَیں ضرور اپنا چہرہ اُن سے چھپائے رکھوں گا، کیونکہ دیگر
    معبودوں کے پیچھے چلنے سے اُنہوں نے ایک نہایت شریر قدم اُٹھایا ہو گا۔
  deu-1912: Ich aber werde mein Antlitz verbergen zu der Zeit um alles Bösen willen,
    das sie getan haben, daß sie sich zu andern Göttern gewandt haben.
  kan-2017: ಅವರು ನನ್ನನ್ನು ಬಿಟ್ಟು ಇತರ ದೇವರುಗಳನ್ನು ಆಶ್ರಯಿಸಿ ಬಹಳ ದುಷ್ಕಾರ್ಯಗಳನ್ನು ನಡೆಸುವುದರಿಂದ
    ನಾನು ಆ ಕಾಲದಲ್ಲಿ ಖಂಡಿತವಾಗಿ ಅವರಿಗೆ ವಿಮುಖನಾಗಿರುವೆನು.
  yap-yap: Ma bay gu siyeg e ngiyal’nem ni nggu ayuwegrad, ya ur ngongliyed e kireb
    ma yad be tayfan yugu boch e got.
  hlt-MCSB: Boethae cungkuem te a saii tih pathen tloe rhoek taengah a hooi uh khohnin
    van vaengah kai long khaw ka maelhmai ka thuh rhoe ka thuh tak van ni.
  mdy-ETH: ሜሌ ፆኦዞ ካኣሽኪ ዔያታ ማዼ ጎሞሮ ዒማና ፔቴታዖ ታ ዔያቶ ማኣዳዓኬ።
  twi-ASANTE: Saa ɛberɛ no mede mʼanim bɛsie wɔn ɛsiane wɔn bɔne ahodoɔ a wɔayɛ afa
    anyame foforɔ a wɔsom no ho enti.
  eng-WEBU: I will surely hide my face in that day for all the evil which they have
    done, in that they have turned to other gods.
  bnp-bnp: Bara marikoi liu ni tuhori ria na tahuna iea, a vuhuna ri rata a naro hale
    ri kavurike a maka vure ranga.
  wal-wal: Hara xoossatussi goinnidi, eti hanido iitabaa gishshau, taani he gallassi
    ta som77uwaa mulekka etappe wora zaarana.
  spa-PDDPT: Pero ciertamente esconderé mi rostro aquel día por todo el mal que harán,
    por regresar a otros ʼelohim.
  gun-gun: Ha'e va'e jave anhetẽ ete ha'e kuery pe ndajexa ukai 'rã, opa marã rei
    ikuaiague re, amboae regua tuuete kuery re rive ovapa rire.
  ilo-ULB: Awan duadua nga ilemmengkonto ti rupak kadakuada iti dayta nga aldaw gapu
    iti amin a dakes nga inaramidda, gapu ta timmalliawda kadagiti sabali a dios.
  kpg-kpg: Gei Au hagalee hagamaamaa digaula i di laangi deelaa, idimaa, digaula guu hai
    di huaidu mo di daumaha gi nia balu ieidu.
  uig-ARA: لېكىن مەن ئۇلارنىڭ باشقا ئىلاھلارغا مايىل بولۇپ ئەگىشىپ، قىلغان ھەممە رەزىللىكلىرى
    ئۈچۈن شۇ كۈنى يۈزۈمنى پۈتۈنلەي يوشۇرىمەن.
  sus-sus: N nan n yatagi nɔxunma nɛ e ma, barima e bara fe ɲaaxi raba kuyee batufe
    ra.»
  pon-2006: Ni ahnsowo I sohte pahn sewese irail pwehki ar wiewia suwed kan oh ar
    kaudokiong koht teikan.
  jae-jae: Biŋŋanôgeŋ, êndêŋ bêc tônê aê jansaŋ laŋôcanô auc êtu sec samob, taŋ êsêac
    sêŋgôm naŋŋa, gebe êsêac oc sênam tauŋ ôkwi dêndêŋ anôtôi jaba sêna.
  ksd-ksd: Ma a dovotina ina ive ra matagu ta nam ra bung ure ra lavur kaina magit
    dia tar pait ia, tago dia tar vana irai upi ra umana enana god.
  tur-YTC: Başka ilâhlara dönmekle yaptıkları kötülüklerden dolayı o gün kesinlikle
    yüzümü çevireceğim.”
  grc-BRENT: Ἐγὼ δὲ ἀποστροφῇ ἀποστρέψω τὸ πρόσωπόν μου ἀπʼ αὐτῶν ἐν τῇ ἡμέρᾳ ἐκείνῃ,
    διὰ πάσας τὰς κακίας ἃς ἐποίησαν, ὅτι ἀπέστρεψαν ἐπὶ θεοὺς ἀλλοτρίους.
  ind-AYT: Namun, Aku akan tetap menyembunyikan wajah-Ku pada hari itu karena segala
    kejahatan yang mereka lakukan dengan berpaling kepada ilah-ilah lain.
  nya-nya: Ndipo Ine ndidzabisa ndithu nkhope yanga pa tsiku limenelo chifukwa cha
    zoyipa zimene anachita potembenukira kwa milungu ina.
  hrv-hrv: A ja ću sasvim sakriti svoje lice u taj dan, zbog svega zla što ga budu
    činili okrećući se drugim bogovima.
  mps-mps: Tama eno te sogo augwali tau sabo hagela mu yaibao. Magi baso meni, augwaligo
    dwai sę elama, augwaligo tibo godiba lotu wali pode.
  tpi-tpi: Na bai mi no laik tru long helpim ol long dispela taim, long wanem, ol
    i bin mekim rong na lotu long ol giaman god.
  dan-1931: Og jeg vil til den Tid helt skjule mit Åsyn for det for alt det ondes
    Skyld, det øvede, da det vendte sig til fremmede Guder.
  vie-OVCB: Nhưng Ta quay mặt đi vì những điều ác họ đã làm, bởi họ đi thờ các thần
    khác.
  guj-2017: પણ તેઓએ અન્ય દેવોની પાછળ જઈને જે સર્વ દુષ્ટતા કરી હશે તેને કારણે જરૂર
    હું તેઓનાથી તે દિવસે મારું મુખ સંતાડીશ.
  pon-2006A: Ni ahnsowo I sohte pahn sewese irail pwehki ar wiewia suwed kan oh ar
    kaudokiong koht teikan.
  por-BRBSL: Certamente esconderei meu rosto naquele dia por todo o mal que eles fizeram,
    na medida em que se voltaram para outros deuses.
  cth-cth: Ahnimouh ni alouke cathut koe a kamlang awh e yonae dawk, kai ni minhmai
    ka hro han.
  twi-twi: Saa bere no mede mʼanim behintaw wɔn esiane wɔn bɔne ahorow a wɔayɛ wɔ
    anyame afoforo a wɔsom no nti.
  hlt-hlt: Boethae cungkuem te a saii tih pathen tloe rhoek taengah a hooi uh khohnin
    van vaengah kai long khaw ka maelhmai ka thuh rhoe ka thuh tak van ni.
  tbz-SIM: Dɛ yiè mí nKuyie nkɛ̀ n nɛ́ dɔkɛ bɛ̀ bùtínnɛ́ bɛ̀ dɔ̀ɔ̀ mɛ̀ɛ̀ yɛi nkpɛ́í
    nkɛ tũ̀nnɛ yɛbɔkɛ̀.
  msy-2020: Me arazir kurar kam damuva, na ategh asebar ziaba fam. Eghtɨ men arazir
    kurar kam bangɨn, kɨ dughiar kamɨn uan guam bar men modogh, men akurvaghsɨ tong
    nɨghnɨghan kogham.
  azb-azb: Başqa allahlara tərəf dönməklə pis iş gördüklərinə görə mütləq onlardan
    üz döndərəcəyəm.
  eng-DBY: And I will entirely hide my face in that day for all the evils that they
    have wrought, because they turned unto other gods.
  hin-2017: उस समय मैं उन सब बुराइयों के कारण जो ये पराए देवताओं की ओर फिरकर करेंगे
    निःसन्देह उनसे अपना मुँह छिपा लूँगा।
  wol-KYG: Man nag maa leen di làqa làq sama kanam, bésub keroog ndax mboolem mbon
    gi ñu def, ndax ñoo walbatiku ci yeneen yàlla.
  eng-YLT: and I certainly hide My face in that day for all the evil which it hath
    done, for it hath turned unto other gods.
  eng-WYC-2017: Soothly I shall hide my face, and cover it in that day, for all the
    evils which this people hath done, for it hath pursued [or followed] alien gods.
  eng-WMBB: I will surely hide my face in that day for all the evil which they have
    done, in that they have turned to other gods.
  urd-GVH: और ऐसा ही होगा। मैं ज़रूर अपना चेहरा उनसे छुपाए रखूँगा, क्योंकि दीगर माबूदों
    के पीछे चलने से उन्होंने एक निहायत शरीर क़दम उठाया होगा।
  rug-rug: Namu lopu kaqu hite va dogoro nia Rau sa Isumataqu koarini koasa rane sana,
    sina kaleana hola sa tinavete sapu tavetia rini meke vahesi rini sari na votiki
    tamasa.
  gaz-gaz: Waan isaan gara waaqota biraatti garagalaniif ani sababii hammina isaanii
    hundaatiif guutumaan guutuutti fuula koo isaan duraa nan dhokfadha.
  fra-LSG: Et moi, je cacherai ma face en ce jour-là, à cause de tout le mal qu’il
    aura fait, en se tournant vers d’autres dieux.
  gnn-gnn: Yo, yakana yana ŋarranydja yurru djäka walalaŋgu, ŋunhi yurru walala yukurra
    birrka'mirriwunydja waŋarrwu buku‐ŋal'yun,” bitjarra ŋayi Garrayyu ḻakaraŋalanydja.
  yal-yal: N na n yɛtagin luxunma nɛn e ma na waxatini bayo e bata fe ɲaxin liga e
    suxurene batu.
  haw-1868: He oiaio no, e huna au i ko'u maka ia la, no na ino a pau a lakou e hana
    mai ai, i ko lakou huliia'na i na akua e.
  arb-NAV: وَأَحْجُبُ وَجْهِي عَنْهُمْ مِنْ أَجْلِ جَمِيعِ مَا ارْتَكَبُوهُ مِنْ شُرُورٍ،
    إِذْ سَعَوْا وَرَاءَ آلِهَةٍ أُخْرَى.
  ewe-ewe: Magbugbɔ le wo yome le woƒe nu vɔ̃ siwo wowɔ to mawu bubuwo subɔsubɔ me
    la ta.
  eng-LEE: But I will assuredly hide my face on that day on account of all the evils
    which they have wrought, because they have turned unto other gods.
  asm-FB: তেওঁলোকে দেৱতাবোৰলৈ ঘুৰি যি সকলো কুকৰ্ম কৰিব, সেইবাবে মই অৱশ্যেই সেইদিনা
    মোৰ মুখ ঢাকিম।
  sus-A: ﭑ نَن ﭑ يَتَفِ نْشُنمَ نّ عٍ مَ، بَرِ مَ عٍ بَرَ قٍ حَاشِ رَبَ كُيٍيٍ بَتُقٍ
    رَ.»
  fra-SBL: En ce jour-là, je cacherai ma face à cause de tout le mal qu'ils ont fait,
    en se tournant vers d'autres dieux.
  hbo-hbo: וְאָנֹכִ֗י הַסְתֵּ֨ר אַסְתִּ֤יר פָּנַי֙ בַּיֹּ֣ום הַה֔וּא עַ֥ל כָּל־הָרָעָ֖ה
    אֲשֶׁ֣ר עָשָׂ֑ה כִּ֣י פָנָ֔ה אֶל־אֱלֹהִ֖ים אֲחֵרִֽים׃
  eng-WYCLIFFE: Forsothe Y schal hide, and schal hile `my face in that dai, for alle
    the yuels `whiche it dide, for it suede alien goddis.
  cwe-cwe: Nizafisa chihanga changu, kwaviya watenda mbuli zihile na kutambikila milungu
    imwenga.
  kik-kik: Na hatarĩ nganja nĩngamahitha ũthiũ wakwa mũthenya ũcio, nĩ ũndũ wa waganu
    wao wothe wa gũcookerera ngai ingĩ.
  fra-NCL: Et moi je cacherai ma face en ce jour-là, à cause de tout le mal qu’il
    aura fait, en se tournant vers d’autres dieux.
  cek-AK: Nihcae loe kalah sithawnawk khaeah angqoi o ving moe, a sak o ih zaehaih
    boih pongah, to na niah loe nihcae khae hoi mikhmai ka hawk ving tangtang han.
  cuk-cuk: 'Bab-Jehová Moisésʼga sogdebalid: “Ar a-ibagangine, Israel-dulemar ibmar-isgana-imaksamalad-ular,
    degi, dulemar-baigan-e-bab-dummaganba-nadmalar-ular, bar an-dakosurmalad.'
  uig-CYR: Лекин Мән уларниң башқа илаһларға майил болуп әгишип, қилған һәммә рәзилликлири
    үчүн шу күни йүзүмни пүтүнләй йошуримән.
  tel-2017: వాళ్ళు ఇతర దేవుళ్ళ వైపు తిరిగి, చేసిన దుర్మార్గమంతటిబట్టి ఆ రోజు నేను
    తప్పకుండా వారికి నా ముఖం చాటు చేస్తాను.
  hat-BSA: Men anverite, Mwen va kache figi Mwen nan jou sa a akoz tout mechanste
    ke yo te fè, paske yo te vire vè lòt dye yo.”
  kos-kos: Na nga ac fah tia kasrelos, mweyen elos orekma koluk ac alu nu sin god
    saya.
  hbo-WLC: וְאָנֹכִ֗י הַסְתֵּ֨ר אַסְתִּ֤יר פָּנַי֙ בַּיּ֣וֹם הַה֔וּא עַ֥ל כָּל־הָרָעָ֖ה
    אֲשֶׁ֣ר עָשָׂ֑ה כִּ֣י פָנָ֔ה אֶל־אֱלֹהִ֖ים אֲחֵרִֽים׃
  ibo-ibo: Aga m echepụ ihu m site nʼebe ha nọ nʼụbọchị ahụ, nʼihi ajọ omume ha nke
    ife chi ọzọ ofufe.
  ory-ory: ମାତ୍ର ସେମାନେ ଅନ୍ୟ ଦେବତାଗଣ ପ୍ରତି ଫେରି ଯେଉଁ ଯେଉଁ କୁକର୍ମ କରିବେ, ତହିଁ ନିମନ୍ତେ
    ସେହି ସମୟରେ ଆମ୍ଭେ ଅବଶ୍ୟ ସେମାନଙ୍କଠାରୁ ଆପଣା ମୁଖ ଢାଙ୍କିବା।
  chk-chk: Lon ewe ränin üpwe fokun amona mesei pokiten ekewe föför mi ngau ra föri,
    pun ra fel ngeni pwal ekoch kot.
  rop-rop: Wal ai kaan album olabat langa det taim, dumaji olabat garra dum nogudbala
    ting en olabat garra weshipbat olkain drimin sheip.
  ukr-1871: Я ж тодї сховаю зовсїм лице моє за всї ледарства, що вони коїли, за те,
    що до инших богів прихилились.
  deu-1951: Ich aber werde zu jener Zeit mein Angesicht gänzlich verbergen um all
    des Bösen willen, das sie getan haben, weil sie sich andern Göttern zugewandt
    haben.
  eng-JPS: And I will surely hide My face in that day for all the evil which they
    shall have wrought, in that they are turned unto other gods.
  srp-1865: A ja æu onda sasvijem sakriti lice svoje za sva zla koja uèiniše obrativši
    se k drugim bogovima.
  lug-lug: Ku lunaku olwo ndikwekera ddala amaaso gange olw’ebibi byonna bye banaabanga
    bakoze nga bakyukidde bakatonda abalala.
  heb-heb: ואנכי הסתר אסתיר פני ביום ההוא על כל הרעה אשר עשה כי פנה אל אלהים אחרים׃
  ben-IRV: বাস্তবিক তারা অন্য দেবতাদের কাছে ফিরে যে সব খারাপ কাজ করবে, তার জন্য সেই
    দিনের আমি অবশ্য তাদের থেকে নিজের মুখ ঢাকব।
  pan-pan: ਉਸ ਸਮੇਂ ਮੈਂ ਵੀ ਉਨ੍ਹਾਂ ਸਾਰੀਆਂ ਬੁਰਿਆਈਆਂ ਦੇ ਕਾਰਨ ਜਿਹੜੀ ਇਹ ਪਰਾਏ ਦੇਵਤਿਆਂ ਦੇ
    ਵੱਲ ਮੁੜ ਕੇ ਕਰਨਗੇ, ਆਪਣਾ ਮੂੰਹ ਉਨ੍ਹਾਂ ਤੋਂ ਲੁਕਾ ਲਵਾਂਗਾ।
  mya-JVB: သူတို့သည် အခြား တပါးသော ဘုရား တို့နောက် သို့ လွှဲ သွား၍ ပြု သော ဒုစရိုက်
    အပေါင်း တို့ကြောင့် ၊ ထိုအခါ ငါ သည် ကိုယ် မျက်နှာ ကို ဧကန် အမှန် လွှဲမည်။
  hmo-hmo: Momokani, unai dina dekenai lau ese lauegu vairana do lau hunia, edia kara
    dika dainai, bona dirava idaudia dekenai idia lao dainai.
  urd-urd: उस वक़्त उन सब बदियों की वजह से, जो और मा'बूदों की तरफ़ माइल होकर उन्होंने
    की होंगी मैं ज़रूर अपना मुँह छिपा लूँगा।
  rus-SYN: и Я сокрою лице Мое от него в тот день за все беззакония его, которые он
    сделает, обратившись к иным богам.
  bqc-SIM: Gↄↄ bee má bↄńkpɛ yãvãi pↄ́ aa kɛ̀ aa zɛ̀ ń dii pãleↄ yã́i.
  tcz-CHONGTHU: Hitia thil ahin bol niteng uleh keiman jong ama hoa kona kamai kasel
    manga ka nung sun diu, ajeh chu amaho hin pathen semthu ho abel gam tauvin ahi.
  mar-mar: पण त्यांनी इतर दैवतांची पूजा केल्याने, दुष्कृत्ये केल्यामुळे मी त्यांना
    मदत करणार नाही.
  qub-qub: Chayno tantiyacuptinpis llutancunata rurar juc dioscunata adurashanpitami
    paycunapita noga witicushaj.
  bqp-bqp: Zĩ pìian mani kpɛ lińnɛ yã vãni kũ ò kɛ̀ yãi, ò arɛ dↄ̀ tãnanↄa.
  hat-hat: Men malgre sa, mwen menm m'a refize ede yo paske yo te fè twòp bagay mal
    lè yo te al kouri dèyè lòt bondye.
  eng-BSB: And on that day I will surely hide My face because of all the evil they
    have done by turning to other gods.
  tod-tod: Ungo, naama ziɛgi zu nà ʋoluave ti ʋa ɲɛgɛlɛin, faa ɲɔi kpein faa zu,
    nii ta kɛ, ta ɠaaʋotena gala kiligiti ma.
  eng-WEBPB: I will surely hide my face in that day for all the evil which they have
    done, in that they have turned to other gods.
  kbq-kbq: Hagi tamage hu'na e'i ana knarera rukrahe hu'na ozamagegahue. Na'ankure
    zamagra maka havi avu'ava nehu'za ru anumzantaminte monora ome hunte'naze.
  nhe-BL: Huan nelnelía nimoicancuepas ica inijuanti ipan nopa tonali ipampa nochi
    tlen ax cuali quichijtose huan ipampa quinhueyichijtose tiotzitzi, huan yeca ax
    nimocuatotonis ininpampa inijuanti.”
  bus-bus: Zĩ pìan mɛ́ kpɛɛ lińnɛ yã zaaa kɛ̀ aↄ̃ↄ kɛ̀ yãnzi, aↄ̃ aɛ dↄ̀ tãanↄa.
  gub-BL: A'e 'ar mehe aityk putar azeharomoete ihe wà nehe. Ta'e uzapo ikatu 'ym
    ma'e tetea'u a'e wà xe. Umuwete amo tupàn a'e wà.
  eng-DRA: But I will hide, and cover my face in that day, for all the evils which
    they have done, because they have followed strange gods.
