    dans la suite des temps, pour avoir fait ce qui est mal aux yeux de Yahweh, en
    l’irritant par l’œuvre de vos mains. »
  cek-AK: Nangcae loe ka duek pacoengah nam ro o ueloe, kang paek ih loklam to nang
    qoi o taak tih, tito ka panoek; hnukkhuem niah, Angraeng mikhnuk ah kahoih ai
    hmuennawk to na sah o ueloe, na ban hoi sak ih hmuennawk mah anih palung na phui
    o sak pongah, nangcae nuiah amrohaih to pha tih, tiah a naa.
  cuk-cuk: Ar an wisid, bemar an-burgwisad-sorbali, bela-bela be isgudmaloed. An-bemarga-Igar-uknaidgi
    be bangudmaloed. Degine, ar bemar Bab-Jehová-asabin ibmar-isgana-imakdemaloed-ular,
    bela bega ibmar isgudmaloed. Ar ade, bela-bela be isgudoed-ular, bemar Bab-Jehová-nue-ourwemaloed.”
  uig-CYR: Чүнки өлүмүмдин кейин силәрниң түптин бузулуп, мән силәргә әмир қилған
    йолдин чәтнәп кетидиғиниңларни билимән. Шуниң билән күнләрниң ахирида күлпәтләр
    бешиңларға чүшиду; чүнки силәр Пәрвәрдигарниң нәзиридә рәзил болғанни қилип, қоллириңларниң
    ишлири билән униң ғәзивини қозғайсиләр».
  tel-2017: ఎందుకంటే నేను చనిపోయిన తరువాత మీరు పూర్తిగా చెడిపోయి నేను మీరు పాటించాలని
    ఆజ్ఞాపించిన మార్గం తప్పిపోతారని నాకు తెలుసు. ఆయన దృష్టిలో చెడ్డగా ప్రవర్తించి,
    మీరు చేసే పనులతో యెహోవాకు కోపం పుట్టిస్తారు. రాబోయే రోజుల్లో విపత్తులు మీకు కలుగుతాయి.
  hat-BSA: Paske mwen konnen apre lanmò mwen, nou va fè zak konwonpi e vire kite chemen
    an ke m te kòmande nou an. Epi konsa, malè va swiv nou nan dènye jou yo, paske
    nou va fè sa ki mal nan zye SENYÈ a, e pwovoke Li a lakòlè avèk zèv men nou.”
  kos-kos: Nga etu lah tukun nga ac misa, mwet inge ac fah mutawauk in oru ma koluk
    ac pilesru ma nga luti nu selos. Na in pacl fahsru, elos ac fah sun mwe ongoiya,
    mweyen elos akkasrkusrakye LEUM GOD ke elos oru ma El sap elos in tia oru.”
  hbo-WLC: כִּ֣י יָדַ֗עְתִּי אַחֲרֵ֤י מוֹתִי֙ כִּֽי־הַשְׁחֵ֣ת תַּשְׁחִת֔וּן וְסַרְתֶּ֣ם
    מִן־הַדֶּ֔רֶךְ אֲשֶׁ֥ר צִוִּ֖יתִי אֶתְכֶ֑ם וְקָרָ֨את אֶתְכֶ֤ם הָֽרָעָה֙ בְּאַחֲרִ֣ית
    הַיָּמִ֔ים כִּֽי־תַעֲשׂ֤וּ אֶת־הָרַע֙ בְּעֵינֵ֣י יְהוָ֔ה לְהַכְעִיס֖וֹ בְּמַעֲשֵׂ֥ה
    יְדֵיכֶֽם׃
  ibo-ibo: Nʼihi na amaara m na mgbe m nwụrụ, unu ga-aghọ ndị rụrụ arụ nke ukwuu,
    unu ga-ewezuga onwe unu site nʼebe iwu ndị ahụ m nyere unu dị. Amakwaara m na
    nʼụbọchị ndị ahụ na-abịa, ihe ọjọọ ga-adakwasị unu, nʼihi ihe ọjọọ niile unu mere
    nʼihu Onyenwe anyị nke unu ji kpasuo ya iwe site nʼihe ndị ahụ unu ji aka unu
    kpụọ.”
  ory-ory: ଯେହେତୁ ମୋʼ ମରଣ ଉତ୍ତାରେ ତୁମ୍ଭେମାନେ ନିତାନ୍ତ ଭ୍ରଷ୍ଟ ହୋଇ ମୋହର ଆଜ୍ଞା-ପଥରୁ ବିମୁଖ
    ହେବ, ଏହା ମୁଁ ଜାଣେ ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ହସ୍ତକୃତ କର୍ମ ଦ୍ୱାରା ସଦାପ୍ରଭୁଙ୍କୁ ବିରକ୍ତ
    କରିବା ପାଇଁ ତାହାଙ୍କ ସାକ୍ଷାତରେ ଦୁଷ୍କର୍ମ କରିବ, ତହିଁ ସକାଶୁ ଶେଷ କାଳରେ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି
    ଅମଙ୍ଗଳ ଘଟିବ।”
  chk-chk: Pun üa silei pwe mürin ai mäla oupwe fokun föri föför mi ngau o aleasolap
    ngeni mine üa allük ngenikemi. Iwe, lon kan rän mwach feiengau epwe torikemi,
    pun oupwe föri mine a ngau me fän mesen ewe Samol mi Lapalap o asonga ren ämi
    uluulun anümwäl oua föriir.
  rop-rop: Wal ai sabi afta ai dai, yumob garra tenawei brom det wei aibin gibit yumob,
    en bambai brabli nogudbala ting garra hepin langa yumob, dumaji yumob garra meigim
    YAWEI brabli wail wen yumob dumbat rong ting.” Lagijat na Mosis bin tok.
  ukr-1871: Знаю бо, по смерти моїй ви зовсїм зледащієте і звернете з дороги, що я
    заповідав її вам; і постигнуть вас у дальші часи нещастя за те, що будете чинити
    ледаче перед очима в Господа, прогнївляючи його дїлами рук ваших.
  deu-1951: Denn ich weiß, daß ihr nach meinem Tode gewiß verderblich handeln und
    von dem Wege abtreten werdet, den ich euch geboten habe; so wird euch in späteren
    Tagen dieses Unglück begegnen, weil ihr übelgetan habt vor den Augen des HERRN,
    indem ihr ihn durch die Werke eurer Hände erzürntet.
  eng-JPS: For I know that after my death ye will in any wise deal corruptly, and
    turn aside from the way which I have commanded you; and evil will befall you in
    the end of days; because ye will do that which is evil in the sight of the LORD,
    to provoke Him through the work of your hands.'
  srp-1865: Jer znam da æete se po smrti mojoj pokvariti, i zaæi s puta koji vam zapovjedih;
    i zato æe vas zadesiti ovo zlo najposlije, kad stanete èiniti što je zlo pred
    Gospodom gnjeveæi ga djelom ruku svojih.
  lug-lug: Kubanga mmanyi nga bwe nnaamala okufa mujja kwefaafaaganyiza ddala nga
    mukyama okuleka ekkubo lye mbalagidde okukwatanga. Mu biseera ebijja emitawaana
    gijjanga kubajjira, nga mukoze ebibi mu maaso ga Mukama Katonda mulyoke mumusunguwaze
    olw’ebyo emikono gyammwe bye ginaabanga gikoze.”
  heb-heb: כי ידעתי אחרי מותי כי השחת תשחתון וסרתם מן הדרך אשר צויתי אתכם וקראת אתכם
    הרעה באחרית הימים כי תעשו את הרע בעיני יהוה להכעיסו במעשה ידיכם׃
  ben-IRV: কারণ আমি জানি, আমার মৃত্যুর পরে তোমরা সম্পূর্ণ ভ্রষ্ট হয়ে পড়বে এবং আমার
    আদেশ দেওয়া পথ হইতে বিপথগামী হবে। আর পরবর্তীকালে তোমাদের অমঙ্গল ঘটবে, কারণ সদাপ্রভুর
    দৃষ্টিতে যা খারাপ, তা করে তোমরা নিজেদের হাতের কাজের মাধ্যমে তাঁকে অসন্তুষ্ট করবে।”
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਕਿ ਮੇਰੀ ਮੌਤ ਤੋਂ ਬਾਅਦ ਤੁਸੀਂ ਆਪਣੇ ਆਪ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ
    ਹੀ ਵਿਗਾੜ ਲਓਗੇ ਅਤੇ ਉਸ ਮਾਰਗ ਤੋਂ ਮੁੜ ਜਾਓਗੇ ਜਿਸ ਦਾ ਮੈਂ ਤੁਹਾਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ, ਅਤੇ
    ਆਖ਼ਰੀ ਦਿਨਾਂ ਵਿੱਚ ਬੁਰਿਆਈ ਤੁਹਾਡੇ ਉੱਤੇ ਆ ਪਵੇਗੀ ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਉਹ ਕਰੋਗੇ ਜੋ ਯਹੋਵਾਹ ਦੀ
    ਨਿਗਾਹ ਵਿੱਚ ਬੁਰਾ ਹੈ ਅਤੇ ਤੁਸੀਂ ਆਪਣੇ ਹੱਥਾਂ ਦੇ ਕੰਮਾਂ ਨਾਲ ਉਹ ਨੂੰ ਕ੍ਰੋਧਵਾਨ ਬਣਾਉਗੇ।”
  mya-JVB: အကြောင်း မူကား၊ ငါ သေ သောနောက် ၊ သင်တို့သည် လုံးလုံးဖောက်ပြန် ၍ ငါမှာထား
    သော လမ်း မှ လွှဲ သွား ကြလိမ့်မည်ကို ငါသိ ၏။ နောင် ကာလ တွင် ၊ ထာဝရဘုရား ရှေ့ တော်၌
    ဒုစရိုက် ကို ပြု ၍ ကိုယ် လက် နှင့် လုပ်ဆောင် သောအားဖြင့် အမျက် တော်ကို နှိုးဆော်သောကြောင့်၊
    သင် တို့သည် ဘေး ဥပဒ်နှင့် တွေ့ကြုံ ကြလိမ့်မည်ဟု သတိပေး လေ၏။
  hmo-hmo: Badina be lau diba, lau mase murinai umui be do umui kara dika, bona umui
    dekenai lau hadibaia hereva do umui negea. Bona dina gabeai dika be umui dekenai
    do ia ginidae, badina be Lohiabada ena vairana dekenai do umui kara dika, bona
    iena badu do umui havaraia, ia taravatua karadia umui karaia dainai.”
  urd-urd: क्यूँकि मैं जानता हूँ कि मेरे मरने के बाद तुम अपने को बिगाड़ लोगे, और उस
    रास्ते से जिसका मैंने तुमको हुक्म दिया है फिर जाओगे; तब आख़िरी दिनों में तुम पर
    आफ़त टूटेगी, क्यूँकि तुम अपने कामों से ख़ुदावन्द को ग़ुस्सा दिलाने के लिए वह काम
    करोगे जो उसकी नज़र में बुरा है।”
  rus-SYN: ибо я знаю, что по смерти моей вы развратитесь и уклонитесь от пути, который
    я завещал вам, и в последствие времени постигнут вас бедствия за то, что вы будете
    делать зло пред очами Господа Бога, раздражая Его делами рук своих.
  bqc-SIM: Asa má dↄ̃ kɛ́ á ázĩa ↄ̃̀ↄkpa ma gaa gbɛaɛ, í kɛ̃́ zɛ́ pↄ́ má ↄ̀lↄɛ́wa.
    A gbɛa yã'ĩa a á le, asa á yã́ pↄ́ vãi Diiɛ kɛ, aà pↄ i paázi tã́a pↄ́
    á kɛ̀ↄ yã́iɛ.
  tcz-CHONGTHU: Ajeh chu keima thi nung teng melse tah tah a nachon diu, ka thupeh
    jousea kona na kihei manghel diu ahiti, ka hesoh keiyin, akhon nileh nachung uva
    thilse hung lhung ding, Pakai mit mua thilse jeng nahin bol diu, nakhut chaloh
    danu ijakaiya kona Pakai lunghanna na chung uva hung lhung ding ahi.
  mar-mar: माझ्या मृत्यूनंतर तुम्ही दुराचरण करणार आहात हे मला माहीत आहे. मी सांगितलेल्या
    मार्गापासून तुम्ही ढळणार आहात. त्यामुळे भविष्यात तुमच्यावर संकटे कोसळतील. कारण
    परमेश्वराने निषिद्ध म्हणून सांगितलेल्या गोष्टी तुम्ही करणार आहात. तुमच्या दुष्कृत्याने
    तुम्ही परमेश्वराचा राग ओढवून घ्याल.”
  qub-qub: Musyänami wañucuptëga llapayqui Israelcuna jucha rurayllacho goyänayquipaj
    cashanta. Mananami ruranquipänachu imano cawanayquipaj willapashäcunatapis. Llutancunata
    rurar Tayta Diosta fiyupa rabyachishayquipitami fiyupa ñacanquipaj.»
  bqp-bqp: Zaakũ má dↄ̃ kũ áni á zĩda yaka ma ga gbɛra, áni kɛ̃ zɛ́ kũ ma mↄ̀árɛa.
    Abire gbɛra kisira ni á le, zaakũ áni yã kũ à vãni Dikirinɛ kɛ, ani pↄ fɛ̃ái
    tãna kũ a kɛ̀nↄ yãi.
  hat-hat: Paske mwen konnen, lè m'a mouri, nou pral lage kò nou nan fè move bagay,
    nou pral kite chemen mwen te louvri devan nou an. Lè sa a, malè pral tonbe sou
    nou, paske nou te fè sa ki mal nan je Seyè a, nou te eksite kòlè li avèk tout
    move bagay nou t'ap fè yo.
  eng-BSB: For I know that after my death you will become utterly corrupt and turn
    from the path I have commanded you. And in the days to come, disaster will befall
    you because you will do evil in the sight of the LORD to provoke Him to anger
    by the work of your hands.”
  tod-tod: Gè kwɛɛ, gè ɠɛ, sàa ʋoluma, kɛni nɔ wo ɓɔɠɔ ɠɔzɔ, wo zeɠe pelei ʋa,
    nii gè ná-fai zɛʋɛai. Naazu kpɔlɔi ɠa zeeli wo ma ʋelela ʋelei, tɔɔzei wa Ɠɔoɠɔ
    GALAGI wanama vai ɠɛ, wo ziɛ ʋeleiti ta ʋaazu ná-ziiɠaawanai maalolisu wo ma.»
  eng-WEBPB: For I know that after my death you will utterly corrupt yourselves, and
    turn away from the way which I have commanded you; and evil will happen to you
    in the latter days, because you will do that which is evil in the LORD’s sight,
    to provoke him to anger through the work of your hands.”
  kbq-kbq: Na'ankure Nagra tamantahina ke'na hu'noankita, nagrama fri'nugeta keontahi
    tamavutamava nehuta, nagrama avaririho hu'nama huramantoa kana atreta haviga avariri'nageno'a,
    havizamo tamagritera egahie. Na'ankure Ra Anumzamofo avufina havi avu'ava nehuta,
    havizama tro'ma hanaza zamo'a Ra Anumzamofona azeri arimpa ahegahie.
  nhe-BL: Nijmati quema nimiquis inmotochonchihuase huan inquicahuase nopa ojtli tlen
    nimechnahuatijtoc xijtoquilica. Huan teipa ipan itlamiya tonali imopani huetzis
    tlen tlahuel fiero, pampa inquichihuase tlen ax cuali iixtla TOTECO huan inquicualanise
    TOTECO ipampa nopa tiotzitzi tlen inmochihuilise.” Queja nopa Moisés quinilhui
    nopa levitame.
  bus-bus: Zaakɛ má dↄ̃ kɛ̀ é a zĩnda yaka ma gaa gbɛra, é kɛ̃ zɛ́ kɛ̀ má ↄ̀dↄaareea.
    Beee gbɛra kisia é a le, zaakɛ é yã kɛ̀ zaa Diinɛ kɛ, eé pↄ fɛ̃azi tãa kɛ̀ á
    kɛ̀nↄ yãnzi.
  gub-BL: Akwaw ko ma'e ihe. Hemàno re teko uzemono putar ikatu 'ymaw pe wà nehe.
    Nuweruzar kwaw heremiapo kar wà nehe. A'e mehe uhem putar wanehe zepykaw 'ar nehe.
    Ta'e wanemiapo kwer ikatu 'ym ma'e umuikwahy kar putar Tupàn a'e nehe xe. Wikwahy
    putar wanupe nehe.
  eng-DRA: 'For I know that, after my death, you will do wickedly, and will quickly
    turn aside from the way that I have commanded you: and evils shall come upon you
    in the latter times, when you shall do evil in the sight of the Lord, to provoke
    him by the works of your hands.'
