verse: DEU.031.029
translations:
  mal-C: എന്റെ മരണശേഷം, നിങ്ങൾ ഉറപ്പായും വഷളത്തം പ്രവർത്തിക്കുകയും ഞാൻ നിങ്ങളോടു കൽപ്പിച്ചിട്ടുള്ള
    വഴി വിട്ടുമാറുകയും ചെയ്യുമെന്ന് എനിക്കറിയാം. നിങ്ങൾ യഹോവയുടെ ദൃഷ്ടിയിൽ തിന്മയായതു
    പ്രവർത്തിച്ച് നിങ്ങളുടെ കൈകളുടെ പ്രവൃത്തികൾകൊണ്ട് അവിടത്തെ കോപിപ്പിക്കുന്നതുകൊണ്ട്
    ഭാവിയിൽ അത്യാഹിതം നിങ്ങളുടെമേൽ വരും.”
  deu-TKW: 'Denn ich weiß: Nach meinem Tode werdet ihr so ganz verderbt handeln, daß
    ihr von dem Wege, den ich euch gewiesen habe, abgehen werdet; so wird euch dann
    in der Folgezeit das Unglück treffen, weil ihr thut, was Jahwe mißfällt, indem
    ihr ihn durch eure Handlungen erzürnt.'
  lin-lin: Pamba te nayebi solo ete sima na kufa na ngai, bokomibebisa mpe bokopengwa
    mosika na nzela oyo natindaki bino. Na mikolo oyo ezali koya, bokono ekokweyela
    bino, pamba te bokosala mabe na miso ya Yawe mpe bokotumbola kanda na Ye na nzela
    ya misala ya maboko na bino. »
  eng-LSV: for I have known that you act very corruptly after my death, and have turned
    aside from the way which I commanded you, and evil has met you in the latter end
    of the days, because you do evil in the eyes of YHWH, to make Him angry with the
    work of your hands.”
  eng-GNV: 'For I am sure that after my death ye will vtterly be corrupt and turne
    from the way, which I haue commanded you: therefore euill will come vpon you at
    the length, because ye will comit euill in the sight of the Lord, by prouoking
    him to anger through the worke of your hands.'
  eng-WEBSTER: For I know that after my death ye will utterly corrupt yourselves ,
    and turn aside from the way which I have commanded you; and evil will befall you
    in the latter days; because ye will do evil in the sight of the LORD, to provoke
    him to anger through the work of your hands.
  nhw-BL: Nijmati quema nimiquis anmotzontochonchihuase huan anquicahuase nopa ojtli
    catli nimechnahuatijtoc xijtoquilica. Huan teipa ipan nopa tlayacapan tonali amopani
    huetzis catli tlahuel fiero, pampa anquichihuase catli amo cuali iixpa TOTECO
    huan anquicualanise TOTECO por nopa tiotzitzi catli anmochihuilise.” Quej nopa
    Moisés quinilhui nopa levitame.
  swh-ONEN: Kwa kuwa ninajua baada ya kifo changu hakika mtakuwa waovu kabisa na kugeuka
    kutoka njia niliyowaamuru ninyi. Katika siku zijazo, maafa yatawapata kwa sababu
    mtafanya maovu mbele ya macho ya Bwana, na kuchochea hasira yake kwa yale mikono
    yenu itakayokuwa imefanya.”
  bba-bba: Nɑ yɛ̃ mɑ nɛn ɡɔɔn biru i ko wɔri durum sɔɔ. Kpɑ i swɑɑ ye deri ye nɑ bɛɛ
    sɔ̃ɔsi. Yen sɔ̃, wɑhɑlɑ koo bɛɛ deemɑ. Domi i ko kɔ̃sɑ ko i Yinni Gusunɔn mɔru
    seeyɑ kɑ bwɑ̃ɑroku ni i sekɑ.
  eng-KJVCPB: For I know that after my death ye will utterly corrupt yourselves, and
    turn aside from the way which I have commanded you; and evil will befall you in
    the latter days; because ye will do evil in the sight of the Lord, to provoke
    him to anger through the work of your hands.
  wbp-wbp: '@see-verse:DEU.031.028'
  luo-luo: Nimar angʼeyo ni bangʼ thona an gi adiera ni udhi bedo jo-mibadhi mi unuwe
    yore mane achikou. E ndalo mabiro masira nomaku nikech unutim richo e nyim Jehova
    Nyasaye kendo unujimb mirimbe gi gik ma lwetu oseloso.”
  meu-meu: Badina be lau dibagu, lauegu mase murinai umui na do ba kara havara, bona
    vada na haḡanilaimui daladia na ba rakatani; bena dina gabedia ai dika na emui
    ai baine kau, badina be Iehova vairanai do ba kara havara, bona ena badu ba havaraia,
    imamui ḡaukaradia daidiai.
  npi-ULB: किनकि म जान्दछु, कि मेरो मृत्युपछि तिमीहरू पूर्ण रूपमा भ्रष्‍ट भई मैले
    तिमीहरूलाई दिएको मार्गबाट बरालिने छौ । आगामी दिनहरूमा तिमीहरूमाथि विपत्तिहरू आइपर्ने
    छन् । तिमीहरूका हातका कामहरूले तिमीहरूले परमप्रभुलाई चिढ्याई उहाँको दृष्‍टिमा
    दुष्‍ट कामहरू गर्ने भएकोले यसो हुने छ ।”
  yor-yor: Nítorí tí mo mọ̀ pé lẹ́yìn ikú mi, ó dájú pé ìwọ yóò padà di ìbàjẹ́ pátápátá,
    ẹ ó sì yípadà kúrò ní ọ̀nà tí mo ti pàṣẹ fún un yín. Ní ọjọ́ tó ń bọ̀, ìpọ́njú
    yóò sọ̀kalẹ̀ sórí i yín nítorí ẹ̀yin yóò ṣe búburú níwájú Olúwa ẹ ó sì mú u bínú
    nípa ohun tí ọwọ́ yín ti ṣe.”
  ind-ind: Saya mengatakan hal ini karena tahu bahwa sesudah saya mati, kalian akan
    berbuat jahat dengan berpaling dari cara hidup yang sudah saya perintahkan kepada
    kalian. Pada waktu itu, bencana akan menimpa kalian karena kalian membuat TUHAN
    marah dengan melakukan yang jahat di mata-Nya.”
  pes-OPCB: می‌دانم که پس از مرگ من، خود را به کلی آلوده کرده، از دستورهایی که به
    شما داده‌ام سرپیچی خواهید کرد. در روزهای آینده، مصیبت گریبانگیر شما خواهد شد،
    زیرا آنچه را که خداوند نمی‌پسندد همان را انجام خواهید داد و او را بسیار غضبناک
    خواهید کرد.»
  tgl-ULB: Dahil alam ko na pag patay na ako lubusan ninyong sisirain ang inyong mga
    sarili at lumiko palayo sa daanan na aking iniutos sa inyo; kapahamakan ay darating
    sa inyo sa susunod na mga araw. Mangyayari ito dahil gagawa kayo ng masama sa
    mata ni Yahweh, para galitin siya sa pamamagitan ng mga gawa ng inyong mga kamay.”
  cbu-NT: Nuw siyaa yasaktana. Uru nuw tsiparamchuri, Apanllee kuk tayutaritatssa.
    Ashkachus, yuwaa Apanllish tachitkis anoo izuurupari kasatssa, yuwaa nuw siyaa
    Apanllee kuk payungtsa, tárangi anootsiya. Ambinaariya ashkachus, siyaam urutamaripari
    kiyung kachiyshish taachiya, yuwamand Apanllee kuk kapeetarangis anumandaya. Siyaa
    Apanll tsiyantakachu, kizpur wanichintsa, Móysis Israelchichee tárangiya. Ashiriya,
    na kamaneena, nuw Móysis tsiyatssee iwatsparangi anootsi.
  hui-hui: I̱ homedogola wali agali mani mo ko heneore halu i̱na tihondo bi áyu lamirugoni
    hale halu talialu ha nabulebiralo manda bido. Tigua mana ko dewa bulebiragome
    Anduane Homogo mo kebaore halu biragola ibugua mo ko holene ngaru ti kagoha ibilolebira,
    lalu Mosesehanda lene.
  mya-mya: ငါ​သေ​လွန်​ပြီး​နောက်​ဤ​လူ​တို့​သည်​အ​ကျင့် ဖောက်​ပြား​၍ ငါ​သွန်​သင်​ခဲ့​သ​မျှ​တို့​ကို​ပစ်
    ပယ်​မည်​ဖြစ်​ကြောင်း​ငါ​သိ​၏။ နောင်​အ​ခါ​၌ သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​တား​မြစ်​သော
    ဒု​စ​ရိုက်​ကို​ပြု​သော​ကြောင့် အ​မျက်​တော် ထွက်​သ​ဖြင့်​သူ​တို့​သည်​ဘေး​ဒဏ်​နှင့်​တွေ့
    ကြုံ​ရ​ကြ​လိမ့်​မည်'' ဟု​သ​တိ​ပေး​လေ​၏။
  bod-N: ཅི་ལ་ཞེ་ན། ང་ཤི་བའི་རྗེས་སུ་ཁྱོད་རྣམས་ཡོངས་སུ་ཉམས་ཏེ། ངས་ཁྱོད་རྣམས་ལ་གདམས་པའི་ལམ་ནས་གཟུར་བ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་སྤྱད་ནས་ཁྱོད་ཅག་གི་ལག་ནས་སྒྲུབ་པའི་ལས་ཀྱིས་ཁོང་གི་ཐུགས་ཁྲོ་སློང་ངེས་པས།
    མཐའ་མའི་ཉིན་མོ་དེ་དག་ཏུ་ཁྱོད་རྣམས་ལ་ཆག་སྒོ་འབྱུང་བའོ་ཞེས་གསུངས་སོ། །
  sna-sna: Nokuti ndinoziva kuti mushure mokunge ndafa imi muchazvishatisa kwazvo
    uye muchatsauka kubva panzira yandakakurayirai. Pamazuva anouya, njodzi ichakuwirai
    nokuti muchaita zvakaipa pamberi paJehovha muchimutsamwisa nokuda kwezvakaitwa
    namaoko enyu.”
  spa-BLM: Porque sé que después de mi muerte os corromperéis por completo y os apartaréis
    del camino que os he mandado; y os sucederá el mal en los últimos días, porque
    haréis lo que es malo a los ojos de Yahvé, para provocarlo a la ira con la obra
    de vuestras manos.”
  cac-cac: Vojtacxo to ayic ol in chamoc ol eyixtancanb'at e b'a, ol eyactancan jun
    b'e b'aj tzex vac'canoch tic. An̈ejtona' vojtacxopaxi to a d'a b'aq'uin̈, ol javoc
    yaelal d'a eyib'an̈, yujto ol e tzuntzejcot yoval sc'ol Jehová yuj chucal ol e
    c'ulej d'a yichan̈, xchi vin̈aj Moisés chi'.
  swh-ULB: Kwa maana najua baada ya kifo changu mtajiharibu kabisa na kugeuka kuiacha
    njia niliyowaamuru; maafa yatawakumba katika siku zijazo. Haya yatatokea kwa sababu
    mtafanya yaliyo maovu machoni pa Yahwe, ili kumchokoza katika hasira kwa mikono
    ya kazi yenu.”
  bel-bel: бо я ведаю, што пасьля сьмерці маёй вы разбэсьціцеся і ўхіліцеся ад дарогі,
    якую я наказваў вам, і з часам спасьцігнуць вас бядоты за тое, што вы будзеце
    рабіць ліхату прад вачыма Госпада, раздражняючы Яго дзеямі рук сваіх.
  deu-ELBBK: Denn ich weiß, dass ihr euch nach meinem Tod ganz und gar verderben und
    von dem Weg abweichen werdet, den ich euch geboten habe; und es wird euch das
    Unglück begegnen am Ende der Tage, weil ihr tun werdet was böse ist in den Augen
    des HERRN, ihn zu reizen durch das Werk eurer Hände.
  mbb-OT: Su netuenan ku he emun ebpatey ad, ne ebaal kew te mezaat ne edsuwayan niw
    is langun he idsuǥù ku keniyu. Dutun te huziyan he timpu ebpekeuma ziyà te keniyu
    is menge kemeresayan su ebaal kew te mezaat is ked-isipa te Nengazen duen ne edhimuwen
    niw he mepauk sikandin pinaaǥi te vaal niw.”
  mal-2015: എന്റെ മരണശേഷം നിങ്ങൾ വഷളത്വം പ്രവൃത്തിക്കും എന്നും ഞാൻ നിങ്ങളോടു ആജ്ഞാപിച്ചിട്ടുള്ള
    വഴി വിട്ടു മാറിക്കളയും എന്നും എനിക്കു അറിയാം; അങ്ങനെ നിങ്ങൾ യഹോവെക്കു അനിഷ്ടമായുള്ളതു
    ചെയ്തു നിങ്ങളുടെ പ്രവൃത്തികളാൽ അവനെ കോപിപ്പിക്കുന്നതുകൊണ്ടു ഭാവികാലത്തു നിങ്ങൾക്കു
    അനർത്ഥം ഭവിക്കും.
  rmc-rmc: Bo džanav, hoj tumen pal miro meriben kerena o nalačhe veci a džana le
    dromestar, pal savo tumenge prikazinďom te džal. A pal varesavo časos pre tumende
    avela e pohroma, bo kerena oda, so hin nalačho andro jakha le RAJESKRE, a avke
    les choľarena.“
  pes-OPV: زیرا می‌دانم که بعد ازوفات من خویشتن را بالکل فاسد گردانیده، ازطریقی که
    به شما امر فرمودم خواهید برگشت، ودر روزهای آخر بدی بر شما عارض خواهد شد، زیرا
    که آنچه در نظر خداوند بد است خواهیدکرد، و از اعمال دست خود، خشم خداوند را به هیجان
    خواهید آورد.»
  ron-1924: Кэч штиу кэ дупэ моартя мя вэ вець стрика ши вэ вець абате де ла каля
    пе каре в-ам арэтат-о ши, ын челе дин урмэ, вэ ва ажунӂе ненорочиря, дакэ вець
    фаче че есте рэу ынаинтя Домнулуй, пынэ аколо ынкыт сэ-Л мынияць прин лукрул мынилор
    воастре.”
  ben-OBCV: কেননা আমি জানি যে, আমার মৃত্যুর পরে তোমরা একেবারেই মন্দ হয়ে যাবে এবং
    যে পথে আমি তোমাদের চলবার নির্দেশ দিয়েছি তোমরা তা থেকে সরে যাবে। ভবিষ্যতে তোমাদের
    উপরে বিপর্যয় নেমে আসবে কারণ সদাপ্রভুর দৃষ্টিতে যা মন্দ তাই তোমরা করবে এবং তোমাদের
    নিজের হাতের কাজ দিয়ে তোমরা তাঁকে অসন্তুষ্ট করে তুলবে।”
  som-som: Waayo, waan ogahay in markaan dhinto dabadeed aad iskharribi doontaan,
    oo aad jidkii aan idinku amrayna gees uga leexan doontaan, oo ugu dambaystana
    masiibo baa idinku dhici doonta, maxaa yeelay, waxaad samayn doontaan wax Rabbiga
    hortiisa shar ku ah, inaad isaga kaga xanaajisaan shuqulka aad gacmihiinna ku
    samaysaan.
  lat-VUC: 'Novi enim quod post mortem meam inique agetis, et declinabitis cito de
    via, quam præcepi vobis: et occurrent vobis mala in extremo tempore, quando feceritis
    malum in conspectu Domini, ut irritetis eum per opera manuum vestrarum.'
  eng-ASVBT: For I know that after my death ye will utterly corrupt yourselves, and
    turn aside from the way which I have commanded you; and evil will befall you in
    the latter days; because ye will do that which is evil in the sight of Jehovah,
    to provoke him to anger through the work of your hands.
  ita-1885: Perciocchè io so che, dopo la mia morte, per certo voi vi corromperete,
    e vi rivolgerete dalla via ch'io v'ho comandata; onde male vi avverrà nel tempo
    a venire; perciocchè avrete fatto ciò che dispiace al Signore, dispettandolo con
    l'opera delle vostre mani.
  eng-LXXUP: For I know that after my death ye will utterly transgress, and turn aside
    out of the way which I have commanded you; and evils shall come upon you in the
    latter days, because ye will do evil before the Lord, to provoke him to anger
    by the works of your hands.
  eng-ULB: For I know that after my death you will utterly corrupt yourselves and
    turn aside out of the path that I have commanded you; disaster will come on you
    in the following days. This will happen because you will do what is evil in the
    sight of Yahweh, so as to provoke him to anger through the work of your hands.”
  spa-VBL: Sé que después de mi muerte se volverán completamente inmorales, abandonando
    el camino que les he ordenado seguir. En el futuro, te sucederán cosas malas por
    los pecados malvados que cometas a los ojos del Señor, haciéndole enojar por lo
    que hagas”.
  fra-_FOB: Car je sais qu'après ma mort vous ne manquerez pas de vous corrompre et
    de vous détourner de la voie que je vous ai prescrite; et que le malheur vous
    arrivera dans les jours à venir, parce que vous ferez ce qui est mal aux yeux
    de l'Éternel, en l'irritant par les œuvres de vos mains.
  mal-mal: എന്റെ മരണശേഷം നിങ്ങൾ വഷളത്തം പ്രവർത്തിക്കും എന്നും ഞാൻ നിങ്ങളോട് ആജ്ഞാപിച്ച
    വഴി വിട്ടു മാറിപ്പോകും എന്നും എനിക്കറിയാം; അങ്ങനെ നിങ്ങൾ യഹോവയ്ക്ക് അനിഷ്ടമായത്
    ചെയ്ത് നിങ്ങളുടെ പ്രവൃത്തികളാൽ അവനെ പ്രകോപിപ്പിക്കുന്നതുകൊണ്ട് ഭാവികാലത്ത് നിങ്ങൾക്ക്
    അനർത്ഥം ഭവിക്കും”.
  urd-GVR: Kyoṅki mujhe mālūm hai ki merī maut ke bād tum zarūr bigaṛ jāoge aur us
    rāste se haṭ jāoge jis par chalne kī maiṅ ne tumheṅ tākīd kī hai. Āḳhirkār tum
    par musībat āegī, kyoṅki tum wuh kuchh karoge jo Rab ko burā lagtā hai, tum apne
    hāthoṅ ke kām se use ġhussā dilāoge.”
  suz-BL: मारदे हना गो बेक्‍ङा नोले गेपुकी थमा पा दूली पाइब दुम्‍नीनी। मेको गो तुइक्‍नुङ।
    मिनु गेपुकी आं अरेशो लां रे ङोन लाइनीनी। मिनु गेपुकीमी परमप्रभु यावे आ ङोंइती
