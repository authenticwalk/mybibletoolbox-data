verse: DEU.031.007
translations:
  mal-C: 'അതിനുശേഷം മോശ യോശുവയെ വിളിച്ചുവരുത്തി എല്ലാ ഇസ്രായേലിന്റെയും സാന്നിധ്യത്തിൽ
    അവനോടു പറഞ്ഞു: “ബലവും ധൈര്യവും ഉള്ളവനായിരിക്കുക. അവരുടെ പിതാക്കന്മാർക്കു നൽകുമെന്ന്
    യഹോവ ശപഥംചെയ്ത ദേശത്തേക്ക് നീ ഈ ജനത്തോടുകൂടെ പോകണം; അവരുടെ അവകാശമായി അവർക്ക് അതു
    വിഭാഗിച്ചു നൽകണം.'
  deu-TKW: 'Hierauf berief Mose Josua und sprach zu ihm in Gegenwart von ganz Israel:
    Sei mutig und stark! Denn du wirst dieses Volk in das Land bringen, dessen Verleihung
    an sie Jahwe ihren Vätern eidlich verheißen hat, und du wirst es auch unter sie
    verteilen.'
  lin-lin: 'Bongo Moyize abengisaki Jozue mpe alobaki na ye na miso ya bana nyonso
    ya Isalaele : « Yika mpiko mpe zala na molende, pamba te okokende elongo na bato
    oyo kino na mokili oyo Yawe alakaki kopesa epai ya bakoko na bango na nzela ya
    ndayi, mpe okokabola yango mpo na bango lokola libula na bango.'
  eng-LSV: And Moses calls for Joshua and says to him before the eyes of all Israel,
    “Be strong and courageous, for you go in with this people to the land which YHWH
    has sworn to their fathers to give to them, and you cause them to inherit it;
  eng-GNV: 'And Moses called Ioshua, and said vnto him in the sight of all Israel,
    Be of a good courage and strong: for thou shalt go with this people vnto the lande
    which the Lord hath sworne vnto their fathers, to giue them, and thou shalt giue
    it them to inherite.'
  eng-WEBSTER: 'And Moses called to Joshua, and said to him in the sight of all Israel,
    Be strong and of a good courage: for thou must go with this people to the land
    which the LORD hath sworn to their fathers to give them; and thou shalt cause
    them to inherit it.'
  nhw-BL: 'Teipa nijnotzqui Josué huan iniixtla nochi israelitame niquilhui: “Ximoyoltetili
    huan ximoyolchicahua, pampa ta tiquinhuicas ni masehualme ipan nopa tlali catli
    TOTECO quintencahuili ininhuejcapan tatahua para quinmacas. Huan elis ta catli
    tiquinmajmacas nopa tlali.'
  swh-ONEN: Kisha Mose akamwita Yoshua na akamwambia mbele ya Israeli wote, “Uwe imara
    na moyo wa ushujaa, kwa kuwa ni lazima uende na watu hawa katika nchi ile Bwana
    aliyowaapia baba zao kuwapa, nawe ni lazima uwagawie kama urithi wao.
  bba-bba: Yerɑ Mɔwisi u Yosue sokɑ u nɑ Isirelibɑ kpuron wuswɑɑɔ mɑ u nùn sɔ̃ɔwɑ
    u nɛɛ, ɑ tii dɑm kɛ̃ɛyɔ kpɑ ɑ n wɔruɡɔru mɔ. Domi wunɑ kɑɑ kɑ tɔn be dɑ tem mɛ
    sɔɔ, mɛ Yinni Gusunɔ u ben bɑɑbɑbɑ nɔɔ mwɛɛru kuɑ kɑ bɔ̃ri. Wunɑ kɑɑ bu mu bɔnu
    kuɑ.
  eng-KJVCPB: 'And Moses called unto Joshua, and said unto him in the sight of all
    Israel, Be strong and of a good courage: for thou must go with this people unto
    the land which the Lord hath sworn unto their fathers to give them; and thou shalt
    cause them to inherit it.'
  wbp-wbp: Ngula-jangka, Mujujurla purlaja Jajuwaku, wangkajarla yinyarla-juku yapa-patu-puru,
    “Jajuwa, pirrjirdi nyinaya manu marriwa! Nguru-yirraka-jana yapa nyampu-patuku,
    manu-jana walya yangka-kurra kangka kuja-jana YAAWIYI-rli jangku-pungu ngalipakupalanguku
    nyurnunyurnuku. Yanta jirrnganja-jana, manulu-jana walya puntaka!
  luo-luo: Eka Musa noluongo Joshua ma owuoyone e nyim jo-Israel duto niya, “Bed motegno
    kendo ma jachir, nimar nyaka idhi gi jogi e piny mane Jehova Nyasaye osingore
    ne kweregi ni nomigi kendo nyaka ipog-gi kaka girkeni margi.
  meu-meu: Bena Mose ese Iosua e boiria, Israel taudia iboudiai vairadiai e hereva
    henia, eto, Ba goada, lalomu ba ha-aukaia; ina orea ida ba raka vareai, Iehova
    ese seneda e gwaurai henidia hamata baine henidia eto tanona ai. Tano na ba henidia,
    edia tano ai bainela.
  npi-ULB: मोशाले यहोशूलाई बोलाई सारा इस्राएलको सामुन्‍ने भने, “बलियो र खुबै साहसी
    होऊ, किनकि यी मानिसहरूलाई दिन्छु भनी परमप्रभुले तिनीहरूका पिता-पुर्खाहरूसित प्रतिज्ञा
    गर्नुभएको देशमा तिमी यिनीहरूसँगै जाऊ । तिमीहरूले तिनीहरूलाई यसको अधिकार गर्न दिने
    छौ ।
  yor-yor: Nígbà náà ni Mose pe Joṣua ó sì wí fún un níwájú gbogbo Israẹli pé, “Jẹ́
    alágbára àti onígboyà, nítorí o ní láti lọ pẹ̀lú àwọn ènìyàn wọ̀nyí sí ilẹ̀ tí
    Olúwa búra fún àwọn baba ńlá a wọn láti fún wọn, kí o sì pín ilẹ̀ náà láàrín wọn
    bí ogún wọn.
  ind-ind: Lalu Musa memanggil Yosua dan berkata kepadanya di hadapan semua orang
    Israel, “Kamu harus kuat dan berani, karena kamu akan memimpin bangsa ini ke negeri
    yang dijanjikan TUHAN kepada nenek moyang kita untuk diberikan kepada mereka.
    Kamu akan memimpin mereka untuk menguasai negeri itu, kemudian kamu akan membagi
    tanah kepada setiap keluarga agar menjadi harta warisan mereka turun temurun.
  pes-OPCB: 'آنگاه موسی یوشع را احضار کرده، در حضور تمامی قوم اسرائیل به او گفت: «قوی
    و دلیر باش، زیرا تو این قوم را به سرزمینی که خداوند با سوگند به اجدادشان وعده
    داده است رهبری خواهی کرد تا آنجا را تصرف کنند.'
  tgl-ULB: Tinawag ni Moises si Josue at sinabi sa kaniya sa harapan ng buong Israel,
    “Magpakatatag at magpakatapang, sapagkat sasamahan mo itong lahi papunta sa lupain
    na ipinangako ni Yahweh sa inyong mga ninuno para ibigay sa kanila; Ikaw ang magdudulot
    sa kanila para manahin ito.
  cbu-NT: Móysis tsiyatarangu, ichingarusin Israelchich tputs napatarandsin, Josueyaatssha
    kuruzeeru tsiyatarangiya. Josueyaa, shiysha kizpurtangcha, watam shiytanda nee
    tputsee yap sirútama siyaam zitaminaris Apanll tsapoo panachintspa tárangu amb
    machchish.
  hui-hui: Ani lowa Mosesehanda Yosua olalu íbu lowa wali agali bu hearunaga deni
    helalu Yosuahondo lamialu lalu, Í̠ gi nahe miniha hongo ho habe. Abale Anduane
    Homogohanda ina mamaliruhondo dindi edegoni ngulebero lalu lowiyagoni mialu karulole
    í̠na wali agali o bu karu haru halu bamba halu pobe.
  mya-mya: ထို့​နောက်​မော​ရှေ​သည်​ယော​ရှု​ကို​ဆင့်​ခေါ်​၍ ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​တို့​ရှေ့
    တွင်​သူ့​အား``သင်​သည်​အား​မာန်​တင်း​၍​ရဲ​ရင့် ခြင်း​ရှိ​လော့။ ထာ​ဝ​ရ​ဘု​ရား​သည်
    သင်​တို့ ၏​ဘိုး​ဘေး​တို့​အား​ကတိ​ထား​တော်​မူ​သော ပြည်​ကို တိုက်​ခိုက်​သိမ်း​ယူ​ရန်​သင်​သည်​ဤ
    သူ​တို့​ကို​ဦး​ဆောင်​ရ​မည်။-
  bod-N: དེ་ཡང་མོ་ཤེ་ཡིས་ཡོ་ཤུ་ཨ་བོས་ནས་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱི་མཐོང་ངོར་ཁོ་ལ་འདི་ལྟར།
    ཁྱོད་ལ་སྙིང་སྟོབས་དང་དཔའ་སེམས་ལྡན་པར་གྱུར་ཅིག ཅི་ལ་ཞེ་ན། ཁྱོད་ནི་མི་འདི་རྣམས་དང་མཉམ་དུ་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རྣམས་ཀྱི་ཕ་མེས་ལ་གནང་བར་མནའ་བཞེས་པའི་ཡུལ་དུ་འགྲོ་བ་དང་།
    ཁྱོད་ཀྱིས་ཡུལ་དེ་འདི་དག་གི་ས་སྐལ་དུ་སྦྱིན་དགོས།
  sna-sna: Ipapo Mozisi akadana Joshua akati kwaari, pamberi pavaIsraeri vose, “Simba
    utsunge mwoyo, nokuti unofanira kuenda navanhu ava munyika iyo Jehovha akapika
    kumadzitateguru avo kuti achavapa, uye unofanira kuigovera kwavari senhaka.
  spa-BLM: 'Moisés llamó a Josué y le dijo a la vista de todo Israel: “Esfuérzate
    y sé valiente, porque irás con este pueblo a la tierra que Yahvé ha jurado a sus
    padres que les daría, y la harás heredar.'
  cac-cac: 'Ix lajvi chi'', ix yavtancot vin̈aj Josué chi'' vin̈. D''a yichan̈ masanil
    eb'' chon̈ab'' israel ix yal vin̈ d''a vin̈ icha tic: Tza tec''b''ej val a b''a,
    man̈ ach xivoc, yujto a ach ol ic''b''at jun chon̈ab'' tic d''a sat lum luum yac''nac
    sti'' Jehová yac''an d''a eb'' co mam quicham. A ach ol ac''can junjun macan̈
    eb'' d''a smacb''en.'
  swh-ULB: Musa akamwita Yoshua na akamwambia machoni pa Israeli yote, “Uwe hodari
    na mwenye ujasiri mwema, kwa kuwa utaondoka na hawa watu katika nchi ambayo Yahwe
    ameapa kwa mababu zao kuwapatia; utafanya wairithi.
  bel-bel: 'І паклікаў Майсей Ісуса і перад вачыма ўсіх Ізраільцянаў сказаў яму: будзь
    цьвёрды і мужны, бо ты ўвойдзеш з народам гэтым у зямлю, даць якую яму Гасподзь
    запрысягаўся бацькам ягоным, і ты падзеліш яе на дзялянкі яму;'
  wed-wed: Ma Moses Joshua i kwatuei da i nei. Ma Israel patarai au matai i riwei
    i pa, “Ma virewapana ma tepam ina tora. Tam wei patarai ma ruiei dobu Bada noinoim
    i verevereiana. Dobuna ma ḡutai da Israel dam ma patai ma ma voagui da ina viḡariei.
  deu-ELBBK: 'Und Mose rief Josua und sprach zu ihm vor den Augen von ganz Israel:
    Sei stark und mutig! Denn du, du wirst mit diesem Volk in das Land kommen, das
    der HERR ihren Vätern geschworen hat, ihnen zu geben; und du, du wirst es ihnen
    als Erbe austeilen.'
  mbb-OT: Ne mid-umew ni Moises si Josue ne midlelaǥan din diyà te etuvangan te langun
    he menge Israilihanen te, “Mebpekezesen ka wey mebpekevurut ka, su iyan ka ebpengulu
    kayi te menge etew te kedhendiyà te tanà he impenangdù te Nengazen he ibeǥey zin
    diyà te menge kepuun dan, ne kinahanglan he ebehinen nu kandan haazà is tanà he
    egkepengevilin dan.
  mal-2015: 'പിന്നെ മോശെ യോശുവയെ വിളിച്ചു എല്ലായിസ്രായേലും കാൺകെ അവനോടു പറഞ്ഞതു എന്തെന്നാൽ:
    ബലവും ധൈര്യവുമുള്ളവനായിരിക്ക; യഹോവ ഈ ജനത്തിന്നു കൊടുക്കുമെന്നു അവരുടെ പിതാക്കന്മാരോടു
    സത്യംചെയ്ത ദേശത്തേക്കു നീ അവരോടുകൂടെ ചെല്ലും; അതിനെ അവർക്കു വിഭാഗിച്ചുകൊടുക്കും.'
  rmc-rmc: 'O Mojžiš vičinďa le Jozuas a anglal savore Izraeliti leske phenďa: „Av
    zoralo a ma dara tut, bo tu ľidžaha kale manušen andre phuv, pal savi o RAJ diňa
    lav la veraha lengre phure daden. Tu lenge la deha andro ďeďictvos.'
  pes-OPV: 'و موسی یوشع را خوانده، در نظر تمامی اسرائیل به او گفت: «قوی و دلیر باش
    زیرا که توبا این قوم به زمینی که خداوند برای پدران ایشان قسم خورد که به ایشان
    بدهد داخل خواهی شد، و تو آن را برای ایشان تقسیم خواهی نمود.'
  ron-1924: 'Мойсе а кемат пе Иосуа ши й-а зис ын фаца ынтрегулуй Исраел: „Ынтэреште-те
    ши ымбэрбэтязэ-те. Кэч ту вей интра ку попорул ачеста ын цара пе каре Домнул а
    журат пэринцилор лор кэ ле-о ва да ши ту ый вей пуне ын стэпыниря ей.'
  aui-aui: Wasina bi Mosis, Josuwa ikwatuveni ipiika da dam Isrel tupadi naghodiye
    bi iwoneni bo, “Kimaragata da kitepatora, basuna mmkodi wawaya kuninaghovedi da
    kubura meko Yawe God wiisuwona maragasina ibera nosinosidinakim iyaveredi na nabo
    konarughu. Bi kuniwiitedi da kuburina sinakabi sinirapeneni.
  ben-OBCV: এরপর মোশি যিহোশূয়কে ডাকলেন এবং সমস্ত ইস্রায়েলীর সামনে তাঁকে বললেন, “বলবান
    হও ও সাহস করো, কারণ তোমাকেই এই লোকদের সঙ্গে সেই দেশে যেতে হবে যে দেশটি এদের দেবার
    শপথ সদাপ্রভু এদের পূর্বপুরুষদের কাছে করেছিলেন। তোমাকেই সেই দেশটি সম্পত্তি হিসেবে
    এদের মধ্যে ভাগ করে দিতে হবে।
  som-som: Markaasaa Muuse Yashuuca u yeedhay, oo wuxuu reer binu Israa'iil oo dhan
    hortooda ku yidhi, Xoog yeelo oo aad u dhiirranow, waayo, waxaad dadkan ula gudbaysaa
    dalkii Rabbigu awowayaashood ugu dhaartay inuu iyaga siinayo, oo dalkaas ayaad
    dhaxalsiin doontaa.
  lat-VUC: 'Vocavitque Moyses Josue, et dixit ei coram omni Israël: Confortare, et
    esto robustus: tu enim introduces populum istum in terram, quam daturum se patribus
    eorum juravit Dominus, et tu eam sorte divides.'
  eng-ASVBT: 'And Moses called unto Joshua, and said unto him in the sight of all
    Israel, Be strong and of good courage: for thou shalt go with this people into
    the land which Jehovah hath sworn unto their fathers to give them; and thou shalt
    cause them to inherit it.'
  ita-1885: 'Poi Mosè chiamò Giosuè, e gli disse in presenza di tutto Israele: Sii
    valente, e fortificati; perciocchè tu sei quel che entrerai con questo popolo
    nel paese, del quale il Signore giurò a'' lor padri ch''egli lo darebbe loro;
    e tu lo metterai in possessione di esso.'
  eng-LXXUP: And Moses called Joshua, and said to him before all Israel, Be courageous
    and strong; for thou shalt go in before this people into the land which the Lord
    swore to your fathers to give to them, and thou shalt give it to them for an inheritance.
  eng-ULB: Moses called to Joshua and said to him in the sight of all Israel, “Be
    strong and of good courage, for you will go with this people into the land that
    Yahweh has sworn to their ancestors to give them; you will cause them to inherit
    it.
  spa-VBL: 'Moisés llamó a Josué y le dijo delante de todos los israelitas: “¡Sé fuerte!
    ¡Sé valiente! Acompañarás a este pueblo al país que el Señor prometió darles a
    sus antepasados, y se los asignarás como propio.'
  fra-_FOB: 'Puis Moïse appela Josué, et lui dit, devant tout Israël: Fortifie-toi
    et prends courage; car tu entreras avec ce peuple au pays que l''Éternel a juré
    à leurs pères de leur donner, et c''est toi qui les en mettras en possession.'
  mal-mal: 'പിന്നെ മോശെ യോശുവയെ വിളിച്ച് എല്ലാ യിസ്രായേലും കാൺകെ അവനോട് പറഞ്ഞത്: “ഉറപ്പും
    ധൈര്യവും ഉള്ളവനായിരിക്കുക; യഹോവ ഈ ജനത്തിന് കൊടുക്കുമെന്ന് അവരുടെ പിതാക്കന്മാരോട്
    സത്യംചെയ്ത ദേശത്തേക്ക് നീ അവരോടുകൂടി ചെല്ലും; അതിനെ അവർക്ക് വിഭാഗിച്ചുകൊടുക്കും.'
  urd-GVR: Is ke bād Mūsā ne tamām Isrāīliyoṅ ke sāmne Yashua ko bulāyā aur us se
    kahā, “Mazbūt aur diler ho, kyoṅki tū is qaum ko us mulk meṅ le jāegā jis kā wādā
    Rab ne qasam khā kar un ke bāpdādā se kiyā thā. Lāzim hai ki tū hī use taqsīm
    karke har qabīle ko us kā maurūsī ilāqā de.
  suz-BL: मिनु मोसामी यहोसु कली ब्रेश्‍शा, इस्राएली नेल्‍ल आन ङोंइती “बोल्‍यो नु महिंब
    दुमो। मारदे हना परमप्रभु यावेमी मेको इन किकी पिपी आन कली कसम जशा ‘मेको रागी इन
    कली गेनुङ’ देंशो बाक्‍त। मिनु गे मेको रागी मेको आन कली योक्‍शा गेनीनी। ब्‍यवस्‍था
    ३:२८; यहोसु १:६
  ita-1927: 'Poi Mosè chiamò Giosuè, e gli disse in presenza di tutto Israele: “Sii
