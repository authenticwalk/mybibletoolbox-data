  uig-ARA: 'ئاندىن مۇسا يەشۇئانى چاقىرىپ پۈتكۈل ئىسرائىلنىڭ كۆز ئالدىدا ئۇنىڭغا سۆز
    قىلىپ: «سەن جۈرئەتلىك ۋە قەيسەر بولغىن؛ چۈنكى بۇ خەلق پەرۋەردىگار ئۇلارنىڭ ئاتا-بوۋىلىرىغا
    قەسەم قىلىپ بېرىشكە ۋەدە قىلغان زېمىنغا كىرگەندە سەن ئۇلار بىلەن بىللە بېرىشىڭ
    كېرەك؛ سەن ئۇلارغا ئۇنى ئىگىلىتىپ مىراس قىلدۇرىسەن.'
  sus-sus: Annabi Munsa naxa Yosuwe xili, a naxa wɔyɛn a bɛ Isirayilakae birin malanxi
    tagi, «I xa limaniya, i xa sɛnbɛ sɔtɔ, barima i tan nan Isirayilakae raɲɛrɛma
    bɔxi ma Alatala dɛnnaxɛ saatɛ tongoxi wo benbae bɛ. I tan xa e xa kɛ so e yi ra.
  pon-2006: Moses eri malipehdo Sosua mwohn mesen mehn Israel ko koaros, oh mahsanihong,
    “Kilang, ke pahn nan kapehd kehlail oh kommwad ni omw pahn kahluwalahng aramas
    pwukat nan sahpw me KAUN-O ketin inoukihong arail pahpa kahlap ako. Kowe me pahn
    koasoanehdi pwe re en sapwenikihla.
  jae-jae: Go Mose kêkalem Josua mêŋkêsôm gêdêŋ eŋ kêkô lau Israel samob laŋôŋnêmŋa
    gebe “Ôkô ŋajaŋa totêmtac êpa sugeŋ, gebe aôm ôwiŋ lau tonec asa gamêŋ, taŋ Apômtau
    kêtôc lêma gêdêŋ êsêac tameŋi, gebe êkêŋ êndêŋ êsêac naŋ ana. Ma aôm ôkêŋ êsêac
    têtu gamêŋ ŋatau.
  ksd-ksd: 'Ma Moses i ga oro pa Iosua, ma i ga biti tana dari ta ra luaina mata i
    ra tarai Israel par: Una ongor ma una balamat, tago avat ma go ra tarai avat a
    olo boko ta ra gunan nina ba ra Luluai i ga vavalima pire ra umana tama i diat
    ba na tul tar ia ta diat, ma una tibe tar ia ta diat upi diat a kale pa ia.'
  tur-YTC: 'Moşe Yeşu''yu çağırıp bütün İsrael''in gözü önünde ona şöyle dedi: “Güçlü
    ve cesur ol, çünkü Yahve''nin atalarına vermek için ant içtiği ülkeye bu halkla
    birlikte gideceksin; ve orayı onlara sen miras aldıracaksın.'
  grc-BRENT: Καὶ ἐκάλεσε Μωυσῆς Ἰησοῦν, καὶ εἶπεν αὐτῷ ἔναντι παντὸς Ἰσραὴλ, ἀνδρίζου
    καὶ ἴσχυε, σὺ γὰρ εἰσελεύσῃ πρὸ προσώπου τοῦ λαοῦ τούτου εἰς τὴν γῆν ἣν ὤμοσε
    Κύριος τοῖς πατράσιν ὑμῶν δοῦναι αὐτοῖς, καὶ σὺ κατακληρονομήσεις αὐτοῖς.
  ind-AYT: Kemudian, Musa memanggil Yosua dan berkata kepadanya di depan mata seluruh
    umat Israel, “Kuatkan dan teguhkan hatimu, sebab kamu akan pergi bersama dengan
    umat ini memasuki negeri yang TUHAN janjikan untuk memberikannya kepada nenek
    moyang mereka. Dan, kamu akan memberikannya kepada mereka sebagai tanah pusaka.
  nya-nya: Pamenepo Yehova anayitana Yoswa pamaso pa Aisraeli onse ndipo anamuwuza
    kuti, “Khala wamphamvu ndi wolimba mtima, pakuti iwe udzatsogolera anthu awa ku
    dziko limene Yehova analumbira kulipereka kwa makolo awo, ndipo iwe ukaligawe
    pakati pawo kuti likakhale cholowa chawo.
  hrv-hrv: 'Tada Mojsije zovnu Jošuu pa mu reče pred svim Izraelom: “Ohrabri se i
    budi odlučan! Jer ti ćeš ići s ovim narodom u zemlju za koju se Jahve zakle ocima
    njihovim da će im je dati; ti ćeš im je predavati u baštinu.'
  mps-mps: Tama nosali Mosesgo Josua i olama, asobo si da, tama tigidali we bidi gesabidide
    agai agabolo te po walali, “Nage dili elama dolaluyu, nage wi me elamo dao. Nage
    te we bidi nosaliba togolama, tama nage bolo polasa pelama, tama Genuai Bidigo
    dago wąį dabebolo da mawaibao wali te tǫ sigi pao. Tama selama, nago te tǫ
    bugulama, tama meba te Israel hani dabe deli deliba dobola mao, te augwaligo Godigo
    nogode sabo tǫ pedai dabe dao.
  tpi-tpi: Bihain Moses i singautim Josua i kam na long ai bilong olgeta manmeri Moses
    i tokim em olsem, “Yu mas sanap strong na i no ken surik. Yu mas i go paslain
    long ol manmeri long kisim dispela graun Bikpela i bin promis long ol tumbuna
    long givim yupela.
  dan-1931: 'Derpå lod Moses Josua kalde og sagde til ham i hele Israels Nærværelse:
    “Vær frimodig og stærk; thi du skal føre dette folk ind i det Land, HERREN svor
    at ville give deres Fædre, og give dem det i Eje.'
  vie-OVCB: 'Nói xong, Môi-se cho mời Giô-suê đến, và nói với ông trước mặt toàn dân:
    “Phải mạnh bạo, can đảm, vì anh sẽ dẫn dân ta vào đất Chúa cho họ, theo lời Ngài
    hứa với các tổ tiên. Anh sẽ chỉ huy cuộc chinh phục này.'
  guj-2017: મૂસાએ યહોશુઆને બોલવીને બધા ઇઝરાયલીઓની નજર સમક્ષ તેને કહ્યું, “બળવાન તથા
    હિંમતવાન થા, કેમ કે જે દેશ યહોવાહ તારા ઈશ્વરે આ લોકોને આપવાનું તારા પિતૃઓ આગળ
    વચન આપ્યું છે, તેમાં તું તેઓની સાથે જશે. તું તે લોકોને દેશનો વારસો અપાવશે.
  pon-2006A: Moses eri malipehdo Sosua mwohn mesen mehn Israel ko koaros, oh mahsanihong,
    “Kilang, ke pahn nan kapehd kehlail oh kommwad ni omw pahn kahluwalahng aramas
    pwukat nan sahpw me KAUN-O ketin inoukihong arail pahpa kahlap ako. Kowe me pahn
    koasoanehdi pwe re en sapwenikihla.
  por-BRBSL: 'Moisés chamou Josué, e disse-lhe aos olhos de todo Israel: “Sede fortes
    e corajosos, porque ireis com este povo à terra que Javé jurou a seus pais dar-lhes;
    e fareis que a herdem”.'
  cth-cth: Joshua bout a kaw teh, tha kâlat nateh na taranhawi haw. Bangkongtetpawiteh,
    BAWIPA ni hete tami koe poe hanlah, mintoenaw koe thoebo e ram koelah ahnimouh
    hoi rei na cei vaiteh, râw na pang awh han.
  twi-twi: Afei, Mose frɛɛ Yosua ka kyerɛɛ no wɔ Israelfo no nyinaa anim se, “Yɛ den
    na yɛ nnam, na wo na wode ɔman yi bɛkɔ asase a Awurade kaa wɔn agyanom ntam sɛ
    ɔde bɛma wɔn no so; na wo na wobɛkyɛ ama wɔn.
  hlt-hlt: Te phoeiah Moses loh Joshua a khue tih Israel pum kah mikhmuh ah, “Thaahuel
    lamtah namning sak. A napa taengah paek hamla BOEIPA loh a toemngam tangtae khohmuen
    la pilnam neh na puei uh vetih amih te na pang pawn ni.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Mɔyiisii yú Sosuwee Isidɑyɛɛribɛ bɛmɔu ììkɛ̀ kóò nɑ̀kɛ́ kɛ dɔ̀
    tɛ̃ĩ́ nkɛ́mɔɔtɛ dikɔ̃m̀bùɔ̀! Fɔ̃́ɔ̃̀ yóó tɑnnɛ́ Isidɑyɛɛribɛ dihɛì ti Yiɛ̀ nKuyie
    ndo dɔúnnɛ̀ bɛ yɛmbɛ̀ dinùù kɛ́ĩkú kɛ dɔ̀ kù yóó bɛ̀ duɔ́ ndì kɛ̀ bɛ̀ɛ kɑri. Fɔ̃́ɔ̃̀
    yóó dì mbɛ̀ totí.
  msy-2020: Egha gɨn Moses Josuan diazɨ, a iza gumazamiziba bar men damazimɨn tu.
    Ezɨ Moses kamaghɨn a mɨgei, “Nɨ tugh gavgavigh egh atiatingan markɨ. Nɨ gumazamizir
    kabar faragh mangɨ, me inigh mangɨ nguazir Ikiavɨra Itir God, en inazir afeziabar
    anɨngasa akam akɨrizir kamɨn aven mangam. Egh nɨ men akurvaghtɨ me a iniam.
  azb-azb: 'Sonra Musa Yeşuanı çağırıb bütün İsraillilərin gözü qarşısında ona belə
    dedi: «Möhkəm və cəsarətli ol! Çünki Rəbbin atalarına vəd etdiyi ölkəyə bu xalqla
    birlikdə sən gedəcəksən. Ölkəni irs olaraq onlara sən verəcəksən.'
  eng-DBY: And Moses called to Joshua, and said to him in the sight of all Israel,
    Be strong and courageous, for thou must go with this people into the land which
    Jehovah hath sworn unto their fathers to give them; and thou shalt cause them
    to inherit it.
  hin-2017: तब मूसा ने यहोशू को बुलाकर सब इस्राएलियों के सम्मुख कहा, “तू हियाव बाँध
    और दृढ़ हो जा; क्योंकि इन लोगों के संग उस देश में जिसे यहोवा ने इनके पूर्वजों
    से शपथ खाकर देने को कहा था तू जाएगा; और तू इनको उसका अधिकारी कर देगा। (इब्रा.
    4:8)
  wol-KYG: 'Ba loolu amee Musaa woolu Yosuwe, wax ak moom, Israyil gépp teg ci seen
    bët. Mu ne ko: «Dëgërlul te am fit, ndax yaw yaay ànd ak mbooloo mii ca réew ma
    Aji Sax ji giñaloon seeni maam, ne ñoom la koy jox. Yaw it yaa leen koy sédde.'
  eng-YLT: And Moses calleth for Joshua, and saith unto him before the eyes of all
    Israel, 'Be strong and courageous, for thou — thou dost go in with this people
    unto the land which Jehovah hath sworn to their fathers to give to them, and thou
    — thou dost cause them to inherit it;
  kne-kne: Idi makdeng pay di, inpaayag Moses si Josue, pag nan kanan en sisya sin
    sangoanan di amin ay Israelita, “Papigsaem din nemnem mo ya adi kan emeg-egyat,
    tan sik-a di mangipango en da nay ay ipogaw ta en da okaen din daga ay insapatan
    Diyos sin ap-apo da ay idawat na en daida.
  eng-WYC-2017: And Moses called Joshua, and said to him before all the multitude
    of the sons of Israel, Be thou comforted, and be thou strong; for thou shalt lead
    this people into the land that the Lord swore that he shall give to their fathers;
    and thou shalt part it by lot.
  eng-WMBB: Moses called to Joshua, and said to him in the sight of all Israel, “Be
    strong and courageous, for you shall go with this people into the land which the
    LORD has sworn to their fathers to give them; and you shall cause them to inherit
    it.
  urd-GVH: इसके बाद मूसा ने तमाम इसराईलियों के सामने यशुअ को बुलाया और उससे कहा, “मज़बूत
    और दिलेर हो, क्योंकि तू इस क़ौम को उस मुल्क में ले जाएगा जिसका वादा रब ने क़सम
    खाकर उनके बापदादा से किया था। लाज़िम है कि तू ही उसे तक़सीम करके हर क़बीले को
    उसका मौरूसी इलाक़ा दे।
  rug-rug: Meke tiokia Mosese se Zosua, meke zama guahe si asa koasa pa kenudia ri
    na tinoni Izireli, “Mu koa va ṉiṉira na varane, sina kaqu koimatani goi sari na
    tinoni hire koasa popoa sapu ele va tatara nia e Zihova koari na tiatamada pude
    tadirini; meke kaqu va koai goi vasina si arini.
  gaz-gaz: Kana irratti Museen Iyyaasuu ofitti waamee fuula Israaʼel hundaa duratti
    akkana jedheen; “Ati sababii biyya Waaqayyo isaaniif kennuuf abbootii isaaniitiif
    kakatetti galuuf saba kana wajjin deemtuuf cimi; jabaadhus; biyyattiis akka dhaalan
    godhi.
  fra-LSG: 'Moïse appela Josué, et lui dit en présence de tout Israël: Fortifie-toi
    et prends courage, car tu entreras avec ce peuple dans le pays que l’Éternel a
    juré à leurs pères de leur donner, et c’est toi qui les en mettras en possession.'
  gnn-gnn: Bala yana ŋayi ŋuliŋurunydja dhurrwaraŋuru Mawtjitj wäthurruna Djatjuwawuna,
    bala nherrara ŋanyana gumurrlili ŋurikala yolŋu'‐yulŋuwalanydja malalili, Yitjuralpuyŋuwala
    milma, bala waŋanana nhanukala bitjarrana, “Djatjuwa, djingaryurranydja ŋoy‐wuṉḏaŋarrthiya
    yana yukirriya. Yakana nhe yurru barrariyanydja, yana yukirriya ŋayaŋu‐yuwalkthiyanydja
    ŋanyapinyay Garraynha. Nhena yurru gämanydja‐wala dhuwalanha yolŋu'‐yulŋunhanydja
    walalanha, ŋurru‐warryun ŋunhamalayinydja wäŋalili ŋunhi Garrayyu wekaŋala walalaŋgalaŋuwala
    märi'muwala ŋunhala be baman'; gärrinyamaraŋunydja nhena boŋguŋu walalanha, bala
    walala yurru nhinana yukurra ŋunhalana.
  yal-yal: Nabi Musa yi Yosuwe xili, a yi falan ti a xa Isirayila kaane birin malanxin
    yɛɛ xɔri, a naxa, “I sɛnbɛ so, i wɛkilɛ, bayo i tan nan tima Isirayila kaane yɛɛ
    ra siga na bɔxɔni Alatala a kɔlɔ naxan ma fe ra a a soma ɛ benbane yii nɛn. I
    tan xa e kɛɛ bɔxɔne yitaxun e ra.
  haw-1868: 'Hea aku la o Mose ia Iosua, i aku la ia ia imua o ka Iseraela a pau,
    E ikaika oe, e koa hoi: no ka mea, o oe ke hele pu me keia poe kanaka ma ka aina
    a Iehova i hoohiki ai i ko lakou mau kupuna e haawi mai no lakou nei; a nau no
    lakou e hoonoho malaila.'
  arb-NAV: 'فَاسْتَدْعَى مُوسَى يَشُوعَ وَقَالَ لَهُ أَمَامَ جَمِيعِ إِسْرَائِيلَ:
    «تَقَوَّ وَتَشَجَّعْ، لأَنَّكَ أَنْتَ مَاضٍ مَعَ هَذَا الشَّعْبِ إِلَى الأَرْضِ
    الَّتِي حَلَفَ الرَّبُّ لِآبَائِهِمْ أَنْ يَهَبَهَا لَهُمْ، وَأَنْتَ تُوَزِّعُهَا
    عَلَيْهِمْ.'
  ewe-ewe: Mose yɔ Yosua hegblɔ nɛ le Israelviwo katã ŋkume be, “Kpɔ ŋusẽ! Lé dzi
    ɖe ƒo, elabena wòe akplɔ ame siawo ayi anyigba si ŋugbe Yehowa do na wo tɔgbuiwo
    la dzi. Kpɔ egbɔ be woxɔ anyigba la.
  eng-LEE: And Moses called unto Joshua, and said unto him before the eyes of all
    Israel, Be strong and of a good courage; for thou must go with this people unto
    the land which the Lord hath sworn unto their fathers to give unto them; and thou
    shalt divide it for them as a possession.
  gvn-gvn: Mosesangka Joshuada kunjan, jananda Israel-warranda miyilbaku yalaman,
    “Junkurrjimaka. Munamakada. Yunduda jananin Israel-warra wundil bubungu Godungku
    nganawunbu jawun-karranda promiseim-bungan. Godku yununji dungay, nyuluku yunun
    wundil. Nyulu yunun kari bawal, yinyaynka kari yinyilmaka, munamaka.”
  asm-FB: তাৰ পাছত মোচিয়ে যিহোচূৱাক মাতিলে আৰু সকলো ইস্ৰায়েলীয়া লোকৰ সন্মুখত তেওঁক
    ক’লে, “তুমি বলৱান আৰু সাহিয়াল হোৱা; কিয়নো তুমিয়েই এই লোকসকলৰ লগত সেই দেশলৈ
    যাব লাগিব, যি দেশ দিবলৈ যিহোৱাই তেওঁলোকৰ পূর্বপুৰুষসকলৰ আগত প্রতিজ্ঞা কৰিছিল;
    সেই দেশত এই লোকসকলৰে সৈতে তুমিহে সোমাবা আৰু এওঁলোকক তুমিহে সেই দেশত অধিকাৰ কৰাবা।
  sus-A: عَننَبِ مُنسَ نَشَ يٌسُوٍ شِلِ، عَ نَشَ وْيّن عَ بّ عِسِرَيِلَكَيٍ بِرِن
    مَلَنشِ تَفِ، «عِ شَ لِمَنِيَ، عِ شَ سّنبّ سْتْ، بَرِ مَ عِ تَن نَن عِسِرَيِلَكَيٍ
    رَحّرّ مَ بْشِ مَ عَلَتَلَ دّننَشّ سَاتّ تٌنفٌشِ وٌ بٍنبَيٍ بّ. عِ تَن شَ عٍ شَ
    كّ سٌ عٍ يِ رَ.
  fra-SBL: 'Moïse appela Josué et lui dit, en présence de tout Israël : « Sois fort
    et courageux, car tu iras avec ce peuple dans le pays que Yahvé a juré à leurs
    pères de leur donner, et tu le leur feras posséder.'
  hbo-hbo: וַיִּקְרָ֨א מֹשֶׁ֜ה לִֽיהֹושֻׁ֗עַ וַיֹּ֨אמֶר אֵלָ֜יו לְעֵינֵ֣י כָל־יִשְׂרָאֵל֮
    חֲזַ֣ק וֶאֱמָץ֒ כִּ֣י אַתָּ֗ה תָּבֹוא֙ אֶת־הָעָ֣ם הַזֶּ֔ה אֶל־הָאָ֕רֶץ אֲשֶׁ֨ר
    נִשְׁבַּ֧ע יְהוָ֛ה לַאֲבֹתָ֖ם לָתֵ֣ת לָהֶ֑ם וְאַתָּ֖ה תַּנְחִילֶ֥נָּה אֹותָֽם׃
  eng-WYCLIFFE: And Moyses clepid Josue, and seide to hym bifor al the multitude of
    the sones of Israel, Be thou coumfortid, and be thou strong; for thou schalt lede
    this puple in to the lond which the Lord swoor that he schal yyue to `the fadris
    of hem; and thou schalt departe it bi lot.
  piu-2006: '@see-verse:DEU.031.006'
  cwe-cwe: Maabaho Musa kamtanga Yoshua na kamulongela haulongozi ha Waisilaili wose,
    “Wime chigangamavu na uwe galu, mana weye kwizawalanguliza wanhu wano kuhita kuna
    iisi ija Mndewa Mulungu iyawalaganile wasaho zawo, weye kwizaweng'ha waihazi.
  kik-kik: Nake Musa agĩĩta Joshua, akĩmwĩra arĩ mbere ya andũ othe a Isiraeli atĩrĩ,
    “Gĩa na hinya, nĩgũkorwo no nginya ũthiĩ na andũ aya bũrũri-inĩ ũrĩa Jehova eehĩtire
    kũrĩ maithe mao ma tene atĩ nĩakamahe, nawe no nginya ũkaaũgayania gatagatĩ-inĩ
    kao, ũtuĩke igai rĩao.
  fra-NCL: 'Moïse appela Josué et lui dit en présence de tout Israël : « Sois fort
    et rempli de courage, car c’est toi qui entreras avec ce peuple dans le pays que
    Yahweh a juré à leurs pères de leur donner, et c’est toi qui le leur feras posséder.'
  cek-AK: To pacoengah Mosi mah Joshua to kawk moe, Israel kaminawk boih hma ah, Na
    thacaksak ah loe, misahoihaih hoiah om ah; nang loe hae kaminawk khaeah paek hanah,
    Angraeng mah ampanawk khaeah lokkam ih prae thungah, hae kaminawk hae na caeh
    haih ueloe, nihcae han qawk na toepsak tih.
  cuk-cuk: 'Degidgine, Moisés Josuéʼse gochad. Bela Israel-dulemar-bukwad-abargi,
    Josuéʼga sogded: “Josué, nue salakar. ¡Gatik gandik be imako! ¡Mer galakuo! Bab-Jehová
    be-dadganga sogsa gusad: ‘We-yar an bega ukedseye.’ Josué, a-yarse be we-dulemarbo
    dogoed. We-yar, egadga-gumalaga we-dulemarga be ukoed.'
  uig-CYR: 'Андин Муса Йәшуани чақирип пүткүл Исраилниң көз алдида униңға сөз қилип:
    «Сән җүръәтлик вә қәйсәр болғин; чүнки бу хәлиқ Пәрвәрдигар уларниң ата-бовилириға
    қәсәм қилип беришкә вәдә қилған зиминға киргәндә сән улар билән биллә беришиң
    керәк; сән уларға уни егилитип мирас қилдурисән.'
  pma-pma: Navong Mosis selus min me-Isrel keil evus, vise Sosua mai ka viteni mini
    en meten me-Isrel keil vit, “Kilomal hekeih ka konametautei. Keik enges varei
    keke kilamun meatin keil ekek mihekur atan koa Iahova vat kati min avu one keil
    telamu.
  tel-2017: మోషే యెహోషువను పిలిచి, “నువ్వు నిబ్బరంగా, ధైర్యంగా నిలబడు. యెహోవా ఈ ప్రజలకిస్తానని
    వారి పితరులతో ప్రమాణం చేసిన దేశానికి నువ్వు వీరితోబాటు వెళ్లి దాన్ని వారికి స్వాధీనం
    చెయ్యాలి.
  hat-BSA: 'Konsa, Moïse te rele Josué e te di li devan tout Israël: “Kenbe fò, pran
    kouraj, paske ou va ale avèk pèp sa a pou antre nan peyi ke SENYÈ a te sèmante
    a zansèt pa yo pou ba yo a; epi ou va ba yo li kòm eritaj.'
  bxh-bxh: Habahim Mose ya libalau be Diyesuwa ya laoma Isalaela dodogadi matadi yai,
    na ya faliba iyen, Tabu u ꞌwasabu. Bena wa adidili, paꞌana dodoga te, haba ma
    afa haidam ami lau tanohi Guyau haꞌa ya libaen bena afa wahamiu, enehedi, lebena
    be ganahewadi yai tanohi bena wa daili hesa - hesa ena tefa wa duwai, aiꞌena.
  kos-kos: Na Moses el pangnolma Joshua ac fahk nu sel ye mutun mwet Israel nukewa,
    “Kom in ku ac pulaik na. Kom pa ac kolla mwet inge in eis facl se ma LEUM GOD
    El wulela kac nu sin papa matu tumalos.
  hbo-WLC: וַיִּקְרָ֨א מֹשֶׁ֜ה לִֽיהוֹשֻׁ֗עַ וַיֹּ֨אמֶר אֵלָ֜יו לְעֵינֵ֣י כָל־יִשְׂרָאֵ֘ל
    חֲזַ֣ק וֶאֱמָץ֒ כִּ֣י אַתָּ֗ה תָּבוֹא֙ אֶת־הָעָ֣ם הַזֶּ֔ה אֶל־הָאָ֕רֶץ אֲשֶׁ֨ר
    נִשְׁבַּ֧ע יְהוָ֛ה לַאֲבֹתָ֖ם לָתֵ֣ת לָהֶ֑ם וְאַתָּ֖ה תַּנְחִילֶ֥נָּה אוֹתָֽם׃
  ibo-ibo: Mgbe ahụ, Mosis kpọrọ Joshua, gwa ya okwu nʼihu ụmụ Izrel, sị ya, “Dị ike!
    Nwee obi ike! Nʼihi na ọ bụ gị ga-edu ndị a baa nʼala ahụ Onyenwe anyị ṅụrụ iyi
    inye nna nna ha, ị ga-emekwa ka ha keta ala a dịka ihe nketa ha.
  ory-ory: ଏଥିରେ ମୋଶା ଯିହୋଶୂୟଙ୍କୁ ଡାକି ସମୁଦାୟ ଇସ୍ରାଏଲଙ୍କ ସାକ୍ଷାତରେ ତାଙ୍କୁ କହିଲେ, “ବଳବାନ
    ଓ ସାହସିକ ହୁଅ; ଯେହେତୁ ସଦାପ୍ରଭୁ ସେମାନଙ୍କୁ ଯେଉଁ ଦେଶ ଦେବା ପାଇଁ ସେମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନଙ୍କ
    ନିକଟରେ ଶପଥ କରିଥିଲେ, ସେହି ଦେଶକୁ ତୁମ୍ଭେ ଏହି ଲୋକଙ୍କ ସହିତ ଯିବ; ଆଉ ତୁମ୍ଭେ ସେମାନଙ୍କୁ
    ତାହା ଅଧିକାର କରାଇବ।
  chk-chk: Mürin, Moses a körato Josua o kapas ngeni me fän mesen ekewe chon Israel
    meinisin, “Kopwe apöchökülok o tipepwora. Pun en kopwe emweni ekei aramas le tolong
    lon ewe fanü ewe Samol mi Lapalap a pwon fän akapel ngeni ar kewe lewo pwe epwe
    ngeniir. Kopwe pwal ainet ngeniir ewe fanü o afanüeer.
  rop-rop: Wal Mosis bin jingat langa Joshuwa en imbin tok langa im deya lida langa
    detlot Isreil pipul. Imbin tok, “Wal yu garra jidan brabli strongbala en nomo
    bradin en nomo gibap. Yu garra lidim dislot pipul blanga jidan langa det kantri
    weya YAWEI bin pramisim wi grengrenfathamob olabat.
  ukr-1871: 'Потім покликав Мойсей Йозея і промовив до його перед очима усього Ізраїля:
    Стій кріпко й твердо: Ти бо вести меш сей нарід у землю, що Господь батькам їх
    клявся надїлити їм, і ти передаси її в наслїддє їм.'
  deu-1951: 'Und Mose rief Josua und sprach zu ihm vor ganz Israel: Sei tapfer und
    stark; denn du wirst mit diesem Volk in das Land kommen, das der HERR ihren Vätern
    zugeschworen hat, und du wirst es als Erbe unter sie austeilen.'
  eng-JPS: 'And Moses called unto Joshua, and said unto him in the sight of all Israel:
    ''Be strong and of good courage; for thou shalt go with this people into the land
    which the LORD hath sworn unto their fathers to give them; and thou shalt cause
    them to inherit it.'
  srp-1865: 'Potom dozva Mojsije Isusa, i reèe mu pred svijem Izrailjem: budi slobodan
    i hrabar; jer æeš ti uæi s ovijem narodom u zemlju za koju se zakleo Gospod ocima
    njihovijem da æe im je dati, i ti æeš im je razdijeliti u našljedstvo.'
  lug-lug: Awo Musa n’atumya Yoswa n’amugambira mu maaso ga Isirayiri yenna nti, “Beera
    wa maanyi era ogume omwoyo; kubanga gw’ojja okugenda n’abantu bano mu nsi Mukama
    Katonda gye yalayirira bajjajjaabwe okugibawa; era gw’ogenda okugibasalirasaliramu
    ogibakwase okuba obusika bwabwe obw’enkalakkalira.
  heb-heb: ויקרא משה ליהושע ויאמר אליו לעיני כל ישראל חזק ואמץ כי אתה תבוא את העם
    הזה אל הארץ אשר נשבע יהוה לאבתם לתת להם ואתה תנחילנה אותם׃
  ben-IRV: আর মোশি যিহোশূয়কে ডেকে পুরো ইস্রায়েলের সামনে বললেন, “তুমি শক্তিশালী হও
    ও সাহস কর, কারণ সদাপ্রভু এদেরকে যে দেশ দিতে এদের পূর্বপুরুষদের কাছে শপথ করেছেন,
    সেই দেশে এই লোকদের সঙ্গে তুমি প্রবেশ করবে এবং তুমি এদেরকে সেই দেশ অধিকার করাবে।
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਸਾਰੇ ਇਸਰਾਏਲ ਦੇ ਵੇਖਦਿਆਂ ਯਹੋਸ਼ੁਆ ਨੂੰ ਸੱਦ ਕੇ ਆਖਿਆ, “ਤਕੜਾ ਹੋ ਅਤੇ
    ਹੌਂਸਲਾ ਰੱਖ, ਕਿਉਂ ਜੋ ਤੂੰ ਇਸ ਪਰਜਾ ਨਾਲ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਜਾਵੇਂਗਾ, ਜਿਸ ਨੂੰ ਦੇਣ ਦੀ ਯਹੋਵਾਹ
    ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ ਨਾਲ ਸਹੁੰ ਖਾਧੀ ਸੀ ਅਤੇ ਤੂੰ ਇਨ੍ਹਾਂ ਨੂੰ ਉਸ ਦੇਸ਼ ਦਾ ਅਧਿਕਾਰੀ ਬਣਾਵੇਂਗਾ।
  tkr-tkr: 'Qiyğa Mısee Yeşua qort''ul gırgıne İzrailybışde ulene ögiyl mang''uk''le
    eyhen: – Rəbbee dekkaaşis k''ın g''assır helesva uvhuyne cigeeqa ğu in millet
    qıkkes. Ğu manbışis man ciga bit''al ha''as. Mançil-allar qı''məyq''ən yik'' it''umda
    aqqe!'
  mya-JVB: တဖန် ယောရှု ကို ခေါ် ၍ ၊ သင် သည် အားယူ ၍ ရဲရင့် ခြင်းရှိလော့။ အကြောင်း
    မူကား၊ ထာဝရဘုရား သည် ဤ လူ တို့အား ပေး ခြင်းငှာ ၊ ဘိုးဘေး တို့အား ကျိန်ဆို တော်မူ
    သော ပြည် သို့ သင်သည် သူ တို့နှင့်အတူ သွား ၍ အမွေခံ စေရမည်။
  hmo-hmo: Unai neganai Mose ese Iosua ia boiria, Israela taudia ibounai edia vairana
    dekenai ia hereva henia, ia gwau, “Iosua e, do oi goada, oiemu lalona do oi ha-aukaia,
    badina inai orea taudia danu do oi raka vareai, Lohiabada ese iseda sene taudia
    dekenai ia gwauhamata henidia tano dekenai. Oi ese unai tano idia edia huana dekenai
    do oi haria, edia tano korikori do ia lao.
  urd-urd: फिर मूसा ने यशू'अ को बुलाकर सब इस्राईलियों के सामने उससे कहा, “तू मज़बूत
    हो जा और हौसला रख; क्यूँकि तू इस क़ौम के साथ उस मुल्क में जाएगा, जिसको ख़ुदावन्द
    ने उनके बाप — दादा से क़सम खाकर देने को कहा था, और तू उनको उसका वारिस बनाएगा।
  rus-SYN: 'И призвал Моисей Иисуса и пред очами всех Израильтян сказал ему: будь
    тверд и мужествен, ибо ты войдешь с народом сим в землю, которую Господь клялся
    отцам его дать ему, и ты разделишь ее на уделы ему;'
  bqc-SIM: 'Ɔ̃ Mↄizi Yozuee sìsi, a òɛ̀ Isailiↄ píi wáa à mɛ̀: Sↄ̃dilɛ, níↄ
    wↄ́ↄ vĩ, asa ḿmɛ ńyↄ̃ gɛ́ ń gbɛ̃́ɛ beeↄ bùsu pↄ́ Dii a lɛgbɛ̃̀ ń dezi káauↄnɛ
    à mɛ̀ á kpámá guu. Ḿmɛ ńyↄ̃ bùsupi kpaalɛnɛ́.'
  tcz-CHONGTHU: Chuin Mose’n jong Joshua akouvin Israel mite jouse mitmun aheng’a
    hiti hin aseipeh tai. Hat unlang hangsan uvn, mipi hijat hi napuiyuva Pakaiyin
    apu apateu khanga akitepna gamsung’a na puilut diu, amaho hi hiche gam sunga chu
    nachen sah a agam pumpi nalo sah tei diu ahi.
  mar-mar: मग मोशेने यहोशवाला बोलावले. सर्वांसमक्ष त्यास सांगितले, “खंबीर राहा आणि
    शौर्य गाजव. या लोकांच्या पूर्वजांना परमेश्वराने जी भूमी द्यायचे कबूल केले आहे,
    तेथे तू त्यांना नेणार आहेस. ती काबीज करायला या इस्राएलांना तू मदत कर.
  soq-soq: Mape Moses Iosua dieno mampe wiseno Israel apanawa uduudu eneio danauwo
    me diene wanase, “Insaisaa badowa mukamukauaida enaa, ipawa apana ema Iawe God
    e nosinosia badowa sauamone bola wanamona bedewe banlamoe aitaa. Ita sape e bola
    sa empuempusae ruauite odaite wanamowo wadapue bolau wanasapu.
  qub-qub: 'Nircurnami Moisesga lädunman Josuëta gayaycur Israelcuna wiyaycaptin niran:
    «Sumaj chegllayquita watacuy. Ama manchacunquichu. Cay runacunataga Tayta Dios
    ‹goycushayqui› nir aunishan partiman gammi pushanqui. Gammi chacratapis ricachinqui.'
  bqp-bqp: 'Akũ Musa Yↄsua sìsi Isarailanↄ wára ń pínki à pìnɛ: Ǹ zɛ gbãna ǹgↄ̃
    wↄ́rↄgↄ vĩ, zaakũ mↄkↄ̃n mɛ́ ĩni gɛ́ kũ gbɛ̃ dínↄ bùsu kũ Dikiri la dà ń dizi
    káakunↄnɛ à pì áni kpáḿma gũn. Mↄkↄ̃n mɛ́ ĩni bùsuu pìi kpaatɛtɛńnɛ.'
  hat-hat: 'Apre sa, Moyiz rele Jozye, li pale avè l'' devan tout pèp Izrayèl la,
    li di l'' konsa: -Mete gason sou ou! Se pou ou vanyan! Paske se ou menm ki pral
    alatèt pèp la pou l'' antre pran peyi Seyè a te fè sèman l''ap bay zansèt yo a.'
  eng-BSB: Then Moses called for Joshua and said to him in the presence of all Israel,
    “Be strong and courageous, for you will go with this people into the land that
    the LORD swore to their fathers to give them, and you shall give it to them as
    an inheritance.
  tod-tod: 'Naa ʋolu, Moize Zozuwe lolini, é ɠɛ ma Izelayɛle nuiti kpein gaazu: «Yiilɔɔ,
    è zɛbɛzeɠe, mazɔlɔɔ ɗa ɠa è lɛɛzu ga niima nuɓusɛiti naama yooi zu, nii Ɠɔoɠɔ
    GALAGI ma ɠona woni ti-mɛmɛwolani bɛ, é ʋa fe ti ya. Ɗa ɠa è ʋaazu liizu ga
    tiye, ti seɠe ga tɔnɔ.'
  eng-WEBPB: Moses called to Joshua, and said to him in the sight of all Israel, “Be
    strong and courageous, for you shall go with this people into the land which the
    LORD has sworn to their fathers to give them; and you shall cause them to inherit
    it.
  kbq-kbq: Hagi anante Mosese'a Israeli vahe'mokizimi zamavufi Josuana kehuno amanage
    huno asami'ne, Josuaga korora osunka oti hankavetio. Na'ankure ama vahera zamavarenka
    Ramo'ma zamigahue huno'ma zamagehe'ima huhampri zamante'nea mopafi vunka ana mopa
    omeri zamisanke'za erisantiharegahaze.
  nhe-BL: 'Teipa nijnotzqui Josué huan iniixtla nochi israelitame niquilhui: “Ximoyoltetili
    huan ximosemaca, pampa ta tiquinhuicas ni tlacame ipan nopa tlali tlen TOTECO
    quintencahuili ininhuejcapan tatahua para quinmacas. Huan elis ta tlen tiquinmajmacas
    nopa tlali.'
  bus-bus: 'Ben Musa Yↄsua sìsi Isarailinↄ píngi wáa à bènɛ: Ǹ zɛ gbãa ǹgↄ̃ wↄ́rↄngↄ
    vĩ, zaakɛ ḿbe nɛ́ gá kↄ̃n gbɛ̃ kɛ̀nↄ bùsu kɛ̀ Dii la dà ń dezi káakunↄnɛ à bè
    é kpáḿma guu. Ḿbe nɛ́ bùsu pì kpaatɛtɛńnɛ.'
  gub-BL: Na'e Moizez wenoz Zuzue imuwà kury. Uze'eg izupe teko wanenataromo. — Nekàg
    nehe. Ekyze zo nehe. Ta'e ereiko putar 'aw teko wanuwihaw romo nehe xe. Kwehe
    mehe Tupàn Tuweharupi Wiko Ma'e umume'u a'e ywy zaneipy wanupe. Pepyhyk putar
    nehe kury, teko hehe har waneityk pà nehe kury. Zuzue wiko putar penuwihaw romo
    ipyhyk mehe a'e nehe.
  eng-DRA: 'And Moses called Josue, and said to him before all Israel: Take courage,
    and be valiant: for thou shalt bring this people into the land which the Lord
    swore he would give to their fathers, and thou shalt divide it by lot.'
