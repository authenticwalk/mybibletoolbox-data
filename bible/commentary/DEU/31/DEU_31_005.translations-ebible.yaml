verse: DEU.031.005
translations:
  mal-C: യഹോവ അവരെ നിങ്ങളുടെ കൈയിൽ ഏൽപ്പിക്കും, ഞാൻ നിങ്ങളോടു കൽപ്പിച്ചിട്ടുള്ളതുപോലെയെല്ലാം
    നിങ്ങൾ അവരോടു ചെയ്യണം.
  deu-TKW: Jahwe wird sie euch preisgeben, und ihr werdet mit ihnen genau nach dem
    Befehle verfahren, den ich euch gegeben habe.
  lin-lin: Yawe akokaba bango na maboko na bino mpe bokosala bango makambo nyonso
    oyo natindaki bino.
  eng-LSV: And YHWH has given them before your face, and you have done to them according
    to all the command which I have commanded you;
  eng-GNV: And the Lord shall giue them before you that ye may do vnto them according
    vnto euery commandement, which I haue comanded you.
  eng-WEBSTER: And the LORD shall give them up before your face, that ye may do to
    them according to all the commandments which I have commanded you.
  nhw-BL: Huan quema TOTECO quichihuas para nopa altepeme ma huetzica amomaco, xiquinchihuilica
    nochi catli nimechnahuatijtoc xijchihuaca.
  swh-ONEN: Bwana atawakabidhi kwenu, nanyi lazima mwatendee yale yote niliyowaamuru.
  bba-bba: U koo bɛɛ bu nɔmu bɛriɑ kpɑ i bu kuɑ nɡe mɛ nɑ bɛɛ sɔ̃ɔwɑ.
  eng-KJVCPB: And the Lord shall give them up before your face, that ye may do unto
    them according unto all the commandments which I have commanded you.
  wbp-wbp: Kajinkili yukamirra Kanana-kurra, YAAWIYI-rli kapu-jana yapa yinya-wardingki-patu
    rampaku-mani. Ngarili-jana muku pungka yangka kujarna-nyarra ngajulu wangkaja.
  luo-luo: Jehova Nyasaye nochiwgi e lwetu to nyaka utimnegi gik moko duto ma asechikou.
  meu-meu: Iehova ese umui imamui ai baine atodia, bena vada na haḡanilaimui haheḡanidia
    heḡereḡeredia ba kara henidia.
  npi-ULB: तिमीहरूले तिनीहरूसित युद्धमा जम्काभेट गर्दा परमप्रभुले तिमीहरूलाई तिनीहरूमाथि
    विजय दिनहुने छ, र मैले तिमीहरूलाई दिएका सबै आज्ञामुताबिक तिनीहरूलाई गर्नू ।
  yor-yor: Olúwa yóò fi wọ́n fún ọ, kí o sì ṣe sí wọn gbogbo èyí tí mo ti pàṣẹ fún
    ọ.
  ind-ind: TUHAN akan menolong kalian menaklukkan bangsa-bangsa itu. Dan kalian harus
    memusnahkan mereka semua, sesuai dengan perintah yang saya sampaikan kepada kalian.
  pes-OPCB: خداوند، ایشان را به دست شما تسلیم خواهد کرد و شما باید طبق دستوری که داده‌ام
    با آنها رفتار کنید.
  tgl-ULB: Bibigyan kayo ni Yahweh ng tagumpay laban sa kanila kapag nakaharap na
    ninyo sila sa digmaan, at gagawin ninyo sa kanila ang lahat ng sinasabi ko sa
    inyo.
  cbu-NT: Anoo tsap Apanll siyaamamarisha kasimaam wayachiya. Siysa yuwaatsimari Apanll
    kamachtaku anootsimarisha payungtsa. Yuwari nuw kamachtayanlli anuritam siysa
    tuminungtsa.
  hui-hui: Anduane Homogohanda tí biamogo biragola tígua wali agali uruniha holebiraru
    bope halu tíni wayali holeberemi. Ani bialu howa i̱na ogodaguaore tíhondo bilimu
    lalu abale langirudagua biaiore halimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား ထို​သူ​တို့ ကို​တိုက်​ခိုက်​အောင်​မြင်​ခွင့်​ပေး​တော်​မူ​မည်
    ဖြစ်​၍ ငါ​မှာ​ကြား​သည့်​အ​တိုင်း​သူ​တို့​ကို စီ​ရင်​ရ​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་དེ་དག་ཁྱོད་རྣམས་ལ་སྤྲོད་ཅིང་། ཁྱོད་ཅག་གིས་དེ་དག་ལ་ངས་ཁྱོད་ཅག་ལ་བསྒོས་པའི་བཀའ་ཐམས་ཅད་བཞིན་དུ་བྱེད་དགོས།
  sna-sna: Jehovha achavaisa kwamuri, uye munofanira kuvaitira zvose zvandakakurayirai.
  spa-BLM: El Señor los entregará delante de ti, y tú harás con ellos todo lo que
    te he mandado.
  cac-cac: A ol ac'anoch juntzan̈ nación chi' d'a yol e c'ab', ol e satanel eb' icha
    ix aj valan d'ayex.
  swh-ULB: Yahwe atakupatia ushindi juu yao utakapokutana nao vitani, nawe utafanya
    kwao yote ntakayokuamuru.
  bel-bel: і аддасьць іх Гасподзь вам, і вы зробіце зь імі паводле ўсіх запаведзяў,
    якія наказаў я вам;
  deu-ELBBK: Und wenn der HERR sie vor euch dahingibt, so sollt ihr ihnen tun nach
    dem ganzen Gebot, das ich euch geboten habe.
  mbb-OT: Ibeǥey sikandan te Nengazen diyà te keniyu, ne kinahanglan he ebeelan niw
    ziyà te kandan is langun he insuǥù ku keniyu.
  mal-2015: യഹോവ അവരെ നിങ്ങളുടെ കയ്യിൽ ഏല്പിക്കും; ഞാൻ നിങ്ങളോടു ആജ്ഞാപിച്ചിട്ടുള്ള
    കല്പനപ്രകാരമൊക്കെയും നിങ്ങൾ അവരോടു ചെയ്യേണം.
  rmc-rmc: Dela tumenge upral lende te zviťazinel a tumen lenca mušinen te kerel pal
    oda prikazis, so tumen diňom.
  pes-OPV: پس چون خداوند ایشان را به‌دست شما تسلیم کند شما باایشان موافق تمامی حکمی
    که به شما امرفرمودم، رفتار نمایید.
  ron-1924: Домнул ви ле ва да ын мынэ ши ле вець фаче дупэ порунчиле пе каре ви ле-ам
    дат.
  ben-OBCV: তাদের তিনি তোমাদের হাতে তুলে দেবেন, আর আমি তাদের প্রতি যা করবার আদেশ দিয়েছি
    তোমরা তাদের প্রতি তাই করবে।
  som-som: Oo Rabbigu iyaga gacantiinna buu soo gelin doonaa, oo waa inaad ku samaysaan
    siduu yahay amarkii aan idinku amray oo dhan.
  lat-VUC: Cum ergo et hos tradiderit vobis, similiter facietis eis, sicut præcepi
    vobis.
  eng-ASVBT: And Jehovah will deliver them up before you, and ye shall do unto them
    according unto all the commandment which I have commanded you.
  ita-1885: E il Signore le metterà in vostro potere, e voi farete loro interamente
    secondo il comandamento che io v'ho dato.
  eng-LXXUP: And the Lord has delivered them to you; and ye shall do to them, as I
    charged you.
  eng-ULB: Yahweh will give you victory over them when you meet them in battle, and
    you will do to them all that I commanded you.
  spa-VBL: El Señor se los entregará, y harán con ellos exactamente como se los he
    dicho.
  fra-_FOB: Et l'Éternel vous les livrera, et vous leur ferez selon tout le commandement
    que je vous ai donné.
  mal-mal: യഹോവ അവരെ നിങ്ങളുടെ കയ്യിൽ ഏല്പിക്കും; ഞാൻ നിങ്ങളോട് ആജ്ഞാപിച്ചിട്ടുള്ള
    കല്പനപ്രകാരം നിങ്ങൾ അവരോടു ചെയ്യണം.
  urd-GVR: Rab tumheṅ un par ġhālib āne degā. Us waqt tumheṅ un ke sāth waisā sulūk
    karnā hai jaisā maiṅ ne tumheṅ batāyā hai.
  suz-BL: मिनु परमप्रभु यावेमी मेको आन कली इन जिम्‍मा गेब। गो इन कली माइश्‍शो परमप्रभु
    यावे आ शेंशो खोदेंशो पा नेल्‍ल गेपुकीमी मेको आन कली पचा माल्‍नीनी। प्रस्‍थान २३:३२-३३
  ita-1927: L’Eterno le darà in vostro potere, e voi le tratterete secondo tutti gli
    ordini che v’ho dato.
  ckb-ckb: جا کاتێک یەزدان ئەوانی خستە دەستتان بەگوێرەی هەموو ئەو فەرمانانەی فەرمانم
    پێتان کرد، ئاوایان لێ دەکەن.
  eng-BBE: The Lord will give them up into your hands, and you are to do to them as
    I have given you orders.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅವರನ್ನು ನಿಮಗೆ ಒಪ್ಪಿಸಿಕೊಡುವಾಗ, ನಾನು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆ ನೀವು
    ಅವರಿಗೆ ಮಾಡಬೇಕು.
  tam-2017: நான் உங்களுக்குக் கொடுத்த கட்டளைகளின்படி அவர்களுக்குச் செய்வதற்கு யெகோவா
    அவர்களை உங்களுக்கு ஒப்புக்கொடுப்பார்.
  spa-RV-1909: Y los entregará Jehová delante de vosotros, y haréis con ellos conforme
    á todo lo que os he mandado.
  ron-BTF: Şi DOMNUL îi va da înaintea voastră, să le faceţi conform cu toate poruncile
    pe care vi le-am poruncit.
  eng-WEBP: The LORD will deliver them up before you, and you shall do to them according
    to all the commandment which I have commanded you.
  eng-FBV: The Lord will hand them over to you, and you will deal with them exactly
    as I've told you.
  nld-1939: Jahweh zal ze aan u overleveren, en gij moet met hen handelen, juist zoals
    ik het u heb bevolen!
  nch-BL: Huan quema TOTECO quichihuas para nopa altepeme ma huetzica amomaco, xiquinchihuilica
    nochi cati nimechnahuatijtoc xijchihuaca.
  vie-1934: Đức Giê-hô-va sẽ phó chúng nó cho các ngươi, và các ngươi phải đãi chúng
    nó tùy theo lịnh ta đã truyền cho.
  hin-CV: याहवेह उन्हें तुम्हारे सामने समर्पित कर देंगे. उनके साथ तुम्हारी नीति वही
    होगी, जो मेरे द्वारा स्पष्ट किए गए सारे आदेशों में है.
  eng-OURB: Adonai will deliver them up before you, and you shall do to them according
    to all the mitzvot ·instructions· I have enjoined you.
  spa-BES: El Señor los entregará en sus manos, y ustedes deben de hacer con ellos
    como les he ordenado.
  tdx-tdx: Le hasese’ Iehovà ama’ areo, vaho hanoe’ areo ama’e ze hene lily nandiliako.
  vid-vid: Mkulu Nguluwi kowapani ludali lwa kuwadumya, namwe mowaditila hewo malajizo
    geng'ha kota vyondiwalajize.
  eng-OKE: The Lord will deliver them up, and you shall do to them according to all
    the commandments that I have commanded you.
  tha-KJV: แล​้วพระเยโฮวาห์จะทรงมอบเขาไว้ต่อหน้าท่าน และท่านทั้งหลายจะกระทำแก่เขาตามบัญญั​ติ​ทั้งสิ้นซึ่งข้าพเจ้าได้บัญชาท่านไว้​แล้ว
  por-BR-2018: E os entregará o SENHOR diante de vós, e fareis com eles conforme tudo
    o que vos mandei.
  deu-ELO: Und wenn Jehova sie vor euch dahingibt, so sollt ihr ihnen tun nach dem
    ganzen Gebot, das ich euch geboten habe.
  eng-WYC-2018: Therefore when the Lord hath betaken to you also them (or And so when
    the Lord hath also delivered them to you), ye shall do in like manner to them,
    as I have commanded to you.
  epo-epo: Kaj la Eternulo transdonos ilin al vi, kaj vi agos kun ili laŭ ĉiuj ordonoj,
    kiujn mi donis al vi.
  uig-PIN: Əmma Pǝrwǝrdigar ularni ⱪolunglarƣa tapxurƣinida, mǝn silǝrgǝ tapiliƣan
    pütkül ǝmr boyiqǝ ularƣa muamilǝ ⱪilisilǝr.
  beo-beo: Hina Gode da fidimuba:le, dilia da amo dunuma hasalimu, amola ilima na
    olelei hou hamomu.
  tpi-OTNT: Na God bai i helpim yupela na bai yupela i winim ol. Na yupela i mas mekim
    olgeta samting long ol olsem mi bin tokim yupela long mekim.
  hau-SA: Ubangiji zai bashe su gare ku, dole kuma ku yi musu dukan abin da na umarce
    ku.
  uig-LAT: Emma Perwerdigar ularni qolunglargha tapshurghinida, men silerge tapilighan
    pütkül emr boyiche ulargha muamile qilisiler.
  nde-nde: UThixo uzabanikela kini, lina-ke kufanele lenze lokho engililaye khona.
  ton-ton: Pea ʻe tukuange ʻakinautolu ʻe Sihova ʻi homou ʻao, koeʻuhi ke mou fai
    kiate kinautolu ʻo fakatatau ki he ngaahi fekau ʻaia kuo u fekau ni kiate kimoutolu.
  ces-1613: Protož když je dá Hospodin vám, tedy učiníte jim vedlé každého přikázaní,
    kteréž jsem přikázal vám.
  eng-WMB: The LORD will deliver them up before you, and you shall do to them according
    to all the commandment which I have commanded you.
  tam-TCV: யெகோவா அந்த அவர்களை உங்கள் கைகளில் ஒப்புக்கொடுப்பார். நான் உங்களுக்குக்
    கட்டளையிட்ட எல்லாவற்றையும், நீங்கள் அவர்களுக்குச் செய்யவேண்டும்.
  ceb-ULB: Hatagan ka ni Yahweh sa kadaogan batok kanila sa dihang magtagbo kamo sa
    panggubatan, ug pagabuhaton mo kanila ang tanang gisugo ko kanimo.
  pol-UBG: PAN wyda ich wam, a wy uczynicie im zgodnie ze wszystkimi przykazaniami,
    które wam nakazałem.
  agr-agr: Nunú aents aina nuna depetkatnume tusa nii tujamatai depeteakjumek, wi
    dutikatajum tusan tajim duka dutiksagmek umiktajum.
  kyc-kyc: Kamongome yanda pyao rakae selapa lao nyiso porainya renge jeramopa wambu
    doloma pyao anamasi minyaramiŋi. Nambame wambu doloma kando pipwa lao langiyunuli
    pyuo pirami ingilyamo.
  urd-GVU: رب تمہیں اُن پر غالب آنے دے گا۔ اُس وقت تمہیں اُن کے ساتھ ویسا سلوک کرنا
    ہے جیسا مَیں نے تمہیں بتایا ہے۔
  deu-1912: Wenn sie nun der HERR vor euch dahingeben wird, so sollt ihr ihnen tun
    nach allem Gebot, das ich euch geboten habe.
  kan-2017: ಯೆಹೋವನು ಅವರನ್ನು ನಿಮ್ಮಿಂದ ಪರಾಜಯಪಡಿಸಿದಾಗ ನೀವು ಅವರ ವಿಷಯದಲ್ಲಿ ನನ್ನ ಆಜ್ಞೆಗಳನ್ನೆಲ್ಲಾ
    ಅನುಸರಿಸಿ ನಡೆದುಕೊಳ್ಳಬೇಕು.
  yap-yap: I SOMOL e bayi pi’rad nga pa’med, ma ngam rin’ed ngorad nrogon e tin kugog
    ngomed.
  hlt-MCSB: Amih te BOEIPA loh na mikhmuh la han thak vaengah nang kang uen olpaek
    bangla amih taengah boeih na saii ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዖሎና ዒንሢ ዔያቶ ባሻንዳጉዲ ማሃንዳኔ፤ ዬያሮ ሃሢ ታኣኒ ዒንሢ ዓይሣ ጎይፆማ ዒንሢ ዔያቶ ማዻንዳኔ።
  twi-ASANTE: Awurade de nnipa a wɔte hɔ no bɛhyɛ mo nsa na mo ne wɔn bɛdi no sɛdeɛ
    mɛhyɛ mo no.
  eng-WEBU: The LORD will deliver them up before you, and you shall do to them according
    to all the commandment which I have commanded you.
  bnp-bnp: E BAKOVI DAGI ge tuhori mua bara mu rangi ria. Mu rata virihi ria vona
    a maka maki a taki ta mu gu rata virihi ria vona.
  wal-wal: GODAI eta intteyyo aatti immana; immin intte eta bolli taani inttena azazidoogaadan
    oottana.
  spa-PDDPT: Así Yavé los entregará delante de ustedes para que hagan con ellos conforme
    a todo este mandato que les impuse.
  gun-gun: Ha'e gui penerenonde ikuai va'e kuery ma pendepo py Senhor omboaxa ma ramo
    ha'e kuery re pejapo 'rã pẽvy ajapo uka ma voiague ha'e javi rami vy.
  ilo-ULB: Pagballigiennakayonto ni Yahweh kadakuada inton masarakanyo ida iti paggugubatan,
    ken aramidenyonto kadakuada dagiti amin nga imbilinko kadakayo.
  kpg-kpg: Dimaadua gaa hai goodou gi haga magedaa digaula, gei goodou gaa hai gi
    digaula gadoo be nia mee huogodoo ala ne hagi adu ko au gi goodou.
  uig-ARA: ئەمما پەرۋەردىگار ئۇلارنى قولۇڭلارغا تاپشۇرغىنىدا، مەن سىلەرگە تاپىلىغان
    پۈتكۈل ئەمر بويىچە ئۇلارغا مۇئامىلە قىلىسىلەر.
  sus-sus: A e rayarabima nɛ wo bɛ. Wo xa a xa yaamari raba e xa fe ra.
  pon-2006: E pahn ketikihong irail pahn amwail manaman, oh kumwail pahn wiahiong
    irail soahngohte me e mahsanihong kumwail.
  jae-jae: Apômtau êkêŋ êsêac sêsêp amac lemem ma amac aŋgôm gêŋ êtôm biŋsu samob,
    taŋ kajatu amac naŋ, êndêŋ êsêac.
  ksd-ksd: Ma ra Luluai na nur tar diat ta vavat, ma avat a pait ra lavur magit ta
    diat varogop ma ra vartuluai iau tar tul tar ia ta vavat.
  tur-YTC: Yahve onları senin önünde teslim edecek; sen de sana buyurmuş olduğum bütün
    buyruklara göre onlara yapacaksın.
  grc-BRENT: Καὶ παρέδωκεν αὐτοὺς Κύριος ὑμῖν· καὶ ποιήσετε αὐτοῖς, καθότι ἐνετειλάμην
    ὑμῖν.
  ind-AYT: TUHAN akan menyerahkan mereka di hadapanmu, dan kamu harus lakukan sesuai
    dengan perintah yang telah kuperintahkan kepadamu.
  nya-nya: Ambuye adzawapereka kwa inu, ndipo inu mukawachitire zonse zimene ndakulamulani.
  hrv-hrv: Pred vas će ih Jahve položiti, a vi ćete s njima postupati prema svim naredbama
    koje sam vam dao.
  mps-mps: Tama Godigo dage tau selama, tama dagego augwali aiyaba elaluaibao, tama
    dagego augwali dali eno yao wali te sę sese tama augwali dali yao.
  tpi-tpi: Na God bai i helpim yupela na bai yupela i winim ol. Na yupela i mas mekim
    olgeta samting long ol olsem mi bin tokim yupela long mekim.
  dan-1931: og HERREN skal give dem i eders Magt, og l skal handle med dem i Overensstemmelse
    med alle de Bud, jeg gav eder.
  vie-OVCB: Chúa sẽ giao các dân tộc ấy cho anh em, và anh em phải tận diệt họ đúng
    theo lệnh tôi đã truyền.
  guj-2017: અને યહોવાહ તે લોકોને તમારા હાથમાં સુપ્રત કરશે અને તમારે તેમની સાથે મેં
    તમને આજ્ઞા કરી છે તે મુજબ વર્તવુ.
  pon-2006A: E pahn ketikihong irail pahn amwail manaman, oh kumwail pahn wiahiong
    irail soahngohte me e mahsanihong kumwail.
  por-BRBSL: Yahweh os entregará diante de vocês, e vocês os farão de acordo com todo
    o mandamento que eu lhes ordenei.
  cth-cth: BAWIPA ni ahnimouh nangmouh koe na poe vaiteh, lawk na poe e patetlah ahnimouh
    dawk a sak han.
  twi-twi: Awurade de nnipa a wɔte hɔ no bɛhyɛ mo nsa na ɛsɛ sɛ mo ne wɔn di no sɛnea
    mahyɛ mo no.
  hlt-hlt: Amih te BOEIPA loh na mikhmuh la han thak vaengah nang kang uen olpaek
    bangla amih taengah boeih na saii ni.
  tbz-SIM: ti Yiɛ̀ nKuyie nyóó bɛ̀ ɑ̃nnɛ́mu di nɔu miɛkɛ kɛ̀ dí bɛ̀ dɔ̀ɔ̀ n di nɑ̀kɛ́
    kɛ yɛ̃ ndi yĩ́mɛ̀.
  msy-2020: Ikiavɨra Itir God, bar me isɨ nɨn dafarim darɨgham. Eghtɨ kɨ ia mɨkemezɨ
    moghɨn, ia bar me mɨsoghtɨ me arɨmɨghiregh.
  azb-azb: Rəbb onları sizə təslim edəcək. Onlarla əmr etdiyim kimi rəftar etməlisiniz.
  eng-DBY: And when Jehovah giveth them up before you, ye shall do to them according
    to all the commandment which I have commanded you.
  hin-2017: और जब यहोवा उनको तुम से हरवा देगा, तब तुम उन सारी आज्ञाओं के अनुसार उनसे
    करना जो मैंने तुम को सुनाई हैं।
  wol-KYG: Aji Sax jee leen di joxe fi seen kanam, ngeen def leen mboolem li ma leen
    santoon.
  eng-YLT: And Jehovah hath given them before your face, and ye have done to them
    according to all the command which I have commanded you;
  kne-kne: Idawtan Diyos dakayo si pigsa ay mangabak en daida, ngem masapol ay amagen
    yo en daida din am-in ay inbilin ko.
  eng-WYC-2017: Therefore when the Lord hath betaken to you also them, ye shall do
    in like manner to them, as I have commanded to you.
  eng-WMBB: The LORD will deliver them up before you, and you shall do to them according
    to all the commandment which I have commanded you.
  urd-GVH: रब तुम्हें उन पर ग़ालिब आने देगा। उस वक़्त तुम्हें उनके साथ वैसा सुलूक
    करना है जैसा मैंने तुम्हें बताया है।
  rug-rug: Meke kaqu vatuni e Zihova koa gamu si arini, meke sari doduru si kaqu tavete
    gunini tugo gamu gua sapu ele tozini gamu rau.
  gaz-gaz: Waaqayyo dabarsee harka keessanitti isaan kenna; isinis waan ani isin ajaje
    hunda isaan gochuu qabdu.
  fra-LSG: L’Éternel vous les livrera, et vous agirez à leur égard selon tous les
    ordres que je vous ai donnés.
  gnn-gnn: '@see-verse:DEU.031.004'
  yal-yal: Alatala yi e sa ɛ sagoni. Ɛ xa a liga e ra alo n bata a yamari ɛ ma kii
    naxan yi.
  haw-1868: A e hoolilo mai o Iehova ia lakou imua o ko oukou maka, a e hana aku oukou
    ia lakou e like me na kauoha a pau a'u i kauoha aku ai ia oukou.
  arb-NAV: فَمَتَى أَخْضَعَهُمُ الرَّبُّ لَكُمْ فَافْعَلُوا بِهِمْ بِمُوْجِبِ جَمِيعِ
    الْوَصَايَا الَّتِي أَمَرْتُكُمْ بِها.
  ewe-ewe: Yehowa atsɔ ame siwo le anyigba la dzi la ade asi na mi, eye miatsrɔ̃ wo
    abe ale si meɖo na mi ene.
  eng-LEE: And the Lord will give them up before you; and ye shall do unto them according
    unto the whole of the commandment which I have commanded you.
  asm-FB: যুদ্ধক্ষেত্রত যিহোৱাই তেওঁলোকক আপোনালোকৰ হাতত শোধাই দিব আৰু মই আপোনালোকক
    দিয়া সকলো আজ্ঞা অনুসাৰে আপোনালোকে তেওঁলোকৰ প্রতি ব্যৱহাৰ কৰিব।
  sus-A: عَ عٍ رَيَرَبِمَ نّ وٌ بّ. وٌ شَ عَ شَ يَامَرِ رَبَ عٍ شَ قٍ رَ.
  fra-SBL: Yahvé les livrera devant toi, et tu les traiteras selon tous les commandements
    que je t'ai donnés.
  hbo-hbo: וּנְתָנָ֥ם יְהוָ֖ה לִפְנֵיכֶ֑ם וַעֲשִׂיתֶ֣ם לָהֶ֔ם כְּכָל־הַמִּצְוָ֔ה אֲשֶׁ֥ר
    צִוִּ֖יתִי אֶתְכֶֽם׃
  eng-WYCLIFFE: Therfor whanne the Lord hath bitake to you also hem, ye schulen do
    in lijk maner to hem, as Y comaundide to you.
  piu-2006: '@see-verse:DEU.031.004'
  cwe-cwe: Mndewa Mulungu kezamtendani muwahume. Mwizawatendela fana vinimulagilizileni.
  kik-kik: Jehova nĩakamaneana kũrĩ inyuĩ, na inyuĩ no nginya mũkaameeka ũrĩa wothe
    ndĩmwathĩte.
  fra-NCL: Yahweh vous les livrera, et vous les traiterez selon tous les ordres que
    je vous ai donnés.
  cek-AK: Nihcae to Angraeng mah nangcae khaeah paek ueloe, kang paek ih lok baktih
    toengah, nihcae nuiah na sah o tih.
  cuk-cuk: Bab-Jehová we-dulemargi-nakwega bemar-imaknonikoed. An-bemarga-igar-uksadba
    be a-dulemar osulogoed.
  uig-CYR: Амма Пәрвәрдигар уларни қолуңларға тапшурғинида, мән силәргә тапилиған
    пүткүл әмир бойичә уларға муамилә қилисиләр.
  tel-2017: మీరు వాళ్ళతో యుద్ధానికి వెళ్ళినప్పుడు యెహోవా మీ చేతికి వారిని అప్పగిస్తాడు.
    నేను మీకు ఆజ్ఞాపించినదంతా వారిపట్ల చెయ్యండి.
  hat-BSA: SENYÈ a va livre yo devan nou, e nou va aji avèk yo an akò avèk kòmandman
    ke mwen menm te kòmande nou yo.
  kos-kos: LEUM GOD El ac fah oru tuh kowos in kutangulosla, na kowos in oru nu selos
    oana ke nga sapkin nu suwos.
  hbo-WLC: וּנְתָנָ֥ם יְהוָ֖ה לִפְנֵיכֶ֑ם וַעֲשִׂיתֶ֣ם לָהֶ֔ם כְּכָל־הַמִּצְוָ֔ה אֲשֶׁ֥ר
    צִוִּ֖יתִי אֶתְכֶֽם׃
  ibo-ibo: Onyenwe anyị ga-enyefe ndị bi nʼebe ahụ nʼaka unu, unu ga-ekpochapụkwa
    ha dịka m nyere unu nʼiwu.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ସମ୍ମୁଖରେ ସେମାନଙ୍କୁ ସମର୍ପଣ କରିବେ, ତହିଁରେ ମୁଁ
    ଯେଉଁସବୁ ଆଜ୍ଞା ତୁମ୍ଭମାନଙ୍କୁ ଆଦେଶ କରିଅଛି, ତଦନୁସାରେ ତୁମ୍ଭେମାନେ ସେମାନଙ୍କ ପ୍ରତି କରିବ।
  chk-chk: Ewe Samol mi Lapalap epwe atolongeer lepöümi, nge ämi oupwe föri ngeniir
    ükükün meinisin mine üa allük ngenikemi.
  rop-rop: En YAWEI garra hendimoba detlot enami langa yumob, en yumob garra tridim
    olabat jis laik aibin dalim yumob.
  ukr-1871: І як віддасть їх вам Господь в руки, то маєте зробити з ними по всїм заповідям,
    що я заповідав вам.
  deu-1951: Und wenn der HERR sie vor euch dahingegeben hat, so sollt ihr mit ihnen
    verfahren nach dem ganzen Gebot, das ich euch geboten habe.
  eng-JPS: And the LORD will deliver them up before you, and ye shall do unto them
    according unto all the commandment which I have commanded you.
  srp-1865: Zato kad vam ih preda Gospod uèinite im sasvijem onako kako sam vam zapovjedio.
  lug-lug: Mukama Katonda agenda kubagabula gye muli, era kiribagwanira okubakolako
    nga mugobererera ddala ebiragiro byange bye mbawadde nga bwe biri.
  heb-heb: ונתנם יהוה לפניכם ועשיתם להם ככל המצוה אשר צויתי אתכם׃
  ben-IRV: যখন তোমরা যুদ্ধে তাদের সঙ্গে সাক্ষাৎ করবে সদাপ্রভু তাদের বিরুদ্ধে তোমাদের
    জয় দেবেন, তখন তোমরা আমার আদেশ দেওয়া সব আদেশ অনুসারে তাদের প্রতি ব্যবহার করবে।
  pan-pan: ਜਦ ਯਹੋਵਾਹ ਉਹਨਾਂ ਨੂੰ ਤੁਹਾਡੇ ਅੱਗੇ ਹਰਾ ਦੇਵੇਗਾ ਤਦ ਤੁਸੀਂ ਉਹਨਾਂ ਨਾਲ ਉਸ ਸਾਰੇ ਹੁਕਮ
    ਦੇ ਅਨੁਸਾਰ ਕਰਿਓ, ਜਿਹੜਾ ਮੈਂ ਤੁਹਾਨੂੰ ਦਿੱਤਾ ਸੀ।
  tkr-tkr: Rəbbee manbı vuşde xıleqa qevles, şunad manbışik gırgın zı uvhuyn he'e.
  mya-JVB: ထာဝရဘုရား သည် သူ တို့ကို သင် တို့၌ အပ် တော်မူသဖြင့် ၊ ငါမှာထား သမျှ သော
    ပညတ် တို့အတိုင်း ၊ သူ တို့၌ ပြု ရကြလိမ့်မည်။
  hmo-hmo: Lohiabada ese umui do ia durua, vadaeni umui ese idia do umui halusia.
    Vadaeni umui dekenai lau hamaoroa vadaeni hegeregerena, idia do umui hadikaia
    ore.
  urd-urd: और ख़ुदावन्द उनको तुमसे शिकस्त दिलाएगा, और तुम उनसे उन सब हुक्मों के मुताबिक़
    पेश आना जो मैंने तुमको दिए हैं।
  rus-SYN: и предаст их Господь вам, и вы поступите с ними по всем заповедям, какие
    заповедал я вам;
  bqc-SIM: Dii a ń naɛ́ á ↄzĩɛ, í kɛnɛ́ lá má dìlɛɛ́wa píi.
  tcz-CHONGTHU: Pakaiyin amaho jouse khu nangho khut a ahin pehdoh ding, chuteng keiman
    ka thupeh banga hi nabol diu ahi.
  mar-mar: या राष्ट्रांचा पराभव करण्यात परमेश्वराचे तुम्हास साहाय्य होईल. पण त्यावेळी,
    मी सांगितले तसे तुम्ही वागले पाहिजे.
  qub-qub: Chay runacunata illgächinanpäga maquiquicunamanmi Tayta Dios churamongapaj.
    Churamuptin noga nishänölla llapanta illgächinqui.
  bqp-bqp: Dikiri ni ń naárɛ á ↄĩ áni kɛńnɛ lákũ ma dìtɛárɛ nà pínki.
  hat-hat: Seyè a pral lage yo nan men nou. Lè sa a, se pou nou aji avèk yo jan Seyè
    a te ban nou lòd aji ak yo a.
  eng-BSB: The LORD will deliver them over to you, and you must do to them exactly
    as I have commanded you.
  tod-tod: Toɠa zobogi ve wo ʋɛ, wo vɔni zii naati ma, wa ti zo kpein nɔ, eɠɛʋelei
    gè wo leveni la.
  eng-WEBPB: The LORD will deliver them up before you, and you shall do to them according
    to all the commandment which I have commanded you.
  kbq-kbq: Hagi ana mopafi vahera Ramo'a tamazampi zamavarente'na, hihoma hu'na tamasamua
    zana ana vahera huzamantegahaze.
  nhe-BL: Huan quema TOTECO quichihuas para nopa altepetini ma huetzica imomaco, xiquinchihuilica
    nochi tlen nimechnahuatijtoc xijchihuaca.
  bus-bus: Dii é ń naare a ↄzĩ, é kɛńnɛ lán má dìɛare nà píngi.
  gub-BL: Tupàn umur putar a'e teko pepo pe wà nehe. Amume'u wanupe penemiapo ràm
    peme ihe. Pezapo a'e ma'e heze'eg rupi katete nehe.
  eng-DRA: Therefore when the Lord shall have delivered these also to you, you shall
    do in like manner to them as I have commanded you,
