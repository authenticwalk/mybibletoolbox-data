verse: DEU.031.022
translations:
  mal-C: അങ്ങനെ മോശ ആ ദിവസംതന്നെ ഈ ഗീതം എഴുതി ഇസ്രായേല്യരെ പഠിപ്പിച്ചു.
  deu-TKW: Und Mose schrieb an jenem Tage das nachfolgende Lied nieder und lehrte
    es die Israeliten.
  lin-lin: Boye, Moyize akomaki nzembo yango kaka na mokolo wana mpe alakisaki yango
    bana ya Isalaele.
  eng-LSV: And Moses writes this song on that day, and teaches it [to] the sons of
    Israel.
  eng-GNV: Moses therefore wrote this song the same day and taught it the children
    of Israel.
  eng-WEBSTER: Moses therefore wrote this song the same day, and taught it to the
    children of Israel.
  nhw-BL: Huajca ipan nopa tonal Moisés quiijcuilo ni huicatl huan quichijqui nochi
    israelitame ma quitzontecotlalica.
  swh-ONEN: Hivyo Mose akaandika wimbo huu siku ile na akawafundisha Waisraeli.
  bba-bba: Tɔ̃ɔ te sɔɔrɑ Mɔwisi u womu ɡe yoruɑ mɑ u ɡu Isirelibɑ sɔ̃ɔsi.
  eng-KJVCPB: Moses therefore wrote this song the same day, and taught it the children
    of Israel.
  wbp-wbp: '@see-verse:DEU.031.021'
  luo-luo: Kuom mano Musa nondiko wendno chiengʼno mopuonje jo-Israel.
  meu-meu: Taunabunai, Mose ese ina ane e torea una dina ai, bona ia ese Israel taudia
    e hadibalaidia.
  npi-ULB: त्यसैले त्यही दिन मोशाले यो गीत लेखी इस्राएलीहरूलाई सिकाए ।
  yor-yor: Nígbà náà ni Mose kọ orin yìí kalẹ̀ ní ọjọ́ náà ó sì kọ ọ́ sí Israẹli.
  ind-ind: Maka hari itu juga, Musa menuliskan syair nyanyian itu dan mengajarkannya
    kepada orang Israel.
  pes-OPCB: پس در همان روز، موسی کلمات سرود را نوشت و آن را به قوم اسرائیل یاد داد.
  tgl-ULB: Kaya isinulat ni Moises ang awiting ito ng araw ding iyon at itinuro sa
    bayan ng Israel.
  cbu-NT: Ashiriya, Móysis natam yaseesshshee yandayaru, Israelchicheem yasamaam tayaspatarangiya.
  hui-hui: Horo ogoningi dege Mosesehanda iba gana ogoni gili bialu Isaraele wali
    agaliruhondo lawai hene.
  mya-mya: ထို​နေ့​တွင်​မော​ရှေ​သည်​ထို​သီ​ချင်း​ကို​ရေး သား​၍ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား
    သင်​ပေး​လေ​သည်။
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་ཉིན་དེར་མགུར་འདི་བྲིས་ཏེ་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་བསླབས་པའོ། །
  sna-sna: Saka Mozisi akanyora rwiyo urwu nomusi uyu uye akarudzidzisa kuvaIsraeri.
  spa-BLM: Ese mismo día Moisés escribió este cántico y lo enseñó a los hijos de Israel.
  cac-cac: A d'a jun c'u chi' ix stz'ib'ejcan jun b'it tic vin̈aj Moisés, ix yac'an
    vin̈ sc'ayb'ej eb' yetisraelal.
  swh-ULB: Kwa hiyo Musa aliandika huu wimbo siku hiyo hiyo na kuwafundisha watu wa
    Israeli.
  bel-bel: І напісаў Майсей песьню гэтую ў той дзень і навучыў ён сыноў Ізраілевых.
  deu-ELBBK: Und Mose schrieb dieses Lied an diesem Tag auf, und er lehrte es die
    Kinder Israel.
  mbb-OT: Dutun he andew insurat ni Moises haazà is kanta ne impenurù din te menge
    Israilihanen.
  mal-2015: ആകയാൽ മോശെ അന്നു തന്നേ ഈ പാട്ടു എഴുതി യിസ്രായേൽമക്കളെ പഠിപ്പിച്ചു.
  rmc-rmc: Mek andre oda džives pisinďa o Mojžiš kadi giľi a sikaďa la te giľavel
    le Izraeliten.
  pes-OPV: پس موسی این سرود را در همان روز نوشته، به بنی‌اسرائیل تعلیم داد.
  ron-1924: Ын зиуа ачея, Мойсе а скрис кынтаря ачаста ши а ынвэцат пе копиий луй
    Исраел с-о кынте.
  ben-OBCV: সুতরাং মোশি সেদিন গানটি লিখে ইস্রায়েলীদের শিখিয়েছিলেন।
  som-som: Sidaas daraaddeed Muuse ayaa gabaygan isla maalintaas qoray oo reer binu
    Israa'iil baray.
  lat-VUC: Scripsit ergo Moyses canticum, et docuit filios Israël.
  eng-ASVBT: So Moses wrote this song the same day, and taught it the children of
    Israel.
  ita-1885: Mosè adunque scrisse questo Cantico in quel giorno, e l'insegnò a' figliuoli
    d'Israele.
  eng-LXXUP: And Moses wrote this song in that day, and taught it to the children
    of Israel.
  eng-ULB: So Moses wrote this song the same day and taught it to the people of Israel.
  spa-VBL: Entonces Moisés escribió esta canción y se la enseñó a los israelitas.
  fra-_FOB: Et Moïse écrivit ce cantique en ce jour-là, et l'enseigna aux enfants
    d'Israël.
  mal-mal: ആകയാൽ മോശെ അന്ന് തന്നെ ഈ പാട്ടെഴുതി യിസ്രായേൽ മക്കളെ പഠിപ്പിച്ചു.
  urd-GVR: Mūsā ne usī din yih gīt likh kar Isrāīliyoṅ ko sikhāyā.
  suz-BL: मिनु मेको नाक्‍ती मोसामी एको कुम्‍सो ब्रेक्‍शा, इस्राएली आन कली शेंताक्‍मी।
  ita-1927: Così Mosè scrisse quel giorno questo cantico, e lo insegnò ai figliuoli
    d’Israele.
  ckb-ckb: جا موسا لەو ڕۆژەدا ئەم سروودەی نووسی و نەوەی ئیسرائیلیشی پێ فێرکرد.
  eng-BBE: So that same day Moses made this song, teaching it to the children of Israel.
  kan-OKCV: ಆದ್ದರಿಂದ ಮೋಶೆ ಅದೇ ದಿವಸದಲ್ಲಿ ಈ ಹಾಡನ್ನು ಬರೆದು ಇಸ್ರಾಯೇಲರಿಗೆ ಕಲಿಸಿದನು.
  tam-2017: அன்றைக்கே மோசே அந்தப் பாட்டை எழுதி, அதை இஸ்ரவேல் மக்களுக்குக் கற்பித்தான்.
  spa-RV-1909: Y Moisés escribió este cántico aquel día, y enseñólo á los hijos de
    Israel.
  ron-BTF: Şi Moise a scris această cântare în aceeaşi zi şi a învăţat pe copiii lui
    Israel să o cânte.
  eng-WEBP: So Moses wrote this song the same day, and taught it to the children of
    Israel.
  eng-FBV: Right then Moses wrote down this song and taught it to the Israelites.
  nld-1939: Nog op diezelfde dag schreef Moses dit lied, om het aan Israëls kinderen
    te leren.
  nch-BL: Huajca ipan nopa tonali Moisés quiijcuilo ni huicat huan quichijqui para
    nochi israelitame ma quitzontecontalica.
  vie-1934: Trong ngày đó, Môi-se chép bài ca nầy và dạy cho dân Y-sơ-ra-ên.
  hin-CV: तब मोशेह ने उसी दिन इस गीत की रचना की और इसे इस्राएलियों को सिखा दिया.
  eng-OURB: So Moses [Drawn out] wrote this song the same day, and taught it the children
    of Israel [God prevails].
  spa-BES: Ese mismo día Moisés hizo esta canción, enseñándola a los hijos de Israel.
  tdx-tdx: Aa le sinoki’ i Mosè amy andro zay ty sabo toy, vaho nanare’e o ana’ Israeleo.
  vid-vid: Lelo Musa nakandika lwimbo alo zuwa lilyo, nakawalangusa Waisilaeli.
  eng-OKE: And Mosheh wrote this hymn on that day, and taught it to the children of
    Israel.
  tha-KJV: โมเสสจึงได้​เข​ียนบทเพลงนี้ในวันเดียวกันนั้น และสอนให้​แก่​ประชาชนอิสราเอล
  por-BR-2018: E Moisés escreveu este cântico aquele dia, e ensinou-o aos filhos de
    Israel.
  deu-ELO: Und Mose schrieb dieses Lied an selbigem Tage auf, und er lehrte es die
    Kinder Israel.
  eng-WYC-2018: Therefore Moses wrote the song, and he taught it to the sons of Israel.
    (And so Moses wrote down this song, and he taught it to the Israelites.)
  epo-epo: Kaj Moseo skribis ĉi tiun kanton en tiu tago kaj lernigis ĝin al la Izraelidoj.
  uig-PIN: Xularni dǝp, Musa xu küni bu ƣǝzǝlni yezip, Israillarƣa ɵgǝtti.
  beo-beo: Amo eso Mousese da amo gesami dedene, Isala:ili dunuma olelei.
  tpi-OTNT: Long dispela de tasol, Moses i raitim dispela song na i lainim long ol
    Israel.
  hau-SA: Sai Musa ya rubuta wannan waƙa a wannan rana, ya kuma koya wa Isra’ilawa.
  uig-LAT: Shularni dep, Musa shu küni bu ghezelni yézip, Israillargha ögetti.
  nde-nde: Ngakho uMosi wabhala leyongoma mhlalokho wahle wayifundisa abako-Israyeli.
  ton-ton: ¶ Ko ia naʻe tohi ai ʻe Mōsese ʻae hiva ni ʻi he ʻaho pe ko ia, ʻo ne akoʻi
    ia ki he fānau ʻa ʻIsileli.
  ces-1613: Tedy napsal Mojžíš tu píseň v ten den a učil jí syny Izraelské.
  eng-WMB: So Moses wrote this song the same day, and taught it to the children of
    Israel.
  tam-TCV: அப்படியே மோசே அந்தப் பாடலை அந்த நாளிலேயே எழுதி இஸ்ரயேல் மக்களுக்குப் போதித்தான்.
  ceb-ULB: Busa gisulat ni Moises kini nga alawiton niadto gayong adlawa ug gitudlo
    kini sa katawhan sa Israel.
  pol-UBG: I Mojżesz napisał tę pieśń tego dnia, i nauczył jej synów Izraela.
  agr-agr: Tusa tima, nunú tsawantaik, Moisés kantamtain agajui. Dutika agag Israel
    aents aidaun jintintuauwai unuimagtinme tusa.
  kyc-kyc: Yuu gii mendaki dokopako Moseseme kenane doko pyao retapala Isaraele wambu
    dupwa mana lamaiya.
  urd-GVU: موسیٰ نے اُسی دن یہ گیت لکھ کر اسرائیلیوں کو سکھایا۔
  deu-1912: Also schrieb Mose dieses Lied zur selben Zeit und lehrte es die Kinder
    Israel.
  kan-2017: ಆದಕಾರಣ ಮೋಶೆ ಆ ದಿನದಲ್ಲೇ ಈ ಪದ್ಯವನ್ನು ಬರೆದು ಇಸ್ರಾಯೇಲರಿಗೆ ಕಲಿಸಿದನು.
  yap-yap: Ka rofen nem me yoloy Moses e re tang nem me fil ngak yu Israel.
  hlt-MCSB: Te dongah laa he Moses loh amah khohnin vaengah a daek tih Israel ca rhoek
    te a cang puei.
  mdy-ETH: ዬኖ ዓቦ ሙሴ ዬያ ዓይኑሞ ፃኣፒ ዒስራዔኤሌ ዴሮ ዔርዜኔ።
  twi-ASANTE: Enti, Mose twerɛɛ dwom no guu hɔ saa ɛda no, na ɔkyerɛɛ Israelfoɔ no.
  eng-WEBU: So Moses wrote this song the same day, and taught it to the children of
    Israel.
  bnp-bnp: Na parava iea kunana e Moses i herea a linge iea i tovo e huriki a Israel
    vona.
  wal-wal: Yaagin Muusee he gallassi he mazamuriyaa xaafidi, Israa7eela asaa tamaarissiis.
  spa-PDDPT: Aquel mismo día Moisés escribió este cántico, y lo enseñó a los hijos
    de Israel.
  gun-gun: Ha'e va'e árave Moisés ombopara kova'e mboraeirã ha'e javi, ha'e vy ombo'e
    Israel kuery oporaei aguã.
  ilo-ULB: Isu nga insurat ni Moises daytoy a kanta iti dayta met laeng nga aldaw
    ken insurona daytoy kadagiti tattao ti Israel.
  kpg-kpg: Moses gaa hihi taahili deenei i di laangi hua deelaa, geia ga aago nia
    dama o Israel taahili deelaa.
  uig-ARA: شۇلارنى دەپ، مۇسا شۇ كۈنى بۇ غەزەلنى يېزىپ، ئىسرائىللارغا ئۆگەتتى.
  sus-sus: Na lɔxɔɛ Annabi Munsa naxa na bɛɛti sɛbɛ, Ala naxan masenxi. A naxa a xaran
    Isirayilakae ra.
  pon-2006: Rahnohte Moses ntingihedi koulo oh padahkihong mehn Israel ko.
  jae-jae: Amboac tonaŋ gêdêŋ bêc tonaŋgeŋ Mose keto wê tau sa ma kêdôŋ gêdêŋ lau
    Israel.
  ksd-ksd: Damana Moses i ga tumu go ra kakailai ta nam ra bung, ma i ga tovo tar
    ia ta ra tarai Israel.
  tur-YTC: Moşe aynı gün bu ezgiyi yazıp İsrael'in çocuklarına öğretti.
  grc-BRENT: Καὶ ἔγραψε Μωυσῆς τὴν ᾠδὴν ταύτην ἐν ἐκείνῃ τῇ ἡμέρᾳ, καὶ ἐδίδαξεν αὐτὴν
    τοὺς υἱοὺς Ἰσραήλ.
  ind-AYT: Jadi pada hari yang sama, Musa menuliskan nyanyian itu dan mengajarkannya
    kepada anak-anak Israel.
  nya-nya: Choncho Mose analemba nyimbo iyi tsiku limenelo ndi kuwaphunzitsa Aisraeli.
  hrv-hrv: Toga dana napisa Mojsije ovu pjesmu i nauči Izraelce pjesmi.
  mps-mps: Te sogo tama Mosesgo te balia po asęnama, Israel dabe ola mani.
  tpi-tpi: Long dispela de tasol, Moses i raitim dispela song na i lainim long ol
    Israel.
  dan-1931: Da skrev Moses på den Dag denne Sang op og lærte Israelitterne den.
  vie-OVCB: Vậy hôm ấy, Môi-se chép bài ca này, đem dạy cho toàn dân Ít-ra-ên.
  guj-2017: તેથી તે જ દિવસે મૂસાએ આ ગીત લખ્યું. અને ઇઝરાયલપુત્રોને તે શીખવ્યું.
  pon-2006A: Rahnohte Moses ntingihedi koulo oh padahkihong mehn Israel ko.
  por-BRBSL: Então Moisés escreveu esta canção no mesmo dia, e a ensinou às crianças
    de Israel.
  cth-cth: Mosi ni hai hote hnin navah la a thut teh Isarelnaw a cangkhai.
  twi-twi: Enti Mose kyerɛw dwom no guu hɔ saa da no na ɔkyerɛɛ Israelfo no.
  hlt-hlt: Te dongah laa he Moses loh amah khohnin vaengah a daek tih Israel ca rhoek
    te a cang puei.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Mɔyiisii wɑ̃ri dɛ kó fɛyɛ̀nfɛ̀ dɛ kó diyiè kɛ́ fɛ̀ bɛnkɛ Isidɑyɛɛribɛ.
  msy-2020: Egha aruer kamra, Moses ighiar kam osirigha an Israelian sure gami.
  azb-azb: Həmin gün Musa bu ilahini yazıb İsrail övladlarına öyrətdi.
  eng-DBY: And Moses wrote this song the same day, and taught it to the children of
    Israel.
  hin-2017: तब मूसा ने उसी दिन यह गीत लिखकर इस्राएलियों को सिखाया।
  wol-KYG: Ba loolu amee Musaa bind woy woowu bésub keroog, daldi koy jàngal bànni
    Israyil.
  eng-YLT: And Moses writeth this song on that day, and doth teach it the sons of
    Israel,
  eng-WYC-2017: Therefore Moses wrote the song, and he taught it to the sons of Israel.
  eng-WMBB: So Moses wrote this song the same day, and taught it to the children of
    Israel.
  urd-GVH: मूसा ने उसी दिन यह गीत लिखकर इसराईलियों को सिखाया।
  rug-rug: Ke kubere gore nia tugo Mosese koasa rane sana sa kinera asa, meke va tumatumae
    nia tugo sa koari na tinoni Izireli si asa.
  gaz-gaz: Kanaafuu Museen gaafas faarfannaa kana barreessee Israaʼeloota barsiise.
  fra-LSG: En ce jour-là, Moïse écrivit ce cantique, et il l’enseigna aux enfants
    d’Israël.
  gnn-gnn: Bala ŋayi Mawtjitjthunydja manikaynydja ŋunhiyi wukirrina marrtjina ŋunhi
    manikaynydja malanha djorra'lilina, ga ŋuriŋi bili yana waluyu ŋayi walalanha
    marŋgikuŋalanydja yukurrana.
  yal-yal: Na lɔxɔni, Nabi Musa yi na bɛtin sɛbɛ, Ala naxan falaxi. A yi a xaran Isirayila
    kaane xa.
  haw-1868: Kakau iho o Mose i keia mele ia la, a ao aku la ia i na mamo a Iseraela.
  arb-NAV: فَكَتَبَ مُوسَى هَذَا النَّشِيدَ فِي ذَلِكَ الْيَوْمِ، وَعَلَّمَهُ لِبَنِي
    إِسْرَائِيلَ.
  ewe-ewe: Ale Mose ŋlɔ ha la ƒe nyawo da ɖi, eye wòfia ha la Israelviwo.
  eng-LEE: And Moses wrote down this song on the same day, and taught it the children
    of Israel.
  asm-FB: সেয়ে মোচিয়ে সেইদিনাই এই গীত ইস্ৰায়েলৰ লোকসকলক শিকালে।
  sus-A: نَ لْشْي عَننَبِ مُنسَ نَشَ نَ بّيتِ سّبّ، عَلَ نَشَن مَسٍنشِ. عَ نَشَ عَ
    شَرَن عِسِرَيِلَكَيٍ رَ.
  fra-SBL: Moïse écrivit donc ce chant le jour même, et l'enseigna aux enfants d'Israël.
  hbo-hbo: וַיִּכְתֹּ֥ב מֹשֶׁ֛ה אֶת־הַשִּׁירָ֥ה הַזֹּ֖את בַּיֹּ֣ום הַה֑וּא וַֽיְלַמְּדָ֖הּ
    אֶת־בְּנֵ֥י יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: Therfor Moises wroot the song, and tauyte the sones of Israel.
  cwe-cwe: Siku iyo iyo Musa kandika wila uno na kawafunza Waisilaili.
  kik-kik: Nĩ ũndũ ũcio Musa akĩandĩka rwĩmbo rũu o mũthenya ũcio, na akĩrũruta andũ
    a Isiraeli.
  fra-NCL: En ce jour-là, Moïse écrivit ce cantique, et il l’enseigna aux enfants
    d’Israël.
  cek-AK: To pongah Mosi mah to na ni roe ah laa to tarik moe, Israel caanawk to patuk.
  cuk-cuk: A-ibagi, Moisés, we-namaked narmaksagusad, degine, a-namakedgi Israel-dulemar-odurdaksa
    gusad.
  uig-CYR: Шуларни дәп, Муса шу күни бу ғәзәлни йезип, Исраилларға үгәтти.
  tel-2017: మోషే ఆ రోజు ఈ పాట రాసి ఇశ్రాయేలు ప్రజలకు నేర్పించాడు.
  hat-BSA: Konsa, Moïse te ekri chan sa a nan menm jou a e te montre fis Israël yo
    li.
  kos-kos: Ke len sacna, Moses el simusla on soko ah, ac luti nu sin mwet Israel.
  hbo-WLC: וַיִּכְתֹּ֥ב מֹשֶׁ֛ה אֶת־הַשִּׁירָ֥ה הַזֹּ֖את בַּיּ֣וֹם הַה֑וּא וַֽיְלַמְּדָ֖הּ
    אֶת־בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ya mere, nʼụbọchị ahụ, Mosis dere abụ ahụ, kuziekwara ya ụmụ Izrel.
  ory-ory: ଏଣୁ ମୋଶା ସେହି ଦିନ ଏହି ଗୀତ ଲେଖି ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ଶିଖାଇଲେ।
  chk-chk: Iwe, lon ewe chök ränin Moses a makei ei köl o aiti ngeni ekewe aramasen
    Israel.
  rop-rop: Wal det taim na, Mosis bin raidimdan det song en imbin titjimbat detlot
    Isreil pipul na.
  ukr-1871: І списав Мойсей сю пісню того ж дня та й навчив її синів Ізрайлевих.
  deu-1951: Also schrieb Mose damals dieses Lied und lehrte es die Kinder Israel.
  eng-JPS: So Moses wrote this song the same day, and taught it the children of Israel.
  srp-1865: I napisa Mojsije tu pjesmu onaj dan, i nauèi sinove Izrailjeve.
  lug-lug: Bw’atyo, ku lunaku olwo, Musa n’awandiika oluyimba luno n’aluyigiriza abaana
    ba Isirayiri.
  heb-heb: ויכתב משה את השירה הזאת ביום ההוא וילמדה את בני ישראל׃
  ben-IRV: পরে মোশি সেই দিনের ঐ গান লিখে ইস্রায়েলের লোকদেরকে শেখালেন।
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਉਸੇ ਦਿਨ ਇਹ ਗੀਤ ਲਿਖਿਆ ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਸਿਖਾਇਆ।
  mya-JVB: မောရှေ သည်လည်း၊ ထို နေ့ ၌ ဓမ္မသီချင်း ကို ရေး ထား ၍ ဣသရေလ အမျိုးသား တို့အား
    သင် လေ၏။
  hmo-hmo: Unai dainai unai dina dekenai Mose ese inai ane ia torea, bona ia ese Israela
    taudia dekenai ia hadibaia.
  urd-urd: इसलिए मूसा ने उसी दिन इस गीत को लिख लिया और उसे बनी — इस्राईल को सिखाया।
  rus-SYN: И написал Моисей песнь сию в тот день и научил ей сынов Израилевых.
  bqc-SIM: Mↄizi lɛpi kɛ̃̀ láu gↄↄ bee, ↄ̃ a dà Isailiↄnɛ.
  tcz-CHONGTHU: Chuin Mose’n jong hiche nikho mama chun la chu asundoh in, Israel
    mite jouse ahilthem soh keiyin ahi.
  mar-mar: तेव्हा त्याच दिवशी मोशेने ते गीत लिहून काढले, आणि इस्राएल लोकांस ते शिकवले.
  qub-qub: Chaura Moisesga chay junajllami chay birsuta isquirbircur Israelcunata
    yachachiran.
  bqp-bqp: Musa lɛ̀ɛ pìi kɛ̃̀ takadan zĩ pìia, akũ à dà Isarailanↄnɛ.
  hat-hat: Menm jou sa a, Moyiz ekri chante a epi li moutre tout moun pèp Izrayèl
    yo li.
  eng-BSB: So that very day Moses wrote down this song and taught it to the Israelites.
  tod-tod: Naama volo ná nɔ ɠa Moize guyei naa zɛʋɛni la, nii é Izelayɛle nuiti
    kalani da.
  eng-WEBPB: So Moses wrote this song the same day, and taught it to the children
    of Israel.
  kbq-kbq: Ana higeno Mosese'a ana knazupage ana zagamera kreno Israeli vahera rempi
    huzami'ne.
  nhe-BL: Huajca ipan nopa tonal Moisés quiijcuilo ni huicatl huan quichijqui nochi
    israelitame ma quitzontecotlalica.
  bus-bus: Musa lɛ̀ pì kɛ̃̀ takadan zĩ pìa, ben à dà Isarailinↄnɛ.
  gub-BL: A'e 'ar mehe we Moizez umuapyk a'e zegar haw pape rehe a'e. Umu'e teko Izaew
    izuapyapyr hehe wà no.
  eng-DRA: Moses therefore wrote the canticle and taught it to the children of Israel.
