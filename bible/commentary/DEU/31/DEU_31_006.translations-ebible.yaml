verse: DEU.031.006
translations:
  mal-C: ബലവും ധൈര്യവും ഉള്ളവരായിരിക്കുക. അവർനിമിത്തം നിങ്ങൾ ഭയപ്പെടുകയോ പേടിക്കുകയോ
    അരുത്. നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു നിങ്ങളോടുകൂടെ പോകുന്നത്. അവിടന്നു നിങ്ങളെ
    കൈവിടുകയോ ഉപേക്ഷിക്കുകയോ ഇല്ല.”
  deu-TKW: Seid mutig und stark; fürchtet euch nicht und erschreckt nicht vor ihnen!
    Denn Jahwe, dein Gott, zieht selbst mit dir; er wird dich nicht loslassen, noch
    dich im Stiche lassen.
  lin-lin: Boyika mpiko mpe bozala na molende, bobanga bango te mpe bozala na somo
    te liboso na bango ; pamba te Yawe, Nzambe na bino, azali elongo na bino, akotika
    bino te mpe akobwaka bino te. »
  eng-LSV: be strong and courageous, do not fear, nor be terrified because of them,
    for your God YHWH [is] He who is going with you; He does not fail you nor forsake
    you.”
  eng-GNV: 'Plucke vp your hearts therefore, and be strong: dread not, nor be afraid
    of them: for the Lord thy God him selfe doeth goe with thee: he will not faile
    thee, nor forsake thee.'
  eng-WEBSTER: 'Be strong and of a good courage, fear not, nor be afraid of them:
    for the LORD thy God, he it is that doth go with thee, he will not fail thee,
    nor forsake thee.'
  nhw-BL: Ximoyoltetilica huan ximoyolchicahuaca. Amo ximajmahuica, niyon amo xihuihuipicaca
    iniixpa, pampa amoTECO Dios yaya catli yohui amohuaya huan amo anmechcahuas, niyon
    amo anmechtlahuelcahuas.”
  swh-ONEN: Kuweni imara na moyo wa ushujaa. Msiogope wala msifadhaike kwa sababu
    yao, kwa kuwa Bwana Mungu wenu anakwenda pamoja nanyi; kamwe hatawaacha wala hatawatupa
    ninyi.”
  bba-bba: Yen sɔ̃, i tii dɑm kɛ̃ɛyɔ kpɑ i n wɔruɡɔru mɔ. I ku nɑndɑ, i ku mɑɑ diiri
    ben wuswɑɑɔ. Domi Gusunɔ bɛsɛn Yinnin tiiwɑ u koo bɛɛ swɑɑ ɡbiiyɑ. U ǹ bɛɛ derimɔ,
    u ǹ mɑɑ bɛɛ biru kisimɔ.
  eng-KJVCPB: 'Be strong and of a good courage, fear not, nor be afraid of them: for
    the Lord thy God, he it is that doth go with thee; he will not fail thee, nor
    forsake thee.'
  wbp-wbp: Pirrjirdili nyinaya! Kulalu-jana lani-jarriya! YAAWIYI-ji ngalipa-nyangu
    Kaatu. Kapu nyanungurlangu yani walya yinya-kurraju nyurrurla-kurlu. Kula-nyarra
    yampimi, lawa. Kula-nyarra wajawaja-mani.”
  luo-luo: Beduru gi chir kendo motegno. Kik uluorgi kendo kik gimi chunyu nyosre,
    nimar Jehova Nyasaye ma Nyasachu biro dhi kodu; ok enoweu kata jwangʼou.”
  meu-meu: Ba goada, lalomui ba ha-aukadia, idia garidia basio gari; badina be Iehova,
    emui Dirava, ese baine bamomui. Ia ese basine lalomui rea, bona basine rakatanimui.
  npi-ULB: बलियो र खुबै साहसी होओ । नडराओ र तिनीहरूदेखि भयभीत नहोओ । किनकि परमप्रभु
    तिमीहरूका परमेश्‍वर तिमीहरूसँगै जानुहुने छ । उहाँले तिमीहरूलाई छाड्नुहुने छैन,
    न त त्याग्‍नुहुने छ ।”
  yor-yor: Jẹ́ alágbára kí o sì ní ìgboyà. Má ṣe bẹ̀rù tàbí jáyà nítorí i wọn, nítorí
    Olúwa Ọlọ́run rẹ ń lọ pẹ̀lú rẹ, Òun kò ní fi ọ́ sílẹ̀ tàbí kọ̀ ọ́ sílẹ̀.”
  ind-ind: Kalian harus kuat dan berani. Jangan takut kepada mereka karena TUHAN Allah
    kita menyertai kalian. Dia pasti akan selalu menolong kalian dan tidak akan meninggalkan
    kalian.”
  pes-OPCB: قوی و دلیر باشید. از ایشان نترسید. خداوند، خدایتان با شما خواهد بود. او
    شما را تنها نخواهد گذاشت و ترک نخواهد کرد.»
  tgl-ULB: Magpakatatag at magpakatapang, huwag matakot, at huwag matakot sa kanila;
    sapagkat si Yahweh na inyong Diyos, ang siyang sasama sa inyo; hindi niya kayo
    bibiguin ni pababayaan.”
  cbu-NT: Amb ashkachus, kaapaniri kizpurtangtsa. Tputsee punirintspa. Kundararpatis
    waratkachus, Apanllsha siyaam ksutchiya. ¿Antaati pakchiyam siyaa kasacheeja?
    tárangiya.
  hui-hui: Tígua uruni handalu gi nahe miniha hongo ho halimu. Tínaga Ngode Datagaliwabe
    Anduane Homogo ibuniore tí heba mandagi haabo holebira. Ibugua tí mo embeda halu
    tíni hangu halimulo yu wahalu napolebira, lalu Mosesehanda lene.
  mya-mya: အား​မာန်​တင်း​၍​ရဲ​ရင့်​ခြင်း​ရှိ​ကြ​လော့။ ထို လူ​မျိုး​တို့​ကို​မ​ကြောက်​ရွံ့​ကြ​နှင့်။
    သင်​တို့ ၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော် တိုင် သင်​တို့​နှင့်​အ​တူ​ရှိ​တော်​မူ​မည်။
    သင်​တို့ ကို​မု​ချ​ကူ​မ​တော်​မူ​မည်။ စွန့်​ပစ်​ထား တော်​မူ​မည်​မ​ဟုတ်'' ဟူ​၍​ဖြစ်​၏။
  bod-N: ཁྱོད་ཅག་གིས་སྙིང་སྟོབས་དང་དཔའ་སེམས་སྐྱེད་ཅིག དེ་དག་ལ་འཇིགས་ནས་འདར་མི་དགོས།
    ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཁྱོད་ཅག་དང་མཉམ་དུ་ཕེབས་པ་ཡིན་པས། ཁོང་གིས་ཁྱོད་རྣམས་སྤང་བར་མི་བྱ་ཞིང་འདོར་ཡང་མི་སྲིད་ཅེས་གསུངས་སོ།
    །
  sna-sna: Simbai mutsunge mwoyo. Musatya kana kuvhundutswa nokuda kwavo, nokuti Jehovha
    Mwari wenyu achaenda nemi; haangakusiyei kana kukurasai.”
  spa-BLM: Sé fuerte y valiente. No les tengas miedo ni temor, porque el mismo Yahvé,
    tu Dios, es quien va contigo. Él no te fallará ni te abandonará”.
  cac-cac: Tec'b'ejec e b'a, man̈ ex xivoc ayic ol e chalan e b'a yed' eb' ajc'ol
    chi', yujto a Jehová co Diosal ayoch eyed'oc. Man̈ e na' to ol ex actajcan yuuj,
    man̈ ol ex yac'canlaj e ch'ocoj, xchi vin̈.
  swh-ULB: Uwe hodari na mwenye ujasiri mwema, usiogope, na usiwaogope; kwa maana
    Yahwe Mungu wako, ni yeye aendaye kabla yako; hatakuangusha wala kukuacha.”
  bel-bel: будзьце цьвёрдыя і мужныя, ня бойцеся, і не палохайцеся іх, бо Гасподзь,
    Бог твой, Сам пойдзе з табою, не адступіць ад цябе і не пакіне цябе.
  deu-ELBBK: Seid stark und mutig, fürchtet euch nicht und erschreckt nicht vor ihnen!
    Denn der HERR, dein Gott, er ist es, der mit dir geht; er wird dich nicht versäumen
    und dich nicht verlassen.
  mbb-OT: Mebpekezesen kew wey mebpekevurut kew. Kenè niw sikandan ikahandek su zuma
    niw is Nengazen he Megbevayè niw; kenè kew zin ed-ewaan wey ed-iniyuǥan.”
  mal-2015: ബലവും ധൈര്യവുമുള്ളവരായിരിപ്പിൻ; അവരെ പേടിക്കരുതു, ഭ്രമിക്കയുമരുതു; നിന്റെ
    ദൈവമായ യഹോവ തന്നേ നിന്നോടുകൂടെ പോരുന്നു; അവൻ നിന്നെ കൈവിടുകയില്ല, ഉപേക്ഷിക്കയുമില്ല.
  rmc-rmc: Aven zorale, ma daran tumen lendar a ma izdran, bo o RAJ, tumaro Del, korkoro
    džal tumenca. Na omukela tumen a na džala tumendar het.“
  pes-OPV: قوی و دلیر باشید و ازایشان ترسان و هراسان مباشید، زیرا یهوه، خدایت، خود
    با تو می‌رود و تو را وا نخواهدگذاشت و ترک نخواهد نمود.»
  ron-1924: Ынтэрици-вэ ши ымбэрбэтаци-вэ! Ну вэ темець ши ну вэ ынспэймынтаць де
    ей, кэч Домнул Думнезеул тэу ва мерӂе Ел Ынсушь ку тине, ну те ва пэрэси ши ну
    те ва лэса.”
  ben-OBCV: তোমরা বলবান হও ও সাহস করো। তাদের তোমরা ভয় পেয়ো না কিংবা আতঙ্কগ্রস্ত
    হোয়ো না, কারণ তোমাদের ঈশ্বর সদাপ্রভু তোমাদের সঙ্গে যাবেন; তিনি কখনও তোমাদের ছেড়ে
    যাবেন না বা ত্যাগ করবেন না।”
  som-som: Haddaba xoog yeesha oo aad u dhiirranaada, ha baqina, hana ka cabsanina,
    waayo, waxaa idinla socda Rabbigii Ilaahiinna ahaa. Idinma gabi doono, idinmana
    dayrin doono.
  lat-VUC: 'Viriliter agite, et confortamini: nolite timere, nec paveatis ad conspectum
    eorum: quia Dominus Deus tuus ipse est ductor tuus, et non dimittet, nec derelinquet
    te.'
  eng-ASVBT: 'Be strong and of good courage, fear not, nor be affrighted at them:
    for Jehovah thy God, he it is that doth go with thee; he will not fail thee, nor
    forsake thee.'
  ita-1885: Siate valenti, e fortificatevi; non temete, e non vi spaventate di loro;
    perciocchè il Signore Iddio vostro è quel che cammina teco; egli non ti lascerà,
    e non ti abbandonerà.
  eng-LXXUP: Be courageous and strong, fear not, neither be cowardly, neither be afraid
    before them; for it is the Lord your God that advances with you in the midst of
    you, neither will he by any means forsake thee, nor desert thee.
  eng-ULB: Be strong and of good courage, fear not, and do not be afraid of them;
    for Yahweh your God, he it is who goes with you; he will not fail you nor forsake
    you.”
  spa-VBL: ¡Sean fuertes! Sean valientes! No tengan miedo ni terror, porque el Señor
    su Dios irá con ustedes. No los dejará ni los abandonará nunca.
  fra-_FOB: Fortifiez-vous et prenez courage; ne craignez point, et ne soyez point
    effrayés devant eux; car c'est l'Éternel ton Dieu qui marche avec toi; il ne te
    laissera point, et ne t'abandonnera point.
  mal-mal: ഉറപ്പും ധൈര്യവുമുള്ളവരായിരിക്കുവിൻ; അവരെ പേടിക്കരുത്, ഭ്രമിക്കയുമരുത്;
    നിന്റെ ദൈവമായ യഹോവ തന്നെ നിന്നോടുകൂടെ പോരുന്നു; അവൻ നിന്നെ കൈവിടുകയില്ല, ഉപേക്ഷിക്കുകയുമില്ല”.
  lit-lit: Būkite stiprūs ir drąsūs! Nebijokite ir neišsigąskite jų, nes VIEŠPATS,
    tavo Dievas, yra tas, kuris eina su tavimi! Jis nenustos palaikyti tavęs ir nepasitrauks
    nuo tavęs.
  urd-GVR: Mazbūt aur diler ho. Un se ḳhauf na khāo, kyoṅki Rab terā Ḳhudā tere sāth
    chaltā hai. Wuh tujhe kabhī nahīṅ chhoṛegā, tujhe kabhī tark nahīṅ karegā.”
  suz-BL: बोल्‍यो नु महिंब दुमीन। मेको आन कली तशा महिनीन मारदे हना परमप्रभु यावे,
    इन परमप्रभु गेपुकी नु लाइब। मेकोम इन कली कोव़शा, मप्रोंइब” दे मोसामी देंत। ब्‍यवस्‍था
    १:२९-३०
  ita-1927: Siate forti, fatevi animo, non temete e non vi spaventate di loro, perché
    l’Eterno, il tuo Dio, è quegli che cammina teco; egli non ti lascerà e non ti
    abbandonerà”.
  ckb-ckb: بەهێزبن و ئازابن، لێیان مەترسن و مەتۆقن، چونکە یەزدانی پەروەردگارتان لەگەڵتان
    دەڕوات، هەرگیز پشتگوێتان ناخات و وازتان لێ ناهێنێ.»
  eng-BBE: 'Be strong and take heart, and have no fear of them: for it is the Lord
    your God who is going with you; he will not take away his help from you.'
  kan-OKCV: ಶಕ್ತಿಶಾಲಿಗಳಾಗಿರಿ, ಧೈರ್ಯವಾಗಿರಿ, ಭಯಪಡಬೇಡಿರಿ, ಅವರಿಗೆ ಹೆದರಬೇಡಿರಿ. ಏಕೆಂದರೆ
    ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ತಾವೇ ನಿಮ್ಮ ಮುಂದೆ ಹೋಗುತ್ತಾರೆ. ಅವರು ನಿಮ್ಮನ್ನು ಕೈಬಿಡುವುದಿಲ್ಲ,
    ತೊರೆಯುವುದೂ ಇಲ್ಲ.”
  tam-2017: நீங்கள் பலங்கொண்டு திடமானதாயிருங்கள், அவர்களுக்குப் பயப்படவும் திகைக்கவும்
    வேண்டாம்; உன் தேவனாகிய யெகோவா தாமே உன்னுடன்கூட வருகிறார்; அவர் உன்னைவிட்டு விலகுவதும்
    இல்லை, உன்னைக் கைவிடுவதும் இல்லை” என்று சொன்னான்.
  spa-RV-1909: 'Esforzaos y cobrad ánimo; no temáis, ni tengáis miedo de ellos: que
    Jehová tu Dios es el que va contigo: no te dejará ni te desamparará.'
  ron-BTF: Fiţi tari şi curajoşi, nu vă temeţi, nici nu vă îngroziţi înaintea lor,
    pentru că DOMNUL Dumnezeul tău, el este cel care merge cu tine; el nu te va lăsa,
    nici nu te va părăsi.
  eng-WEBP: Be strong and courageous. Don’t be afraid or scared of them, for the LORD
    your God himself is who goes with you. He will not fail you nor forsake you.”
  eng-FBV: Be strong! Be brave! Don't be frightened or terrified of them, because
    the Lord your God will go with you. He won't ever leave you or abandon you.
  nld-1939: Weest moedig en dapper, vreest ze niet en weest niet bang! Want Jahweh,
    uw God, trekt zelf met u mee; Hij zal u zijn hulp niet onthouden, noch u verlaten.
  nch-BL: Ximoyoltetilica huan ximoyolchicahuaca. Amo ximajmahuica, yon amo xihuihuipicaca
    iniixpa, pampa amoTECO Dios yaya yahui amohuaya huan amo amechcahuas, yon amo
    amechtahuelcahuas.”
  vie-1934: Hãy vững lòng bền chí; chớ sợ chi và chớ kinh khủng trước mặt các dân
    đó; vì Giê-hô-va Đức Chúa Trời ngươi đi cùng ngươi; Ngài chẳng lìa khỏi ngươi,
    chẳng từ bỏ ngươi đâu.
  hin-CV: दृढ़ और साहसी बने रहना. तुम उनसे न भयभीत होना, न कांपने लगना; क्योंकि जो
    तुम्हारे साथ चल रहे होंगे, वह याहवेह तुम्हारा परमेश्वर हैं. वह न तो तुम्हें निराश
    करेंगे और न ही तुम्हारा त्याग करेंगे.”
  eng-OURB: Be strong and courageous. Don’t be afraid or scared of them; for Adonai
    your God himself is who goes with you. He will not fail you nor forsake you.”
    (RY:5, LY:3)
  spa-BES: Sean fuertes y confíen, y no teman a ellos; porque es el Señor, su Dios,
    el que va con ustedes; Él no los dejará ni los abandonará.
  tdx-tdx: Aa le mihaozara, naho mavitriha, ko mihakahaka naho ko ihem­baña’o amy
    te hindre ama’o t’Iehovà Andria­nañahare’o, tsy hado’e irehe vaho tsy haforintse’e.
  vid-vid: Muwe mwimile nzinzili na msindamale, mleche kudumba ama kudumbizwa na hewo,
    mina Mkulu Nguluwi, Nguluwi wa hemwe ndo yalinguluta hamwe na hemwe. Heye kowa
    hamwe na hegwe na hokuleka ng'oo.”
  eng-OKE: Be strong and of good courage, fear not, nor be broken before them; for
    the Word of the Lord thy God will be the leader before thee, He will not forsake
    thee, nor be far off from thee.
  tha-KJV: จงเข้มแข็งและกล้าหาญเถิด อย่ากลัวหรืออย่าครั่​นคร​้ามเขาเลย เพราะว่าผู้​ที่​ไปกั​บท​่านคือพระเยโฮวาห์พระเจ้าของท่าน
    พระองค์​จะไม่ทรงปล่อยท่านให้ล้มเหลวหรือทอดทิ้งท่านเสีย”
  por-BR-2018: 'Esforçai-vos e tende ânimo; não temais, nem tenhais medo deles: que
    o SENHOR teu Deus é o que vai contigo: não te deixará nem te desamparará.'
  deu-ELO: Seid stark und mutig, fürchtet euch nicht und erschrecket nicht vor ihnen!
    Denn Jehova, dein Gott, er ist es, der mit dir geht; er wird dich nicht versäumen
    und dich nicht verlassen.
  eng-WYC-2018: Do ye manly, and be ye comforted, (or Be ye strong, and be ye encouraged);
    do not ye dread in heart, neither dread ye at the sight of them, for thy Lord
    God himself is thy leader, and he shall not leave thee, neither forsake thee.
  epo-epo: Estu fortaj kaj kuraĝaj, ne timu kaj ne tremu antaŭ ili; ĉar la Eternulo,
    via Dio, mem iros kun vi; Li ne foriros de vi kaj ne forlasos vin.
