    drede ye at the siyt of hem, for thi Lord God hym silf is thi ledere, and he schal
    not leeue, nether schal forsake thee.
  piu-2006: '@see-verse:DEU.031.005'
  cwe-cwe: Mwime chigangamavu na muwe magalu, sekemuwadumbe, mana Mndewa Mulungu,
    Mulungu wenu, kezakuwa hamwe na mweye. Hezamulekani hebu hezamwasani.”
  kik-kik: Gĩai na hinya na mũũmĩrĩrie. Mũtigetigĩre kana mũmake nĩ ũndũ wao, nĩgũkorwo
    Jehova Ngai wanyu nĩ egũthiĩ hamwe na inyuĩ; ndakamũtiga kana amũtirike.”
  fra-NCL: Soyez forts et remplis de courage ; n’ayez ni crainte ni frayeur devant
    eux, car c’est Yahweh, ton Dieu, qui marche avec toi ; il ne te délaissera pas
    et ne t’abandonnera pas. »
  cek-AK: Na thacak o sak ah loe, misahoihaih hoiah om oh; mawn o hmah loe, nihcae
    to zii o hmah; na Angraeng Sithaw loe nangcae hoi nawnto caeh tih, anih mah na
    caeh o taak mak ai ueloe, pahnawt sut mak ai, tiah a naa.
  cuk-cuk: Degisoggu, ¡be gangumar! ¡Mer galakumar! Ar ade, be-Bab-Dummad-Jehová bemar-idunadapsoggu,
    melle be we-dulemar dobgumalo, melle ese be gwayemalo. Bab-Jehová walagwen bemar-metosulid,
    bemargi banguosulid.”
  uig-CYR: Җүръәтлик вә қәйсәр болуңлар, уларниң алдида титримәңлар, улардин һеч қорқмаңлар;
    чүнки силәр билән биргә барғучи Пәрвәрдигар Худайиңлар Өзидур; У силәрдин ваз
    кәчмәйду, силәрни һәргиз ташливәтмәйду!».
  tel-2017: నిబ్బరంగా, ధైర్యంగా ఉండండి. భయపడవద్దు. వాళ్ళను చూసి కంగారు పడవద్దు. మీతో
    వచ్చేవాడు మీ యెహోవా దేవుడే. ఆయన మిమ్మల్ని వదిలిపెట్టడు, మర్చిపోడు.”
  hat-BSA: Rete fò e pran kouraj. Pa pè yo ni tranble devan yo, paske SENYÈ a, Bondye
    nou an, se sila k ap ale avèk nou an. Li p ap fè nou desi, ni li p ap abandone
    nou.
  kos-kos: Kowos in ku ac pulaik na. Nimet sangeng selos. LEUM GOD lowos El ac fah
    wi kowos. El fah tiana som liki kowos, a El ac fah wi kowos in kasrekowos.”
  hbo-WLC: חִזְק֣וּ וְאִמְצ֔וּ אַל־תִּֽירְא֥וּ וְאַל־תַּעַרְצ֖וּ מִפְּנֵיהֶ֑ם כִּ֣י
    ׀ יְהוָ֣ה אֱלֹהֶ֗יךָ ה֚וּא הַהֹלֵ֣ךְ עִמָּ֔ךְ לֹ֥א יַרְפְּךָ֖ וְלֹ֥א יַעַזְבֶֽךָּ׃
    פ
  ibo-ibo: Dịnụ ike! Nweenụ obi ike! Unu atụla ha egwu! Nʼihi na Onyenwe anyị Chineke
    unu ga-anọnyere unu. Ọ gaghị agbakụta unu azụ, ọ gakwaghị ahapụ unu.”
  ory-ory: ବଳବାନ ଓ ସାହସିକ ହୁଅ, ଭୟ କର ନାହିଁ, କିଅବା ସେମାନଙ୍କ ସକାଶୁ ଭୟଯୁକ୍ତ ହୁଅ ନାହିଁ;
    କାରଣ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର, ସେ ଆପେ ତୁମ୍ଭ ସଙ୍ଗେ ଗମନ କରୁଅଛନ୍ତି, ସେ ତୁମ୍ଭ ପ୍ରତି
    ହତାଶ ହେବେ ନାହିଁ, କିଅବା ସେ ତୁମ୍ଭକୁ ତ୍ୟାଗ କରିବେ ନାହିଁ।”
  chk-chk: Oupwe apöchökülakemi o tipepwora, nge ousap niuokus are niueitiir, pun
    ewe Samol mi Lapalap ämi we Kot epwe etikemi. Esap tümwününgau ngenikemi, esap
    pwal likitikemi.”
  rop-rop: En yumob garra jidan strongbala en yumob kaan bradin blanga detlot enami.
    YAWEI garra jidan garram yumob, en im kaan neba libum yumob miselp en im garra
    oldei album yumob.” Lagijat na Mosis bin tok.
  ukr-1871: Стійте кріпко й твердо, не бійтесь і не лякайтесь їх! Бо сам Господь,
    Бог твій, буде з тобою; не загаїться він і не покине тебе.
  deu-1951: Seid tapfer und stark, fürchtet euch nicht und lasset euch nicht vor ihnen
    grauen; denn der HERR, dein Gott, geht selbst mit dir; er wird die Hände nicht
    von dir abtun, noch dich verlassen!
  eng-JPS: Be strong and of good courage, fear not, nor be affrighted at them; for
    the LORD thy God, He it is that doth go with thee; He will not fail thee, nor
    forsake thee.'
  srp-1865: Budite slobodni i hrabri, i ne bojte se i ne plašite se od njih; jer Gospod
    Bog tvoj ide s tobom, neæe otstupiti od tebe, niti æe te ostaviti.
  lug-lug: Beera n’amaanyi era ogume omwoyo. Tobatya wadde okubatekemukira, kubanga
    Mukama Katonda wo anaagendanga naawe buli w’onoddanga, taakulekenga so taakwabulirenga.”
  heb-heb: חזקו ואמצו אל תיראו ואל תערצו מפניהם כי יהוה אלהיך הוא ההלך עמך לא ירפך
    ולא יעזבך׃
  ben-IRV: তোমরা শক্তিশালী হও ও সাহস কর, ভয় কোরো না, তাদের থেকে ভীত হয়ো না; কারণ
    তোমার ঈশ্বর সদাপ্রভু নিজে তোমার সঙ্গে যাচ্ছেন, তিনি তোমাকে ছাড়বেন না, তোমাকে
    ত্যাগ করবেন না।”
  pan-pan: ਤਕੜੇ ਹੋਵੋ, ਹੌਂਸਲਾ ਰੱਖੋ, ਉਹਨਾਂ ਤੋਂ ਨਾ ਡਰੋ ਅਤੇ ਨਾ ਕੰਬੋ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਤੁਹਾਡਾ
    ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਡੇ ਨਾਲ-ਨਾਲ ਜਾਂਦਾ ਹੈ! ਉਹ ਨਾ ਤਾਂ ਤੁਹਾਨੂੰ ਛੱਡੇਗਾ ਅਤੇ ਨਾ ਤੁਹਾਨੂੰ ਤਿਆਗੇਗਾ।”
  tkr-tkr: Qı'məəq'ən, yik'bı it'umda aqqe. Şoka Rəbb, vuşda Allah, ı'qqə, nyaggah
    manbışile qəpq'ı'n yı'q'əlqa qımeebaxhe. Mang'vee ğu g'alerçu əlyhəəs deş.
  mya-JVB: အားယူ ၍ ရဲရင့် ခြင်းရှိကြလော့။ မ စိုးရိမ် ကြနှင့်။ သူ တို့ကို မ ကြောက်
    ကြနှင့်။ ထာဝရဘုရား သည် သင် တို့ဘုရားသခင် ဖြစ်၍သင် တို့နှင့်အတူ ကိုယ်တိုင်ကြွ တော်မူမည်။
    သင် တို့ကို စွန့် တော်မ မူ၊ ပစ် ထားတော်မ မူဟု ဟောပြော ၏။
  hmo-hmo: Do umui goada, emui lalona do umui ha-aukaia, bona idia dekenai do umui
    gari henia lasi. Badina be Lohiabada, emui Dirava ese umui dekenai do ia noho.
    Ia ese umui do ia negea lasi, ia ese umui do ia rakatania lasi.”
  urd-urd: तू मज़बूत हो जा और हौसला रख; मत डर और न उनसे ख़ौफ़ खा, क्यूँकि ख़ुदावन्द
    तेरा ख़ुदा ख़ुद ही तेरे साथ जाता है; वह तुझसे दस्तबरदार नहीं होगा, और न तुमको
    छोड़ेगा।”
  rus-SYN: будьте тверды и мужественны, не бойтесь, не ужасайтесь и не страшитесь
    их, ибо Господь Бог твой Сам пойдет с тобою и не отступит от тебя и не оставит
    тебя.
  bqc-SIM: À sↄ̃dilɛ, íↄ wↄ́ↄ vĩ! Ásu to vĩa á kũo, ásu to sↄ̃ kɛ̃́águ ń
    yã́io, asa Dii á Lua mɛ́ lɛ́ gɛ́ánↄ. A á tó weo, a pãkpaázio.
  tcz-CHONGTHU: Kichatna ima nanei thei lou diu, chule nahat uva nahansan diu, ging
    lou hela naum diu ahi. Ajeh chu nanghon na kilhon piu hi Pakai, Pathen ahijing
    in, Pakaiyin na umpi jing uvin nada lhah louhel diu ahi.
  mar-mar: शौर्य दाखवा. खंबीर पणाने वागा. त्या लोकांची भीती बाळगू नका! कारण प्रत्यक्ष
    तुमचा देव परमेश्वर तुमच्याबरोबर आहे. तो तुम्हास अंतर देणार नाही, तुमची साथ सोडणार
    नाही”
  qub-qub: Gamcunaga paycunawan pillyar ama manchacunquichu. Tayta Diosmi gamcunataga
    yanapäshunqui. Manami cachaycushunquipächu.»
  bqp-bqp: À á laakari kpátɛ àgↄ̃ wↄ́rↄgↄ vĩ! Àsun tó vĩna á kũro, àsun tó swɛ̃̀
    kɛ̃águ ń yãiro, zaakũ Dikiri á Luda mɛ́ àtɛn gɛ́ kãáo. Ani á tónlo ani pã
    kpááiro.
  hat-hat: Se pou nou vanyan. Se pou nou mete gason sou nou! Nou pa bezwen pè. Pa
    tranble lè yo parèt devan nou. Seyè a, Bondye nou an, kanpe la avèk nou. Li p'ap
    janm lage nou, li p'ap janm kite nou pou kont nou.
  eng-BSB: Be strong and courageous; do not be afraid or terrified of them, for it
    is the LORD your God who goes with you; He will never leave you nor forsake you.”
  tod-tod: À yiilɔɔ, wo zɛbɛzeɠe! À mina lua, ti mina wo zasuɓali, mazɔlɔɔ Ɠɔoɠɔ
    GALAGI wa-ƓALAGI ɓɔɠɔi ɠa liizu wo ʋolu, é la yeeɓega wo ʋa, é la ɠɛlɛa wo ʋa.»
  eng-WEBPB: Be strong and courageous. Don’t be afraid or scared of them, for the
    LORD your God himself is who goes with you. He will not fail you nor forsake you.”
  kbq-kbq: Hagi oti hankavetita mani'neta ana vahetminkura korora huta tamagogogura
    osiho. Na'ankure Rana tamagri Anumzamo'a, tamagrane nevuno vugota huramanteno
    vugahie. Hagi Agra amefira huoramige, tamatrege osugahie.
  nhe-BL: Ximoyoltetilica huan ximosemacaca. Amo ximajmahuica, niyon amo xihuihuipicaca
    iniixpa, pampa imoTECO Dios yajaya tlen yahui imohuaya huan ax inmechcahuas, niyon
    ax inmechtlahuelcahuas.”
  bus-bus: À a làakari kpáɛ àgↄ̃ wↄ́rↄngↄ vĩ! Àton tó vĩa a kũro, àton tó swɛ̃̀ kɛ̃agu
    ń yãnziro, zaakɛ Dii a Luda bé èe gaaao. Eé a tónlo eé pã kpáaziro.
  gub-BL: Pepytuhegatu zo wanexak mehe nehe. Pekyze zo wanuwi nehe. Ta'e Tupàn Tuweharupi
    Wiko Ma'e Zanezar oho putar penupi a'e nehe xe. Nupuir kwaw pewi nehe. Napeneityk
    kwaw nehe no.
  eng-DRA: 'Do manfully and be of good heart: fear not, nor be ye dismayed at their
    sight: for the Lord thy God he himself is thy leader, and will not leave thee
    nor forsake thee.'
