verse: DEU.031.017
translations:
  mal-C: അന്ന് ഞാൻ അവരോടു കോപിച്ച് അവരെ ഉപേക്ഷിച്ചുകളയും. ഞാൻ എന്റെ മുഖം അവരിൽനിന്നും
    മറയ്ക്കും, അവർ നശിച്ചുപോകും. അനവധി അത്യാഹിതങ്ങളും കഷ്ടതകളും അവരുടെമേൽ വരും. ‘നമ്മുടെ
    ദൈവം നമ്മോടുകൂടെ ഇല്ലാത്തതുകൊണ്ടല്ലേ ഈ അത്യാഹിതം നമുക്കു വന്നത്?’ എന്ന് ആ ദിവസം
    അവർ ചോദിക്കും.
  deu-TKW: 'Zu jener Zeit aber wird mein Zorn über sie entbrennen, und werde ich sie
    im Stiche lassen und mein Angesicht vor ihnen verbergen, und es wird der Vertilgung
    anheimfallen, und viele Übel und Drangsale werden es treffen. Zu jener Zeit wird
    es dann sprechen: Offenbar haben mich diese Übel deshalb betroffen, weil mein
    Gott nicht mehr in meiner Mitte ist.'
  lin-lin: 'Na mokolo wana, nakosilikela bango mpe nakobosana bango. Boye, nakobombela
    bango elongi na Ngai, mpe bakobebisama. Bokono ebele mpe pasi mingi ekokomela
    bango. Mpe na mokolo wana, bakomituna : ‹ Ezali te mpo ete Nzambe na biso azali
    lisusu elongo na biso te nde bokono oyo ekomeli biso te ? ›'
  eng-LSV: and My anger has burned against it in that day, and I have forsaken them,
    and hidden My face from them, and it has been for consumption, and many evils
    and distresses have found it, and it has said in that day, [Is] it not because
    my God is not in my midst that these evils have found me?
  eng-GNV: 'Wherefore my wrath will waxe hote against them at that day, and I will
    forsake them, and will hide my face from them: then they shalbe consumed, and
    many aduersities and tribulations shall come vpon them: so then they will say,
    Are not these troubles come vpon me, because God is not with me?'
  eng-WEBSTER: Then my anger shall be kindled against them in that day, and I will
    forsake them, and I will hide my face from them, and they shall be devoured, and
    many evils and troubles shall befall them, so that they will say in that day,
    Have not these evils come upon us, because our God is not among us?
  nhw-BL: 'Huajca teipa tlahuel nicualanis ica inijuanti. Huan nopa tonal niquincahuas
    huan nimoicancuepas. Amo niquincaquis huan masehualme quintzontlamiltise. Quena,
    tlahuel miyac tlaijiyohuilistli huan tlaohuijcayotl quinajsis hasta ica ohui quiijtose:
    ‘¿Huelis nochi tlaijiyohuilistli techajsi pampa Toteco Dios ayacmo tohuaya itztoc?’'
  swh-ONEN: Siku hiyo nitawakasirikia na kuwaacha; nitawaficha uso wangu, nao wataangamizwa.
    Maafa mengi na shida nyingi zitakuja juu yao, nao siku hiyo watauliza, ‘Je, maafa
    haya hayakuja juu yetu kwa sababu Mungu wetu hayuko pamoja nasi?’
  bba-bba: Yen tɔ̃ɔ te, kon kɑ bu mɔru ko kpɑ n bu biru kisi n bu deri. Bɑ koo kɑm
    kowɑ. Wɑhɑlɑ kɑ nɔni swɑ̃ɑ dɑbinu koo bu deemɑ. Sɑɑ ye sɔɔrɑ bɑ koo tii sɔ̃ bu
    nɛɛ, nɛ, Gusunɔ ben Yinni nɑ ǹ wɑ̃ɑ ben suunu sɔɔ, yen sɔ̃nɑ wɑhɑlɑ yeni yɑ bu
    deemɑmɔ.
  eng-KJVCPB: Then my anger shall be kindled against them in that day, and I will
    forsake them, and I will hide my face from them, and they shall be devoured, and
    many evils and troubles shall befall them; so that they will say in that day,
    Are not these evils come upon us, because our God is not amongst us?
  wbp-wbp: '@see-verse:DEU.031.016'
  luo-luo: Odiechiengno anabed gi mirima kodgi mi ajwangʼ-gi, abiro pandonegi wangʼa
    kendo enotiekgi. Gik mamono kendo maricho notimrenegi kendo odiechiengno ginipenjre
    ni, ‘Donge masiragi osebiro nikech Nyasachwa ok nikodwa?’
  meu-meu: Una dina ai egu badu baine siahu ediai; baina rakatanidia, vairagu na edia
    amo baina hunia; bena bae hebua tari, dika momo bona hekwarahi momo ediai bae
    kau. Bena una dina ai idia baeto “Ina dika na latadai vada e kau badina be eda
    Dirava na bogaragidai se nohomu ani?”
  npi-ULB: तब त्यस दिन मेरो क्रोध तिनीहरूको विरुद्धमा दन्कने छ र म तिनीहरूलाई त्यागिदिने
    छु । म तिनीहरूबाट मेरो मुहार लुकाउने छु, र तिनीहरू नष्‍ट हुने छन् । तिनीहरूले
    धेरै विपत्ति र सङ्कष्‍टहरू झेल्ने छन् अनि त्यस दिन तिनीहरूले भन्‍ने छन्, 'के हाम्रा
    परमेश्‍वर हाम्रा बिचमा नहुनुभएकोले यी विपत्तिहरू हामीमाथि आइपरेका होइनन् र ?'
  yor-yor: Ní ọjọ́ náà ni èmi yóò bínú sí wọn èmi yóò sì kọ̀ wọ́n sílẹ̀; èmi yóò pa
    ojú mi mọ́ kúrò fún wọn, wọn yóò sì parun. Ọ̀pọ̀lọpọ̀ àjálù àti ìṣòro yóò wá sórí
    wọn, àti ní ọjọ́ náà ni wọn yóò béèrè pé, ‘Ǹjẹ́ ìpọ́njú wọ̀nyí kò wá sórí i wa
    nítorí Ọlọ́run wa kò sí pẹ̀lú u wa?’
  ind-ind: Ketika itu terjadi, Aku akan sangat marah kepada mereka. Aku akan meninggalkan
    orang Israel dan tidak lagi menolong mereka, bahkan Aku akan menghancurkan mereka.
    Banyak hal buruk akan menimpa mereka sehingga mereka berkata, ‘Pasti semua kesusahan
    ini terjadi karena Allah kita tidak lagi bersama kita.’
  pes-OPCB: 'آنگاه خشم من بر ایشان شعله‌ور شده، ایشان را ترک خواهم کرد و رویم را از
    ایشان برخواهم گرداند تا نابود شوند. سختیها و بلاهای بسیار بر ایشان نازل خواهد
    شد به طوری که خواهند گفت: خدا دیگر در میان ما نیست.'
  tgl-ULB: Pagkatapos, sa araw na iyon, ang aking galit ay sisiklab laban sa kanila,
    at iiwanan ko sila, ikukubli ko ang aking mukha mula sa kanila, at sasakmalin
    sila. Maraming mga sakuna at kaguluhan ang mapapa sa kanila, para kanilang sabihin
    sa araw na iyon, 'Ang mga sakuna ba ito ay natagpuan ako dahil ang ating Diyos
    ay wala sa aming kalagitnaan?'
  cbu-NT: Itaru, amb ashkatssin, nuwsha kapung tsiyantakachuri, izuurumaamarisha kasachina.
    Pakchiyam anungaz tputs mangi mantsacheezi, ndambaree. Ashkachuri, kiyung kachiyshish
    wayachina. Urutamari kiyung kachiykusin, kizpur mang' mantsaksin, taachinllinaya.
    Ashkatssin, mangush chinaksin ¿tamakeezini iy kiyung kachiykinee? ¿Apanll iyaa
    watstamaripa kasarangiya? táchinllinaya.
  hui-hui: Tigua anidagua biragola i̱na tihondo keba timbuniore holebero. Ani howa
    i̱na ti yu wahalu erembira merogola tiha mo ko halu tandaga nolene timbuniore
    wulebira. Ani nalu howa tigua ogodagua lolebira. Ngode Datagaliwabe ibu ina heba
    mandagi nahe ngagome genda inaha anda ibiragonida, lolebira.
  mya-mya: ထို​အ​ခါ​၌​ငါ​သည်​အ​မျက်​တော်​ထွက်​၍ သူ တို့​ကို​စွန့်​ပစ်​သ​ဖြင့်​သူ​တို့​သည်​ပျက်​စီး​ဆုံး​ရှုံး
    ကြ​လိမ့်​မည်။ သူ​တို့​သည်​ကြောက်​မက်​ဖွယ်​သော ဘေး​ဒဏ်​များ​နှင့်​တွေ့​ကြုံ​ရ​လိမ့်​မည်။
    ထို​အ​ခါ သူ​တို့​၏​ဘု​ရား​သ​ခင်​ဖြစ်​တော်​မူ​သော​ငါ​သည် သင်​တို့​နှင့်​အ​တူ​မ​ရှိ​တော့​သ​ဖြင့်
    ဤ​ကဲ့​သို့ သော​ဘေး​ဒဏ်​များ​နှင့်​တွေ့​ကြုံ​ရ​သည်​ဟု သိ​မြင်​လာ​ကြ​လိမ့်​မည်။-
  bod-N: ཉིན་མོ་དེར་ང་ཁོ་རྣམས་ལ་ཁོང་ཁྲོ་རབ་ཏུ་འབར་ནས་དེ་དག་སྤངས་ནས་ཁོ་ཚོར་ངའི་གདོང་མི་སྟོན་ལ།
    ཁོ་རྣམས་གཞན་གྱིས་ཁྱུར་མིད་གཏོང་བར་མ་ཟད། ཆག་སྒོ་དང་དཀའ་སྡུག་མང་པོ་ཁོ་ཚོའི་སྟེང་ལ་འབབ།
    ཉིན་མོ་དེར་ཁོ་ཚོ་ན་རེ། རང་ཅག་གི་དཀོན་མཆོག་རང་རེའི་ཁྲོད་དུ་མི་བཞུགས་པས། ཆག་སྒོ་འདི་རྣམས་རང་ཅག་གི་སྟེང་དུ་བྱུང་བ་མ་ཡིན་ནམ་ཞེས་སྨྲ་བར་འགྱུར།
  sna-sna: 'Pazuva iroro ndichavatsamwira ndigovarasa: ndichavanza chiso changu kubva
    kwavari, uye vachaparadzwa. Njodzi namatambudziko mazhinji zvichavawira uye pazuva
    iro vachabvunza vachiti, ‘Ko, hatina kuwirwa nenjodzi idzi nokuti Mwari wedu haasi
    pakati pedu here?’'
  spa-BLM: 'Entonces mi ira se encenderá contra ellos en aquel día, y los abandonaré,
    y esconderé mi rostro de ellos, y serán devorados, y les sobrevendrán muchos males
    y angustias; de modo que dirán en aquel día: “¿No nos han sobrevenido estos males
    porque nuestro Dios no está en medio de nosotros?”'
  cac-cac: 'Yuj chi'', ol cot voval d''a eb'', ol vactancan eb'' sch''ocoj. Man̈xo
    ol vab'' tas ol yal eb''. Man̈xo jantacoc yaelal ol cotcan d''a yib''an̈ eb'',
    masanto ol yal eb'' icha tic: ¿Tas val yuj scab'' syail? Yuj am to man̈xo ayoc
    ec'' co Diosal d''a co cal, xcham eb''.'
  swh-ULB: Basi, katika siku hiyo, hasira yangu itawaka dhidi yao nami nitawaacha.
    Nitaficha uso wangu kwao nao watamezwa. Maafa na taabu nyingi yatawakumba ili
    waseme katika siku hiyo, “Maafa haya hayajaja kwetu kwa sababu Mungu hayupo kati
    yetu? ”
  bel-bel: 'і запаліцца гнеў Мой на яго ў той дзень, і Я пакіну іх і схаваю аблічча
    Маё ад іх, і ён зьнішчаны будзе, і дастануць яго многія бядоты і скрухі, і скажа
    ён у той дзень: «ці не таму спасьціглі мяне гэтыя бядоты, што няма Бога майго,
    сярод мяне?»'
  deu-ELBBK: 'Und mein Zorn wird an jenem Tag gegen dasselbe entbrennen, und ich werde
    sie verlassen und mein Angesicht vor ihnen verbergen; und es wird verzehrt werden,
    und viele Übel und Drangsale werden es treffen. Und es wird an jenem Tag sagen:
    Haben nicht darum diese Übel mich getroffen, weil mein Gott nicht in meiner Mitte
    ist?'
  mbb-OT: Dutun he andew egkepeukan ku sikandan ne ed-engkezan ku sikandan. Ed-iniyuǥan
    ku sikandan ne egkengezeetan dan. Mahabet he menge kemeresayan wey menge kemereǥenan
    he ebpekeuma ziyà te kandan, ne zutun he timpu ebpekeinsè sikandan te, ‘Iyan be
    ingkeul-ulaha te menge kemereǥenan diyà te kenitew is tenged te wazè en mebpekiduma
    kenitew is Megbevayà?’
  mal-2015: എന്റെ കോപം അവരുടെ നേരെ ജ്വലിച്ചിട്ടു ഞാൻ അവരെ ഉപേക്ഷിക്കയും എന്റെ മുഖം
    അവർക്കു മറെക്കയും ചെയ്യും; അവർ നാശത്തിന്നിരയായ്തീരും; അനേകം അനർത്ഥങ്ങളും കഷ്ടങ്ങളും
    അവർക്കു ഭവിക്കും; നമ്മുടെ ദൈവം നമ്മുടെ ഇടയിൽ ഇല്ലായ്കകൊണ്ടല്ലയോ ഈ അനർത്ഥങ്ങൾ നമുക്കു
    ഭവിച്ചതു എന്നു അവർ അന്നു പറയും.
  rmc-rmc: 'Andre oda džives pre lende choľisaľuvava, omukava len a garuvava angle
    lende miro muj. Ena zňičimen, bo pre lende avena but pohromi the pharipena. Paľis
    peske phenena: ‚Kala pohromi pre amende avle, bo maškar amende nane amaro Del.‘'
  pes-OPV: 'ودر آن روز، خشم من بر ایشان مشتعل شده، ایشان را ترک خواهم نمود، و روی
    خود را از ایشان پنهان کرده، تلف خواهند شد، و بدیها و تنگیهای بسیار به ایشان خواهد
    رسید، به حدی که در آن روز خواهند گفت: «آیا این بدیها به ما نرسید ازاین جهت که
    خدای ما در میان ما نیست؟»'
  ron-1924: 'Ын зиуа ачея, Мэ вой апринде де мыние ымпотрива луй. Ый вой пэрэси ши-Мь
    вой аскунде Фаца де ей. Ел ва фи прэпэдит ши-л вор ажунӂе о мулциме де реле ши
    неказурь ши атунч ва зиче: ‘Оаре ну м-ау ажунс ачесте реле дин причинэ кэ Думнезеул
    меу ну есте ын мижлокул меу?’'
  ben-OBCV: আর সেদিন ক্রোধে আমি তাদের ত্যাগ করব; আমি তাদের কাছ থেকে আমার মুখ ফিরিয়ে
    নেব আর তারা ধ্বংস হয়ে যাবে। তাদের উপরে অনেক বিপর্যয় ও দুঃখকষ্ট নেমে আসবে আর
    সেদিন তারা জিজ্ঞাসা করবে, ‘আমাদের ঈশ্বর আমাদের সঙ্গে নেই বলেই কি এই বিপর্যয় আমাদের
    উপরে এসেছে?’
  som-som: Oo kolkaasaa cadhadaydu ku kululaan doontaa iyaga, waanan ka tegi doonaa,
    oo wejigaygana waan ka qarin doonaa, oo iyaga waa la baabbi'in doonaa, oo waxaa
    ku soo degi doona masiibo iyo dhibaatooyin badan, oo waxay maalintaas odhan doonaan,
    Ilaaheenna aan ina dhex joogin aawadiis sow masiibadanu inooguma soo degin?
  lat-VUC: 'Et irascetur furor meus contra eum in die illo: et derelinquam eum, et
    abscondam faciem meam ab eo, et erit in devorationem: invenient eum omnia mala
    et afflictiones, ita ut dicat in illo die: Vere quia non est Deus mecum, invenerunt
    me hæc mala.'
  eng-ASVBT: Then my anger shall be kindled against them in that day, and I will forsake
    them, and I will hide my face from them, and they shall be devoured, and many
    evils and troubles shall come upon them; so that they will say in that day, Are
    not these evils come upon us because our God is not among us?
  ita-1885: 'E in quel giorno l''ira mia si accenderà contro a lui, e io l''abbandonerò,
    e nasconderò da lui la mia faccia, e sarà consumato; e gran mali ed angosce gli
    avverranno; e in quel giorno egli dirà: Questi mali non mi sono eglino avvenuti
    perchè il Signore non è nel mezzo di me?'
  eng-LXXUP: And I will be very angry with them in that day, and I will leave them
    and turn my face away from them, and they shall be devoured; and many evils and
    afflictions shall come upon them; and they shall say in that day, Because the
    Lord my God is not with me, these evils have come upon me.
  eng-ULB: Then, on that day, my anger will be kindled against them and I will abandon
    them. I will hide my face from them and they will be devoured. Many disasters
    and troubles will find them so that they will say on that day, 'Have these disasters
    not come upon us because our God is not in our midst?'
  spa-VBL: 'Entonces los abandonaré y me alejaré de ellos, por lo tanto serán destruidos,
    y experimentarán muchos desastres y problemas. “En ese momento dirán: ‘¡Estamos
    sufriendo estos desastres porque nuestro Dios nos ha abandonado!’”'
  fra-_FOB: 'En ce jour-là ma colère s''allumera contre lui; je les abandonnerai,
    je cacherai d''eux ma face; et il sera exposé à être dévoré, et il souffrira des
    maux nombreux et des angoisses. Et il dira en ce jour-là: N''est-ce pas parce
    que mon Dieu n''est plus au milieu de moi, que je souffre ces maux?'
  mal-mal: എന്റെ കോപം അവരുടെ നേരെ ജ്വലിച്ച് ഞാൻ അവരെ ഉപേക്ഷിക്കുകയും എന്റെ മുഖം അവർക്ക്
    മറയ്ക്കുകയും ചെയ്യും; അവർ നാശത്തിനിരയായിത്തീരും; നിരവധി അനർത്ഥങ്ങളും കഷ്ടങ്ങളും
    അവർക്ക് ഭവിക്കും; ‘നമ്മുടെ ദൈവം നമ്മുടെ ഇടയിൽ ഇല്ലാത്തതുകൊണ്ടല്ലേ ഈ അനർത്ഥങ്ങൾ
    നമുക്കു ഭവിച്ചത്’ എന്ന് അവർ അന്ന് പറയും.
  urd-GVR: Phir merā ġhazab un par bhaṛkegā. Maiṅ unheṅ chhoṛ kar apnā chehrā un se
    chhupā lūṅgā. Tab unheṅ kachchā chabā liyā jāegā aur bahut sārī haibatnāk musībateṅ
    un par āeṅgī. Us waqt wuh kaheṅge, ‘Kyā yih musībateṅ is wajah se ham par nahīṅ
    āīṅ ki Rab hamāre sāth nahīṅ hai?’
  suz-BL: मिनु गो मेको नाक्‍त मेको आन पर्बम शुश गाइक्‍नुङ। मिनु गो मेको आन कली प्रोंइशा,
    मेको आन कली वारच मपाइ‍नुङ। मेकोपुकी रोइक्‍चा पुंइसीनीम। मिनु मेकोपुकीमी शुश मरिम्‍शो
    दुम्‍शा, ठेयब श्‍येत जाइनीम। मिनु मेको नाक्‍त मेकोपुकीमी ‘इं परमप्रभु गोपुकी नु
    मबाक्‍तीके इं कली मोदेंशो दुम्‍शो बाक्‍ब’ देंनीम।
  ita-1927: 'In quel giorno, l’ira mia s’infiammerà contro a lui; e io li abbandonerò,
    nasconderò loro la mia faccia, e saranno divorati, e molti mali e molte angosce
    cadranno loro addosso; talché in quel giorno diranno: Questi mali non ci son eglino
    caduti addosso perché il nostro Dio non è in mezzo a noi?'
  ckb-ckb: 'ئیتر لەو ڕۆژەدا تووڕەییم بەسەریاندا گڕ دەگرێت و وازیان لێ دەهێنم و ڕووی
    خۆم لێیان دەشارمەوە و دەبنە نێچیر و تووشی زۆر ناخۆشی و بەڵا دەبن، هەتا ئەوەی لەو
    ڕۆژەدا دەڵێن: ”ئایا لەبەر ئەوە تووشی ئەو بەڵایانە بووین چونکە خودا لەگەڵمان نییە؟“'
  eng-BBE: In that day my wrath will be moved against them, and I will be turned away
    from them, veiling my face from them, and destruction will overtake them, and
    unnumbered evils and troubles will come on them; so that in that day they will
    say, Have not these evils come on us because our God is not with us?
  kan-OKCV: ಆ ದಿವಸದಲ್ಲಿ ನಾನು ಅವರ ಮೇಲೆ ಕೋಪಗೊಂಡು ಅವರನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟು, ನನ್ನ ಮುಖವನ್ನು
    ಅವರಿಗೆ ಮರೆಮಾಡುವೆನು. ವಿರೋಧಿಗಳು ಅವರನ್ನು ನುಂಗಿಬಿಡುವರು. ಬಹಳ ಕೇಡುಗಳೂ, ಇಕ್ಕಟ್ಟುಗಳೂ ಅವರಿಗೆ
    ಸಂಭವಿಸುವುದು. ಆ ದಿವಸದಲ್ಲಿ ಅವರು, ‘ನಮ್ಮ ದೇವರು ನಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಇಲ್ಲದ ಕಾರಣ ನಮಗೆ ಕೇಡುಗಳು,’
    ಎಂದು ಹೇಳುವರು.
  tam-2017: 'அந்நாளிலே நான் அவர்கள்மேல் கோபம்கொண்டு, அவர்களைக் கைவிட்டு, என் முகத்தை
    அவர்களுக்கு மறைப்பேன்; அதினால் அவர்கள் அழிக்கப்படும்படி அநேக தீமைகளும் இடையூறுகளும்
    அவர்களைத் தொடரும்; அந்நாளிலே அவர்கள்: எங்கள் தேவன் எங்கள் நடுவே இல்லாததினால் அல்லவா
    இந்தத் தீங்குகள் எங்களைத் தொடர்ந்தது என்பார்கள்.'
  spa-RV-1909: 'Y mi furor se encenderá contra él en aquel día; y los abandonaré,
    y esconderé de ellos mi rostro, y serán consumidos; y le hallarán muchos males
    y angustias, y dirá en aquel día: ¿No me han hallado estos males porque no está
    mi Dios en medio de mí?'
  ron-BTF: 'Atunci furia mea se va aprinde împotriva lor în ziua aceea şi îi voi părăsi
    şi îmi voi ascunde faţa de ei şi ei vor fi mâncaţi şi li se vor întâmpla multe
    rele şi tulburări, astfel încât vor spune în ziua aceea: Nu au venit aceste rele
    peste noi pentru că Dumnezeul nostru nu este în mijlocul nostru?'
  eng-WEBP: Then my anger shall be kindled against them in that day, and I will forsake
    them, and I will hide my face from them, and they shall be devoured, and many
    evils and troubles shall come on them; so that they will say in that day, ‘Haven’t
    these evils come on us because our God is not among us?’
  eng-FBV: Then I will abandon them and turn away from them, so they will be destroyed,
    and they will experience many disasters and problems. At that time they'll say,
    ‘We're suffering these disasters because our God has abandoned us!’
  nld-1939: 'Dan zal mijn toorn tegen hen ontbranden; en Ik zal hen verlaten en mijn
    aanschijn voor hen verbergen, zodat zij tot een aas zullen worden, en talloze
    rampen en noden hen treffen. Op die dag zal het zeggen: Omdat mijn God niet in
    mijn midden vertoeft, word ik door die rampen getroffen.'
  nch-BL: 'Huajca teipa tahuel nicualanis ica inijuanti. Huan ipan nopa tonali niquincahuas
    huan nimoicancuepas. Amo niquincaquis huan masehualme quintzontamiltise. Quena,
    tahuel miyac taijyohuilisti huan taohuijcayot quinajsis hasta ica ohui quiijtose:
    ‘¿Huelis nochi taijyohuilisti techajsi pampa Toteco Dios ayecmo itztoc tohuaya?’'
  vie-1934: 'Trong ngày ấy, cơn thạnh nộ ta sẽ phừng lên cùng họ, ta sẽ bỏ họ, giấu
    mặt ta đi, khiến cho họ bị tiêu nuốt; nhiều sự tai vạ và buồn thảm sẽ xông hãm
    vào họ. Trong ngày đó họ sẽ nói rằng: Há có phải vì Đức Chúa Trời không ngự giữa
    tôi, nên những tai vạ nầy xông hãm vào tôi chăng?'
  hin-CV: उस स्थिति में उनके विरुद्ध मेरा कोप भड़क जाएगा. उस स्थिति में मैं उनसे अपना
    मुखमंडल छिपाकर उनका त्याग कर दूंगा, और वे काल का कौर हो जाएंगे. उन पर अनेक अनिष्ट
    और कष्ट आ पड़ेंगे, परिणामस्वरूप, वे कह उठेंगे, ‘क्या, हमारे बीच हमारे परमेश्वर
    की अनुपस्थिति नहीं, हम पर इन विपत्तियां आने की वजह?’
  eng-OURB: Then my anger shall be kindled against them in that day, and I will forsake
    them, and I will hide my face from them, and they shall be devoured, and many
    evils and troubles shall come on them; so that they will say in that day, ‘Haven’t
    these evils come on us because our God is not among us?’
  spa-BES: 'En aquel día mi ira será movida contra ellos, y serán rechazados Por mi,
    ocultando mi rostro de ellos, y la destrucción los alcanzará, y sobre ellos vendrán
    males y problemas innumerables; de modo que en ese día dirán: ¿No nos vienen estos
    males porque nuestro Dios no está con nosotros?'
  tdx-tdx: 'Le hisolebotse am’iereo amy andro zay ty habosehako, le haforintseko,
    vaho haetako am’iereo ty tareheko; havoremboreñe iereo, hisamboria’ ty hekoheko
    naho ty hankàñe maro, soa te hanao ty hoe iereo amy andro zay: Hera, ie tsy mindre
    aman-tika t’i Andrianañaharentika, ty mampidoñe o hankàñeo aman-tikañe?'
  vid-vid: Ahyo ndo vyondiwazudila ng'hatu zuwa alyo, nani ndowaleka na ndodinya meho
    ga heni nawo wodumigwa. Wihe winji na magazo gowa ga hewo mbaka wavizele kuwa
    wihe awo uwafika kwa vila heni, Nguluwi wa hewo, siwele hamwe na hewo.
  eng-OKE: And my anger will be kindled against them at that time, and I will drive
    them afar off, and remove My Shekinah from them to consume them, and many evils
    and troubles shall befall them. And they will say in that day, Is it not because
    the Shekinah of my God is not among me, that these evils have befallen me?
  tha-KJV: แล​้วในวันนั้นเราจะกริ้วต่อเขา และเราจะทอดทิ้งเขาเสียและซ่อนหน้าของเราเสียจากเขา
    เขาทั้งหลายจะถูกกลืน และสิ่งร้ายกับความลำบากเป็​นอ​ันมากจะมาถึงเขา ในวันนั้นเขาจึงจะกล่าวว่า
    ‘​สิ​่งร้ายเหล่านี้ตกแก่​เรา เพราะพระเจ้าไม่ทรงสถิตท่ามกลางเราไม่​ใช่​หรือ​’
  por-BR-2018: 'E meu furor se acenderá contra ele naquele dia; e os abandonarei,
    e esconderei deles meu rosto, e serão consumidos; e o acharão muitos males e angústias,
    e dirá naquele dia: Não me acharam estes males porque não está meu Deus em meio
    de mim?'
  deu-ELO: 'Und mein Zorn wird an jenem Tage wider dasselbe entbrennen, und ich werde
    sie verlassen und mein Angesicht vor ihnen verbergen; und es wird verzehrt werden,
    und viele Übel und Drangsale werden es treffen. Und es wird an jenem Tage sagen:
    Haben nicht darum diese Übel mich getroffen, weil mein Gott nicht in meiner Mitte
    ist?'
  eng-WYC-2018: And my strong vengeance shall be wroth against that people in that
    day, and I shall forsake it, and I shall hide my face from it, and it shall be
    into devouring; all evils and tormentings shall find it, so that it say in that
    day, Verily for the Lord is not with me, these evils have found me. (And my strong
    vengeance shall be stirred against them in that day, and I shall forsake them,
    and I shall hide my face from them, and they shall be devoured; and many evils
    and torments shall find them, so that they say on that day, Truly these evils
    have found us, because the Lord is not with us.)
  epo-epo: 'Kaj ekflamos Mia kolero kontraŭ ĝi en tiu tago, kaj Mi forlasos ilin kaj
    kaŝos Mian vizaĝon for de ili, kaj ili estos konsumitaj, kaj trafos ilin multaj
    malfeliĉoj kaj mizeroj; kaj ili diros en tiu tago: Ĉu ne pro tio, ke nia Dio ne
    estas inter ni, trafis nin ĉi tiuj malfeliĉoj?'
  uig-PIN: 'Xu waⱪitta Mening ƣǝzipim ularƣa tutixip, Mǝn ularnimu taxlap, ulardin
    yüzümni yoxurimǝn. Ular yutuwetilidu, kɵp balayi’apǝt wǝ külpǝtlǝr bexiƣa qüxidu
    wǝ ular xu waⱪitta: «Xübⱨisizki, Hudayimiz arimizda bolmiƣini üqün, bu balalar
    beximizƣa qüxti» — dǝydu.'
  beo-beo: Amo hou doaga:sea, Na da ilima ougimu. Na da ili yolesimu amola ilia da
    gugunufinisi dagoi ba:mu. Ilia da se nabasu bagade ba:mu. Amasea, amo se nabasu
    ea bai da Na da ilima hame esalebeba:le ilima maha, ilia da dawa:mu.
  tpi-OTNT: Taim ol i mekim olsem, bai mi belhat nogut tru long ol. Na bai mi lusim
    ol na givim baksait long ol, na bai ol i bagarap nogut tru. Na planti samting
    nogut bai i kamap long ol. Na bai ol i tok, ‘Ating God i no i stap wantaim yumi,
    na ol dispela samting nogut i kamap long yumi.’
  hau-SA: A wannan rana zan yi fushi da su, in kuma yashe su; zan ɓoye fuskata daga
    gare su, za a kuwa hallaka su. Masifu masu yawa da wahaloli masu yawa za su auka
    musu, a wannan rana kuwa za su ce, ‘Masifun nan sun same mu domin Allahnmu ba
    ya tare da mu’
  uig-LAT: 'Shu waqitta Méning ghezipim ulargha tutiship, Men ularnimu tashlap, ulardin
    yüzümni yoshurimen. Ular yutuwétilidu, köp balayi’apet we külpetler béshigha chüshidu
    we ular shu waqitta: «Shübhisizki, Xudayimiz arimizda bolmighini üchün, bu balalar
    béshimizgha chüshti» — deydu.'
  nde-nde: 'Ngalolosuku ngizabathukuthelela ngibafulathele; ngizabafihlela ubuso bami,
    njalo bazabhujiswa. Bazakwehlelwa zingozi ezinengi lobunzima phezu kwabo, njalo
    ngalolosuku bazabuza bathi: ‘Kambe akusikuthi ingozi lezi zisehlela kubi kangaka
    ngoba uNkulunkulu wethu kakho phakathi kwethu na?’'
  ton-ton: Pea ʻe tupu ai ʻeku houhau kiate kinautolu ʻi he ʻaho ko ia, pea te u liʻaki
    ʻakinautolu, pea te u fufū hoku fofonga meiate kinautolu, pea ʻe fakaʻosiʻosi
    ʻakinautolu, pea ʻe hoko ʻae ngaahi kovi lahi mo e ngaahi mamahi lahi kiate kinautolu;
    ko ia tenau lea ai ʻi he ʻaho ko ia, ʻIkai kuo hoko ʻae ngaahi kovi ni kiate kitautolu,
    koeʻuhi ʻoku ʻikai ʻiate kitautolu ʻa hotau ʻOtua?
  ces-1613: 'Protož rozhněvá se na něj prchlivost má v ten den, a opustím je, i skryji
    tvář svou od nich, a bude sežrán, i přijdou na něj mnohé věci zlé a úzkosti. I
    řekne v ten den: Zdaliž ne proto přišly na mne tyto zlé věci, že Bůh můj není
    u prostřed mne?'
  eng-WMB: Then my anger shall be kindled against them in that day, and I will forsake
    them, and I will hide my face from them, and they shall be devoured, and many
    evils and troubles shall come on them; so that they will say in that day, ‘Haven’t
    these evils come on us because our God is not among us?’
  tam-TCV: அந்த நாளில் நான் அவர்களுடன் கோபங்கொண்டு அவர்களைக் கைவிட்டு விடுவேன். நான்
    அவர்களிடமிருந்து என் முகத்தை மறைத்துக்கொள்வேன். அவர்கள் அழிக்கப்படுவார்கள். அவர்கள்மேல்
    அநேக பேரழிவுகளும், பல துன்பங்களும் வரும். அந்த நாள் வரும்பொழுது அவர்கள், ‘எங்கள்
    இறைவன் எங்களுடன் இல்லாததினால் அல்லவோ இத்தீமைகள் எல்லாம் எம்மேல் வந்தன’ என்பார்கள்.
  ceb-ULB: Unya, nianang adlawa, mosilaob ang akong kasuko batok kanila, ug isalikway
    ko sila. Pagatagoan ko ang akong panagway gikan kanila, ug pagaut-uton sila. Daghang
    mga katalagman ug mga kagul-anan ang makakaplag kanila, busa moingon sila nianang
    adlawa, 'Nakaplagan ba kanako kining mga katalagman tungod kay ang atong Dios
    wala na sa akong taliwala?'
  pol-UBG: 'W tym dniu zapłonie mój gniew przeciwko nim, opuszczę ich i skryję swe
    oblicze przed nimi, a oni będą pożarci i spotka ich wiele nieszczęść i utrapień
    i powiedzą w tym dniu: Czy nie dlatego, że naszego Boga nie ma pośród nas, spotkały
    nas te nieszczęścia?'
  agr-agr: 'Nunidau asagmatai wishakam senchi kajegkan makichkish puyatjutsuk idaisagtinaitjai.
    Dutika ai shiig senchi waitu batsatu asa makichik tsawantai chichainak: ‘Ii senchi
    waituinag duka Tuke Pujuu iina Apajuíji idaitamsa nuadui imanika waituinaji’,
    tiagtinai.'
  kyc-kyc: Dopa piraminyi dokopa nambame nakama kando imbwuapala kyawa yaki nyuo kaeyaronosa
    koo keta palyuo kwaeyo parami. Randa wakale wakale dupwa epo nakama keta paliramopa
    nakanjo sepala dokopa namba nakamana Anatu nakama pipya kara nalyane dokona randa
    nyilyamano lao soo nyerami.
  urd-GVU: پھر میرا غضب اُن پر بھڑکے گا۔ مَیں اُنہیں چھوڑ کر اپنا چہرہ اُن سے چھپا
    لوں گا۔ تب اُنہیں کچا چبا لیا جائے گا اور بہت ساری ہیبت ناک مصیبتیں اُن پر آئیں
    گی۔ اُس وقت وہ کہیں گے، ’کیا یہ مصیبتیں اِس وجہ سے ہم پر نہیں آئیں کہ رب ہمارے
    ساتھ نہیں ہے؟‘
  deu-1912: 'So wird mein Zorn ergrimmen über sie zur selben Zeit, und ich werde sie
    verlassen und mein Antlitz vor ihnen verbergen, daß sie verzehrt werden. Und wenn
    sie dann viel Unglück und Angst treffen wird, werden sie sagen: Hat mich nicht
    dies Übel alles betreten, weil mein Gott nicht mit mir ist?'
  kan-2017: ಆಗ ನಾನು ಅವರ ಮೇಲೆ ಬಲುಕೋಪಗೊಂಡು ಅವರನ್ನು ಬಿಟ್ಟು ಅವರಿಗೆ ವಿಮುಖನಾಗಿರುವೆನು. ಆದುದರಿಂದ
    ಅವರು ಸಂಹಾರಕ್ಕೆ ಗುರಿಯಾಗುವರು; ಮತ್ತು ಅನೇಕ ಕಷ್ಟಗಳೂ ಹಾಗು ವಿಪತ್ತುಗಳೂ ಅವರಿಗೆ ಒದಗುವವು.
    ಆಗ ಅವರು, ‘ನಮ್ಮ ದೇವರು ನಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಇಲ್ಲದೆ ಹೋದುದರಿಂದಲೇ ಈ ವಿಪತ್ತುಗಳೆಲ್ಲಾ ನಮಗೆ ಸಂಭವಿಸಿತ್ತಲ್ಲ’
    ಅಂದುಕೊಳ್ಳುವರು.
  yap-yap: Nap’an nra yodorom, ma bay gu damumuw ngorad; mu gu n’agrad ngan thirifrad
    u but’. Pire’ e gafgow nib gel ni bay yib ngorad, ma aram e bay ra nanged nike
    yib e pin’em ngorad, ya gag ni Got rorad e da kug moy rorad.
  hlt-MCSB: Tekah khohnin ah tah ka thintoek loh anih taengah sai vetih amih te ka
    hnoo ni. Te vaengah amih taeng lamloh ka maelhmai ka thuh vetih maeham la poeh
    ni. Yoethae cungkuem neh citcai loh anih a hmuh ni. Te khohnin ah, “Ka khui ah
    ka Pathen loh a om pawt dongah pawt nim? He bang yoethae loh kai m'hmuh,” a ti
    ni.
  mdy-ETH: ዔያታ ያዺዴ ዎዶና ታ ዔያቶ ዑፃ ዻጋዺ ዔያቶፓ ዱማዻንዳኔ፤ ዓኣፖዋ ታ ዔያቶይዳፓ ሺርሻንዳኔ፤ ዔያታ ባይቃንዳኔ፤
    ዔያቶይዳ ሚርጌ ዎዻ ዶርዓ ኬዳንዳኔ፤ ዬካፓ ዬይ ባካ ቢያ ዔያቶ ሄሌሢ ታኣኒ፥ ዔያቶኮ ፆኦዛሢ ዔያቶይዳፓ ዱማዼሢሮታሢ ዔያታ
    ዔራንዳኔ።
  twi-ASANTE: Ɛba saa a, mʼabufuo bɛdɛre atia wɔn. Mɛpa wɔn, na mede mʼanim asie wɔn
    na wɔbɛsɛe wɔn. Ɔhaw a emu yɛ den bɛba wɔn so ama wɔaka sɛ, ‘Saa ɔhaw yi twa sɛ
    ɛba, ɛfiri sɛ, Onyankopɔn nni yɛn nkyɛn bio.’
  eng-WEBU: Then my anger shall be kindled against them in that day, and I will forsake
    them, and I will hide my face from them, and they shall be devoured, and many
    evils and troubles shall come on them; so that they will say in that day, ‘Haven’t
    these evils come on us because our God is not among us?’
  bnp-bnp: Na tahuna ri rata maea, bara i madihi a hategu ne ria. Bara pe ria a ngalahere
    ne ria, bara ri bole a vuranga. A maka maki hale ri kupo bara i ratapile ria.
    Bara i kupo a maka maki hale i bele ne ria. Muri bara ri ta maea, ‘A Vure i uka
    ma i made turane hita, i bele ne hita a maka maregoa nga.’
  wal-wal: Hegee haniyo wode, ta hanqqoi eta bolli eexxi kiyana. Taanikka eta aggaagana;
    ta som77uwaa etappe wora zaarana. Yaatin, eti xayana; iita metoinne bashshai eta
    bolli yaana. He wodiyan eti, ‘Tumu ha metoi gakkidoi nu Xoossai nu giddon bainnaagaa
    gishshaassa gidennee?’ yaagidi oichchana.
  spa-PDDPT: 'Por lo cual mi ira arderá contra él en aquel día. Los abandonaré y esconderé
    mi rostro de ellos. Serán consumidos. Le vendrán muchos males y angustias, y dirá
    en aquel día: ¿No me vinieron estos males porque mi ʼElohim no está en medio de
    mí?'
  gun-gun: 'Ha''e va''e jave py xepoxya hendy ''rã ha''e kuery rovai. Ha''e vy naipytyvõvei
    ''rã, ha''e kuery pe ndajexa ukai ''rã omombaa aguã. Ha''e kuery áry mba''emo
    vai ha''e ikuai axy aguã ou reta ramo ijayvu ''rã: “Nhanderuete orembyte py noĩvei
    ramo e''ỹ teve ha''e rami ete oiko orere?” he''i ''rã okuapy.'
  ilo-ULB: Ket iti dayta nga aldaw, sumgedto ti ungetko maibusor kadakuada, ket baybay-akto
    ida. Ilemmengkonto ti rupak manipud kadakuada, ken maalun-ondanto. Adunto a didigra
    ken riribuk ti mangbirok kadakuada, tapno kunaendanto iti dayta nga aldaw, 'Daddadaelendak
    dagitoy a didigra gapu ta saannakon a salsalakniban iti Dios.'
  kpg-kpg: I di madagoaa deelaa, dogu hagawelewele gi digaula ga gila aga ga damana.
    Au ga diiagi digaula, gei digaula la ga daaligi gii mmade. Nia haingadaa llauehe
    e logo gaa tale ang gi digaula, gei digaula ga modongoohia ginaadou i di madagoaa
    deelaa, bolo nia haingadaa llauehe e logo aalaa la guu tale ang gi ginaadou, idimaa
    Au, go di nadau God, la hagalee i nadau baahi.
  uig-ARA: 'شۇ ۋاقىتتا مېنىڭ غەزىپىم ئۇلارغا تۇتىشىپ، مەن ئۇلارنىمۇ تاشلاپ، ئۇلاردىن
    يۈزۈمنى يوشۇرىمەن. ئۇلار يۇتۇۋېتىلىدۇ، كۆپ بالايىئاپەت ۋە كۈلپەتلەر بېشىغا چۈشىدۇ
    ۋە ئۇلار شۇ ۋاقىتتا: «شۈبھىسىزكى، خۇدايىمىز ئارىمىزدا بولمىغىنى ئۈچۈن، بۇ بالالار
    بېشىمىزغا چۈشتى» ــ دەيدۇ.'
  sus-sus: Na tɛmui n bɔɲɛ tema nɛ, n xɔnɔ e ma han n e rabɛɲin. N nan n yatagi nɔxunma
    nɛ e ma, si gbɛtɛe e halaki, tɔɔrɛ nun fe xɔrɔxɔɛe fa dusu e xun na. Isirayilakae
    a kolonma na tɛmui nɛ, yi tɔɔrɛ e lixi nɛ barima n tan, e Marigi Ala, mu na e
    ya ma sɔnɔn.
  pon-2006: Ni ahnsowo ei engieng pahn lelohng irail. I pahn keseirailla oh re pahn
    mwomwla. Re pahn lokolok laud oh mihla nan apwal mwuledek. Eri, re ahpw pahn ese
    me apwal pwukat lelohngirailehr pwehki ngehi, arail Koht, solahr ieiang irail.’
  jae-jae: Êndêŋ bêc tônê aê têtac ŋandaŋ êsa êndêŋ êsêac. Aê oc jawi êsêac siŋ to
    jansaŋ laŋôcanô auc êndêŋ êsêac e sênaŋa. Sec to gêŋwapac tokaiŋ-tokaiŋ êtap êsêac
    sa ma êndêŋ bêc tônê êsêac sêsôm gebe ‘Apômtau, aêacnêŋ Anôtô, gêmoa gêwiŋ aêac
    atom, tec gêŋwapac samob tonec kêpi aêac.’
  ksd-ksd: 'Ma ta nam ra bung kaugu kankan na tut rikai ure diat, ma ina vana kan
    diat, ma ina ive ra matagu kan diat, ma da vapanie vue diat, ma mangoro na kaina
    magit ma mangoro na varmonong diat a tup diat; ma diat a biti ta nam ra bung dari:
    Dave, go ra lavur kaina magit pa dia tup dat vang tago kada God pa i ki livuan
    ta dat?'
  tur-YTC: O gün onlara karşı öfkem alevlenecek ve onları bırakacağım, yüzümü onlardan
    gizleyeceğim ve onlar yutulacaklar ve başlarına birçok kötülükler ve sıkıntılar
    gelecek; böylece, o gün, 'Bu kötülükler, Tanrımız aramızda olmadığı için başımıza
    gelmedi mi?' diyecekler.
  grc-BRENT: Καὶ ὀργισθήσομαι θυμῷ εἰς αὐτοὺς ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ καταλείψω αὐτοὺς,
    καὶ ἀποστρέψω τὸ πρόσωπόν μου ἀπʼ αὐτῶν, καὶ ἔσται κατάβρωμα· καὶ εὑρήσουσιν αὐτὸν
    κακὰ πολλὰ καὶ θλίψεις· καὶ ἐρεῖ ἐν τῇ ἡμέρᾳ ἐκείνῃ, διότι οὐκ ἔστι Κύριος ὁ Θεός
    μου ἐν ἐμοὶ, εὕροσάν με τὰ κακὰ ταῦτα.
  ind-AYT: Pada saat itu, murka-Ku akan menyala-nyala kepada mereka. Aku akan membiarkan
    mereka dan menyembunyikan wajah-Ku dari mereka sehingga mereka akan dimakan habis
    dan akan mendapatkan malapetaka dan mengalami banyak kesusahan. Kemudian, mereka
    akan berkata, ‘Apakah hal-hal yang buruk terjadi pada kita karena Allah tidak
    bersama kita?’
  nya-nya: Tsiku limenelo Ine ndidzawakwiyira ndi kuwataya. Ndidzawabisira nkhope
    yanga, ndipo adzawonongedwa. Masautso ambiri ndi zovuta zambiri zidzawagwera,
    ndipo tsiku limenelo adzafunsa kuti, ‘Kodi masautso awa sanagwere ife chifukwa
    Yehova Mulungu wathu sali nafe?’
  hrv-hrv: 'I onda će se izliti moj gnjev na nj. Ostavit ću ih tada i sakriti od njih
    svoje lice da budu proždirani. Snaći će ih mnoga zla i nevolje i onda će reći:
    ''Zar me ne snalaze ove nevolje zbog toga što Bog moj nije u mojoj sredini?'''
  mps-mps: Te augwaligo te tama tibo sogo da, teda eno augwali sębę dwai mu yaibao.
    Tama tibaso, eno augwali tagalama, tama augwali tudi ola mawaibao. Tama augwali
    mu dolaibao, tama dwai sę dabe hauwa mu augwaliba pedelaibao. Tama augwaligo
    te po waibao, ‘Te God da dali bidibe yali bogo, tama te dwai sę dabe daba te
    pedalobo yabao,’ te po waibao.
  tpi-tpi: Taim ol i mekim olsem, bai mi belhat nogut tru long ol. Na bai mi lusim
    ol na givim baksait long ol, na bai ol i bagarap nogut tru. Na planti samting
    nogut bai i kamap long ol. Na bai ol i tok, ‘Ating God i no i stap wantaim yumi,
    na ol dispela samting nogut i kamap long yumi.’
  dan-1931: 'Men til den Tid skal min Vrede blusse op imod det, og jeg vil forlade
    dem og skjule mit Åsyn for dem; det skal ædes op, og mange Ulykker og Trængsler
    skal ramme det. Til den Tid skal det sige: Mon det ikke er, fordi min Gud ikke
    er i min Midte, at disse Ulykker har ramt mig?'
  vie-OVCB: 'Ta sẽ nổi giận và lìa bỏ họ. Khi Ta quay mặt làm ngơ, họ sẽ bị tiêu vong,
    sẽ gặp nhiều tai họa khủng khiếp. Đến lúc ấy, họ sẽ thắc mắc: ‘Chắc Đức Chúa Trời
    không ở cùng ta, nên ta mới gặp hoạn nạn thế này!’'
  guj-2017: ત્યારે મારો કોપ તે લોકો પર સળગી ઊઠશે અને હું તેઓને તજી દઈશ તથા તેઓનાથી
    વિમુખ થઈ જઈશ. અને તેઓ ભક્ષ થઈ પડશે. તેઓના પર અનેક આફતો અને સંકટો ઊતરશે ત્યારે
    તેઓ કહેશે કે, ‘આપણા ઈશ્વર આપણી વચ્ચે નથી તેથી આ બધાં સંકટો આપણા પર આવી પડ્યાં
    નથી શું?
  pon-2006A: Ni ahnsowo ei engieng pahn lelohng irail. I pahn keseirailla oh re pahn
    mwomwla. Re pahn lokolok laud oh mihla nan apwal mwuledek. Eri, re ahpw pahn ese
    me apwal pwukat lelohngirailehr pwehki ngehi, arail Koht, solahr ieiang irail.’
  por-BRBSL: 'Então minha ira se acenderá contra eles naquele dia, e eu os abandonarei,
    e esconderei meu rosto deles, e eles serão devorados, e muitos males e problemas
    virão sobre eles; de modo que eles dirão naquele dia: “Estes males não vieram
    sobre nós porque nosso Deus não está entre nós?”'
  cth-cth: Hat toteh, kai ka lungkhuek vaiteh, ahnimouh ka kamlang takhai han. A rawk
    awh vaiteh lungpoutnae hoi rucatnae puenghoi a kâhmo awh han, hatnavah ahnimouh
    ni Cathut ni maimouh koe ao hoeh dawk hete rucatnae maimouh lathueng a pha nahoehmaw
    telah a dei awh han.
  twi-twi: Na saa da no, me bo befuw wɔn na mapo wɔn; mede mʼanim behintaw wɔn na
    wɔbɛsɛe wɔn. Ɔhaw a emu yɛ den ahorow pii bɛba wɔn so ama wɔabisa se, ‘So ɛnsɛ
    sɛ saa ɔhaw yi ba, esiane sɛ Onyankopɔn nni yɛn nkyɛn bio no nti?’
  hlt-hlt: Tekah khohnin ah tah ka thintoek loh anih taengah sai vetih amih te ka
    hnoo ni. Te vaengah amih taeng lamloh ka maelhmai ka thuh vetih maeham la poeh
    ni. Yoethae cungkuem neh citcai loh anih a hmuh ni. Te khohnin ah, “Ka khui ah
    ka Pathen loh a om pawt dongah pawt nim? He bang yoethae loh kai m'hmuh,” a ti
    ni.
  tbz-SIM: 'Dɛ yiè ndi m miɛkɛ yóó bɛ̀ yɛ̀mɛ̀ kɛ̀ m bɛ̀ bùtínnɛ́ kɛ́ bɛ̀ yóu, kɛ̀
    mɛyɛi ndiɛmɛ̀ nɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ diɛmɛ̀ kɛ̀ dɛ̀ɛ bɛ̀ do. Kɛ̀ bɛ̀ɛ kuɔ́ ndɛ yiè
    kɛ dɔ̀: Ti Yiɛ̀ nKuyie nti yóu mɛ̀ɛ̀ kpɛ́í nte kɛ̀ mɛyɛi nti do.'
  msy-2020: Eghtɨ kɨ dughiar kamɨn bar men anɨngaghegham. Egh kɨ me ategh, egh uan
    guam bar men modogham. Eghtɨ me bar moghɨra ikuvigham. Eghtɨ bizir kurar avɨrim
    me bativtɨ, me dar gan fogh suam, ‘God ti e ko itir puvatɨzɨ, bizir kurar kaba
    e batifi.’
  azb-azb: Onda onlara qəzəblənəcəyəm, onları ataraq üz döndərəcəyəm. Onlar başqalarına
    yem olacaq, başlarına çox bəlalar və müsibətlər gələcək. Həmin gün “Allahımız
    bizimlə olmadığı üçün başımıza müsibətlər gəldi” deyəcəklər.
  eng-DBY: And my anger shall be kindled against them in that day, and I will forsake
    them, and I will hide my face from them, and they shall be devoured, and many
    evils and troubles shall befall them, and they will say in that day, Have not
    these evils befallen me because my God is not in my midst?
  hin-2017: उस समय मेरा कोप इन पर भड़केगा, और मैं भी इन्हें त्याग कर इनसे अपना मुँह
    छिपा लूँगा, और ये आहार हो जाएँगे; और बहुत सी विपत्तियाँ और क्लेश इन पर आ पड़ेंगे,
    यहाँ तक कि ये उस समय कहेंगे, ‘क्या ये विपत्तियाँ हम पर इस कारण तो नहीं आ पड़ीं,
    क्योंकि हमारा परमेश्वर हमारे मध्य में नहीं रहा?’
  wol-KYG: 'te samam sànj dina tàkk ci seen kaw bésub keroog. Maa leen di wacc, làq
    leen sama kanam, te kon dees na leen lekk. Musiba yu bare aki njàqare dina leen
    dikkal. Bésub keroog ñoo naan: “Xanaa sunu Yàllaa nekkul ci sunu biir kay, ba
    tax musiba yii dikkal nu!”'
  eng-YLT: and Mine anger hath burned against it in that day, and I have forsaken
    them, and hidden My face from them, and it hath been for consumption, and many
    evils and distresses have found it, and it hath said in that day, Is it not because
    that my God is not in my midst — these evils have found me?
  eng-WYC-2017: And my strong vengeance shall be wroth against that people in that
    day, and I shall forsake it, and I shall hide my face from it, and it shall be
    into devouring; all evils and tormentings shall find it, so that it say in that
    day, Verily for the Lord is not with me, these evils have found me.
  eng-WMBB: Then my anger shall be kindled against them in that day, and I will forsake
    them, and I will hide my face from them, and they shall be devoured, and many
    evils and troubles shall come on them; so that they will say in that day, ‘Haven’t
    these evils come on us because our God is not amongst us?’
  urd-GVH: फिर मेरा ग़ज़ब उन पर भड़केगा। मैं उन्हें छोड़कर अपना चेहरा उनसे छुपा लूँगा।
    तब उन्हें कच्चा चबा लिया जाएगा और बहुत सारी हैबतनाक मुसीबतें उन पर आएँगी। उस वक़्त
    वह कहेंगे, ‘क्या यह मुसीबतें इस वजह से हम पर नहीं आईं कि रब हमारे साथ नहीं है?’
  rug-rug: Meke pana ta evaṉa sapu gua sara, koasa rane sana si kaqu bugoro sisigitini
    Rau si arini; meke kaqu veko pani na lopu kaqu va dogoro nia Rau koarini sa Isumataqu,
    meke kaqu ta huara va inete si arini. Kaqu razai soku tinasuna kaleadi si arini,
    osolae kaqu tiqe gilania rini sapu sari na tiṉitoṉa hire si ta evaṉa koa rini,
    sina lopu koa koa rini si Rau sapu sa dia Tamasa.
  gaz-gaz: Gaafas ani isaanitti aaree isaan nan dhiisa; fuula koos isaan duraa nan
    dhoksa; isaanis ni barbadeeffamu. Badiisaa fi rakkoo baayʼeetu isaanitti dhufa;
    isaanis gaafasi, ‘Badiisni kun waan Waaqni keenya nu wajjin hin jirreef nutti
    dhufe mitii?’ jedhanii gaafatu.
  fra-LSG: 'En ce jour-là, ma colère s’enflammera contre lui. Je les abandonnerai,
    et je leur cacherai ma face. Il sera dévoré, il sera la proie d’une multitude
    de maux et d’afflictions, et alors il dira: N’est-ce point parce que mon Dieu
    n’est pas au milieu de moi que ces maux m’ont atteint?'
  gnn-gnn: Ga ŋunhi walala boŋguŋu bilyurrunydja, gonha'yurrunydja ŋarranha boŋguŋu,
    bala ŋarranydja boŋguŋu wirrkina walalaŋgu ŋaramurryi, bala ŋarranydja boŋguŋu
    biyakuyi walalanhanydja gonha'yurruyi yana. Bala marina ŋula nhäna yurru walalaŋgu
    buna, walala yurru yukurra nhinanydja galŋa‐yätjthirrina ŋuriŋina yätjthuna malaŋuyu,
    yurruna walala yurru marŋgithirrinydja, ŋetjnha mulka, bala bitjanna yurru waŋa,
    ‘Yuwalk muka dhuwalayinydja maḻŋ'thurruna ŋilimurruŋgu galŋa‐yätjthinyamirrinydja
    rom, liŋgu Garraynydja yakana dhiyalami galki ŋilimurruŋgala; liŋguna ŋayi ŋilimurrunha
    gonha'yurrunana, liŋgu ŋilimurruway yana ŋapa‐wekanhamina nhanŋunydja.’
  yal-yal: Na waxatini, n xɔlɔma nɛn e ma han n yi n mɛ e ra. N na n yɛtagin luxunma
    nɛn e ma. Siya gbɛtɛne e halagima nɛn. Tɔrɔ wuyaxi nun fe xɔdɛxɛne yi so e xun
    na. E a kolonma nɛn na waxatini, a tɔrɔni itoe e lixi nɛn bayo n tan, e Ala, mi
    fa e yɛ sɔnɔn.
  haw-1868: Alaila e hoaaia'ku ko'u inaina ia lakou ia la, a e haalele aku au ia lakou,
    e huna au i ko'u maka mai o lakou aku, a e pau lakou i ka lukuia, a e loohia lakou
    e na ino a me na pilikia he nui loa; nolaila, e olelo mai ai lakou ia la, Aole
    anei i hiki mai keia mau mea ino iluna o kakou, no ka noho ole mai o ko kakou
    Akua iwaena o kakou?
  arb-NAV: 'فَيَحْتَدِمُ غَضَبِي عَلَيْهِ فِي ذَلِكَ الْيَوْمِ، وَأَنْبِذُهُ وَأَحْجُبُ
    وَجْهِي عَنْهُ، فَيَكُونُ فَرِيسَةً. وَتَلْحَقُ بِهِ شُرُورٌ كَثِيرَةٌ وَمَصَائِبُ،
    حَتَّى يَقُولَ: أَلَيْسَ لأَنَّ إِلَهِي قَدْ هَجَرَنِي، قَدْ أَصَابَتْنِي هَذِهِ
    الشُّرُورُ؟'
  ewe-ewe: Ekema nye dɔmedzoe abi ɖe wo ŋu, maɖe asi le wo ŋu, maɣla nye ŋkume ɖe
    wo, eye matsrɔ̃ wo. Nya sesẽ, dziŋɔwo adzɔ ɖe wo dzi, eye woagblɔ be, ‘Mawu megale
    mía dome o!’
  eng-LEE: And my anger shall be kindled against them on that day, and I will forsake
    them, and I will hide my face from them, and they shall be given to be devoured,
    and many evils and troubles shall overtake them; and they will say on that day,
    Is it not, because my God is not in the midst of me, that these evils have overtaken
    me?
  asm-FB: যিদিনা তেওঁলোকে এইদৰে কৰিব, সেইদিনা তেওঁলোকৰ বিৰুদ্ধে মোৰ ক্ৰোধ প্ৰজ্বলিত
    হ’ব আৰু ময়ো তেওঁলোকক ত্যাগ কৰিম। মই তেওঁলোকৰ পৰা মোৰ মুখ ঢাকিম আৰু তেওঁলোক ধ্বংস
    হৈ যাব। তেওঁলোকলৈ অনেক দুখ-কষ্ট আৰু আপদ ঘটিব; সেইদিনা তেওঁলোকে ক’ব যে, “আমাৰ ঈশ্বৰ
    আমাৰ মাজত নথকাৰ কাৰণেই আমাৰ ওপৰত এই সকলো আপদ নে?
  sus-A: نَ تّمُي ﭑ بْحّ تٍمَ نّ، ﭑ شْنْ عٍ مَ هَن ﭑ عٍ رَبّحِن. ﭑ نَن ﭑ يَتَفِ نْشُنمَ
    نّ عٍ مَ، سِ فبّتّيٍ عٍ هَلَكِ، تْورّ نُن قٍ شْرْشْييٍ قَ دُ سُ عٍ شُن نَ. عِسِرَيِلَكَيٍ
    عَ كٌلٌنمَ نَ تّمُي نّ، يِ تْورّ عٍ لِشِ نّ بَرِ مَ ﭑ تَن، عٍ مَرِفِ عَلَ، مُ
    نَ عٍ يَ مَ سْنْن.
  fra-SBL: 'En ce jour-là, ma colère s''enflammera contre eux, je les abandonnerai,
    je leur cacherai ma face, ils seront dévorés, et beaucoup de maux et de tourments
    les atteindront, au point qu''ils diront en ce jour-là : « Ces maux ne nous ont-ils
    pas atteints parce que notre Dieu n''est pas au milieu de nous ? »'
  hbo-hbo: וְחָרָ֣ה אַפִּ֣י בֹ֣ו בַיֹּום־הַ֠הוּא וַעֲזַבְתִּ֞ים וְהִסְתַּרְתִּ֨י פָנַ֤י
    מֵהֶם֙ וְהָיָ֣ה לֶֽאֱכֹ֔ל וּמְצָאֻ֛הוּ רָעֹ֥ות רַבֹּ֖ות וְצָרֹ֑ות וְאָמַר֙ בַּיֹּ֣ום
    הַה֔וּא הֲלֹ֗א עַ֣ל כִּֽי־אֵ֤ין אֱלֹהַי֙ בְּקִרְבִּ֔י מְצָא֖וּנִי הָרָעֹ֥ות הָאֵֽלֶּה׃
  eng-WYCLIFFE: And my strong veniaunce schal be wrooth ayens that puple in that dai,
    and Y schal forsake it, and Y schal hide my face fro it, and it schal be in to
    deuouryng; alle yuels and turmentyngis schulen fynde it, so that it seie in that
    dai, Verili for the Lord is not with me, these yuelis han founde me.
  cwe-cwe: Siku iyo nizawehila na nizawaleka, nizachifisa chihanga changu, wezanangigwa.
    Wezapata yehile mengi na manhesa mbaka wavimanye kuwa yayo yose yawapata kwaviya
    Mulungu hali nawo.
  kik-kik: Mũthenya ũcio nĩngamarakarĩra na ndĩmatirike; nĩngamahitha ũthiũ wakwa,
    nao nĩmakaniinwo. Nĩmagakorwo nĩ mĩanangĩko mĩingĩ na moritũ maingĩ, nao mũthenya
    ũcio nĩ makooria atĩrĩ, ‘Githĩ mĩanangĩko ĩno ndĩtũkorete nĩ ũndũ Ngai ndakoretwo
    hamwe na ithuĩ?’
  fra-NCL: 'Et ma colère s’enflammera contre lui en ce jour-là ; je les abandonnerai
    et je leur cacherai ma face ; on le dévorera ; une multitude de maux et d’afflictions
    fondront sur lui, et il dira en ce jour-là : N’est-ce pas parce que mon Dieu n’est
    pas au milieu de moi que ces maux ont fondu sur moi ?'
  cek-AK: To na niah loe nihcae nuiah palung ka phui moe, nihcae to ka pahnawt sut
    han; nihcae khae hoi mikhmai ka hawk naah loe, nihcae to amro o tih, nihcae nuiah
    paroeai sethaih hoi raihaihnawk to pha tih; to naah nihcae mah aicae ih Sithaw
    loe aicae khaeah om ai boeh pongah na ai maw hae baktih raihaih hae aicae nuiah
    oh? tiah thui o tih.
  cuk-cuk: 'A-ibagangine, we-dulemargi an uludoed. An egi bangudoed, bar we-dulemar
    an-dakosulid. Baisursunna dulemarse-galakuega gudmaloed, nue-naibid-dummad itononimaloed,
    suli-suli-itoge gumaloed. A-ibagangine, sogdemaloed: ‘Ar anmar-Bab-Dummad bar-anmarba-gudisulid-ular,
    bela we-ibmar-isgana anmargi nonikid.’ ”'
  uig-CYR: 'Шу вақитта Мениң ғәзивим уларға тутишип, Мән уларниму ташлап, улардин
    йүзүмни йошуримән. Улар жутуветилиду, көп балаю-апәт вә күлпәтләр бешиға чүшиду
    вә улар шу вақитта: «Шүбһисизки, Худайимиз аримизда болмиғини үчүн, бу балалар
    бешимизға чүшти» — дәйду.'
  tel-2017: అప్పుడు వారిమీద నా కోపం రేగుతుంది. నేను వాళ్ళని వదిలిపెడతాను. వారికి నా
    ముఖం చాటు చేస్తాను. వాళ్ళు నాశనమైపోతారు. ఎన్నో విపత్తులూ కష్టాలూ వాళ్లకు సంభవిస్తాయి.
    ఆ సమయంలో వాళ్ళు, మన దేవుడు మన మధ్య లేనందువల్లనే మనకు ఈ విపత్తులు వచ్చాయి గదా!
    అనుకుంటారు.
  hat-BSA: 'Alò, kòlè Mwen va vin limen kont yo nan jou sa a, Mwen va abandone yo
    e kache figi Mwen a yo menm. Yo va detwi e anpil malè va rive sou yo, jiskaske
    yo va di nan jou sa a: ‘Èske se pa paske Bondye nou an pa pami nou ke malè sa
    yo vin rive sou nou?’'
  kos-kos: Ke pacl se ma ingan ac sikyak, nga ac kasrkusrak selos. Nga fah fahsr lukelos,
    ac elos ac fah kunausyukla. Mwe ongoiya puspis ac fah tuku nu faclos, na elos
    ac fah akilenak lah ma inge sikyak nu selos mweyen nga, God lalos, tila welulos.
  hbo-WLC: וְחָרָ֣ה אַפִּ֣י ב֣וֹ בַיּוֹם־הַ֠הוּא וַעֲזַבְתִּ֞ים וְהִסְתַּרְתִּ֨י פָנַ֤י
    מֵהֶם֙ וְהָיָ֣ה לֶֽאֱכֹ֔ל וּמְצָאֻ֛הוּ רָע֥וֹת רַבּ֖וֹת וְצָר֑וֹת וְאָמַר֙ בַּיּ֣וֹם
    הַה֔וּא הֲלֹ֗א עַ֣ל כִּֽי־אֵ֤ין אֱלֹהַי֙ בְּקִרְבִּ֔י מְצָא֖וּנִי הָרָע֥וֹת הָאֵֽלֶּה׃
  ibo-ibo: Nʼụbọchị ahụ, iwe m ga-adị ọkụ megide ha, aga m agbakụta ha azụ, zoo ihu
    m nʼebe ha nọ. A ga-alakwa ha nʼiyi. Ọdachi na ahụhụ dị iche iche ga-abịakwasị
    ha, nke ga-eme ka ha sị, ‘Chineke anyị anọkwaghị nʼetiti anyị, ọ bụ ya mere ọdachi
    ndị a ji bịakwasị anyị.’
  ory-ory: ସେସମୟରେ ସେମାନଙ୍କ ପ୍ରତିକୂଳରେ ଆମ୍ଭର କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହେବ, ତେଣୁ ଆମ୍ଭେ ସେମାନଙ୍କୁ
    ତ୍ୟାଗ କରିବା ଓ ଆମ୍ଭେ ସେମାନଙ୍କଠାରୁ ଆପଣା ମୁଖ ଲୁଚାଇବା, ତହିଁରେ ସେମାନେ ଗ୍ରାସିତ ହେବେ
    ଓ ସେମାନଙ୍କ ପ୍ରତି ଅନେକ ଅମଙ୍ଗଳ ଓ କ୍ଳେଶ ଘଟିବ; ତହୁଁ ସେହି ସମୟରେ ସେମାନେ କହିବେ, ‘ଆମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱର ଆମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ନ ଥିବାରୁ କି ଏହିସବୁ ଅମଙ୍ଗଳ ଆମ୍ଭମାନଙ୍କୁ ଘଟୁ ନାହିଁ?’
  chk-chk: Lupwen epwe fis ei, üpwe fokun song ngeniir. Üpwe likitirela o amona mesei
    seniir pwe repwe rosola. Iwe, chomong feiengau me riaföü repwe toriir, pwe repwe
    ais lon ewe ränin, ‘Ifa usun, ekei feiengau ra torikich pokiten ach Kot esap nom
    lefilach?’
  rop-rop: Wal wen tharran garra hepin bambai, ai garra brabli wail langa olabat.
    Ai garra libum olabat, en ai garra binijimap olabat. Olkain nogudbala ting garra
    kaman langa olabat en bambai olabat garra sabi ol detlot ting bin hepin dumaji
    mi na olabat God en aibin libum olabat.
  ukr-1871: 'І запалає мій гнїв на них того дня, і я покину їх, і сховаю від них лице
    моє; і будуть вони знищені, і постигне їх усяка біда і горе. І казати муть вони
    того дня: Чи не того постигли мене сї горя, що нема серед мене Бога мого?'
  deu-1951: 'So wird zu jener Zeit mein Zorn über sie ergrimmen, und ich werde sie
    verlassen und mein Angesicht vor ihnen verbergen, daß sie verzehrt werden. Und
    wenn sie dann viel Unglück und Angst treffen wird, werden sie sagen: «Hat mich
    nicht all dieses Übel getroffen, weil mein Gott nicht mit mir ist?»'
  eng-JPS: 'Then My anger shall be kindled against them in that day, and I will forsake
    them, and I will hide My face from them, and they shall be devoured, and many
    evils and troubles shall come upon them; so that they will say in that day: Are
    not these evils come upon us because our God is not among us?'
  srp-1865: 'I onda æe se raspaliti moj gnjev na njih, i ostaviæu ih, i sakriæu lice
    svoje od njih; oni æe se proždrijeti, i snaæi æe ih zla mnoga i nevolje; i onda
    æe reæi: da me ne snaðoše ova zla zato što Bog moj nije posred mene?'
  lug-lug: Ku lunaku olwo obusungu bwange bulibabuubuukirako, nange ndibakisa amaaso
    gange, ne babeera bangu okuzikirizibwa, era ebizibu bingi n’emitawaana biribajjira.
    Ku lunaku olwo balyebuuza nti, ‘Emitawaana gino tegitutuseeko lwa kubanga Katonda
    waffe tali wakati mu ffe?’
  heb-heb: וחרה אפי בו ביום ההוא ועזבתים והסתרתי פני מהם והיה לאכל ומצאהו רעות רבות
    וצרות ואמר ביום ההוא הלא על כי אין אלהי בקרבי מצאוני הרעות האלה׃
  ben-IRV: সেই দিনের তাদের বিরুদ্ধে আমার রাগ প্রজ্বলিত হবে, আমি তাদেরকে ত্যাগ করব
    ও তাদের থেকে নিজের মুখ লুকাব আর তারা কবলিত হবে এবং তাদের ওপরে নানা ধরনের অমঙ্গল
    ও সঙ্কট ঘটবে; সেই দিনের তারা বলবে, ‘আমাদের উপর এই সমস্ত অমঙ্গল ঘটেছে, এর কারণ
    কি এটাই না, যে আমাদের ঈশ্বর আমাদের মধ্যবর্ত্তী নন?’
  pan-pan: ਉਸ ਸਮੇਂ ਮੇਰਾ ਕ੍ਰੋਧ ਇਨ੍ਹਾਂ ਉੱਤੇ ਭੜਕ ਉੱਠੇਗਾ। ਮੈਂ ਇਨ੍ਹਾਂ ਨੂੰ ਤਿਆਗ ਦਿਆਂਗਾ ਅਤੇ
    ਆਪਣਾ ਮੂੰਹ ਇਨ੍ਹਾਂ ਤੋਂ ਲੁਕਾ ਲਵਾਂਗਾ ਅਤੇ ਇਹ ਨਿਗਲ ਲਏ ਜਾਣਗੇ, ਅਤੇ ਇਨ੍ਹਾਂ ਉੱਤੇ ਬਹੁਤ ਸਾਰੀਆਂ
    ਬੁਰਿਆਈਆਂ ਅਤੇ ਬਿਪਤਾਵਾਂ ਆ ਪੈਣਗੀਆਂ, ਇੱਥੋਂ ਤੱਕ ਕਿ ਇਹ ਉਸ ਦਿਨ ਆਖਣਗੇ, ‘ਕੀ ਇਨ੍ਹਾਂ ਬੁਰਿਆਈਆਂ
    ਦਾ ਸਾਡੇ ਉੱਤੇ ਆਉਣ ਦਾ ਕਾਰਨ ਇਹ ਨਹੀਂ ਹੈ ਕਿ ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ ਸਾਡੇ ਵਿਚਕਾਰ ਨਹੀਂ ਹੈ?’
  mya-JVB: ထိုအခါ ငါ သည် အမျက် တော်ထွက် ၍ သူ တို့ကို စွန့် မည်။ သူ တို့မှ ငါ့ မျက်နှာ
    ကို လွှဲ သဖြင့် ၊ သူတို့သည် ပျက်စီး ၍ ဘေးဒဏ်ရန်မာန်အပေါင်းတို့နှင့် တွေ့ကြုံကြ
    လိမ့်မည်။ ထိုအခါ သူတို့က၊ ငါ တို့ဘုရားသခင် သည် ငါတို့ တွင် ရှိတော်မမူသောကြောင့်၊
    ဤ ဘေးဒဏ် တို့သည် ငါ တို့ အပေါ်မှာ ရောက် သည်မ ဟုတ်လော ဟု ဆိုကြလိမ့်မည်။
  hmo-hmo: Unai dina dekenai lau be idia dekenai do lau badu, bona idia do lau rakatania,
    bona lauegu vairana be idia dekena amo do lau hunia, vadaeni do idia dika momokani.
    Hisihisi bona hekwarahi momo do idia davaria. Vadaeni unai neganai do idia gwau,
    ‘Inai dika be ita dekenai idia ginidae badina be iseda Dirava be ita dekenai ia
    noho lasi, ani?’
  urd-urd: तब उस वक़्त मेरा क़हर उन पर भड़केगा, और मैं उन को छोड़ दूँगा और उनसे अपना
    मुँह छिपा लूँगा; और वह निगल लिए जाएँगे और बहुत सी बलाएँ और मुसीबतें उन पर आएँगी,
    चुनाँचे वह उस दिन कहेंगे, 'क्या हम पर यह बलाएँ इसी वजह से नहीं आईं कि हमारा ख़ुदा
    हमारे बीच नहीं?'
  rus-SYN: 'и возгорится гнев Мой на него в тот день, и Я оставлю их и сокрою лице
    Мое от них, и он истреблен будет, и постигнут его многие бедствия и скорби, и
    скажет он в тот день: “не потому ли постигли меня сии бедствия, что нет Господа
    Бога моего среди меня?”'
  bqc-SIM: 'Gↄↄ bee ma pↄ a pańzi, mí bↄńkpɛ, wi ń mↄ́mↄ. Yã''ĩa a ń le dasi,
    aai taasikɛ. Gↄↄ bee aa mɛ: Yã''ĩapiↄ wá le, kɛ́ wá Lua kúwanↄo yã́i yã̀?'
  tcz-CHONGTHU: Chutia achon ni tenguleh keima lunghanna achung'uva hung soudoh jeng
    ding, keiman jong amaho kanung ngat jeng ding, chuteng mihon amaho abah gam jeng
    diu, thilse tincheng le hesoh gentheinan abop diu, eiho Pathen in ei umpi lou
    phat uva thilse hijatpi hi eiho chunga hung lhung jeng ahitai, tia asei diu ahi.
  mar-mar: तेव्हा माझा त्यांच्यावर कोप होऊन मी त्यांना सोडून जाईन. मी त्यांना मदत
    करायचे नाकारल्याने त्यांचा नाश होईल. त्यांना अनेक अडचणींना सामोरे जावे लागेल.
    त्यांच्यावर संकटे कोसळतील. तेव्हा ते म्हणतील की आपल्याला परमेश्वराची साथ नाही
    म्हणून आपल्यावर आपत्ती येत आहेत.
  qub-qub: 'Chaura nogapis paycunapaj fiyupami rabyacurcushäpaj. Manana yanapäshänachu.
    Paycuna ñacaptinpis mananami imapis gocamanganachu. Fiyupa ñacar llaquicur-rämi
    nenga: ‹¿Manachuraj cayno päsaycämanchi Tayta Diosninchi manana yanapämasha?›
    nir.'
  bqp-bqp: 'Zĩ pìia mani pↄ fɛ̃ńyĩ mà pã kpáńyĩ, mani kpɛ lińnɛ ò ń kakatɛ. Kisianↄ
    ni wí ń musu dasi ò wari kɛ. Zĩ pìia oni pi: Kisira pìnↄ wì ó musu kũ ó Luda
    kú kũooro yãinloo?'
  hat-hat: Lè sa va rive, m'a fè yon sèl kòlè anwo yo, m'a lage yo tout, mwen p'ap
    okipe yo ankò. Se peri y'a peri. Tout kalite malè ak lafliksyon pral tonbe sou
    yo. Se lè sa a y'a blije rekonèt se paske Bondye yo a pa la nan mitan yo ankò
    kifè tout malè sa yo rive yo.
  eng-BSB: On that day My anger will burn against them, and I will abandon them and
    hide My face from them, so that they will be consumed, and many troubles and afflictions
    will befall them. On that day they will say, ‘Have not these disasters come upon
    us because our God is no longer with us?’
  tod-tod: 'Naa maaʋele ma, nà yiiɠaawana ti ma naama voloi zu. Nà ɠɛlɛ ti ʋa, gè
    ʋoluave ti ʋa. Naazu, nuɓusɛiti ta ɠɛ ga zii taɠili daamiani, kpɔlɔ mɔinmɔin ka
    zeeli ti ma, ta faaɓaagiti. Naama voloi, Izelayɛle nuiti ta ɠɛ ɓɔɠɔ ma: ‹Gaamazu,
    tɛi ada-ƓALAGI la mɔ de zaama, naa ɠa é kɛɛzu, niima maanɔɠɔiti ti zeelizu la
    de ma.›'
  eng-WEBPB: Then my anger shall be kindled against them in that day, and I will forsake
    them, and I will hide my face from them, and they shall be devoured, and many
    evils and troubles shall come on them; so that they will say in that day, ‘Haven’t
    these evils come on us because our God is not amongst us?’
  kbq-kbq: E'i ana'ma hanageno'a, Nagrira tusi narimpa ahenke'na zamatre'na namefi
    hunezami'na ozamagesuge'za havizantfa hugahaze. Hagi rama'a havi zamo'ene hazenke
    zamo'ene zamagritera e'nige'za amanage hugahaze, Anumzana amu'nontifina omaninegeno
    hazenke zamo'a tavatera ne-efi? hu'za hugahaze.
  nhe-BL: 'Huajca teipa tlahuel nicualanis ica inijuanti. Huan nopa tonal niquincahuas
    huan nimoicancuepas. Ax niquincaquis huan tlacame quintzontlamiltise. Quena, tlahuel
    miyac tlaijiyohuilistli huan tlaohuijcayotl quinajsis hasta ica ohui quiijtose:
    ‘¿Huelis nochi tlaijiyohuilistli techajsi pampa Toteco Dios ayoc tohuaya itztoc?’'
  bus-bus: 'Zĩ pìa mɛ́ pↄ fɛ̃ńzi mà pã kpáńzi, mɛ́ kpɛɛ lińnɛ wà ń kaatɛ. Kisianↄ
    é wí ń musu bíta aↄ̃é nawɛ̃anↄ kɛ. Zĩ pìa aↄ̃é be: Kisia pìnↄ wì wa musu kɛ̀ wa
    Ludaa kúwaoro yãnzin yee?'
  gub-BL: A'e ma'e iapo mehe aikwahy putar wanupe nehe. Apuir putar wanuwi nehe. Napytywà
    kwaw ihe wà nehe, a'e rupi amo umumaw putar Izaew a'e wà nehe. Iaiw haw tetea'u
    ur putar wanehe nehe. Zawaiw katu haw tetea'u ur putar wanehe nehe no. A'e rupi
    uze'eg putar nezewe wà nehe. — Ko ma'erahy xipuraraw zaiko zane, ta'e Tupàn Zanezar
    nuiko kwaw zaneinuinuromo a'e xe, i'i putar wà nehe.
  eng-DRA: 'And my wrath shall be kindled against them in that day: and I will forsake
    them, and will hide my face from them, and they shall be devoured: all evils and
    afflictions shall find them, so that they shall say in that day: In truth it is
    because God is not with me, that these evils have found me.'
