  lat-VUC: 'Præcepitque eis, dicens: Post septem annos, anno remissionis, in solemnitate
    tabernaculorum,'
  eng-ASVBT: And Moses commanded them, saying, At the end of every seven years, in
    the set time of the year of release, in the feast of tabernacles,
  ita-1885: 'E Mosè comandò, e disse loro: In capo d''ogni settimo anno, nel termine
    dell''anno della remissione, nella festa de'' Tabernacoli;'
  eng-LXXUP: And Moses charged them in that day, saying, After seven years, in the
    time of the year of release, in the feast of tabernacles,
  eng-ULB: Moses commanded them and said, “At the end of every seven years, at the
