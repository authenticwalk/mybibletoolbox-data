    chunegā.
  suz-BL: मिनु मोसाम मेको आन कली “७ बर्स ङा प्रोंइतीक बर्समी गोठ सेल्‍तीक चाडमी ब्‍यवस्‍था
    १५:१; ब्‍यवस्‍था १६:१३
  ita-1927: 'Mosè diede loro quest’ordine: “Alla fine d’ogni settennio, al tempo dell’anno
