  mal-mal: 'മോശെ അവരോട് കല്പിച്ചതെന്തെന്നാൽ: “ഏഴ് സംവത്സരം കൂടുമ്പോൾ ഉള്ള വിമോചനസംവത്സരത്തിലെ
    കൂടാരപ്പെരുനാളിൽ'
  urd-GVR: “Har sāt sāl ke bād is sharīat kī tilāwat karnā, yānī bahālī ke sāl meṅ
