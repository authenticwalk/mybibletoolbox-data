    lugar sic''b''ilel yuuj d''a juntzan̈ sc''ual q''uin̈ chinama, ata'' tz''avtaj
    ley tic yab'' masanil anima.'
  swh-ULB: Musa aliwaamuru na kusema, “Katika kila mwisho wa miaka saba, kwa muda
    uliowekwa wa kudumu kwa ajili ya kufuta madeni, katika Sikukuu ya Vibanda,
  bel-bel: 'І наказаў ім Майсей і сказаў: як пройдзе сем гадоў, у год адпусту, у сьвята
    кучак,'
  deu-ELBBK: 'Und Mose gebot ihnen und sprach: Am Ende von sieben Jahren, zur Zeit
    des Erlassjahres, am Fest der Laubhütten,'
  mbb-OT: Ne mibmenduan sikandan ni Moises te, “Dutun te kegketapus te kada pitu he
    tuig he iyan kes tuig te Kebeǥey te Bayàbayà wey Ked-ulì, ne zutun te timpu te
    Pista te Kebaal te menge Lawig,
  mal-2015: 'മോശെ അവരോടു കല്പിച്ചതു എന്തെന്നാൽ: ഏഴേഴു സംവത്സരം കൂടുമ്പോൾ ഉള്ള വിമോചനസംവത്സരത്തിലെ
    കൂടാരപ്പെരുനാളിൽ'
  rmc-rmc: 'O Mojžiš lenge prikazinďa: „Pregenen kada zakonos sako eftato berš, pro
    koňec ole beršeskro, sar ela o inepos le Stankengro, andre oda berš, so hin dino
    pre oda, hoj pes te odmukel o kečeňiben.'
  pes-OPV: 'و موسی ایشان را امر فرموده، گفت: «که درآخر هر هفت سال، در وقت معین سال
    انفکاک درعید خیمه‌ها،'
  ron-1924: 'Мойсе ле-а дат порунка ачаста: „Ла фиекаре шапте ань, пе время анулуй
    ертэрий, ла Сэрбэтоаря Кортурилор,'
  ben-OBCV: 'তারপর মোশি আদেশ দিলেন: “প্রত্যেক সপ্তম বছরের শেষে, ঋণ মকুবের বছরে, কুটিরবাস-পর্বের
    সময়,'
  som-som: Markaasaa Muuse iyagii ku amray oo ku yidhi, Haddaba markii toddoba sannadood
