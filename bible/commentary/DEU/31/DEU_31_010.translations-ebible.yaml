    अखेरीला म्हणजेच कर्ज माफीच्या ठराविक वर्षी मंडपाच्या सणाच्या वेळी ही शिकवण तुम्ही
    सर्वांना वाचून दाखवा.
  qub-qub: 'Entregarmi paycunata niran: «Ramäda fistacho, cada ganchis wata, jagacunata
    perdunay wata chayamuptin'
  bqp-bqp: 'Musa yã dìtɛńnɛ à pì: Wɛ̃̀ supplapla gbɛra, wɛ̃̀ kũ òdi fĩnadenↄ kɛ̃
    Kutadↄna dikpɛgↄrↄa,'
  hat-hat: 'Moyiz ba yo lòd sa a: -Chak sètan, lè lanne pou yo renmèt dèt yo va rive,
    pandan y''ap fete fèt Joupa yo.'
  eng-BSB: Then Moses commanded them, “At the end of every seven years, at the appointed
    time in the year of remission of debt, during the Feast of Tabernacles,
  tod-tod: 'É niima levei veeni ti ya, é ɠɛ ti ma: «Konagi lɔfelasiɛi ɠilagilagi
    kpein ma, kuye zuvaayɛ konagi laawu, kota vɛtii ma ziɛgi zu,'
  eng-WEBPB: Moses commanded them, saying, “At the end of every seven years, in the
