verse: DEU.031.010
translations:
  mal-C: 'അതിനുശേഷം മോശ അവരോട് ഇങ്ങനെ കൽപ്പിച്ചു: “ഏഴുവർഷം കൂടുമ്പോഴുള്ള വിമോചനവർഷത്തിലെ
    കൂടാരപ്പെരുന്നാളിൽ,'
  deu-TKW: 'und Mose gab ihnen folgende Anweisung dabei: Nach Ablauf von sieben Jahren,
    im Erlaßjahr, am Laubhüttenfeste,'
  lin-lin: 'Moyize atindaki bango : « Na suka ya mibu sambo nyonso, na mobu ya kotika
    baniongo, na tango ya feti ya Bandako ya kapo,'
  eng-LSV: and Moses commands them, saying, “At the end of seven years, in the appointed
    time, the year of release, in the Celebration of Shelters,
  eng-GNV: 'And Moses commanded them, saying, Euery seuenth yeere when the yeere of
    freedome shalbe in the feast of the Tabernacles:'
  eng-WEBSTER: And Moses commanded them, saying, At the end of every seven years,
    in the solemnity of the year of release, in the feast of tabernacles,
  nhw-BL: 'Huan quinmacac ni tlanahuatili, quinilhui: “Sesen chicome xihuitl, monequi
    xijpohuaca ni tlanahuatilme quema ajsis nopa xihuitl quema nochi israelitame quintlapojpolhuise
    iniisraelita icnihua catli quintlahuiquilíaj. Xijpohuaca ipan nopa semana quema
    anquielnamiquise nopa ilhuitl quema mochihuaj Pilxajcaltzitzi, huan nochi anmosentilise
    iixtla TOTECO Dios ipan nopa lugar catli yaya quitlapejpenijtos.'
  swh-ONEN: 'Kisha Mose akawaamuru, akasema: “Mwishoni mwa kila miaka saba, katika
    mwaka wa kufuta madeni, wakati wa Sikukuu ya Vibanda,'
  bba-bba: U bu sɔ̃ɔwɑ u nɛɛ, wɔ̃ɔ nɔɔbɑ yiru bɑɑyere yè sɔɔ bɑ rɑ be bɑ dibu nɛni
    kɑre, Kunun tɔ̃ɔ bɑkɑrun sɑɑ,
  eng-KJVCPB: And Moses commanded them, saying, At the end of every seven years, in
    the solemnity of the year of release, in the feast of tabernacles,
  wbp-wbp: '@see-verse:DEU.031.009'
  luo-luo: Eka Musa nomiyogi chik niya, “E giko mar higa mar abiriyo ka mar abiriyo,
    ma en higa mar weyo gope, ma bende en kinde mar Sawo mar kiche,
  meu-meu: Mose ese e haḡanidia, eto, Laḡani ihahitudia dokodia ai, heruha-nege laḡanina
    ena nega helaḡana ai, kalaga ariana dainai
  npi-ULB: मोशाले तिनीहरूलाई यसो भनी आज्ञा दिए, “हरेक सात वर्षको अन्त्यमा अर्थात्
    ऋणहरू रद्द गरिदिने समयमा, छाप्रो-वासको चाडमा,
  yor-yor: Nígbà náà ni Mose pàṣẹ fún wọn, “Ní òpin ọdún méje méje, ní àkókò ọdún
    ìdásílẹ̀, nígbà àjọ àwọn àgọ́.
  ind-ind: Musa memerintahkan mereka, “Pada akhir setiap tahun ketujuh (yaitu tahun
    pembebasan hutang), selama Hari Raya Pondok Cabang-cabang Berdaun,
  pes-OPCB: 'او به ایشان فرمود: «این قوانین را در پایان هر هفت سال، یعنی در سالی که
    قرضها بخشیده می‌شود، هنگام عید خیمه‌ها که تمام قوم اسرائیل در حضور خداوند در مکانی
    که او برای عبادت تعیین می‌کند جمع می‌شوند، برای آنها بخوانید.'
  tgl-ULB: Inutusan sila ni Moises at sinabi, “Sa katapusan ng bawat pitong taon,
    sa panahon na ipapawalang-bisa ang mga utang, sa oras ng Pagdiriwang ng mga Kanlungan,
  cbu-NT: Panakchuri waneerangina. 7 masach tatsamkachu, siysat apanllpanis Apanllee
    kamachtamarini natstata, natstata shingtsa. Anshutam masach zar shambatshisheem
    tatsamkachu, anush Israelchichis támburishis ichingarus washunand shaniyangtsa.
    Anushshat, yuwaa tputs tumashtarangu anoo, Zuwaa, na, waani tumashirish pastachpa,
    táchinllinpa.
  hui-hui: Ani heagola Mosesehanda tihondo lamialu lalu, Ai mali karia piai halu lotu
    lolenaga horo timbuni Anda Nemandaha Palu Holene tomo nole ngoai haramingi tígua
    bi mana ogoni wali agaliruhondo dagalo migi bilimu. Mali kane pu bolangua haga
    biragola ogoningi dano heneru wahaga biaga nga.
  mya-mya: ထို့​နောက်​မော​ရှေ​က​သူ​တို့​အား``ခု​နစ်​နှစ် လျှင်​တစ်​ကြိမ်​ကျ​ရောက်​သော​ကြွေး​မြီ​များ
    ကို​လျှော်​ပစ်​သည့်​နှစ်​တွင်​တဲ​နေ​ပွဲ​တော်​ရက် အ​တွင်း ဤ​ပ​ညတ်​တ​ရား​တော်​ကို​ဣ​သ​ရေ​လ
    အ​မျိုး​သား​အ​ပေါင်း​တို့​ကြား​နိုင်​အောင်​ဖတ် ပြ​ရ​မည်။-
  bod-N: མོ་ཤེ་ཡིས་ཁོ་རྣམས་ལ་འདི་ལྟར། ལོ་བདུན་རེའི་མཐར་མཇུག་གི་ལོ་སྟེ། ཆག་ཡང་གཏོང་བའི་དུས་བཅད་ལོ་དང་སྤྱིལ་བུའི་དུས་ཆེན་སྐབས་སུ།
  sna-sna: Ipapo Mozisi akavarayira, akati, “Panopera makore manomwe nguva dzose,
    mugore rokukanganwira zvikwereti, panguva yoMutambo waMatumba,
  spa-BLM: 'Moisés les ordenó diciendo: “Al final de cada siete años, en el tiempo
    establecido del año de la liberación, en la fiesta de las cabañas,'
  cac-cac: 'Ix yalan vin̈ icha tic: Ayic slajvi yuctaquil ab''il, d''a yol ab''il
