  kbq-kbq: Ana nehuno Mosese'a zamasmino, Mika namba 7 kafumofo atumparega vahe'mofo
    zama eri'nesia zama eteno nemino, seli nompima manita e'naza zamofo antahimita
    musenkasema hu knarera,
  nhe-BL: 'Huan quinmacac ni tlanahuatili, quinilhui: “Sesen chicome xihuitl, monequi
    xijpohuaca nochi ni tlanahuatili quema ajsis nopa xihuitl quema nochi israelitame
    quintlapojpolhuise iniisraelita icnihua tlen quintlahuiquilíaj. Xijpohuaca ipan
    nopa samano quema inquiilnamiquise nopa ilhuitl quema mochihuaj Pilxajcaltzitzi,
    huan nochi inmosentilise iixtla TOTECO Dios ipan nopa lugar tlen yajaya quitlapejpenijtos.'
  bus-bus: 'Musa yã dìɛńnɛ à bè: Wɛ̃̀ swɛɛplaplaaa gbɛra, wɛ̃̀ kɛ̀ wè fĩadeenↄ kɛ̃
    Kutadↄna zĩbaagurↄ,'
  gub-BL: Moizez uzapo kar ko ma'e wanupe. — 7 haw kwarahy nànàn, penewer haw imunànaw
    rehe pemugeta ko ze'eg mynykawhu tàpuzràn her ma'e i'ar nànàn nehe.
