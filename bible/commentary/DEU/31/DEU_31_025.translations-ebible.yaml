verse: DEU.031.025
translations:
  mal-C: 'യഹോവയുടെ ഉടമ്പടിയുടെ പേടകം വഹിക്കുന്ന ലേവ്യരോട് മോശെ ഇങ്ങനെ കൽപ്പിച്ചു:'
  deu-TKW: 'gab Mose den Leviten, die die Lade mit dem Gesetze Jahwes zu tragen hatten,
    folgenden Befehl:'
  lin-lin: 'Bongo Moyize apesaki mitindo oyo epai ya Balevi oyo bazalaki komema Sanduku
    ya Boyokani ya Yawe :'
  eng-LSV: that Moses commands the Levites carrying the Ark of the Covenant of YHWH,
    saying,
  eng-GNV: Then Moses commanded the Leuites, which bare the Arke of the couenant of
    the Lord, saying,
  eng-WEBSTER: That Moses commanded the Levites who bore the ark of the covenant of
    the LORD, saying,
  nhw-BL: 'quincamanalhui nopa levita totajtzitzi catli quipixque nopa tequitl para
    quihuicase nopa caxa ica nopa camanal sencahuali tlen TOTECO, huan quinilhui:'
  swh-ONEN: 'akawapa Walawi wale waliolibeba Sanduku la Agano la Bwana agizo hili,
    akawaambia:'
  bba-bba: yerɑ u Lefibɑ be bɑ rɑ Yinni Gusunɔn woodɑn kpɑkororu sɔbe sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: that Moses commanded the Levites, which bare the ark of the covenant
    of the Lord, saying,
  wbp-wbp: '@see-verse:DEU.031.024'
  luo-luo: chikni ne omiyo jo-Lawi mane otingʼo Sandug Muma mar singruok mar Jehova
    Nyasaye.
  meu-meu: Bena Mose ese Levi taudia, Iehova ena taravatu mauana e huaiava taudia,
    e haḡanidia, eto,
  npi-ULB: परमप्रभुको करारको सन्दूक बोक्‍ने लेवीहरूलाई तिनले आज्ञा दिए,
  yor-yor: 'ó sì fi àṣẹ yìí fún àwọn ọmọ Lefi tí wọ́n ń gbé àpótí ẹ̀rí Olúwa:'
  ind-ind: dia memberi perintah kepada para pelayan dari suku Lewi yang bertugas membawa
    peti perjanjian TUHAN,
  pes-OPCB: 'به لاویانی که صندوق عهد خداوند را حمل می‌کردند فرمود:'
  tgl-ULB: ibinigay niya ang isang utos sa mga Levita ang siyang nagdala ng kaban
    ng tipan ni Yahweh; sinabi niya,
  cbu-NT: Leviyarinchicheemsha Apanllee kajonarinee ksutamapaneem,
  hui-hui: Ibugua bi uruni gili biai howa Anduane Homogonaga Habo Nalolene Bi lowinigonaga
    Mbogoyi handayaho haga Libai hameigini aria lomabu minigo mo miaga hearuhondo
    bi mbira lamini. Ibugua lalu,
  mya-mya: ထို့​နောက်​ထာ​ဝ​ရ​ဘု​ရား​၏ ပ​ဋိ​ညာဉ်​သေတ္တာ တော်​ကို​ထိန်း​သိမ်း​ရ​သော
    လေ​ဝိ​အ​နွယ်​ဝင် ယဇ်​ပု​ရော​ဟိတ်​တို့​အား၊-
  bod-N: མོ་ཤེ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་འཁུར་བའི་ལེ་ཝི་པ་རྣམས་ལ་གདམས་དོན།
  sna-sna: akapa murayiro uyu kuvaRevhi vaitakura areka yesungano yaJehovha achiti,
  spa-BLM: 'Moisés ordenó a los levitas que llevaban el arca de la alianza de Yahvé,
    diciendo:'
  cac-cac: 'ix yalan vin̈ d''a eb'' yin̈til Leví ed''jinac scaxail strato Jehová icha
    tic:'
  swh-ULB: aliwaamuru Walawi waliobeba sanduku la agano la Yahwe, na kusema,
  bel-bel: 'тады Майсей загадаў лявітам, якія носяць каўчэг запавету Гасподняга, сказаўшы:'
  deu-ELBBK: 'da gebot Mose den Leviten, die die Lade des Bundes des HERRN trugen,
    und sprach:'
  mbb-OT: ne mibmenduan din is menge Levihanen he iyan kes ed-uwit duen te Kavan te
    Kebpekid-uyun te Nengazen. Migkaǥi sikandin te,
  mal-2015: 'യഹോവയുടെ നിയമപെട്ടകം ചുമക്കുന്ന ലേവ്യരോടു കല്പിച്ചതു എന്തെന്നാൽ:'
  rmc-rmc: 'prikazinďa le Levitenge, save ľidžan e archa le RAJESKRA zmluvakri:'
  pes-OPV: 'موسی به لاویانی که تابوت عهد خداوند رابرمی داشتند وصیت کرده، گفت:'
  ron-1924: 'а дат урмэтоаря порункэ левицилор, каре дучяу кивотул легэмынтулуй Домнулуй:'
  ben-OBCV: 'তিনি সদাপ্রভুর নিয়ম-সিন্দুক বহনকারী লেবীয়দের এই আদেশ দিলেন:'
  som-som: ayaa Muuse amray reer Laawi oo qaadi jiray sanduuqii axdiga Rabbiga, oo
    wuxuu ku yidhi iyagii,
  lat-VUC: 'præcepit Levitis, qui portabant arcam fœderis Domini, dicens:'
  eng-ASVBT: that Moses commanded the Levites, that bare the ark of the covenant of
    Jehovah, saying,
  ita-1885: 'comandò a'' Leviti, che aveano da portar l''Arca del Patto del Signore,
    e disse loro:'
  eng-LXXUP: then he charged the Levites who bear the ark of the covenant of the Lord,
    saying,
  eng-ULB: that he commanded the Levites who carried the ark of the covenant of Yahweh,
    and he said,
  spa-VBL: 'ordenó a los levitas que llevaban el Arca del Acuerdo del Señor:'
  fra-_FOB: 'Il fit ce commandement aux Lévites qui portaient l''arche de l''alliance
    de l''Éternel, et leur dit:'
  mal-mal: 'യഹോവയുടെ നിയമപെട്ടകം ചുമക്കുന്ന ലേവ്യരോട് കല്പിച്ചതെന്ത്:'
  urd-GVR: to wuh un Lāwiyoṅ se muḳhātib huā jo safr karte waqt ahd kā sandūq uṭhā
    kar le jāte the.
  suz-BL: मेकोमी परमप्रभु यावे आ सल्‍ला पतीक सन्‍दोस कुरब लेवी आ थर ङा मुर आन कली
  ita-1927: 'diede quest’ordine ai Leviti che portavano l’arca del patto dell’Eterno:'
  ckb-ckb: 'فەرمانی بە لێڤییەکانی هەڵگرانی سندوقی پەیمانی یەزدان کرد و گوتی:'
  eng-BBE: Moses said to the Levites who were responsible for taking up the ark of
    the Lord's agreement,
  kan-OKCV: ಮೋಶೆ ಯೆಹೋವ ದೇವರು ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ಹೊರುವ ಲೇವಿಯರಿಗೆ,
  tam-2017: 'மோசே யெகோவாவுடைய உடன்படிக்கைப் பெட்டியைச் சுமக்கிற லேவியர்களை நோக்கி:'
  spa-RV-1909: 'Mandó Moisés á los Levitas que llevaban el arca del pacto de Jehová,
    diciendo:'
  ron-BTF: 'Că Moise a poruncit leviţilor care purtau chivotul legământului DOMNULUI,
    spunând:'
  eng-WEBP: Moses commanded the Levites, who bore the ark of the LORD’s covenant,
    saying,
  eng-FBV: 'he ordered the Levites who carried the Ark of the Lord''s Agreement:'
  nld-1939: 'gaf hij aan de levieten, die de verbondsark van Jahweh droegen, het bevel:'
  nch-BL: 'quincamanalhui nopa levita totajtzitzi cati quipiyayayaj nopa tequit para
    quihuicase nopa caxa ica nopa camanal sencahuali ten TOTECO, huan quinilhui:'
  vie-1934: 'thì ra lịnh cho người Lê-vi khiêng hòm giao ước của Đức Giê-hô-va mà
    rằng:'
  hin-CV: मोशेह ने उन लेवियों को, जो याहवेह की वाचा के संदूक को उठाने के लिए चुने
    गए हैं, यह आदेश दिया,
  eng-OURB: Moses [Drawn out] enjoined the Levites [Descendants of United with], who
    bore the ark of Adonai’s covenant, saying,
  spa-BES: 'Moisés dijo a los levitas que eran responsables de tomar el arca del pacto
    del Señor:'
  tdx-tdx: 'le nililie’ i Mosè o nte-Levy mpitarazo i vatam-pañina’ Iehovàio ty hoe:'
  vid-vid: nakawalonjela Walawi, wawele nguganigwa kulipika alyo isanduku lya ilagano
    lya Mkulu Nguluwi,
  eng-OKE: that Mosheh commanded the Levites who bare the Ark of the Covenant of the
    Lord, saying,
  tha-KJV: โมเสสก็บัญชาคนเลวี​ผู้​หามหีบพันธสัญญาแห่งพระเยโฮวาห์​ว่า
  por-BR-2018: 'Mandou Moisés aos levitas que levavam a arca do pacto do SENHOR, dizendo:'
  deu-ELO: 'da gebot Mose den Leviten, welche die Lade des Bundes Jehovas trugen,
    und sprach:'
  eng-WYC-2018: he commanded to the Levites that bare the ark of the bond of peace
    of the Lord, and said, (he commanded to the Levites who carried the Ark of the
    Covenant of the Lord, and said,)
  epo-epo: 'tiam Moseo ordonis al la Levidoj, kiuj portis la keston de interligo de
    la Eternulo, dirante:'
  uig-PIN: 'u Pǝrwǝrdigarning ǝⱨdǝ sanduⱪini kɵtürüp mangƣan Lawiylarƣa buyrup mundaⱪ
    dedi:'
  beo-beo: Dedei dagoloba, e da gobele salasu dunu (Lifai dunu) amo da Hina Gode Ea
    Gousa:su Sema Gagili ouligisu, ilima amane sia:i,
  tpi-OTNT: Em i raitim pinis, orait em i mekim wanpela tok long ol pris bilong lain
    Livai, ol i lukautim Bokis Kontrak bilong God. Em i tok olsem,
  hau-SA: sai ya ba wa Lawiyawa, waɗanda suke ɗaukar akwatin alkawarin Ubangiji wannan
    umarni,
  uig-LAT: 'u Perwerdigarning ehde sanduqini kötürüp mangghan Lawiylargha buyrup mundaq
    dédi:'
  nde-nde: 'walaya abaLevi ababethwala umtshokotsho wesivumelwano sikaThixo wathi:'
  ton-ton: “Naʻe fekau ʻe Mōsese ki he kau Livai, ʻaia naʻe haʻamo ʻae puha ʻoe fuakava
    ʻa Sihova, ʻo pehē,
  ces-1613: 'Že přikázal Levítům, kteříž nosili truhlu smlouvy Hospodinovy, řka:'
  eng-WMB: Moses commanded the Levites, who bore the ark of the LORD’s covenant, saying,
  tam-TCV: அதன்பின்பு யெகோவாவின் உடன்படிக்கைப் பெட்டியைச் சுமக்கும் லேவியருக்கு மோசே
    கொடுத்த கட்டளையாவது,
  ceb-ULB: nga mihatag siya ug sugo sa mga Levita nga nagdala sa arka sa kasabotan
    ni Yahweh; miingon siya,
  pol-UBG: 'Nakazał Mojżesz Lewitom, którzy nosili arkę przymierza PANA:'
  agr-agr: 'sacerdote Leví wegantu aidau Tuke Pujuu chichame umiktin agagbau egketun
    arcan yanakiag shimujakajua nuna chichajak:'
  kyc-kyc: Pyao otapala dokopa baame Lipae purisi Kamongona Kana Minyuo Lalu Lao Lenge
    Pii Palenge Bokote doko rapu pyuo karenge akali dupwa lamaiyuo,
  urd-GVU: تو وہ اُن لاویوں سے مخاطب ہوا جو سفر کرتے وقت عہد کا صندوق اُٹھا کر لے
    جاتے تھے۔
  deu-1912: 'gebot er den Leviten, die die Lade des Zeugnisses des HERRN trugen, und
    sprach:'
  kan-2017: ಯೆಹೋವನ ಆಜ್ಞಾಶಾಸನಗಳ ಮಂಜೂಷವನ್ನು ಹೊರುವ ಲೇವಿಯರಿಗೆ,
  yap-yap: Fa’ani mu’ ko yol me yog ngak fapi prist ko Levi ni yad e maruwel rorad
    ni yad ma fek fare Kahol ko M’ag,
  hlt-MCSB: Te phoeiah BOEIPA kah paipi thingkawng aka kawt Levi rhoek te Moses loh
    a uen tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ጫኣቁሞ ሳኣፂኖ ኬዳ፥ ሌዊ ዓሶ ማዔ ቄኤሶም፦
  twi-ASANTE: 'ɔde saa ɔhyɛ nsɛm yi maa Lewifoɔ a wɔsoaa Awurade apam adaka no:'
  eng-WEBU: Moses commanded the Levites, who bore the ark of the LORD’s covenant,
    saying,
  bnp-bnp: i taki e huriki a prister na kabu ne Levi, ri gi matakaria a Tava na Ngava
    Dagi ne BAKOVI DAGI.
  wal-wal: GODAA Maachchaa Taabootaa tookkiya Leewata hagaadan yaagidi azaziis;
  spa-PDDPT: 'mandó a los levitas que llevaban el Arca del Pacto de Yavé:'
  gun-gun: 'Ijayvu guive levita kuery Senhor guexeve guarã ojapo va''ekue ryru reraa
    kuery pe. Ha''e vy aipoe''i:'
  ilo-ULB: a nangted isuna iti bilin kadagiti Levita a nangaw-awit iti lakasa ti pammaneknek
    ni Yahweh; kinunana,
  kpg-kpg: gei dono madagoaa ne lawa, gei mee ga helekai gi digau hai mee dabu ala
    go nia dama Levi ala nogo benebene Tebedebe o di Hagababa Dimaadua,
  uig-ARA: 'ئۇ پەرۋەردىگارنىڭ ئەھدە ساندۇقىنى كۆتۈرۈپ ماڭغان لاۋىيلارغا بۇيرۇپ مۇنداق
    دېدى:'
  sus-sus: A to gɛ, a naxa wɔyɛn Lewikae ra, naxee Alatala xa saatɛ kankira xaninma.
    A naxa a masen e bɛ,
  pon-2006: Ni eh kaimwisekala, e ahpw mahsanihong samworo mehn Lipai ko me kin apwahpwalih
    sapwellimen KAUN-O Kohpwahn Inowo,
  jae-jae: eŋ kêjatu lau Lewi, taŋ sêbalaŋ Apômtaunê katapa poacŋa naŋ, gebe
  ksd-ksd: 'Moses i ga vartuluai pire ra tarai Levi, nina dia ga kip ra bok na kunubu
    kai ra Luluai, dari:'
  tur-YTC: 'Moşe, Yahve''nin Antlaşma Sandığı''nı taşıyan Levililer''e şöyle buyurdu:'
  grc-BRENT: καὶ ἐνετείλατο τοῖς Λευίταις τοῖς αἴρουσι τὴν κιβωτὸν τῆς διαθήκης Κυρίου,
    λέγων,
  ind-AYT: Musa memerintahkan kepada orang Lewi yang mengusung Tabut Perjanjian TUHAN,
    dengan berkata,
  nya-nya: analamula Alevi amene ananyamula Bokosi la Chipangano la Yehova kuti,
  hrv-hrv: 'tada naredi Levijevcima, koji su nosili Kovčeg saveza Jahvina:'
  mps-mps: Agai asęna silama, tama agai po me deli Livai pris bidi dabe dali wali,
    te augwaligo Godigo kontrak dąų walali po munalubo halobage tonalubo bage. Te
    augwalibolo te po walali,
  tpi-tpi: Em i raitim pinis, orait em i mekim wanpela tok long ol pris bilong lain
    Livai, ol i lukautim Bokis Kontrak bilong God. Em i tok olsem,
  dan-1931: 'bød han Levitterne, der bar HERRENS Pagts Ark:'
  vie-OVCB: 'ông bảo những người Lê-vi khiêng Hòm Giao Ước của Chúa Hằng Hữu:'
  guj-2017: મૂસાએ યહોવાહના કરારકોશને ઊંચકનારા લેવીઓને આજ્ઞા કરી કે,
  pon-2006A: Ni eh kaimwisekala, e ahpw mahsanihong samworo mehn Lipai ko me kin apwahpwalih
    sapwellimen KAUN-O Kohpwahn Inowo,
  por-BRBSL: 'Moisés ordenou aos levitas, que carregavam a arca do pacto de Iavé,
    dizendo:'
  cth-cth: Lawkkam thingkong ka hrawm e Levihnaw a kaw teh,
  twi-twi: 'ɔde saa ahyɛde yi maa Lewifo a na wɔsoa Awurade apam adaka no:'
  hlt-hlt: Te phoeiah BOEIPA kah paipi thingkawng aka kawt Levi rhoek te Moses loh
    a uen tih,
  tbz-SIM: 'Ò wɑ̃̀ri dìì mɔ̀nnì ikuɔ́ kɛ́deè kɛ́nɑ́kɛ́ Defiibɛ bɛ̀ɛ̀ tɔu ti Yiɛ̀ nKuyie
    ntɑummɛ̀ tɔu kɛ dɔ̀:'
  msy-2020: An ada osirigha gɨvagha, Livain anabamɨn ofa gamir gumazibav gei, kar
    gumazir Ikiavɨra Itir Godɨn Akar Dɨkɨrɨzir Gavgavim itir Boksiam ateriba. Egha
    me ghaze,
  azb-azb: 'Rəbbin Əhd sandığını daşıyan Levililərə bu əmri verdi:'
  eng-DBY: that Moses commanded the Levites, who bore the ark of the covenant of Jehovah,
    saying,
  hin-2017: तब उसने यहोवा का सन्दूक उठानेवाले लेवियों को आज्ञा दी,
  wol-KYG: 'dafa yeb Leween ñiy gàddu gaal gi àlluway kóllërey Aji Sax ji dence, ne
    leen:'
  eng-YLT: that Moses commandeth the Levites bearing the ark of the covenant of Jehovah,
    saying,
  kne-kne: Idi nakdeng ay insolat na, binilina din papadi ay Levita ay makaammo ay
    manggen sin Baol di Tolagan Diyos et kanana en daida,
  eng-WYC-2017: he commanded to the Levites that bare the ark of the bond of peace
    of the Lord, and said,
  eng-WMBB: Moses commanded the Levites, who bore the ark of the LORD’s covenant,
    saying,
  urd-GVH: तो वह उन लावियों से मुख़ातिब हुआ जो सफ़र करते वक़्त अहद का संदूक़ उठाकर
    ले जाते थे।
  rug-rug: si vala nia sa koari na tie Livae sa tinarae hie, sarini sapu palekena
    sa Bokese Vinariva Egoi te Zihova.
  gaz-gaz: 'Lewwota taabota kakuu Waaqayyoo baataniif ajaja kana kenne:'
  fra-LSG: 'il donna cet ordre aux Lévites qui portaient l’arche de l’alliance de
    l’Éternel:'
  yal-yal: A to yelin, a yi yamarini ito fi Lewine ma, naxanye Alatalaa Layiri Kankiraan
    xalima. A yi a fala e xa, a naxa,
  haw-1868: Kauoha aku la o Mose i ka poe Levi, nana i hali ka pahuberita o Iehova,
    i aku la,
  arb-NAV: 'أَمَرَ اللّاوِيِّينَ حَامِلِي تَابُوتِ عَهْدِ الرَّبِّ قَائِلاً:'
  ewe-ewe: eɖe gbe na Levitɔwo, ame siwo kɔa nubablaɖaka si me Se Ewoawo le la be,
  eng-LEE: That Moses commanded the Levites, the bearers of the ark of the covenant
    of the Lord, saying,
  asm-FB: তাৰ পাছত যিহোৱাৰ নিয়ম-চন্দুক বৈ নিওঁতা লেবীয়াসকলক তেওঁ এই আজ্ঞা দিলে,
  sus-A: عَ تٌ فّ، عَ نَشَ وْيّن لٍوِكَيٍ رَ، نَشٍيٍ عَلَتَلَ شَ سَاتّ كَنكِرَ شَنِنمَ.
    عَ نَشَ عَ مَسٍن عٍ بّ،
  fra-SBL: 'Moïse donna cet ordre aux Lévites qui portaient l''arche de l''alliance
    de l''Éternel :'
  hbo-hbo: וַיְצַ֤ו מֹשֶׁה֙ אֶת־הַלְוִיִּ֔ם נֹֽשְׂאֵ֛י אֲרֹ֥ון בְּרִית־יְהוָ֖ה לֵאמֹֽר׃
  eng-WYCLIFFE: he comaundide to Leuytis that baren the ark of boond of pees of the
    Lord,
  cwe-cwe: kawalagiliza Walawi wowapapile sanduku da lagano da Mndewa Mulungu,
