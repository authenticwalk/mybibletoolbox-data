  eng-WYCLIFFE: Aftir that many yuels and turmentyngis han founde hym, this song schal
    answere hym for witnessing, which song no foryetyng schal do awey fro the mouth
    of thi seed. For Y knowe the thouytis therof to day, what thingis it schal do,
    bifore that Y bringe it in to the lond which Y bihiyte to it.
  cwe-cwe: na wezapata manhesa mengi. Mbali wila uno wizagendelela kwimbigwa na wizakuwa
    fana ukalangama kumwawo. Hata sambi ning'hali sinawagala kuna isi iniilaganile
    kuweng'ha, nomanya magesa yawo.”
  kik-kik: Na rĩrĩa mĩanangĩko mĩingĩ na moritũ maingĩ makaamakora, rwĩmbo rũrũ nĩrũgatuĩka
    ũira wa kũmookĩrĩra, nĩ ũndũ njiaro ciao itikariganĩrwo nĩruo. Nĩnjũũĩ ũrĩa maciirĩire
    gwĩka, o na itarĩ ndĩramatoonyia bũrũri ũrĩa ndaamerĩire na mwĩhĩtwa.”
  fra-NCL: Et quand une multitude de maux et d’afflictions auront fondu sur lui, ce
    cantique déposera comme témoin contre lui ; car il ne sera pas oublié et ne sortira
    pas de la bouche de ses descendants. Car je connais les dispositions qui l’animent
    dès aujourd’hui, avant même que je l’aie fait entrer dans le pays que je lui ai
    promis par serment. »
  cek-AK: Nihcae nuiah paroeai sethaih hoi raihaihnawk phak naah, nihcae ih misa ah
    ka ohhaih to hae laa mah amtuengsak tih; nihcae ih caanawk mah hae laa hae pahnet
    o mak ai; ka lokkamhaih prae thungah nihcae ka caeh haih ai naah, vaihi roe nihcae
    poekhaih to ka panoek pae boeh, tiah a naa.
  cuk-cuk: ”We-Israel-dulemargi ibmar-isgana-noni-sogele, sulibinsa-itoleged-noni-sogele,
    we-namaked ega ibmar-sogega guoed. E-wagan we-namaked-namakdemalale, ebinsadmaloed,
    nue nabir anmarga sogsa-itoleye. Ar Israel-dulemarga, we-yar-ukoye-an-ise-sogar-sogsadgi
    doged-iduale, bato an wisid, igi we-Israel-dulemar ibmar-imakmaloe.”
  uig-CYR: Амма шундақ болидуки, көп балаю-апәтләр билән күлпәтләр уларниң бешиға
    чүшкинидә, бу ғәзәл уларни әйипләп гува бериду; чүнки бу ғәзәл уларниң әвлатлириниң
    ағзида унтулмайду. Чүнки Мән уларни уларға қәсәм билән вәдә қилған зиминға техи
    киргүзмәйла уларниң немә хиял қиливатқинини убдан билимән».
  tel-2017: ఎన్నో ఆపదలూ కష్టాలూ వారికి సంభవిస్తాయి. అప్పుడు ఈ పాట వారి ఎదుట సాక్షిగా
    నిలబడి సాక్ష్యమిస్తూ ఉంటుంది. ఆ పాట మరచిపోకుండా ఉండేలా వారి సంతానానికి కంఠోపాఠంగా
    ఉంటుంది. ఎందుకంటే, నేను ప్రమాణం చేసిన దేశంలో వాళ్ళను నడిపించక ముందే, ఈనాడే వాళ్ళు
    జరిగించే ఆలోచన నాకు తెలుసు” అన్నాడు.
  hat-BSA: Epi li va rive ke lè anpil malè avèk twoub vini sou yo, ke chan sa a va
    fè temwayaj devan yo (paske li p ap bliye pa desandan pa yo); paske Mwen konnen
    entansyon ke yo ap fòme depi jodi a, avan Mwen mennen yo antre nan peyi ke Mwen
    te fè sèman pou ba yo a.”
  kos-kos: na mwe ongoiya puspis ac fah tuku nu faclos. Tusruktu elos, ac filin tulik
