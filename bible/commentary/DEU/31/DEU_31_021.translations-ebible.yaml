    nehe. Ta'e wazuapyapyr umuzàg wiwi putar oho waiko wà nehe xe. Akwaw katu 'aw
    teko wama'enukwaw paw ihe. Naraha kwaw ywy heremimume'u kwer rehe ihe wà rihi.
