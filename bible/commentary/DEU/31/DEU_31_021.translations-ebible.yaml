  lug-lug: Obubenje obw’akabi bwe bunaabajjiranga, oluyimba luno lunaabasoomozanga
    ng’omujulizi nga lubalumiriza, kubanga bazzukulu baabwe banaabanga bakyalulina
    mu kamwa kaabwe nga tebannalwerabira. Kubanga mmanyi bye balowooza okukola nga
    n’okubatuusa sinnaba kubatuusa mu nsi gye nabasuubiza nga ngibalayirira.”
  heb-heb: והיה כי תמצאן אתו רעות רבות וצרות וענתה השירה הזאת לפניו לעד כי לא תשכח
    מפי זרעו כי ידעתי את יצרו אשר הוא עשה היום בטרם אביאנו אל הארץ אשר נשבעתי׃
  ben-IRV: আর যখন তাদের ওপরে নানা ধরনের অমঙ্গল ও সঙ্কট ঘটবে, সেই দিনের এই গান সাক্ষী
    হিসাবে তাদের সামনে সাক্ষ্য দেবে; কারণ তাদের বংশের মুখে এই গান ভুলে যাবে না; প্রকৃত
    পক্ষে আমি যে দেশের বিষয়ে শপথ করেছি, সেই দেশে তাদেরকে আনার আগেও এখন তারা যে পরিকল্পনা
    করছে, তা আমি জানি।”
  pan-pan: ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਜਦ ਬਹੁਤ ਸਾਰੀਆਂ ਬੁਰਿਆਈਆਂ ਅਤੇ ਬਿਪਤਾਵਾਂ ਇਨ੍ਹਾਂ ਉੱਤੇ ਆ ਪੈਣਗੀਆਂ
    ਤਾਂ ਇਹ ਗੀਤ ਇਨ੍ਹਾਂ ਦੇ ਅੱਗੇ ਸਾਖੀ ਲਈ ਗਵਾਹ ਹੋਵੇਗਾ ਕਿਉਂ ਜੋ ਇਨ੍ਹਾਂ ਦੇ ਸੰਤਾਨ ਇਸ ਨੂੰ ਕਦੇ
    ਨਹੀਂ ਭੁੱਲੇਗੀ। ਕਿਉਂ ਜੋ ਅਜੇ ਜਦ ਕਿ ਮੈਂ ਇਨ੍ਹਾਂ ਨੂੰ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਨਹੀਂ ਪਹੁੰਚਾਇਆ ਹੈ ਜਿਸ
    ਨੂੰ ਦੇਣ ਦੀ ਮੈਂ ਸਹੁੰ ਖਾਧੀ ਸੀ, ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਕਿ ਉਹ ਕੀ-ਕੀ ਯੋਜਨਾ ਬਣਾਉਂਦੇ ਹਨ।”
  mya-JVB: ဘေးဒဏ် ရန်မာန် အပေါင်း တို့နှင့် တွေ့ကြုံ သောအခါ ၊ ထို သီချင်း သည် သူ တို့တဘက်
    ၌ သက်သေခံ လိမ့်မည်။ သူ တို့အမျိုးအနွယ် သည် နှုတ် ကျက်မ မေ့လျော့ ရ။ ငါကျိန်ဆို
    သော ပြည် သို့ ငါဆောင် ၍ မ သွင်းမှီ၊ ယခု ပင် သူ တို့ကြံစည် သော အကြံအစည် ကို ငါသိ
    ၏ဟု မိန့်တော်မူ၏။
  hmo-hmo: “Vadaeni dika momo, bona hekwarahi momo idia dekenai do idia ginidae neganai,
    inai ane ese idia do ia samania. Badina be idia edia natudia taudia ese inai ane
    do idia laloaboio lasi. Inai bese be unai tano dekenai lau ese do lau hakaua vareai
    lasi neganai, lau diba dahaka bona dahaka idia laloa noho, bona edena kara do
    idia karaia.”
  urd-urd: और यूँ होगा कि जब बहुत सी बलाएँ और मुसीबतें उन पर आएँगी, तो ये गीत गवाह
    की तरह उन पर शहादत देगा; इसलिए कि इसे उनकी औलाद कभी नहीं भूलेगी, क्यूँकि इस वक़्त
    भी उनको उस मुल्क में पहुँचाने से पहले जिसकी क़सम मैंने खाई है, मैं उनके ख़याल
    को जिसमें वह हैं जानता हूँ।”
  rus-SYN: и когда постигнут их многие бедствия и скорби, тогда песнь сия будет против
    них свидетельством, ибо она не выйдет из уст их и из уст потомства их. Я знаю
    мысли их, которые они имеют ныне, прежде нежели Я ввел их в добрую землю, о которой
    Я клялся отцам их.
  bqc-SIM: Tó yã'ĩapiↄ ń lé dasi, mɛ́ aalɛ taasikɛ, lɛpi mɛ́ a ń yã́'ĩikpamá,
    asa a yã́ a sã́ ń buiↄguo. Má làasoo pↄ́ aalɛ kɛ gbã dↄ̃, e màↄ gɛ́ gɛ́ińnↄ
    bùsu pↄ́ ma a lɛgbɛ̃̀nɛ́ guu.
  tcz-CHONGTHU: Thilse tincheng in ahin lhun den diu, hiche la hi amaho dinga hettohsanaa
    hung pang jing ding ahi. Hiche la hi haimil louhela achilhahteu khangeiya achin
    jing diu, ajeh chu keiman katepna gam sunga kahin puilut masang uva alunggel ngaitou
    ijakai ka hetsoh ahitai.
  mar-mar: त्यामुळे त्यांच्यावर आपत्ती कोसळतील. त्यांना अनेक अडचणी येतील. त्याही वेळी
    हे गीत त्यांच्यामुखी असेल आणि त्यांच्या चुकीची साक्ष त्यांना पटेल. कारण जो देश
    मी शपथ वाहून देऊ केला. मी त्यांना त्या भूमीत अजून नेलेले नाही. पण त्यांच्या मनात
    तेथे गेल्यावर काय काय करायचे याबाबत जे विचार चालू आहेत ते मला अगोदरच माहीत आहेत.”
  qub-qub: Paycunaman fiyupa ñacaycuna, llaquicuycuna chayaptin ichanga cay yachachishä
    birsuna paycunata tantiyachenga. Paycunapita miraj wamrancunapis mana gongaypami
    cantanga. Nogaga aunishä nasyunman manaräpis yaycuchishpallänami musyaycä imano
    cananpaj cashantapis.»
  bqp-bqp: Tó kisira pìnↄ ń lé dasi òtɛn wari kɛ, lɛ̀ɛ pì mɛ́ ani ń yã vãni káńnɛ
    ń ↄĩ, zaakũ a yã ni sã ń burinↄguro. Má yã kũ à kú ń nɛ̀sɛn gbãra dↄ̃ ari
    màgↄ̃ gɛ́ kũńwo bùsu kũ ma la dàńnɛ gũn.
  hat-hat: Konsa, lè tout kalite malè ak lafliksyon va tonbe sou yo, chante sa a va
    sèvi m' temwen, l'ap toujou nan bouch yo, paske pitit yo p'ap janm bliye l'. Wi,
    depi koulye a, anvan menm mwen fè yo antre nan peyi mwen te pwomèt yo a, mwen
    konnen sa yo gen nan tèt yo.
  eng-BSB: And when many troubles and afflictions have come upon them, this song will
    testify against them, because it will not be forgotten from the lips of their
    descendants. For I know their inclination, even before I bring them into the land
    that I swore to give them.”
  tod-tod: Siɛgi zu maanɔɠɔ mɔinmɔingi zeelizu la ti ma, ta faaɓaagi, naazu guyei
    nii ɠa ɠɛ ga zeelei ti laalɔɠɔma. Mazɔlɔɔ ti-mavofodaiti ti la yeemaa, ti ʋa ɓe
    too vai ʋa. Gè ti-yiimaʋɛ ɠɛʋelei ɠwɛɛ niina, aisa gè ʋa li ga tiye zooi naa
    zu, nii gè minazeɠeni, gè ma ɠona wo ti ʋɛ.»
  eng-WEBPB: It will happen, when many evils and troubles have come on them, that
    this song will testify before them as a witness; for it will not be forgotten
    out of the mouths of their descendants; for I know their ways and what they are
    doing today, before I have brought them into the land which I promised them.”
  kbq-kbq: Hagi ana'ma hanageno'a havi zamo'ene, hazenke zamo'enema zamagrite'ma e'nigeno'a,
    ama zagame'mo avame'za me'nena ana zagamema nehanu'za zamagesa antahigahaze. Na'ankure
    fore hunante anante'ma hanaza vahe'mo'za ama ana zagamera zamagera okani huvava
    hugahaze. Na'ankure zamigahue hu'nama hu'noa mopafima ome hanaza zamavu'zamava
    zana Nagra menina ko antahi'na ke'na hu'noe.
  nhe-BL: Pero teipa quema quinajsis miyac tlamantli tlaijiyohuilistli, huajca ni
    huicatl elis queja se testigo tlen quinteilhuía huan quinpohuilis tlen fiero quichijtoque.
    Huan iniixhuihua quiilnamiquise ni huicatl huan huicase. Ama quema aya niquincahuilía
    ma calaquica ipan nopa tlali tlen niquintencahuili, ya cuali nijmati canque onajsis
    inintlalnamiquilis.”
  bus-bus: Tó kisia pìnↄ ń lé bíta aↄ̃ↄe nawɛ̃a kɛɛ, lɛ̀ pì bé eé ń yã zaaa káńnɛ
