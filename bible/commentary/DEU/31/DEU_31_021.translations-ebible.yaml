    liki nga usalos nu in facl se ma nga wulela in sang lalos, nga nuna etu na ma
    oan in nunak lalos.”
  hbo-WLC: וְ֠הָיָה כִּֽי־תִמְצֶ֨אןָ אֹת֜וֹ רָע֣וֹת רַבּוֹת֮ וְצָרוֹת֒ וְ֠עָנְתָה
    הַשִּׁירָ֨ה הַזֹּ֤את לְפָנָיו֙ לְעֵ֔ד כִּ֛י לֹ֥א תִשָּׁכַ֖ח מִפִּ֣י זַרְע֑וֹ כִּ֧י
    יָדַ֣עְתִּי אֶת־יִצְר֗וֹ אֲשֶׁ֨ר ה֤וּא עֹשֶׂה֙ הַיּ֔וֹם בְּטֶ֣רֶם אֲבִיאֶ֔נּוּ
    אֶל־הָאָ֖רֶץ אֲשֶׁ֥ר נִשְׁבָּֽעְתִּי׃
  ibo-ibo: Ma mgbe ọtụtụ ihe ọdachi na ahụhụ ga-abịakwasị ha, abụ a ga-eme ka ha cheta
    ihe mere nsogbu ha niile ji bịakwasị ha, nʼihi na abụ a ga-adịgide site nʼọgbọ
    ruo nʼọgbọ. Amaara m nke ọma ugbu a, ọ bụladị tupu ha abanye nʼala ahụ m kwere
    nkwa inye ha site nʼịṅụ iyi, ụdị mmadụ ha bụ.”
  ory-ory: ତହିଁରେ ଯେତେବେଳେ ସେମାନଙ୍କ ପ୍ରତି ଅନେକ ଅମଙ୍ଗଳ ଓ କ୍ଳେଶ ଘଟିବ, ସେତେବେଳେ ଏହି ଗୀତ
    ସାକ୍ଷୀ ସ୍ୱରୂପ ହୋଇ ସେମାନଙ୍କ ସମ୍ମୁଖରେ ସାକ୍ଷ୍ୟ ଦେବ; ଯେହେତୁ ସେମାନଙ୍କ ବଂଶର ମୁଖରୁ ଏହି
    ଗୀତ ବିସ୍ମୃତ ହେବ ନାହିଁ; ଆମ୍ଭେ ଯେଉଁ ଦେଶ ବିଷୟରେ ଶପଥ କରିଅଛୁ, ସେହି ଦେଶକୁ ସେମାନଙ୍କୁ
    ଆଣିବା ପୂର୍ବେ ଏବେ ମଧ୍ୟ ସେମାନେ ଯେଉଁ କଳ୍ପନା କରୁଅଛନ୍ତି, ତାହା ଆମ୍ଭେ ଜାଣୁ।”
  chk-chk: Nge lupwen chomong feiengau me riaföü repwe toriir, ei köl epwe ü ngeniir
    usun eman chon pwärätä pwe mwirimwirir kana resap fokun manlükala. Pun mwen ai
    emwenirela lon ewe fanü üa pwon fän akapel pwe üpwe ngeniir, üa fen silei ar ekiek
    ra ekiekietä.”
  rop-rop: En afta, loda trabul en nogudwan ting garra kaman langa olabat. Bat dijan
    song garra shoum olabat ola nogudbala ting weya deibin dumbat. Wal tudei, bifo
    ai garra deigim olabat langa olabat kantri weya aibin pramisim olabat, ai sabi
    olabat jinggabat blanga det nogudbalawei.” Lagijat na YAWEI bin tok.
  ukr-1871: І як постигнуть його всякі злиднї і горя, так пісня ся сьвідкувати ме
    проти них; бо в устах насїння їх не забудеться вона. Знаю бо задуми їх, що вже
    й тепер в серцї їх, перш нїж я привів їх у землю, що про неї клявся.
  deu-1951: Und wenn sie dann viel Unglück und Angst getroffen hat, soll dieses Lied
    wider sie zeugen; denn es soll nicht vergessen werden im Munde ihres Samens; denn
    ich weiß ihr Dichten, mit dem sie jetzt schon umgehen, ehe ich sie in das Land
    bringe, das ich [ihren Vätern] zugeschworen habe.
  eng-JPS: then it shall come to pass, when many evils and troubles are come upon
    them, that this song shall testify before them as a witness; for it shall not
    be forgotten out of the mouths of their seed; for I know their imagination how
    they do even now, before I have brought them into the land which I swore.'
  srp-1865: A kad ga snaðu zla mnoga i nevolje, onda æe ta pjesma svjedoèiti na njih;
