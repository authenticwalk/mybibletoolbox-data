verse: DEU.031.021
translations:
  mal-C: നിരവധി അത്യാഹിതങ്ങളും കഷ്ടതകളും അവരുടെമേൽ വരുമ്പോൾ ഈ ഗീതം അവർക്കെതിരേ സാക്ഷ്യമായിരിക്കും.
    കാരണം അവരുടെ സന്തതികൾ ഇതു മറന്നുപോകുകയില്ല. ഞാൻ അവർക്കു നൽകുമെന്ന് ശപഥംചെയ്ത ദേശത്തേക്ക്
    അവരെ കൊണ്ടുവരുന്നതിനു മുമ്പുതന്നെ അവർ ചെയ്യാൻ തീരുമാനിച്ചിരിക്കുന്ന കാര്യങ്ങൾ
    ഞാൻ അറിഞ്ഞിരിക്കുന്നു.”
  deu-TKW: Wenn sie dann von vielen Übeln und Drangsalen betroffen werden, soll dieses
    Lied - denn es wird unvergessen im Mund ihrer Nachkommen bleiben - vor ihnen Zeugnis
    ablegen; denn ich kenne ihre Gedanken wohl, mit denen sie schon heute umgehen,
    noch ehe ich sie in das Land gebracht habe, das ich ihren Vätern eidlich verheißen
    habe!
  lin-lin: Tango bokono ebele mpe pasi mingi ekokomela bango, nzembo oyo ekotatola
    mpo na kofunda bango, pamba te bakitani na bango bakobosana yango te. Nayebi makambo
    oyo bazali kokana kosala atako nakotisi bango nanu te kati na mokili oyo nalakaki
    kopesa bango na nzela ya ndayi. »
  eng-LSV: then it has been, when many evils and distresses meet it, that this song
    has testified to its face for a witness; for it is not forgotten out of the mouth
    of its seed, for I have known its imagining which it is doing today, before I
    bring them into the land of which I have sworn.”
  eng-GNV: 'And then when many aduersities and tribulations shall come vpon them,
    this song shall answere them to their face as a witnesse: for it shall not be
    forgotte out of the mouthes of their posteritie: for I knowe their imagination,
    which they goe about euen now, before I haue brought them into the lande which
    I sware.'
  eng-WEBSTER: 'And it shall come to pass, when many evils and troubles have befallen
    them, that this song shall testify against them as a witness: for it shall not
    be forgotten out of the mouths of their seed: for I know their imagination which
    they form, even now, before I have brought them into the land which I swore.'
  nhw-BL: Pero teipa quema quinajsis miyac tlamantli tlaijiyohuili, huajca ni huicatl
    elis quen se testigo catli quintelhuía huan quinpohuilis catli fiero quichijtoque.
    Huan iniixhuihua quielnamiquise ni huicatl huan huicase. Ama quema ayamo niquincahuilía
    ma calaquica ipan nopa tlali catli niquintencahuili, ya cuali nijmati canque onajsis
    inintlanejnehuilis.”
  swh-ONEN: Maafa na shida zitakapokuja juu yao, wimbo huu utashuhudia dhidi yao,
    kwa sababu hautasahauliwa na wazao wao. Ninajua lile wanaloandaa kufanya, hata
    kabla sijawaingiza katika nchi niliyowaahidi kwa kiapo.”
  bba-bba: Sɑɑ ye sɔɔ, wɑhɑlɑ kɑ nɔni swɑ̃ɑru ɡɑru tɑ̀ n mɑɑ seewɑ ben suunu sɔɔ,
    ben bibun bweseru tɑ koo womu ɡe yɑɑyɑ kpɑ ɡɑ n sɑ̃ɑ seedɑ. Nɑ ben ɡɔ̃run ɡɑri
    yɛ̃ sɑɑ tɛ̃n di n sere mɑm bu duusiɑ tem mɛ sɔɔ mɛ nɑ bu nɔɔ mwɛɛru kuɑ kɑ bɔ̃ri.
  eng-KJVCPB: 'And it shall come to pass, when many evils and troubles are befallen
    them, that this song shall testify against them as a witness; for it shall not
    be forgotten out of the mouths of their seed: for I know their imagination which
    they go about, even now, before I have brought them into the land which I sware.'
  wbp-wbp: '@see-verse:DEU.031.020'
  luo-luo: Ka masiche mangʼeny kod chandruok otimorenegi, to wendni nobed janeno e
    kinda kodgi, nimar wachni nyikwagi wigi ok nowilgo. Angʼeyo gima giikore mar timo,
    kata kane pok akelogi e piny mane asingonegi kakwongʼora.”
  meu-meu: Bena dika momo bona hekwarahi momo ediai bae kau negana ai, ina ane ese
    baine habadelaidia; badina be idia garadia ududia amo basine boio. Badina be lau
    dibagu lalohadai dahaka dahaka ina harihari lalodia ai e varamu, na gwaurai henidia
    hamata tanona ai do asina hakaudia vareai negana ai.
  npi-ULB: जब यस जातिमाथि धेरै खराबी र सङ्कष्‍ट आइपर्ने छन्, यो गीतले तिनीहरूको सामु
    साक्षीको रूपमा गवाही दिने छ (किनकि यो तिनीहरूका सन्तानका मुखबाट बिर्सिने छैन)
    । मैले तिनीहरूलाई प्रतिज्ञा गरेको देशमा तिनीहरूलाई ल्याउनुभन्दा अगावै तिनीहरूले
    आज रचेका योजनाहरू मलाई थाहा छ ।”
  yor-yor: Àti nígbà tí ọ̀pọ̀lọpọ̀ ìpọ́njú àti ìṣòro bá wá sórí i wọn, orin yìí yóò
    jẹ́ ẹ̀rí sí wọn, nítorí kò ní di ìgbàgbé fún àwọn ọmọ wọn. Mo mọ̀ ohun tí wọ́n
    ní inú dídùn sí láti ṣe, pàápàá kí èmi tó mú wọn wá sí ilẹ̀ tí mo ṣe ìlérí fún
    wọn lórí ìbúra.”
  ind-ind: Karena itu, banyak bencana akan menimpa mereka. Saat itulah nyanyian ini
    akan mengingatkan mereka tentang alasan-Ku menghukum mereka, karena lagu ini akan
    selalu mereka nyanyikan turun-temurun. Aku tahu jalan pikiran mereka bahkan sebelum
    mereka masuk ke negeri yang Aku janjikan.”
  pes-OPCB: و به سختیها و بلاهای بسیار دچار شدند، در آن هنگام، این سرود چون شاهدی
    بر ضد آنها گواهی خواهد داد. این سرود از نسلی به نسل دیگر، سینه به سینه نقل خواهد
    شد. من از همین حالا، حتی قبل از اینکه وارد سرزمین موعود شوند، افکار ایشان را می‌دانم.»
  tgl-ULB: Kapag maraming kasamaan at mga kaguluhan ang mayroon ang mga tao na ito,
    ang awiting ito ang magpapatunay bilang isang saksi; dahil ito ay hindi malilimutan
    mula sa mga bibig ng kanilang mga kaapu-apuhan; dahil alam ko ang mga plano na
    kanilang binubuo ngayon, kahit bago ko pa sila dinala dito sa lupain na aking
    ipinangako.”
  cbu-NT: Anumandsha, yutaritshishimand siysa kizpur kiyung kachiyatssa. Ambi ashkachus,
    siysa yaseesish seengtsa mangeemis p'tsimaama. Maachiritamtis arangeem chinllinis
    nee yaseesshish yaseeksin, uru mangush chinachinllinaya. Watam sirútamasari ndatuma
    siyaam tsapuranasee panachuri, wasina nuw chinasheetsis yutaritamashee yasarangina
    yuwaa nuwaa kasachis anootsi, Apanll Móysisee tárangiya.
  hui-hui: Ani biragola mani howa mo ko holene tara tara ti kagoria íbu wulebira.
    Horo mo ko holene uruni íbu wigi bidagola howa Isaraele wali agali tigua iba gana
    ogo lalu haabo holebira. Iba gana ogonime tinaga mana ko bialu hayaruni mo mitangi
    bia haga bulebira. I̱nime ti dindi ogoniha haru polebero lalu lowirugoria haru
    anda nape wene kamagonigo ai mani ogoale bulebira lalu tinaga bu miniha ngelo
    kago ina áyu hondo bolangua hai ho kogoni, lalu Anduane Homogohanda Mosesehondo
    lamini.
  mya-mya: ကြောက်​မက်​ဖွယ်​သော​ဘေး​ဒဏ်​များ​စွာ​နှင့် တွေ့​ကြုံ​ရ​လိမ့်​မည်။ သို့​ရာ​တွင်​သူ​တို့​တစ်
    ဘက်​၌​သက်​သေ​ဖြစ်​စေ​ရန် ဤ​သီ​ချင်း​ကို သီ​ဆို​ရ​မည်။ ငါ​ပေး​မည်​ဟု​က​တိ​ထား သော​ပြည်​သို့​ငါ​မ​ခေါ်​ဆောင်​မီ​ပင်
    ယ​ခု သူ​တို့​ကြံ​စည်​နေ​သော​အကြံ​အစည်​ကို ငါ​သိ​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་ནས་ཁོ་རྣམས་ལ་ཆག་སྒོ་དང་དཀའ་སྡུག་མང་པོ་འབྱུང་བའི་དུས་སུ། མགུར་འདིས་ཁོ་ཚོའི་མདུན་དུ་བདེན་དཔང་བྱེད་ངེས་ཏེ།
    ཅི་ལ་ཞེ་ན། མགུར་འདི་ནི་ཁོ་ཚོའི་བུ་རྒྱུད་རྣམས་ཀྱི་ཁ་ནས་བརྗེད་པར་མི་འགྱུར་རོ། །དོན་དམ་དུ་ངས་ད་དུང་ཁོ་རྣམས་ཁྲིད་དེ་ཁོ་ཚོར་མནའ་དང་བཅས་ཁས་བླངས་པའི་ཡུལ་དུ་མ་སླེབས་སྔོན་དུ།
    དེ་རིང་ཁོ་ཚོའི་བློ་ཁ་གཏད་ཕྱོགས་དེ་ངས་ཤེས་པའི་ཕྱིར་རོ་ཞེས་གསུངས།
  sna-sna: Zvino kana njodzi namatambudziko mazhinji zvavawira, rwiyo urwu ruchavapupurira
    pamusoro pavo, nokuti haruzombokanganwikwi nezvizvarwa zvavo. Ini ndinoziva zvavachazoita,
    kunyange ndisati ndavauyisa munyika yandakavavimbisa nemhiko.”
  spa-BLM: Sucederá que, cuando les hayan sobrevenido muchos males y angustias, este
    cántico dará testimonio ante ellos, pues no se olvidará de la boca de sus descendientes;
    porque yo conozco sus caminos y lo que hacen hoy, antes de introducirlos en la
    tierra que les prometí.”
  cac-cac: Ayic ol javoc jantac yaelal yed' ilc'olal d'a yib'an̈ eb', a jun b'it tic
    ol ac'an testigoal d'a yib'an̈ eb'. Axo eb' yin̈tilal eb' ol naancot jun b'it
    tic, ol sb'itan eb'. Yujto ayic manto ochlaj eb' d'a lum luum vac'nac in ti' vac'an
    d'a eb', vojtacxo tas ayec' d'a spensar eb', xchi Jehová chi'.
  swh-ULB: Maovu na taabu nyingi zitakapokuja juu ya watu hawa, huu wimbo utashuhudia
    mbele yao (kwa maana hautasahaulika vinywani mwa uzao wao). Kwa maana najua mipango
    wanayotengeneza leo, hata kabla sijawaleta katika nchi niliyowaahidi.
  bel-bel: і калі спасьцігнуць іх многія бядоты і скрухі, тады песьня гэтая будзе
    супроць іх сьведчыць, бо яна ня выйдзе з вуснаў нашчадкаў іхніх. Я ведаю думкі
    іхнія, якія яны маюць сёньня, раней чым Я ўвёў іх у зямлю, за якую Я прысягаўся.
  deu-ELBBK: Und es wird geschehen, wenn viele Übel und Drangsale sie treffen, so
    wird dieses Lied Zeugnis gegen sie ablegen; denn es wird nicht vergessen werden
    aus dem Mund ihrer Nachkommen. Denn ich kenne ihr Sinnen, womit sie schon heute
    umgehen, ehe ich sie in das Land bringe, von dem ich geschworen habe.
  mbb-OT: Emun ebpekeume en diyà te kandan is mahabet he menge kemeresayan wey menge
    kemereǥenan, heini he kanta egkehimu he tistiǥus kuntra kandan, su kenà heini
    egkelipatan te menge kevuwazan dan. Netuenan ku en is ebpelenuwan dan te ebaal
    minsan wazè ku pa sikandan meuwit duen te tanà he impenangdù ku he ibeǥey ku kandan.”
  mal-2015: എന്നാൽ അനേകം അനർത്ഥങ്ങളും കഷ്ടങ്ങളും അവർക്കു ഭവിക്കുമ്പോൾ അവരുടെ സന്തതിയുടെ
    വായിൽനിന്നു മറന്നുപോകാത്ത ഈ പാട്ടു അവരുടെ നേരെ സാക്ഷ്യം പറയും; ഞാൻ സത്യംചെയ്ത
    ദേശത്തു അവരെ എത്തിക്കുമ്മുമ്പേ ഇന്നു തന്നേ അവർക്കുള്ള നിരൂപണങ്ങളെ ഞാൻ അറിയുന്നു.
  rmc-rmc: Sar avena pro Izraeliti savore kala pohromi the pharipena, kadi giľi ela
    sar švedkos pre lende, bo na našľola andral o muja lengre potomkengre. Džanav,
    so gondoľinen a so kamen adadžives te kerel, mek angloda, sar len ľidžava andre
    odi phuv, pal savi len diňom lav la veraha.“
  pes-OPV: و چون بدیها و تنگیهای بسیار بر ایشان عارض شده باشد، آنگاه این سرود مثل
    شاهد پیش روی ایشان شهادت خواهد داد، زیرا که از دهان ذریت ایشان فراموش نخواهد شد،
    زیرا خیالات ایشان را نیزکه امروز دارند می‌دانم، قبل از آن که ایشان را به زمینی
    که درباره آن قسم خوردم، درآورم.»
  ron-1924: Кынд ва фи ловит атунч ку о мулциме де реле ши неказурь, кынтаря ачаста,
    каре ну ва фи уйтатэ ши пе каре уйтаря н-о ва штерӂе дин гура урмашилор, ва ста
    ка марторэ ымпотрива ачестуй попор. Кэч Еу ый куноск порнириле, каре се аратэ
    ши азь, ынаинте кяр ка сэ-л фи дус ын цара пе каре ам журат кэ й-о вой да.”
  ben-OBCV: আর যখন অনেক বিপর্যয় ও দুঃখকষ্ট তাদের উপরে নেমে আসবে, এই গান তাদের বিরুদ্ধে
    সাক্ষী দেবে, কেননা তাদের বংশধরেরা গানটি ভুলে যাবে না। আমার শপথ নিয়ে প্রতিজ্ঞা
    করা দেশে নিয়ে যাওয়ার আগেই আমি জানি যে, তারা কী করতে যাচ্ছে।”
  som-som: Oo markii masiibo iyo dhibaatooyin badanu ku soo degaan ayaa gabayganu
    hortooda ku markhaati furayaa, waayo, afka farcankoodu ma illoobi doono, maxaa
    yeelay, waan ogahay fikirkooda ay ku fikirayaan haddeertan intaanan iyaga geeyn
    dalkii aan ugu dhaartay ka hor.
  lat-VUC: Postquam invenerint eum mala multa et afflictiones, respondebit ei canticum
    istud pro testimonio, quod nulla delebit oblivio ex ore seminis sui. Scio enim
    cogitationes ejus, quæ facturus sit hodie, antequam introducam eum in terram,
    quam ei pollicitus sum.
  eng-ASVBT: 'And it shall come to pass, when many evils and troubles are come upon
    them, that this song shall testify before them as a witness; for it shall not
    be forgotten out of the mouths of their seed: for I know their imagination which
    they frame this day, before I have brought them into the land which I sware.'
  ita-1885: Onde, quando gran mali ed angosce gli saranno avvenute, questo Cantico
    testimonierà contro a lui in faccia; perciocchè non sarà dimenticato per non esser
    più nella bocca della sua progenie; conciossiachè io conosca la sua natura, ciò
    ch'egli fa oggi, innanzi ch'io l'abbia introdotto nel paese, ch'io ho giurato.
  eng-LXXUP: And this song shall stand up to witness against them; for they shall
    not forget it out of their mouth, or out of the mouth of their seed; for I know
    their wickedness, what they are doing here this day, before I have brought them
    into the good land, which I swore to their fathers.
  eng-ULB: When many evils and troubles come upon this people, this song will testify
    before them as a witness (for it will not be forgotten from the mouths of their
    descendants). For I know the plans that they are forming today, even before I
    have brought them into the land that I promised them.”
  spa-VBL: Una vez que hayan experimentado muchos problemas y sufrimientos, esta canción
    testificará en su contra, porque sus descendientes no olvidarán las palabras.
    Sé cómo son, incluso antes de llevarlos al país que prometí darles”.
  fra-_FOB: Et il arrivera, quand il souffrira des maux et des angoisses, que ce cantique
    déposera comme témoin contre lui, parce qu'il ne sera point oublié de la bouche
    de sa postérité. Car je connais sa nature, ce qu'il fait aujourd'hui, avant que
    je l'introduise au pays que j'ai juré de lui donner.
  mal-mal: എന്നാൽ നിരവധി അനർത്ഥങ്ങളും കഷ്ടങ്ങളും അവർക്ക് ഭവിക്കുമ്പോൾ അവരുടെ സന്തതിയുടെ
    വായിൽനിന്ന് മറന്നുപോകാത്ത ഈ പാട്ട് അവരുടെ നേരെ സാക്ഷ്യം പറയും; ഞാൻ സത്യംചെയ്ത
    ദേശത്ത് അവരെ എത്തിക്കുന്നതിന് മുമ്പ്, ഇന്ന് തന്നെ അവരുടെ നിരൂപണങ്ങൾ ഞാൻ അറിയുന്നു”.
  urd-GVR: Natīje meṅ un par bahut sārī haibatnāk musībateṅ āeṅgī. Phir yih gīt jo
    un kī aulād ko yād rahegā un ke ḳhilāf gawāhī degā. Kyoṅki go maiṅ unheṅ us mulk
    meṅ le jā rahā hūṅ jis kā wādā maiṅ ne qasam khā kar un se kiyā thā to bhī maiṅ
    jāntā hūṅ ki wuh ab tak kis tarah kī soch rakhte haiṅ.”
  suz-BL: मिनु मेको मरिम्‍शो दुम्‍शा, शुश श्‍येत जाम्‍तेक्‍म हना, मेको कुम्‍सो मेको
    आन पशो आ पर्बम आं सांकछी दुम्‍ब। मारदे हना आन चच युइ मेको कुम्‍सो शेंसीशा, तुइश्‍शो
