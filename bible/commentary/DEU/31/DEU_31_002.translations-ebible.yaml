verse: DEU.031.002
translations:
  mal-C: “എനിക്ക് ഇപ്പോൾ നൂറ്റിയിരുപത് വയസ്സായി. ഇനിയും നിങ്ങളെ നയിക്കാൻ എനിക്കു സാധിക്കുകയില്ല.
    ‘നീ യോർദാൻ കടക്കുകയില്ല’ എന്ന് യഹോവ എന്നോടു കൽപ്പിച്ചിട്ടുണ്ട്.
  deu-TKW: 'und sprach zu ihnen: Ich bin nun hundertundzwanzig Jahre alt und kann
    daher nicht mehr aus- und einziehen; auch hat mir Jahwe gesagt: Du sollst den
    Jordan da nicht mit überschreiten!'
  lin-lin: '« Nakokisi sik’oyo mibu nkama moko na tuku mibale ya mbotama mpe nazali
    lisusu na makasi te ya kokamba bino. Yawe alobaki na ngai : ‹ Okokatisa Yordani
    te oyo ozali komona. ›'
  eng-LSV: and he says to them, “I [am] a son of one hundred and twenty years today;
    I am not able to go out and to come in anymore, and YHWH has said to me, You do
    not pass over this Jordan.
  eng-GNV: 'And said vnto them, I am an hundreth and twentie yeere olde this day:
    I can no more goe out and in: also the Lord hath saide vnto me, Thou shalt not
    goe ouer this Iorden.'
  eng-WEBSTER: 'And he said to them, I am a hundred and twenty years old this day;
    I can no more go out and come in: also the LORD hath said to me, thou shalt not
    go over this Jordan.'
  nhw-BL: “Na nijpiya 120 xihuitl huan ayacmo nihueli nimechyacanas ipan tlahuilancayotl.
    Nojquiya TOTECO nechilhuijtoc para amo huelis nijpanos ni hueyatl Jordán.
  swh-ONEN: “Sasa nina miaka mia moja na ishirini nami siwezi tena kuwaongoza. Bwana
    ameniambia, ‘Hutavuka Yordani.’
  bba-bba: wee ɡisɔ nɑ wɔ̃ɔ wunɑɑ teeru mɔ, nɑ ǹ mɑɑ kpɛ̃ n bɛɛ kpɑrɑ. Yenibɑ kpuron
    biru, Yinni Gusunɔ u mɑn sɔ̃ɔwɑ u nɛɛ, nɑ ǹ Yuudɛni tɔburɔ.
  eng-KJVCPB: 'And he said unto them, I am an hundred and twenty years old this day;
    I can no more go out and come in: also the Lord hath said unto me, Thou shalt
    not go over this Jordan.'
  cpy-cpy: “Tzimaki 120 nojarentsite, tekatsi noshintsinka nanashi-tantee-yaari. Tema
    ikantakina Pinkathari eero nomontya-haawo eni Jordán.
  wbp-wbp: “Ngajujurna purlkalku. Ngajujurna wankaru nyinaja 120-pala yulyurrpuku.
    Kulalparna-nyarra nguru-yirrakarlalku. YAAWIYI-ji nyurru-juku wangkaja yangka
    kularna yani murrarninginti karru Jurdunukuju.
  luo-luo: “Koro sani an ja-higni mia achiel gi piero ariyo kendo koro ok anyal dhi
    nyime gi telonu. Jehova Nyasaye osewachona ni, ‘Ok iningʼad Jordan.’
  meu-meu: Bena ia ese ma e hereva henidia, eto, Hari dina ai lauegu mauri laḡanidia
    na sinahu-ta ruahui. Asi goadagu baina raka Iasi bona baina raka vareai; bona
    Iehova ese vada e hamaorogu, eto “Oi na ina Ioridane sinavaina basio hanaia”.
  npi-ULB: “म अहिले एक सय बिस वर्ष पुगेँ । अब म भित्र बाहिर गर्न सक्दिनँ । परमप्रभुले
    मलाई यसो भन्‍नुभएको छ, 'तँ यर्दनपारि जाने छैनस् ।'
  yor-yor: “Mo jẹ́ ọmọ ọgọ́fà ọdún báyìí àti pé èmi kò ni lè darí i yín mọ́. Olúwa
    ti sọ fún mi pé, ‘Ìwọ kò ní kọjá Jordani.’
  ind-ind: dia berkata kepada mereka, “Sekarang saya sudah berumur 120 tahun dan tidak
    kuat lagi memimpin kalian. Lagipula TUHAN juga sudah mengatakan kepada saya, ‘Kamu
    tidak akan menyeberangi sungai Yordan.’
  pes-OPCB: «من اکنون صد و بیست سال دارم و دیگر قادر نیستم شما را رهبری کنم. خداوند
    به من گفته است از رود اردن عبور نخواهم کرد.
  tgl-ULB: Sinabi niya sa kanila, “Isang daan at dalawampung taong gulang na ako;
    hindi na ako maaaring makalabas at makakpasok; Sinabi ni Yahweh sa akin, 'Hindi
    ka na tatawid sa Jordan.'
  cbu-NT: Tushaneeyaru; Na ichingarus mazinangtsa. Na nuw kizpur wachinayana. Masachiri
    120 taariya. Arapeew naamaam waritakshtazi. Apanll waana nuwaa; ¿Antaati shiy
    kung Ortag arachich naacheezish? ndambaree, tárangiya.
  hui-hui: I̱ áyu agali daguaheore kogoni. I̱ mali handari mbirani pira kira (120)
    piyadago ai i̱na tínaga haguane habe naheore kogoni. Anigo nde bi mende Anduane
    Homogohanda i̱hondo lalu, Í̠ Iba Yodana domaede halu napolebere, lalu langiya.
  mya-mya: '``ယ​ခု​ငါ​သည်​အ​သက်​တစ်​ရာ့​နှစ်​ဆယ်​ရှိ ပြီ​ဖြစ်​၍ သင်​တို့​အား​ဆက်​လက်​ခေါင်း​ဆောင်​နိုင်
    တော့​မည်​မ​ဟုတ်။ ထို့​အ​ပြင်​ငါ​သည်​ယော်​ဒန် မြစ်​တစ်​ဖက်​သို့​မ​ကူး​ရ​ဟု​ထာ​ဝ​ရ​ဘု​ရား
    က ငါ့​အား​မိန့်​ကြား​တော်​မူ​ပြီ။-'
  bod-N: ཁོང་ན་རེ། ད་ནི་ང་རང་ལོ་བརྒྱ་དང་ཉི་ཤུ་ཡིན་པས་སྔར་བཞིན་ཕྱི་ནང་དུ་འགྲོ་འོང་བྱེད་མི་ནུས།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཀྱང་ང་ལ་ཁྱོད་ཡོར་དན་གཙང་པོའི་ཕ་རོལ་ཏུ་འགྲོ་མི་རུང་ཞེས་བཀའ་གནང་ཡོད།
  sna-sna: “Zvino ndava namakore zana namakumi maviri uye handichagoni kukutungamirirai.
    Jehovha akati kwandiri, ‘Iwe haufaniri kuyambuka Jorodhani urwu.’
  spa-BLM: 'Les dijo: “Hoy tengo ciento veinte años. Ya no puedo salir ni entrar.
    Yahvé me ha dicho: ‘No pasarás este Jordán’.'
  cac-cac: Ayxo 120 ab'il in q'uinal, man̈xa val vip in b'eyec' ex in cuchb'ej, an̈ejtona'
    toxo ix yal Jehová d'ayin to man̈xo ol in c'axpajec' d'a a' Jordán tic.
  swh-ULB: Alisema kwao, “Kwa sasa nina umri wa miaka mia moja na ishirini; Siwezi
    kutoka na kuingia tena; Yahwe ameniambia, “Hautavuka Yordani hii”
  bel-bel: 'і сказаў ім: цяпер мне сто дваццаць гадоў, я не магу ўжо выходзіць і ўваходзіць,
    і Гасподзь сказаў мне: «ты не пяройдзеш Ярдан гэты»;'
  deu-ELBBK: 'Und er sprach zu ihnen: 120 Jahre bin ich heute alt, ich vermag nicht
    mehr aus- und einzugehen; und der HERR hat zu mir gesagt: Du sollst nicht über
    diesen Jordan gehen.'
  mbb-OT: Ke sikandin te, “120 he tuig is keǥurang ku ne kenà ad ebpekehimu he ebpengulu
    keniyu. Migkaǥi is Nengazen kayi te kedì he kenà a ebpekelayun te Jordan.
  mal-2015: 'പിന്നെ അവരോടു പറഞ്ഞതെന്തെന്നാൽ: എനിക്കു ഇപ്പോൾ നൂറ്റിരുപതു വയസ്സായി;
    ഇനി പോകുവാനും വരുവാനും എനിക്കു കഴിവില്ല; യഹോവ എന്നോടു: ഈ യോർദ്ദാൻ നീ കടക്കുകയില്ല
    എന്നു കല്പിച്ചിട്ടുമുണ്ടു.'
  rmc-rmc: 'Phenďa lenge: „Adadžives mange hin šel the biš (120) berš. Imar našťi
    avav tumaro vodcas a o RAJ mange phenďa, hoj na predžava prekal o Jordan.'
  pes-OPV: 'و به ایشان گفت: «من امروز صد و بیست ساله هستم و دیگر طاقت خروج و دخول
    ندارم، و خداوند به من گفته است که از این اردن عبور نخواهی کرد.'
  ron-1924: '„Астэзь”, ле-а зис ел, „еу сунт ын вырстэ де о сутэ доуэзечь де ань.
    Ну вой май путя мерӂе ын фрунтя воастрэ, ши Домнул мь-а зис: ‘Ту сэ ну тречь Йорданул!’'
  ben-OBCV: “আমার বয়স এখন 120 বছর, এবং আমি আর তোমাদের পরিচালনা করতে পারছি না। সদাপ্রভু
    আমাকে বলেছেন, ‘তুমি জর্ডন পার হতে পারবে না।’
  som-som: Oo wuxuu iyagii ku yidhi, Maanta waxaan jiraa boqol iyo labaatan sannadood,
    oo mar dambe ma bixi karo, mana soo geli karo, oo Rabbiguna wuxuu igu yidhi, Webigan
    Urdun ka gudbi maysid.
  lat-VUC: 'et dixit ad eos: Centum viginti annorum sum hodie; non possum ultra egredi
    et ingredi, præsertim cum et Dominus dixerit mihi: Non transibis Jordanem istum.'
  eng-ASVBT: 'And he said unto them, I am a hundred and twenty years old this day;
    I can no more go out and come in: and Jehovah hath said unto me, Thou shalt not
    go over this Jordan.'
  ita-1885: 'Io sono oggi d''età di centovent''anni; io non posso più andare e venire;
    oltre a ciò, il Signore mi ha detto: Tu non passerai questo Giordano.'
  eng-LXXUP: and said to them, I am this day a hundred and twenty years old; I shall
    not be able any longer to come in or go out; and the Lord said to me, Thou shalt
    not go over this Jordan.
  eng-ULB: He said to them, “I am now one hundred twenty years old; I can no more
    go out and come in; Yahweh has said to me, 'You will not go over this Jordan.'
  spa-VBL: 'les dijo: “ahora tengo ciento veinte años. No puedo moverme como antes,
    y el Señor me ha dicho: ‘No deben cruzar el Jordán’”.'
  fra-_FOB: 'Et leur dit: Je suis aujourd''hui âgé de cent vingt ans; je ne pourrai
    plus aller ni venir, et l''Éternel m''a dit: Tu ne passeras point ce Jourdain.'
  mal-mal: 'പിന്നെ അവരോടു പറഞ്ഞത്: “എനിക്ക് ഇപ്പോൾ നൂറ്റിയിരുപത് വയസ്സായി; യാത്ര ചെയ്യാനും
    കാര്യാദികൾ നടത്തുവാനും എനിക്ക് കഴിവില്ല; യഹോവ എന്നോട്, നീ യോർദ്ദാൻ നദി കടക്കുകയില്ല,
    എന്ന് കല്പിച്ചിട്ടും ഉണ്ട്.'
  urd-GVR: “Ab maiṅ 120 sāl kā ho chukā hūṅ. Merā chalnā-phirnā mushkil ho gayā hai.
    Aur waise bhī Rab ne mujhe batāyā hai, ‘Tū Dariyā-e-Yardan ko pār nahīṅ karegā.’
  suz-BL: मिनु मेकोमी “मुलाक्‍ती गो सहे का २१ बर्स गाप्‍ती। गो मुल रे इन कली लां कोंइने
    मचाप्‍नुङ। मिनु परमप्रभु यावेमी आं कली ‘गे मेको यर्दन मशोक्‍नेवे’ दे माइक्‍ती।
    प्रस्‍थान ७:७; गन्‍ती २०:१२
  ita-1927: 'Disse loro: “Io sono oggi in età di centovent’anni; non posso più andare
    e venire, e l’Eterno m’ha detto: Tu non passerai questo Giordano.'
  ckb-ckb: 'پێی گوتن: «ئێستا من تەمەنم سەد و بیست ساڵە، ئیتر ناتوانم ڕابەرایەتیتان
    بکەم و یەزدانیش پێی فەرمووم: ”لەم ڕووباری ئوردونە مەپەڕەوە.“'
  eng-BBE: 'Then he said to them, I am now a hundred and twenty years old; I am no
    longer able to go out and come in: and the Lord has said to me, You are not to
    go over Jordan.'
  kan-OKCV: “ನಾನು ಈ ಹೊತ್ತು ನೂರ ಇಪ್ಪತ್ತು ವರ್ಷದವನಾಗಿದ್ದೇನೆ. ಇನ್ನು ಮುಂದೆ ನಿಮ್ಮನ್ನು ಮುನ್ನಡೆಸಲು
    ನನಗೆ ಸಾಧ್ಯವಾಗುತ್ತಿಲ್ಲ. ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ನನಗೆ, ‘ನೀನು ಈ ಯೊರ್ದನನ್ನು ದಾಟುವುದಿಲ್ಲ,’
    ಎಂದು ಹೇಳಿದ್ದಾರೆ.
  tam-2017: “இன்று நான் 120 வயதுள்ளவன்; இனி நான் போக்கும் வரத்துமாக இருக்கக்கூடாது;
    இந்த யோர்தானை நதியை நீ கடந்துபோவதில்லை என்று யெகோவா என்னுடன் சொல்லியிருக்கிறார்.
  spa-RV-1909: 'Y díjoles: De edad de ciento y veinte años soy hoy día; no puedo más
    salir ni entrar: á más de esto Jehová me ha dicho: No pasarás este Jordán.'
  ron-BTF: 'Şi le-a spus: Eu astăzi sunt în vârstă de o sută douăzeci de ani; nu mai
    pot ieşi şi intra, de asemenea DOMNUL mi-a spus: Tu nu vei trece Iordanul acesta.'
  eng-WEBP: He said to them, “I am one hundred twenty years old today. I can no more
    go out and come in. The LORD has said to me, ‘You shall not go over this Jordan.’
  eng-FBV: he told them, I'm now a hundred and twenty years old. I can't get around
    like I used to, and the Lord has told me, “You are not to cross the Jordan.”
  nld-1939: 'vervolgde hij tot hen: Ik ben nu honderd twintig jaar oud; ik heb geen
    kracht meer, om op te trekken en terug te keren, en Jahweh heeft mij gezegd: “Gij
    zult de Jordaan niet oversteken”.'
  nch-BL: “Na nijpiya 120 xihuit huan ayecmo nihueli nimechyacanas ipan tatehuilisti.
    Nojquiya TOTECO techilhuijtoc para amo huelis nijpanos ni hueyat Jordán.
  vie-1934: 'Người nói: Ngày nay ta được một trăm hai mươi tuổi; không thể đi ra đi
    vào nữa; và Đức Giê-hô-va có phán cùng ta rằng: Ngươi không đi ngang qua sông
    Giô-đanh nầy đâu.'
  hin-CV: “मेरी उम्र एक सौ बीस साल की हो चुकी है; अब मुझमें वह पहले के समान क्षमता
    नहीं रह गई है. याहवेह ने मुझे आदेश दिया है, ‘तुम इस यरदन नदी को पार नहीं करोगे.’
  eng-OURB: He said to them, “I am one hundred twenty years old today. I can no more
    go out and come in. Adonai has said to me, ‘You shall not go over this Jordan
    [Descender].’
  spa-BES: 'Entonces les dijo: Ahora tengo ciento veinte años. Ya no puedo salir ni
    entrar; y el Señor me ha dicho: No debes cruzar el Jordán.'
  tdx-tdx: 'Le hoe re am’ iareo, Zato tsy roapolo taoñe androany iraho; aa tsy lefeko
    ka ty miakatse naho ty mimoake; vaho fa nanoe’ Iehovà ty hoe: Tsy hitsake Iardeney
    irehe.'
  vid-vid: nakawalonjela, “Heni sambi ndina miyaka miya imwe na makumi meli, na siweza
    kukola mijito ja kuhega. Kahi Mkulu Nguluwi, nakandonjela kota siloka lwanda lwa
    Yolodani.
  eng-OKE: And he said to them, I am the son of a hundred and twenty years this day.
    I am no more able to go out and to come in; and the Lord hath said to me, Thou
    shalt not pass over this Jordan.
  tha-KJV: และท่านกล่าวแก่เขาว่า “​วันนี้​ข้าพเจ้ามี​อายุ​หน​ึ่งร้อยยี่​สิ​บปี​แล้ว
    ข้าพเจ้าจะออกไปและเข้ามาอีกไม่ไหวแล้ว พระเยโฮวาห์ตรัสกับข้าพเจ้าว่า ‘​เจ้​าจะไม่​ได้​ข้ามแม่น้ำจอร์แดนนี้’
  por-BR-2018: 'E disse-lhes: De idade de cento e vinte anos sou hoje dia; não posso
    mais sair nem entrar: a mais disto o SENHOR me disse: Não passarás este Jordão.'
  deu-ELO: 'Und er sprach zu ihnen: Hundertzwanzig Jahre bin ich heute alt, ich vermag
    nicht mehr aus-und einzugehen; und Jehova hat zu mir gesagt: Du sollst nicht über
    diesen Jordan gehen.'
  eng-WYC-2018: and said to them, I am today of an hundred and twenty years, I may
    no further go out and go in, most(ly) since also the Lord said to me, Thou shalt
    not pass this Jordan. (and said to them, Today I am a hundred and twenty years
    old, and I can no longer go out and come in, and the Lord hath said to me, Thou
    shalt not cross over this Jordan River.)
  epo-epo: 'Kaj li diris al ili: Mi havas hodiaŭ la aĝon de cent dudek jaroj, mi ne
    povas plu eliri nek eniri; kaj la Eternulo diris al mi: Vi ne transiros ĉi tiun
    Jordanon.'
  uig-PIN: 'u mundaⱪ dedi: «Mǝn bügün bir yüz yigirmǝ yaxⱪa kirdim; ǝmdi silǝrgǝ sǝrdar
    yaki baxliƣuqi bolalmaymǝn. Pǝrwǝrdigar manga: Sǝn bu Iordan dǝryasidin ɵtmǝysǝn,
    degǝnidi.'
  beo-beo: “Na da lalelegele, wali ode 120amoga doaga:i. Na da dilima bu ouligisu
    hou hamomu da hamedei. Bai Hina Gode da na Yodane Hano hame degemu amo nama sia:i
    dagoi.
  tpi-OTNT: “Mi gat 120 krismas nau na mi no inap i stap lida moa bilong yupela. Na
    tu, Bikpela i tokim mi olsem, bai mi no inap brukim wara Jordan.
  hau-SA: “Yanzu shekaruna ɗari da ashirin ne, ba na iya kaiwa da komowa. Ubangiji
    ya ce mini, ‘Ba za ka haye Urdun ba.’
  uig-LAT: 'u mundaq dédi: «Men bügün bir yüz yigirme yashqa kirdim; emdi silerge
    serdar yaki bashlighuchi bolalmaymen. Perwerdigar manga: Sen bu Iordan deryasidin
    ötmeysen, dégenidi.'
  nde-nde: “Sengileminyaka elikhulu lamatshumi amabili yokuzalwa angisenelisi ukulikhokhela.
    UThixo usethe kimi, ‘Awusayi kuchapha iJodani.’
  ton-ton: 'Pea naʻe pehē ʻe ia kiate kinautolu, “Ko e taʻu eni ʻe teau mo e taʻu
    ʻe uofulu ʻo hoku motuʻa he ʻaho ni; ʻoku ʻikai te u kei faʻa ʻalu kituaʻā mo
