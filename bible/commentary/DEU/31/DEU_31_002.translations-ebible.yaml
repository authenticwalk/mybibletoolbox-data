  kos-kos: ac fahk, “Inge nga yac siofok longoul matwuk, ac nga tia ku in sifil mwet
    kol nu suwos. Sayen ma inge, LEUM GOD El fahk nu sik mu nga fah tia alukela Infacl
    Jordan.
  hbo-WLC: וַיֹּ֣אמֶר אֲלֵהֶ֗ם בֶּן־מֵאָה֩ וְעֶשְׂרִ֨ים שָׁנָ֤ה אָנֹכִי֙ הַיּ֔וֹם
    לֹא־אוּכַ֥ל ע֖וֹד לָצֵ֣את וְלָב֑וֹא וַֽיהוָה֙ אָמַ֣ר אֵלַ֔י לֹ֥א תַעֲבֹ֖ר אֶת־הַיַּרְדֵּ֥ן
    הַזֶּֽה׃
  ibo-ibo: ọ gwakwara ha okwu ọzọ sị, “Ugbu a, agbaala m otu narị afọ na iri afọ abụọ!
    Enwekwaghị m ike idu unu, nʼihi na Onyenwe anyị agwala m sị, Ị gaghị agafe osimiri
    Jọdan.
  ory-ory: ପୁଣି ସେ ସେମାନଙ୍କୁ କହିଲେ, “ଆଜି ମୋହର ବୟସ ଶହେ କୋଡ଼ିଏ ବର୍ଷ; ମୁଁ ଆଉ ବାହାରେ ଭିତରେ
    ଯାଇ ଆସି ପାରୁ ନାହିଁ, ଆଉ ସଦାପ୍ରଭୁ ମୋତେ କହିଅଛନ୍ତି, ‘ତୁମ୍ଭେ ଏହି ଯର୍ଦ୍ଦନ ପାର ହୋଇଯିବ
    ନାହିଁ।’
  chk-chk: o üreniir, “Ngang üa ierini ipükü rüe ikenai. Üsap chüen tufichin ai üpwe
    emwenikemi. Nge ewe Samol mi Lapalap a pwal üreniei pwe üsap tongeni feila pekilan
    ewe chanpupu Jortan.
  rop-rop: “Wal mi 120 yiya ol na, en ai kaan kipgon jidan lida blanga yumob. En YAWEI
    det trubala God bin dalim mi ai nomo lau krosim dijan Jodan Riba.
  ukr-1871: 'І говорив до них: Тепер менї сто і двайцять лїт; не здолїю вже нї виходити
    нї входити; Господь рече менї: Ти не перейдеш через Йордань.'
  deu-1951: 'Ich bin heute hundertundzwanzig Jahre alt, ich kann nicht mehr aus und
    eingehen; auch hat der HERR zu mir gesagt: Du sollst diesen Jordan nicht überschreiten!'
  eng-JPS: 'And he said unto them: ''I am a hundred and twenty years old this day;
    I can no more go out and come in; and the LORD hath said unto me: Thou shalt not
    go over this Jordan.'
  srp-1865: 'I reèe im: meni ima danas sto i dvadeset godina, ne mogu više odlaziti
    ni dolaziti; a i Gospod mi je rekao: neæeš prijeæi preko toga Jordana.'
  lug-lug: “Olwa leero mpezezza emyaka kikumi mu abiri egy’obukulu; sikyalina maanyi
    kusobola kufuluma na kuyingira nga bwe njagala. Sikyasobola kubakulembera. Mukama
    Katonda antegeezezza nti, ‘Togenda kusomoka mugga guno Yoludaani.’
  heb-heb: ויאמר אלהם בן מאה ועשרים שנה אנכי היום לא אוכל עוד לצאת ולבוא ויהוה אמר
    אלי לא תעבר את הירדן הזה׃
  ben-IRV: আর তিনি তাদেরকে বললেন, “আজ আমার বয়স একশো কুড়ি বছর, আমি আর বাইরে যেতে
    ও ভিতরে আসতে পারি না এবং সদাপ্রভু আমাকে বলেছেন, তুমি এই যর্দ্দন (নদী) পার হবে
    না।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, “ਅੱਜ ਮੈਂ ਇੱਕ ਸੌ ਵੀਹ ਸਾਲਾਂ ਦਾ ਹਾਂ। ਮੈਂ ਹੁਣ ਹੋਰ
    ਅੰਦਰ ਬਾਹਰ ਆ ਜਾ ਨਹੀਂ ਸਕਦਾ ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ ਹੈ ਕਿ ਤੂੰ ਇਸ ਯਰਦਨ ਤੋਂ ਪਾਰ ਨਹੀਂ
    ਜਾਵੇਂਗਾ।
  tkr-tkr: '– Zaqa vəşşe g''alle (120) sen vod. İnçile qiyğa zasse vuşda xərna ixhes
    əxəs deş. Rəbbeeyid zak''le uvhuynniy: «Ğu İordan eyhene damayle ılğeç''es deş».'
  mya-JVB: ငါ သည် ယနေ့ အသက် တရာ နှစ်ဆယ် စေ့ပြီ။ သင်တို့ရှေ့မှာ ထွက် ဝင် ခြင်းငှာ နောက်
    တဖန် မ တတ်နိုင်။။ ထာဝရဘုရား ကလည်း ၊ သင်သည် ယော်ဒန် မြစ်ကို မ ကူး ရဟု မိန့် တော်မူပြီ။
  hmo-hmo: Bona ia ese ma idia dekenai ia gwau, “Hari dina dekenai lauegu mauri dinadia
    be 120. Lauegu goada be hegeregere lasi umui do lau hakaua noho. Bona Lohiabada
    ese lau ia hamaoroa vadaeni, ia gwau, ‘Oi be inai Ioridane Sinavai do oi hanaia
    lasi.’
  urd-urd: और उनको कहा कि “मैं तो आज कि दिन एक सौ बीस बरस का हूँ, मैं अब चल फिर नहीं
    सकता; और ख़ुदावन्द ने मुझसे कहा है कि तू इस यरदन पार नहीं जाएगा।
  rus-SYN: 'и сказал им: теперь мне сто двадцать лет, я не могу уже выходить и входить,
    и Господь сказал мне: “ты не перейдешь Иордан сей”;'
  bqc-SIM: 'à mɛ̀: Tia kɛ́wa ma ka wɛ̃̀ basoolo, má fↄ̃ dↄaaɛ́ lↄo. Dii òmɛɛ à
    mɛ̀ má bua Yuudɛ̃wao.'
  tcz-CHONGTHU: Ajah uvah hiti hin aseiye, tunin keima kum jakhat leh kum somni ka
    lhing tai, ajeh chu keima che le vale kabol tahlou ding hichu Pakaiyin ka henga
    aseiyin, nangman hiche Jordan hi nagal kai thei lou ding ahi, ati.
  mar-mar: तो म्हणाला, “मी आता एकशेवीस वर्षाचा आहे. माझ्याने आता तुमचे नेतृत्व होत
    नाही. शिवाय यार्देन नदीपलीकडे जायचे नाही असे, परमेश्वराने मला सांगितले आहे.
  qub-qub: «Pachac ishcay chuncan (120) watayojnami cä. Mananami callpäpis cannachu
    wac-läman cay-läman chayar purinäpaj. Jinachöpis Tayta Diosga Jordán mayuta manana
    chimpanäpaj cashantami nimasha.
  bqp-bqp: 'à pì: Tera dí bà ma ka wɛ̃̀ basuddo, mani fↄ̃ mà doárɛ arɛ doro. Dikiri
    pìmɛnɛ mani bikũ Yodaaro.'
  hat-hat: -Koulye a, mwen gen sanventan sou tèt mwen. Mwen pa gen fòs pou m' fè anyen
    ankò. Lèfini, Seyè a te tou di m' mwen p'ap janbe lòt bò larivyè Jouden an.
  eng-BSB: he said to them, “I am now a hundred and twenty years old; I am no longer
    able to come and go, and the LORD has said to me, ‘You shall not cross the Jordan.’
  tod-tod: «Niizu gè kona ungila puufelegɔ (120) zɔlɔɔga, gè la mɔ zooga gè ʋa
    lo wo luɠɔ. Ɠɔoɠɔ GALAGI ɠɛni mà, gè la Zuludɛn nii maazuɓudɛa.
  eng-WEBPB: He said to them, “I am one hundred and twenty years old today. I can
    no more go out and come in. The LORD has said to me, ‘You shall not go over this
    Jordan.’
  kbq-kbq: Nagra 120'a kafu hu'na ozafaroanki'na mago'enena vugota hu'na tamavre'na
    vugara osugeno, Ra Anumzamo'a huno, Jodani tina takahenka kantu kaziga ovugosane
    huno nasami'ne.
  nhe-BL: “Na nijpiya 120 xihuitl huan ayoc nihueli nimechyacanas ipan tlatehuijcayotl.
    Nojquiya TOTECO nechilhuijtoc para ax huelis nijpanos ni atemitl Jordán.
  bus-bus: 'à bè: Tia la ma ka wɛ̃̀ baswɛɛdo, mɛ́ fↄ̃ mà dↄare aɛ dↄro. Dii bèmɛ mɛ́
    bikũ Yodaaro.'
  gub-BL: — Areko 120 kwarahy ihe. Napuner kwaw hema'ereko haw iapo katu haw rehe
    ihe. Tupàn Tuweharupi Wiko Ma'e umume'u nezewe haw ihewe a'e. — Nereahaw kwaw
    Zotàw yrykawhu nehe, i'i ihewe.
  eng-DRA: 'And he said to them: I am this day a hundred and twenty years old, I can
    no longer go out and come in, especially as the Lord also hath said to me: O Thou
    shalt not pass over this Jordan.'
