    micunqui. Ichanga manami juctapis pallanquimanchu wasiquipa apacunayquipäga.
  hat-hat: Lè nou pase nan jaden rezen yon moun pèp Izrayèl parèy nou, nou gen dwa
    manje kont rezen nou, jan nou vle. Men, piga nou pran anyen pote ale.
  eng-BSB: When you enter your neighbor’s vineyard, you may eat your fill of grapes,
    but you must not put any in your basket.
  tod-tod: Kɛlɛ minazeɠe goo a ɠulana wo-laaʋɛ, wo bo, kɛni wo so, wo daazeeli Ɠɔoɠɔ
    GALAGI wa-ƓALAGI ʋɛ, eɠɛʋelei wo kulaa la yiima, wo boga wo-laaʋɛ.
  eng-WEBPB: When you come into your neighbour’s vineyard, then you may eat your fill
    of grapes at your own pleasure; but you shall not put any in your container.
  kbq-kbq: Hagi tava'onka'are'ma nemanisimofo waini hozafima vanunka, amne grepi raga
    taginka negamu hugahananagi, magore hunka kuka'afina tagi orio.
  nhe-BL: “Quema inpanose ipan seyoc tlacatl ixocomecamil tlen itztoc imonechca, huelis
    inquicuase nopa xocomecatl itlajca queja inquinequise, pero ax huelis inquitemase
    ipan se chiquihuitl huan inquihuicase.
  gub-BL: Aze ereata amo pe rupi nehe, aze a'e pe ereahaw amo ma'ywa uwà tyw nehe,
    aze amo Izaew wiko izar romo a'e nehe, erepuner uwà i'u haw rehe neremimutar rupi
    nehe. Eraha zo amo a'e wi kok pupe nehe.
  eng-DRA: 'Going into thy neighbour’s vineyard, thou mayst eat as many grapes as
    thou pleasest: but must carry none out with thee:'
