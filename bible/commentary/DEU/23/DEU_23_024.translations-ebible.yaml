verse: DEU.023.024
translations:
  mal-C: നിന്റെ അയൽവാസിയുടെ മുന്തിരിത്തോപ്പിൽ പ്രവേശിച്ചാൽ നിനക്ക് ഇഷ്ടംപോലെ മുന്തിരി
    ഭക്ഷിക്കാം. പക്ഷേ, ഒന്നും നിന്റെ കുട്ടയിൽ ഇടരുത്.
  deu-TKW: Was du einmal ausgesprochen hast, sollst du halten und dementsprechend
    handeln, wie du Jahwe, deinem Gotte, freiwillig gelobt, und was dein Mund ausgesprochen
    hat.
  lin-lin: Likambo nyonso oyo bibebu na yo ekobimisa, osengeli kosalela yango, pamba
    te olapaki ndayi epai na Yawe, Nzambe na yo, na monoko na yo moko mpe wuta na
    mokano ya motema na yo.
  eng-LSV: When you come into the vineyard of your neighbor, then you have eaten grapes
    according to your desire, your sufficiency, but you do not put [any] into your
    vessel.
  eng-GNV: 'When thou commest vnto thy neighbours vineyard, then thou mayest eate
    grapes at thy pleasure, as much as thou wilt: but thou shalt put none in thy vessell.'
  eng-WEBSTER: When thou comest into thy neighbor's vineyard, then thou mayest satisfy
    thy appetite with grapes at thy own pleasure; but thou shalt not put any in thy
    vessel.
  nhw-BL: “Quema anpanose ipan seyoc masehuali ixocomecamil catli itztoc amonechca,
    huelis anquicuase nopa xocomecatl itlajca quen anquinequise, pero amo huelis anquitemase
    ipan se chiquihuitl huan anquihuicase.
  swh-ONEN: Kama ukiingia katika shamba la mizabibu la jirani yako, unaweza kula zabibu
    kadiri utakavyo, lakini usiweke chochote kwenye kikapu chako.
  bba-bba: Nɔɔ mwɛɛ te i yɑrɑ bɛɛn nɔɔn di, i ko i tu yibiɑwɑ domi i tu kuɑwɑ kɑ bɛɛn
    tiin nɔɔ, n ǹ kɑ tilɑsi.
  eng-KJVCPB: When thou comest into thy neighbour’s vineyard, then thou mayest eat
    grapes thy fill at thine own pleasure; but thou shalt not put any in thy vessel.
  luo-luo: Ka idonjo e puoth olemo mar wadu, inyalo chamo olemb mzabibu duto ma idwaro,
    to kik itingʼ moko ei okapu idhigo.
  meu-meu: Dekemu tauna ena vine imeana ai ba raka vareai negana ai, vine anidia bavani,
    emu hitolo heḡereḡerena, a haida basio uda emu moda ai.
  npi-ULB: तिमीहरू आफ्नो छिमेकीको दाखबारीमा जाँदा इच्छा लागेअनुसार चाहेजति दाख खान
    सक्छौ, तर आफ्नो टोकरीमा भने नहाल ।
  yor-yor: Bí ìwọ bá wọ inú ọgbà àjàrà aládùúgbò rẹ, o lè jẹ gbogbo èso àjàrà tí o
    bá fẹ́, ṣùgbọ́n má ṣe fi nǹkan kan sínú agbọ̀n rẹ.
  ind-ind: “Ketika kamu berjalan melewati kebun anggur sesama orang Israel, kamu boleh
    memetik buahnya dan memakan sebanyak yang kamu mau, tetapi dilarang membawanya
    pulang dengan keranjangmu.
  pes-OPCB: از انگورهای تاکستان دیگران، هر قدر که بخواهید می‌توانید بخورید، اما نباید
    انگور را در ظرف ریخته با خود ببرید.
  tgl-ULB: Kapag kayo ay pumunta sa ubasan ng inyong kapitbahay, maaari kayong kumain
    ng dami ng mga ubas hanggang sa nais ninyo, Pero huwag kayong maglagay ng ilan
    man sa inyong buslo.
  hui-hui: Tí damene kagonaga pu mbira gerebi lini daga mabu ngadagua bolangua halu
    pirimiyagua nde gerebi lini dedago tíni hameme nolenedagua do nalu pilimu. Anigo
    tíni nuha do hanalu polenaga nado hanalimu.
  mya-mya: '``သင်​တို့​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​ချင်း တစ်​ဦး​၏​စ​ပျစ်​ဥ​ယျာဉ်​ထဲ​ရှိ
    လမ်း​အ​တိုင်း ဖြတ်​သန်း​သွား​သည့်​အ​ခါ စ​ပျစ်​သီး​များ​ကို လို​သ​လောက်​ဆွတ်​ခူး​စား​နိုင်​သော်​လည်း
    အ​ပို​မ​ယူ​သွား​ရ။-'
  bod-N: ཁྱོད་རྣམས་ཁྱིམ་མཚེས་ཀྱི་རྒུན་ཚལ་ནང་དུ་སོང་ན་ཁྱོད་ཅག་གིས་འདོད་པ་ཚིམ་པའི་བར་དུ་རྒུན་འབྲུམ་ཟོས་ཆོག་མོད།
    འོན་ཀྱང་སྣོད་ལ་བསྡུ་མི་རུང་།
  sna-sna: Kana ukapinda mumunda womuzambiringa womuvakidzani wako, ungadya mazambiringa
    ose aunoda asi haufaniri kuisa mamwe mudengu rako.
  spa-BLM: Cuando entres en la viña de tu prójimo, podrás comer tu ración de uvas
    a tu antojo; pero no pondrás ninguna en tu recipiente.
  cac-cac: Ayic tzex och d'a scal smunlajel junoc eb' quetchon̈ab', syal e loan sat
    yuva icha jantac snib'ej e c'ol e loani, palta max yal-laj eyic'anb'at jab'oc
    d'a yol e pa.
  swh-ULB: Utakapokwenda katika shamba la mizabibu la jirani yako, unatakiwa kula
    mizabibu idadi yoyote unayotaka, lakini hautakiwi kuhifadhi yoyote katika kikapu
    chako.
  bel-bel: Калі ўвойдзеш у вінаграднік блізкага твайго, можаш есьці ягады ўдосыць,
    колькі хоча душа твая, а ў посуд не кладзі.
  deu-ELBBK: Was über deine Lippen gegangen ist, sollst du halten und tun, so wie
    du dem HERRN, deinem Gott, freiwillig gelobt, was du mit deinem Mund geredet hast.
  mbb-OT: “Emun ebpekehendiyè kew te pemuleey te paras te zuma niw he Israilihanen,
    egkehimu ke ebpehanteyhantey kew en te paras, piru kenè kew penguwa te ed-uwiten
    niw.
  mal-2015: കൂട്ടുകാരന്റെ മുന്തിരിത്തോട്ടത്തിലൂടെ പോകുമ്പോൾ ഇഷ്ടംപോലെ മുന്തിരിപ്പഴം
    തൃപ്തിയാംവണ്ണം നിനക്കു തിന്നാം; എങ്കിലും നിന്റെ പാത്രത്തിൽ ഇടരുതു.
  rmc-rmc: ale savoro, so phenela tiro muj la veraha le RAJESKE, tire Devleske, mušineha
    te doľikerel, bo diňal les lav korkoro pestar.
  pes-OPV: چون به تاکستان همسایه خود درآیی، ازانگور، هر‌چه می‌خواهی به سیری بخور،
    اما درظرف خود هیچ مگذار.
  ron-1924: Дакэ интри ын вия апроапелуй тэу, вей путя сэ мэнынчь стругурь, дупэ плак,
    пынэ те вей сэтура, дар ын вас сэ ну ей.
  ben-OBCV: তোমরা যদি তোমাদের প্রতিবেশীর দ্রাক্ষাক্ষেতে যাও, তোমরা খুশিমতো আঙুর খেতে
    পারবে, কিন্তু তোমাদের ঝুড়িতে কিছু রাখবে না।
  som-som: Markaad soo gashaan beerta canabka ah ee deriskiinna, canabka uga dherga
    si alla saad doonaysaan, laakiinse waa inaydaan weelkiinna waxba kaga qaadan.
  lat-VUC: 'Ingressus vineam proximi tui, comede uvas, quantum tibi placuerit: foras
    autem ne efferas tecum.'
  eng-ASVBT: When thou comest into thy neighbor’s vineyard, then thou mayest eat of
    grapes thy fill at thine own pleasure; but thou shalt not put any in thy vessel.
  ita-1885: Quando tu entrerai nella vigna del tuo prossimo, potrai a tua voglia mangiarne
    dell'uve a sazietà; ma non riporne nel tuo vasello.
  eng-LXXUP: Thou shalt observe the words that proceed from between thy lips; and
    as thou hast vowed a gift to the Lord God, so shalt thou do that which thou hast
    spoken with thy mouth.
  eng-ULB: When you go into your neighbor's vineyard, you may eat as many grapes as
    you desire, but do not put any in your basket.
  spa-VBL: Cuando camines por la viña de tu vecino, puedes comer tantas uvas como
    quieras, pero no debes recoger ninguna para llevarla contigo.
  fra-_FOB: Quand tu entreras dans la vigne de ton prochain, tu pourras manger des
    raisins selon ton appétit, pour te rassasier, mais tu n'en mettras point dans
    ton panier.
  mal-mal: കൂട്ടുകാരന്റെ മുന്തിരിത്തോട്ടത്തിലൂടെ പോകുമ്പോൾ ഇഷ്ടംപോലെ മുന്തിരിപ്പഴം
    തൃപ്തിയാകുംവണ്ണം നിനക്ക് തിന്നാം; എങ്കിലും നിന്റെ പാത്രത്തിൽ ഇടരുത്.
  urd-GVR: Kisī hamwatan ke angūr ke bāġh meṅ se guzarte waqt tujhe jitnā jī chāhe
    us ke angūr khāne kī ijāzat hai. Lekin apne kisī bartan meṅ phal jamā na karnā.
  suz-BL: मिनु गेपुकी इन लोक्‍ब आ अङगुर रूमी ओव़तीनी हना, मरूनी सम्‍म सेक्‍शा ब्‍वने
    चाप्‍नीनी। तन्‍न कुरशा लाइक्‍चा मताइनीनी। मत्ती १२:१
  ita-1927: Quando entrerai nella vigna del tuo prossimo, potrai a tuo piacere mangiar
    dell’uva a sazietà, ma non ne metterai nel tuo paniere.
  ckb-ckb: ئەگەر چوویتە ناو ڕەزەمێوی دراوسێکەت پڕ بە حەزی دڵت ترێ بخۆ هەتا تێر دەبیت،
    بەڵام هیچ مەکە ناو توورەکەکەتەوە.
  eng-BBE: When you go into your neighbour's vine-garden, you may take of his grapes
    at your pleasure, but you may not take them away in your vessel.
  kan-OKCV: ನಿನ್ನ ನೆರೆಯವನ ದ್ರಾಕ್ಷಿ ತೋಟಕ್ಕೆ ಬಂದರೆ, ನಿನ್ನ ಮನಸ್ಸು ತೃಪ್ತಿಯಾಗುವವರೆಗೆ ಹಣ್ಣುಗಳನ್ನು
    ತಿನ್ನಬಹುದು. ಆದರೆ ನಿನ್ನ ಚೀಲದಲ್ಲಿ ಹಾಕಿಕೊಳ್ಳಬಾರದು.
  tam-2017: “நீ பிறனுடைய திராட்சைத்தோட்டத்தில் நுழைந்தால், உன் ஆசைதீர திராட்சைப்பழங்களைத்
    திருப்தியாக சாப்பிடலாம்; உன் கூடையிலே ஒன்றும் எடுத்துக்கொண்டு போகக்கூடாது.
  spa-RV-1909: 'Cuando entrares en la viña de tu prójimo, comerás uvas hasta saciar
    tu deseo: mas no pondrás en tu vaso.'
  ron-BTF: Când intri în via aproapelui tău poţi să mănânci struguri să te saturi
    după plăcerea ta; dar să nu pui în vasul tău.
  eng-WEBP: When you come into your neighbor’s vineyard, then you may eat your fill
    of grapes at your own pleasure; but you shall not put any in your container.
  eng-FBV: When you walk through your neighbor's vineyard, you can eat as many grapes
    as you want, but you must not collect any to take with you.
  nld-1939: Wanneer gij in de wijngaard van uw naaste komt, moogt ge druiven eten,
    zoveel ge wilt, tot gij genoeg hebt, maar niets in uw mand leggen.
  nch-BL: “Quema anpanose ipan seyoc masehuali ixocomeca mil cati itztoc amonechca,
    huelis anquicuase nopa xocomecat itajca quej anquinequise, pero amo huelis anquitemase
    ipan se chiquihuit huan anquihuicase.
  vie-1934: Khi ngươi vào vườn nho của kẻ lân cận mình, thì có phép ăn nho, tùy theo
    miệng ăn ngon cho no nê, song không được bỏ trong giỏ mình.
  hin-CV: जब कभी तुम अपने पड़ोसी के अंगूर के बगीचे में जाओ, तुम अपनी पूरी संतुष्टि
    तक अंगूर खा सकते हो, मगर तुम अंगूर को अपनी टोकरी में रखकर नहीं लाओगे.
  eng-OURB: When you come and enter into your neighbor’s vineyard, then you may eat
    of grapes your fill at your own pleasure; but you shall not put any in your container.
  spa-BES: Cuando entren en el viñedo de su vecino, pueden tomar de sus uvas a su
    gusto, pero no pueden llevarlas en su vasija.
  tdx-tdx: Ano am-pahimbañañe ze miakatse am-pivimbi’o; manahake te fanta nisatrie’o
    am’ Iehovà Andria­nañahare’o, i nampitamam-palie’oy.
  vid-vid: “Houkola kuli mgunda wa zabibu wa yomlingikalasa habehi, koweza kulya zabibu
    kota vyougana, ila uleche kubawa zabibu zeng'ha na kujela mchidoto cha hegwe.
  eng-OKE: What hath gone forth from thy lips thou shalt observe and perform; as thou
    hast vowed before the Lord thy God, (thou shalt perform) freely what thou hast
    spoken with thy lips.
  tha-KJV: เมื่อท่านเข้าไปในสวนองุ่นแห่งเพื่อนบ้านของท่าน ท่านจะรับประทานผลองุ่นให้อิ่มหนำตามที่ท่านปรารถนาก็​ได้
    แต่​อย่าใส่ในภาชนะของท่านไป
  por-BR-2018: 'Quando entrares na vinha de teu próximo, comerás uvas até saciar teu
    desejo: mas não porás em teu vaso.'
  deu-ELO: Wenn du in den Weinberg deines Nächsten kommst, so magst du Trauben essen
    nach deiner Lust, bis du satt bist; aber in dein Gefäß sollst du nichts tun.
  eng-WYC-2018: If thou enterest into the vineyard of thy neighbour, eat thou (some)
    grapes, as much as [it] pleaseth thee; but bear thou none out with thee (or but
    carry none away with thee).
  epo-epo: Kiam vi eniros en vinberĝardenon de via proksimulo, vi povas manĝi vinberojn
    kiom vi volos, ĝissate; sed en vian vazon ne metu.
  uig-PIN: Sǝn ⱪoxnangning talliⱪiƣa kirsǝng haliƣiningqǝ yǝp toyun, ǝmma ⱪaqa-ⱪuqangƣa
    elip mangmiƣin.
  beo-beo: Di da dunu eno ea waini sagai ganodini logoga ahoasea, dia hanai defele
    waini fage faili manu da defea. Be waini fage amo faili, dia esa ganodini gaguli
    masunu da sema bagade.
  tpi-OTNT: “Sapos yupela i wokabaut brukim gaden wain bilong wantok bilong yupela,
    orait yupela i ken kaikai pikinini wain long laik bilong yupela. Tasol yupela
    i no ken pulimapim long basket na karim i go.
  hau-SA: In kun shiga gonar inabin maƙwabcinku, za ku iya cin inabin da kuke so,
    amma kada ku sa wani a kwandonku.
  uig-LAT: Sen qoshnangning talliqigha kirseng xalighiningche yep toyun, emma qacha-quchanggha
    élip mangmighin.
  nde-nde: Nxa lingangena esivinini sikamakhelwane wenu, lingadla wonke amagrebisi
    elifisa ukuwadla, kodwa lingafaki lelilodwa esitsheni senu.
  ton-ton: ¶ “ʻOka ke ka hoko ki he ngoue vaine ʻa ho kaungāʻapi, ʻe ngofua ʻa hoʻo
    kai ʻae kālepi ko hoʻo faʻiteliha ke ke mākona ai; kaeʻoua naʻa ke faʻo ha niʻihi
    ʻi hoʻo ipu.
  ces-1613: Všel-li bys do vinice bližního svého, jísti budeš hrozny podlé žádosti
    své do sytosti své, ale do nádoby své nevložíš.
  eng-WMB: When you come into your neighbor’s vineyard, then you may eat your fill
    of grapes at your own pleasure; but you shall not put any in your container.
  tam-TCV: உங்கள் அயலானுடைய திராட்சைத் தோட்டத்திற்குள்போனால், விரும்பிய அளவு திராட்சைப்
    பழங்களை நீங்கள் சாப்பிடலாம். ஆனால் ஒன்றையும் உங்கள் கூடையில் எடுத்துக்கொண்டு போகவேண்டாம்.
  ceb-ULB: Kung moadto ka sa kaparasan sa imong isigka-tawo makakaon ka sa daghang
    mga ubas hangtod matagbaw ka, apan dili ka magbutang ug bisan unsa sa imong panudlanan.
  pol-UBG: Gdy wejdziesz do winnicy swego bliźniego, możesz jeść do syta tyle winogron,
    ile chcesz, lecz do swego naczynia nie wkładaj.
  urd-GVU: کسی ہم وطن کے انگور کے باغ میں سے گزرتے وقت تجھے جتنا جی چاہے اُس کے انگور
    کھانے کی اجازت ہے۔ لیکن اپنے کسی برتن میں پھل جمع نہ کرنا۔
  deu-1912: '[23:25] Wenn du in deines Nächsten Weinberg gehst, so magst du Trauben
    essen nach deinem Willen, bis du satt hast; aber du sollst nichts in dein Gefäß
    tun'
  kan-2017: ಮತ್ತೊಬ್ಬನ ದ್ರಾಕ್ಷಿತೋಟದಲ್ಲಿ ನೀವು ಹೋಗುತ್ತಿರುವಾಗ ಇಷ್ಟಾನುಸಾರವಾಗಿ ಹಣ್ಣುಗಳನ್ನು
    ತಿನ್ನಬಹುದೇ ಹೊರತು ಪಾತ್ರೆಯಲ್ಲಿ ತುಂಬಿಕೊಂಡು ಹೋಗಬಾರದು.
  yap-yap: “Nap’an nra gimed be yan u ba kanawo’ ni yan u daken e milay’ ni grape
    rok be’, mrayag ni ngam ked urngin i wom’ngin e woldug ni grape ni gimed ba’adag,
    machane dab mu afed boch ngalan ban’en ngam feked.
  hlt-MCSB: Na hui kah misurdum la na kun mai ni. Te vaengah misur te na hah hil na
    hinglu loh ca mai saeh. Tedae na hnopai khuila sang boeh.
  mdy-ETH: «ፔቴ ዓሲኮ ቱኮና ዎይኖ ባኣኮና ዒንሢ ዴንዳ ዎዶና ካፄ ዓኣፖ ኮዔሢጉዲ ሙዓኒ ዒንሢ ዳንዳዓኔ፤ ጋዓንቴ ዔኤቢዳ
    ማንፂ ዔኪ ዴንዲፖቴ።
