  kos-kos: “Wangin mwet Israel, mukul ku mutan, fah orek kosro in eis moul kac oana
    ma mwet pegan elos oru in tempul lalos.
  hbo-WLC: עִמְּךָ֞ יֵשֵׁ֣ב בְּקִרְבְּךָ֗ בַּמָּק֧וֹם אֲשֶׁר־יִבְחַ֛ר בְּאַחַ֥ד שְׁעָרֶ֖יךָ
    בַּטּ֣וֹב ל֑וֹ לֹ֖א תּוֹנֶֽנּוּ׃ ס
  ibo-ibo: Ọ dịghị nwoke maọbụ nwanyị, onye Izrel ga-aghọ akwụna ụlọ arụsị.
  ory-ory: ଇସ୍ରାଏଲର କନ୍ୟାମାନଙ୍କ ମଧ୍ୟରୁ କେହି ବେଶ୍ୟାବୃତ୍ତି କରିବ ନାହିଁ, କିଅବା ଇସ୍ରାଏଲର
    ପୁତ୍ରମାନଙ୍କ ମଧ୍ୟରୁ କେହି ସଦୋମୀ ହେବ ନାହିଁ।
  chk-chk: Iwe, esap wor eman re Israel ika eman fin Israel epwe amömö inisin fän
    iten lisowu lon angangen lamalam.
  rop-rop: “En nomo eni Isreil men o wuman kaan silipsilipbat garram enibodi blanga
    mani deya langa det Serramoni Pleis.
  ukr-1871: Не буде жадної блудницї із дочок Ізрайлевих і не буде жадного блудника
    із синів Ізрайлевих.
  deu-1951: Unter den Töchtern Israels soll keine Hure und unter den Söhnen Israels
    kein Hurer sein.
  eng-JPS: (23-18) There shall be no harlot of the daughters of Israel, neither shall
    there be a sodomite of the sons of Israel.
  srp-1865: Da ne bude kurve izmeðu kæeri Izrailjevijeh, ni adžuvana izmeðu sinova
    Izrailjevih.
  lug-lug: “Mu bawala ba Isirayiri temukkirizibwenga kubeerangamu bamalaaya ab’omu
    masabo, n’abasajja abalya ebisiyaga nabo tebakkirizibwenga mu Isirayiri.
  heb-heb: לא תהיה קדשה מבנות ישראל ולא יהיה קדש מבני ישראל׃
  ben-IRV: ইস্রায়েল বংশের কোনো মেয়ে যেন বেশ্যাগমন না করে আর ইস্রায়েলের কোনো ছেলে
    যেন পায়ুকামী না হয়।
  pan-pan: ਇਸਰਾਏਲ ਦੀਆਂ ਧੀਆਂ ਵਿੱਚੋਂ ਕੋਈ ਵੀ ਦੇਵਦਾਸੀ ਨਾ ਹੋਵੇ, ਅਤੇ ਨਾ ਹੀ ਇਸਰਾਏਲ ਦੇ ਪੁੱਤਰਾਂ
    ਵਿੱਚੋਂ ਕੋਈ ਅਜਿਹਾ ਬੁਰਾ ਕੰਮ ਕਰਨ ਵਾਲਾ ਹੋਵੇ।
  mya-JVB: ဣသရေလ အမျိုးသမီး တို့တွင် ပြည်တန်ဆာ မ ရှိ ရ။ ဣသရေလ အမျိုးသား တို့တွင် ယောက်ျားအလိုသို့
    လိုက်တတ်သော မိန်းမလျှာ မ ရှိ ရ။
  hmo-hmo: “Israela hahine ta ese sibona ariara hahine do ia halaoa lasi, dirava ta
    hanamoa totona, bona Israela tauna ta be ma tau ta danu do idia sihari karaia
    lasi, dirava ta hanamoa totona.
  urd-urd: इस्राईली लड़कियों में कोई फ़ाहिशा न हो, और न इस्राईली लड़कों में कोई लूती
    हो।
  rus-SYN: Не должно быть блудницы из дочерей Израилевых и не должно быть блудника
    из сынов Израилевых.
  bqc-SIM: À to aàↄ kúánↄ gu pↄ́ a yeiu, á wɛ̃́lɛ pↄ́ kɛ̀ɛ̀ maau. Ásu à aà
    wɛtão.
  tcz-CHONGTHU: Chule Israel insunga kona numei khat jeng cha jong noti a kichem chavei
    um thei lou ding ahi. Hitobanga chu Israel insung’a pasal hon jong milim semthu
    doia neiya notia kisa chavei um theilou ding ahi.
  mar-mar: इस्राएलाच्या स्त्रीयांपैकी कोणीही वेश्या होऊ नये आणि इस्राएली पुत्रापैकी
    कोणासही पुमैथुनास वाहू नये.
  qub-qub: «Waquin nasyun runacuna diosnincunata adurar jucwan-jucwan cacuptinpis
    Israel runacunaga ni warmipis ni ollgupis chaycunata ama rurachunchu.
  hat-hat: Piga ankenn gason ni ankenn fanm nan pèp Izrayèl la al pote tèt yo fè jennès
    nan sèvis pou zidòl moun lòt nasyon yo.
  eng-BSB: No daughter or son of Israel is to be a shrine prostitute.
  tod-tod: Toɠa yɛ wo zaama wa-yooi zu, ʋɛ ná a nɛ bɛ, wa-laai ta zu, ʋɛ a ɠɛ ná
    gaanɛ zu. À mina suziɠa.
  eng-WEBPB: There shall be no prostitute of the daughters of Israel, neither shall
    there be a sodomite of the sons of Israel.
  kbq-kbq: Israeli vahe'mota mono nompina monko avu'ava zana osiho.
  nhe-BL: “Niyon se israelita tlacatl ax hueli motemacas para ininhuaya ahuilnemis
    sihuame tlen yahuij para quinhueyichihuatij inintiotzitzi queja quichihuaj tlacame
    ipan nopa tlaltini tlen ax quiixmatij TOTECO. Huan niyon se israelita sihuatl
    ax hueli motemacas para quinselis tlacame campa yahuij para quinhueyichihuatij
    inintiotzitzi.
  gub-BL: Kuzà Izaew nuiko pixik kwaw kuzà wyzài romo tupàn a'ua'u wanàpuzuhu pe wà
    nehe. Awa Izaew nuiko pixik kwaw awa wyzài romo tupàn a'ua'u wanàpuzuhu pe wà
    nehe.
  eng-DRA: There shall be no whore among the daughters of Israel, nor whoremonger
    among the sons of Israel.
