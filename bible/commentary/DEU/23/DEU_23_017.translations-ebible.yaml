  fra-NCL: 'Il demeurera avec toi, au milieu de ton pays, dans le lieu qu’il choisira,
    dans l’une de tes villes, où il se trouvera bien : tu ne l’opprimeras pas.'
  cek-AK: Israel nongpatanawk loe tangzat zawh han om ai, nongpanawk doeh nongpata
    baktiah takpum zawh han om ai.
  cuk-cuk: ”Be-Israel-omegan, be-Israel-machergandibe, bab-dummaganse-goled-neggi
    gamba-imakedgi gwen arbadii guosulid.
  uig-CYR: Исраилниң қизлириниң арисида һеч бир паһишә болмисун, Исраилниң оғуллириниң
    арисида һеч бир паһишә һәзиләк болмисун.
  tel-2017: ఇశ్రాయేలు కుమార్తెల్లో ఎవరూ వేశ్యలుగా ఉండకూడదు. ఇశ్రాయేలు కుమారుల్లో ఎవరూ
    పురుష సంపర్కులుగా ఉండకూడదు.
  hat-BSA: Okenn nan fi Israël yo p ap sèvi kòm pwostitiye nan tanp payen yo. Ni okenn
