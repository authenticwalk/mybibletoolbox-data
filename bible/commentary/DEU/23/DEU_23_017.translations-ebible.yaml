verse: DEU.023.017
translations:
  mal-C: ഒരു ഇസ്രായേല്യനും—സ്ത്രീയോ പുരുഷനോ—ക്ഷേത്രഗണികയോ പുരുഷമൈഥുനക്കാരനോ ആകരുത്.
  deu-TKW: Er soll bei dir innerhalb deiner Grenzen bleiben dürfen, an dem Orte, den
    er erwählen wird, in einer deiner Ortschaften, wo es ihm gefällt, ohne daß du
    ihn belästigen darfst.
  lin-lin: Tika ete awumela epai na yo, na esika nyonso oyo alingi, mpe na engumba
    nyonso oyo aponi ; konyokola ye te.
  eng-LSV: There is not a whore among the daughters of Israel, nor is there a whoremonger
    among the sons of Israel;
  eng-GNV: There shalbe no whore of the daughters of Israel, neither shall there be
    a whore keeper of the sonnes of Israel.
  eng-WEBSTER: There shall be no harlot of the daughters of Israel, nor a sodomite
    of the sons of Israel.
  nhw-BL: “Niyon se israelita tlacatl amo hueli motemacas para ininhuaya ahuilnemis
    sihuame catli yohuij para quinhueyichihuatij inintiotzitzi quen quichihuaj tlacame
    ipan nopa tlalme catli amo quiiximatij TOTECO. Huan niyon se israelita sihuatl
    amo hueli motemacas para quinselis tlacame campa yohuij para quinhueyichihuatij
    inintiotzitzi.
  swh-ONEN: Asiwepo Mwisraeli mwanamke kahaba au mwanaume hanithi wa mahali pa kuabudia
    miungu.
  bba-bba: I de u n wɑ̃ɑ mi u kĩ bɛɛn suunu sɔɔ wuu ɡe u koo ɡɔsi sɔɔ. I ku nùn dɑm
    dɔre.
  eng-KJVCPB: There shall be no whore of the daughters of Israel, nor a sodomite of
    the sons of Israel.
  luo-luo: Onge ja-Israel madichwo kata madhako manobed jachode ei hekalu.
  meu-meu: Israel hahinena ta ariara hahinena ai basinela, dirava ta ihanamolaina;
    bona Israel tauna ta tau ta ida basine eno bou, dirava ta ihanamolaina.
  npi-ULB: इस्राएलीका छोरीहरू र छोराहरूका बिचमा कसैले पनि मन्दिरको वेश्यावृत्तिमा
    काम नगरोस् ।
  yor-yor: Kí ọkùnrin tàbí obìnrin Israẹli má ṣe padà di alágbèrè ojúbọ òrìṣà.
  ind-ind: “Jangan ada seorang pun dari antara kalian umat Israel, baik perempuan
    maupun laki-laki, yang menjadi pelacur di kuil pemujaan dewa.
  pes-OPCB: از دختران اسرائیلی کسی نباید در معبد بت‌پرستان روسپیگری کند، و از پسران
    اسرائیلی کسی نباید لوّاط شود.
  tgl-ULB: Hindi dapat magkaroon ng bayarang babae sa sinuman sa mga anak na babae
    ng Israel, ni hindi dapat magkaroon ng bayarang lalaki sa mga anak na lalaki ng
    Israel.
  hui-hui: Isaraeleali tí wali agali maru mbirale dama mitangi bialu bi pupu wialu
    wali agali kayu yu palue piaga ngagoha puwa kayu bialu bayanda wali agali hole
    napilimu.
  mya-mya: '``ဣ​သ​ရေ​လ​လူ​မျိုး​ထဲ​မှ​ယောကျာ်း​ဖြစ်​စေ၊ မိန်း​မ​ဖြစ်​စေ​ကိုး​ကွယ်​ရာ​ဌာ​န​ဆိုင်​ရာ
    ပြည့်​တန်​ဆာ​အ​လုပ်​ကို​မ​လုပ်​ရ။-'
  bod-N: ཡེས་ར་ཨེལ་གྱི་བུད་མེད་རྣམས་ལས་མཆོད་གཤོམ་གྱི་ཆོས་རྫུ་སྨད་འཚོང་མ་ཡོད་མི་རུང་ལ།
    ཡེས་ར་ཨེལ་གྱི་སྐྱེས་པ་རྣམས་ལས་མཆོད་གཤོམ་གྱི་ཆོས་རྫུ་གཞང་འཚོང་ཡང་ཡོད་མི་རུང་།
  sna-sna: Hakuna muIsraeri, murume kana mukadzi achava mhombwe.
  spa-BLM: No habrá prostituta de las hijas de Israel, ni habrá sodomita de los hijos
    de Israel.
  cac-cac: Malajocab' junoc vin̈ vinac, ma junoc ix ix d'a co cal syac'och sb'a ajmulal
    yic tz'och ejmelal d'a juntzan̈ comon dios.
  swh-ULB: Hapatakiwi kuwa na kahaba wa kidhehebu miongoni mwa mabinti wa Israeli,
    na wala hapatakiwi kuwa na kahaba wa kidhehebu miongoni mwa wana wa kiume wa Israeli.
  bel-bel: Не павінна быць блудадзейкі з дочак Ізраілевых і не павінна быць блудадзея
    з сыноў Ізраілевых.
  deu-ELBBK: 'Er soll bei dir wohnen, in deiner Mitte, an dem Ort, den er in einem
    deiner Tore erwählen wird, wo er es für gut hält: Du sollst ihn nicht bedrücken.'
  mbb-OT: “Kinahanglan he wazà Israilihanen he maama etawa vahi, he ebelegyà te zengeg
    din diyà te simbahan he paaǥi te ked-ezapa te zuma he menge ed-ezapen.
  mal-2015: യിസ്രായേൽപുത്രിമാരിൽ ഒരു വേശ്യ ഉണ്ടാകരുതു; യിസ്രായേൽപുത്രന്മാരിൽ പുരുഷമൈഥുനക്കാരനും
    ഉണ്ടാകരുതു.
  rmc-rmc: Mi bešel maškar tumende andre varesavo tumaro foros, pre oda than, so peske
    kidela avri; ma trapin les!
  pes-OPV: از دختران اسرائیل فاحشه‌ای نباشد و ازپسران اسرائیل لواطی نباشد.
  ron-1924: Сэ ну фие ничо курвэ дин фетеле луй Исраел ши сэ ну фие ничун содомит
    дин фиий луй Исраел.
  ben-OBCV: কোনও ইস্রায়েলী পুরুষ বা স্ত্রীলোক যেন দেবদাস-দাসী না হয়।
  som-som: Dumarka reer binu Israa'iil waa inaan laga helin dhillo, nimanka reer binu
    Israa'iilna waa inaan laga helin mid khaniis ah.
  lat-VUC: Non erit meretrix de filiabus Israël, nec scortator de filiis Israël.
  eng-ASVBT: There shall be no prostitute of the daughters of Israel, neither shall
    there be a sodomite of the sons of Israel.
  ita-1885: Non siavi alcuna meretrice d'infra le figliuole d'Israele; parimente non
    siavi alcun cinedo d'infra i figliuoli d'Israele.
  eng-LXXUP: He shall dwell with thee, he shall dwell among you where he shall please;
    thou shalt not afflict him.
  eng-ULB: There must be no cultic prostitute among any of the daughters of Israel,
    neither must there be a cultic prostitute among the sons of Israel.
  spa-VBL: Ninguna mujer ni hombre israelita debe ser una prostituta de culto.
  fra-_FOB: Qu'il n'y ait point de prostituée entre les filles d'Israël, et qu'aucun
    des fils d'Israël ne se prostitue à l'infamie.
  mal-mal: യിസ്രായേൽപുത്രിമാരുടെ ഇടയിൽ ഒരു വേശ്യ ഉണ്ടാകരുത്; യിസ്രായേൽപുത്രന്മാരുടെ
    ഇടയിൽ ഒരു പുരുഷമൈഥുനക്കാരനും ഉണ്ടാകരുത്.
  urd-GVR: Kisī dewatā kī ḳhidmat meṅ ismatfaroshī karnā har Isrāīlī aurat aur mard
    ke lie manā hai.
  suz-BL: मिनु इस्राएली आन तमी कि तौ मन्‍दीर ङा तेल्‍लेम पाइब दुम्‍चा मदुम्‍ब। होसे
    ४:१४; १राजा १४:२४; २राजा २३:७
  ita-1927: Non vi sarà alcuna meretrice tra le figliuole d’Israele, né vi sarà alcun
    uomo che si prostituisca tra i figliuoli d’Israele.
  ckb-ckb: کچانی ئیسرائیل بۆیان نییە ببنە لەشفرۆشی نزرگەکان و کوڕانی ئیسرائیلیش بۆیان
    نییە هەمان ئەم کارە بکەن.
  eng-BBE: No daughter of Israel is to let herself be used as a loose woman for a
    strange god, and no son of Israel is to give himself to a man.
  kan-OKCV: ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಯಾವ ಸ್ತ್ರೀಯೂ ಗುಡಿ ವೇಶ್ಯೆಯಾಗಬಾರದು. ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಯಾವ ಪುರುಷನೂ
    ಅಂಥ ವೇಶ್ಯೆತನಕ್ಕೆ ಇಳಿಯಬಾರದು.
  tam-2017: “இஸ்ரவேலின் மகள்களில் ஒருத்தியும் வேசியாயிருக்கக்கூடாது; இஸ்ரவேலின் மகன்களில்
    ஒருவனும் ஆண்புணர்ச்சிக்காரனாக இருக்கக்கூடாது.
  spa-RV-1909: No habrá ramera de las hijas de Israel, ni habrá sodomítico de los
    hijos de Israel.
  ron-BTF: Să nu fie nicio curvă dintre fiicele lui Israel, nici vreun sodomit dintre
    fiii lui Israel.
  eng-WEBP: There shall be no prostitute of the daughters of Israel, neither shall
    there be a sodomite of the sons of Israel.
  eng-FBV: No Israelite women or men are to be cult prostitutes.
  nld-1939: Er mag geen tempeldeerne onder de dochters van Israël zijn, en geen schandjongen
    onder de zonen van Israël.
  nch-BL: “Yon se israelita tacat amo hueli motemacas para inihuaya ahuilnemis sihuame
    cati yahuij para quinhueyichihuatij teteyome quej quichihuaj tacame ipan nopa
    talme cati amo quiixmatij TOTECO. Huan yon se israelita sihuat amo hueli motemacas
    para quinselis nopa tacame cati yahuij para quinhueyichihuatij teteyome.
  vie-1934: Trong vòng con gái Y-sơ-ra-ên, chớ có người nào chuyên sự buôn hương;
    trong vòng con trai Y-sơ-ra-ên cũng chớ có người nào chuyên sự tà dâm.
  hin-CV: इस्राएल राष्ट्र की पुत्रियां या पुत्र मंदिर वेश्या नहीं बनेंगे.
  eng-OURB: There shall be no prostitute of the daughters of Israel [God prevails],
    neither shall there be a sodomite of the sons of Israel [God prevails].
  spa-BES: Ninguna hija de Israel debe dejarse usar como una mujer prostituta para
    culto pagano, tampoco de los hijos de Israel serán prostitutos de culto pagano.
  tdx-tdx: Himoneñe ama’o ao re, añivo’o ao amy ze toetse joboñe’e, naho amy ze rova
    mahafale ty tro’e, vaho ko ampisoañeñe.
  vid-vid: “Muisilaeli yoneche, mlume ama mdala, halinguganigwa ng'oo yawe mng'hondwa
    wa ng'handa ya milungu jinji.
  eng-OKE: He shall dwell with thee in thy midst in the place that he may choose in
    one of thy cities where it may be best for him; thou shalt not oppress him.
  tha-KJV: ผู้​หญิงชาวอิสราเอลนั้น อย่าให้คนหนึ่งคนใดเป็นหญิงโสเภณี อย่าให้​บุ​ตรชายอิสราเอลคนหนึ่งคนใดเป็นกะเทย
  por-BR-2018: Não haverá prostituta das filhas de Israel, nem haverá prostituto ritual
    dos filhos de Israel.
  deu-ELO: Es soll keine Buhlerin sein unter den Töchtern Israels, und es soll kein
    Buhler sein unter den Söhnen Israels.
  eng-WYC-2018: None whore/No strumpet shall be of the daughters of Israel, neither
    a lecher of the sons of Israel.
  epo-epo: Ne devas esti malĉastistino inter la filinoj de Izrael, kaj ne devas esti
    malĉastisto inter la filoj de Izrael.
  uig-PIN: Israilning ⱪizlirining arisida ⱨeqbir paⱨixǝ bolmisun, Israilning oƣullirining
    arisida ⱨeqbir paⱨixǝ ⱨǝzilǝk bolmisun.
  beo-beo: Isala:ili dunu o uda da ogogosu debolo diasu ganodini aheda:le wadela:i
    uda lasu hou hamomu da sema bagade.
  tpi-OTNT: “Yupela man na meri Israel i no ken kamap pamukman na pamukmeri bilong
    haus lotu bilong ol haiden.
  hau-SA: Kada mutumin Isra’ila ko mutuniyar Isra’ila yă zama karuwar haikali.
  uig-LAT: Israilning qizlirining arisida héchbir pahishe bolmisun, Israilning oghullirining
    arisida héchbir pahishe hezilek bolmisun.
  nde-nde: Akungabi lowesilisa wako-Israyeli loba owesifazane ozakuba yisifebe sethempelini.
  ton-ton: ‌ʻOua naʻa ai ha fefine feʻauaki ʻi he ngaahi ʻofefine ʻo ʻIsileli, pea
    ʻoua naʻa ai ha tangata angahala fakalielia ʻi he ngaahi foha ʻo ʻIsileli.
  ces-1613: Nebude nevěstka žádná z dcer Izraelských, ani nečistý smilník z synů Izraelských.
  eng-WMB: There shall be no prostitute of the daughters of Israel, neither shall
    there be a sodomite of the sons of Israel.
  tam-TCV: இஸ்ரயேலில் ஒரு பெண்ணும் கோயில் வேசியாய் இருக்கக்கூடாது. ஒரு ஆணும் அப்படியிருக்கக்
    கூடாது.
  ceb-ULB: Kinahanglan nga walay mamaligya ug dungog taliwala sa bisan kinsang anak
    nga babaye sa Israel, ni kinahanglan nga walay mamaligya ug dungog sa mga anak
    nga mga lalaki sa Israel.
  pol-UBG: Nie będzie żadnej nierządnicy wśród córek Izraela ani nie będzie sodomity
    wśród synów Izraela.
  urd-GVU: کسی دیوتا کی خدمت میں عصمت فروشی کرنا ہر اسرائیلی عورت اور مرد کے لئے منع
    ہے۔
  deu-1912: '[23:18] Es soll keine Hure sein unter den Töchtern Israels und kein Hurer
    unter den Söhnen Israels.'
  kan-2017: ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಯಾವ ಸ್ತ್ರೀಯೂ ದೇವದಾಸಿಯಾಗಬಾರದು; ಯಾವ ಪುರುಷನೂ ಅಂತಹ ವೇಶ್ಯೆತನಕ್ಕೆ
    ಇಳಿಯಬಾರದು.
  yap-yap: “Dariy be’ nib mo’on fa be’ ni bpin nu Israel ni ngi i chuway’ ngak u tempel.
  hlt-MCSB: Israel iola rhoek khui lamloh hlanghalh om boel saeh lamtah Israel ca
    khui lamkah long khaw hlanghalh om boel saeh.
  mdy-ETH: «ዒስራዔኤሌ ዓሲ ማዔ፥ ዓቲንቄታቴያ ላኣሊ ሜሌ ፆኦዞ ካኣሽካ ዓሳ ማዻሢጉዲ ማቾ ሃሣ ዓኒ ማዒባኣያና ላሆፓ፤
  twi-ASANTE: Ɛnsɛ sɛ Israelni barima anaa ɔbaa yɛ no ho hyiadan mu odwamanfoɔ.
  eng-WEBU: There shall be no prostitute of the daughters of Israel, neither shall
    there be a sodomite of the sons of Israel.
  bnp-bnp: “Mua o huriki a bakovi a ngatavine o Israel, naha ni rata mua ge mua a
    ngoi na roho ni vasileki na vure taminga.
  wal-wal: “Israa7eela asaappe ooninne attuma gidin, macca gidinkka, allaga xoossaassi
    goinniyaageeti oottiyoogaadan, shaaramuxiyaagaa gidoppo.
  spa-PDDPT: No habrá prostitutas sagradas ni prostitutos sagrados entre los hijos
    de Israel.
  gun-gun: — Israel regua rajy kuery ta'ikuai eme ta'angaa pegua itavy rei va'e, neĩ
    Israel regua ra'y kuery ma voi ta'ikuai eme ha'e rami.
  ilo-ULB: Nasken nga awan ti agbalin a balangkantis kadagiti annak a babai ti Israel,
    wenno agbalin a balangkantis kadagiti annak a lalaki ti Israel.
  kpg-kpg: “Deai tangada Israel, taane be di ahina, e hai tangada huihui dono huaidina
    i di Hale Daumaha ai.
  uig-ARA: ئىسرائىلنىڭ قىزلىرىنىڭ ئارىسىدا ھېچبىر پاھىشە بولمىسۇن، ئىسرائىلنىڭ ئوغۇللىرىنىڭ
    ئارىسىدا ھېچبىر پاھىشە ھەزىلەك بولمىسۇن.
  sus-sus: A lan nɛ a xa sabati wo xa taa nde kui dɛnnaxɛ na rafan a ma. Wo man naxa
    a tɔɔrɔ de.
  pon-2006: “Sohte mehn Israel men, ohl de lih, pahn wiahla sounnetiki paliwere nan
    tehnpas sarawi ehu.
  ksd-ksd: Koko ta tika na vavina Israel na igoro na vavina, ma koko ta tika na tutana
    Israel na tena nipo na lotu.
  tur-YTC: İsrael kızlarından fahişe olmayacak, İsrael oğullarından da Sodomlu olmayacak.
  grc-BRENT: Μετὰ σοῦ κατοικήσει, ἐν ὑμῖν κατοικήσει οὗ ἂν ἀρέσῃ αὐτῷ· οὐ θλίψεις
    αὐτόν.
  ind-AYT: Jangan ada dari anak perempuan Israel yang menjadi pelacur bakti, dan jangan
    ada dari anak laki-laki Israel yang menjadi semburit bakti.
  nya-nya: Pasapezeke Mwisraeli wamwamuna kapena wamkazi wochita chiwerewere ku Nyumba
    ya Mulungu.
  hrv-hrv: Neka boravi s tobom u tvojoj sredini, u mjestu što ga odabere u jednome
    od tvojih gradova gdje mu se svidi. Nemoj s njime loše postupati.
  mps-mps: “Dage Israel dabe, dage te Israel hani isąwai we bidi dabego tibo godigo
    lotu bede penani we penani bidi gagalamo dao.
  tpi-tpi: “Yupela man na meri Israel i no ken kamap pamukman na pamukmeri bilong
    haus lotu bilong ol haiden.
  dan-1931: Ingen af Israels Døtre må være Skøge, og ingen af Israels Sønner må være
    Mandsskøge.
  vie-OVCB: Trong toàn dân Ít-ra-ên không được có mãi dâm nam hay mãi dâm nữ.
  guj-2017: ઇઝરાયલની દીકરીઓમાં કોઈ પણ ગણિકા ન હોય અને ઇઝરાયલપુત્રોમાં કોઈ સજાતીય સંબંધ
    ધરાવતા ન હોય.
  pon-2006A: “Sohte mehn Israel men, ohl de lih, pahn wiahla sounnetiki paliwere nan
    tehnpas sarawi ehu.
  por-BRBSL: Não haverá nenhuma prostituta das filhas de Israel, nem haverá um sodomita
    dos filhos de Israel.
  cth-cth: Isarel napuinaw thung takkâyawt e awm hanh naseh. Napuitongpanaw awm hanh
    naseh.
  twi-twi: Ɛnsɛ sɛ Israelni barima anaa ɔbea biara yɛ nsɔree so oguamanfo.
  hlt-hlt: Israel iola rhoek khui lamloh hlanghalh om boel saeh lamtah Israel ca khui
    lamkah long khaw hlanghalh om boel saeh.
  tbz-SIM: Dɛ yiɛ̀ nni nkɑri di cuokɛ̀ dihɛì mɑrì ò dɔ́ dìì bòrì, di bɑ́ nhò diimmu
    mɛsémmɛ̀.
  msy-2020: “Israelian gumazamiziba, ia asebar ziaba fer dɨpenibar aven, tuavimɨn
    amiziba ko tuavimɨn gumazibar mɨn otivigh asebar ziam famin arazimɨn gɨn mangɨ,
    dagɨaba bagh tintinibar gumaziba ko amiziba ko dakuan markɨ.
  azb-azb: İsrailli qadın və kişilər arasından heç kim məbəd fahişəliyi etməsin.
  eng-DBY: There shall be no prostitute amongst the daughters of Israel, nor any Sodomite
    amongst the sons of Israel.
  hin-2017: “इस्राएली स्त्रियों में से कोई देवदासी न हो, और न इस्राएलियों में से कोई
    पुरुष ऐसा बुरा काम करनेवाला हो।
  wol-KYG: Ci yeen lay toog, ci seen biir, bérab ba mu taamu, ci benn bi ko gënal
    ci seeni dëkk, te buleen ko néewal doole.
  eng-YLT: '''There is not a whore among the daughters of Israel, nor is there a whoremonger
    among the sons of Israel;'
  eng-WYC-2017: None whore/No strumpet shall be of the daughters of Israel, neither
    a lecher of the sons of Israel.
  eng-WMBB: There shall be no prostitute of the daughters of Israel, neither shall
    there be a sodomite of the sons of Israel.
  urd-GVH: किसी देवता की ख़िदमत में इसमतफ़रोशी करना हर इसराईली औरत और मर्द के लिए
    मना है।
  rug-rug: Loke tie, barikaleqe, babe vineki Izireli si tava malumu pude holuholuni
    tinidia pude vagi poata koasa inokoro sea pa zelepade tadi na tamasa huporo.
  gaz-gaz: Dhiirri yookaan dubartiin Israaʼel kam iyyuu sagaagaltuu mana waaqa tolfamaa
    hin taʼin.
  fra-LSG: Il n’y aura aucune prostituée parmi les filles d’Israël, et il n’y aura
    aucun prostitué parmi les fils d’Israël.
  gnn-gnn: Yo, dhäyka yurru yaka wekanhamirri ŋanyapinyay ŋayi birrka'mirriwala ḏarramuwala
    ŋunhili ŋula buŋgulmirriŋuranydja, ga ḏarramuyu yurru yaka marramba' warkthun
    yukurra ŋunhili buŋgulmirriŋura. Wirrki ŋayi ŋuli Godtja yukurra nyinyaŋdhun ŋurikiyinydja
    romgu.
  yal-yal: A lan nɛn a xa dɔxɔ ɛ dɛxɔn taani, a na wa lu feni dɛnaxan yi. Ɛ nama ɲaxu
    a ra.
  haw-1868: Aole e noho kekahi o na kaikamahine o ka Iseraela i ka moe kolohe, Aole
    e noho hoi kekahi o na keikikane o ka Iseraela i ka moe kolohe.
  arb-NAV: لَا يَكُنْ مِنْ بَنَاتِ إِسْرَائِيلَ وَلا مِنْ أَبْنَاءِ إِسْرَائِيلَ زَانِيَاتٌ
    وَمَأْبُونُو مَعَابِدَ.
  ewe-ewe: “Ŋutsu alo nyɔnu si nye gbolo la mekpɔ mɔ anɔ Israelnyigba dzi o.
  eng-LEE: (23:18) There shall not be a prostitute of the daughters of Israel, and
    there shall not be a sodomite of the sons of Israel.
  asm-FB: ইস্ৰায়েলৰ যুৱতীসকলৰ মাজত যেন কোনোৱে মন্দিৰৰ বেশ্যা নহয়; ইস্ৰায়েলীয়া
    পুৰুষৰ মাজতো যেন কোনোৱে মন্দিৰৰ বেশ্যা নহয়।
  sus-A: عَ لَن نّ عَ شَ سَبَتِ وٌ شَ تَا ندٍ كُي دّننَشّ نَ رَقَن عَ مَ. وٌ مَن نَشَ
    عَ تْورْ دٍ.
  fra-SBL: Il n'y aura pas de prostituée parmi les filles d'Israël, et il n'y aura
    pas de sodomite parmi les fils d'Israël.
  hbo-hbo: עִמְּךָ֞ יֵשֵׁ֣ב בְּקִרְבְּךָ֗ בַּמָּקֹ֧ום אֲשֶׁר־יִבְחַ֛ר בְּאַחַ֥ד שְׁעָרֶ֖יךָ
    בַּטֹּ֣וב לֹ֑ו לֹ֖א תֹּונֶֽנּוּ׃ ס
  eng-WYCLIFFE: Noon hoore schal be of the douytris of Israel, nether a letchour of
    the sones of Israel.
  cwe-cwe: “Muisilaili yoyose, mulume hebu muke halondeka kuwa malaya wa kaye ya mulungu
    imwenga.
  kik-kik: Gũtirĩ Mũisiraeli, mũndũ mũrũme kana mũndũ-wa-nja, ũgaatuĩka mũmaraya wa
