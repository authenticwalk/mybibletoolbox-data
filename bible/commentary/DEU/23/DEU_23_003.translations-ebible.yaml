    tlen initztoque initlacajhua TOTECO.
  gub-BL: Ni amo Amon izuapyapyr wà, ni amo Moaw izuapyapyr wà, te 10 haw teko wazuapyr
    nupuner kwaw Tupàn Tuweharupi Wiko Ma'e hemiaihu romo weko haw rehe nehe. Wiko
    putar hemiaihu 'ym romo wà nehe.
  eng-DRA: 'The Ammonite and the Moabite, even after the tenth generation shall not
    enter into the church of the Lord for ever:'
