verse: DEU.023.003
translations:
  mal-C: അമ്മോന്യരോ മോവാബ്യരോ, അവരുടെ പത്താമത്തെ തലമുറയിലുള്ള ഒരുത്തൻപോലും യഹോവയുടെ
    സഭയിൽ പ്രവേശിക്കരുത്.
  deu-TKW: Der Gemeinde Jahwes darf kein Bastard angehören; keiner, der auch nur im
    zehnten Gliede von einem solchen abstammt, darf der Gemeinde Jahwes angehören.
  lin-lin: Mwana makangu moko te to bakitani na ye bakoki kokota na lisanga ya Yawe
    ata sima na milongo zomi.
  eng-LSV: An Ammonite and a Moabite do not enter into the assembly of YHWH; even
    a tenth generation of them do not enter into the assembly of YHWH—for all time,
  eng-GNV: 'The Ammonites and the Moabites shall not enter into the Congregation of
    the Lord: euen to their tenth generation shall they not enter into the Congregation
    of the Lord for euer,'
  eng-WEBSTER: 'An Ammonite or Moabite shall not enter into the congregation of the
    LORD; even to their tenth generation shall they not enter into the congregation
    of the LORD for ever:'
  nhw-BL: “Nojquiya amo hueli itztos amohuaya niyon se amonita, niyon moabita masehuali,
    niyon iniixhuihua. Amo hueli itztose amohuaya para nochipa campa amojuanti anmocahuaj
    catli anitztoque animasehualhua TOTECO.
  swh-ONEN: Hapatakuwa na Mwamoni au Mmoabu au yeyote wa wazao wao atakayeruhusiwa
    kuingia katika kusanyiko la Bwana, hata mpaka kizazi cha kumi.
  bba-bba: Be bɑ ǹ weenɛ bu suɑnɑ mɑ bɑ kɑ suɑnɑ, ben bibu bɑ ǹ kpɛ̃ bu kɑ Yinni
    Gusunɔn tɔmbu mɛnnɑ sere kɑ ben bibun bibun bweserun nɔn wɔkurɔ.
  eng-KJVCPB: 'An Ammonite or Moabite shall not enter into the congregation of the
    Lord; even to their tenth generation shall they not enter into the congregation
    of the Lord for ever:'
  luo-luo: Jo-Amon kata jo-Moab kata achiel kuom nyikwaye ok onego odonj e chokruok
    mar Jehova Nyasaye nyaka e tiengʼ mar apar,
  meu-meu: Amono tauna ta eiava Moab tauna ta Iehova ena hebou ai basine raka vareai,
    ela bona uru ihagwautana, eIa bona hanaihanai;
  npi-ULB: अम्मोनी वा मोआबी परमप्रभुको सभामा प्रवेश गर्नुहुँदैन । त्यसको दस पुस्तासम्म
    त्यसको कोही सन्तान पनि परमप्रभुको सभामा प्रवेश गर्नुहुँदैन ।
  yor-yor: Kí ọmọ Ammoni tàbí ọmọ Moabu, kì yóò wọ ìjọ Olúwa, àní títí dé ìran kẹwàá,
    ènìyàn wọn kan kì yóò wọ inú ìjọ ènìyàn Olúwa láéláé.
  ind-ind: “Orang Amon atau Moab tidak boleh menghadiri perkumpulan penting umat TUHAN,
    bahkan keturunannya sampai generasi kesepuluh pun tidak boleh ikut serta.
  pes-OPCB: از قوم عمونی یا موآبی هیچ‌کس وارد جماعت خداوند نشود حتی بعد از نسل دهم.
  tgl-ULB: Isang Ammonita o isang Moabita ay hindi maaaring mapabilang sa kapulungan
    ni Yahweh; hanggang sa ikasampung salinlahi ng kaniyang mga kaapu-apuhan, wala
    sa kanila ang maaaring mapabilang sa kapulungan ni Yahweh.
  hui-hui: Amonoali karubi Moabali karubi tinaga waneigini aguanene pi daba mani hama
    polobadarubi bibahende tigua Anduane Homogonaga wali agali bu karu heba mandagi
    holene nawiore.
  mya-mya: '``အမ္မုန်​အမျိုး​သား၊ မော​ဘ​အ​မျိုး​သား​နှင့် သူ​တို့​၏​အ​ဆက်​အ​နွယ်​ဆယ်​ဆက်​တိုင်​အောင်
    ထာ​ဝ​ရ​ဘု​ရား​၏​လူ​မျိုး​တော်​စာ​ရင်း တွင်​မ​ပါ​ဝင်​စေ​ရ။-'
  bod-N: ཨམ་མོན་པའམ་མོ་ཨབ་པ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེའི་འདུ་ཚོགས་ལ་ཞུགས་མི་རུང་ལ། དེ་དག་གི་མི་རབས་བཅུའི་རིང་གི་བུ་རྒྱུད་རྣམས་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེའི་འདུ་ཚོགས་ལ་ནམ་ཡང་ཞུགས་མི་རུང་།
  sna-sna: Hapana muAmoni kana muMoabhu, kana munhu upi worudzi rwake anofanira kupinda
    paungano yaJehovha, kusvikira kuchizvarwa chegumi.
  spa-BLM: El amonita o el moabita no entrarán en la asamblea de Yahvé; hasta la décima
    generación nadie de ellos entrará en la asamblea de Yahvé para siempre,
  cac-cac: A eb' amonita yed' eb' moabita, juneln̈ej malaj yalan yic eb' yoch d'a
    scal b'aj molanec' eb' schon̈ab' Jehová, ma yin̈tilal eb' d'a b'aq'uin̈.
  swh-ULB: Muamori au Mmoabu haruhusiwi kuwa miongoni mwa kusanyiko la Yahwe; kutoka
    hadi kizazi cha kumi cha uzao wake, hakuna kati yao anatakiwa kuwa kwenye kusanyiko
    la Yahwe.
  bel-bel: Аманіцянін і Маавіцянін ня можа ўвайсьці ў супольнасьць Гасподнюю, і дзясятае
    пакаленьне іх ня можа ўвайсьці ў супольнасьць Гасподнюю вавек,
  deu-ELBBK: Es soll kein Bastard in die Versammlung des HERRN kommen; auch das zehnte
    Geschlecht von ihm soll nicht in die Versammlung des HERRN kommen.
  mbb-OT: Is menge Amunihanen wey is menge Moabitanhen etawa minsan hentei te menge
    kevuwazan dan taman te ikesepulù he lapis, ne kenà egkehimu he edtampu te upakat
    he para te Nengazen.
  mal-2015: ഒരു അമ്മോന്യനോ മോവാബ്യനോ യഹോവയുടെ സഭയിൽ പ്രവേശിക്കരുതു; അവരുടെ പത്താം
    തലമുറപോലും ഒരു നാളും യഹോവയുടെ സഭയിൽ പ്രവേശിക്കരുതു.
  rmc-rmc: Ňiko, ko uľiľa sar kopirdanos, aňi leskre potomki dži andro dešto pokoleňje
    našťi aven pro zhromažďeňje maškar o manuša le RAJESKRE.
  pes-OPV: عمونی و موآبی داخل جماعت خداوند نشوند. حتی تا پشت دهم، احدی ازایشان هرگز
    داخل جماعت خداوند نشود.
  ron-1924: Амонитул ши моабитул сэ ну интре ын адунаря Домнулуй, нич кяр ал зечеля
    ням, пе вечие,
  ben-OBCV: কোনও অম্মোনীয় কিংবা মোয়াবীয় বা তাদের বংশধরেরা কেউ সদাপ্রভুর লোকদের
    সমাজে যোগ দিতে পারবে না; তার দশম পুরুষ পর্যন্তও তা করতে পারবে না।
  som-som: Oo mid reer Cammoon ah ama mid reer Moo'aab ahu waa inuusan shirka Rabbiga
    gelin, xataa hadday toban qarni joogaan wax ay farcankoodu leeyihiin waa inayan
    weligood shirka Rabbiga gelin,
  lat-VUC: 'Ammonites et Moabites etiam post decimam generationem non intrabunt ecclesiam
    Domini in æternum:'
  eng-ASVBT: 'An Ammonite or a Moabite shall not enter into the assembly of Jehovah;
    even to the tenth generation shall none belonging to them enter into the assembly
    of Jehovah forever:'
  ita-1885: L'Ammonita, nè il Moabita, non entri nella raunanza del Signore; niuno
    dei lor discendenti in perpetuo, fino alla decima generazione, entri nella raunanza
    del Signore.
  eng-LXXUP: One born of a harlot shall not enter into the assembly of the Lord.
  eng-ULB: An Ammonite or a Moabite may not belong to the assembly of Yahweh; as far
    as to the tenth generation of his descendants, none of them may belong to the
    assembly of Yahweh.
  spa-VBL: Ningún amonita o moabita o cualquiera de sus descendientes puede entrar
    en el santuario del Señor, hasta la décima generación.
  fra-_FOB: L'Ammonite et le Moabite n'entreront point dans l'assemblée de l'Éternel;
    même leur dixième génération n'entrera point dans l'assemblée de l'Éternel, à
    jamais;
  mal-mal: ഒരു അമ്മോന്യനോ മോവാബ്യനോ യഹോവയുടെ സഭയിൽ പ്രവേശിക്കരുത്; അവരുടെ പത്താം തലമുറപോലും
    ഒരുനാളും യഹോവയുടെ സഭയിൽ പ്രവേശിക്കരുത്.
  urd-GVR: Koī bhī Ammonī yā Moābī muqaddas ijtimā meṅ sharīk nahīṅ ho saktā. In qaumoṅ
    kī aulād daswīṅ pusht tak bhī is jamāt meṅ hāzir nahīṅ ho saktī,
  suz-BL: अम्‍मोनी नु मोआबी परमप्रभु यावे आ ग्रुम्‍तीकेमी ओव़ने मचाप्‍नीम। मेको आ
    १० पाला सम्‍म परमप्रभु यावे आ ग्रुम्‍तीकेमी ओव़चा मताइनीम। उत्‍पत्ती १९:३७-३८
  ita-1927: L’Ammonita e il Moabita non entreranno nella raunanza dell’Eterno; nessuno
    dei loro discendenti, neppure alla decima generazione, entrerà nella raunanza
    dell’Eterno;
  ckb-ckb: هەرگیز نابێت عەمۆنی یان مۆئابی بێتە ناو کۆمەڵی یەزدانەوە، تەنانەت لە نەوەی
    دەیەمیش کەس نایەتە ناو کۆمەڵی یەزدانەوە،
  eng-BBE: 'No Ammonite or Moabite or any of their people to the tenth generation
    may come into the meeting of the Lord''s people:'
  kan-OKCV: ಅಮ್ಮೋನಿಯರು ಇಲ್ಲವೆ ಮೋವಾಬ್ಯರು ಯೆಹೋವ ದೇವರ ಸಭೆಗೆ ಸೇರಬಾರದು; ಹತ್ತನೆಯ ತಲಾಂತರವರೆಗೆ
    ಅವರು ಯೆಹೋವ ದೇವರ ಸಭೆಯಲ್ಲಿ ಸೇರಬಾರದು.
  tam-2017: “அம்மோனியனும் மோவாபியனும் யெகோவாவுடைய சபையில் சேர்க்கப்படக்கூடாது; பத்தாம்
    தலைமுறையிலும் என்றைக்கும் அவர்கள் யெகோவாவுடைய சபையில் சேர்க்கப்படக்கூடாது.
  spa-RV-1909: 'No entrará Ammonita ni Moabita en la congregación de Jehová; ni aun
    en la décima generación entrará en la congregación de Jehová para siempre:'
  ron-BTF: Un amonit sau moabit să nu intre în adunarea DOMNULUI, chiar până la a
    zecea generaţie a lor să nu intre în adunarea DOMNULUI, pentru totdeauna;
  eng-WEBP: An Ammonite or a Moabite shall not enter into the LORD’s assembly; even
    to the tenth generation shall no one belonging to them enter into the LORD’s assembly
    forever,
  eng-FBV: No Ammonite or Moabite or any of their descendants are allowed to enter
    the Lord's sanctuary, up to the tenth generation.
  nld-1939: Geen Ammoniet en Moabiet mag ooit tot de gemeente van Jahweh worden toegelaten,
    zelfs niet in hun tiende geslacht.
  nch-BL: “Nojquiya amo hueli itztos amohuaya yon se amonita, yon moabita masehuali,
    yon iniixhuihua. Amo hueli itztose para nochipa campa anitztoque amojuanti cati
    animasehualhua TOTECO.
  vie-1934: Dân Am-môn và dân Mô-áp sẽ không được phép vào hội Đức Giê-hô-va, dầu
    đến đời thứ mười cũng chẳng hề bao giờ vào được;
  hin-CV: कोई भी अम्मोनी अथवा मोआबी याहवेह की सभा में प्रवेश नहीं करेगा, दसवीं पीढ़ी
    तक उनके वंशज याहवेह की सभा में प्रवेश नहीं करेंगे.
  eng-OURB: An Ammonite [Tribal people] or a Moabite [From father] shall not enter
    into Adonai’s assembly; even to the tenth generation shall no one belonging to
    them enter into Adonai’s assembly forever;
  spa-BES: 'Ninguna Amonita o Moabita o cualquiera de sus descendientes hasta la décima
    generación puede venir a la reunión de la gente del Señor:'
  tdx-tdx: Tsy hitraok’ ami’ty fivori’ Iehovà ty anak’ amontoñe; tsy hizilik’ am-pivori’
    Iehovà ao re pak’an-tarira’e faha folo.
  vid-vid: “Mwamoni ama Mmoabu yoneche na walelwa wa heye weng'ha mbaka lulelo lwa
    kumi, hawalinguganigwa kwinjila kuli nhing'hano ya wanhu wa Mkulu Nguluwi mazuwa
    gose.
  eng-OKE: A bastard or mixed person (mamzer) shall not be clean, so as to enter into
    the congregation of the Lord; his offspring also to the tenth generation shall
    not be clean, so as to enter into the congregation of the Lord.
  tha-KJV: อย่าให้คนอัมโมนหรือคนโมอับเข้าในชุ​มนุ​มชนของพระเยโฮวาห์ บุ​คคลที่เป็นลูกหลานของคนทั้งสองตระกู​ลน​ี้ห้ามเข้าในชุ​มนุ​มชนของพระเยโฮวาห์เลยจนถึงสิบชั่วอายุ​คน
  por-BR-2018: 'Não entrará amonita nem moabita na congregação do SENHOR; nem ainda
    na décima geração entrará na congregação do SENHOR para sempre:'
  deu-ELO: 'Es soll kein Ammoniter noch Moabiter in die Versammlung Jehovas kommen;
    auch das zehnte Geschlecht von ihnen soll nicht in die Versammlung Jehovas kommen
    ewiglich:'
  eng-WYC-2018: Ammonites and Moabites, yea after the tenth generation, shall not
    enter into the church of the Lord (into) without end; (The Ammonites and the Moabites,
    even after the tenth generation, shall not be part of the Lord’s congregation,
    yea, forevermore;)
  epo-epo: Amonido kaj Moabido ne povas eniri en la komunumon de la Eternulo; eĉ ilia
    deka generacio ne povas eniri en la komunumon de la Eternulo eterne;
  uig-PIN: Ⱨeqbir Ammoniy wǝ ya ⱨeqbir Moabiy Pǝrwǝrdigarning jamaitigǝ kirmisun;
    oninqi ǝwladiƣiqǝ ulardin ⱨeqkim Pǝrwǝrdigarning jamaitigǝ ⱨǝrgiz kirmisun.
  beo-beo: A:monaide dunu, Moua:be dunu amola ilia mano amola iligaga fi huluane da
    Gode Ea Fi ilima afafai dagoi.
  tpi-OTNT: “Ol Amon na ol Moap na olgeta lain tumbuna pikinini bilong ol, inap long
    namba 10 lain, ol i no inap i kam insait long lain manmeri bilong Bikpela.
  hau-SA: Ba mutumin Ammon, ko mutumin Mowab, ko kuwa wani zuriyarsu da zai shiga
    taron jama’ar Ubangiji, har tsara ta goma.
  uig-LAT: Héchbir Ammoniy we ya héchbir Moabiy Perwerdigarning jamaitige kirmisun;
    oninchi ewladighiche ulardin héchkim Perwerdigarning jamaitige hergiz kirmisun.
  nde-nde: Kakho umʼAmoni loba owaseMowabi loba isizukulwane sakhe kuze kufike esizukulwaneni
    setshumi ozavunyelwa ukungena embuthanweni kaThixo.
  ton-ton: 'Ke ʻoua naʻa hoko ʻae kau ʻAmoni, pe ko e kau Moape ki he fakataha ʻoe
    kakai ʻa Sihova; ʻio, ʻo aʻu atu ki hono hongofulu ʻo ʻenau toʻutangata ʻe ʻikai
    tenau hoko ki he fakataha ʻoe kakai ʻa Sihova ʻo taʻengata:'
  ces-1613: Ammonitský tolikéž ani Moábský nevejde do shromáždění Hospodinova, ani
    desáté koleno jejich nevejde do shromáždění Hospodinova až na věky.
  eng-WMB: An Ammonite or a Moabite shall not enter into the LORD’s assembly; even
    to the tenth generation shall no one belonging to them enter into the LORD’s assembly
    forever,
  tam-TCV: அம்மோனியராவது மோவாபியராவது பத்தாம் தலைமுறைவரைக்கும் உள்ள அவர்களுடைய சந்ததிகளாவது
    யெகோவாவின், சபைக்குள் வரக்கூடாது.
  ceb-ULB: Ang usa ka Amonihanon o ang Moabihanon dili makaapil sa panagtigom ni Yahweh;
    bisan hangtod sa ikanapulo nga kaliwatan sa iyang mga kaliwat, dili sila makasulod
    sa panagtigom ni Yahweh.
  pol-UBG: Nie wejdzie też Ammonita ani Moabita do zgromadzenia PANA; nawet ich dziesiąte
    pokolenie nie wejdzie do zgromadzenia PANA aż na wieki;
  urd-GVU: کوئی بھی عمونی یا موآبی مُقدّس اجتماع میں شریک نہیں ہو سکتا۔ اِن قوموں
    کی اولاد دسویں پشت تک بھی اِس جماعت میں حاضر نہیں ہو سکتی،
  deu-1912: '[23:4] Die Ammoniter und Moabiter sollen nicht in die Gemeinde des HERRN
    kommen, auch nach dem zehnten Glied; sondern sie sollen nimmermehr hineinkommen,'
  kan-2017: ಅಮ್ಮೋನಿಯರಾಗಲಿ ಅಥವಾ ಮೋವಾಬ್ಯರಾಗಲಿ ಯೆಹೋವನ ಸಭೆಗೆ ಎಂದೆಂದಿಗೂ ಸೇರಬಾರದು. ಅವರ ಸಂತತಿಯವರು
    ಹತ್ತನೆಯ ತಲೆಯವರಾದರೂ ಯೆಹೋವನ ಸಭೆಗೆ ಸೇರಬಾರದು.
  yap-yap: “Dariy reb e girdi’ nu Ammon fa Moab fa reb e pi’in owcharad i yan nge
    mada’ ko bin ragag e mfen nra mang reb i chon e girdi’ rok SOMOL.
  hlt-MCSB: Ammoni neh Moab khaw BOEIPA kah hlangping taengah kun boel saeh. Amih
    te a khong parha due khaw BOEIPA kah hlangping taengah a kum a hal kun boel saeh.
  mdy-ETH: «ዓሞኦኔ ዓሲ ማዔቴያ ሞዓኣቤ ዓሲ፤ ሃሣ ዔያቶ ዜርሢ ማዔ ዓሲ ቢያ ዴንዲ ታጶ ሾይንቲ ሄላንዳኣናታዖ ናንጊና ናንጋ
    ጎዳ ዴሮ ባኣካ ፓይዲንታንዳያ ኮይሱዋሴ።
