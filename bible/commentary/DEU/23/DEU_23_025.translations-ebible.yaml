verse: DEU.023.025
translations:
  mal-C: നിന്റെ അയൽവാസിയുടെ വിളഭൂമിയിൽ പ്രവേശിച്ചാൽ നിനക്ക് ഇഷ്ടംപോലെ കതിർ കൈകൊണ്ടു
    പറിക്കാം. എന്നാൽ നീ അവന്റെ കതിരിൽ അരിവാൾവെക്കരുത്.
  deu-TKW: Wenn du in den Weinberg deines Nächsten kommst, so magst du Trauben essen,
    so viel du Lust hast, bis du satt bist, aber in dein Gefäß darfst du nichts thun.
  lin-lin: Soki okoti na elanga ya vino ya moninga na yo, okoki kolia bambuma nyonso
    oyo olingi, kasi kotia eloko moko te na kitunga na yo.
  eng-LSV: When you come in among the standing grain of your neighbor, then you have
    plucked the ears with your hand, but you do not wave a sickle over the standing
    grain of your neighbor.”
  eng-GNV: When thou commest into thy neighbours corne thou mayest plucke the eares
    with thine hand, but thou shalt not moue a sickle to thy neighbours corne.
  eng-WEBSTER: 'When thou comest into the standing-corn of thy neighbor, then thou
    mayest pluck the ears with thy hand: but thou shalt not move a sickle to thy neighbor''s
    standing-corn.'
  nhw-BL: Sintla anpanose campa seyoc quichijtoc itrigo mil, huelis anquicuise itlajca
    ica amomax para anquicuajtiyase, pero amo huelis anquitequise ica se amotepos.
  swh-ONEN: Kama ukiingia katika shamba la nafaka la jirani yako, unaweza kukwanyua
    kwa mikono yako, lakini usikate kwa mundu nafaka iliyosimama.
  bba-bba: Ì n duɑ ɡoon dɑ̃ɑ ɡbɑɑrɔ, i yen binu dio nɡe mɛ i kĩ, ɑdɑmɑ i ku rɑ nin
    ɡɑnu doke birerɔ i kɑ doonɑ.
  eng-KJVCPB: When thou comest into the standing corn of thy neighbour’s, then thou
    mayest pluck the ears with thine hand; but thou shalt not move a sickle unto thy
    neighbour’s standing corn.
  luo-luo: Ka idonjo e puoth cham mar wadu, to inyalo jako wiye cham gi lweti, kendo
    kik ika cham mochungʼ.
  meu-meu: Dekemu tauna ena uit umana ai ba raka vareai negana ai, uit anidia na imamu
    ai ba buruki, a emu ilapa amo basio utu.
  npi-ULB: तिमीहरू आफ्नो छिमेकीको अन्‍न पाकेको खेतमा जाँदा तिमीहरूले आफ्ना हातले अन्‍नका
    बाला टिप्‍न सक्छौ, तर पाकेको बालीमा हँसिया नलगाओ ।
  yor-yor: Bí ìwọ bá wọ inú oko ọkà aládùúgbò rẹ, o lè fi ọwọ́ rẹ ya síírí rẹ̀, ṣùgbọ́n
    o kò gbọdọ̀ ki dòjé bọ ọkà tí ó dúró.
  ind-ind: Begitu juga ketika kamu melewati ladang gandum sesama orang Israel, kamu
    boleh memetik bulir gandum itu dan memakannya, tetapi jangan memotong tangkai-tangkai
    gandum dengan sabit dan membawanya pulang.”
  pes-OPCB: همین‌طور وقتی داخل کشتزار همسایهٔ خود می‌شوید، می‌توانید با دست خود خوشه‌ها
    را بچینید و بخورید، ولی حق داس زدن ندارید.
  tgl-ULB: Kapag kayo ay pumunta sa hinog na bunga ng inyong kapitbahay, maaari ninyong
    pitasin ang mga ulo ng butil sa pamamagitan ng inyong kamay, pero huwag ninyong
    lagyan ng karit sa hinog na butil ng inyong kapitbahay.
  hui-hui: Tí damenenaga widi mabuha bolangua halu pialu howa widi lini dedaru gime
    daramigo do nalimu. Anigo widi gandu lagane ayu tibu garayabi ngago yalu puwa
    gandu lolene nawi, lalu Mosesehanda lene.
  mya-mya: သင်​တို့​သည်​အ​မျိုး​သား​ချင်း​တစ်​ဦး​၏​လယ် ကန်​သင်း​အ​တိုင်း​ဖြတ်​သန်း​သွား​အ​ခါ
    လက် နှင့်​ဆွတ်​၍​ရ​သ​မျှ​သော​စပါး​နှံ​များ​ကို​စား နိုင်​သည်။ သို့​ရာ​တွင်​စပါး​နှံ​များ​ကို​တံ​စဉ်
    ဖြင့်​မ​ရိတ်​ရ။
  bod-N: ཁྱོད་རྣམས་ཁྱིམ་མཚེས་ཀྱི་ཞིང་ནང་དུ་སོང་ན། ལག་པས་སྙེ་མ་བཏོགས་ཆོག་ཀྱང་ཁྱིམ་མཚེས་ཀྱི་ཞིང་ནང་དུ་ཟོར་བ་གཡུག་མི་རུང་ངོ་།
    །
  sna-sna: Kana ukapinda mumunda wezviyo womuvakidzani wako, ungavhuna hako hura noruoko
    rwako, asi haufaniri kucheka zviyo zvake nejeko.
  spa-BLM: Cuando entres en el grano en pie de tu prójimo, podrás arrancar las espigas
    con tu mano; pero no usarás la hoz en el grano en pie de tu prójimo.
  cac-cac: Tato tzex och d'a scal strigo junoc eb' quetchon̈ab', syal e c'utzanelta
    ixim sjolom e c'uxu', palta max yal-laj tze jochelta ixim yed' q'uen jochlab'
    trigo yic tzeyic'anb'ati.
  swh-ULB: Utakapokwenda katika shamba la zao lililoiva la jirani yako, unaweza kuvuna
    kichwa cha mavuno kwa mkono wako, lakini haupaswi kutumia mundu kuvuna zao lililoiva
    la jirani yako.
  bel-bel: Калі прыйдзеш на жніво блізкага твайго, зрывай калосьсе рукамі тваімі,
    а сярпа не занось на жніво блізкага твайго.
  deu-ELBBK: Wenn du in den Weinberg deines Nächsten kommst, so magst du Trauben essen
    nach deiner Lust, bis du satt bist; aber in dein Gefäß sollst du nichts tun.
  mbb-OT: Emun ebpekehendiyè kew te pemuleey te trigu te zuma niw he Israilihanen,
    egkehimu he egketuwen niw is trigu, piru kenè niw heini ǥerava.
  mal-2015: കൂട്ടുകാരന്റെ വിളഭൂമിയിൽകൂടി പോകുമ്പോൾ നിനക്കു കൈകൊണ്ടു കതിർ പറിക്കാം;
    എങ്കിലും കൂട്ടുകാരന്റെ വിളവിൽ അരിവാൾ വെക്കരുതു.
  rmc-rmc: Te džaha andre viňica avre dženeskri, šaj chas ode ajci hroznos, keci kames,
    ale našťi tuke les o hroznos andro košaris.
  pes-OPV: چون به کشتزار همسایه خود داخل شوی، خوشه‌ها را به‌دست خود بچین، اما داس
    بر کشت همسایه خود مگذار.
  ron-1924: Дакэ интри ын холделе апроапелуй тэу, вей путя сэ кулеӂь спиче ку мына,
    дар сечера ын холделе апроапелуй тэу сэ н-о пуй.
  ben-OBCV: তোমরা যদি তোমাদের প্রতিবেশীর শস্যক্ষেত্রে যাও, তোমরা হাত দিয়ে শিষ ছিঁড়তে
    পারবে, কিন্তু ফসলের গায়ে কাস্তে লাগাবে না।
  som-som: Oo markaad timaadaan hadhuudhka taagan ee deriskiinna, sabuulka gacanta
    waad ku goosan kartaan, laakiinse waa inaydaan hadhuudhka taagan ee deriskiinna
    manjo ku gooyn.
  lat-VUC: 'Si intraveris in segetem amici tui, franges spicas, et manu conteres:
    falce autem non metes.'
  eng-ASVBT: When thou comest into thy neighbor’s standing grain, then thou mayest
    pluck the ears with thy hand; but thou shalt not move a sickle unto thy neighbor’s
    standing grain.
  ita-1885: Quando tu entrerai per mezzo le biade del tuo prossimo, potrai svellerne
    delle spighe con la mano; ma non metter la falce nelle biade del tuo prossimo.
  eng-LXXUP: And if thou shouldest go into the corn field of thy neighbor, then thou
    mayest gather the ears with thy hands; but thou shalt not put the sickle to thy
    neighbor’s corn.
  eng-ULB: When you go into your neighbor's ripe grain, you may pluck the heads of
    grain with your hand, but do not put a sickle to your neighbor's ripe grain.
  spa-VBL: Cuando camines por el campo de tu prójimo, podrás recoger las espigas con
    tu mano, pero no debes usar una hoz para cosecharlas.
  fra-_FOB: Quand tu entreras dans les blés de ton prochain, tu pourras arracher des
    épis avec ta main; mais tu ne mettras point la faucille dans les blés de ton prochain.
  mal-mal: കൂട്ടുകാരന്റെ വിളഭൂമിയിൽകൂടി പോകുമ്പോൾ നിനക്ക് കൈകൊണ്ട് കതിർ പറിക്കാം;
    എങ്കിലും കൂട്ടുകാരന്റെ വിളവിൽ അരിവാൾ വെക്കരുത്.
  urd-GVR: Isī tarah kisī hamwatan ke anāj ke khet meṅ se guzarte waqt tujhe apne
    hāthoṅ se anāj kī bāliyāṅ toṛne kī ijāzat hai. Lekin darāntī istemāl na karnā.
  suz-BL: मिनु गेपुकी इन लोक्‍ब आ बाली मीशो रूमी ओव़तीनी हना, जचा कली बाली सेक्‍चा
    ताइनीनी। तन्‍न रिक्‍चा चहिं मताइ‍नीनी।
  ita-1927: Quando entrerai nelle biade del tuo prossimo, potrai coglierne delle spighe
    con la mano; ma non metterai la falce nelle biade del tuo prossimo.
  ckb-ckb: ئەگەر چوویتە ناو دەغڵی دراوسێکەت دەتوانیت بە دەستت گوڵەگەنم لێ بکەیتەوە،
    بەڵام داس لە دەغڵی دراوسێکەت بەرز مەکەرەوە.
  eng-BBE: When you go into your neighbour's field, you may take the heads of grain
    with your hand; but you may not put your blade to his grain.
  kan-OKCV: ನಿನ್ನ ನೆರೆಯವನ ಪೈರಿನ ಬಳಿಗೆ ಹಾದುಹೋಗುವಾಗ, ಕೈಯಿಂದ ತೆನೆಗಳನ್ನು ಕೀಳಬಹುದು. ಆದರೆ
    ನಿನ್ನ ನೆರೆಯವನ ಪೈರಿನಲ್ಲಿ ಕುಡುಗೋಲು ಹಾಕಿ ಕೊಯ್ಯಬಾರದು.
  tam-2017: பிறனுடைய விளைச்சலில் நுழைந்தால், உன் கையினால் கதிர்களைப் பறிக்கலாம்; நீ
    அந்த விளைச்சலில் அரிவாளைப் பயன்படுத்தக்கூடாது.
  spa-RV-1909: Cuando entrares en la mies de tu prójimo, podrás cortar espigas con
    tu mano; mas no aplicarás hoz á la mies de tu prójimo.
  ron-BTF: Când intri în holda aproapelui tău poţi să smulgi spicele cu mâna ta, dar
    să nu pui secera în holda aproapelui tău.
  eng-WEBP: When you come into your neighbor’s standing grain, then you may pluck
    the ears with your hand; but you shall not use a sickle on your neighbor’s standing
    grain.
  eng-FBV: When you walk through your neighbor's grainfield, you may pick the ears
    of grain with your hand, but you must not use a sickle to harvest it.
  nld-1939: En wanneer ge door het korenveld van een ander gaat, moogt ge met uw hand
    aren plukken, maar niet de sikkel slaan in het koren van uw naaste.
  nch-BL: Sinta anpanose campa seyoc quichijtoc itrigo mil, huelis anquicuise itajca
    ica amomax para anquicuajtiyase, pero amo huelis anquitequise ica se amotepos.
  vie-1934: Khi ngươi vào đồng lúa mì của kẻ lân cận mình, thì được phép lấy tay rứt
    gié lúa; nhưng chớ đặt lưỡi hái vào đồng lúa mì của kẻ lân cận mình.
  hin-CV: जब कभी तुम अपने पड़ोसी के खेत में खड़ी उपज के अवसर पर प्रवेश करो, तो अपने
    हाथों में तुम बालें ज़रूर तोड़ सकते हो, मगर तुम उस उपज पर हंसिया नहीं चला सकते.
  eng-OURB: When you come into your neighbor’s standing grain, then you may pluck
    the ears with your hand; but you shall not move a sickle to your neighbor’s standing
    grain.
  spa-BES: Cuando vayan al campo de su vecino, pueden tomar las espigas con la mano;
    Pero no pueden poner su hoz a su grano.
  tdx-tdx: Naho iziliha’o ty tanem-balobo’ ondatio le azo’o kamaeñe o valobo’eo ampara’
    te ànjañe, ze satrie’o, f’ie tsy ampijoña’o an-karo’o ao.
  vid-vid: Houkola kuli mgunda wa mizuchila jilingulavya nyhule wa yomlingikalasa
    habehi uwele na miso koweza kukwanyula miso kwa moko na kulya, ila uleche kuhola
    sengo na kupuga miso ja heye.
  eng-OKE: If thou comest for hire into thy neighbour’s vineyard, thou mayest eat
    grapes for the satisfying of thy life; but thou shalt not put (them) into thy
    vessel.
  tha-KJV: เมื่อท่านเข้าไปในนาของเพื่อนบ้านของท่าน ท่านจะเอามือเด็ดรวงข้าวมาก็​ได้
    แต่​ท่านจะใช้เคียวเกี่ยวข้าวของเพื่อนบ้านของท่านไม่​ได้​”
  por-BR-2018: Quando entrares na plantação de teu próximo, poderás cortar espigas
    com tua mão; mas não aplicarás foice à plantação de teu próximo.
  deu-ELO: Wenn du in das Getreidefeld deines Nächsten kommst, so magst du Ähren mit
    deiner Hand abpflücken; aber die Sichel sollst du nicht über das Getreide deines
    Nächsten schwingen.
  eng-WYC-2018: If thou enterest into the corn (field) of thy friend, thou shalt break
    off the ears of the corn, and rub them together with thine hands; but thou shalt
    not reap them with a sickle.
  epo-epo: Kiam vi venos sur la grenkampon de via proksimulo, vi povas deŝiri spikojn
    per viaj manoj; sed rikoltilon ne levu kontraŭ la grenkampon de via proksimulo.
  uig-PIN: Ⱪoxnangning pixⱪan ziraǝtlikigǝ kirsǝng, ⱪolung bilǝn ziraǝtning bexini
    üzüp alsang bolidu; ǝmma ⱪoxnangning ziraǝtlirigǝ orƣaⱪ salƣuqi bolma.
  beo-beo: Di da dunu eno ea gagoma bugi soge amo ganodini logoga ahoasea, dia loboga
    gagoma faili manu da defea. Be gagoma gobihei amoga damusia da sema bagade.
  tpi-OTNT: Sapos yupela i wokabaut brukim gaden rais bilong wantok, orait olgeta
    rais yupela inap pulim long han, yupela i ken kaikai. Tasol yupela i no ken katim
    sampela rais long sarip.”
  hau-SA: In kun shiga gonar hatsin maƙwabcinku, za ku iya murmure tsabar da hannuwanku,
    amma kada ku sa lauje ku yanka hatsinsa da yake tsaye.
  uig-LAT: Qoshnangning pishqan ziraetlikige kirseng, qolung bilen ziraetning béshini
    üzüp alsang bolidu; emma qoshnangning ziraetlirige orghaq salghuchi bolma.
  nde-nde: Nxa lingena ensimini kamakhelwane eyamabele, lilakho ukudobha okuwileyo
    ngezandla, kodwa limukani lingasebenzisi isikela emabeleni alokhu emi ngamahlanga.”
  ton-ton: '‌ʻOka ke ka hoko ki he ngoue uite ʻa ho kaungāʻapi, ʻe ngofua ʻa hoʻo
    toli hono ngaahi fua ʻaki ho nima: kaeʻoua naʻa ke momoʻi ʻai ʻae helepiko ki
    he uite tuʻu ʻa ho kaungāʻapi.'
  ces-1613: Všel-li bys do obilí bližního svého, natrháš sobě klasů rukou svou, ale
    srpem nebudeš žíti obilí bližního svého.
  eng-WMB: When you come into your neighbor’s standing grain, then you may pluck the
    ears with your hand; but you shall not use a sickle on your neighbor’s standing
    grain.
  tam-TCV: நீங்கள் உங்கள் அயலானுடைய வயலுக்குள்போனால் உங்கள் கையினால் கதிர்களைப் பறிக்கலாம்,
    ஆனால் அவனுடைய தானியக் கதிர்களை அரிவாளினால் வெட்டவேண்டாம்.
  ceb-ULB: Kung moadto ka sa anihonon sa imong isigka-tawo, makakutlo ka sa uhay gamit
    ang imong kamot, apan ayaw garaba ang anihonon sa imong isigka-tawo.
  pol-UBG: Gdy wejdziesz w zboże swego bliźniego, możesz zrywać kłosy swoją ręką,
    lecz sierpa nie zapuszczaj w zboże swego bliźniego.
  urd-GVU: اِسی طرح کسی ہم وطن کے اناج کے کھیت میں سے گزرتے وقت تجھے اپنے ہاتھوں سے
    اناج کی بالیاں توڑنے کی اجازت ہے۔ لیکن درانتی استعمال نہ کرنا۔
  deu-1912: '[23:26] Wenn du in die Saat deines Nächsten gehst, so magst du mit der
    Hand Ähren abrupfen; aber mit der Sichel sollst du nicht darin hin und her fahren.'
  kan-2017: ಮತ್ತೊಬ್ಬನ ಪೈರಿನಲ್ಲಿ ಹೋಗುತ್ತಿರುವಾಗ ತೆನೆಗಳನ್ನು ಕೈಯಿಂದ ಮುರಿದುಕೊಳ್ಳಬಹುದೇ ಹೊರತು
    ಆ ಪೈರಿಗೆ ಕುಡುಗೋಲು ಹಾಕಬಾರದು.
  yap-yap: Nap’an nra gimed be yan u ba pa’ i kanawo’ ni yan u daken e milay’ ko grain
    rok be’, mrayag ni ngam ked urngin wom’ngin e grain nrayag ni ngam puged nga pa’med,
    machane dab mu th’abed wom’ngin e grain ko kamma.
  hlt-MCSB: Na hui kah canghli la na caeh vaengah na kut neh cangvuei na yun mai cakhaw
    na hui kah canghli ah vin thueng boeh.
  mdy-ETH: ሃሣ ፔቴ ዓሲኮ ጎሺ ጋርሲና ዒንሢ ዴንዳ ዎዶና ቲሻሢ ኩቻ ሾኦሊ ዔኪ ዔኪ ዻዓኒ ዒንሢ ዳንዳዓኔ፤ ጋዓንቴ ጲሺ ዔኪ
    ዒንሢ ማኣሪ ዴንዲፖቴ» ጌዔኔ።
  twi-ASANTE: Saa ara na mobɛtumi de mo nsa apempan aburoo mmɛtem kakra wɔ mo yɔnko
    afuom, nanso ɛnsɛ sɛ mode sekan twa.
  eng-WEBU: When you come into your neighbor’s standing grain, then you may pluck
    the ears with your hand; but you shall not use a sickle on your neighbor’s standing
    grain.
  bnp-bnp: Na tahuna mu polokudu a hania na vit ne turane mua, a vutuna vit mu vila
    na limane mua mu kani. Pali naha ni vali ranga vit na vito.”
  wal-wal: Ne shooruwaa shooqaara kanttiyo wode, he shooqan de7iya tiyaappe duuttada
    mappe attin, ne shooruwaa kattaa baacan cakkada soo efooppa.
  spa-PDDPT: Cuando entres en el trigal de tu prójimo, podrás arrancar espigas con
    la mano, pero no meterás la hoz en el trigal de tu prójimo.
  gun-gun: Ha'e rami ae avi neirũ mba'ety rupi reaxa vy ha'eve mba'emo aju reipo'o
    aguã, teĩ kyxe py nderejayai 'rã imba'ety rupi.
  ilo-ULB: No mapankayo iti katrigoan ti kaarrubayo, mabalinyo ti agpuros kadagiti
    bukel, ngem saankayo nga agaramat iti kumpay iti katrigoan ti kaarrubayo.
  kpg-kpg: Maa goodou ga taele di ala i lodo tadagee huwa ‘wheat’ tangada, goodou
    e mee di gai nia ‘wheat’ ala e mee di hagi gi godou lima, malaa, goodou hudee
    duuduu ina nia maa gi di hulumanu.
  uig-ARA: قوشناڭنىڭ پىشقان زىرائەتلىكىگە كىرسەڭ، قولۇڭ بىلەن زىرائەتنىڭ بېشىنى ئۈزۈپ
    ئالساڭ بولىدۇ؛ ئەمما قوشناڭنىڭ زىرائەتلىرىگە ئورغاق سالغۇچى بولما.
  sus-sus: Wo nɔma wuri bogi ndee bade wo gbe mu naxee ra, wo a don han wo luga, kɔnɔ
    a mu lan wo xa nde sa wo xa kote i.
  pon-2006: Ma kumwail pahn keid nan ahl apwoat me mi nan en emen mwetuwel en kohn,
    kumwail kak tungoale wahn kohn koaros me kumwail kak usada, ahpw kumwail sohte
    pahn pelehki kisin naip.
  ksd-ksd: Ba u vana ta ra uma na kon kai talaim, io, una doko pa ra tur a kon ma
    ra limam uka; ma koko una pakat ra kon kai talaim ma ra pakat i likokoi. A varkurai
    ure ra kutu varbean
  tur-YTC: Komşunun ekinine girdiğin zaman, ellerinle başakları koparabilirsin; ama
    komşunun ekinine orak vurmayacaksın.
  grc-BRENT: Ἐὰν δὲ εἰσέλθῃς εἰς ἀμητὸν τοῦ πλησίον σου, καὶ συλλέξῃς ἐν ταῖς χερσί
    σου στάχυς, καὶ δρέπανον οὐ μὴ ἐπιβάλῃς ἐπʼ ἀμητὸν τοῦ πλησίον σου.
  ind-AYT: Ketika kamu melewati ladang gandum milik sesamamu yang belum dituai, kamu
    boleh memetik bulir-bulir gandum itu dengan tanganmu. Namun, kamu tidak boleh
    memotong gandum milik sesamamu itu dengan sabit.
  nya-nya: Mukalowa mʼmunda wa tirigu wa mʼbale wanu, mukhoza kutengako ngala mʼmanja
    mwanu, koma osasenga tirigu ndi chikwakwa.
  hrv-hrv: Ako uđeš u vinograd svoga susjeda, slobodno ti je zobati grožđa do mile
    volje, ali u svoj sud ne smiješ stavljati.
  mps-mps: Ma, dage duga abagigo wit gidu nogegi peyu da, teda wit ge dagego nogogo
    gugudu piagameo, tama dagego tuiagameo. Tiali goli, dagego te wit hauwa sarip
    hwągo togolamo dao,” Mosesgo te po wai.
  tpi-tpi: Sapos yupela i wokabaut brukim gaden rais bilong wantok, orait olgeta rais
    yupela inap pulim long han, yupela i ken kaikai. Tasol yupela i no ken katim sampela
    rais long sarip.”
  dan-1931: Når du går igennem din Næstes Sæd, må du plukke Aks med din Hånd, men
    du må ikke komme til din Næstes Sæd med Segl.
  vie-OVCB: Cũng thế, khi vào đồng lúa của người láng giềng, anh em được lấy tay ngắt
    lúa, chứ không được dùng lưỡi liềm cắt lúa.”
  guj-2017: તમે તમારા પડોશીના ખેતરમાં જાઓ ત્યારે કણસલાં તોડવાની છૂટ છે. પણ તારા પડોશીનાં
    પાકેલાં અનાજને દાંતરડાથી કાપી લો નહિ.
  pon-2006A: Ma kumwail pahn keid nan ahl apwoat me mi nan en emen mwetuwel en kohn,
    kumwail kak tungoale wahn kohn koaros me kumwail kak usada, ahpw kumwail sohte
    pahn pelehki kisin naip.
  por-BRBSL: Ao entrar na vinha de seu vizinho, você poderá arrancar as espigas com
    a mão; mas não deverá usar uma foice no grão de seu vizinho.
  cth-cth: Na imri e laikawk na cei navah, na kut hoi cavui hah na pahroe thai. Hatei,
    na imri e cavui hah tangkoun hoi na ca mahoeh.
  twi-twi: Saa ara na mubetumi de mo nsa abubu atoko kakra wɔ mo yɔnko afum, nanso
    ɛnsɛ sɛ mode afoa twa.
  hlt-hlt: Na hui kah canghli la na caeh vaengah na kut neh cangvuei na yun mai cakhaw
    na hui kah canghli ah vin thueng boeh.
  tbz-SIM: Kɑ̀ɑ tɑ ɑ kou tɔù kó kupɑku miɛkɛ ɑ bo nɑ kɛ́tɔ̃ũ fínyĩ̀ kó yɛbɛ kɛ́cɑ́ɑ́kɛ́
    kɛ́nsɑ̀nnɛ̀ ɑ dɔ́ mɛ̀ɛ̀ botí, ɑ nɛ́ bɑ́ɑ́ súɔ́ nkɛ́tɔ kɛ́kònnɛ̀.
  msy-2020: Egh ia mangɨ namakamɨn witɨn azenimɨn aven mangɨ, egh dafaribar witɨn
    ovɨzibagh eku ada ini dar amɨ. Egh ia wit aghorir sabamɨn dar ghoran markɨ.”
  azb-azb: Qonşunuzun zəmisinə girəndə əlinizlə başaq yığa bilərsiniz, amma zəmiyə
    oraq vurmayın.
  eng-DBY: When thou comest into the standing corn of thy neighbour, thou mayest pluck
    ears with thy hand; but thou shalt not wave the sickle against thy neighbour's
    standing corn.
  hin-2017: और जब तू किसी दूसरे के खड़े खेत में जाए, तब तू हाथ से बालें तोड़ सकता
    है, परन्तु किसी दूसरे के खड़े खेत पर हँसुआ न लगाना। (मत्ती 12:1)
  wol-KYG: Bu ngeen duggee ci seen tóokëru reseñu moroom, lekkleen ca reseñ ja lu
    leen neex ba suur, waaye seen ndab, buleen ko ca yeb.
  eng-YLT: When thou comest in among the standing-corn of thy neighbour, then thou
    hast plucked the ears with thy hand, but a sickle thou dost not wave over the
    standing-corn of thy neighbour.
  eng-WYC-2017: If thou enterest into the corn field of thy friend, thou shalt break
    off the ears of the corn, and rub them together with thine hands; but thou shalt
    not reap them with a sickle.
  eng-WMBB: When you come into your neighbour’s standing grain, then you may pluck
    the ears with your hand; but you shall not use a sickle on your neighbour’s standing
    grain.
  urd-GVH: इसी तरह किसी हमवतन के अनाज के खेत में से गुज़रते वक़्त तुझे अपने हाथों
    से अनाज की बालियाँ तोड़ने की इजाज़त है। लेकिन दराँती इस्तेमाल न करना।
  rug-rug: Pana enea goi si keke siraṉa sapu la gua pa korapa inuma huiti tadi kaiqa
    tie, si boka rarusu vagi goi si kaiqa vua huiti pa limamu; mamu henai gua sapu
    bokaia goi, ba lopu kaqu kotoa goi pa kotokotoana sa nana inuma huiti.
  gaz-gaz: Yoo lafa qotiisaa midhaan ollaa keetii keessa seente, asheetii cirachuu
    ni dandeessa; garuu midhaan isaa kan dhaabatutti haamtuu kee hin buusin.
  fra-LSG: Si tu entres dans les blés de ton prochain, tu pourras cueillir des épis
    avec la main, mais tu n’agiteras point la faucille sur les blés de ton prochain.
  gnn-gnn: '@see-verse:DEU.023.024'
  yal-yal: I nɔɛ manpa bogina nde bɛ nɛn i gbeen mi naxan na, i yi a don, han i lugo,
    koni i nama nde sa i ya goronni.
  haw-1868: A i komo oe iloko o ka mala palaoa a kou hoalauna e ku ana, e lalau oe
    i ka hua ai me kou lima; aka, mai hookomo i ka pahikakiwi iloko o ka mala palaoa
    a kou hoalauna e ku ana.
  arb-NAV: إِذَا دَخَلْتَ حَقْلَ قَمْحِ صَاحِبِكَ فَاقْطِفْ مِنْ سَنَابِلِهِ، وَلَكِنْ
    لَا تَحْصُدْ مِنْهُ بِمِنْجَلِكَ.
  ewe-ewe: Se ma kee le bli hã ŋuti; àte ŋu atsɔ asi aŋe bli ʋɛ aɖewo, gake mègatsɔ
    nuŋehɛ aŋe hawòvi ƒe bli o.”
  eng-LEE: (23:26) When thou comest into the standing corn of thy neighbor, thou mayest
    pluck ears with thy hand; but a sickle shall thou not move over thy neighbor's
    standing corn.
  asm-FB: অন্যৰ শস্যক্ষেত্রত গৈ আপোনালোকে নিজ হাতেৰে থোক ছিঙিব পাৰিব, কিন্তু শস্যত
    কাচি লগাব নোৱাৰিব।
  sus-A: وٌ نْمَ وُرِ بٌفِ ندٍيٍ بَدٍ وٌ فبٍ مُ نَشٍيٍ رَ، وٌ عَ دٌن هَن وٌ لُفَ،
    كْنْ عَ مُ لَن وٌ شَ ندٍ سَ وٌ شَ كٌتٍ عِ.
  fra-SBL: Si tu entres dans le blé sur pied de ton prochain, tu pourras arracher
    les épis avec ta main, mais tu ne te serviras pas de la faucille sur le blé sur
    pied de ton prochain.
  hbo-hbo: כִּ֤י תָבֹא֙ בְּכֶ֣רֶם רֵעֶ֔ךָ וְאָכַלְתָּ֧ עֲנָבִ֛ים כְּנַפְשְׁךָ֖ שָׂבְעֶ֑ךָ
    וְאֶֽל־כֶּלְיְךָ֖ לֹ֥א תִתֵּֽן׃ ס
  eng-WYCLIFFE: If thou entrist in to `the corn of thi freend, thou schalt breke `eeris
    of corn, and frote togidere with `the hond; but thou schalt not repe with a sikil.
  cwe-cwe: Uhafosela muna umgunda wa mkaya miyago uli na mhule, kodaha kukwanyula
    masuke yake kwa mkono na kuja, mbali sekeukanhe na sengo.
  kik-kik: Ũngĩtoonya mũgũnda wa ngano wa mũndũ ũngĩ, no ũbute magira mayo na moko,
    no ndũkanagethe ngano ĩyo yake.
  fra-NCL: Quand tu entreras dans la vigne de ton prochain, tu pourras manger des
    raisins selon ton désir et t’en rassasier, mais tu n’en mettras pas dans ton panier.
  cek-AK: Na imtaeng kami ih lawk thungah na caeh nahaeloe, cangqui to na ban hoi
    pahoeh thaih; toe cakra hoiah na aat mak ai.
  cuk-cuk: ”Be-gwenad-nainuse be dogder, ibmar-gwag-gulleged be-argangi be gwanoed.
    Degi-inigwele, be es-dopekwagwadgindi be sikosulid.”
  uig-CYR: Хошнаңниң пишқан зираәтлигигә кирсәң, қолуң билән зираәтниң бешини үзүп
    алсаң болиду; амма хошнаңниң зираәтлиригә оғақ салғучи болма.
  tel-2017: మీ పొరుగువాడి పంట చేలోకి వెళ్ళేటప్పుడు మీ చేతితో వెన్నులు తుంచుకోవచ్చు
    గానీ మీ పొరుగువాడి పంటచేలో కొడవలి వెయ్యకూడదు.”
  hat-BSA: Lè nou antre nan chan sereyal ki pou vwazen nou, nou gen dwa rekòlte tèt
    grenn yo avèk men nou; men nou pa kapab voye kouto a nan rekòlt sereyal a vwazen
    nou an.
  kos-kos: Ke kom fahsr sasla inima in wheat lun siena mwet, kom ku in kang kutena
    fiten wheat ma kom olela ke poum, tusruktu kom fah tia sang mitmit nutum an pakela
    wheat an.
  hbo-WLC: כִּ֤י תָבֹא֙ בְּכֶ֣רֶם רֵעֶ֔ךָ וְאָכַלְתָּ֧ עֲנָבִ֛ים כְּנַפְשְׁךָ֖ שָׂבְעֶ֑ךָ
    וְאֶֽל־כֶּלְיְךָ֖ לֹ֥א תִתֵּֽן׃ ס
  ibo-ibo: Otu a kwa, ị banye nʼubi ọka onye agbataobi gị, ghọrọ mkpụrụ ọka ọbụla
    ị chọrọ nʼaka gị, nọọkwa nʼebe ahụ taa ya, ma ị gaghị etinye mma iwe ihe ubi nʼime
    ọka ha ndị guzoro eguzo.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ପ୍ରତିବାସୀର ବଢ଼ନ୍ତା ଶସ୍ୟକ୍ଷେତ୍ରକୁ ଗଲେ, ଆପଣା ହାତରେ ଶିଷା ଛିଣ୍ଡାଇ
    ଖାଇ ପାରିବ; ମାତ୍ର ତୁମ୍ଭେ ଆପଣା ପ୍ରତିବାସୀର ବଢ଼ନ୍ତା ଶସ୍ୟରେ ଦାଆ ଚଳାଇବ ନାହିଁ।
  chk-chk: Iwe, lupwen om kopwe tolong lon än chon arum tanipin wiich esamwo pöküpök,
    ka tongeni tülü umwun kewe, nge kosap pökü ngeni efoch kama.”
  rop-rop: Wen yumob wok langa sambodi gadin weya dei growimap sid daga, wal yumob
    gin breigim ol detlot daga garram yumob bingga, bat yumob kaan kadim eni daga
    garram det krukidwan naif.”
  ukr-1871: Як прийдеш на поле ближнього твого, можна тобі рвати колоссє рукою, але
    серпом не замахнешся на пашню ближнього твого.
  deu-1951: Wenn du durch deines Nächsten Saat gehst, so magst du mit der Hand Ähren
    abstreifen; aber die Sichel sollst du nicht schwingen über die Saat deines Nächsten.
  eng-JPS: (23-26) When thou comest into thy neighbour's standing corn, then thou
    mayest pluck ears with thy hand; but thou shalt not move a sickle unto thy neighbour's
    standing corn.
  srp-1865: Kad uðeš u usjev bližnjega svojega, možeš trgati klasje rukom svojom;
    ali da ne zažnješ srpom u usjev bližnjega svojega.
  lug-lug: Bw’onooyingiranga mu nnimiro ya munno ey’emmere ey’empeke, onooyinzanga
    okwekungulirangako n’engalo zo, naye toddiranga kambe n’osala emmere y’empeke
    eyo eneebanga tennaba kusalibwa.”
  heb-heb: כי תבא בקמת רעך וקטפת מלילת בידך וחרמש לא תניף על קמת רעך׃
  ben-IRV: প্রতিবেশীর শস্যক্ষেতে গেলে তুমি নিজের হাতে শীষ ছিঁড়তে পারবে, কিন্তু নিজের
    প্রতিবেশীর শস্যক্ষেতে কাস্তে দেবে না।
  pan-pan: ਜਦ ਤੂੰ ਆਪਣੇ ਗੁਆਂਢੀ ਦੀ ਖੜ੍ਹੀ ਫ਼ਸਲ ਵਿੱਚ ਜਾਵੇਂ, ਤਾਂ ਤੂੰ ਆਪਣੇ ਹੱਥ ਨਾਲ ਤਾਂ ਸਿੱਟੇ
    ਤੋੜ ਸਕਦਾ ਹੈ, ਪਰ ਤੂੰ ਆਪਣੇ ਗੁਆਂਢੀ ਦੀ ਖੜ੍ਹੀ ਫ਼ਸਲ ਵਿੱਚ ਦਾਤੀ ਨਾ ਚਲਾਈਂ।
  mya-JVB: အိမ်နီးချင်း ၏ စပါး လယ်ထဲသို့ ဝင် သောအခါ၊ စပါးနှံ ကိုလက် နှင့် ဆွတ် ရသော်လည်း
    တံစဉ် နှင့်မ ရိတ် ရ။
  hmo-hmo: “Oiemu badibadinai tauna ena uiti uma ena dala ta dekenai oi raka vareai
    neganai, uiti ena anina be emu imana dekenai do oi veria oho diba, to uiti haida
    be kaia dekenai do oi utua lasi.”
  urd-urd: जब तू अपने पड़ोसी के खड़े खेत में जाए, तो अपने हाथ से बालें तोड़ सकता है
    लेकिन अपने पड़ोसी के खड़े खेत को हँसुआ न लगाना।
  rus-SYN: Когда придешь на жатву ближнего твоего, срывай колосья руками твоими, но
    серпа не заноси на жатву ближнего твоего.
  bqc-SIM: Tó a gɛ̃ á gbɛ̃́dee vɛ̃ɛbuu, à vɛ̃ɛbɛ ble we lá á yeiwa à kã́, ãma
    ásu bobo ka gbíu à suòo.
  tcz-CHONGTHU: Na heng nakom pau loulaiya nagache lut tenguleh achangvui chu na kisi
    theiyu ahi. Amavang, koite mangcha a naheng nakompa changvui chu na-at thei louhel
    diu ahi.
  mar-mar: आपल्या शेजाऱ्याच्या शेतातून जाताना धान्याची कणसे खुडून खाऊ शकता पण आपल्या
    शेजाऱ्याच्या उभ्या पिकास विळ्याने कापून नेऊ नका.
  qub-qub: Rïgu chacrapa päsashpayquipis uchunayquipaj-tupulla pallarcunqui. Ösiwan
    ichanga ama rutucurcunquichu.
  hat-hat: Si nou antre nan jaden ble yon moun pèp Izrayèl parèy nou, si ble a mi,
    nou gen dwa kase kèk zepi ak men nou. Men, piga nou mete manchèt pou koupe ble
    ki mi nan jaden moun pèp Izrayèl parèy nou.
  eng-BSB: When you enter your neighbor’s grainfield, you may pluck the heads of grain
    with your hand, but you must not put a sickle to your neighbor’s grain.
  tod-tod: Ni wa lɔɔna wo-zeiɲɔɠɔi ná-leezɛn ɓelei zu, wa zoo wo ma waai ta mi, wo
    yiɠo, kɛlɛ à mina ta ʋu wa-aniɲaka zu, wo ʋa lii la.
  eng-WEBPB: When you come into your neighbour’s standing grain, then you may pluck
    the ears with your hand; but you shall not use a sickle on your neighbour’s standing
    grain.
  kbq-kbq: Hagi tava'onka'are'ma nemanisimofo witi hozafima vanunka, amne witia kazanutira
    eri akafrigahane. Hianagi magore hunka sekeli kazinura witia okafrigahane.
  nhe-BL: Intla inpanose campa seyoc quichijtoc itrigo mil, huelis inquicuise itlajca
    ica imoma para inquicuajtiyase, pero ax huelis inquitequise ica se imotepos.
  gub-BL: Aze ereahaw ko arozràn tupaw nehe, aze ru'u arozràn xewar her ma'e tupaw
    nehe, aze amo Izaew wiko izar romo nehe, erepuner haryw i'u haw rehe neremimutar
    rupi nepo pupe nehe. Emonohok zo takiheapar pupe nehe.
  eng-DRA: 'If thou go into thy friend’s corn, thou mayst break the ears, and rub
