verse: DEU.023.019
translations:
  mal-C: പണത്തിനോ ഭക്ഷണത്തിനോ പലിശ വാങ്ങാവുന്ന ഏതെങ്കിലും വസ്തുവിനോ നിന്റെ സഹയിസ്രായേല്യനോട്
    പലിശ വാങ്ങരുത്.
  deu-TKW: Du darfst nicht aus Anlaß irgend welches Gelübdes Hurenlohn oder Hundegeld
    in das Haus Jahwes, deines Gottes, bringen, denn auch dieses beides ist Jahwe,
    deinem Gott, ein Greuel.
  lin-lin: Bosengeli te kokotisa na Tempelo ya Yawe, Nzambe na bino, lifuti ya mwasi
    ya ndumba to ya mobali ya ndumba, mpo na kokokisa ndayi ya lolenge nyonso, pamba
    te Yawe, Nzambe na bino, amonaka bango nyonso mibale nkele.
  eng-LSV: You do not lend in usury to your brother—usury of money, usury of food,
    usury of anything which is lent on usury.
  eng-GNV: 'Thou shalt not giue to vsurie to thy brother: as vsurie of money, vsurie
    of meate, vsurie of any thing that is put to vsurie.'
  eng-WEBSTER: 'Thou shalt not lend upon interest to thy brother; interest of money,
    interest of victuals, interest of any thing that is lent upon interest:'
  nhw-BL: “Quema anquitlanejtise tomi, o tlacualistli, o tlen hueli tlamantli se moisraelita
    icni, quema anmechcuepilis nopa tomi, amo quema xijtlajtlanica ma anmechtlaxtlahui
    itlanca.
  swh-ONEN: Usimtoze ndugu yako riba, iwe ni fedha ama chakula ama kitu kingine chochote
    ambacho waweza kupata riba juu yake.
  bba-bba: I ku rɑ kɑ durɔ dɑmɑ ɡobi ǹ kun mɛ kurɔ dɑmɑ ɡobi ɡɛɛ nɑ Yinni Gusunɔn
    sɑ̃ɑ yerɔ i kɑ ye i Gusunɔ nɔɔ mwɛɛru kuɑ kɔsiɑ. Domi Gusunɔ bɛsɛn Yinni u yen
    bweseru tusɑ.
  eng-KJVCPB: 'Thou shalt not lend upon usury to thy brother; usury of money, usury
    of victuals, usury of any thing that is lent upon usury:'
  luo-luo: Kik imi ja-Israel wadu chuli gi ohala kuom gima oholo bedni en pesa kata
    chiemo kata gimoro amora monego gol ohala.
  meu-meu: Emu ḡau ta na varavaramu basio henia torehai, mai atokauna ida bavabi lou
    totona; ena abi-torehai bema moni eiava aniani eiava ma ḡau ta, to atokauna na
    basio tahua.
  npi-ULB: ब्याज प्राप्‍त गर्न सकिने रुपियाँ-पैसा, भोजन वा अन्य कुनै पनि कुरो आफ्नो
    इस्राएली भाइलाई ऋणस्वरूप दिँदा त्यसबाट ब्याज नलिनू ।
  yor-yor: Ìwọ kò gbọdọ̀ ka èlé sí arákùnrin rẹ lọ́rùn, bóyá lórí owó tàbí oúnjẹ tàbí
    ohunkóhun mìíràn tí ó lè mú èlé wá.
  ind-ind: “Jangan menagih bunga dari sesama orang Israel ketika kamu meminjamkan
    uang, makanan, atau apa pun kepadanya.
  pes-OPCB: وقتی به برادر اسرائیلی خود پول، غذا یا هر چیز دیگری قرض می‌دهید، از او
    بهره نگیرید.
  tgl-ULB: Hindi dapat kayo magpahiram ng may tubo sa kapwa ninyo Israelita—tubo sa
    pera, tubo sa pagkain, o tubo sa kahit na anong pinapahiram na may tubo.
  hui-hui: Tíni aria bu karu mbirame muni dano henego ngiadai bialu bolangua howa
    ngi nalalimu. Tínaga nenege karu baba tomo mbiraleru dano henego ngiadai bialu
    bolangua howa ngi nalalimu.
  mya-mya: '``သင်​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​ချင်း တစ်​ဦး​အား ငွေ၊ စား​စ​ရာ​သို့​မ​ဟုတ်​ပစ္စည်း
    တစ်​ခု​ခု​ကို​ချေး​ငှား​သော​အ​ခါ​အ​တိုး မ​ယူ​ရ။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་རང་གི་སྤུན་ཟླར་དངུལ་དང་ཟ་མ། ཡང་ན་སྐྱེད་ཀ་རེག་པའི་རིགས་གང་ཞིག་བསྐྱིས་ནའང་སྐྱེད་ཀ་གང་ཡང་ལེན་མི་རུང་།
  sna-sna: Usaripisa hama yako mhindu, ingava yemari kana zvokudya kana chinhu chipi
    zvacho chaungawane mhindu kubva pachiri.
  spa-BLM: 'No prestarás a tu hermano con intereses: intereses de dinero, intereses
    de alimentos, intereses de cualquier cosa que se preste con intereses.'
  cac-cac: Ayic tzeyac'an q'uen tumin majanil d'a junoc quetchon̈ab', man̈ e c'an
    yune' q'ueen, ma yaln̈ej tastac, man̈ e c'an smajananub'al.
  swh-ULB: Hutakiwi kumkopesha Muisraeli mwenzako kwa riba – riba ya fedha, riba ya
    chakula, au riba ya kitu chochote kinachokopeshwa kwa riba.
  bel-bel: Не аддавай у ліхву брату твайму ні срэбра, ні хлеба, ні чаго-небудзь іншага,
    што можна аддаваць у ліхву;
  deu-ELBBK: Du sollst nicht den Lohn einer Hure, noch den Preis eines Hundes in das
    Haus des HERRN, deines Gottes, bringen zu irgendeinem Gelübde; denn auch diese
    beiden sind ein Gräuel für den HERRN, deinen Gott.
  mbb-OT: “Emun ibpesambey niw is duma niw he Israilihanen, ne kenè niw ipaanak, selapì
    man haazà etawa keenen etawa minsan hengkey he egkehimu he ibpaanak.
  mal-2015: പണത്തിന്നോ, ആഹാരത്തിന്നോ, വായിപ്പ കൊടുക്കുന്ന യാതൊരു വസ്തുവിന്നോ സഹോദരനോടു
    പലിശവാങ്ങരുതു.
  rmc-rmc: Andro Chramos le RAJESKRO, tire Devleskro, ma an sar daros o počiňiben
    le lubariskro abo la lubňakro, bo o RAJ, tiro Del, ajsen našťi avri ačhel.
  pes-OPV: برادر خود را به سود قرض مده نه به سودنقره و نه به سود آذوقه و نه به سود
    هر چیزی که به سود داده می‌شود.
  ron-1924: 'Сэ ну черь ничо добындэ де ла фрателе тэу: нич пентру арӂинт, нич пентру
    меринде, пентру нимик каре се ымпрумутэ ку добындэ.'
  ben-OBCV: কোনও ইস্রায়েলী ভাইয়ের কাছ থেকে সুদ নেবে না, সেটি অর্থ কিংবা খাবার কিংবা
    অন্য কিছুর উপর হোক।
  som-som: Waa inaydaan walaalkiin intaad wax deymisaan korsaar ka qaadan, ha ahaadeen
    lacag korsaar ah, ama cunto korsaar ah, ama wax kale oo korsaar laysku deymiyo
    toona.
  lat-VUC: 'Non fœnerabis fratri tuo ad usuram pecuniam, nec fruges, nec quamlibet
    aliam rem:'
  eng-ASVBT: Thou shalt not lend upon interest to thy brother; interest of money,
    interest of victuals, interest of anything that is lent upon interest.
  ita-1885: Non prestare ad usura al tuo fratello, nè danari, nè vittuaglia, nè cosa
    alcuna che si presta ad usura.
  eng-LXXUP: Thou shalt not bring the hire of a harlot, nor the price of a dog into
    the house of the Lord thy God, for any vow; because even both are an abomination
    to the Lord thy God.
  eng-ULB: You must not lend on interest to your fellow Israelite—interest of money,
    interest of food, or the interest of anything that is lent on interest.
  spa-VBL: No le cobres a un compañero israelita intereses por dinero, comida o cualquier
    otro tipo de préstamo.
  fra-_FOB: Tu ne prêteras point à intérêt à ton frère, ni de l'argent, ni des vivres,
    ni quoi que ce soit qu'on prête à intérêt.
  mal-mal: പണത്തിനോ, ആഹാരത്തിനോ, വായ്പ്പ കൊടുക്കുന്ന ഏതെങ്കിലും വസ്തുവിനോ സഹോദരനോട്
    പലിശ വാങ്ങരുത്.
  urd-GVR: Agar koī Isrāīlī bhāī tujh se qarz le to us se sūd na lenā, ḳhāh tū ne
    use paise, khānā yā koī aur chīz dī ho.
  suz-BL: मिनु गेपुकीमी क्‍येट, जचा थोव़क नु मारेइ मारेइ जेर गेशो इन आंम लोक्‍ब रे
    मेको आ चाइक्‍ब मताक्‍चा। प्रस्‍थान २२:२४; लेवी २५:३६
  ita-1927: Non farai al tuo fratello prestiti a interesse, né di danaro, né di viveri,
    né di qualsivoglia cosa che si presta a interesse.
  ckb-ckb: قەرز بە سوو بە براکەت مەدە، نە سووی زیو و نە سووی خۆراک و نە سووی هەر شتێک
    کە بە سوو بە قەرز دەدرێت.
  eng-BBE: 'Do not take interest from an Israelite on anything, money or food or any
    other goods, which you let him have:'
  kan-OKCV: ನಿನ್ನ ಸಹೋದರನಿಗೆ ಹಣವನ್ನಾಗಲಿ, ಊಟವನ್ನಾಗಲಿ, ಬೇರೆ ಯಾವುದನ್ನಾಗಲಿ ಬಡ್ಡಿಗೆ ಕೊಡಬಾರದು.
  tam-2017: “கடனாகக் கொடுக்கிற பணத்திற்கும், ஆகாரத்திற்கும், கடனாகக் கொடுக்கிற வேறே
    எந்தப் பொருளுக்கும், உன் சகோதரனுடைய கையில் வட்டிவாங்காதே.
  spa-RV-1909: No tomarás de tu hermano logro de dinero, ni logro de comida, ni logro
    de cosa alguna de que se suele tomar.
  ron-BTF: Să nu împrumuţi cu camătă pe fratele tău; camătă pentru bani, camătă pentru
    alimente, camătă pentru orice lucru care se împrumută cu camătă.
  eng-WEBP: 'You shall not lend on interest to your brother: interest of money, interest
    of food, interest of anything that is lent on interest.'
  eng-FBV: Don't charge a fellow Israelite interest on money, food, or any other kind
    of loan.
  nld-1939: Gij moogt van uw broeder geen rente nemen, geen rente van geld, van levensmiddelen,
    of van iets, waarvoor men rente kan vragen.
  nch-BL: “Quema anquitanejtise tomi, o tacualisti, o ten hueli tamanti se amoisraelita
    icni, quema amechcuepilis nopa tomi, amo quema xijtajtanica ma amechtaxtahui itanca.
  vie-1934: Ngươi chớ đòi lời-lãi gì nơi anh em mình về tiền bạc, về đồ ăn hay là
    về món nào mặc dầu người ta cho vay, để ăn lời.
  hin-CV: तुम अपने स्वजातीय को कुछ भी ब्याज पर नहीं दोगे; न धन, न खाद्य पदार्थ और
    न कोई ऐसी वस्तु, जिस पर ब्याज लिया जा सकता है.
  eng-OURB: You shall not lend on interest to your brother; interest of money, interest
    of food, interest of anything that is lent on interest.
  spa-BES: No cobres interés a tu hermano sobre cualquier cosa, dinero o comida o
    cualquier otro bien, que gane interés.
  tdx-tdx: Tsy ho banabanae’o añ’ anjomba’ Iehovà Andria­nañahare’o ao ty tamben-kakarapiloañe
    ndra ty tamben’ amboa hañavaha’o fànta, fa songa tiva am’ Iehovà Andrianañahare’o
    i roe rey.
  vid-vid: “Uleche kumwazika mng'holozo Muisilaeli chinhu kwa kumgana yahiluse na
    nyonjeza, uleche kulapa nyonjeza kuli sendi na chilyo ama choneche wanhu walinguhilusa
    kwa nyonjeza.
  eng-OKE: Thou shalt not bring the hire of fornication nor the price of a dog into
    the house of the sanctuary of the Lord thy God, for any vow; for even both of
    them are an abomination before the Lord thy God.
  tha-KJV: ท่านอย่าให้​พี่​น้องของท่านยืมเงินเพื่อเอาดอกเบี้ย ไม่​ว่าดอกเบี้ยเงิ​นก​ู้
    หรือดอกเบี้ยเครื่องบริ​โภค หรือดอกเบี้ยของสิ่งใดๆที่​ให้​ยืมเพื่อเอาดอกเบี้ย
  por-BR-2018: Não tomarás de teu irmão juros de dinheiro, nem juros de comida, nem
    juros de coisa alguma que se costuma tomar.
  deu-ELO: Du sollst deinem Bruder keinen Zins auflegen, Zins von Geld, Zins von Speise,
    Zins von irgend einer Sache, die verzinst wird.
  eng-WYC-2018: Thou shalt not lend to thy brother to usury, money, neither fruits,
    neither any other thing, (Thou shalt not lend money, or fruits, or any other thing,
    to thy brother, that is, thy kinsman, and charge him interest,)
  epo-epo: Ne donu kreskige al via frato monon, nek manĝaĵon, nek ion alian, kion
    oni povas doni kreskige.
  uig-PIN: Silǝr ɵz ⱪerindixinglardin ɵsüm almanglar; pulning ɵsümi bolsun, axliⱪning
    ɵsümi bolsun yaki ⱨǝrⱪandaⱪ ɵsüm alƣudǝk baxⱪa nǝrsining ɵsümini alsanglar bolmaydu.
  beo-beo: Dilia da dilia na:iyado Isala:ili dunu ilima muni bu fa:no lama:ne iasea,
    eno muni (interest) amola gilisili mae lama.
  tpi-OTNT: “Sapos yupela i larim wantok bilong yupela i dinau long yupela long mani,
    orait yupela i no ken kisim winmani long dispela dinau. Na sapos ol i dinau long
    kaikai o arapela samting, orait yupela i no ken singaut long ol i bekim dinau
    na hap moa wantaim.
  hau-SA: Kada ku nemi ɗan’uwanku yă biya bashin da kuka ba shi da ruwa, ko kuɗi,
    ko abinci, ko kowane irin abin da yana iya ba da ruwa.
  uig-LAT: Siler öz qérindishinglardin ösüm almanglar; pulning ösümi bolsun, ashliqning
    ösümi bolsun yaki herqandaq ösüm alghudek bashqa nersining ösümini alsanglar bolmaydu.
  nde-nde: Umfowenu ungamhlawulisi inzuzo, loba ngeyemali loba ngeyokudla loba yini
    engamlethela inzuzo.
  ton-ton: '¶ “ʻOua naʻa ke nō atu ke maʻu totongi lahi mei ho tokoua; ʻae totongi
    ʻoe paʻanga, pe ko e totongi meʻakai, pe ko e totongi ʻo ha meʻa ʻe taha kuo nō
    atu ke maʻu totongi:'
  ces-1613: Nedáš na lichvu bratru svému ani peněz, ani pokrmu, ani jakékoli věci,
    kteráž se dává na lichvu.
  eng-WMB: 'You shall not lend on interest to your brother: interest of money, interest
    of food, interest of anything that is lent on interest.'
  tam-TCV: நீங்கள் உங்கள் சகோதரனிடம் வட்டி வசூலிக்கக்கூடாது. வட்டிக்குக் கடனாகக் கொடுக்கக்கூடிய
    பணத்திற்கோ, உணவுப்பொருளுக்கோ, வேறு எதற்கோ வட்டி வசூலிக்கவேண்டாம்.
  ceb-ULB: Kinahanglan dili ka magpautang nga may tubo sa imong isigka-Israelita—tubo
    sa salapi, tubo sa makaon, o tubo sa bisan unsang butang nga gipautang nga gipatuboan.
  pol-UBG: Nie będziesz brał odsetek od brata za pożyczone pieniądze, żywność ani
    cokolwiek, co się pożycza na procent.
  urd-GVU: اگر کوئی اسرائیلی بھائی تجھ سے قرض لے تو اُس سے سود نہ لینا، خواہ تُو نے
    اُسے پیسے، کھانا یا کوئی اَور چیز دی ہو۔
  deu-1912: '[23:20] Du sollst von deinem Bruder nicht Zinsen nehmen, weder Geld noch
    mit Speise noch mit allem, womit man wuchern kann.'
  kan-2017: ಹಣವನ್ನಾಗಲಿ, ಆಹಾರಪದಾರ್ಥಗಳನ್ನಾಗಲಿ ಬೇರೆ ಯಾವುದನ್ನಾಗಲಿ ಪರದೇಶದವನಿಗೆ ಬಡ್ಡಿಗೆ
    ಕೊಡಬಹುದೇ ಹೊರತು ಸ್ವದೇಶದವನಿಗೆ ಕೊಡಬಾರದು.
  yap-yap: “Nap’an ni gimed ra pi’ e salpiy fa ggan ara yug ban’en ngak be’ ni ku
    reb e Israel, ma dab mun’ed e win romed ngay.
  hlt-MCSB: Hno cungkuem dongah a casai na bawn vaengah tangka kah a casai khaw, caak
    kah a casai khaw na manuca taengah tah bawn boeh.
  mdy-ETH: «ዒንሢ ፃጶ ማዔ፥ ዒስራዔኤሌ ዓሲም ሚኢሼ ዒንሢ ታልዔቴ ሃሣ ሙሙዖንዶ ባኣዚያ ዒንሢ ዒንጌቴ ሾይቺና ማሃንዳጉዲ
    ዖኦጪፖቴ።
  twi-ASANTE: Bosea a mobɔ mo yɔnko Israelni no, sɛ ɛyɛ sika, aduane anaa biribi foforɔ
    no, monnnye ho mfɛntom.
  eng-WEBU: 'You shall not lend on interest to your brother: interest of money, interest
    of food, interest of anything that is lent on interest.'
  bnp-bnp: “Na tahuna mu longo vona e turane mua tara ge koli a makoli ne mua na moni
    o na maki ni kani o na maki ranga tabu, naha ni takia ge ru langa tabu ranga moni
    ge kolia a makoli vona.
  wal-wal: “Ne zare gidiya Israa7eela asau miishshaa, kattaa gidin harabaa tal77ada
    dichchaa ekkoppa.
  spa-PDDPT: No cobrarás interés a tu hermano por dinero, por comida, ni por cualquier
    cosa por la cual se pueda cobrar interés.
  gun-gun: — Nderyvy pe mba'emo reiporuka rire emboekovia uka retave eme, peráta,
    tembi'u, e'ỹ vy mba'emo rei, ha'e nunga oiporukaa vy hekovia ojopyave aty teĩ.
  ilo-ULB: Nasken a saanyo a paanakan ti impabulodyo kadagiti padayo nga Israelita—anak
    ti kuarta, anak ti taraon, wenno ti anak ti tunggal banag a naipabulodyo a pinaanakam.
  kpg-kpg: “Goodou ma ga dugu anga gi godou ihoo Israel gi boibana nadau bahihadu,
    meegai, be di ingoo hua di mee, hudee heia digaula gii hui nia wiini.
  uig-ARA: سىلەر ئۆز قېرىندىشىڭلاردىن ئۆسۈم ئالماڭلار؛ پۇلنىڭ ئۆسۈمى بولسۇن، ئاشلىقنىڭ
    ئۆسۈمى بولسۇن ياكى ھەرقانداق ئۆسۈم ئالغۇدەك باشقا نەرسىنىڭ ئۆسۈمىنى ئالساڭلار
    بولمايدۇ.
  sus-sus: Langoe sare mu lan a xa so wo Marigi Alatala xa hɔrɔmɔbanxi kui laayidi
    rakamalise ra, barima wo Marigi Alatala na fe mɔɔli xɔnxi.
  pon-2006: “Ni ahnsou me kumwail pahn kin kamangaiong emen mehn Israel mwohni de
    kisin mwenge de mehkot sohte lipilipil, kumwail dehr ale wihn.
  ksd-ksd: Ba u la tar ta magit tai turam, koko una vatur vake ra kubika tana; koko
    ra kubika ure ra mani, koko ra kubika ure ra magit na nian, koko ra kubika ure
    ra lavur enana magit di kakail diat ma di vatur ra kubika tana.
  tur-YTC: Para faizi olsun, yiyecek faizi olsun, ödünç verilen herhangi bir şeyin
    faizi olsun, kardeşine faizle ödünç vermeyeceksin.
  grc-BRENT: Οὐ προσοίσεις μίσθωμα πόρνης, οὐδὲ ἄλλαγμα κυνὸς εἰς τὸν οἶκον Κυρίου
    τοῦ Θεοῦ σου πρὸς πᾶσαν εὐχὴν, ὅτι βδέλυγμα Κυρίῳ τῷ Θεῷ σου ἐστὶ καὶ ἀμφότερα.
  ind-AYT: Janganlah kamu membungakan kepada saudaramu, baik berupa uang, makanan,
    atau segala sesuatu yang dapat dibungakan.
  nya-nya: Musamalipitse mʼbale wanu chiwongoladzanja, kaya pa ndalama, kapena pa
    chakudya, kapena pa china chilichonse choti nʼkupereketsa chiwongoladzanja.
  hrv-hrv: Ne donosi u Dom Jahve, Boga svoga, ni za kakav zavjet bludničine plaće
    ni pasjeg novca, jer je oboje odvratno Jahvi, Bogu tvome.
  mps-mps: “Tialima, dagego duga abagigo dagego mone negeli sainogo elama da, teda
    dagego te monede ugwadu gasa mone me daganama selamo dao. Tialima, augwaligo tubo
    naide negeli sobaso, me o gasa meba nai dabede negeli sobaso da, teda dagego te
    negeli yali nai wei ponama, gasa ugwadu me dagana ma mao po olamo dao.
  tpi-tpi: “Sapos yupela i larim wantok bilong yupela i dinau long yupela long mani,
    orait yupela i no ken kisim winmani long dispela dinau. Na sapos ol i dinau long
    kaikai o arapela samting, orait yupela i no ken singaut long ol i bekim dinau
    na hap moa wantaim.
  dan-1931: Du må ikke tage Rente af din Broder, hverken af Penge, Fødevarer eller
    andet, som man kan tage Rente af.
  vie-OVCB: Không được cho anh em mình vay lấy lãi, dù cho vay tiền, thức ăn hay bất
    cứ vật gì khác.
  guj-2017: તમે તમારા ભાઈને કંઈ પણ વ્યાજે ન ધીરો; નાણાનું વ્યાજ કે અનાજનું વ્યાજ કે
    વ્યાજે ધીરાતી કોઈપણ વસ્તુનું વ્યાજ લેવું નહિ.
  pon-2006A: “Ni ahnsou me kumwail pahn kin kamangaiong emen mehn Israel mwohni de
    kisin mwenge de mehkot sohte lipilipil, kumwail dehr ale wihn.
  por-BRBSL: 'Você não deve emprestar juros a seu irmão: juros de dinheiro, juros
    de comida, juros de qualquer coisa que seja emprestada sobre juros.'
  cth-cth: Na hmaunawngha koe apung la hanelah, tangka, rawca, apung la thai e hnopai
    pueng na cawi mahoeh.
  twi-twi: Bosea a mobɔ mo yɔnko Israelni no, sɛ ɛyɛ sika, aduan anaa biribi foforo
    bi a wogye ho mfɛntom no, monnnye ho mfɛntom.
  hlt-hlt: Hno cungkuem dongah a casai na bawn vaengah tangka kah a casai khaw, caak
    kah a casai khaw na manuca taengah tah bawn boeh.
  tbz-SIM: Di bɑ́ɑ́ yie nkɛ̀ dɛ kó bɛnìtìbɛ̀ kóò mɔùu tɔní Kuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ
    dɛ kó idíítí kɛ bo dɛitɛnɛ̀ dinùù ò dɔúnnɛ̀ dì Kuyie, kɛ yɛ̃́ ti Yiɛ̀ nKuyie nkùù
    di te kù dɛ̀ wùómmɛ̀ isɔkɛ nyi.
  msy-2020: “Eghtɨ ia uan namakam ateghtɨ a ian dagɨaba pura da inigh, egh mɨkɨm suam,
    a gɨn ua da ikarvagham. Eghtɨ ia dagɨatam uam a gisɨn ua datɨgh a inian markɨ.
    Eghtɨ me nɨn dagheba o bizir igharazitaba pura da inigh, uam da ikarvaghsɨ mɨkɨmtɨ,
    ia dagh isɨn bizitaba ua da inisɨ men azangsɨghan markɨ.
  azb-azb: Soydaşınıza pulu, ərzağı və yaxud da faiz gətirən başqa bir şeyi sələmlə
    borc verməyin.
  eng-DBY: 'Thou shalt take no interest of thy brother, interest of money, interest
    of victuals, interest of anything that can be lent upon interest:'
  hin-2017: “अपने किसी भाई को ब्याज पर ऋण न देना, चाहे रुपया हो, चाहे भोजनवस्तु हो,
    चाहे कोई वस्तु हो जो ब्याज पर दी जाती है, उसे ब्याज पर न देना।
  wol-KYG: Buleen indi mukk ci seen biir kër Yàlla Aji Sax ji, peyooru gànc bu jigéen,
    mbaa bu góor, ngir wépp xas wu ngeen namma wàccoo googu peyoor, ndax yooyu yaar
    yépp, seen Yàlla Aji Sax ji seexlu na ko.
  eng-YLT: '''Thou dost not lend in usury to thy brother; usury of money, usury of
    food, usury of anything which is lent on usury.'
  eng-WYC-2017: Thou shalt not lend to thy brother to usury, money, neither fruits,
    neither any other thing,
  eng-WMBB: 'You shall not lend on interest to your brother: interest of money, interest
    of food, interest of anything that is lent on interest.'
  urd-GVH: अगर कोई इसराईली भाई तुझसे क़र्ज़ ले तो उससे सूद न लेना, ख़ाह तूने उसे पैसे,
    खाना या कोई और चीज़ दी हो।
  rug-rug: Pana ponia poata babe ginani babe kaiqa toṉa goi si keke tie Izireli turaṉamu,
    si lopu tepa tomo nia goi gua sapu ele ta poni nia sa koa goi.
  gaz-gaz: Ati maallaqa yookaan nyaata yookaan waan dhala argamsiisu kam iyyuu dhalaan
    obboleessa keetiif hin liqeessin.
  fra-LSG: Tu n’exigeras de ton frère aucun intérêt ni pour argent, ni pour vivres,
    ni pour rien de ce qui se prête à intérêt.
  yal-yal: Yalunde gilɛn sarena, hanma yalunde xɛmɛn sarena, na mi lan a xa so Alatala
    ɛ Ala banxini ɛ dɛ xui yo rakamali feen na, bayo Alatala ɛ Ala na fe sifan naɲaxuxi.
  haw-1868: Mai haawi aie aku na kou hoahanau, no ka uku kuala hou ia mai, i uku kuala
    no ke kala, a i ukn kuala no ka ai, a i uku kuala no kekahi mea i haawi aie ia'ku
    no ka ukn hou ia mai.
  arb-NAV: لَا تَتَقَاضَوْا فَوَائِدَ عَمَّا تُقْرِضُونَهُ لإِخْوَتِكُمْ مِنْ بَنِي
    إِسْرَائِيلَ، سَوَاءٌ كَانَتِ الْقُرُوضُ فِضَّةً أَوْ أَطْعِمَةً أَوْ أَيَّ شَيْءٍ
    آخَرَ.
  ewe-ewe: “Mègaxɔ deme ɖe nu si nèdo na nɔviwò, Israelvi la ta o, eɖanye ga, nuɖuɖu
    alo nu bubu ɖe sia ɖe o.
  eng-LEE: '(23:20) Thou shalt not take interest from thy brother, interest of money,
    interest of victuals, interest of any thing that is lent upon interest:'
  asm-FB: আপোনালোকে কোনো ইস্রায়েলীয়া ভাইক সুদ লৈ ধাৰ নিদিব - সেই সুদ ধনৰ ওপৰতে হওঁক
    বা খোৱা-বস্তুৰ ওপৰতে হওঁক নাইবা অন্য যি কোনো বস্তুৰ ওপৰতে হওঁক।
  sus-A: لَنفٌي سَرٍ مُ لَن عَ شَ سٌ وٌ مَرِفِ عَلَتَلَ شَ هْرْ مْبَنشِ كُي لَايِدِ
    رَكَمَلِسٍ رَ، بَرِ مَ وٌ مَرِفِ عَلَتَلَ نَ قٍ مْولِ شْنشِ.
  fra-SBL: 'Tu ne prêteras pas à intérêt à ton frère : intérêt d''argent, intérêt
    de nourriture, intérêt de tout ce qui se prête à intérêt.'
  hbo-hbo: לֹא־תָבִיא֩ אֶתְנַ֨ן זֹונָ֜ה וּמְחִ֣יר כֶּ֗לֶב בֵּ֛ית יְהוָ֥ה אֱלֹהֶ֖יךָ
    לְכָל־נֶ֑דֶר כִּ֧י תֹועֲבַ֛ת יְהוָ֥ה אֱלֹהֶ֖יךָ גַּם־שְׁנֵיהֶֽם׃
  eng-WYCLIFFE: Thou schalt not leene to thi brothir to vsure money, neither fruytis,
  cwe-cwe: “Uhamwazima hela mkaya miyago hebu ndiya hebu chinhu chimwenga chochose,
    sekeulonde yakulihe nyingi kufosa chiya chiumwing'hile.
  kik-kik: Ndũkanarĩhie mũrũ wa ithe wanyu uumithio wa kĩndũ ũmũheete, ũrĩ wa mbeeca
    kana irio kana wa kĩndũ kĩngĩ o gĩothe kĩngĩrehe uumithio.
  fra-NCL: Tu n’apporteras pas dans la maison de Yahweh, ton Dieu, le salaire d’une
    prostituée ni le salaire d’un chien, pour l’accomplissement d’un vœu quelconque ;
    car l’un et l’autre sont en abomination à Yahweh, ton Dieu.
  cek-AK: Nam nawkamya hanah phoisa na coisak naah, a caa to la hmah; phoisa maw,
    caak koi hmuennawk maw, to tih ai boeh loe kawbaktih hmuen nuiah maw doeh, a caa
    to la hmah;
  cuk-cuk: ”Be-gwenad bese ibmar egisdanidibe, manidibe, masgullegeddibe, ibu-ibmardibe,
    be-gwenadga be uksale, gannar bega sekalaa ibmar-ukoed, obichaa egi be ibmar suosulid.
  uig-CYR: Силәр өз қериндишиңлардин өсүм алмаңлар; пулниң өсүми болсун, ашлиқниң
    өсүми болсун яки һәр қандақ өсүм алғидәк башқа нәрсиниң өсүмини алсаңлар болмайду.
  tel-2017: మీరు వెండిని గానీ, ఆహారపదార్ధాలు గానీ వడ్డీకి ఇచ్చే మరి దేనినైనా తోటి
    ఇశ్రాయేలు ప్రజలకు వడ్డీకి ఇవ్వకూడదు.
  hat-BSA: 'Nou pa pou mande enterè lajan a sitwayen parèy nou yo: enterè sou lajan,
    manje, oswa nenpòt bagay ki kapab prete ak enterè.'
  kos-kos: “Pacl se kom sang mani, ku mwe mongo ku kutena ma, nu sin sie mwet Israel
    wiom, kom in tia eis ma laesla.
  hbo-WLC: לֹא־תָבִיא֩ אֶתְנַ֨ן זוֹנָ֜ה וּמְחִ֣יר כֶּ֗לֶב בֵּ֛ית יְהוָ֥ה אֱלֹהֶ֖יךָ
    לְכָל־נֶ֑דֶר כִּ֧י תוֹעֲבַ֛ת יְהוָ֥ה אֱלֹהֶ֖יךָ גַּם־שְׁנֵיהֶֽם׃
  ibo-ibo: A nakwala onye Izrel ibe gị ọmụrụnwa, nʼihe ọbụla i binyere ya, maọbụ ego,
    maọbụ nri, ma ọ bụkwanụ ihe ọbụla ọzọ nwere ike ịmụta ọmụrụnwa.
  ory-ory: ତୁମ୍ଭେ ସୁଧ ନିମନ୍ତେ, ଅର୍ଥାତ୍‍, ରୂପାର ସୁଧ, ଖାଦ୍ୟସାମଗ୍ରୀର ସୁଧ, କିଅବା ଯେକୌଣସି
    ଦ୍ରବ୍ୟ ସୁଧ ନିମନ୍ତେ ଦିଆଯାଏ, ତହିଁର ସୁଧ ପାଇବା ନିମନ୍ତେ ଆପଣା ଭାଇକୁ ଋଣ ଦେବ ନାହିଁ।
  chk-chk: Kosap mwüt ngeni pwiüm chon Israel och mettoch fän iten om kopwe angei
    winnan won moni ika won mongö ika won och mettoch ka mwütätä.
  rop-rop: “Wal wen yumob lendim mani o daga o enijing langa yumob kantrimen, yumob
    kaan meigim im peiyimbek yumob mowa langa wanim yumob bin gibit im.
  ukr-1871: Не будеш давати на чинш братові твойму — нї гроша на чинш, нї харчі на
    чинш, і нїчого на чинш, на що тільки можна наложити чинш.
  deu-1951: Du sollst deinem Bruder keinen Zins auferlegen, weder für Geld noch für
    Speise, noch für irgend etwas, womit man wuchern kann.
  eng-JPS: '(23-20) Thou shalt not lend upon interest to thy brother: interest of
    money, interest of victuals, interest of any thing that is lent upon interest.'
  srp-1865: Ne daji na dobit bratu svojemu ni novaca ni hrane niti išta što se daje
    na dobit.
  lug-lug: “Omuyisirayiri bw’anaawolanga Muyisirayiri munne ensimbi, oba emmere, oba
    ebintu ebirala byonna, bw’anaabanga asasulwa tasabirangako magoba gaabyo.
  heb-heb: לא תשיך לאחיך נשך כסף נשך אכל נשך כל דבר אשר ישך׃
  ben-IRV: তুমি সুদের জন্য, রূপার সুদ, খাবারের সুদ, কোনো জিনিসের সুদ পাবার জন্য, নিজের
    ভাইকে ঋণ দেবে না।
  pan-pan: ਤੂੰ ਆਪਣੇ ਭਰਾ ਨੂੰ ਬਿਆਜ ਉੱਤੇ ਕਰਜ਼ਾ ਨਾ ਦੇਵੀਂ, ਭਾਵੇਂ ਚਾਂਦੀ, ਭਾਵੇਂ ਅੰਨ, ਜਾਂ
    ਹੋਰ ਕੋਈ ਵੀ ਚੀਜ਼ ਜਿਹੜੀ ਬਿਆਜ ਉੱਤੇ ਦਿੱਤੀ ਜਾਂਦੀ ਹੈ, ਉਹ ਬਿਆਜ ਉੱਤੇ ਨਾ ਦੇਵੀਂ।
  mya-JVB: သင် ၏ အမျိုးသားချင်း၌ အတိုး ယူ၍၊ ငွေ ၊ စားစရာ ၊ အသုံး အဆောင်ကို မ ချေး
    မငှားရ။
  hmo-hmo: “Bema moni, o aniani, o gau ta oiemu varavara Israela tauna dekenai oi
    heniatorehai neganai, atoa kau moni do oi abia lasi.
  urd-urd: तू अपने भाई को सूद पर क़र्ज़ न देना, चाहे वह रुपये का सूद हो या अनाज का
    सूद या किसी ऐसी चीज़ का सूद हो जो ब्याज पर दी जाया करती है।
  rus-SYN: Не отдавай в рост брату твоему ни серебра, ни хлеба, ни чего-либо другого,
    что можно отдавать в рост;
  bqc-SIM: Ásu mↄ Dii á Lua kpɛ́u ń káaluaka'ↄ̃ao à lɛ́gbã dↄowào, asa Dii
    á Lua ye káaluaↄ gĩyãio.
  tcz-CHONGTHU: Na sopi khat chu sum thoiya nabat sah theilou diu, napeh'u jongleh
    hichu athoiya napeh thei lou diu, ipi hi jongleh aneh chan chu bat a ima um thei
    lou ding ahi.
  mar-mar: आपल्या इस्राएल बांधवांपैकी कोणाला काही उसने दिल्यास त्यावर व्याज लावू नका.
    पैसा, अन्नधान्य किंवा कोणत्याही व्याज लावता येण्यासारख्या गोष्टीवर व्याज आकारू
    नका.
  qub-qub: «Marca-masiquita ristaycorga ama cobranquichu wawanta, guellaypata, ni
    micuypata, ni imapatapis wawanpaj ristanacuna cajpataga.
  hat-hat: Piga nou janm fè yon moun pèp Izrayèl parèy nou peye enterè lè nou prete
    l' lajan, osinon manje, osinon nenpòt lòt bagay.
  eng-BSB: Do not charge your brother interest on money, food, or any other type of
    loan.
  tod-tod: Anzanui ɓaa zunui a koloɠologi ɠɛɛna, ti sala, à mina ʋa ga ma walii tanɔpɛ
    Ɠɔoɠɔ GALAGI wa-ƓALAGI ná-pɛlɛi wu, minazeɠe daazeeli vaa zu. Mazɔlɔɔ ti felegɔ
    pɛ ti maayo ge la Ɠɔoɠɔ GALAGI wa-ƓALAGI ʋɛ.
  eng-WEBPB: 'You shall not lend on interest to your brother: interest of money, interest
    of food, interest of anything that is lent on interest.'
  kbq-kbq: Hagi zagofi ne'zampi, mago'a zama negafu'ma kagripinti'ma nofi'ma huno
    emeri'neno, ana nofi'ma hu'nea zama eme apasenaku'ma nehanigenka, anantera ante
    agofetu hunka namio osuo.
  nhe-BL: “Quema inquitlanejtise tomi, o tlacualistli, o tlen hueli tlamantli se moisraelita
    icni, quema inmechcuepilis nopa tomi, ax quema xijtlajtlanica ma inmechtlaxtlahui
    itlanca.
  gub-BL: 'Aze eremono ma''e amo Izaew pe nehe: temetarer, temi''u wyzài ma''e, —
    Emuzewyr ihewe amo ''ar mehe nehe, aze ere izupe nehe, — Emur imemyr ihewe a''e
    ''ar mehe nehe, ere zo izupe nehe.'
  eng-DRA: 'Thou shalt not lend to thy brother money to usury, nor corn, nor any other
    thing:'
