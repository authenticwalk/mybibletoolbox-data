    you came out of Egypt, and because they hired against you Balaam the son of Beor
    from Pethor of Mesopotamia, to curse you.
  urd-GVH: क्योंकि जब तुम मिसर से निकल आए तो वह रोटी और पानी लेकर तुमसे मिलने न आए।
    न सिर्फ़ यह बल्कि उन्होंने मसोपुतामिया के शहर फ़तोर में जाकर बिलाम बिन बओर को
    पैसे दिए ताकि वह तुझ पर लानत भेजे।
  rug-rug: Ura lopu galagalani gamu rini pude poni gamu ginani na kolo, koasa mia
    inene sipu taluarae si gamu pa popoa Izipi; meke tabaria tu rini se Belami sa
    tuna koreo e Beoro, koasa vasileana lavata pa Petoro pa popoa Mesopotemia pude
    leveni gamu.
  gaz-gaz: Isaan yeroo ati Gibxii baatetti karaa irratti buddeenaan yookaan bishaaniin
    si hin simanne; qooda kanaa akka inni si abaaruuf Balaʼaam ilma Beʼoor namicha
    biyya Phetoor ishee Phaadaan Arraamitti argamtu sana keessa jiraatu sitti bitan.
  fra-LSG: parce qu’ils ne sont pas venus au-devant de vous avec du pain et de l’eau,
    sur le chemin, lors de votre sortie d’Égypte, et parce qu’ils ont fait venir contre
    toi à prix d’argent Balaam, fils de Beor, de Pethor en Mésopotamie, pour qu’il
    te maudisse.
  yal-yal: Amonine nun Moyaba kaane mi sigɛ Alatalaa yamaan malanni hali e yixɛtɛ
    fudena.
  haw-1868: No ka mea, aole lakou i hele mai io oukou la me ka berena a me ka wai
    ma ke ala i ko oukou hele ana, mai Aigupita mai; a no ka lakou uku ana'ku ia Balaama,
    ke keiki a Beora o Petora ma Mesopotamia e ku o ia oukou, a e hoino aku ia oukou.
  arb-NAV: لأَنَّهُمْ لَمْ يَسْتَقْبِلُوكُمْ بِالْخُبْزِ وَالْمَاءِ فِي الطَّرِيقِ
    عِنْدَ خُرُوجِكُمْ مِنْ مِصْرَ، وَلأَنَّهُمُ اسْتَأْجَرُوا بَلْعَامَ بْنَ بَعُورَ
    مِنْ فَتُورِ أَرَامِ النَّهْرَيْنِ لِيَلْعَنَكُمْ
  ewe-ewe: Nu si ta mede se sia ɖoe nye be, dukɔ siawo mena nuɖuɖu kple tsi mí esi
    mietso Egipte va ɖo wo gbɔ o. Gawu la, woxe fe na Balaam, Beor ƒe viŋutsu, tso
    Petor le Aram Naharaim be wòaƒo fi ade mí.
  eng-LEE: (23:5) For the reason, that they met you not with bread and with water
    on the way, when ye came forth out of Egypt; and because he hired against thee
    Bil'am the son of Beor of Pethor in Mesopotamia, to curse thee;
  asm-FB: কিয়নো মিচৰ দেশৰ পৰা ওলাই অহাৰ সময়ত আপোনালোকৰ যাত্রা পথত তেওঁলোকে অন্ন
    আৰু জল লৈ অহা নাছিল, বৰং আপোনালোকক শাও দিবলৈ তেওঁলোকে অৰাম-নহৰয়িম দেশৰ পথোৰ নগৰৰ
    পৰা বিয়োৰৰ পুতেক বিলিয়মক ধন দি আনিছিল।
  sus-A: عَمٌنِكَيٍ نُن مٌوَبَكَيٍ مُ سِفَمَ عَلَتَلَ شَ مَلَنيِ هَلِ عٍ بْنسْي قُ
    ندٍ.
  fra-SBL: Parce qu'ils ne t'ont pas apporté du pain et de l'eau sur le chemin, à
    ta sortie d'Égypte, et parce qu'ils ont engagé contre toi Balaam, fils de Beor,
    de Pethor, en Mésopotamie, pour te maudire.
  hbo-hbo: לֹֽא־יָבֹ֧א עַמֹּונִ֛י וּמֹואָבִ֖י בִּקְהַ֣ל יְהוָ֑ה גַּ֚ם דֹּ֣ור עֲשִׂירִ֔י
    לֹא־יָבֹ֥א לָהֶ֛ם בִּקְהַ֥ל יְהוָ֖ה עַד־עֹולָֽם׃
  eng-WYCLIFFE: for thei nolden come to you with breed and watir in the weie, whanne
    ye yeden out of Egipt; and for thei hireden ayens thee Balaam, the sone of Beor,
    fro Mesopotanye of Sirye, that he schulde curse thee;
  cwe-cwe: Kwaviya walema kumwing'hani ndiya na mazi vimukalile mzila kulawa Misili,
    na kwaviya wamwing'ha usang'hano Balaamu mwana wa Beoli kulawa Pesoli kuja Mesopotamiya,
    muladi yawaduwileni.
  kik-kik: Nĩgũkorwo matiigana gũũka kũmũtũnga na mĩgate na maaĩ mũrĩ njĩra mũkiuma
    bũrũri wa Misiri, na ningĩ nĩmarĩhire Balamu mũrũ wa Beori kuuma Pethori kũu Mesopotamia
    nĩguo oke amũrume.
  fra-NCL: L’Ammonite et le Moabite n’entreront pas dans l’assemblée de Yahweh ; même
    la dixième génération n’entrera pas dans l’assemblée de Yahweh, ils n’y entreront
    jamais,
  cek-AK: Izip prae hoi nang zoh o naah, loklam ah takaw hoiah maw, tui hoiah maw,
    na dawt o ai; nihcae loe nangcae tangoengsak hanah Mesopotamia prae, Pethor vangpui
    ah kaom Boer capa Balaam to pacae o.
  cuk-cuk: Ar ade, Israel-dulemar, deunni, Egipto-yargi-noarmargu, Amón-dulemar, degi,
    Moab-dulemar Israel-dulemar-abindaksasurmalad, gwen ega dii uksasurmalad, gwen
    ega mas uksasurmarbalid. Deginbali, aka bur Israel-dulemar-ukabsaega Beor-machi-Balaamʼga
    mani-uksamalad. Balaamʼde Petor-neggweburginedid, Petorʼde Mesopotamia-yalagi
    siid.
  uig-CYR: Сәвәп шуки, силәр Мисирдин чиққиниңларда улар алдиңларға йемәклик, су елип
    чиқмиди вә силәргә зиянкәшлик қилишқа силәрни қарғисун дәп, Арам-Наһараимдики
    Петорлуқ Беорниң оғли Балаамни яллиди.
  tel-2017: ఎందుకంటే మీరు ఐగుప్తు నుంచి వస్తున్నప్పుడు ప్రయాణ మార్గంలో వాళ్ళు భోజనాలు
    తీసుకువచ్చి మిమ్మల్ని కలుసుకోలేదు. ఆరాము నహారాయీములో ఉన్న పెతోరు నుంచి మిమ్మల్ని
    శపించడానికి మీకు విరోధంగా బెయోరు కొడుకు బిలాముకు బహుమతులు ఇచ్చి పిలిపించారు.
  hat-BSA: akoz yo pa t vin jwenn nou avèk manje ak dlo lè nou te sòti an Égypte la,
    epi akoz yo te achte sèvis Balaam, fis Beor ki sòti Pethor nan Mésopotamie pou
    modi nou.
  kos-kos: mweyen elos tuh srunga kite kowos mwe mongo ac kof ke fufahsryesr lowos
    ke kowos ilme liki facl Egypt, ac elos moleang nu sel Balaam wen natul Beor, liki
    siti Pethor in acn Mesopotamia, elan selngawi kowos.
  hbo-WLC: לֹֽא־יָבֹ֧א עַמּוֹנִ֛י וּמוֹאָבִ֖י בִּקְהַ֣ל יְהוָ֑ה גַּ֚ם דּ֣וֹר עֲשִׂירִ֔י
    לֹא־יָבֹ֥א לָהֶ֛ם בִּקְהַ֥ל יְהוָ֖ה עַד־עוֹלָֽם׃
  ibo-ibo: Nʼihi na ha e jighị achịcha na mmiri bịa zute unu nʼụzọ mgbe unu si Ijipt
    pụta, ha goro Belam, nwa Beoa, onye si Petọ nke dị na Aram Naharaim, ka ọ bụọ
    unu ọnụ.
  ory-ory: କାରଣ ତୁମ୍ଭେମାନେ ମିସରରୁ ବାହାର ହୋଇ ଆସିବା ବେଳେ ସେମାନେ ଅନ୍ନ ଓ ଜଳ ନେଇ ତୁମ୍ଭମାନଙ୍କୁ
    ପଥରେ ଭେଟିଲେ ନାହିଁ; ପୁଣି ସେମାନେ ତୁମ୍ଭମାନଙ୍କୁ ଅଭିଶାପ ଦେବା ନିମନ୍ତେ ତୁମ୍ଭ ପ୍ରତିକୂଳରେ
    ଅରାମନହରୟିମ୍‍ସ୍ଥ ପଥୋର ନିବାସୀ ବିୟୋରର ପୁତ୍ର ବିଲୀୟମ୍‍କୁ ବେତନ ଦେଲେ।
  chk-chk: Pun resap sounikemi fän pilawa me koluk won ewe al, lupwen oua towu seni
    Isip. Nge ra fen möni Palam nöün Peor we mwän seni Petor lon Mesopotamia, pwe
    epwe anümamauakemi.
  rop-rop: dumaji dei nomo bin gibit yumob daga en woda wen yumob bin go brom Ijip.
    En deibin peiyim det men Beilam det san blanga Biyowa brom det taun gulum Pethora
    deya langa Mesapoteimiya. Deibin wandim im blanga singim yumob.
  ukr-1871: Тому що вони не привитали і не зустріли вас з хлїбом і водою в дорозї,
    як ви йшли з Египту, і тому що наймали проти тебе Білеама Беоренка, із Пегора
    в Мезопотамії, щоб він прокляв тебе.
  deu-1951: weil sie euch nicht mit Brot und Wasser entgegenkamen auf dem Wege, als
    ihr aus Ägypten zoget, und dazu Bileam, den Sohn Beors, von Petor in Mesopotamien
    wider euch dingten, daß er dich verfluchte.
  eng-JPS: (23-5) because they met you not with bread and with water in the way, when
    ye came forth out of Egypt; and because they hired against thee Balaam the son
    of Beor from Pethor of Aram-naharaim, to curse thee.
  srp-1865: Zato što ne izidoše pred vas s hljebom i vodom na putu kad ste išli iz
    Misira, i što najmiše za novce na vas Valama sina Veorova iz Fetore u Mesopotamiji
    da te prokune,
  lug-lug: Kubanga bwe mwali muva mu nsi y’e Misiri, tebajja kubaaniriza n’okubaleetera
    ku mmere ne ku mazzi; ate ne bapangisa Balamu mutabani wa Byoli nga bamuggya e
    Pesoli eky’omu Mesopotamiya, okubakolimira.
  heb-heb: על דבר אשר לא קדמו אתכם בלחם ובמים בדרך בצאתכם ממצרים ואשר שכר עליך את
    בלעם בן בעור מפתור ארם נהרים לקללך׃
  ben-IRV: কারণ মিশর থেকে তোমাদের আসার দিনের তারা রাস্তায় খাবার ও জল নিয়ে তোমাদের
    সঙ্গে দেখা করে নি; আবার তোমাকে শাপ দেবার জন্য তোমার বিরুদ্ধে অরাম নহরয়িমে অবস্থিত
    পথোরনিবাসী বিয়োরের ছেলে বিলিয়মকে ঘুষ দিয়েছিল।
  pan-pan: ਇਸ ਦਾ ਕਾਰਨ ਇਹ ਹੈ ਕਿ ਜਦ ਤੁਸੀਂ ਮਿਸਰ ਵਿੱਚੋਂ ਨਿੱਕਲੇ ਸੀ ਤਦ ਉਹ ਰੋਟੀ ਪਾਣੀ ਲੈ ਕੇ
    ਰਾਹ ਵਿੱਚ ਤੁਹਾਨੂੰ ਮਿਲਣ ਲਈ ਨਹੀਂ ਨਿੱਕਲੇ, ਸਗੋਂ ਉਨ੍ਹਾਂ ਨੇ ਤੁਹਾਡੇ ਵਿਰੁੱਧ ਬਓਰ ਦੇ ਪੁੱਤਰ
    ਬਿਲਆਮ ਨੂੰ ਭਾੜੇ ਉੱਤੇ ਮਸੋਪੋਤਾਮੀਆ ਦੇ ਪਥੋਰ ਵਿੱਚੋਂ ਸੱਦਿਆ, ਤਾਂ ਜੋ ਉਹ ਤੁਹਾਨੂੰ ਸਰਾਪ ਦੇਵੇ।
  mya-JVB: အကြောင်း မူကား၊ သင် သည် အဲဂုတ္တု ပြည်မှ ထွက် လာသောအခါ ၊ သူတို့သည် မုန့်
    နှင့် ရေ ကို ဆောင်၍ ခရီးဦးကြို မ လာကြ။ သင့် ကို ကျိန်ဆဲ စေခြင်းငှာ ၊ မေသော ပေါတာမိပြည်၊
    ပေသော် မြို့၌ နေသောဗောရ သား ဗာလမ် ကို ငှား ကြ၏။
  hmo-hmo: Badina be Aigupito dekena amo umui mai, bona edia tano dekenai umui raka
    neganai, idia ese aniani bona ranu umui dekenai idia henia lasi. Bona idia ese
    Balama Beoro, Petoro hanua tauna, Mesopotamia tano dekena amo, idia boiria, umui
    do ia hadikaia totona.
  urd-urd: इसलिए कि जब तुम मिस्र से निकल कर आ रहे थे तो उन्होंने रोटी और पानी लेकर
    रास्ते में तुम्हारा इस्तक़बाल नहीं किया, बल्कि ब'ओर के बेटे बल'आम को मसोपतामिया
    के फ़तोर से उजरत पर बुलवाया ताकि वह तुझ पर ला'नत करे।
  rus-SYN: потому что они не встретили вас с хлебом и водою на пути, когда вы шли
    из Египта, и потому что они наняли против тебя Валаама, сына Веорова, из Пефора
    Месопотамского, чтобы проклясть тебя;
  bqc-SIM: Amↄniↄ ń Mↄabuↄ zɛvĩ aa gɛ̃ Dii gbɛ̃́ↄ kↄ̃kãaa guuo, baa an buiↄ e an
    buiwa.
  tcz-CHONGTHU: Ajeh chu nangho Egypt gamsunga kona nahung potdoh uchun, lampi dunga
    changlhah leh tuisih neo chan jong nana lamto pouvin ahi. Amavang Mesopotomia
    gamsunga Pethor muna Beor chapa Balaam chu ana lamhil uvin, achena mun chana dingin
    aga thah kit un ahi.
  mar-mar: कारण तुमच्या मिसरपासूनच्या प्रवासात तुम्हास अन्नपाणी देण्यास त्यांनी नकार
    दिला होता. तसेच अराम नईराईम येथील पथोर नगराचा बौराचा मुलगा बलाम ह्याला पैसे देऊन
    त्यांनी त्यास तुम्हास शाप द्यायला लावले.
  qub-qub: Paycunaga Egiptupita shacamur nasyunninpa päsamuptiqui manami yacuta ni
    micuytapis macyashurayquichu. Chaypa ruquin Mesopotamiacho caj Petor lädupita
    shamoj Beorpa wamran Balaamtami pägaran gamcunata maldisyunashunayquipaj.
  hat-hat: Paske le nou te sou wout nou, apre nou te fin kite peyi Lejip la, yo pa
    t' ofri nou manje ak dlo. Okontrè, yo te peye Balaram, pitit gason Bejò a, pou
    l' te soti lavil Petò nan Mezopotami, vin ban nou madichon.
  eng-BSB: For they did not meet you with food and water on your way out of Egypt,
    and they hired Balaam son of Beor from Pethor in Aram-naharaim to curse you.
  tod-tod: Amɔn nuiti ta Moaɓe nuiti ti la lɔa Ɠɔoɠɔ GALAGI ná-maaɓɔgi zu, anɛɛ ti-mavofodai
    ʋuusiɛi ʋe, é la lɔa Ɠɔoɠɔ GALAGI ná-maaɓɔgi zu.
  eng-WEBPB: because they didn’t meet you with bread and with water on the way when
    you came out of Egypt, and because they hired against you Balaam the son of Beor
    from Pethor of Mesopotamia, to curse you.
  kbq-kbq: Na'ankure Isipiti'ma neageno'a ne'zane tinena eme ontami'naze. Hagi zamagra
    Beori nemofo Balamu Mesopotamia kaziga Petori kumateti ne' tamagri'ma kazusi ke
    huno tamazeri haviza hinogura ke hu'naze.
  nhe-BL: Ya ni eltoc pampa quema inquisayayaj ipan tlali Egipto, inijuanti ax inmechmacaque
    atl, niyon tlacualistli. Nojquiya inijuanti quitlaxtlahuijque Balaam, icone Beor,
    tlen ehua altepetl Petor ipan tlali Mesopotamia, para ma inmechtelchihuas,
  gub-BL: Ta'e Ezit wi pehem mehe numur kwaw temi'u peme wà xe. Numur kwaw 'y peme
    wà no. Omono temetarer Màrààw Meor ta'yr Petor Mezopotàm ywy rehe har pe wà. —
    Emono ze'egaiw Izaew wanehe nehe, i'i izupe wà.
  eng-DRA: 'Because they would not meet you with bread and water in the way, when
    you came out of Egypt: hand because they hired against thee Balaam, the son of
    Beer, from Mesopotamia in Syria, to curse thee.'
