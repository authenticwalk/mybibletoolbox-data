verse: DEU.023.004
translations:
  mal-C: നിങ്ങൾ ഈജിപ്റ്റിൽനിന്ന് വരുമ്പോൾ നിങ്ങളുടെ വഴിയിൽ അപ്പവും വെള്ളവുംകൊണ്ട്
    അവർ നിങ്ങളെ എതിരേൽക്കാതിരുന്നതുകൊണ്ടും നിങ്ങളെ ശപിക്കേണ്ടതിന് അരാം-നെഹറയിമിലെ
    പെഥോരിൽനിന്ന് ബെയോരിന്റെ മകനായ ബിലെയാമിനെ അവർ കൂലിക്കു വിളിച്ചതുകൊണ്ടുമാണത്.
  deu-TKW: Kein Ammoniter oder Moabiter darf der Gemeinde Jahwes angehören; niemals
    soll einer, der auch nur im zehnten Gliede von ihnen abstammt, der Gemeinde Jahwes
    angehören dürfen,
  lin-lin: Moto moko te ya Amoni to ya Moabi to bakitani na bango bakoki kokota na
    lisanga ya Yawe ata sima na milongo zomi.
  eng-LSV: because that they have not come before you with bread and with water in
    the way, in your coming out from Egypt, and because he has hired against you Balaam
    son of Beor, of Pethor of Aram-Naharaim, to revile you;
  eng-GNV: Because they met you not with bread and water in the way, when yee came
    out of Egypt, and because they hyred against thee Balaam the sonne of Beor, of
    Pethor in Aram-naharaim, to curse thee.
  eng-WEBSTER: Because they met you not with bread and with water in the way, when
    ye came forth from Egypt; and because they hired against thee Balaam the son of
    Beor of Pethor of Mesopotamia, to curse thee.
  nhw-BL: Ya ni eltoc pampa quema anquisayayaj ipan tlali Egipto, inijuanti amo anmechmacaque
    atl, niyon tlacualistli. Nojquiya inijuanti quitlaxtlahuijque Balaam, icone Beor,
    catli ehua altepetl Petor ipan tlali Mesopotamia, para ma anmechtelchihuas,
  swh-ONEN: Kwa kuwa hawakuja kuwalaki wakiwa na mkate na maji mlipokuwa njiani mlipotoka
    Misri, tena walimwajiri Balaamu mwana wa Beori kutoka Pethori iliyoko Aramu-Naharaimu
    ili kuwalaani ninyi.
  bba-bba: Mɛyɑ Amɔnibɑn ɡoo ǹ kun mɛ Mɔɑbubɑn ɡoo u ǹ kpɛ̃ u kɑ Yinni Gusunɔn tɔmbu
    mɛnnɑ sere kɑ ben bibun bibun bweserun nɔn wɔkurɔ.
  eng-KJVCPB: because they met you not with bread and with water in the way, when
    ye came forth out of Egypt; and because they hired against thee Balaam the son
    of Beor of Pethor of Mesopotamia, to curse thee.
  luo-luo: nikech ne ok giromonu e yo gi makati kod pi kane uwuok Misri, kendo negichulo
    Balaam wuod Beor modak Pethor manie Aram-Naharaim nengo mondo okwongʼu.
  meu-meu: badina be Aigupto amo oma negana ai idia na raka hanaimui ai aniani bona
    ranu asie henimui. Badina danu idia ese Balaam Beoro na Petoro, Mesopotamia tanona
    hanuana, amo e boiria, bona davana e henia, baine uduguiraimui totona.
  npi-ULB: किनकि तिमीहरू मिश्रबाट आउँदा बाटोमा तिनीहरूले रोटी र पानी लिएर तिमीहरूलाई
    भेट्न आएका थिएनन्, र तिमीहरूको विरुद्धमा श्राप दिन तिनीहरूले पतोरमा बस्‍ने बओरका
    छोरा बालामलाई भाडामा लिएका थिए ।
  yor-yor: Nítorí wọn kò fi àkàrà àti omi pàdé e yín lójú ọ̀nà nígbà tí ò ń bọ̀ láti
    Ejibiti àti nítorí wọ́n gba ẹ̀yà iṣẹ́ láti fi ọ́ gégùn ún Balaamu ọmọ Beori ará
    a Petori ti Aramu-Naharaimu.
  ind-ind: Mereka dilarang karena tidak memberi kita makan dan minum saat kita dalam
    perjalanan dari Mesir ke Kanaan, malahan membayar Bileam— anak Beor dari Petor
    di Aram Naharaim— untuk mengutuk kita.
  pes-OPCB: این دستور بدان سبب است که وقتی از مصر بیرون آمدید این قومها با نان و آب
    از شما استقبال نکردند و حتی بلعام، پسر بعور، اهل فتور را از بین‌النهرین اجیر کردند
    تا شما را لعنت کند.
  tgl-ULB: Ito ay dahil hindi nila kayo sinalubong ng may tinapay at tubig sa daan,
    noong kayo ay lumabas sa Ehipto, at dahil inupahan nila laban sa inyo si Balaam
    ang anak na lalaki ni Beor mula Petor sa Aram Naharaim, para sumpain kayo.
  hui-hui: Anidagua bulenego irane ina Iyibi dindiha howa tagira ibalu hemaria tigua
    inahondo iba tomobi nangi haya. Ani howa tigua Ngode Datagaliwabehanda ina mo
    ko helonaga bi la helo agali mini Balama heago yolo bulene manda biya. Balama
    ogoni ibu Beo igini howa Mesobodemia dindiha Pedoro tano wiagoali hene.
  mya-mya: သင်​တို့​အီ​ဂျစ်​ပြည်​မှ​ထွက်​လာ​ကြ​စဉ်​သူ တို့​သည် သင်​တို့​လို​အပ်​သော​ရိက္ခာ​နှင့်​ရေ
    ကို​မ​ပေး​ကြ။ မက်​ဆို​ပို​တေး​မီး​ယား​ပြည်၊ ပေ​သော်​မြို့​သား၊ ဗော​ရ​၏​သား​ဗာ​လမ်​ကို
    ငှား​၍​သင်​တို့​အား​ကျိန်​ဆဲ​စေ​ကြ​၏။-
  bod-N: གང་ལ་ཞེ་ན། ཁྱོད་ཅག་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རོལ་ཏུ་ཐོན་སྐབས། དེ་དག་གིས་བག་ལེབ་དང་ཆུ་ཁུར་ནས་ལམ་ཁར་ཁྱོད་རྣམས་མ་བསུས་པར།
    ཆུ་བོ་གཉིས་བར་གྱི་མེ་སོ་པོ་ཐེམ་ཡཱ་ཡི་ཕེ་ཐོར་ཞེས་པར་པེ་ཨོར་གྱི་བུ་པེལ་ཨམ་ཁྱོད་རྣམས་ལ་རྒོལ་ནས་དམོད་པར་གླས་པའི་ཕྱིར་རོ།
    །
  sna-sna: Nokuti havana kuuya kuzokuchingamidzai nechingwa nemvura parwendo rwenyu
    pamakabuda kubva muIjipiti, uye vakaripa Bharamu mwanakomana waBheori wePetori
    muAramu Naharaimu kuti akutukei.
  spa-BLM: porque no te salieron al encuentro con pan y agua en el camino cuando saliste
    de Egipto, y porque contrataron contra ti a Balaam, hijo de Beor, de Pethor de
    Mesopotamia, para que te maldijera.
  cac-cac: Yujto ayic ix on̈ ec'ta d'a yol smacb'en eb', ayic ix on̈ elta d'a Egipto,
    maj yac'laj jab'oc a' eb' cuq'uej, maj yac'paxlaj jab'oc co vael eb'. A tas ix
    sc'ulej eb' to ix stup vin̈aj Balaam yuninal vin̈aj Beor eb', ix cot vin̈ d'a
    Petor d'a yol yic Mesopotamia, yic tzul on̈ scatab'ancan vin̈.
  swh-ULB: Hii ni kwa sababu hawakukutana nanyi kwa mkate na maji barabarani mlipokuwa
    mmetoka nje ya Misri, na kwa sababu walimkodisha Balaamu mwana wa Beoro kutoka
    Pethoro kule Aramu Naharaimu, awalaani.
  bel-bel: бо яны ня сустрэлі вас з хлебам і вадою ў дарозе, калі вы ішлі зь Егіпта,
    і таму што яны нанялі супроць цябе Валаама, сына Вэоравага з Пэтора Месапатамскага,
    каб праклясьці цябе;
  deu-ELBBK: 'Es soll kein Ammoniter noch Moabiter in die Versammlung des HERRN kommen;
    auch das zehnte Geschlecht von ihnen soll nicht in die Versammlung des HERRN kommen
    ewiglich:'
  mbb-OT: Su wazà kew zan beǥayi te keenen etawa wahig hein midhipanew kew puun te
    Ehipto, ne midsuhulan dan pa si Balaam is anak ni Beor he tig-Petor ziyà te Aram
    Naharaim te kedrawak keniyu.
  mal-2015: നിങ്ങൾ മിസ്രയീമിൽനിന്നു വരുമ്പോൾ അവർ അപ്പവും വെള്ളവുംകൊണ്ടു വഴിയിൽ നിങ്ങളെ
    വന്നെതിരേല്ക്കായ്കകൊണ്ടും നിന്നെ ശപിപ്പാൻ അവർ മെസൊപൊത്താമ്യയിലെ പെഥോരിൽനിന്നു
    ബെയോരിന്റെ മകനായ ബിലെയാമിനെ നിനക്കു വിരോധമായി കൂലിക്കു വിളിപ്പിച്ചതുകൊണ്ടും തന്നേ.
  rmc-rmc: O Amončana the o Moabčana aňi lengre potomki dži andro dešto pokoleňje
    našťi aven pro zhromažďeňje maškar o manuša le RAJESKRE,
  pes-OPV: زیراوقتی که شما از مصر بیرون آمدید، شما را در راه به نان و آب استقبال نکردند،
    و از این جهت که بلعام بن بعور را از فتور ارام نهرین اجیر کردند تا تو را لعنت کند.
  ron-1924: пентру кэ ну в-ау ешит ынаинте ку пыне ши апэ пе друм, ла еширя воастрэ
    дин Еӂипт, ши пентру кэ ау адус, пе прец де арӂинт, ымпотрива та пе Балаам, фиул
    луй Беор, дин Петор, дин Месопотамия, ка сэ те блестеме.
  ben-OBCV: কেননা তোমরা মিশর থেকে বের হয়ে আসবার পরে তোমাদের যাত্রাপথে তারা খাবার
    ও জল নিয়ে তোমাদের কাছে এগিয়ে আসেনি, বরং তোমাদের অভিশাপ দেবার জন্য তারা অরাম-নহরয়িম
    দেশের পথোর নগর থেকে বিয়োরের ছেলে বিলিয়মকে টাকা দিয়ে নিয়ে এসেছিল।
  som-som: maxaa yeelay, markaad jidka soo socoteen, idinkama ay hor keenin kibis
    iyo biyo toona markaad Masar ka soo baxdeen, oo weliba waxay idiin soo kiraysteen
    Balcaam ina Becoor oo ka yimid Fetoor oo ku taal Mesobotamiya inuu idin habaaro
    aawadeed.
  lat-VUC: 'quia noluerunt vobis occurrere cum pane et aqua in via quando egressi
    estis de Ægypto: et quia conduxerunt contra te Balaam filium Beor de Mesopotamia
    Syriæ, ut malediceret tibi:'
  eng-ASVBT: because they met you not with bread and with water in the way, when ye
    came forth out of Egypt, and because they hired against thee Balaam the son of
    Beor from Pethor of Mesopotamia, to curse thee.
  ita-1885: Perciocchè non vennero incontro a voi con pane e con acqua, nel cammino,
    quando usciste di Egitto; e perchè essi condussero per prezzo contro a voi Balaam,
    figliuolo di Beor, di Petor di Mesopotamia, per maledirvi.
  eng-LXXUP: 'The Ammonite and Moabite shall not enter into the assembly of the Lord,
    even until the tenth generation he shall not enter into the assembly of the Lord,
    even forever:'
  eng-ULB: This is because they did not meet you with bread and with water on the
    road when you had come out of Egypt, and because they hired against you Balaam
    son of Beor from Pethor in Aram Naharaim, to curse you.
  spa-VBL: Porque no vinieron a recibiros con comida y agua en su viaje desde Egipto,
    y contrataron a Balaam, hijo de Beor, de Petor en Mesopotamia, para maldeciros.
  fra-_FOB: Parce qu'ils ne sont point venus au-devant de vous avec le pain et l'eau,
    dans le chemin, quand vous sortiez d'Égypte, et parce qu'ils firent venir, à prix
    d'argent, contre toi Balaam, fils de Béor, de Pethor en Mésopotamie, pour te maudire.
  mal-mal: നിങ്ങൾ ഈജിപ്റ്റിൽനിന്നു വരുമ്പോൾ അവർ അപ്പവും വെള്ളവുമായി വഴിയിൽ നിങ്ങളെ
    സ്വീകരിക്കാതിരുന്നതുകൊണ്ടും നിന്നെ ശപിക്കുവാൻ അവർ മെസൊപൊത്താമ്യയിലെ പെഥോരിൽനിന്ന്
    ബെയോരിന്റെ മകനായ ബിലെയാമിനെ നിങ്ങൾക്ക് വിരോധമായി കൂലിയ്ക്കു വിളിപ്പിച്ചതുകൊണ്ടും
    തന്നെ.
  urd-GVR: kyoṅki jab tum Misr se nikal āe to wuh roṭī aur pānī le kar tum se milne
    na āe. Na sirf yih balki unhoṅ ne Masoputāmiyā ke shahr Fator meṅ jā kar Bilām
    bin Baor ko paise die tāki wuh tujh par lānat bheje.
  suz-BL: मारदे हना गे इजीप्‍त रे ग्रूनीनु, मेकोपुकीमी जचा थोव़क नु ब्‍वाक्‍कु कुरशा
    इन कली ग्रुम्‍थ मपीम। मिनु मेकोपुकीमी यो इन कली सराप पचा, दे बेओर आ तौ बालाम मेसोपोटामीया
    आ नेक्‍था ङा अराम-नाहाराइम ङा पेथोर सहर रे क्‍येट गेशा ब्रेत्‍ताक्‍म। गन्‍ती २२:५-६
  ita-1927: non v’entreranno mai, perché non vi vennero incontro col pane e con l’acqua
    nel vostro viaggio, quand’usciste dall’Egitto, e perché salariarono a tuo danno,
    Balaam figliuolo di Beor, da Pethor in Mesopotamia, per maledirti.
  ckb-ckb: چونکە کاتێک ئێوە لە میسر هاتنە دەرەوە، لە ڕێگا بە نان و ئاوەوە پێشوازییان
    لێ نەکردن، هەروەها لەبەر ئەوەی بەلعامی کوڕی بەعۆری خەڵکی پەتوری میسۆپۆتامیایان
    لە دژی ئێوە بەکرێ گرت هەتا نەفرەتتان لێ بکات.
  eng-BBE: 'Because they gave you no bread or water on your way, when you came out
    of Egypt: and they got Balaam, the son of Peor, from Pethor in Aram-naharaim to
    put curses on you.'
  kan-OKCV: ಏಕೆಂದರೆ ನೀವು ಈಜಿಪ್ಟನ್ನು ಬಿಟ್ಟು ಬರುವಾಗ, ಅವರು ನಿಮಗೆ ರೊಟ್ಟಿಯನ್ನೂ ನೀರನ್ನೂ
    ಕೊಡುವುದಕ್ಕೆ ಎದುರುಗೊಳ್ಳಲಿಲ್ಲ. ನಿಮ್ಮನ್ನು ಶಪಿಸುವುದಕ್ಕೆ ಮೆಸೊಪೊತಾಮ್ಯದಲ್ಲಿರುವ ಪೆತೋರಿನಿಂದ
    ಬೆಯೋರನ ಮಗ ಬಿಳಾಮನಿಗೆ ಕೂಲಿ ಕೊಟ್ಟು ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಕರೆಸಿದರು.
  tam-2017: நீங்கள் எகிப்திலிருந்து புறப்பட்டு வருகிற வழியிலே, அவர்கள் அப்பத்தோடும்,
    தண்ணீரோடும் உங்களுக்கு எதிர்கொண்டு வராததினாலும், உன்னை சபிக்கும்படியாக மெசொப்பொத்தாமியாவின்
    ஊராகிய பேத்தோரிலிருந்த பேயோரின் மகன் பிலேயாமுக்குக் கூலி பேசி அவனை அழைப்பித்ததினாலும்
    இப்படிச் செய்யவேண்டும்.
  spa-RV-1909: Por cuanto no os salieron á recibir con pan y agua al camino, cuando
    salisteis de Egipto; y porque alquiló contra ti á Balaam hijo de Beor de Pethor
    de Mesopotamia de Siria, para que te maldijese.
  ron-BTF: Deoarece nu v-au întâmpinat cu pâine şi cu apă pe drum, când aţi ieşit
    din Egipt; şi pentru că au angajat împotriva ta pe Balaam, fiul lui Beor, din
    Petor, din Mesopotamia, ca să te blesteme.
  eng-WEBP: because they didn’t meet you with bread and with water on the way when
    you came out of Egypt, and because they hired against you Balaam the son of Beor
    from Pethor of Mesopotamia, to curse you.
  eng-FBV: For they did not come to meet you with food and water on your journey from
    Egypt, and they hired Balaam, son of Beor, from Pethor in Mesopotamia, to curse
    you.
  nld-1939: Want bij uw uittocht uit Egypte hebben zij u onderweg geen brood en water
    willen verschaffen, terwijl Moab bovendien Balaäm, den zoon van Beor, uit Petor
    van Aram-Naharáim voor geld heeft ontboden, om u te vervloeken.
  nch-BL: Ya ni eltoc pampa quema anquisque ipan tali Egipto, inijuanti amo amechmacaque
    at, yon tacualisti. Nojquiya inijuanti quitaxtahuijque Balaam, icone Beor, cati
    ehua altepet Petor ipan tali Mesopotamia, para ma amechtelchihua,
  vie-1934: bởi vì khi các ngươi ra khỏi xứ Ê-díp-tô, chúng nó không đem bánh và nước
    ra rước các ngươi trên đường, và bởi vì chúng nó có mướn Ba-la-am, con trai Bê-ô,
    ở Phê-thô-rơ tại Mê-sô-bô-ta-mi, đi đến rủa sả ngươi.
  hin-CV: क्योंकि मिस्र देश से यहां आते हुए उन्होंने तुम्हारे लिए अन्‍न-जल का प्रावधान
