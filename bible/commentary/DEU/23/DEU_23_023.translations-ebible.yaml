verse: DEU.023.023
translations:
  mal-C: നീ സ്വമേധയാ നിന്റെ വാകൊണ്ട് നിന്റെ ദൈവമായ യഹോവയ്ക്കു നേർന്നതുകൊണ്ട് നിന്റെ
    അധരംകൊണ്ട് ഉച്ചരിച്ചത് എന്തായിരുന്നാലും അതു തീർച്ചയായും നിറവേറ്റണം.
  deu-TKW: Wenn du aber auf das Geloben verzichtest, so bist du deshalb keines Vergehens
    schuldig.
  lin-lin: Kasi soki oboyi na yo kolapa ndayi, okomema ngambo te.
  eng-LSV: You keep and have done the utterance of your lips, as you have vowed to
    your God YHWH, a free-will offering which you have spoken with your mouth.
  eng-GNV: 'That which is gone out of thy lippes, thou shalt keepe and performe, as
    thou hast vowed it willingly vnto the Lord thy God: for thou hast spoken it with
    thy mouth.'
  eng-WEBSTER: That which is uttered by thy lips thou shalt keep and perform; even
    a free-will-offering, according as thou hast vowed to the LORD thy God, which
    thou hast promised with thy mouth.
  nhw-BL: Monequi ximomocuitlahuica para xijchihuaca nochi catli ica amopaquilis anquitencahuilijtoque
    anquichihuase.
  swh-ONEN: Chochote kitakachotamkwa kwa midomo yako ni lazima uhakikishe umekifanya,
    kwa sababu uliweka nadhiri yako kwa hiari mbele za Bwana Mungu wako kwa kinywa
    chako mwenyewe.
  bba-bba: Adɑmɑ ì kun nɔɔ mwɛɛru ɡɑru kue, i ǹ ko i n tɑɑrɛ mɔ.
  eng-KJVCPB: That which is gone out of thy lips thou shalt keep and perform; even
    a freewill offering, according as thou hast vowed unto the Lord thy God, which
    thou hast promised with thy mouth.
  luo-luo: Gimoro amora ma dhogi owacho nyaka itim, nimar ne ukwongʼoru kendu ne Jehova
    Nyasaye ma Nyasachu gi dhou uwegi.
  meu-meu: Udumu bibinadia amo bae lasi herevadia ba badinadia bona karadia ba kara;
    lalomu ena ura dainai udumu vada e hereva, Iehova, emu Dirava, vairanai, taunabunai
    karana ba karaia.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरलाई तिमीहरूले भाकल गरेअनुसार वा तिमीहरूका मुखले
    स्वैच्छापूर्वक प्रतिज्ञा गरेअनुसार तिमीहरूका मुखबाट निस्केको कुरा पुरा गर्नुपर्छ
    ।
  yor-yor: Rí i dájú pé o ṣe ohunkóhun tí o bá ti ètè rẹ jáde, nítorí pé ìwọ fi tinútinú
    rẹ jẹ́ ẹ̀jẹ́ fún Olúwa Ọlọ́run rẹ pẹ̀lú ẹnu ara rẹ.
  ind-ind: Namun, jika kamu secara sukarela berjanji untuk melakukan sesuatu, kamu
    harus melakukannya.
  pes-OPCB: بعد از اینکه نذر کردید باید دقت کنید هر چه را که گفته‌اید ادا کنید، زیرا
    با میل خود به خداوند، خدایتان نذر کرده‌اید.
  tgl-ULB: Ang lumabas sa inyong mga labi ay dapat ninyong tuparin at gawin; ayon
    sa inyong naipanata kay Yahweh na inyong Diyos, anumang bagay na malaya ninyong
    naipangako sa pamamagitan ng inyong bibig.
  hui-hui: Anigo bi uruni tíni hameme bule lalu lowiniyagua nde abale bule larigo
    bulene nga.
  mya-mya: သို့​ရာ​တွင်​မိ​မိ​၏​ဆန္ဒ​အ​လျောက်​ကတိ​သစ္စာ ထား​လျှင် ထို​ကတိ​အ​တိုင်း​တည်​စေ​ရ​မည်။
  bod-N: རང་གི་ཁ་ནས་གང་ཤོར་བ་དེ་བསྒྲུབ་དགོས། ཁྱོད་རྣམས་ཀྱིས་དངོས་སུ་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་རང་མོས་ངང་དམ་བཅས་པ་བཞིན།
    རང་གིས་ཁས་བླངས་པ་དེ་སྒྲུབས་ཤིག
  sna-sna: Uchenjerere kuti uite zvose zvaunotaura nomuromo wako, nokuti wakaita mhiko
    nokuda kwako kuna Jehovha Mwari wako nomuromo wako.
  spa-BLM: Deberás cumplir y hacer lo que ha salido de tus labios. Todo lo que hayas
    prometido a Yahvé vuestro Dios como ofrenda voluntaria, lo que hayas prometido
    con tu boca, debes hacerlo.
  cac-cac: Tato ay b'aj tzeyac' e ti' eyac'an jun, yovalil tzeyaq'uelc'ochi, icha
    val tas tz'el d'a e c'ool.
  swh-ULB: Kile ambacho kimetoka kinywani mwako unapaswa kukifuata na kukitekeleza;
    kulingana na kiapo ulichotamka kwa Yahwe Mungu wako, chochote ulichotamka kwa
    hiari kwa kinywa chako.
  bel-bel: Што выйшла з вуснаў тваіх, трымай і выконвай так, як абяцаў ты Госпаду,
    Богу твайму, дабраахвотнае прынашэньне, пра якое сказаў ты вуснамі тваімі.
  deu-ELBBK: Wenn du aber unterlässt zu geloben, so wird keine Sünde an dir sein.
  mbb-OT: Piru minsan hengkey he ibpenaad niw ziyà te Nengazen he Megbevayè niw, kinahanglan
    he tumana niw.
  mal-2015: നിന്റെ നാവിന്മേൽനിന്നു വീണതു നിവർത്തിക്കയും വായ് കൊണ്ടു പറഞ്ഞ സ്വമേധാദാനം
    നിന്റെ ദൈവമായ യഹോവെക്കു നേർന്നതുപോലെ നിവർത്തിക്കയും വേണം.
  rmc-rmc: Te na deha lav le RAJES, na ela tut binos,
  pes-OPV: آنچه را که از دهانت بیرون آید، هوشیار باش که بجا آوری، موافق آنچه برای
    یهوه خدایت از اراده خود نذر کرده‌ای و به زبان خود گفته‌ای.
  ron-1924: Дар сэ пэзешть ши сэ ымплинешть че-ць ва еши де пе бузе, ши ануме журуинцеле
    пе каре ле вей фаче де бунэвое Домнулуй Думнезеулуй тэу ши пе каре ле вей рости
    ку гура та.
  ben-OBCV: তোমরা মুখ দিয়ে যে মানতের কথা উচ্চারণ করবে তা তোমাদের পূরণ করতেই হবে,
    কারণ তোমরা নিজের ইচ্ছায় নিজের মুখেই তোমাদের ঈশ্বর সদাপ্রভুর কাছে সেই মানত করেছ।
  som-som: Wax alla wixii afkiinna ka soo baxay waa inaad dhawrtaan oo yeeshaan sidaad
    Rabbiga Ilaahiinna ah ugu nidarteen, oo wixii aad ikhtiyaarkiinna afka ugu ballanqaaddeen
    waa inaad bixisaan.
  lat-VUC: Quod autem semel egressum est de labiis tuis, observabis, et facies sicut
    promisisti Domino Deo tuo, et propria voluntate et ore tuo locutus es.
  eng-ASVBT: That which is gone out of thy lips thou shalt observe and do; according
    as thou hast vowed unto Jehovah thy God, a freewill offering, which thou hast
    promised with thy mouth.
  ita-1885: Osserva, e fa' ciò che ti sarà uscito delle labbra, secondo che volontariamente
    tu avrai votato al Signore Iddio tuo, come avrai pronunziato con la tua bocca.
  eng-LXXUP: But if thou shouldest be unwilling to vow, it is not sin in thee.
  eng-ULB: That which has gone out from your lips you must observe and do; according
    as you have vowed to Yahweh your God, anything that you have freely promised with
    your mouth.
  spa-VBL: Pero asegúrate de cumplir lo que le has dicho al Señor tu Dios, porque
    fuiste tú quien eligió libremente hacer tal promesa.
  fra-_FOB: Tu prendras garde de faire ce qui sera sorti de tes lèvres, lorsque tu
    auras fait à l'Éternel ton Dieu un vœu volontaire, que tu auras prononcé de ta
    bouche.
  mal-mal: നിന്റെ നാവിൽനിന്നു വീണത് നിവർത്തിക്കുകയും വായ്കൊണ്ട് പറഞ്ഞ സ്വമേധാദാനം
    നിന്റെ ദൈവമായ യഹോവയ്ക്ക് നേർന്നതുപോലെ നിവർത്തിക്കുകയും വേണം.
  urd-GVR: lekin agar tū apnī dilī ḳhushī se Rab ke huzūr mannat māne to har sūrat
    meṅ use pūrā kar.
  suz-BL: गेपुकीमी मार देंनी, मेको खाप्‍शा, पचा माल्‍नीनी। मारदे हना गे परमप्रभु यावे,
    इन परमप्रभु नु आंमान कसम जाइतीनी।
  ita-1927: Mantieni e compi la parola uscita dalle tue labbra; fa’ secondo il voto
    che avrai fatto volontariamente all’Eterno, al tuo Dio, e che la tua bocca avrà
    pronunziato.
  ckb-ckb: ئەوەی لە دەمت هاتە دەرەوە بیپارێزە و بیکە، چونکە ئازادانە بە دەمی خۆت نەزرت
    بۆ یەزدانی پەروەردگارت کرد.
  eng-BBE: Whatever your lips have said, see that you do it; for you gave your word
    freely to the Lord your God.
  kan-OKCV: ನಿನ್ನ ತುಟಿಗಳಿಂದ ಹೊರಟಿದ್ದನ್ನು ಮಾಡುವುದಕ್ಕೆ ತಪ್ಪಬೇಡ. ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ
    ನಿನ್ನ ಬಾಯಿಯಿಂದಲೇ ನೀನು ಹರಕೆ ಮಾಡಿದಿಯಲ್ಲವೇ.
  tam-2017: உன் வாயினால் சொன்னதை நிறைவேற்றவேண்டும்; உன் தேவனாகிய யெகோவாவுக்கு உன்
    வாயினால் நீ பொருத்தனைசெய்து சொன்ன உற்சாகபலியைச் செலுத்தித் தீர்ப்பாயாக.
  spa-RV-1909: Guardarás lo que tus labios pronunciaren; y harás, como prometiste
    á Jehová tu Dios, lo que de tu voluntad hablaste por tu boca.
  ron-BTF: Ceea ce a ieşit de pe buzele tale să ţii şi să împlineşti, adică o ofrandă
    de bunăvoie, precum ai promis DOMNULUI Dumnezeul tău, pe care ai promis-o cu gura
    ta.
  eng-WEBP: You shall observe and do that which has gone out of your lips. Whatever
    you have vowed to the LORD your God as a free will offering, which you have promised
    with your mouth, you must do.
  eng-FBV: But make sure to carry out what you've said to the Lord your God, because
    it was you who freely chose to make such a promise.
  nld-1939: maar uw woord moet ge nauwgezet houden, juist zoals gij het Jahweh, uw
    God, vrijwillig beloofd hebt, en het met uw eigen mond hebt gesproken.
  nch-BL: Monequi ximomocuitahuica para anquichihuase nochi cati ica amopaquilis anquitencahuilijtoque
    anquichihuase.
  vie-1934: Khi môi ngươi đã hứa cùng Giê-hô-va Đức Chúa Trời ngươi một sự hứa nguyện
    lạc ý, thì khá cẩn thận làm trọn lời ra khỏi miệng mình đó.
  hin-CV: ठीक जिस प्रकार तुमने स्वेच्छानुरूप याहवेह, अपने परमेश्वर से मन्नत मानी थी,
    जो कुछ आपके मुख से मुखरित हो चुका है, तुमने जो शपथ की है, उसे पूरा करने के विषय
    में तुम सावधान रहना.
  eng-OURB: You shall observe and do that which has gone out of your lips. Whatever
    you have vowed to Adonai your God as a free will offering, which you have promised
    with your mouth, you must do. (5)
  spa-BES: Lo que hayan dicho tus labios, mira que lo hagan; porque dieron su palabra
    libremente al Señor tu Dios.
  tdx-tdx: F’ie tsy hanan-tahiñe te mifoneñe tsy hifanta.
  vid-vid: Wilolele kudita kota vyowilahile kwa mlomo wa hegwe, mina nakumilahila
    Mkulu Nguluwi, Nguluwi wa hegwe, ne kukolwa lupichi.
  eng-OKE: Yet if thou shouldst forbear to vow, it will not be sin in thee.
  tha-KJV: ท่านจงระวังที่จะกระทำตามถ้อยคำที่ผ่านออกมาจากริมฝีปากของท่าน ตามที่​ท่านได้​สม​ัครใจปฏิญาณต่อพระเยโฮวาห์พระเจ้าของท่าน
    ซึ่งท่านสัญญาด้วยปากของท่านแล้ว
  por-BR-2018: Guardarás o que teus lábios pronunciarem; e farás, como prometeste
    ao SENHOR teu Deus, o que de tua vontade falaste por tua boca.
  deu-ELO: Was über deine Lippen gegangen ist, sollst du halten und tun, so wie du
    Jehova, deinem Gott, freiwillig gelobt, was du mit deinem Munde geredet hast.
  eng-WYC-2018: Forsooth thou shalt keep (thy word), and do that that went out once
    of thy lips, as thou promisedest to thy Lord God, and hast spoken with thine own
    will and thy mouth. (But once thy vow hath gone out of thy lips, thou shalt keep
    thy word, and do it, as thou promisedest to the Lord thy God, and hast spoken
    with thy own will and thy own mouth.)
  epo-epo: Kio eliris el via buŝo, tion observu kaj plenumu, kiel vi promesis al la
    Eternulo, via Dio, propravole, kion vi diris per via buŝo.
  uig-PIN: Aƣzingdin qiⱪⱪanƣa ǝmǝl ⱪilƣin; Pǝrwǝrdigar Hudayingƣa ⱪǝsǝm ⱪilip atiƣiningni,
    yǝni aƣzingning sɵzi boyiqǝ ihtiyariy ⱨǝdiyǝngni sunuxung kerǝk.
  beo-beo: Be ilegele sia:sea, dawa:ma! Dilia sia:i liligi noga:le hamoma.
  tpi-OTNT: Tasol sapos yupela i mekim promis long laik bilong yupela yet, orait yupela
    i mas bihainim tru.
  hau-SA: Duk abin da ya fita daga bakinku, sai ku lura ku cika shi, kamar yadda kuka
    yarda da kanku, kuka yi alkawarin ga Ubangiji Allahnku da bakinku.
  uig-LAT: Aghzingdin chiqqan’gha emel qilghin; Perwerdigar Xudayinggha qesem qilip
    atighiningni, yeni aghzingning sözi boyiche ixtiyariy hediyengni sunushung kérek.
  nde-nde: Konke lokho okuphuma endebeni zenu kumele libe leqiniso ukukwenza, ngoba
    lenze lesosifungo ngokukhululeka lithembisa kuThixo uNkulunkulu wenu ngemilomo
    yenu.
  ton-ton: '¶ “Ka ko ia kuo ʻalu atu ʻi ho loungutu ke ke fakapapau mo fai: ko e meʻa
    ʻatu loto lelei pe, ʻo hangē ko hoʻo fuakava kia Sihova ko ho ʻOtua, ʻaia kuo
    ke fakaʻilo ʻaki ho ngutu.'
  ces-1613: Což jednou vyšlo z úst tvých, to splníš, a učiníš, jakž jsi slíbil Hospodinu
    Bohu svému dobrovolně, což jsi vynesl ústy svými.
  eng-WMB: You shall observe and do that which has gone out of your lips. Whatever
    you have vowed to the LORD your God as a free will offering, which you have promised
    with your mouth, you must do.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவாவுக்கு வாயினால் சொல்லும் எதையும் செய்ய நீங்கள் கவனமாயிருக்க
    வேண்டும். ஏனெனில் உங்கள் சொந்த வாயினால் சுயவிருப்பத்துடன் உங்கள் நேர்த்திக்கடனை
    செய்தீர்கள்.
  ceb-ULB: Ang gipamulong sa imong mga ngabil kinahanglan matngonan ug buhaton mo;
    sumala sa imong gipanaad kang Yahweh nga imong Dios, ang bisan unsang gisaad pinaagi
    sa imong baba.
  pol-UBG: To, co wyjdzie z twoich ust, wypełnisz i uczynisz, gdyż dobrowolnie ślubowałeś
    PANU, swemu Bogu, co powiedziałeś swoimi ustami.
  urd-GVU: لیکن اگر تُو اپنی دلی خوشی سے رب کے حضور مَنت مانے تو ہر صورت میں اُسے
    پورا کر۔
  deu-1912: '[23:24] Aber was zu deinen Lippen ausgegangen ist, sollst du halten und
    darnach tun, wie du dem HERRN, deinem Gott, freiwillig gelobt hast, was du mit
    deinem Munde geredet hast.'
  kan-2017: ಆದರೆ ಬಾಯಿಂದ ನುಡಿದದ್ದನ್ನು ನೆರವೇರಿಸಲೇಬೇಕು. ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ಬಾಯಿಂದ
    ಹರಕೆಮಾಡಿಕೊಂಡಂತೆಯೇ ಅದನ್ನು ಒಪ್ಪಿಸಿಬಿಡಬೇಕು.
  yap-yap: machane ngam kol’ayuwgad ni dabisiy ni ngam rin’ed e n’en nike thay u langmed,
    ya gimed e lanin’med ni ngam mow niged u fithingan SOMOL ni Got romed nu langmed
    e mu micheged riy.
  hlt-MCSB: Na hmuilai lamkah aka thoeng te ngaithuen lamtah na ka neh kothoh la na
    thui tih BOEIPA na Pathen taengah na caeng bangla saii.
  mdy-ETH: ጋዓንቴ ዒንሢ ዒንሢኮ ናሽኪ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢም ናኣቤቴ ዒንሢ ጌዔ ባኮማ ዛጊ ካፒ ኩንሣንዳያ
    ኮይሳኔ» ጌዔኔ።
  twi-ASANTE: Na sɛ wo ara wofiri wo pɛ mu hyɛ bɔ a, hwɛ yie na di asɛm a woaka no
    so, ɛfiri sɛ, Awurade, mo Onyankopɔn na woahyɛ no bɔ no.
  eng-WEBU: You shall observe and do that which has gone out of your lips. Whatever
    you have vowed to the LORD your God as a free will offering, which you have promised
    with your mouth, you must do.
  bnp-bnp: Pali mua mu rata a ngava muholi na ningaru ne mua kunana, mu ramai muholia
    a nita muholi mu ratea.
  wal-wal: GODAAYYO, ne Xoossaayyo, immana gaada neeni doonan haasayidoogaa ne dosan
    immana giido gishshau, ne inxxarssan haasayidoogaa pola.
  spa-PDDPT: Sin embargo lo que salga de tus labios, lo guardarás y lo cumplirás.
    Conforme prometiste a Yavé tu ʼElohim, pagarás la ofrenda voluntaria que prometiste
    con tu boca.
  gun-gun: Enhea'ã ndeayvuague rejapo ete aguã, mba'eta ndejuru py ae Senhor Nderuete
    pe rejapoxea'i py ndeayvu rire.
  ilo-ULB: Nasken a tungpalen ken aramidenyo ti imbalikas dagiti bibigyo; segun iti
    insapatayo kenni Yahweh a Diosyo, aniaman a banag a siwayawaya nga inkari ti ngiwatyo.
  kpg-kpg: gei goodou gaa bida hiihai hua bolo e hai godou hagababa, gei goodou gi modongoohia
    bolo goodou e hai loo gi daudali di maa.
  uig-ARA: ئاغزىڭدىن چىققانغا ئەمەل قىلغىن؛ پەرۋەردىگار خۇدايىڭغا قەسەم قىلىپ ئاتىغىنىڭنى،
    يەنى ئاغزىڭنىڭ سۆزى بويىچە ئىختىيارىي ھەدىيەڭنى سۇنۇشۇڭ كېرەك.
  sus-sus: Xa wo mu daakan tongoxi, yunubi fe mu na.
  pon-2006: ahpw ma kumwail pahn inoukihda mehkot sang ni nsenamwail, eri kumwail
    nantihong kapwaiada.
  ksd-ksd: Una mur ra lavur tinata u tar tatike, ma una pait ia, varogop ma ra magit
    u tar kubu tar ia ma ra vavalima tai ra Luluai kaum God, a tamarigat na vartabar,
    nina u tar kubu tar ia ma ra ngiem.
  tur-YTC: Ağzından çıkanı tutup yapacaksın. Tanrın Yahve'ye gönülden sunu olarak
    adadığın ve ağzınla söz verdiğin her şeyi yapmalısın.
  grc-BRENT: Ἐὰν δὲ μὴ θέλῃς εὔξασθαι, οὐκ ἔστιν ἐν σοὶ ἁμαρτία.
  ind-AYT: Ucapanmu yang keluar dari bibirmu haruslah kamu laksanakan, seperti kamu
    bernazar dengan sukarela kepada TUHAN, Allahmu. Lakukanlah janjimu itu.
  nya-nya: Zilizonse zimene mulumbira ndi pakamwa panu muzitsimikiza kuzichita, chifukwa
    mwalumbira mwaufulu pamaso pa Yehova Mulungu wanu ndi pakamwa panu.
  hrv-hrv: Ako se ne zavjetuješ, neće ti biti grijeh.
  mps-mps: Tiali goli, dagego duga digi duga homugo Genuai Bidiba po me dąų walai
    baso da, teda dagego te dąų wali te po wali pelama, tama mu tama yao,” wali.
  tpi-tpi: Tasol sapos yupela i mekim promis long laik bilong yupela yet, orait yupela
    i mas bihainim tru.
  dan-1931: Hvad du engang har sagt, skal du holde, og du skal gøre, hvad du frivilligt
    har lovet HERREN din Gud, hvad du har udtalt med din Mund.
  vie-OVCB: Khi hứa nguyện rồi, phải thận trọng làm theo lời mình, vì anh em đã tự
    ý hứa nguyện với Chúa Hằng Hữu, Đức Chúa Trời của anh em.
  guj-2017: પરંતુ જે કંઈ બોલ્યા હોય તે તમે પાળો, તથા અમલમાં મૂકો; યહોવાહ તમારા ઈશ્વર
    પ્રત્યે જે કંઈ માનતા લીધી હોય એટલે કે જે ઐચ્છિકાર્પણનું વચન તે તમારા મુખથી આપ્યું
    હોય તો તે પ્રમાણે કરો.
  pon-2006A: ahpw ma kumwail pahn inoukihda mehkot sang ni nsenamwail, eri kumwail
    nantihong kapwaiada.
  por-BRBSL: Você deve observar e fazer o que saiu de seus lábios. O que quer que
    tenha prometido a Javé seu Deus como uma oferta de livre vontade, o que prometeu
    com sua boca, você deve fazer.
  cth-cth: Na pahni dawk hoi ka tâcawt e lawk hah na kâhruetcuet han. Na BAWIPA Cathut
    koe nama lungtho lahoi na kam e patetlah na sak han.
  twi-twi: Na sɛ wo ara wufi wo pɛ mu hyɛ bɔ a, hwɛ yiye na di asɛm a woaka no so,
    efisɛ Awurade, mo Nyankopɔn no, na woafi wo pɛ mu de wʼano ahyɛ no bɔ.
  hlt-hlt: Na hmuilai lamkah aka thoeng te ngaithuen lamtah na ka neh kothoh la na
    thui tih BOEIPA na Pathen taengah na caeng bangla saii.
  tbz-SIM: Kɛ̀ di í dɔummu nɛ̀ yɛnɔ̀ Kuyie dɛ̀ í tú mɛyɛi.
  msy-2020: Egh ia uari uan ifongiabar gɨn mangɨ Ikiavɨra Itir God, ian God bagh akar
    dɨkɨrɨzim damigh, egh guizbangɨra an gɨn mangɨ.
  azb-azb: Ağzınızdan çıxanı yerinə yetirməyə diqqət edin, çünki Allahınız Rəbbə əhd
    edərək ürəkdən təqdim etməlisiniz.
  eng-DBY: What is gone out of thy lips thou shalt keep and do, as thou hast vowed
    to Jehovah thy God, the voluntary-offering that thou hast promised with thy mouth.
  hin-2017: जो कुछ तेरे मुँह से निकले उसके पूरा करने में चौकसी करना; तू अपने मुँह
    से वचन देकर अपनी इच्छा से अपने परमेश्वर यहोवा की जैसी मन्नत माने, वैसा ही स्वतंत्रता
    पूर्वक उसे पूरा करना।
  wol-KYG: Waaye baña xas, amul bàkkaar.
  eng-YLT: The produce of thy lips thou dost keep, and hast done [it], as thou hast
    vowed to Jehovah thy God; a free-will-offering, which thou hast spoken with thy
    mouth.
  eng-WYC-2017: Forsooth thou shalt keep, and do that that went out once of thy lips,
    as thou promisedest to thy Lord God, and hast spoken with thine own will and thy
    mouth.
  eng-WMBB: You shall observe and do that which has gone out of your lips. Whatever
    you have vowed to the LORD your God as a free will offering, which you have promised
    with your mouth, you must do.
  urd-GVH: लेकिन अगर तू अपनी दिली ख़ुशी से रब के हुज़ूर मन्नत माने तो हर सूरत में
    उसे पूरा कर।
  rug-rug: Ba be va tatara si goi pa mua hiniva soti, si mu va balau; mamu tavetia
    si asa.
  gaz-gaz: Waan arrabni kee dubbate gochuuf of eeggadhu; afaanuma keetiin jaallattee
    Waaqayyo Waaqa keetiif wareegdeertaatii.
  fra-LSG: Mais tu observeras et tu accompliras ce qui sortira de tes lèvres, par
    conséquent les vœux que tu feras volontairement à l’Éternel, ton Dieu, et que
    ta bouche aura prononcés.
  yal-yal: Xa i mi dɛ xui tongo, yulubi fe mi a ra.
  haw-1868: O ka mea a kou lehelehe i olelo aku ai e malama oe, a e hana hoi e like
    me kau i hoohiki ai ia Iehova kou Akua, i ka mohaialoha a kou waha i olelo aku
    ai.
  arb-NAV: أَمَّا مَا تَعَهَّدَتْ بِهِ شَفَتَاكَ فَذَاكَ احْفَظْهُ وَأَوْفِهِ، كَمَا
    نَذَرْتَ طَوَاعِيَةً لِلرَّبِّ إِلَهِكَ، وَكَمَا تَعَهَّدَ بِهِ فَمُكَ.
  ewe-ewe: Ne ènya ɖe adzɔgbe ko la, ele be nàkpɔ egbɔ be yewɔ nu si ŋugbe nèdo be
    yeawɔ la kokoko, elabena wò ŋutɔe tia nu si nàwɔ, eye Yehowa, wò Mawu lae nèɖe
    adzɔgbe na.
  eng-LEE: (23:24) What is gone out of thy lips shalt thou keep and perform, as thou
    hast vowed unto the Lord thy God voluntarily, as thou hast spoken with thy mouth.
  asm-FB: আপোনালোকৰ মুখৰ পৰা যি সঙ্কল্পৰ কথা ক’ব, তাক আপোনালোকে পূৰণ কৰিবই লাগিব,
    কাৰণ আপোনালোকে স্ব-ইচ্ছাৰে নিজ মুখেৰে আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ ওচৰত সেই প্ৰতিজ্ঞা
    কৰিছে।
  sus-A: شَ وٌ مُ دَاكَن تٌنفٌشِ، يُنُبِ قٍ مُ نَ.
  fra-SBL: Tu observeras et tu feras ce qui est sorti de tes lèvres. Tout ce que tu
    as voué à l'Éternel, ton Dieu, comme offrande volontaire, ce que tu as promis
    de ta bouche, tu dois le faire.
  hbo-hbo: וְכִ֥י תֶחְדַּ֖ל לִנְדֹּ֑ר לֹֽא־יִהְיֶ֥ה בְךָ֖ חֵֽטְא׃
  eng-WYCLIFFE: Forsothe thou schalt kepe, and `do that that yede out onys of thi
    lippis, as thou bihiytist to thi Lord God, and hast spoke with thin owne wille
    and thi mouth.
  cwe-cwe: Uiteganye kufikiza chilaho chouilahile kwa mulomo wako, kwaviya kumwikila
    chilaho Mndewa Mulungu, Mulungu wako bila kuwangilizigwa.
  kik-kik: Ũndũ ũrĩa wothe mĩromo yaku ĩriugaga no nginya ũũhingagie, nĩ ũndũ wehĩtire
    mwĩhĩtwa kũrĩ Jehova Ngai waku na kanua gaku wĩyendeire.
  fra-NCL: Si tu t’abstiens de faire des vœux, il n’y aura pas en toi de péché.
  cek-AK: Na pakha hoi tacawt hmuen to sah boih ah; na koehhaih baktih toengah, na
    Angraeng Sithaw khaeah pakha hoi sak ih lokkamhaih baktiah sah ah.
  cuk-cuk: Ar na be wargwen be-itolegedba be-Bab-Dummad-Jehováʼba ise-sogar ibmar-sogele,
    ega be sogsadba be ibmar-imakergebed.
  uig-CYR: Ағзиңдин чиққанға әмәл қилғин; Пәрвәрдигар Худайиңға қәсәм қилип атиғиниңни,
    йәни ағзиңниң сөзи бойичә ихтиярий һәдийәңни сунушуң керәк.
  tel-2017: మీ నోటి వెంబడి వచ్చే మాట నెరవేర్చుకోవాలి. మీ దేవుడైన యెహోవాకు స్వేచ్ఛగా
    మొక్కుకుంటే మీరు మీ నోటితో పలికినట్టుగా అర్పించాలి.
  hat-BSA: Nou va fè atansyon pou fè tout sa ki sòti nan lèv nou. Nenpòt jan ke nou
    te fè ve selon volonte SENYÈ a, Bondye nou an, tout sa nou oblije fè.
  kos-kos: tusruktu kom fin sifacna lungse oru sie wuleang, esam na lah kom enenu
    na in akfalye.
  hbo-WLC: וְכִ֥י תֶחְדַּ֖ל לִנְדֹּ֑ר לֹֽא־יִהְיֶ֥ה בְךָ֖ חֵֽטְא׃
  ibo-ibo: Ihe ọbụla nke i kwere na nkwa, jisie ike hụ na i mezuru nke ahụ dịka okwu
    gị si dị, nʼihi na ọ bụ onyinye afọ ofufu nye Onyenwe anyị Chineke gị.
  ory-ory: ଯାହା ତୁମ୍ଭ ଓଷ୍ଠରୁ ନିର୍ଗତ ହୋଇଅଛି, ତାହା କରିବାକୁ ମନୋଯୋଗ କରିବ; ତୁମ୍ଭେ ଆପଣା
    ମୁଖରେ ପ୍ରତିଜ୍ଞା କରି ଯେରୂପ ସ୍ୱେଚ୍ଛାଦତ୍ତ ଉପହାର ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ମାନତ କରିଅଛ, ତଦନୁସାରେ କରିବ।
  chk-chk: Kopwe tümwünüöchü le apwönüetä meinisin mine ka apasa lon om pwon, pun
    ka püsin föri ei pwon seni letipom ngeni ewe Samol mi Lapalap.
  rop-rop: Bat wen yumob meigim pramis na, yumob garra kipum det pramis.
  ukr-1871: Що вимовили уста твої, те мусиш додержати й сповнити, так як по добрій
    волї обицяв єси Господеві, Богу твому, що мовляли уста твої.
  deu-1951: Was aber über deine Lippen gegangen ist, das sollst du halten, und sollst
    tun, wie du dem HERRN, deinem Gott, gelobt hast, gemäß dem Gelübde, das du mit
    deinem Munde freiwillig abgelegt hast.
  eng-JPS: (23-24) That which is gone out of thy lips thou shalt observe and do; according
    as thou hast vowed freely unto the LORD thy God, even that which thou hast promised
    with thy mouth.
  srp-1865: Što ti izide iz usta, ono drži i uèini, kao što zavjetuješ Gospodu Bogu
    svojemu dragovoljno, što izreèeš ustima svojim.
  lug-lug: Ebyo byonna akamwa ko bye kanaayogeranga kikugwanira okubikolanga, mu ngeri
    y’emu nga bw’onoobanga weeyamye obweyamo eri Mukama Katonda wo n’akamwa ko.
  heb-heb: מוצא שפתיך תשמר ועשית כאשר נדרת ליהוה אלהיך נדבה אשר דברת בפיך׃
  ben-IRV: তোমার মুখ থেকে বলা কথা সযত্নে পালন করবে; তোমার ঈশ্বর সদাপ্রভুর উদ্দেশ্যে
    তোমার মুখ থেকে যেমন নিজের ইচ্ছায় দেওয়া প্রতিজ্ঞার কথা বের হয়, সেই অনুসারে করবে।
  pan-pan: ਜੋ ਕੁਝ ਤੇਰੇ ਮੂੰਹ ਤੋਂ ਨਿੱਕਲੇ ਤੂੰ ਉਸ ਨੂੰ ਪੂਰਾ ਕਰੀਂ, ਜਿਵੇਂ ਤੂੰ ਆਪਣੇ ਮੂੰਹ ਤੋਂ
    ਬਚਨ ਕੱਢਿਆ ਅਤੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਲਈ ਖੁਸ਼ੀ ਦੀ ਭੇਟ ਸੁੱਖੀ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਸ ਨੂੰ
    ਪੂਰਾ ਕਰੀਂ।
  mya-JVB: သင်သည် သင် ၏ ဘုရားသခင် ထာဝရဘုရား အား ကိုယ် အလိုအလျောက်သစ္စာဂတိထား၍၊ ကိုယ်
    နှုတ် နှင့် မြွက်ဆို သော စကား ကို တည် စေ၍ ၊ ဂတိ ရှိသည်အတိုင်း ပြု ရမည်။
  hmo-hmo: To bema oiemu uduna bibina dekena amo gwauhamata oi gwauraia, do oi hamomokania.
    Oiemu lalona ena ura dainai, unai hereva Lohiabada ena vairanai oi gwauraia, unai
    dainai karana do oi karaia.
  urd-urd: जो कुछ तेरे मुँह से निकले उसे ध्यान कर के पूरा करना, और जैसी मिन्नत तूने
    ख़ुदावन्द अपने ख़ुदा के लिए मानी हो, उसके मुताबिक़ रज़ा की क़ुर्बानी जिसका वा'दा
    तेरी ज़बान से हुआ अदा करना।
  rus-SYN: Что вышло из уст твоих, соблюдай и исполняй так, как обещал ты Господу
    Богу твоему добровольное приношение, о котором сказал ты устами своими.
  bqc-SIM: Tó i lɛkɛwào, á gↄ̃ duundeↄ ũo.
  tcz-CHONGTHU: Nakam a nasei dohsau khat chu nabol doh tei nadin ki hambol jing uvin,
    ajeh chu nangho jong Pakai, Pathen henga kitepna nei puma nakam'uva napot dohsah'u
    ahitai.
  mar-mar: जे वचन तुम्ही देता ते पाळत जा. तुमचा देव परमेश्वर तुम्हास काही नवस बोला
    असे म्हणत नाही. तुम्ही स्वखुशीने तो बोलता तेव्हा त्याप्रमाणे वागा.
  qub-qub: Chaynöpis quiquiquicunapa buluntäniquipita Tayta Diosta imatapis aunirga
    mana gongaypa cumlinqui.
  hat-hat: Men, depi yon pawòl sot nan bouch nou, fòk nou kenbe l'. Lè nou fè Seyè
    a yon pwomès ak pwòp bouch nou san anyen pa t' fòse nou fè l', se pou nou kenbe
    l'.
  eng-BSB: Be careful to follow through on what comes from your lips, because you
    have freely vowed to the LORD your God with your own mouth.
  tod-tod: Ni wa ɓɔɠɔ zona, wo la minazeɠe boni, wo la koto ɠɛɛni.
  eng-WEBPB: You shall observe and do that which has gone out of your lips. Whatever
    you have vowed to the LORD your God as a free will offering, which you have promised
    with your mouth, you must do.
  kbq-kbq: Hagi huvempama hu'nenana nanekea kva hu'nenka ana nanekea avaririo. Na'ankure
    kagra'a kavesite Ra Anumzana tamagri Anumzamofontera huvempa hu'nane.
  nhe-BL: Monequi ximomocuitlahuica para xijchihuaca nochi tlen ica imopaquilis inquitencahuilijtoque
    inquichihuase.
  gub-BL: Aze eremume'u nehe, aze amo numume'u kar kwaw newe nehe, a'e mehe ezapo
    tuwe a'e ma'e nehe.
  eng-DRA: But that which is once gone out of thy lips, thou shalt observe, and shalt
    do as thou hast promised to the Lord thy God, and hast spoken with thy own will
    and with thy own mouth.
