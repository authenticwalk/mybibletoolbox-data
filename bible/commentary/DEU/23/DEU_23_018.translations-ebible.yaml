verse: DEU.023.018
translations:
  mal-C: വേശ്യാവൃത്തിചെയ്യുന്ന സ്ത്രീയുടെയോ പുരുഷന്റെയോ കൂലി നിന്റെ ദൈവമായ യഹോവയുടെ
    ആലയത്തിൽ നേർച്ചയായി കൊണ്ടുവരാൻ പാടില്ല. ഇവ രണ്ടും നിന്റെ ദൈവമായ യഹോവയ്ക്ക് അറപ്പാകുന്നു.
  deu-TKW: Es soll unter den israelitischen Mädchen keine im Dienst einer heidnischen
    Gottheit der Unzucht Geweihte geben, noch darf es unter den israelitischen Knaben
    einen Geweihten geben.
  lin-lin: Kati na bana ya Isalaele, azala mobali to mwasi, moko te asengeli komipesa
    na kindumba ya bule.
  eng-LSV: you do not bring the wage of a whore or the price of a dog into the house
    of your God YHWH for any vow; for even both of them [are] an abomination [to]
    your God YHWH.
  eng-GNV: 'Thou shalt neyther bring the hyre of a whore, nor the price of a dogge
    into the house of the Lord thy God for any vow: for euen both these are abomination
    vnto the Lord thy God.'
  eng-WEBSTER: 'Thou shalt not bring the hire of a harlot, or the price of a dog into
    the house of the LORD thy God for any vow: for even both these are abomination
    to the LORD thy God.'
  nhw-BL: Amo aqui huelis quimacas tomi TOTECO Dios catli quitlantoc pampa ahuilnemiyaya,
    masque se tlacatl catli quiselía tomi para itztos ica sihuame, o se sihuatl catli
    quiselía tomi para itztos ica tlacame. Masque nopa tomi elis se ofrenda catli
    anquimacaj TOTECO ica amopaquilis, amo xijmacaca pampa nopa tomi hualajqui ipan
    se tlajtlacoli catli TOTECO tlahuel amo quinequi quiitas.
  swh-ONEN: Kamwe usilete mapato ya ukahaba ikiwa ni ya mwanamke au ni ya mwanaume
    katika nyumba ya Bwana Mungu wako kwa ajili ya nadhiri yoyote, kwa sababu Bwana
    Mungu wako anachukizwa na yote mawili.
  bba-bba: I ku de durɔ dɑmɑ woronu ǹ kun mɛ kurɔ dɑmɑ woronu nu n wɑ̃ɑ bɛɛn sɑ̃ɑru
    sɔɔ.
  eng-KJVCPB: 'Thou shalt not bring the hire of a whore, or the price of a dog, into
    the house of the Lord thy God for any vow: for even both these are abomination
    unto the Lord thy God.'
  luo-luo: Kik ukel sitadi mar jachode madhako kata madichwo e od Jehova Nyasaye ma
    Nyasachu mondo ochul nengo mar kwongʼruok nimar gik moko ariyogo Jehova Nyasaye
    ma Nyasachu mon godo.
  meu-meu: Ariara hahinena davana eiava sisia davana na Iehova, emu Dirava, ena ruma
    ai basio vareailaia, emu gwauhamata davana ai basio halaoa; badina be unu kara
    ruaosi na Iehova, emu Dirava, ese e dadaraimu.
  npi-ULB: तिमीहरूले कुनै भाकलको निम्ति वेश्यावृत्तिको ज्याला वा कुकुरको ज्याला परमप्रभु
    तिमीहरूका परमेश्‍वरको भवनमा नल्याउनू । किनकि यी दुवै परमप्रभु तिमीहरूका परमेश्‍वरका
    लागि घृणित कुराहरू हुन् ।
  yor-yor: Ìwọ kò gbọdọ̀ mú owó iṣẹ́ panṣágà obìnrin tàbí ọkùnrin wá sí ilé Olúwa
    Ọlọ́run rẹ láti fi san ẹ̀jẹ́ kankan; nítorí Olúwa Ọlọ́run rẹ kórìíra àwọn méjèèjì.
  ind-ind: Uang penghasilan dari pelacur kuil tidak boleh diterima di tempat penyembahan
    kepada TUHAN Allahmu sebagai persembahan apa pun, meski orang itu ingin memenuhi
    janji dengan memberi sejumlah uang. TUHAN sangat membenci segala hal yang berhubungan
    dengan pelacuran.
  pes-OPCB: هیچگونه هدیه‌ای را که از درآمد یک روسپی یا یک لواط تهیه شده باشد به خانهٔ
    خداوند نیاورید، چون هر دو در نظر یهوه خدایتان نفرت‌انگیز هستند.
  tgl-ULB: Hindi dapat kayo magdala ng mga kabayaran sa isang bayarang babae, o mga
    kabayaran sa isang bayarang lalaki, sa bahay ni Yahweh na inyong Diyos sa anumang
    panata; dahil ang dalawang bagay na ito ay kasuklamsuklam kay Yahweh na inyong
    Diyos.
  hui-hui: Ani bialu Anduane Homogohondo mbirale mbira bule lo wirimidago bule muni
    wali agali kayu binigonaga minigo mo yalu ibalu Anduane Homogohondo mulene nawi.
    Anduane Homogo inanaga Ngode Datagaliwabe ibugua mana urunidagua birago hondowa
    handabe manga haga ka.
  mya-mya: ပြည့်​တန်​ဆာ​အ​လုပ်​ဖြင့်​ရ​သော​ငွေ​ကို က​တိ သစ္စာ​ပြု​ချက်​အ​ရ သင်​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​၏​သန့်​ရှင်း​ရာ​ဌာ​န​တော်​သို့​မ​လှူ​ဒါန်း ရ။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ထို​အ​လုပ်​ကို​စက်
    ဆုပ်​ရွံ​ရှာ​တော်​မူ​၏။
  bod-N: སྨད་འཚོང་མའི་གླ་དངུལ་དང་སྐྱེས་པ་གཞང་འཚོང་གི་གླ་དངུལ་རྣམས་ནི། ཁྱོད་རྣམས་ཀྱིས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཞུགས་གནས་སུ་ཁྱེར་ནས་དམ་བཅའི་མཆོད་པ་ཅི་རིགས་སུ་ཕུལ་མི་ཆོག
    ཅི་ལ་ཞེ་ན། དེ་གཉིས་པོར་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཞེ་ལོག་པ་ཡིན་ནོ། །
  sna-sna: Hamufaniri kuuya nomubayiro wechifeve kana wemhombwe mumba maJehovha Mwari
    wenyu kuti mupike nawo. Nokuti zvose izvi zviri zviviri zvinonyangadza Jehovha
    Mwari wenyu.
  spa-BLM: No traerás el alquiler de una prostituta, ni el salario de un prostituto,
    a la casa de Yahvé vuestro Dios por ningún voto; porque ambas cosas son una abominación
    para Yahvé vuestro Dios.
  cac-cac: A q'uen tumin syac' ganar junoc ix ix, ma junoc vin̈ vinac d'a spatic yajmulal,
    man̈ e cha yac' q'uen eb' b'aj syac' sti' yac'an d'a Jehová, yujto a jun b'eyb'al
    chi' te chacb'ilel yuuj.
  swh-ULB: Hautakiwi kuleta mshahara wa kahaba au mshahara wa mbwa katika nyumba ya
    Yahwe Mungu wako kwa kiapo chochote; kwa maana vyote hivi na machukizo mbele ya
    Yahwe Mungu wako.
  bel-bel: Ня ўнось платы блудадзейкі і цаны сабакі ў дом Госпада, Бога твайго, ні
    пасьля якога б тое ні было абяцаньня, бо тое і другое ёсьць гідота прад Госпадам,
    Богам тваім.
  deu-ELBBK: Es soll keine Buhlerin sein unter den Töchtern Israels, und es soll kein
    Buhler sein unter den Söhnen Israels.
  mbb-OT: Kenè niw uwita ziyà te valey te Nengazen he Megbevayè niw is selapì he egkekuwa
    niw pinaaǥi keniyan su ibayad niw te penaad niw kandin, su utew heini mezaat diyà
    te kandin.
  mal-2015: വേശ്യയുടെ കൂലിയും നായുടെ വിലയും നിന്റെ ദൈവമായ യഹോവയുടെ ആലയത്തിലേക്കു യാതൊരു
    നേർച്ചയായിട്ടും കൊണ്ടുവരരുതു; ഇവ രണ്ടും നിന്റെ ദൈവമായ യഹോവെക്കു അറെപ്പാകുന്നു.
  rmc-rmc: Ňisavi izraeliko džuvľa aňi ňisavo izraeliko murš pes našťi ačhel chramoskri
    lubňi abo chramoskro lubaris.
  pes-OPV: اجرت فاحشه وقیمت سگ را برای هیچ نذری به خانه یهوه خدایت میاور، زیرا که
    این هر دو نزد یهوه خدایت مکروه است.
  ron-1924: Сэ н-адучь ын каса Домнулуй Думнезеулуй тэу кыштигул уней курве, нич прецул
    унуй кыне, ка ымплинире а уней журуинце оарекаре, кэч ши унул, ши алтул сунт о
    урычуне ынаинтя Домнулуй Думнезеулуй тэу.
  ben-OBCV: মানত পূরণের জন্য কোনো স্ত্রীলোক বেশ্যা কিংবা পুরুষ বেশ্যার উপার্জন তোমাদের
    ঈশ্বর সদাপ্রভুর গৃহে নিয়ে আসবে না, কারণ তোমাদের ঈশ্বর সদাপ্রভু উভয়কেই ঘৃণা করেন।
  som-som: Dhillo kiradeed iyo eey kiradiis toona waa inaydaan guriga Rabbiga Ilaahiinna
    ah u soo gelin nidar aawadiis, waayo, labadaasuba waa u karaahiyo Rabbiga Ilaahiinna
    ah.
  lat-VUC: 'Non offeres mercedem prostibuli, nec pretium canis in domo Domini Dei
    tui, quidquid illud est quod voveris: quia abominatio est utrumque apud Dominum
    Deum tuum.'
  eng-ASVBT: 'Thou shalt not bring the hire of a harlot, or the wages of a dog, into
    the house of Jehovah thy God for any vow: for even both these are an abomination
    unto Jehovah thy God.'
  ita-1885: Non recar dentro alla Casa del Signore Iddio tuo, per alcun voto, il guadagno
    della meretrice, nè il prezzo del cane; perciocchè amendue son cosa abbominevole
    al Signore Iddio tuo.
  eng-LXXUP: There shall not be a harlot of the daughters of Israel, and there shall
    not be a fornicator of the sons of Israel; there shall not be an idolatress of
    the daughters of Israel, and there shall not be an initiated person of the sons
    of Israel.
  eng-ULB: You must not bring the wages of a prostitute or the wages of a dog into
    the house of Yahweh your God for any vow; for both these are abominations to Yahweh
    your God.
  spa-VBL: No traigas a la casa del Señor tu Dios ningún dinero de una prostituta,
    ya sea mujer u hombre, con el fin de cumplir una promesa al Señor, porque ambos
    son ofensivos para el Señor tu Dios.
  fra-_FOB: Tu n'apporteras point dans la maison de l'Éternel ton Dieu le salaire
    d'une prostituée, ni le prix d'un chien, pour quelque vœu que ce soit; car tous
    les deux sont en abomination à l'Éternel ton Dieu.
  mal-mal: ആണോ പെണ്ണോ ആയ വേശ്യയുടെ കൂലിയും നായുടെ വിലയും നിന്റെ ദൈവമായ യഹോവയുടെ ആലയത്തിലേക്ക്
    യാതൊരു നേർച്ചയായും കൊണ്ടുവരരുത്; ഇവ രണ്ടും നിന്റെ ദൈവമായ യഹോവയ്ക്ക് അറപ്പാകുന്നു.
  urd-GVR: Mannat mānte waqt na kasbī kā ajr, na kutte ke paise Rab ke maqdis meṅ
    lānā, kyoṅki Rab tere Ḳhudā ko donoṅ chīzoṅ se ghin hai.
  suz-BL: वोंइश मुर, मीश मुर तेल्‍लेम पशो क्‍येट परमप्रभु यावे, इन परमप्रभु आ खिंम
    कबल खाप्‍चा कली चाक्‍चा मदुम्‍ब। मारदे हना मेको परमप्रभु यावे, इन परमप्रभु कली
    ग्रांग्रा बाक्‍ब। प्रकाश २२:१५
  ita-1927: Non porterai nella casa dell’Eterno, del tuo Dio, la mercede d’una meretrice
    né il prezzo della vendita d’un cane, per sciogliere qualsivoglia voto; poiché
    ambedue son cose abominevoli per l’Eterno, ch’è il tuo Dio.
  ckb-ckb: کرێی لەشفرۆشیی ژنان و پیاوان مەخەنە ناو ماڵی یەزدانی پەروەردگارتان لە نەزرکردن،
    چونکە ئەم کارە لەلای یەزدانی پەروەردگارتان قێزەونە.
  eng-BBE: 'Do not take into the house of the Lord your God, as an offering for an
    oath, the price of a loose woman or the money given to one used for sex purposes
    in the worship of the gods: for these two things are disgusting to the Lord your
    God.'
  kan-OKCV: ಇಸ್ರಾಯೇಲರ ಪುರುಷ ಅಥವಾ ಸ್ತ್ರೀಯು ಸೂಳೆಗಾರಿಕೆಯಿಂದ ಸಂಪಾದಿಸಿದ ಹಣವನ್ನು ಹರಕೆಯಾಗಿ
    ದೇವ ಮಂದಿರದೊಳಗೆ ತರಬಾರದು. ಏಕೆಂದರೆ ಅವೆರಡನ್ನು ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ದ್ವೇಷಿಸುತ್ತಾರೆ.
  tam-2017: வேசிப்பணத்தையும், ஆண்புணர்ச்சிக்காரனின் பணத்தையும் எந்தப் பொருத்தனையினாலாகிலும்
    உன் தேவனாகிய யெகோவாவின் ஆலயத்திலே கொண்டுவராதே; அவைகள் இரண்டும் உன் தேவனாகிய யெகோவாவுக்கு
    அருவருப்பானவைகள்.
  spa-RV-1909: No traerás precio de ramera, ni precio de perro á la casa de Jehová
    tu Dios por ningún voto; porque abominación es á Jehová tu Dios así lo uno como
    lo otro.
  ron-BTF: Să nu aduci plata curvei, sau preţul unui câine, în casa DOMNULUI Dumnezeul
    tău pentru vreo promisiune, pentru că amândouă acestea sunt o urâciune înaintea
    DOMNULUI Dumnezeul tău.
  eng-WEBP: You shall not bring the hire of a prostitute, or the wages of a male prostitute,
    into the house of the LORD your God for any vow; for both of these are an abomination
    to the LORD your God.
  eng-FBV: Don't bring into the house of the Lord your God any money from a prostitute,
    whether a woman or a man, using it to fulfill a promise to the Lord, for both
    are offensive to the Lord your God.
  nld-1939: Gij moogt geen deernen- en hondenloon in de tempel van Jahweh, uw God,
    brengen tot voldoening van geloften; want beide zijn een afschuw voor Jahweh,
    uw God.
  nch-BL: Amo aqui huelis quimacas tomi TOTECO Dios cati quitantoc ica ahuilnencayot,
    masque se tacat cati quiselía tomi para itztos ica sihuame, o se sihuat cati quiselía
    tomi para itztos ica tacame. Masque nopa tomi elis se ofrenda cati anquimacaj
    TOTECO ica amopaquilis, amo xijmacaca pampa nopa tomi hualajqui ipan se tajtacoli
    cati TOTECO tahuel amo quinequi quiitas.
  vie-1934: Mặc dầu sự hứa nguyện ngươi thể nào, chớ đem vào nhà của Giê-hô-va Đức
    Chúa Trời ngươi, hoặc tiền công của một con đĩ, hay là giá trả cho một con chó;
    vì cả hai đều lấy làm gớm ghiếc cho Giê-hô-va Đức Chúa Trời ngươi.
  hin-CV: तुम याहवेह, अपने परमेश्वर को न तो वेश्यावृत्ति का वेतन भेंट करोगे और न ही
    पुरुष वेश्या द्वारा कमाई गई राशि को मन्नत की भेंट स्वरूप अर्पित करोगे. ये दोनों
    ही याहवेह, तुम्हारे परमेश्वर की दृष्टि में घृणित हैं.
  eng-OURB: You shall not bring the hire of a prostitute, or the wages of a male prostitute,
    into the house of Adonai your God for any vow; for both of these are an abomination
    to Adonai your God.
  spa-BES: No tomen en la casa del Señor su Dios, como ofrenda por un juramento, el
    precio de una mujer prostituta o el precio de un perro; por que estas dos cosas
    son repugnantes al Señor tu Dios.
  tdx-tdx: Tsy ho amo anak’ ampela’ Israeleo ty tsimirirañe, ndra ty ana-dahi’ Israele
    mpiharo aman-dahy.
  vid-vid: Sendi yoneche igaligwe kwa ung'hondwa awo, mleche kuhilika kuli ng'handa
    ya Mkulu Nguluwi, Nguluwi wa hemwe, kuza lipila kilaha, mina mlume ama mdala yawele
    mng'hondwa wa ng'handa ya milungu jinji ndo izudizo kwa Mkulu Nguluwi.
  eng-OKE: No woman of the children of Israel may be the wife of a man who is a slave;
    neither shall any man of the sons of Israel take a bondwoman to wife.
  tha-KJV: ท่านอย่านำค่าจ้างของหญิงโสเภณี หรือค่าซื้อขายสุนัข มาในพระนิเวศของพระเยโฮวาห์พระเจ้าของท่านเพื่อกระทำตามคำสัตย์ปฏิญาณใดๆ
    เพราะของทั้งสองอย่างนี้เป็นสิ่งที่น่าสะอิดสะเอียนต่อพระเยโฮวาห์พระเจ้าของท่าน
  por-BR-2018: Não trarás pagamento de prostituta, nem pagamento de prostituto à casa
    do SENHOR teu Deus por nenhum voto; porque abominação é ao SENHOR teu Deus tanto
    um como o outro.
  deu-ELO: Du sollst nicht den Lohn einer Hure, noch den Preis eines Hundes in das
    Haus Jehovas, deines Gottes, bringen zu irgend einem Gelübde; denn auch diese
    beiden sind ein Greuel für Jehova, deinen Gott.
  eng-WYC-2018: Thou shalt not offer the hire of an whorehouse, neither the price
    of a dog, in the house of thy Lord God, (for) whatever thing it is that thou hast
    avowed; for ever either is abomination before thy Lord God. (Thou shalt not offer
    the wages of a common whore, or the fee of a male prostitute, in the House of
    the Lord thy God, to fulfill thy vow; for both of them be abominable before the
    Lord thy God.)
  epo-epo: Ne enportu pagon de malĉastistino nek de malĉastisto en la domon de la
    Eternulo, via Dio, pro ia promeso; ĉar ambaŭ estas abomenaĵo antaŭ la Eternulo,
    via Dio.
  uig-PIN: Bir ⱪǝsǝmni bǝja kǝltürmǝk üqün Pǝrwǝrdigar Hudayinglarning ɵyigǝ paⱨixining
