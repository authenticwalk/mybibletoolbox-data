    machergan-gamba-imakedgi-mani-onolegedi, bipisaagwale mer be ukmalo. Ar be sogsadibe,
    Bab-Jehováʼga-ibmar-ukleged an deyob ukoye, a-manigi be we-ibmar-ukega bennukosulid.
    Ar ade, Bab-Dummad-Jehová a-manimar-deyob-amileged nue-isdar daked.
  uig-CYR: Бир қәсәмни беҗа кәлтүрмәк үчүн Пәрвәрдигар Худайиңларниң өйигә паһишиниң
    пулини яки һәзиләкниң пулини кәлтүрмигин; чүнки бу иккиси Пәрвәрдигар Худайиңниң
    алдида жиркиничликтур.
  tel-2017: పురుష సంపర్కం వల్ల గానీ పడుపు సొమ్ము వల్ల గానీ వచ్చే ధనాన్ని మొక్కుబడిగా
    మీ దేవుడైన యెహోవా ఇంటికి తీసుకురాకూడదు. ఎందుకంటే ఆ రెండూ మీ దేవుడైన యెహోవాకు అసహ్యం.
  hat-BSA: Nou pa pou mennen salè a yon pwostitiye ni frè jounalye a yon chen pede
    pou antre lakay SENYÈ a, Bondye nou an, pou okenn ofrann ve; paske toude sa yo
    abominab a SENYÈ a, Bondye nou an.
  kos-kos: Oayapa, wangin mani kowos eis ke ouiya se inge fah utuku nu in lohm sin
    LEUM GOD lowos in akfalye sie wuleang. LEUM GOD El srunga mwet su muta in nien
    alu lun mwet pegan ac orek kosro in eis moul kac.
  hbo-WLC: לֹא־תִהְיֶ֥ה קְדֵשָׁ֖ה מִבְּנ֣וֹת יִשְׂרָאֵ֑ל וְלֹֽא־יִהְיֶ֥ה קָדֵ֖שׁ מִבְּנֵ֥י
    יִשְׂרָאֵל׃
  ibo-ibo: Ị gaghị ewebata nʼụlọ Onyenwe anyị Chineke gị, onyinye ọbụla site nʼego
    nwanyị na-agba akwụna kpatara, maọbụ site nʼego nwoke ahụ na-edebe onwe ya dịka
    akwụna nye ndị ikom ibe ya kpatara, iji mezuo nkwa ọbụla. Nʼihi na ha abụọ bụ
    ihe rụrụ arụ nʼanya Onyenwe anyị Chineke gị.
  ory-ory: ତୁମ୍ଭେ କୌଣସି ମାନତ ନିମନ୍ତେ କୌଣସି ବେଶ୍ୟାର ବେତନ କିଅବା କୁକ୍କୁରର ମୂଲ୍ୟ ସଦାପ୍ରଭୁ
    ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଗୃହକୁ ଆଣିବ ନାହିଁ; କାରଣ ସେ ଉଭୟ, ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଘୃଣ୍ୟ
    ବିଷୟ ଅଟନ୍ତି।
  chk-chk: Kosap uwato liwinin eman fin lisowu ika liwinin eman mwän mi lisowu lon
    imwen ewe Samol mi Lapalap om we Kot pwe liwinin om pwon, pun ekei sokun aramas
    ra anioput me ren ewe Samol mi Lapalap om we Kot.
  rop-rop: En eni mani dei meigim brom detkain ting dei kaan deigim deya langa det
    Serramoni Pleis blanga YAWEI blanga kipum det pramis blanga im. YAWEI brabli nogudbinji
    blanga detkain nogudbala ting.
  ukr-1871: Не подавати меш як обітницю плату від блудницї чи гроші за собаку в дом
    Господа, Бога твого; бо і се гидота перед Господом, Богом твоїм.
  deu-1951: Du sollst keinen Hurenlohn noch Hundegeld in das Haus des HERRN, deines
    Gottes, bringen für irgend ein Gelübde; denn beides ist dem HERRN, deinem Gott,
    ein Greuel.
  eng-JPS: (23-19) Thou shalt not bring the hire of a harlot, or the price of a dog,
    into the house of the LORD thy God for any vow; for even both these are an abomination
    unto the LORD thy God.
  srp-1865: Ne nosi u dom Gospoda Boga svojega ni po kakom zavjetu plate kurvine ni
    cijene od psa, jer je oboje gad pred Gospodom Bogom tvojim.
  lug-lug: Toleetanga nsimbi, bamalaaya ze banaabanga bafunye mu bwamalaaya, mu nnyumba
    ya Mukama Katonda wo okusasulira obweyamo, wadde ensimbi z’abasajja abalya ebisiyaga;
    kubanga Mukama Katonda wo akyayira ddala ebikolwa ebyo byombi.
  heb-heb: לא תביא אתנן זונה ומחיר כלב בית יהוה אלהיך לכל נדר כי תועבת יהוה אלהיך
    גם שניהם׃
  ben-IRV: কোনো প্রতিজ্ঞার জন্য মহিলা কিংবা পুরুষ বেশ্যার উপার্জিত আয় তোমার ঈশ্বর
    সদাপ্রভুর গৃহে আনবে না, কারণ সে উভয়ই তোমার ঈশ্বর সদাপ্রভুর কাছে ঘৃণার্হ।
  pan-pan: ਤੂੰ ਵੇਸਵਾ ਦਾ ਭਾੜਾ ਅਤੇ ਪੁਰਖਗਾਮੀ ਦੀ ਕਮਾਈ ਕਿਸੇ ਸੁੱਖਣਾ ਨੂੰ ਪੂਰਾ ਕਰਨ ਲਈ ਯਹੋਵਾਹ
    ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਘਰ ਵਿੱਚ ਨਾ ਲਿਆਵੀਂ, ਕਿਉਂ ਜੋ ਇਹ ਦੋਵੇਂ ਯਹੋਵਾਹ ਤੇਰੇ ਪਰਮੇਸ਼ੁਰ ਲਈ ਇੱਕੋ
    ਜਿਹੇ ਘਿਣਾਉਣੇ ਹਨ।
  mya-JVB: ပြည်တန်ဆာ လုပ်၍ ရ သောငွေ၊ ခွေး ကိုရောင်း ၍ ရသောငွေကိုသစ္စာ ဂတိပြေစေခြင်းငှာ၊
    သင် ၏ဘုရားသခင် ထာဝရဘုရား ၏ အိမ် တော်သို့ မ သွင်း ရ။ ထိုသို့ သောငွေကို စက်ဆုပ်
    ရွံရှာတော်မူ၏။
  hmo-hmo: Ariara hahine ena davana, o tau ta, ma tau ta danu idia sihari, ena davana
    be Lohiabada, emui Dirava ena ruma dekenai do umui mailaia lasi, emui gwauhamata
    davana karaia totona. Unai kara ruaosi be Lohiabada, emui Dirava ese ia badu henia
    noho.
  urd-urd: तू किसी फ़ाहिशा की ख़र्ची या कुत्ते की मज़दूरी, किसी मिन्नत के लिए ख़ुदावन्द
    अपने ख़ुदा के घर में न लाना; क्यूँकि ये दोनों ख़ुदावन्द तेरे ख़ुदा के नज़दीक मकरूह
    हैं।
  rus-SYN: Не вноси платы блудницы и цены пса в дом Господа Бога твоего ни по какому
    обету, ибо то и другое есть мерзость пред Господом Богом твоим.
  bqc-SIM: Isaili nↄɛe ge gↄ̃ɛe su gↄ̃ tã́akpɛ káalua ũo.
  tcz-CHONGTHU: Ucha kithana man le notia kona man chu Pakai, Pathen henga nahin choidiu
    nato doh thei lou diu ahi. Ajeh chu hiche teni hi Pakaiya dinga thet umtah ahi.
  mar-mar: पुरुष किंवा स्त्रीवेश्येच्या कमाईचा पैसा तुमचा देव परमेश्वर ह्याच्या पवित्र
    निवासस्थानी, नवस फेडण्याच्या कामासाठी वापरला जाणार नाही याची दक्षता घ्या. कारण
    तुमचा देव परमेश्वरास अशा व्यक्तीचा विट आहे.
  qub-qub: Jucwan-jucwan cacur gänapacushan guellaytaga Tayta Diosta adurana wasiman
    ama apanquichu. Chay guellaytaga aunishayqui ofrendapäpis ama churanquichu. Chayno
    rurajcunaga Tayta Diostami fiyupa rabyachin.
  hat-hat: Pa janm kite yon fanm osinon yon gason vin nan tanp Bondye a pou fè ankenn
    ofrann ak lajan yo fè nan kondisyon sa a, paske Seyè a pa vle wè moun k'ap fè
    bagay konsa.
  eng-BSB: You must not bring the wages of a prostitute, whether female or male, into
    the house of the LORD your God to fulfill any vow, because both are detestable
    to the LORD your God.
  tod-tod: Koloɠolo anzanu nɔpɛ ɓaa koloɠolo zunu nɔpɛ ge mina ɠɛ Izelayɛle nuiti
    saama, galagi tanɔpɛ dɛbi vaa ma.
  eng-WEBPB: You shall not bring the hire of a prostitute, or the wages of a male
    prostitute, into the house of the LORD your God for any vow; for both of these
    are an abomination to the LORD your God.
  kbq-kbq: Hagi a'mo'o vemo'o monko avu'avazanteti'ma eri'nia zagoa Ra Anumzana tamagri
    Anumzamofo mono nompina erino eno, amigahue huno huvempama hu'nenia zantera ofa
    eme omigahie. Na'ankure e'inahu avu'ava zamo'a Ra Anumzana tamagri Anumzamofo
    avurera kasrino hi'mna vu'ne.
  nhe-BL: Axaca huelis quimacas tomi TOTECO Dios tlen quitlantoc pampa ahuilnemiyaya,
    yonque se tlacatl tlen quiselía tomi para itztos ica sihuame, o se sihuatl tlen
    quiselía tomi para itztos ica tlacame. Yonque nopa tomi elis se ofrenda tlen inquimacaj
    TOTECO ica imopaquilis, amo xijmacaca pampa nopa tomi hualajqui ipan se tlajtlacoli
    tlen TOTECO tlahuel ax quinequi quiitas.
  gub-BL: Aze amo omono'og temetarer agwer ma'e iapo pà nehe, nupuner kwaw heraha
    haw rehe Tupàn Tuweharupi Wiko Ma'e hàpuzuhu pe nehe. Nupuner kwaw wemimono ràm
    wemimume'u kwer imekuzar haw rehe nezewe nehe. A'e temetarer iroahy Tupàn pe.
    Na'iakatuwawahy kwaw hehe a'e.
  eng-DRA: 'Thou shalt not offer the hire of a strumpet, nor the price of a dog, in
    the house of the Lord thy God, whatsoever it be that thou hast vowed: because
    both these are an abomination to the Lord thy God.'
