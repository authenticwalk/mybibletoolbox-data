verse: DEU.023.012
translations:
  mal-C: വിസർജനത്തിനുവേണ്ടി പാളയത്തിനുപുറത്ത് നിങ്ങൾക്ക് പ്രത്യേക സ്ഥലം ഉണ്ടായിരിക്കണം.
  deu-TKW: erst wenn er sich gegen Abend gewaschen hat, darf er um Sonnenuntergang
    wieder hinein ins Lager kommen.
  lin-lin: Kasi na pokwa, na tango moyi elalaka, asengeli komisukola nzoto mpe kozonga
    na molako.
  eng-LSV: And you have a station at the outside of the camp, and you have gone out
    there outside;
  eng-GNV: Thou shalt haue a place also without the hoste whither thou shalt resort,
  eng-WEBSTER: 'Thou shalt have a place also without the camp, whither thou shalt
    go forth abroad:'
  nhw-BL: “Huan xiquiyocatlalica se lugar para ancuatenpanose catli elis quentzi huejca
    tlen campa anmochijtoque.
  swh-ONEN: Tengeni mahali nje ya kambi ambapo mnaweza kwenda kujisaidia.
  bba-bba: Adɑmɑ sɔ̃ɔ ù n kɛllɑ, u koo woburewɑ. Yen biru, sɔ̃ɔ ù n duɑ kpɑ u wurɑmɑ
    sɑnsɑniɔ.
  eng-KJVCPB: 'Thou shalt have a place also without the camp, whither thou shalt go
    forth abroad:'
  luo-luo: Weuru kamoro oko mar kambi ma unyalo dhi losorue,
  meu-meu: Taruha murimurinai ba hamurimuri.
  npi-ULB: छाउनीबाहिर तिमीहरूका लागि एउटा ठाउँ हुनुपर्छ ।
  yor-yor: Sàmì sí ibìkan lóde àgọ́, níbi tí o lè máa lọ láti dẹ ara rẹ lára.
  ind-ind: “Kalian juga harus menyiapkan tempat untuk membuang air besar di luar perkemahan.
  pes-OPCB: مستراحها باید بیرون اردوگاه باشند.
  tgl-ULB: Dapat kayong magkaroon ng isang lugar sa labas ng kampo kung saan maaari
    kayong pumunta;
  hui-hui: Ami agali kamiru tí wai pu howa ti uli mbiraoreha hangu polene nga. To
    payapaya bulene nawi.
  mya-mya: '``ကျင်​ကြီး​စွန့်​ရာ​နေ​ရာ​ကို​တပ်​စ​ခန်း အ​ပြင်​၌​ထား​ရှိ​ရ​မည်။-'
  bod-N: ཁྱོད་རྣམས་ལ་སྒར་ཁའི་ཕྱི་རོལ་ཏུ་གསང་སྤྱོད་ཡོད་དགོས་ཤིང་དེར་སོང་ནས་ཆབ་གསང་ལ་བསྡད་ཆོག
  sna-sna: Munofanira kuva nenzvimbo kunze kwomusasa kwamunofanira kuenda muchinozvibatsira.
  spa-BLM: Tendrás también un lugar fuera del campamento donde harás tus necesidades.
  cac-cac: Yovalil junn̈ej junoc b'aj d'a spatiquel campamento b'aj tzex tzaji.
  swh-ULB: Pia unatakiwa kuwa na eneo nje ya kambi ambayo utakwenda;
  bel-bel: Месца павінна быць у цябе па-за табарам, куды б ты мог выходзіць;
  deu-ELBBK: und es soll geschehen, wenn der Abend sich neigt, soll er sich im Wasser
    baden; und beim Untergang der Sonne darf er in das Lager zurückkommen.
  mbb-OT: “Pilì kew te lugar he edhimuwen niw he indesà diyà te gawas te kampu.
  mal-2015: ബാഹ്യത്തിന്നു പോകുവാൻ നിനക്കു ഒരു സ്ഥലം പാളയത്തിന്നു പുറത്തു ഉണ്ടായിരിക്കേണം.
  rmc-rmc: Angloda, sar zaračola, thovela (omorela) pes le paňeha a paľis, sar zadžala
    o kham, šaj avel pale andro taboris.
  pes-OPV: و تو را مکانی بیرون از اردو باشد تا به آنجابیرون روی.
  ron-1924: Сэ ай ун лок афарэ дин табэрэ ши аколо сэ ешь афарэ.
  ben-OBCV: শৌচকর্ম করার জন্য ছাউনির বাইরে একটি জায়গা ঠিক করবে।
  som-som: Oo xerada dibaddeeda waxaad ka yeelataan meel aad u baxdaan,
  lat-VUC: Habebis locum extra castra, ad quem egrediaris ad requisita naturæ,
  eng-ASVBT: 'Thou shalt have a place also without the camp, whither thou shalt go
    forth abroad:'
  ita-1885: Abbi parimente un luogo fuor del campo, al quale tu esca per li tuoi bisogni.
  eng-LXXUP: And it shall come to pass toward evening he shall wash his body with
    water, and when the sun has gone down, he shall go into the camp.
  eng-ULB: You must have a place also outside the camp to which you will go;
  spa-VBL: Elija un lugar fuera del campamento para ser usado como baño.
  fra-_FOB: Tu auras un endroit, hors du camp, où tu sortiras; et tu auras un pieu
    avec ton bagage;
  mal-mal: വിസർജ്ജനത്തിനു പോകുവാൻ നിനക്ക് പാളയത്തിനു പുറത്ത് ഒരു സ്ഥലം ഉണ്ടായിരിക്കണം.
  urd-GVR: Apnī hājat rafā karne ke lie lashkargāh se bāhar koī jagah muqarrar kar.
  suz-BL: मिनु गेपुकी लडाइ पाइब आन बाक्‍तीक मेर ङाइक्‍तीके का सेल्‍चा माल्‍ब।
  ita-1927: Avrai pure un luogo fuori del campo; e là fuori andrai per i tuoi bisogni;
  ckb-ckb: دەبێت شوێنێکیشتان هەبێت لە دەرەوەی ئۆردوگاکە بۆ پیساییکردن،
  eng-BBE: Let there be a place outside the tent-circle to which you may go;
  kan-OKCV: ಇದಲ್ಲದೆ ನೀವು ಮಲವಿಸರ್ಜನೆಗೆ ಹೋಗಲು ಪಾಳೆಯದ ಹೊರಗೆ ಸ್ಥಳವಿರಬೇಕು.
  tam-2017: “உன் மலம் கழிக்கும் இடம் முகாமிற்கு வெளியே இருக்கவேண்டும்.
  spa-RV-1909: Y tendrás un lugar fuera del real, y saldrás allá fuera;
  ron-BTF: Să ai de asemenea un loc afară din tabără, unde să ieşi afară,
  eng-WEBP: You shall have a place also outside of the camp where you go relieve yourself.
  eng-FBV: Choose a place outside the camp to be used as a toilet.
  nld-1939: Ook moet gij buiten het legerkamp een gelegenheid hebben, waar gij uw
    behoefte kunt doen.
  nch-BL: “Huan xiquiyocatalica se lugar para ancuatenpanose cati elis quentzi huejca
    ten campa anmochijtoque.
  vie-1934: Ngươi phải có một chỗ riêng ở ngoài trại quân; ấy là nơi ngươi phải đi
    ra;
  hin-CV: ज़रूरी है कि छावनी के बाहर ही शौच के लिए एक स्थान तय किया जाए.
  eng-OURB: You shall have a place also outside of the camp where you go relieve yourself.
  spa-BES: Tendrás un lugar fuera del campamento al que puedan ir;
  tdx-tdx: ie miroñe ty andro le hiandro re vaho hizilik’ an-tobe ao te motak’andro.
  vid-vid: “Iwagana muwe na honhu hanze kuli kambi homuweza kuza jela midohe ja hemwe.
  eng-OKE: but at eventide let him wash with water, and at sunset he may come into
    the camp.
  tha-KJV: ท่านทั้งหลายต้องมี​ที่​ภายนอกค่าย เพื่อจะออกไปถึงได้
  por-BR-2018: E terás um lugar fora do acampamento, e sairás ali fora;
  deu-ELO: Und du sollst einen Platz außerhalb des Lagers haben, daß du dahin hinausgehest.
  eng-WYC-2018: Thou shalt have a place without the tents, to which thou shalt go
    out to (do the) needful things of (man)kind;
  epo-epo: Lokon vi devas havi ekster la tendaro, kien vi elirados por necesaĵoj.
  uig-PIN: Ⱨajitinglar üqün qedirgaⱨning sirtida bir jayinglar bolsun; tǝrǝtkǝ xu
    yǝrgǝ beringlar.
  beo-beo: Dilia fonobahadi diasu amoga masa:ne, sogebi amo ha wa:i fisisu gadili
    ilegema.
  tpi-OTNT: “Ol soldia i mas i gat wanpela ples bilong pispis na pekpek ausait long
    kem.
  hau-SA: Ku keɓe wuri waje da sansani inda za ku iya zuwa don yin bayan gari.
  uig-LAT: Hajitinglar üchün chédirgahning sirtida bir jayinglar bolsun; teretke shu
    yerge béringlar.
  nde-nde: Khethani indawo ngaphandle kwezihonqo lapho elizayela ngaphandle khona.
  ton-ton: '¶ “Te ke vahe ha potu kiate koe ʻi tuaʻā ʻi ho ʻapitanga, ʻaia ke ke ʻalu
    ki ai ʻi he mamaʻo:'
  ces-1613: Také místo budeš míti vně za stany, abys tam chodíval ven;
  eng-WMB: You shall have a place also outside of the camp where you go relieve yourself.
  tam-TCV: முகாமுக்கு வெளியே மலசலம் கழிப்பதற்கு உங்களுக்கு ஒரு இடத்தை வைத்திருக்கவேண்டும்.
  ceb-ULB: Kinahanglan aduna ka usab usa ka dapit sa gawas sa kampo nga imong kaadtoan;
  pol-UBG: Będziesz też miał miejsce za obozem, gdzie będziesz wychodził;
  urd-GVU: اپنی حاجت رفع کرنے کے لئے لشکرگاہ سے باہر کوئی جگہ مقرر کر۔
  deu-1912: '[23:13] Und du sollst draußen vor dem Lager einen Ort haben, dahin du
    zur Not hinausgehst.'
  kan-2017: ಪಾಳೆಯದ ಹೊರಗೆ ಪಾಯಖಾನೆಗಾಗಿ ಒಂದು ಸ್ಥಳವನ್ನು ಗೊತ್ತುಮಾಡಬೇಕು.
  yap-yap: “Mi gimed tay bang u wuru’ e gin ni gimed be par riy ni ngu’um sorgad ngay
    ko ngiyal’ ni ngam pithged rogmed.
  hlt-MCSB: Rhaehhmuen vongvoel ah namah ham a hmuen pakhat om saeh lamtah tekah vongvoel
    hmuen lam ni yunpham na thak eh.
  mdy-ETH: «ዒንሢ ሼኤሺ ሼኤቃንዳ ቤሲ ጉርዶኮ ዙላ ጊኢጊሹዋቴ፤
  twi-ASANTE: Montwa baabi a mobɛgya mo anan wɔ asraafoɔ atenaeɛ hɔ.
  eng-WEBU: You shall have a place also outside of the camp where you go relieve yourself.
  bnp-bnp: “E huriki a nugumaheto ri gi tahoka a tabeke ni ragilengi vona polovavo
    na mada.
  wal-wal: “Intte sheeshshau uttiyoosaa dunkkaanidosaappe kareera giigissite.
  spa-PDDPT: Tendrás un lugar fuera del campamento y saldrás allí,
  gun-gun: Pendekuaia gui mombyry'ia py oĩ 'rã peteĩ henda peo aguã.
  ilo-ULB: Nasken nga adda met iti maysa a disso iti ruar ti kampo a papananyo;
  kpg-kpg: “Goodou belee hai godou gowaa i tua, di gowaa dela e noho ai goodou ge
    baguuguu ai.
  uig-ARA: ھاجىتىڭلار ئۈچۈن چېدىرگاھنىڭ سىرتىدا بىر جايىڭلار بولسۇن؛ تەرەتكە شۇ يەرگە
    بېرىڭلار.
  sus-sus: Nunmare ra, a na a maxa ye ra, soge goro tɛmui a fa so sɔɔri tɛtɛ kui.
  pon-2006: “E pahn mie wasa kis likin kahnimpwalo wasa kumwail kak kohla kainen ie.
  ksd-ksd: Ma kaum tika na pakana irai kan ra gunan kai ra tarai, a baba; nam una
    vana tana;
  tur-YTC: İhtiyaçlarını gidermek için ordugâhın dışında da bir yerin olacak.
  grc-BRENT: Καὶ ἔσται τὸ πρὸς ἐσπέραν λούσεται τὸ σῶμα αὐτοῦ ὕδατι, καὶ δεδυκότος
    ἡλίου εἰσελεύσεται εἰς τὴν παρεμβολήν.
  ind-AYT: Kamu juga harus mempunyai suatu tempat di luar perkemahan untuk buang air.
  nya-nya: Mukonze malo kunja kwa msasa kumene mukhoza kukadzithandizirako.
  hrv-hrv: A predvečer neka se u vodi opere te u smiraje može opet u tabor.
  mps-mps: “Te ami bidi dabego poi tabo pesage me di tabo pesage bidibo pesage bulu
    badu deli madi naga elalumainao.
  tpi-tpi: “Ol soldia i mas i gat wanpela ples bilong pispis na pekpek ausait long
    kem.
  dan-1931: Du skal have en afsides Plads uden for Lejren, hvor du kan gå for dig
    selv;
  vie-OVCB: Dành một khu vực bên ngoài doanh trại để đi vệ sinh.
  guj-2017: વળી કુદરતી હાજતે જવા માટેની જગ્યા તમારે છાવણીની બહાર રાખવી અને પછી તમારે
    તે માર્ગે જવું;
  pon-2006A: “E pahn mie wasa kis likin kahnimpwalo wasa kumwail kak kohla kainen
    ie.
  por-BRBSL: Você terá um lugar também fora do acampamento, onde irá se aliviar.
  cth-cth: Vaipuen ceinae teh roenae alawilah na ta awh han. Hote hmuen koe alawilah
    na cei awh han.
  twi-twi: Muntwa asraafo atenae hɔ baabi nto hɔ a mubegya mo anan.
  hlt-hlt: Rhaehhmuen vongvoel ah namah ham a hmuen pakhat om saeh lamtah tekah vongvoel
    hmuen lam ni yunpham na thak eh.
  tbz-SIM: Kɛ̀ kuyuoku yuotɛ́ wèe wuɔ. Kɛ̀ diyiè ntɑtoo kɛ̀ wèe konní dihɑ̃ɑ̃pɔ̀nkɑrì.
  msy-2020: “Eghtɨ mɨdorozir gumaziba mɨsɨgh daviamɨn danganim, danganir me itimɨn
    azenan ikɨ.
  azb-azb: Ordugahınızdan kənarda ayaqyolu üçün yer təyin edin.
  eng-DBY: Thou shalt have a place also outside the camp, and shalt go forth thither.
  hin-2017: “छावनी के बाहर शौच-स्थान बनाना, और शौच के लिए वहीं जाया करना;
  wol-KYG: Bu ngoon di jubsi na sangu, ba jant bi so, mu doora délsi ci biir dal bi.
  eng-YLT: '''And a station thou hast at the outside of the camp, and thou hast gone
    out thither without,'
  eng-WYC-2017: Thou shalt have a place without the tents, to which thou shalt go
    out to do the needful things of mankind;
  eng-WMBB: You shall have a place also outside of the camp where you go relieve yourself.
  urd-GVH: अपनी हाजत रफ़ा करने के लिए लशकरगाह से बाहर कोई जगह मुक़र्रर कर।
  rug-rug: Kaqu koa nana si keke vasina, pa sadana sa vasina sapu koa varigara gamu,
    vasina si boka la turu vale si gamu.
  gaz-gaz: Ati qubataan alatti lafa itti gad baatu qopheeffadhu.
  fra-LSG: Tu auras un lieu hors du camp, et c’est là dehors que tu iras.
  yal-yal: Ɲinbanna ra, a xa a maxa. Sogen na godo waxatin naxan yi a nɔɛ soɛ nɛn
    daaxadeni.
  haw-1868: 'A e hookaawale oe i kauwahi nou mawaho o kahi hoomoana, i hele aku ai
    oe malaila:'
  arb-NAV: وَعَلَيْكُمْ أَنْ تُحَدِّدُوا مَوْضِعاً لِقَضَاءِ الْحَاجَةِ خَارِجَ الْمُعَسْكَرِ.
  ewe-ewe: Woawɔ afɔdzideƒe ɖe asaɖa la godo.
  eng-LEE: '(23:13) And a place shalt thou have without the camp, whither thou shalt
    go forth abroad:'
  asm-FB: পায়খানাৰ কাৰণে আপোনালোকে ছাউনিৰ বাহিৰত এটা ঠাই ঠিক কৰি ল’ব লাগিব।
  sus-A: نُنمَرٍ رَ، عَ نَ عَ مَشَ يٍ رَ، سٌفٍ فٌرٌ تّمُي عَ قَ سٌ سْورِ تّتّ كُي.
  fra-SBL: Tu auras aussi un endroit hors du camp où tu feras tes besoins.
  hbo-hbo: וְהָיָ֥ה לִפְנֹֽות־עֶ֖רֶב יִרְחַ֣ץ בַּמָּ֑יִם וּכְבֹ֣א הַשֶּׁ֔מֶשׁ יָבֹ֖א
    אֶל־תֹּ֥וךְ הַֽמַּחֲנֶה׃
  eng-WYCLIFFE: Thou schalt haue a place without the castels, to which thou schalt
    go out to nedeful thingis of kynde;
  cwe-cwe: “Molondeka muwe na hanhu kunze ya lago hondamuhite mwanza mkulu.
  kik-kik: Thondekai handũ nja ya kambĩ harĩa mũrĩthiiaga gwĩteithia.
  fra-NCL: sur le soir, il se baignera dans l’eau et, après le coucher du soleil,
    il pourra rentrer au milieu du camp.
  cek-AK: Nangcae ataihaih tasa bangah palaep caehhaih ahmuen maeto sah oh, to ahmuen
    ah palaep caeh oh;
  cuk-cuk: ”Bemar-sordamar-danar-danar-bukwad-magaba bemar akued-neg simaloed.
  uig-CYR: Һаҗитиңлар үчүн чедиргаһниң сиртида бир җайиңлар болсун; тәрәткә шу йәргә
    бериңлар.
  tel-2017: శిబిరం బయట మల విసర్జనకు మీకు ఒక చోటుండాలి.
  hat-BSA: Ou va, osi, gen yon kote deyò kan an; epi se la ou gen pou ou ale pou eliminen
    pèsonèl.
  kos-kos: “Akola sie acn likin nien aktuktuk in orekmakin oana sie nien fahsr.
  hbo-WLC: וְהָיָ֥ה לִפְנֽוֹת־עֶ֖רֶב יִרְחַ֣ץ בַּמָּ֑יִם וּכְבֹ֣א הַשֶּׁ֔מֶשׁ יָבֹ֖א
    אֶל־תּ֥וֹךְ הַֽמַּחֲנֶה׃
  ibo-ibo: Ị ga-enwekwa otu ebe ndị gị ga-anọ jee nʼogwe ga-adị nʼazụ ọmụma ụlọ ikwu.
  ory-ory: ଆଉ ତୁମ୍ଭେ ମଧ୍ୟ ବାହାରକୁ ଯିବା ନିମନ୍ତେ ଛାଉଣି ବାହାରେ ଏକ ସ୍ଥାନ କରିବ;
  chk-chk: Iwe, epwe wor eu leni lükün ewe lenien sounfiu, ia oua tongeni feila o
    ngasala ie.
  rop-rop: “En yumob garra abum pleis atsaid brom yumob kemp wen yumob wandim go bush.
  ukr-1871: Окрім того нехай буде в тебе за табором місце, куди виходити меш.
  deu-1951: Und du sollst draußen vor dem Lager einen Ort haben, dahin du zur Not
    hinausgehst.
  eng-JPS: (23-13) Thou shalt have a place also without the camp, whither thou shalt
    go forth abroad.
  srp-1865: I imaj mjesto iza okola gdje æeš izlaziti napolje.
  lug-lug: “Onootegekanga ekifo ebweru w’olusiisira ky’onoolagangamu okweteewuluza.
  heb-heb: ויד תהיה לך מחוץ למחנה ויצאת שמה חוץ׃
  ben-IRV: তুমি শিবিরের বাইরে এক জায়গা নির্ধারণ করে বাইরের দেশ বলে সে জায়গায় যাবে;
  pan-pan: ਛਾਉਣੀ ਦੇ ਬਾਹਰ ਇੱਕ ਪਾਸੇ ਨੂੰ ਤੁਹਾਡੇ ਲਈ ਇੱਕ ਸਥਾਨ ਹੋਵੇ, ਜਿੱਥੇ ਤੁਸੀਂ ਜੰਗਲ-ਪਾਣੀ
    ਲਈ ਜਾਓ।
  mya-JVB: သင့် ကျင်ကြီးစွန့်ရာအရပ် သည် တပ် ပြင် ၌ ရှိ ရ မည်။
  hmo-hmo: “Kamepa ena murimurina dekenai emui kukuri gabuna ta do umui gwauraia.
  urd-urd: और ख़ेमागाह के बाहर तू कोई जगह ऐसी ठहरा देना, जहाँ तू अपनी हाजत के लिए
    जा सके;
  rus-SYN: Место должно быть у тебя вне стана, куда бы тебе выходить;
  bqc-SIM: Tó oosi kɛ̀, aà zu'o, i su bòou ĩatɛ̃ gɛ̃a kpɛ́u gbɛa.
  tcz-CHONGTHU: Ngahmun polama chu ehkul khat nasem diu, hiche muna chu eh-thaa na
    cheji diu ahi.
  mar-mar: प्रातर्विधींसाठी छावणीच्या बाहेर एक जागा असावी.
  qub-qub: «Tiyarcaycashayquipita caru-nirajcho juc pacha canga ishpacunayquipaj.
  hat-hat: N'a chwazi yon kote andeyò limit kan an kote n'a ka ale fè bezwen nou.
  eng-BSB: You must have a place outside the camp to go and relieve yourself.
  tod-tod: Kpɔkɔ voloi, toɠa maagba, foloi a daana, toɠa zoo niina é lɔ ʋolu wo-ʋuuzuʋɛ.
  eng-WEBPB: You shall have a place also outside of the camp where you go relieve
    yourself.
  kbq-kbq: Hagi seli nonkuma'mofo fegi'a avirifa hu kumara tro hunte'neta, anampi
    avirifa ome hiho.
  nhe-BL: “Huan xiquiyocatlalica se lugar para incuatitlanose tlen elis quentzi huejca
    tlen campa inmochijtoque.
  gub-BL: Pekar ywypehegwer katu pe peker haw wi nehe, ka'apaw romo karukaw romo nehe.
  eng-DRA: Thou shalt have a place without the camp, to which thou mayst go for the
    necessities of nature,
