verse: DEU.023.001
translations:
  mal-C: ജനനേന്ദ്രിയം വിച്ഛേദിക്കപ്പെട്ടവനോ ഉടയ്ക്കപ്പെട്ടവനോ യഹോവയുടെ സഭയിൽ പ്രവേശിക്കരുത്.
  deu-TKW: Niemand soll das Weib seines Vaters heiraten und so die Decke seines Vaters
    aufheben. Wer aus der Gemeinde Gottes auszuschließen sei. Reimhaltung des Kriegslagers.
  lin-lin: Mwana mobali moko te akoki kobala mwasi ya tata na ye, noki te akosambwisa
    mbeto ya tata na ye.
  eng-LSV: “No one wounded, bruised, or cut in the genitals enters into the assembly
    of YHWH;
  eng-GNV: None that is hurt by bursting, or that hath his priuie member cut off,
    shall enter into the Congregation of the Lord.
  eng-WEBSTER: He that is wounded or mutilated in his secrets, shall not enter into
    the congregation of the LORD.
  nhw-BL: “Sintla se tlacatl quipixtoc itecsis catli pechtic, o sintla tlatzontectli
    itoto, amo huelis itztos amohuaya campa anmocahuaj amojuanti catli animasehualhua
    TOTECO.
  swh-ONEN: Asiingie mtu yeyote aliyehasiwa kwa kupondwa makende au kwa kukatwa uume
    wake katika kusanyiko la Bwana.
  bba-bba: Durɔ ɡoo u ku rɑɑ mɑɑ win bɑɑbɑn kurɔ kĩɑ. Ù n kuɑ mɛ, u win bɑɑbɑ sekuru
    dokewɑ mi.
  eng-KJVCPB: He that is wounded in the stones, or hath his privy member cut off,
    shall not enter into the congregation of the Lord.
  luo-luo: Ngʼat ma nyangetane otore kata ma duongʼne ongʼad oko kik donj e chokruok
    mar Jehova Nyasaye.
  meu-meu: Abona nadinadina e heala eiava usina e heutu tauna na Iehova ena hebou
    lalonai basine raka vareai.
  npi-ULB: लिङ्ग किचिएको वा काटिएको मानिसलाई परमप्रभुको सभामा प्रवेश गर्न निदनू ।
  yor-yor: Kí ẹnikẹ́ni tí a fọ́ ní kóró ẹpọ̀n nípa rírùn tàbí gígé má ṣe wọ inú ìjọ
    Olúwa wá.
  ind-ind: Selanjutnya Musa mengajar umat Israel, “Setiap laki-laki yang buah zakarnya
    rusak atau alat kelaminnya dipotong tidak boleh menghadiri perkumpulan penting
    umat TUHAN.
  pes-OPCB: مردی که بیضه‌هایش له شده و یا آلت تناسلی‌اش بریده شده باشد، نباید داخل
    جماعت خداوند شود.
  tgl-ULB: Sinumang lalaki na ang kanilang mga pribadong bahagi ay nadurog o naputol
    ay hindi maaaring mapabilang sa kapulungan ni Yahweh.
  hui-hui: Mosesehanda laabo halu lalu, Agali mbira ibu pindu mo wahene heaguabi wi
    podo wahai heneyaguabi ogonidagua bini kago ibu Anduane Homogonaga wali agali
    kagoha hatago howa mandagi holene nawi.
  mya-mya: '``သင်း​ကွပ်​ထား​သော​ယောကျာ်း သို့​မ​ဟုတ် ယောကျာ်း​တန်​ဆာ​ပြတ်​နေ​သူ​အား
    ထာ​ဝ​ရ ဘု​ရား​၏​လူ​မျိုး​တော်​စာ​ရင်း​တွင်​မ​ပါ ဝင်​စေ​ရ။'
  bod-N: སྒོང་རྡོག་ལ་རྨས་སྐྱོན་བྱུང་བ་དང་ཕོ་མཚན་བཅད་པ་རྣམས་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་འདུ་ཚོགས་ལ་ཞུགས་མི་རུང་།
  sna-sna: Hapana murume akakuvadzwa manhu ake kana kubviswa nhengo yake achapinda
    paungano yaJehovha.
  spa-BLM: El castrado por aplastamiento o corte no entrará en la asamblea de Yahvé.
  cac-cac: Tato ay mach mac'b'ilpoj sn̈olob' sq'ueen, ma ic'b'ilel svinaquil chi',
    max yal-laj yoch d'a scal eb' yetisraelal ayic molanec' eb' yic'anchaan̈ Jehová.
  swh-ULB: Mwanamume aliyejeruhiwa kwa kupondwa au kukatwa haruhusiwi kuingia katika
    kusanyiko la Yahwe.
  bel-bel: У каго раздушаны ядры альбо адрэзаны дзетародны чэлес, той ня можа ўвайсьці
    ў супольнасьць Гасподнюю.
  deu-ELBBK: Ein Mann soll nicht die Frau seines Vaters nehmen und soll die Decke
    seines Vaters nicht aufdecken.
  mbb-OT: “Is etew he migkapun etawa midtamped is pid-etawan din kenà egkehimu he
    edtampu te upakat he para te Nengazen.
  mal-2015: ഷണ്ഡനോ ഛിന്നലിംഗനോ യഹോവയുടെ സഭയിൽ പ്രവേശിക്കരുതു.
  rmc-rmc: „Ňiko peske našťi lel romňake le dadeskra romňa, bo oleha kerďahas ladž
    peskre dadeske.“
  pes-OPV: جماعت خداوند شخصی که کوبیده بیضه و آلت بریده باشد داخل جماعت خداوند نشود.
  ron-1924: Чел скопит, сау фаменул, сэ ну интре ын адунаря Домнулуй.
  ben-OBCV: যার অণ্ডকোষ থেঁৎলে দেওয়া কিংবা পুরুষাঙ্গ কেটে ফেলা হয়েছে সে সদাপ্রভুর
    লোকদের সমাজে যোগ দিতে পারবে না।
  som-som: Oo kii xiniinyaha ka tuman ama guska ka jaran waa inuusan shirka Rabbiga
    gelin.
  lat-VUC: Non intravit eunuchus, attritis vel amputatis testiculis et abscisso veretro,
    ecclesiam Domini.
  eng-ASVBT: He that is wounded in the stones, or hath his privy member cut off, shall
    not enter into the assembly of Jehovah.
  ita-1885: NON entri nella raunanza del Signore alcuno che abbia i testicoli infranti
    o tagliati.
  eng-LXXUP: A man shall not take his father’s wife, and shall not uncover his father’s
    skirt.
  eng-ULB: No man injured by crushing or cutting off may enter the assembly of Yahweh.
  spa-VBL: Ningún hombre cuyos genitales hayan sido dañados o cortados puede entrar
    en el santuario del Señor.
  fra-_FOB: Celui qui est eunuque pour avoir été écrasé, ou pour avoir été taillé,
    n'entrera point dans l'assemblée de l'Éternel.
  mal-mal: ഷണ്ഡനോ ഛിന്നലിംഗനോ യഹോവയുടെ സഭയിൽ പ്രവേശിക്കരുത്.
  urd-GVR: Jab Isrāīlī Rab ke maqdis ke pās jamā hote haiṅ to use hāzir hone kī ijāzat
    nahīṅ jo kāṭne yā kuchalne se ḳhojā ban gayā hai.
  suz-BL: मिनु वोंइश मुर कली आल मथीब सेल्‍चा कली आ चारतीक ख्रोइश्‍शो बाक्‍त हना, परमप्रभु
    यावे आ ग्रुम्‍तीकेमी ओव़ने मचाप्‍ब। यसैया ५६:३-४; प्रेरित ८:२७
  ita-1927: L’eunuco a cui sono state infrante o mutilate le parti, non entrerà nella
    raunanza dell’Eterno.
  ckb-ckb: نابێت خەساو یان قۆڕ یان کەسێک ئەندامی نێرینەی بڕابێتەوە بێتە ناو کۆمەڵی
    یەزدان.
  eng-BBE: No man whose private parts have been wounded or cut off may come into the
    meeting of the Lord's people.
  kan-OKCV: ಬೀಜ ಹೊಡಿಸಿಕೊಂಡವರು ಅಥವಾ ಜನನ ಇಂದ್ರಿಯ ಕತ್ತರಿಸಿಕೊಂಡವರು ಯೆಹೋವ ದೇವರ ಸಭೆಗೆ ಸೇರಬಾರದು.
  tam-2017: “விரை நசுக்கப்பட்டவனும், ஆணுறுப்பு வெட்டப்பட்டவனும் யெகோவாவுடைய சபையில்
    சேர்க்கப்படக்கூடாது.
  spa-RV-1909: NO entrará en la congregación de Jehová el que fuere quebrado, ni el
    castrado.
  ron-BTF: Cel care este rănit la testicule, sau îşi are mădularul retezat, să nu
    intre în adunarea DOMNULUI.
  eng-WEBP: He who is emasculated by crushing or cutting shall not enter into the
    LORD’s assembly.
  eng-FBV: No man whose genitals have been damaged or cut off is allowed to enter
    the Lord's sanctuary.
  nld-1939: Geen eunuch of ontmande mag tot de gemeente van Jahweh worden toegelaten.
  nch-BL: “Sinta se tacat quipixtoc itecsis cati pajpatztic, o sinta quitzontectoc
    itoto, amo huelis itztos amohuaya campa anmocahuaj amojuanti cati animasehualhua
    TOTECO.
  vie-1934: Người hoạn, hoặc vì ngoại thận bị dập, hay là bị cắt, sẽ không được phép
    vào hội của Đức Giê-hô-va.
  hin-CV: कोई भी, जो नपुंसक है, जिसका लिंग काट डाला गया है, याहवेह की सभा में प्रवेश
    नहीं करेगा.
  eng-OURB: He who is emasculated by crushed or damaged private parts shall not enter
    into Adonai’s assembly.
  spa-BES: Ningún hombre cuyas partes privadas hayan sido heridas o mutiladas puede
    entrar en la reunión del pueblo del Señor.
  tdx-tdx: Ao tsy ho rambese’ ondaty ty valin-drae’e, hamotera’e ty zon-drae’e.
  vid-vid: “Mlume yoneche yalumile mhumbu ama yakanhigwe mhunde ya heye, halinguganigwa
    kihanza na nhing'hano ya wanhu wa Mkulu Nguluwi.
  eng-OKE: A man shall not take his father’s wife, nor uncover the skirt of his father.
  tha-KJV: “ชายคนใดได้รับบาดเจ็​บท​ี่ลู​กอ​ัณฑะหรืออวัยวะสืบพันธุ์​ถู​กตัดออก อย่าให้​เข​้าในที่ชุ​มนุ​มของพระเยโฮวาห์
  por-BR-2018: Não entrará na congregação do SENHOR o que tiver os testículos esmagados,
    nem o castrado.
  deu-ELO: Es soll keiner, dem die Hoden zerstoßen sind oder der Harnstrang abgeschnitten
    ist, in die Versammlung Jehovas kommen.
  eng-WYC-2018: A gelding when his stones be broken, either cut away, and his rod
    cut off, he shall not enter into the church of the Lord. (When a man is made a
    gelding, or a eunuch, that is, if his stones, or his ballocks, be broken, or cut
    off, or if his rod is cut off, he shall no longer be part of the Lord’s congregation.)
  epo-epo: Kiu havas dispremitajn testikojn aŭ detranĉitan seksan membron, tiu ne
    povas eniri en la komunumon de la Eternulo.
  uig-PIN: Kimki soⱪulux yaki kesilix tüpǝylidin ahta ⱪiliwetilgǝn bolsa, Pǝrwǝrdigarning
    jamaitigǝ kirmisun.
  beo-beo: Nowa dunu da ea gulusu danai o ea ewa damuni fasi da Hina Gode Ea fi ilima
    gilisimu da sema bagade.
  tpi-OTNT: Na Moses i tok moa olsem, “Sapos ol i bin katim bol bilong wanpela man
    o rausim kok bilong em olgeta, em i no inap i go insait long lain manmeri bilong
    Bikpela.
  hau-SA: Duk wanda aka daƙe, ko yanke gabansa, ba zai shiga taron jama’ar Ubangiji
    ba.
  uig-LAT: Kimki soqulush yaki késilish tüpeylidin axta qiliwétilgen bolsa, Perwerdigarning
    jamaitige kirmisun.
  nde-nde: “Loba ngubani olimele amaphambili, kungaba ngokuthenwa kumbe ukugxotshwa
    kavunyelwa ukungena ebandleni likaThixo.
  ton-ton: “Ko ia kuo lavea ʻi hono tenga, pe kuo tutuʻu hono potu fufū, ke ʻoua naʻa
    hoko ia ki he fakataha ʻoe kakai ʻa Sihova.
  ces-1613: Nevejde do shromáždění Hospodinova, kdož by měl stlučené aneb odňaté lůno.
  eng-WMB: He who is emasculated by crushing or cutting shall not enter into the LORD’s
    assembly.
  tam-TCV: விதைகள் நசுக்கப்பட்டதினாலோ, ஆணுறுப்பு வெட்டப்பட்டதினாலோ ஆண்மையிழந்தவன்
    எவனும் யெகோவாவின் சபைக்குள் வரக்கூடாது.
  ceb-ULB: Dili makasulod sa panagtigom ni Yahweh ang tawong nasamaran pinaagi sa
    pagdugmok o pagputol.
  pol-UBG: Ten, kto ma zgniecione jądra lub odcięty członek, nie wejdzie do zgromadzenia
    PANA.
  urd-GVU: جب اسرائیلی رب کے مقدِس کے پاس جمع ہوتے ہیں تو اُسے حاضر ہونے کی اجازت
    نہیں جو کاٹنے یا کچلنے سے خوجہ بن گیا ہے۔
  deu-1912: '[23:2] Es soll kein Zerstoßener noch Verschnittener in die Gemeinde des
    HERRN kommen.'
  kan-2017: ಬೀಜಹೊಡಿಸಿಕೊಂಡವರು ಅಥವಾ ರಹಸ್ಯಾಂಗವನ್ನು ಛೇದಿಸಿಕೊಂಡವರು ಯೆಹೋವನ ಸಭೆಯಲ್ಲಿ ಸೇರಬಾರದು.
  yap-yap: “Dariy be’ nib mo’on ni kan luf nuni ran ara kan th’ab downgin ni pumo’on
    ni yira uneg nga fithik’ e girdi’ rok SOMOL.
  hlt-MCSB: A boengha dongah aka hi khaw, yang ngun khaw BOEIPA kah hlangping taengah
    kun boel saeh.
  mdy-ETH: ሙሴ ኬኤዛዖ፦ «ፂኢቄ ዹይንቴያ ሃሣ ጌኒንቴ ዓሲ ናንጊና ናንጋ ጎዳ ዴሮ ባኣካ ፓይዲንታንዳያ ኮይሱዋሴ» ጌዔኔ።
  twi-ASANTE: Ɔbarima a wɔasa no anaa wɔatwa ne barima atwene no mmma Awurade badwa
    ase.
  eng-WEBU: He who is emasculated by crushing or cutting shall not enter into the
    LORD’s assembly.
  bnp-bnp: E Moses i ta tabu i ta maea, “A bakovi ni pala a dolena o ni pala vuroki
    a kapuna, i uka ma ge dili na vaponga ne BAKOVI DAGI.
  wal-wal: “Sanggisettida woikko qaaratettida attumaasi, GODAA yaa7aa giddon beettoppo.
  spa-PDDPT: No entrará en la congregación de Yavé el que tenga magullados los testículos
    o amputado su miembro viril.
  gun-gun: — Avakue oa'yĩjo pyre e'ỹ vy oembo aya pyre ma ndoikei 'rã Senhor pegua
    nhemboaty oĩaty py.
  ilo-ULB: Saan a maibilang iti gimong ni Yahweh ti siasinoman a lalaki a nadadael
    wenno naputed ti mabagbagina.
  kpg-kpg: “Taane dela guu kabe ono goloo daane, le e deemee di dau gi baahi nia daangada
    Dimaadua.
  uig-ARA: كىمكى سوقۇلۇش ياكى كېسىلىش تۈپەيلىدىن ئاختا قىلىۋېتىلگەن بولسا، پەرۋەردىگارنىڭ
    جامائىتىگە كىرمىسۇن.
  sus-sus: Mixi yo mu lan a nun a baba xa ginɛ xa kafu. A tana fe nan na ra a baba
    mabiri.
  pon-2006: Sohte ohl emen me lekwusol de ohn mouri lupsang kak iang towehla sapwellimen
    Koht aramas akan.
  ksd-ksd: Koko ta tikai ba i tar kinkin ra kolokina, ba ta tikai di tar poko vue
    ra kuruna, na ruk ta ra kivung kai ra Luluai.
  tur-YTC: Ezilerek ya da kesilerek hadım edilen kişi Yahve'nin topluluğuna girmeyecek.
  grc-BRENT: Οὐ λήψεται ἄνθρωπος τὴν γυναῖκα τοῦ πατρὸς αὐτοῦ, καὶ οὐκ ἀποκαλύψει
    συγκάλυμμα τοῦ πατρὸς αὐτοῦ.
  ind-AYT: Seorang laki-laki yang hancur buah pelirnya atau kemaluannya terpotong
    tidak boleh masuk dalam jemaat TUHAN.
  nya-nya: Mwamuna aliyense wofulidwa kapena woduka chiwalo chachimuna asalowe nawo
    mu msonkhano wa Yehova.
  hrv-hrv: Neka se nitko ne ženi ženom oca svoga i neka ne odgrće očeva pokrivača.
  mps-mps: Tama Mosesgo po geninama weyu, te po wali, “Tialima, augwaligo te bidi
    mego sogoli dinama, ma augwaligo agai gasa sese togwai bidi yai baso da, aga te
    Godigo we bidi hani tomoba pelamuo, augwali deliba sisinama, Godibolo lotu po
    wabo sogo.”
  tpi-tpi: Na Moses i tok moa olsem, “Sapos ol i bin katim bol bilong wanpela man
    o rausim kok bilong em olgeta, em i no inap i go insait long lain manmeri bilong
    Bikpela.
  dan-1931: Ingen, der er gildet ved Knusning eller Snit, har Adgang til HERRENS Forsamling.
  vie-OVCB: “Một người có tinh hoàn bị dập hay dương vật bị cắt thì không được vào
    cộng đồng dân Chúa Hằng Hữu.
  guj-2017: જો કોઈ વ્યક્તિના વૃષણ ઘાયલ થયાં હોય અથવા જેની જનનેન્દ્રિય કાપી નાખવામાં
    આવી હોય, તેને યહોવાહની સભામાં દાખલ થવા દેવો નહિ.
  pon-2006A: Sohte ohl emen me lekwusol de ohn mouri lupsang kak iang towehla sapwellimen
    Koht aramas akan.
  por-BRBSL: Aquele que for emasculado por esmagamento ou corte não entrará na assembléia
    de Yahweh.
  cth-cth: Tuenla hoehpawiteh, tongpa e puengcang tâtueng lah kaawm e teh BAWIPA e
    tamihu dawk kâen mahoeh.
  twi-twi: Ɔbarima a wɔasa no anaa wɔatwa ne barima akyene no mma Awurade bagua ase.
  hlt-hlt: A boengha dongah aka hi khaw, yang ngun khaw BOEIPA kah hlangping taengah
    kun boel saeh.
  tbz-SIM: Òmɔù bɑ́ɑ́ duɔ́nɛ̀ o cicɛ pokù mɔù. A bɑ́ɑ́ fietɛ dɛ̀ɛ̀ tu ɑ cicɛ kpɛrɛ.
  msy-2020: Egha Moses ua kamaghɨn mɨgei, “Gumazitam, me an mɨkarzir mogomem amɨsararigham,
    o bar anetughtɨ, a Ikiavɨra Itir Godɨn gumazamizibar tongɨn ikian kogham.
  azb-azb: Cinsiyyət üzvü əzilmiş ya da kəsilmiş şəxs Rəbbin camaatı arasına daxil
    ola bilməz.
  eng-DBY: He that is a eunuch, whether he have been crushed or cut, shall not come
    into the congregation of Jehovah.
  hin-2017: “जिसके अण्ड कुचले गए या लिंग काट डाला गया हो वह यहोवा की सभा में न आने
    पाए।
  wol-KYG: Bu kenn jël jabaru baayam, di teddadil lalu baayam.
  eng-YLT: '''One wounded, bruised, or cut in the member doth not enter into the assembly
    of Jehovah;'
  eng-WYC-2017: A gelding when his stones be broken, either cut away, and his rod
    cut off, he shall not enter into the church of the Lord.
  eng-WMBB: He who is emasculated by crushing or cutting shall not enter into the
    LORD’s assembly.
  urd-GVH: जब इसराईली रब के मक़दिस के पास जमा होते हैं तो उसे हाज़िर होने की इजाज़त
    नहीं जो काटने या कुचलने से ख़ोजा बन गया है।
  rug-rug: Loke tie ta puzalana babe ta magu palae totona si kaqu koa somanae koari
    na tinoni te Zihova.
  gaz-gaz: Namni kolaafame yookaan dhagni saala isaa irraa murame kam iyyuu waldaa
    Waaqayyoo hin seenin.
  fra-LSG: Celui dont les testicules ont été écrasés ou l’urètre coupé n’entrera point
    dans l’assemblée de l’Éternel.
  yal-yal: Xɛmɛn nun a fafe a ɲaxanla nama kafu, alogo a nama a fafe rayagi.
  haw-1868: A OLE e komo iloko o ke anainakanaka o Iehova ke kanaka i paopaoia a i
    okiia kona mea huna.
  arb-NAV: لَا يَدْخُلْ ذُو الْخِصْيَتَيْنِ الْمَرْضُوضَتَيْنِ أَوِ الْمَجْبُوبُ فِي
    جَمَاعَةِ الرَّبِّ.
  ewe-ewe: “Ŋutsu si ƒe voku gbã alo ŋutsu si ƒe ŋutsu wolã la mekpɔ mɔ age ɖe Kɔkɔeƒe
    la o.
  eng-LEE: (23:2) He that is wounded in the testicles, or hath his privy member cut,
    shall not enter into the congregation of the Lord.
  asm-FB: যি পুৰুষৰ অণ্ডকোষ চূর্ণ বা গুপুত অঙ্গ কটা হৈছে, তেওঁ যিহোৱাৰ সমাজত সোমাব
    নোৱাৰিব।
  sus-A: مِشِ يٌ مُ لَن عَ نُن عَ بَبَ شَ فِنّ شَ كَقُ. عَ تَنَ قٍ نَن نَ رَ عَ بَبَ
    مَبِرِ.
  fra-SBL: Celui qui est émasculé par écrasement ou par coupure n'entrera pas dans
    l'assemblée de l'Éternel.
  hbo-hbo: לֹא־יִקַּ֥ח אִ֖ישׁ אֶת־אֵ֣שֶׁת אָבִ֑יו וְלֹ֥א יְגַלֶּ֖ה כְּנַ֥ף אָבִֽיו׃
    ס
  eng-WYCLIFFE: A geldyng whanne hise stoonys ben brokun, ethir kit awey, and his
    yerde is kit awei, schal not entre in to the chirche of the Lord.
  cwe-cwe: “Mulume yoyose yoyalumile zimbwegele hebu yoyakanhigwe ulume wake, sekeyengile
    muna umting'hano wa wanhu wa Mndewa Mulungu.
  kik-kik: Gũtirĩ mũndũ mũhakũre na ũndũ wa kũhihinywo kana gũtinio kĩĩga gĩake gĩa
    ũciari ũgaatoonya kĩũngano-inĩ kĩa Jehova.
  fra-NCL: Nul ne prendra la femme de son père et ne soulèvera la couverture du lit
    de son père.
  cek-AK: Takpum akoep ai, ahmaa kaom nongpa loe, Angraeng ih kaminawk amkhuenghaih
    ahmuen ah akun thai mak ai.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Dule e-alugwag-matarkwaa nikale,
    igi, abgan sikardibe, Bab-Dummad-Jehováʼse-goled-negse gwen dogosulid.'
  uig-CYR: Кимки соқулуш яки кесилиш түпәйлидин ахта қиливетилгән болса, Пәрвәрдигарниң
    җамаитигә кирмисун.
  tel-2017: “చితికిన వృషణాలు ఉన్నవాళ్ళు, లేదా పురుషాంగం కోసిన వాళ్ళు యెహోవా సమాజంలో
    చేరకూడదు. వ్యభిచారం వలన పుట్టినవాడు యెహోవా సమాజంలో చేరకూడదు.
  hat-BSA: “Nanpwen pèsòn avèk boul grenn li kraze oswa koupe ki va antre nan asanble
    SENYÈ a.
  kos-kos: “Wangin sie mukul su twatala, ku sie su laslasla ma mukul lal fah oaoa
    mu el sie sin un mwet lun LEUM GOD.
  hbo-WLC: לֹא־יִקַּ֥ח אִ֖ישׁ אֶת־אֵ֣שֶׁת אָבִ֑יו וְלֹ֥א יְגַלֶּ֖ה כְּנַ֥ף אָבִֽיו׃
    ס
  ibo-ibo: Nwoke ọbụla echipịara mkpụrụ amụ ya, maọbụ nke e bipụrụ mkpụrụ amụ ya,
    agaghị esonye na mkpọkọta Onyenwe anyị.
  ory-ory: ଚୂର୍ଣ୍ଣକୋଷ କିଅବା ଛିନ୍ନଲିଙ୍ଗ ବ୍ୟକ୍ତି ସଦାପ୍ରଭୁଙ୍କ ସମାଜରେ ପ୍ରବେଶ କରିବ ନାହିଁ।
  chk-chk: “Iwe, esap wor eman mwän mi tatakis föün ika pöküela ewe kükün inis epwe
    choni nöün ewe Samol mi Lapalap we mwichen aramas.
  rop-rop: Wal Mosis bin kipgon tok, “Wal eni men deibin kadim laiga boiwan buligi,
    o imbin lujim im boiwan pat, wal im kaan jidan garram detlot pipul blanga YAWEI
    det trubala God.
  ukr-1871: Нїхто не ввійде в громаду Господню, в кого роздавлені ядра, чи то відрізане
    природне тїло;
  deu-1951: Es soll kein Verstümmelter noch Verschnittener in die Gemeinde des HERRN
    kommen.
  eng-JPS: (23-2) He that is crushed or maimed in his privy parts shall not enter
    into the assembly of the LORD.
  srp-1865: U sabor Gospodnji da ne ulazi ni utuèen ni uškopljen.
  lug-lug: “Omuntu yenna ng’ebitundu by’omubiri gwe eby’ekyama byabetentebwa oba nga
    byasalibwako, taayingirenga mu kuŋŋaaniro lya Mukama Katonda.
  heb-heb: לא יבא פצוע דכא וכרות שפכה בקהל יהוה׃
  ben-IRV: হীনবীর্য কিংবা লিঙ্গকাটা লোক সদাপ্রভুর সমাজে প্রবেশ করবে না।
  pan-pan: ਜਿਸ ਦੇ ਨਲ ਮਿੱਧੇ ਗਏ ਹੋਣ ਜਾਂ ਇੰਦਰੀ ਕੱਟੀ ਹੋਈ ਹੋਵੇ, ਉਹ ਯਹੋਵਾਹ ਦੀ ਸਭਾ ਵਿੱਚ ਨਾ
    ਵੜੇ।
  mya-JVB: ယောက်ျား ၏ အင်္ဂါလက္ခဏာ မ စုံလင်၊ ချို့တဲ့သောယောက်ျားသည် ထာဝရဘုရား ၏ ပရိသတ်
    တော်၌ အပါအဝင် မ ဖြစ်ရ။
  hmo-hmo: Mose ma ia hereva, ia gwau, “Iena abona ena nadinadi idia utua o hadikaia,
    o iena usina idia utua oho tauna be Lohiabada ena bese lalonai do ia noho diba
    lasi.
  urd-urd: जिसके ख़ुसिये कुचले गए हों या आलत काट डाली गई हो, वह ख़ुदावन्द की जमा'अत
    में आने न पाए।
  rus-SYN: У кого раздавлены ятра или отрезан детородный член, тот не может войти
    в общество Господне.
  bqc-SIM: Gbɛ̃e su a mae nↄ sɛ à gɛ̃ a mae gɛ̃kĩio.
  tcz-CHONGTHU: Pasal khat chu til lahsa leh hinpi kitansa ahileh pampeiya um ahi.
    Amapa chu Pakai hou’in sung kikhopna muna hunglut thei talou ding ahi.
  mar-mar: जो भग्नांड किंवा ज्याचे लिंग छेदन झाले आहे त्यास परमेश्वराच्या सभेत सहभागी
    होण्यास मनाई आहे.
  qub-qub: «Tayta Diosta aduranayquipaj shuntacashayquimanga ama yaycongachu runtun
    pashtashacuna, pengaynin rogushacuna.
  hat-hat: Lè yon nonm gen grenn li yo kraze, osinon pati li koupe, li pa gen dwa
    parèt tèt li ankò nan reyinyon pèp la ap fè pou fè sèvis pou Seyè a.
  eng-BSB: No man with crushed or severed genitals may enter the assembly of the LORD.
  tod-tod: Nu nɔpɛ ge la kɛɛɠɛ anzai tanɔpɛ seiɗa ga anza, é mina ɓaaɠula kɛɛɠɛ ma
    ɠana.
  eng-WEBPB: He who is emasculated by crushing or cutting shall not enter into the
    LORD’s assembly.
  kbq-kbq: Hagi agonkna'za harige, agoza akafrige'ma hu'nesia ne'mo'a, Ra Anumzamofo
    vahe'ma atruma hu'ne'nafina omanigahie.
  nhe-BL: “Intla se tlacatl quipixtoc itequis tlen pechtic, o intla quitzontequilijtoque
    itoto, ax huelis itztos imohuaya campa inmocahuaj imojuanti tlen initlacajhua
    TOTECO.
  gub-BL: Uze'eg Moizez teko wanupe. — Aze amo o'ok amo awa hapi'a izuwi nehe, aze
    ru'u uzaikaw ima'e izuwi nehe, a'e awa nupuner kwaw Tupàn Tuweharupi Wiko Ma'e
    hemiaihu romo weko haw rehe nehe.
  eng-DRA: An eunuch, whose testicles are broken or cut away, or yard cut off, shall
    not enter into the church of the Lord.
