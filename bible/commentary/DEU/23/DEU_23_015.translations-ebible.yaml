verse: DEU.023.015
translations:
  mal-C: ഒരു അടിമ തന്റെ ഇപ്പോഴത്തെ യജമാനനിൽനിന്നു രക്ഷപ്പെട്ട് നിന്നെ അഭയം പ്രാപിച്ചാൽ
    ആ അടിമയെ അയാളുടെ യജമാനനു കൈമാറരുത്.
  deu-TKW: Denn Jahwe, dein Gott, zieht inmitten deines Lagers einher, um dich zu
    schützen und dir deine Feinde preiszugeben; darum soll dein Lager heilig sein,
    damit er nicht irgend etwas Widerliches an dir sehe und sich von dir zurückziehe.
  lin-lin: Pamba te Yawe, Nzambe na bino, atambolaka kati na molako na bino mpo na
    kobatela bino mpe kokangola bino na maboko ya banguna na bino. Molako na bino
    esengeli kozala bule mpo ete akoka komona te eloko moko ya mbindo kati na bino
    mpe apesa bino mokongo te.
  eng-LSV: You do not shut up a servant to his lord, who escapes to you from his lord;
  eng-GNV: Thou shalt not deliuer the seruant vnto his master, which is escaped from
    his master vnto thee.
  eng-WEBSTER: 'Thou shalt not deliver to his master the servant who hath escaped
    from his master to thee:'
  nhw-BL: “Sintla se tetequipanojquetl cholohua tlen iteco huan ajsis campa amochaj,
    amo xijmactilica imaco catli achtihuiya eliyaya iteco.
  swh-ONEN: Ikiwa mtumwa amekimbilia kwako, usimrudishe kwa bwana wake.
  bba-bba: Domi Gusunɔ bɛsɛn Yinni u wɑ̃ɑ bɛɛn sɑnsɑni ye sɔɔ u sĩimɔ sĩimɔ u kɑ bɛɛ
    kɔ̃su kpɑ u bɛɛ bɛɛn yibɛrɛbɑ nɔmu bɛriɑ. Yen sɔ̃, n weenɛwɑ bɛɛn sɑnsɑni yɑ n
    dɛɛre kpɑ u ku bɔrɔnu ɡɑnu wɑ bɛɛn suunu sɔɔ ni nu koo de u bɛɛ biru kisi.
  eng-KJVCPB: 'Thou shalt not deliver unto his master the servant which is escaped
    from his master unto thee:'
  luo-luo: Ka misumba obiro mopondo iru kik udwoke ne ruodhe.
  meu-meu: Hesiai tauna ta ese biaguna bema heautania, oi dekemu ai bema heau kau,
    biaguna basio henia lou.
  npi-ULB: आफ्नो मालिकबाट भागेर आएको कमारालाई त्यसको मालिककहाँ नफर्काउनू ।
  yor-yor: Bí ẹrú kan bá ti gba ààbò lọ́dọ̀ rẹ, má ṣe fi lé ọ̀gá rẹ̀ lọ́wọ́.
  ind-ind: “Jika ada seorang budak dari negeri lain yang melarikan diri ke Israel
    dan meminta perlindungan dari majikannya, janganlah kalian menyerahkan dia kembali
    kepada majikannya.
  pes-OPCB: اگر برده‌ای از نزد اربابش فرار کرده، به شما پناه آورد، نباید او را مجبور
    کنید که نزد اربابش برگردد.
  tgl-ULB: Hindi ninyo dapat ibalik sa kaniyang amo ang isang alipin na tumakas mula
    sa kaniyang amo.
  hui-hui: Mosesehanda laabo halu lalu, Agali garabaya biabe ale biahaga mbira ibugua
    ibunaga anduane kago helalu pora bialu tí kamiria ibalu tígua ibu biamogo bidaba
    lama ibiyagua nde tígua ibu anduane karia dai bia nalalimu.
  mya-mya: '``သ​ခင်​ထံ​မှ​ထွက်​ပြေး​၍​သင့်​ထံ​သို့​ခို​လှုံ​ရန် ရောက်​ရှိ​လာ​သော​ကျွန်​ကို
    သူ​၏​သ​ခင်​ထံ​သို့ ပြန်​မ​ပို့​နှင့်။-'
  bod-N: གལ་སྲིད་བྲན་པོ་ཞིག་རང་གི་བདག་པོར་བྲལ་ནས་ཁྱོད་རྣམས་ཀྱི་དྲུང་དུ་བྲོས་འོངས་ན།
    ཁྱོད་རྣམས་ཀྱིས་ཁོ་རང་བདག་པོ་ལ་ཕྱིར་སྤྲོད་པར་མི་བྱ།
  sna-sna: Kana muranda atizira kwauri, usamudzosera kuna tenzi wake.
  spa-BLM: No entregarás a su amo un siervo que se haya escapado de su amo hacia ti.
  cac-cac: Tato ay junoc checab' tz'el elelal d'a spatrón, snib'ej tz'aj eyed'oc,
    man̈ eyac' meltzaj d'a spatrón chi'.
  swh-ULB: Hutakiwi kumrudishia bwana mtumwa aliyetoroka kwake.
  bel-bel: Не выдавай раба гаспадару ягонаму, калі ён прыбяжыць да цябе ад гаспадара
    свайго;
  deu-ELBBK: Denn der HERR, dein Gott, wandelt inmitten deines Lagers, um dich zu
    erretten und deine Feinde vor dir dahinzugeben; und dein Lager soll heilig sein,
    dass er nichts Schamwürdiges unter dir sehe und sich von dir abwende.
  mbb-OT: “Emun duen uripen he ebpeleǥuyan din is egalen din ne ziyà edangep te kenikew,
    ne kenè nu sikandin teǥela te kedlikù diyà te egalen din.
  mal-2015: യജമാനനെ വിട്ടു നിന്റെ അടുക്കൽ ശരണം പ്രാപിപ്പാൻ വന്ന ദാസനെ യജമാനന്റെ കയ്യിൽ
    ഏല്പിക്കരുതു.
  rmc-rmc: O RAJ, tumaro Del, hino maškar tumende andro taboris, hoj tumen te chraňinel
    a te del tumenge le ňeprijaťeľen andro vasta. O taboris mušinel te el sveto, hoj
    o RAJ te na dikhel maškar tumende oda, so hin pre ladž, a te na visaľol tumendar.“
  pes-OPV: غلامی را که از آقای خود نزد تو بگریزد به آقایش مسپار.
  ron-1924: Сэ ну дай ынапой стэпынулуй сэу пе ун роб каре ва фуӂи ла тине дупэ че
    л-а пэрэсит.
  ben-OBCV: কারও দাস যদি তোমাদের কাছে আশ্রয় নেয়, তাকে তার মনিবের হাতে ফিরিয়ে দেবে
    না।
  som-som: Haddii addoon sayidkiisii ka soo cararo oo uu idiin yimaado waa inaydaan
    isaga sayidkiisii dib ugu celin.
  lat-VUC: Non trades servum domino suo, qui ad te confugerit.
  eng-ASVBT: 'Thou shalt not deliver unto his master a servant that is escaped from
    his master unto thee:'
  ita-1885: NON dare il servo che sarà scampato a te d'appresso al suo signore, in
    man del suo signore.
  eng-LXXUP: Because the Lord thy God walks in thy camp to deliver thee, and to give
    up thine enemy before thy face; and thy camp shall be holy, and there shall not
    appear in thee a disgraceful thing, and so he shall turn away from thee.
  eng-ULB: You must not give back to his master a slave who has escaped from his master.
  spa-VBL: No envíes a un esclavo de vuelta a su amo si ha venido a ti en busca de
    protección.
  fra-_FOB: Tu ne livreras point à son maître l'esclave qui se sera sauvé chez toi
    d'avec son maître;
  mal-mal: യജമാനനെ വിട്ട് നിന്റെ അടുക്കൽ ശരണം പ്രാപിക്കുവാൻ വന്ന ദാസനെ യജമാനന്റെ കയ്യിൽ
    ഏല്പിക്കരുത്.
  urd-GVR: Agar koī ġhulām tere pās panāh le to use mālik ko wāpas na karnā.
  suz-BL: मिनु वाइल का आ होव़प रे प्रोक्‍शा, इन बाक्‍तीकेम जाक्‍त हना, गेपुकीमी मेको
    कली लेंशा आ होव़प कली गेचा मदुम्‍ब।
  ita-1927: Non consegnerai al suo padrone lo schiavo che, dopo averlo lasciato, si
    sarà rifugiato presso di te.
  ckb-ckb: ئەگەر کۆیلەیەک پەنای بۆتان هێنا، مەیدەنەوە دەست گەورەکەی،
  eng-BBE: 'Do not give back to his master a servant who has gone in flight from his
    master and come to you:'
  kan-OKCV: ತನ್ನ ಯಜಮಾನನನ್ನು ಬಿಟ್ಟು, ನಿನ್ನ ಬಳಿಗೆ ತಪ್ಪಿಸಿಕೊಂಡು ಬಂದ ದಾಸನನ್ನು ಹಿಡಿದು ಯಜಮಾನನಿಗೆ
    ಒಪ್ಪಿಸಬಾರದು.
  tam-2017: “தன் எஜமானுக்குத் தப்பி உன்னிடத்திற்கு வந்த வேலைக்காரனை அவனுடைய எஜமான்
    கையில் ஒப்புக்கொடாதே.
  spa-RV-1909: 'No entregarás á su señor el siervo que se huyere á ti de su amo:'
  ron-BTF: Să nu dai înapoi stăpânului său pe servitorul care a scăpat la tine de
    la stăpânul său;
  eng-WEBP: You shall not deliver to his master a servant who has escaped from his
    master to you.
  eng-FBV: Don't send a slave back to their master if they have come to you for protection.
  nld-1939: Gij moogt een slaaf, die van zijn heer naar u is gevlucht, niet aan zijn
    meester uitleveren.
  nch-BL: “Sinta se tequipanojquet cholohua ten iteco huan ajsis campa amochaj, amo
    xijtemactilica imaco cati achtohuiya eliyaya iteco.
  vie-1934: Khi tôi tớ trốn khỏi chủ mình chạy đến nhà ngươi, chớ nộp nó lại cho chủ;
  hin-CV: वह दास, जो अपने स्वामी के दासत्व से भागकर तुम्हारे आश्रय में आया हुआ है,
    तुम उसे उसके स्वामी को नहीं लौटाओगे.
  eng-OURB: You shall not deliver to his master a servant who has escaped from his
    master to you.
  spa-BES: 'No devuelvas a su amo un sirviente que se haya ido en fuga de su amo y
    venga a ustedes:'
  tdx-tdx: Amy te midraidraitse añivo’ i tobe’oy t’Iehovà Andrianañahare’o, handrombak’
    azo, hañitoa’e aolo’o eo o rafelahi’oo; aa le hiavake ty tobe’o, tsy hahavazohoa’e
    raha maleotse ama’o ao hiambohoa’e.
  vid-vid: “Mpogozi hoyobilimila kwa hemwe, mleche kumhilusa kwa mkulu wa heye.
  eng-OKE: For the Shekinah of the Lord thy God walketh amid thy camp to save thee
    and deliver up thy enemies before thee, and thy camp shall be sacred, that nothing
    that offendeth may be seen among thee, lest His Word turn away from doing thee
    good.
  tha-KJV: ถ้ามีทาสหนีจากนายของเขามาอยู่กั​บท​่าน อย่าจับทาสนั้นไปส่งนายของเขา
  por-BR-2018: 'Não entregarás a seu senhor o servo que se fugir a ti de seu amo:'
  deu-ELO: Einen Knecht, der sich vor seinem Herrn zu dir rettet, sollst du seinem
    Herrn nicht ausliefern.
  eng-WYC-2018: Thou shalt not take a servant (back) to his lord, which fleeth to
    thee; (Thou shalt not take a slave, who hath fled to thee, back to his master;)
  epo-epo: Ne transdonu sklavon al lia sinjoro, se li serĉos rifuĝon ĉe vi kontraŭ
    sia sinjoro;
  uig-PIN: Ɵz hojisidin ⱪeqip yeningƣa kǝlgǝn ⱪulni ɵz hojisiƣa tutup bǝrmigin.
  beo-beo: 'Udigili hawa: hamosu dunu da ea ouligisu yolesili dima gaga:musa: hobeasea,
    e buhagima:ne mae asunasima.'
  tpi-OTNT: Na Moses i tok moa olsem, “Sapos wanpela wokboi nating i ranawe long bosman
    bilong em, na i kam askim yupela long helpim em, orait yupela i no ken salim em
    i go bek.
  hau-SA: In bawa ya tsere zuwa wurinku don mafaka, kada ku miƙa shi ga ubangidansa.
  uig-LAT: Öz xojisidin qéchip yéninggha kelgen qulni öz xojisigha tutup bermigin.
  nde-nde: “Nxa isigqili sidinga ukuphephela kini lingasibuyiseli kumnikazi waso.
  ton-ton: '¶ “ʻOua naʻa ke toe ʻatu ki hono ʻeiki ʻae tamaioʻeiki kuo hao kiate koe
    mei hono ʻeiki:'
  ces-1613: Nevydáš služebníka pánu jeho, kterýž k tobě utekl od pána svého.
  eng-WMB: You shall not deliver to his master a servant who has escaped from his
    master to you.
  tam-TCV: ஒரு அடிமை தப்பி ஓடிவந்து உன்னிடம் அடைக்கலம் புகுந்தால், அவனை அவனுடைய எஜமானிடம்
    பிடித்துக்கொடுக்க வேண்டாம்.
  ceb-ULB: Dili mo gayod iuli sa iyang agalon ang usa ka ulipon nga milayas na gikan
    sa iyang agalon.
  pol-UBG: Nie wydasz panu sługi, który uciekł do ciebie od swego pana.
  urd-GVU: اگر کوئی غلام تیرے پاس پناہ لے تو اُسے مالک کو واپس نہ کرنا۔
  deu-1912: '[23:16] Du sollst den Knecht nicht seinem Herrn überantworten, der von
    ihm zu dir sich entwandt hat.'
  kan-2017: ತಪ್ಪಿಸಿಕೊಂಡ ಗುಲಾಮನು ನಿಮ್ಮಲ್ಲಿರುವುದಕ್ಕೆ ಬಂದರೆ ಅವನನ್ನು ಅವನ ದಣಿಗೆ ಪುನಃ ವಶಪಡಿಸಬಾರದು.
  yap-yap: “Fa’anra mil ba sib ko master rok nge yib ngomed ni ngam ayuweged, ma dab
    mu l’oged nge sul.
  hlt-MCSB: A boei taeng lamloh nang taengla aka huul uh sal te a boei taengla koep
    pae boeh.
  mdy-ETH: «ፔቴ ዓይሌ ማዒ ማዻ ዓሲ ዒ ማዻ ዓሢ ኮይላፓ ቤቲ ዒንሢ ኮይላ ሙኬያ ማዔቴ ቤርታ ዒዛ ቆላሢም ማሂ ዳኪፖቴ፤
  twi-ASANTE: Sɛ ɛba sɛ nkoa dwane firi wɔn wuranom nkyɛn na wɔba mo nkyɛn bɛgye wɔn
    ho dwanekɔbea a, mommpam wɔn mma wɔnnsane wɔn akyi.
  eng-WEBU: You shall not deliver to his master a servant who has escaped from his
    master to you.
  bnp-bnp: E Moses i ta tabu i ta maea, “Na tahuna a vorakato i ha na tahona, ge valai
    ge nana mua mu gu tuhoria, naha ni tono mulea.
  wal-wal: “Ba godaappe baqatidi, neekko yiida ailliyaa zaarada a godaayyo immoppa.
  spa-PDDPT: No entregarás a su ʼadón el esclavo que acude a ti al huir de él.
  gun-gun: — Peteĩ escravo opatõ gui ojava vy ndea py ri onhemi ramo neremboaxa jevyi
    'rã ipatõ pe.
  ilo-ULB: Nasken a saanyo nga isubli ti tagabu a naglibas iti amona.
  kpg-kpg: “Di hege ma gaa lele gi daha mo dono dagi, ga hanadu gi di goe bolo e madamada
    humalia ai, hudee hagau ina a mee gi muli.
  uig-ARA: ئۆز خوجىسىدىن قېچىپ يېنىڭغا كەلگەن قۇلنى ئۆز خوجىسىغا تۇتۇپ بەرمىگىن.
  sus-sus: Wo xa sɔɔri tɛtɛ lan nɛ a xa sɛniyɛn, barima wo Marigi Alatala a maɲɛrɛma
    a kui wo kantafe ra, a man fa wo yaxuie rayarabi wo bɛ. Xa a fe ɲaaxi li sɔɔri
    tɛtɛ kui, a a makuyama nɛ wo ra.
  pon-2006: “Ma lidu men pahn tangasang eh kaun tangodohng rehmwail pwehn ale sawas,
    kumwail dehr kapwurehla.
  ksd-ksd: A tultul ba i vilau kan kana luluai piram, koko una vamule pire kana luluai;
  tur-YTC: Efendisinden kaçıp sana gelen köleyi efendisine teslim etmeyeceksin.
  grc-BRENT: Ὅτι Κύριος ὁ Θεός σου ἐμπεριπατεῖ ἐν τῇ παρεμβολῇ σου ἐξελέσθαι σε καὶ
    παραδοῦναι τὸν ἐχθρόν σου πρὸ προσώπου σου· καὶ ἔσται ἡ παρεμβολή σου ἁγία, καὶ
    οὐκ ὀφθήσεται ἐν σοὶ ἀσχημοσύνη πράγματος, καὶ ἀποστρέψει ἀπὸ σοῦ.
  ind-AYT: Seorang budak yang melarikan diri dari tuannya kepadamu janganlah kau serahkan
    kembali ke tuannya.
  nya-nya: Ngati kapolo wathawa mbuye wake nakabisala kwanu, musamuperekenso kwa mbuye
    wakeyo.
  hrv-hrv: 'TÓa Jahve, Bog tvoj, ide posred tvoga tabora da te štiti i da ti predaje
    neprijatelje. Stoga i tvoj tabor treba da bude svet: neka Jahve ne zapazi u tebe
    ništa nedolično, da se ne bi odvratio od tebe.'
  mps-mps: Tama Mosesgo po geninama weyu, te po wali, “Tialima, te olo sę bidi me
    deli aga te dage Israel dabego tǫ bulu badu bidiyu, tama aga tonalubo bidide
    wi pelama, tama aga dageba aselama, aga tau somainogo hanalu wagasobaso da, teda
    dagego aga ma tagala paligio.
  tpi-tpi: Na Moses i tok moa olsem, “Sapos wanpela wokboi nating i ranawe long bosman
    bilong em, na i kam askim yupela long helpim em, orait yupela i no ken salim em
    i go bek.
  dan-1931: Du må ikke udlevere en Træl til hans Herre, når han er flygtet fra sin
    Herre og søger Tilflugt hos dig.
  vie-OVCB: Nếu có một người nô lệ trốn khỏi nhà chủ chạy đến với anh em, không được
    giao trả người ấy cho chủ.
  guj-2017: જો કોઈ દાસ તેના માલિક પાસેથી તમારી પાસે નાસી આવ્યો હોય. તેને તમે પાછો
    તેના માલિકને ન સોંપો.
  pon-2006A: “Ma lidu men pahn tangasang eh kaun tangodohng rehmwail pwehn ale sawas,
    kumwail dehr kapwurehla.
  por-BRBSL: Você não deve entregar a seu senhor um servo que tenha escapado de seu
    senhor para você.
  cth-cth: A bawipa koehoi ka yawng niteh, nang koe ka tho e san teh a bawipa koe
    na ban sak mahoeh.
  twi-twi: Sɛ nkoa guan ba mo nkyɛn bɛbɔ wɔn ho aguaa a, munnyi wɔn mma wɔn wuranom.
  hlt-hlt: A boei taeng lamloh nang taengla aka huul uh sal te a boei taengla koep
    pae boeh.
  tbz-SIM: Kɛ̀ yɛ̃́ ti Yiɛ̀ nKuyie mbomɛ̀ dihɑ̃ɑ̃pɔ̀nkɑrì kɛ yóó ndi kɑ̃nkɛ́, kɛ́ɑ̃nnɛ́
    di dootitɔbɛ̀ di nɔu miɛkɛ. Dihɑ̃ɑ̃pɔ̀nkɑrì yó ntú dìì cɑ̃̀ɑ̃́ ndìndi kɛ wenni.
    Kɛ̀ ti Yiɛ̀ nKuyie nkùù di te kɛ̀ kù bɑ́ɑ́ yɑ̀ dɛ̀mɑrɛ̀ kɛ̀ dɛ̀ɛ ku pĩ nyisíɛ́
    kɛ̀ kù di bútínnɛ́.
  msy-2020: Egha Moses ua kamaghɨn mɨgei, “Ingangarir gumazir kɨnitam pura uan gumazir
    dapanimɨn arɨ mangɨ, izɨ uabɨn akurvaghsɨ ian azangsɨgham, eghtɨ ia uam an gumazir
    dapanim bagh anemangan markɨ.
  azb-azb: Ağasının yanından sizin yanınıza qaçan qulu ağasına qaytarmayın.
  eng-DBY: 'Thou shalt not hand over to his master a bondman that hath escaped from
    his master unto thee:'
  hin-2017: “जो दास अपने स्वामी के पास से भागकर तेरी शरण ले उसको उसके स्वामी के हाथ
    न पकड़ा देना;
  wol-KYG: Ndax seen Yàlla Aji Sax ji mooy dem ak a dikk ci seen biir dal bi, ngir
    xettli leen, ba jébbal leen seeni noon. Kon nag seenub dal daa wara sell, ngir
    Aji Sax ji ñàkka gis fi seen biir, lenn lu tegginewul, ba dëddu leen.
  eng-YLT: '''Thou dost not shut up a servant unto his lord, who is delivered unto
    thee from his lord;'
  eng-WYC-2017: Thou shalt not take a servant to his lord, which fleeth to thee;
  eng-WMBB: You shall not deliver to his master a servant who has escaped from his
    master to you.
  urd-GVH: अगर कोई ग़ुलाम तेरे पास पनाह ले तो उसे मालिक को वापस न करना।
  rug-rug: Be govete atu koa gamu si keke pinausu tanisa nana palabatu pude ta kopue
    nana gua, si mi lopu garunu pule nia.
  gaz-gaz: Yoo garbichi tokko kooluu sitti gale, ati dabarsitee gooftaa isaatti isa
    hin kennin.
  fra-LSG: Tu ne livreras point à son maître un esclave qui se réfugiera chez toi,
    après l’avoir quitté.
  yal-yal: Ɛ daaxaden lan nɛn a xa sariɲan, bayo Alatala ɛ Ala masiga tiden na a ra
    ɛ kantan feen na, a yi ɛ yaxune sa ɛ sagoni. Xa a fe ɲaxin li daaxadeni, a a makuyama
    ɛ ra nɛn.
  haw-1868: 'O ke kauwa i mahuka mai kona haku a i ou la, mai hoihoi aku oe ia ia
    i kona haku:'
  arb-NAV: إِذَا لَجَأَ إِلَيْكُمْ عَبْدٌ هَارِبٌ مِنْ مَوْلاهُ، لَا تُسَلِّمُوهُ
    إِلَى مَوْلاهُ،
  ewe-ewe: “Ne kluvi aɖe si dzo le eƒe aƒetɔ gbɔ la, mègazi edzi be wòatrɔ ayi eƒe
    aƒetɔ gbɔ o.
  eng-LEE: (23:16) Thou shalt not deliver unto his master the servant who may escape
    unto thee from his master;
  asm-FB: কোনো দাসে যদি নিজৰ গৰাকীৰ পৰা পলাই আহি আপোনালোকৰ ওচৰত আশ্রয় লয়, আপোনালোকে
    তাক তাৰ গৰাকীৰ হাতত শোধাই নিদিব।
  sus-A: وٌ شَ سْورِ تّتّ لَن نّ عَ شَ سّنِيّن، بَرِ مَ وٌ مَرِفِ عَلَتَلَ عَ مَحّرّ مَ
    عَ كُي وٌ كَنتَقٍ رَ، عَ مَن قَ وٌ يَشُييٍ رَيَرَبِ وٌ بّ. شَ عَ قٍ حَاشِ لِ سْورِ
    تّتّ كُي، عَ عَ مَكُيَمَ نّ وٌ رَ.
  fra-SBL: Tu ne livreras pas à son maître un esclave qui s'est échappé de son maître
    pour venir chez toi.
  hbo-hbo: כִּי֩ יְהוָ֨ה אֱלֹהֶ֜יךָ מִתְהַלֵּ֣ךְ ׀ בְּקֶ֣רֶב מַחֲנֶ֗ךָ לְהַצִּֽילְךָ֙
    וְלָתֵ֤ת אֹיְבֶ֙יךָ֙ לְפָנֶ֔יךָ וְהָיָ֥ה מַחֲנֶ֖יךָ קָדֹ֑ושׁ וְלֹֽא־יִרְאֶ֤ה בְךָ֙
    עֶרְוַ֣ת דָּבָ֔ר וְשָׁ֖ב מֵאַחֲרֶֽיךָ׃ ס
  eng-WYCLIFFE: Thou schalt not bitake a seruaunt to his lord, which seruaunt fleeth
    to thee;
  cwe-cwe: “One mtumwa yahakimbilila kumwenu, sekemumbweleze kwa mwenevale wake.
  kik-kik: Ngombo ĩngĩgakorwo yũrĩire gwaku, ndũkanamĩneane kũrĩ mwathi wayo.
  fra-NCL: Car Yahweh, ton Dieu, marche au milieu de ton camp, pour te protéger et
    pour livrer tes ennemis devant toi ; ton camp doit donc être saint, afin que Yahweh
    ne voie chez toi rien de malséant et qu’il ne se détourne pas de toi.
  cek-AK: Angmah ih angraeng khae hoi nang khaeah kacawn misong to angmah ih angraeng
    khaeah paek let hmah.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Mai-gwensak e-ibedgi wakinmaile,
    bese dukuega-nonikile, e-ibedga be ukosulid.'
  uig-CYR: Өз ғоҗисидин қечип йениңға кәлгән қулни өз ғоҗисиға тутуп бәрмигин.
  tel-2017: తన యజమాని దగ్గర నుంచి తప్పించుకుని మీ దగ్గరికి వచ్చిన సేవకుణ్ణి వాడి యజమానికి
    అప్పగించకూడదు.
  hat-BSA: Nou pa pou lonje remèt yon esklav ki te kouri kite mèt li pou rive kote
    nou.
  kos-kos: “Fin oasr mwet kohs kaingla liki mwet kacto lalos ac tuku nu yuruwos tuh
    kowos in loangelosla, nik kowos folokunulosla.
  hbo-WLC: כִּי֩ יְהוָ֨ה אֱלֹהֶ֜יךָ מִתְהַלֵּ֣ךְ ׀ בְּקֶ֣רֶב מַחֲנֶ֗ךָ לְהַצִּֽילְךָ֙
    וְלָתֵ֤ת אֹיְבֶ֙יךָ֙ לְפָנֶ֔יךָ וְהָיָ֥ה מַחֲנֶ֖יךָ קָד֑וֹשׁ וְלֹֽא־יִרְאֶ֤ה בְךָ֙
    עֶרְוַ֣ת דָּבָ֔ר וְשָׁ֖ב מֵאַחֲרֶֽיךָ׃ ס
  ibo-ibo: Ọ bụrụ na ohu esite nʼaka onye nwe ya gbakwute unu, akwagidela ya ka ọ
    lọghachi,
  ory-ory: ଯେଉଁ ଦାସ ଆପଣା ସ୍ୱାମୀ ନିକଟରୁ ପଳାଇ ତୁମ୍ଭ ନିକଟକୁ ଆସିଅଛି, ତୁମ୍ଭେ ତାହାକୁ ତାହାର
    ସେହି ସ୍ୱାମୀ ହସ୍ତରେ ସମର୍ପଣ କରିବ ନାହିଁ।
  chk-chk: “Iwe are eman amanau a sü seni an samol o süla reöm, kosap aliwini ngeni
    an samol.
  rop-rop: Wal Mosis bin kipgon tok, “Wal maitbi wekinmen o wekingel hu jidan laiga
    prisana bin ranawei brom im bos langa najawan kantri en im kaman langa yumob blanga
    album im. Wal yumob kaan jandimbek im na. Yumob garra kipum im.
  ukr-1871: Не віддаси раба, що втїк від пана до тебе, панові його.
  deu-1951: Du sollst den Knecht, der von seinem Herrn weg zu dir geflohen ist, seinem
    Herrn nicht ausliefern.
  eng-JPS: (23-16) Thou shalt not deliver unto his master a bondman that is escaped
    from his master unto thee;
  srp-1865: Nemoj izdati sluge gospodaru njegovu, koji uteèe k tebi od gospodara svojega;
  lug-lug: “Omuddu omugule bw’anaabombanga n’ava ku mukama we mu nsi endala, n’ajja
    ne yeekweka gy’oli, tomuzzangayo wa mukama we.
  heb-heb: לא תסגיר עבד אל אדניו אשר ינצל אליך מעם אדניו׃
  ben-IRV: যে দাস নিজের স্বামীর কাছ থেকে তোমার কাছে আসে, তুমি তাকে সে স্বামীর হাতে
    দেবে না।
  pan-pan: ਜਿਹੜਾ ਦਾਸ ਆਪਣੇ ਸੁਆਮੀ ਕੋਲੋਂ ਨੱਠ ਕੇ ਤੇਰੇ ਕੋਲ ਆ ਜਾਵੇ, ਤੂੰ ਉਸ ਨੂੰ ਉਸ ਦੇ ਸੁਆਮੀ
    ਨੂੰ ਨਾ ਮੋੜੀਂ,
  mya-JVB: မိမိ သခင် ထံ က ပြေး ၍ သင့် ထံသို့ ရောက်သော ကျွန် ကို သခင် ၌ မ အပ် ရ။
  hmo-hmo: “Bema hesiai tauna mai guia danu ese iena biaguna dekena amo ia heau, bona
    oi dekenai mauri totona ia heau mai neganai, iena biaguna dekenai do oi henia
    lou lasi.
  urd-urd: अगर किसी का ग़ुलाम अपने आक़ा के पास से भाग कर तेरे पास पनाह ले, तो तू उसे
    उसके आक़ा के हवाले न कर देना;
  rus-SYN: Не выдавай раба господину его, когда он прибежит к тебе от господина своего;
  bqc-SIM: Asa Dii á Lua ìↄ bɛ á bòou, àↄ á dↄ̃́aɛ, i á wɛ̀lɛↄ naɛ́ á ↄzĩ.
    Sema á bòoↄ ku gbãlɛsai, kɛ́ Dii su gbãsĩ eu, i bↄ á kpɛo yã́i.
  tcz-CHONGTHU: Aneipa akona hung jamdoh soh chu, nanghon aneipa chu namoh peh jeng
    thei lou'u ahi.
  mar-mar: एखादा गुलाम कधी त्याच्या मालकाकडून पळून जाऊन तुमच्याकडे आला तर त्यास मालकाच्या
    स्वाधीन करु नका.
  qub-qub: «Juc uyway patrunninpita gueshpicamushpan ‹pacaycamay› nishuptiqui ama
    patrunninman cutichinquichu.
  hat-hat: Si yon esklav sove lakay mèt li vin mande nou pwoteksyon, nou pa gen dwa
    renmèt li bay mèt li.
  eng-BSB: Do not return a slave to his master if he has taken refuge with you.
  tod-tod: Mazɔlɔɔ Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠa ziɛzu wo-ʋuuzuʋɛ, é ɗa wo makɛ, é zobogi
    ve wo ʋɛ, wo pilɛ sɔlɔɔ wo zili nuiti ma. Wo-ʋuuzuʋɛ kpein maanɛɛʋɛ, é ɲade,
    GALA ge mina faa zolootala nɔpɛ ka wo zaama, nii a ɠɛ ga zaɓu, é ʋoluave wo ʋa.
  eng-WEBPB: You shall not deliver to his master a servant who has escaped from his
    master to you.
  kbq-kbq: Hagi ru vahe'mofo kazokazo eri'za vahe'mo'ma, agu'vaziogu'ma kagritegama
    freno enkenka, ana vahera ete avrenka nafa'ama hu'ne'nimofona ome omio.
  nhe-BL: “Intla se tlatequipanojquetl cholohua tlen iteco huan ajsis campa imochaj,
    amo xijmactilica imaco tlen achtohuiya eliyaya iteco.
  gub-BL: Aze amo pe uma'ereko e ma'e uzàn uzar wi nehe, — Hepyro pe nehe, aze i'i
    newe nehe, emono zo izar pe nehe.
  eng-DRA: Thou shalt not deliver to his master the servant that is fled to thee.
