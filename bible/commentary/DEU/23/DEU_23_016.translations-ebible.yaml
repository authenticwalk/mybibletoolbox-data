verse: DEU.023.016
translations:
  mal-C: അവർ നിങ്ങളുടെ ഇടയിൽ തനിക്ക് ഇഷ്ടമുള്ള പട്ടണത്തിൽ എവിടെയെങ്കിലും താമസിക്കട്ടെ.
    അവനെ പീഡിപ്പിക്കരുത്.
  deu-TKW: Einen Sklaven, der sich vor seinem Herrn zu dir geflüchtet hat, sollst
    du seinem Herrn nicht ausliefern.
  lin-lin: Soki mowumbu ayei kobombama epai na yo, kozongisa ye te na maboko ya nkolo
    na ye.
  eng-LSV: he dwells with you in your midst, in the place which he chooses within
    one of your gates, where it is pleasing to him; you do not oppress him.
  eng-GNV: 'He shall dwell with thee, euen among you, in what place he shall chuse,
    in one of thy cities where it liketh him best: thou shalt not vexe him.'
  eng-WEBSTER: 'He shall dwell with thee, even among you in that place which he shall
    choose in one of thy gates where it pleaseth him best: thou shalt not oppress
    him.'
  nhw-BL: Xijcahuilica ma mocahua para itztos ica amojuanti campa quinequi ipan nopa
    altepetl catli quipactía. Amo xiquintlaijiyohuiltica.
  swh-ONEN: Mwache aishi miongoni mwenu mahali popote anapopapenda na katika mji wowote
    anaochagua. Usimwonee.
  bba-bba: I ku yoo wi u win yinni dukɑ suuri mwɑ i wesiɑ win yinnin mi.
  eng-KJVCPB: 'he shall dwell with thee, even among you, in that place which he shall
    choose in one of thy gates, where it liketh him best: thou shalt not oppress him.'
  luo-luo: Yie mondo odak kama ohero e dieru kata e miechu. Kik ukete e tij achune.
  meu-meu: Ia na dekemu ai baine noho, emu ruma taudia bogaragidiai; baine abia hidi
    bona baine ura henia gabuna ai emu maḡu lalonai, unuseni ai baine noho; basio
    daḡedaḡe henia.
  npi-ULB: त्यसले जुनसुकै सहर छाने तापनि त्यसलाई तिमीहरूसँगै बस्‍न दिनू । त्यसलाई
    थिचोमिचो नगर्नू ।
  yor-yor: Jẹ́ kí ó máa gbé láàrín rẹ níbikíbi tí ó bá fẹ́ àti èyíkéyìí ìlú tí ó bá
    mú. Má ṣe ni í lára.
  ind-ind: Biarkan dia tetap tinggal bersama bangsa Israel di kota mana pun yang dia
    pilih, dan jangan menindasnya.
  pes-OPCB: بگذارید در هر شهری که مایل است در میان شما زندگی کند و بر او ظلم نکنید.
  tgl-ULB: Hayaan ninyo siyang manirahan kasama ninyo, sa anumang bayan na kaniyang
    pipiliin. Huwag ninyo siyang pahirapan.
  hui-hui: Tígua ibu mo kobi nahalimu. Ibu tínaga tano ngamiru mbiragoha holene hame
    layagua nde ogoniha helo wahalimu.
  mya-mya: ထို​ကျွန်​သည်​သင်​တို့​၏​မြို့​များ​အ​နက် သူ​နေ ထိုင်​လို​သည့်​မြို့​၌​နေ​ခွင့်​ပြု​ရ​မည်။
    သင်​သည် သူ့​ကို​မ​ညှင်း​ဆဲ​မ​နှိပ်​စက်​ရ။
  bod-N: མི་དེ་ཁྱོད་རྣམས་དང་མཉམ་དུ་ཁྱོད་ཅག་གི་ཁྲོད་ནས་འདུག་དགོས་ཤིང་། ཁྱོད་རྣམས་ཀྱི་གྲོང་རྡལ་རྣམས་ནས་ཁོ་རང་གང་ལ་དགའ་ན་དེ་འདེམས་སུ་བཅུག་ནས་འཇོག་དགོས།
    ཁྱོད་རྣམས་ཀྱིས་དེ་ལ་བརྙས་བཅོས་བྱེད་མི་རུང་ངོ་། །
  sna-sna: Murege agare pakati penyu paanoda hake uye muguta ripi raachasarudza. Usamumanikidza.
  spa-BLM: Él habitará con vosotros, en medio de vosotros, en el lugar que elija dentro
    de una de vuestras puertas, donde mejor le parezca. No lo oprimirás.
  cac-cac: Canocab' eyed'oc. Libre sic'lan junoc chon̈ab' b'aj sgana tz'aji. Malajocab'
    mach stzuntzani.
  swh-ULB: Mruhusu aishi pamoja nawe, katika mji wowote atakaochagua. Usimuonee.
  bel-bel: хай ён у цябе жыве, сярод вас у месцы, якое ён выбера ў якім-небудзь селішчы
    тваім, дзе яму спадабаецца; ня ўціскай яго.
  deu-ELBBK: Einen Knecht, der sich vor seinem Herrn zu dir rettet, sollst du seinem
    Herrn nicht ausliefern.
  mbb-OT: Ipeubpè niw ziyà te lugar niw ke hendei sikandin he inged egkesuat. Ne kenè
    niw sikandin lisliseza.
  mal-2015: അവൻ നിങ്ങളുടെ ഇടയിൽ നിന്റെ പട്ടണങ്ങളിൽ ഏതിലെങ്കിലും തനിക്കു ബോധിച്ചേടത്തു
    നിന്നോടുകൂടെ പാർക്കട്ടെ; അവനെ ഞെരുക്കം ചെയ്യരുതു.
  rmc-rmc: „Te denašela otrokos peskre rajestar ke tute, ma bičhav les pale leskre
    rajeske.
  pes-OPV: با تو در میان تو در مکانی که برگزینند در یکی از شهرهای تو که به نظرش پسند
    آید، ساکن شود. و بر او جفامنما.
  ron-1924: 'Сэ рэмынэ ла тине, ын мижлокул тэу, ын локул пе каре-л ва алеӂе ел, ынтр-уна
    дин четэциле тале, унде ый ва плэчя: сэ ну-л асупрешть.'
  ben-OBCV: তারা যেখানে চায় ও যে নগর বেছে নেয় সেখানেই তাদের বসবাস করতে দেবে। তাদের
    উপর অত্যাচার করবে না।
  som-som: Isagu ha idinla joogo, oo dhexdiinna ha joogo meeshuu irdihiinna middood
    ka doorto oo uu jecel yahay. Waa inaydaan isaga dulmin.
  lat-VUC: 'Habitabit tecum in loco, qui ei placuerit, et in una urbium tuarum requiescet:
    ne contristes eum.'
  eng-ASVBT: 'he shall dwell with thee, in the midst of thee, in the place which he
    shall choose within one of thy gates, where it pleaseth him best: thou shalt not
    oppress him.'
  ita-1885: Dimori appresso di te, nel mezzo di te, nel luogo ch'egli avrà scelto,
    in qualunque delle tue città gli aggraderà; non fargli violenza.
  eng-LXXUP: Thou shalt not deliver a servant to his master, who coming from his master
    attaches himself to thee.
  eng-ULB: Let him live with you, in whatever town he chooses. Do not oppress him.
  spa-VBL: Deja que el esclavo viva en tu país donde quiera, en el pueblo que quiera.
    No lo maltrates.
  fra-_FOB: Il demeurera avec toi, au milieu de toi, dans le lieu qu'il choisira dans
    l'une de tes villes, où il lui plaira; tu ne le molesteras point.
  mal-mal: അവൻ നിങ്ങളുടെ ഇടയിൽ ഏതെങ്കിലും പട്ടണത്തിൽ തനിക്കു ബോധിച്ചിടത്ത് നിന്നോടുകൂടെ
    പാർക്കട്ടെ; അവനെ ബുദ്ധിമുട്ടിക്കരുത്.
  urd-GVR: Wuh tere sāth aur tere darmiyān hī rahe, wahāṅ jahāṅ wuh basnā chāhe, us
    shahr meṅ jo use pasand āe. Use na dabānā.
  suz-BL: मेको इन दातेमी आ दाक्‍शो सहरमी बाक्‍चा गेने। गेपुकीमी मेको कली श्‍येत मगेने।
    फिलेमोन १२-१६
  ita-1927: Rimarrà da te, nel tuo paese, nel luogo che avrà scelto, in quella delle
    tue città che gli parrà meglio; e non lo molesterai.
  ckb-ckb: لەلای ئێوە نیشتەجێ دەبێت لەنێوتاندا لەو شوێنەی هەڵیدەبژێرێت لە یەکێک لە
    شارۆچکەکانتان، لە هەرکوێ پێی خۆشە و ستەمی لێ مەکەن.
  eng-BBE: 'Let him go on living among you in whatever place is most pleasing to him:
    do not be hard on him.'
  kan-OKCV: ನಿಮ್ಮ ಊರುಗಳಲ್ಲಿ ಯಾವ ಸ್ಥಳವು ಅವನಿಗೆ ಒಳ್ಳೆಯದೆಂದು ತೋಚುತ್ತದೆಯೋ, ಅಲ್ಲಿಯೇ ವಾಸವಾಗಲಿ.
    ಅವನನ್ನು ನೀವು ಕುಗ್ಗಿಸಬಾರದು.
  tam-2017: அவன் உனக்கு இருக்கிற உன் வாசல்கள் ஒன்றிலே தனக்கு விருப்பமான இடத்தைத் தெரிந்துகொண்டு,
    அதிலே உன்னுடனே இருப்பானாக; அவனை ஒடுக்கவேண்டாம்.
  spa-RV-1909: 'More contigo, en medio de ti, en el lugar que escogiere en alguna
    de tus ciudades, donde bien le estuviere: no le harás fuerza.'
  ron-BTF: Să locuiască cu tine, printre voi, în locul pe care îl va alege într-una
    din porţile tale, unde îi va plăcea cel mai mult, să nu îl oprimi.
  eng-WEBP: He shall dwell with you, among you, in the place which he shall choose
    within one of your gates, where it pleases him best. You shall not oppress him.
  eng-FBV: Let the slave live in your country wherever they want, in whatever town
    they want. Don't mistreat them.
  nld-1939: Hij zal te midden van u blijven wonen op een plaats, die hij verkiest,
    in een van uw steden, naar zijn goeddunken; ge moogt hem niet verdrukken.
  nch-BL: Xijcahuilica ma mocahua para itztos ica amojuanti campa quinequi ipan nopa
    altepet cati quipactía. Amo xijtaijyohuiltica.
  vie-1934: nó sẽ ở với ngươi tại giữa xứ ngươi, trong nơi nào nó chọn, tức trong
    một thành nào của ngươi mà nó lấy làm ưa thích; chớ hà hiếp nó.
  hin-CV: वह तुम्हारे ही बीच में निवास करेगा, उसी स्थान पर जो अपने लिए उपयुक्त समझा
    है, तुम उसके साथ कोई दुर्व्यवहार नहीं करोगे.
  eng-OURB: He shall dwell with you, among you, in the place which he shall choose
    within one of your gates, where it pleases him best. You shall not oppress him.
  spa-BES: Deja que continúe viviendo en medio de ti, en el lugar que más le agrade.
    No lo oprimas.
  tdx-tdx: Tsy hasese’o ami’ty tompo’e ty ondevo niborofotse amy tompo’ey naho nimb’
    ama’o mb’eo.
  vid-vid: Kochikala hamwe na hemwe honhu hoyahagule kuli honhu hamwe ha miji ja hemwe,
    honhu halingumnojeza. Mleche kumbunza.
  eng-OKE: Thou shalt not deliver up a slave of the Gentiles into the hand of his
    master, when he hath escaped to thee from his master;
  tha-KJV: จงให้ทาสนั้นอยู่กั​บท​่าน อยู่​ในหมู่พวกท่าน ให้​อยู่​ในที่ซึ่งเขาจะเลือกในประตูเมืองหนึ่งประตูเมืองใดตามความพอใจของเขา
    อย่ากดขี่ข่มเหงเขาเลย
  por-BR-2018: 'More contigo, em meio de ti, no lugar que escolher em alguma de tuas
    cidades, onde bem lhe estiver: não o oprimirás.'
  deu-ELO: 'Er soll bei dir wohnen, in deiner Mitte, an dem Orte, den er in einem
    deiner Tore erwählen wird, wo es ihm gut dünkt: du sollst ihn nicht bedrücken.'
  eng-WYC-2018: he shall dwell with thee in the place that pleaseth him, and he shall
    abide in one of thy cities; and make thou not him sorry, or heavy, (or and do
    not thou mistreat him).
  epo-epo: kun vi li loĝu, inter vi, sur la loko, kiun li elektos en unu el viaj urboj,
    kie plaĉos al li; ne premu lin.
  uig-PIN: U aranglarda silǝr bilǝn billǝ turup, ⱪaysi xǝⱨǝrning dǝrwazisi iqidǝ ⱪaysi
    yǝrni tallisa, xu yǝrdǝ tursun. Silǝr uningƣa zulum ⱪilmanglar.
  beo-beo: Be e da ea hanai moilai amo ganodini fimu da defea. Amola ema ougili mae
    hamoma.
  tpi-OTNT: Na sapos em i laik i go i stap long wanpela taun bilong yupela, i orait,
    em i ken i go. Na yupela i no ken mekim nogut long em.
  hau-SA: Ku bar shi yă zauna a cikinku a duk inda yake so, da kuma a kowane garin
    da ya zaɓa. Kada ku tsananta masa.
  uig-LAT: U aranglarda siler bilen bille turup, qaysi sheherning derwazisi ichide
    qaysi yerni tallisa, shu yerde tursun. Siler uninggha zulum qilmanglar.
  nde-nde: Siyekeleni sizihlalele lapho esifuna ukuhlala khona njalo sizihlalele kulelodolobho
    esifuna ukuhlala kulo. Lingasincindezeli.
  ton-ton: '‌ʻE nofo ia mo koe, ʻio, fakataha mo kimoutolu, ʻi he potu ko ia ʻe fili
    ʻe ia ʻi he kolo ʻe taha, ʻaia ʻe manako ki ai ia: ʻoua naʻa ke fakamālohi kiate
    ia.'
  ces-1613: S tebou bydliti bude u prostřed tebe na místě, kteréž by vyvolil v některém
    městě tvém, kdežkoli jemu se líbiti bude; nebudeš ho mocí utiskati.
  eng-WMB: He shall dwell with you, among you, in the place which he shall choose
    within one of your gates, where it pleases him best. You shall not oppress him.
  tam-TCV: அவன் தான் தெரிந்துகொள்கிற பட்டணத்தில் தான் விரும்பிய எங்காவது உங்கள் மத்தியில்
    வாழட்டும். அவனை ஒடுக்கவேண்டாம்.
  ceb-ULB: Pasagdi siya nga magpuyo uban kanimo, sa bisan asang lungsod nga iyang
    pilion. Ayaw siya daogdaoga.
  pol-UBG: Będzie z tobą mieszkał pośród ciebie w miejscu, które sobie wybierze w
    jednym z twoich miast, gdzie mu się podoba. Nie będziesz go gnębił.
  urd-GVU: وہ تیرے ساتھ اور تیرے درمیان ہی رہے، وہاں جہاں وہ بسنا چاہے، اُس شہر میں
    جو اُسے پسند آئے۔ اُسے نہ دبانا۔
  deu-1912: '[23:17] Er soll bei dir bleiben an dem Ort, den er erwählt in deiner
    Tore einem, wo es ihm gefällt; und sollst ihn nicht schinden.'
  kan-2017: ನಿಮ್ಮ ಊರುಗಳಲ್ಲಿ ಯಾವ ಸ್ಥಳವು ಅವನಿಗೆ ಇಷ್ಟವಾಗಿದೆಯೋ ಅಲ್ಲೇ ಅವನು ವಾಸವಾಗಿರಬಹುದು;
    ಅವನನ್ನು ನಿರ್ಬಂಧಪಡಿಸಬಾರದು ಹಾಗೂ ನೀವು ಅವನನ್ನು ಮತ್ತೆ ಶೋಷಣೆಗೆ ಗುರಿಮಾಡಬಾರದು.
  yap-yap: Rayag ni mel’eg reb e yochi binaw romed nge par riy, ma dab mu gafgow niged.
  hlt-MCSB: Na khui kah hmuen pakhat la namah taengah khosa saeh. Te te na vongka
    pakhat ah a coelh coeng. Anih te a then la khueh lamtah amah khaw vuelvaek boeh.
  mdy-ETH: ዒንሢኮ ካታሞይዳ ዒ ናሽኬ ቤዛ ናንጎንጎ፤ ዒዛ ሜታሲፖቴ» ጌዔኔ።
  twi-ASANTE: Momma wɔntena mo mu wɔ kuro biara a wɔpɛ so a monnnyɛ wɔn aniɛyaadeɛ.
  eng-WEBU: He shall dwell with you, among you, in the place which he shall choose
    within one of your gates, where it pleases him best. You shall not oppress him.
  bnp-bnp: Ia ge ngaru ni made vona tara tanga ne mua, i kamumu ge lokovonga ge vulakia
    tara tanga mua ge made vona, naha ni rata halea.
  wal-wal: I intte katamatuppe ba koyidoogan ba koyido wodiyaa de7o; a huqqunnoppite.
  spa-PDDPT: Vivirá contigo en medio de ti, en el lugar que escoja en alguna de tus
    ciudades que le parezca bien. No lo oprimirás.
  gun-gun: Ndea py ae toiko ha'e ae oiporavoague py, peẽ kuery rekoa rupi ojou porãa
    py ae. Pereko axy eme.
  ilo-ULB: Bay-anyo a makipagnaed isuna kadakayo, iti aniaman nga ili a pillienna.
    Saanyo nga idadanes isuna.
  kpg-kpg: Mee e mee di noho i tei godou guongo, dela ma ga hilihili go mee, gei goodou
    hudee heia a mee hagahuaidu.
  uig-ARA: ئۇ ئاراڭلاردا سىلەر بىلەن بىللە تۇرۇپ، قايسى شەھەرنىڭ دەرۋازىسى ئىچىدە
    قايسى يەرنى تاللىسا، شۇ يەردە تۇرسۇن. سىلەر ئۇنىڭغا زۇلۇم قىلماڭلار.
  sus-sus: Xa konyi nde a gi a kanyi ma, a naxa siga lude wo xɔnyi, wo naxa gbilen
    a ra a kanyi xɔn ma de.
  pon-2006: E kak mihmihte nan ehu amwail kahnimw kan me e pilada mihmi ie, oh kumwail
    sohte pahn lemeiong.
  ksd-ksd: na kiki ka piram livuan tam, ta ra pakana gunan ba na pilak pa ia ta kaum
    gunan, nina ba i manga mainge; koko una arung bat ia.
  tur-YTC: O, seninle birlikte aranızda, kapılarından birinde seçeceği yerde, kendisini
    en çok memnun edecek yerde yaşayacak. Ona baskı yapmayacaksın.
  grc-BRENT: Οὐ παραδώσεις παῖδα τῷ κυρίῳ αὐτοῦ, ὃς προστέθειταί σοι παρὰ τοῦ κυρίου
    αὐτοῦ.
  ind-AYT: Dia dapat tinggal di tengah-tengahmu, di tempat yang akan dipilihnya di
    salah satu dari kota-kotamu yang dia sukai. Jangan menindasnya.
  nya-nya: Mumulole akhale pakati panu, paliponse pamene angakonde, mʼmudzi umene
    angasankhe ndipo musamupondereze.
  hrv-hrv: Ne smiješ gospodaru izručivati roba koji je od svoga gospodara utekao k
    tebi.
  mps-mps: Tialima aga dagego hanu me deliba bidigi painogo ebaso da, te usu dao,
    aga bidigi pomainao. Tama dagego agaba dwai sę me elamo dao.”
  tpi-tpi: Na sapos em i laik i go i stap long wanpela taun bilong yupela, i orait,
    em i ken i go. Na yupela i no ken mekim nogut long em.
  dan-1931: Han må tage Ophold i din Midte på det Sted, han selv vælger, inden dine
    Porte, hvor han helst vil være, og du må ikke gøre ham Men.
  vie-OVCB: Phải cho người ấy ở với anh em, tại thành nào tùy ý người ấy chọn, không
    được bạc đãi.
  guj-2017: તમારાં નગરોમાંથી તેને જયાં પસંદ પડે ત્યાં રહેવા દેવો અને તમારે તેના પર
    જુલમ કરવો નહિ.
  pon-2006A: E kak mihmihte nan ehu amwail kahnimw kan me e pilada mihmi ie, oh kumwail
    sohte pahn lemeiong.
  por-BRBSL: Ele habitará com vocês, entre vocês, no lugar que ele escolher dentro
    de um de seus portões, onde mais lhe agradar. Não o oprimirás.
  cth-cth: Nangmouh koe kho a sak thai nahan a ngai poung e hmuen a rawi vaiteh, ao
    van han. Na pacekpahlek mahoeh.
  twi-twi: Momma wɔntena mo mu wɔ kurow biara a wɔpɛ so a monnyɛ wɔn ayayade.
  hlt-hlt: Na khui kah hmuen pakhat la namah taengah khosa saeh. Te te na vongka pakhat
    ah a coelh coeng. Anih te a then la khueh lamtah amah khaw vuelvaek boeh.
  tbz-SIM: Kɛ̀ kudɑɑkù mɑkù cokɛ́nɛ̀ ku yiɛ̀ nkɛ sɔ̀ri di kó dihɛì, di bɑ́ɑ́ kù dènnɛ
    kɛ́ kù tɛ̃̀ńnɛ́ ku yiɛ̀.
  msy-2020: Egh a mangɨ ian nguibatamɨn ikɨsɨ ifuegh, a mangɨ. Ia pazɨva a damuan
    markɨ.
  azb-azb: Qoy öz seçdiyi yerdə, bəyəndiyi bir şəhərdə aranızda yaşasın. Ona əzab
    verməyin.
  eng-DBY: he shall dwell with thee, even in thy midst, in the place that he shall
    choose in one of thy gates, where it seemeth good to him; thou shalt not oppress
    him.
  hin-2017: वह तेरे बीच जो नगर उसे अच्छा लगे उसी में तेरे संग रहने पाए; और तू उस पर
    अत्याचार न करना।
  wol-KYG: Gannaaw loolu buleen delloo ab jaam bu làqu ci yeen, te rëcce ci ab sangam.
  eng-YLT: with thee he doth dwell, in thy midst, in the place which he chooseth within
    one of thy gates, where it is pleasing to him; thou dost not oppress him.
  eng-WYC-2017: he shall dwell with thee in the place that pleaseth him, and he shall
    abide in one of thy cities; and make thou not him sorry, or heavy.
  eng-WMBB: He shall dwell with you, amongst you, in the place which he shall choose
    within one of your gates, where it pleases him best. You shall not oppress him.
  urd-GVH: वह तेरे साथ और तेरे दरमियान ही रहे, वहाँ जहाँ वह बसना चाहे, उस शहर में
    जो उसे पसंद आए। उसे न दबाना।
  rug-rug: Kaqu koa si asa koa keke rina mia vasileana sapu vizatia sa. Lopu kaqu
    ṉoṉovalia gamu si asa.
  gaz-gaz: Inni gidduu kee lafa jaallatee fi magaalaa filate keessa haa jiraatu. Atis
    isa hin cunqursin.
  fra-LSG: 'Il demeurera chez toi, au milieu de toi, dans le lieu qu’il choisira,
    dans l’une de tes villes, où bon lui semblera: tu ne l’opprimeras point.'
  yal-yal: Xa konyina nde a gi a kanna ma, a yi a yigiya ɛ konni, ɛ nama a xali a
    kanna fɛma de!
  haw-1868: 'E noho no ia me oe, mawaena ou, ma kahi ana e wae ai, ma kekahi o kou
    mau ipuka ana e makemake ai: mai hookaumaha oe ia ia.'
  arb-NAV: بَلْ يُقِيمُ حَيْثُ يَطِيبُ لَهُ فِي الْمَوْضِعِ الَّذِي يَخْتَارُهُ فِي
    إِحْدَى مُدُنِكُمْ وَلا تَظْلِمُوهُ.
  ewe-ewe: Na wòatsi mia dome le du si me wòadi be yeanɔ eye mègatee ɖe anyi o.
  eng-LEE: '(23:17) With thee shall he dwell, in the midst of thee, in the place which
    he may choose in any one of thy gates, where it seemeth best to him: thou shalt
    not oppress him.'
  asm-FB: সেই দাসে যি কোনো এখন নগৰত আপোনালোকৰ মাজত, য’তে বাস কৰিব বিচাৰে, তাতে বাস
    কৰিবলৈ দিব। তাক উপদ্ৰৱ নকৰিব।
  sus-A: شَ كٌنيِ ندٍ عَ فِ عَ كَنيِ مَ، عَ نَشَ سِفَ لُدٍ وٌ شْنيِ، وٌ نَشَ فبِلٍن
    عَ رَ عَ كَنيِ شْن مَ دٍ.
  fra-SBL: Il habitera chez toi, au milieu de toi, à l'endroit qu'il choisira dans
    l'une de tes portes, là où il lui plaira le mieux. Tu ne l'opprimeras pas.
  hbo-hbo: לֹא־תַסְגִּ֥יר עֶ֖בֶד אֶל־אֲדֹנָ֑יו אֲשֶׁר־יִנָּצֵ֥ל אֵלֶ֖יךָ מֵעִ֥ם אֲדֹנָֽיו׃
  eng-WYCLIFFE: he schal dwelle with thee in the place that plesith hym, and he schal
    reste in oon of thi citees; and make thou not hym sori.
  cwe-cwe: Kezakala na mweye hanhu hohose hondayasagule muna yamabululu yenu, hanhu
    homnogela. Sekemumbamanye.
  kik-kik: Reke ĩtũũre gatagatĩ kanyu kũrĩa guothe ĩngĩenda na itũũra-inĩ o rĩothe
    rĩrĩa ĩngĩthuura. Ndũkanamĩhinyĩrĩrie.
  fra-NCL: Tu ne livreras pas à son maître un esclave qui se sera enfui d’avec son
    maître et réfugié auprès de toi.
  cek-AK: To misong loe a oh koehhaih kaw baktih ahmuen ah doeh, na ohhaih vangpui
    kawbaktih ahmuen ah doeh oh thaih; anih to pacaekthlaek hmah.
  cuk-cuk: Ar we-mai be-neggweburgi be-abargi-gudisabier, mer ese be golo. Ar bia
    na neggwebur-megbiedba, na e-yeer-itogedba-megbie, agi na megoed. Melle be a-dule-sabsur-imako.
  uig-CYR: У араңларда силәр билән биллә туруп, қайси шәһәрниң дәрвазиси ичидә қайси
    йәрни таллиса, шу йәрдә турсун. Силәр униңға зулум қилмаңлар.
  tel-2017: అతడు తన ఇష్టప్రకారం మీ గ్రామాల్లోని ఒకదాన్లో తాను ఏర్పరచుకున్న చోట మీతో
    కలిసి మీ మధ్య నివసించాలి. మీరు అతణ్ణి అణచివేయకూడదు.
  hat-BSA: Li va viv avèk nou nan mitan nou, nan yon kote li chwazi pami youn nan
    vil pa nou yo ki fè l plezi. Nou pa pou maltrete li.
  kos-kos: Elos ku in muta in kutena siti suwos ma elos sulela, ac kowos in tia sulallal
    nu selos.
  hbo-WLC: לֹא־תַסְגִּ֥יר עֶ֖בֶד אֶל־אֲדֹנָ֑יו אֲשֶׁר־יִנָּצֵ֥ל אֵלֶ֖יךָ מֵעִ֥ם אֲדֹנָֽיו׃
  ibo-ibo: hapụ ya ka o biri nʼetiti gị nʼime obodo ọbụla masịrị ya, emegbukwala ya.
  ory-ory: ସେ ତୁମ୍ଭର କୌଣସି ଏକ ନଗର-ଦ୍ୱାରରେ ଆପଣା ଇଚ୍ଛାମତ ମନୋନୀତ ସ୍ଥାନରେ ତୁମ୍ଭ ମଧ୍ୟରେ
    ବାସ କରିବ, ତୁମ୍ଭେ ତାହା ପ୍ରତି ଅତ୍ୟାଚାର କରିବ ନାହିଁ।
  chk-chk: Epwe nonom reöm lon ewe leni a filätä ika lon eu lein ekewe telinimw ia
    a sani ie. Kosap ariaföüü.
  rop-rop: Im gin jidan langa eni taun im wandim, en yu kaan tridim im nogudbalawei.
  ukr-1871: Жити ме в тебе, в такому місцї, яке вибере в якій небудь оселї твоїй,
    де йому лучче; не тисни його.
  deu-1951: Er soll bei dir bleiben, in deiner Mitte, an dem Ort, den er erwählt in
    einem deiner Tore, wo es ihm gefällt, und du sollst ihn nicht unterdrücken.
  eng-JPS: (23-17) he shall dwell with thee, in the midst of thee, in the place which
    he shall choose within one of thy gates, where it liketh him best; thou shalt
    not wrong him.
  srp-1865: Nego neka ostane kod tebe, usred tebe, u mjestu koje izbere u kojem gradu
    tvom, gdje mu bude drago; nemoj ga cvijeliti.
  lug-lug: Omulekanga n’abeera naawe wakati mu mmwe, mu kimu ku bibuga byo ky’aneerobozanga.
    Tomujooganga.
  heb-heb: עמך ישב בקרבך במקום אשר יבחר באחד שעריך בטוב לו לא תוננו׃
  ben-IRV: সে তোমার কোনো এক শহরের দরজার ভিতরে, যেখানে তার ভাল লাগে, সেই মনোনীত জায়গায়
    তোমার সঙ্গে তোমার মধ্যে বাস করবে; তুমি তার উপরে অত্যাচার করবে না।
  pan-pan: ਉਹ ਤੇਰੇ ਵਿਚਕਾਰ, ਤੇਰੇ ਨਾਲ ਉਸ ਸਥਾਨ ਵਿੱਚ ਵੱਸ ਜਾਵੇ ਜਿਹੜਾ ਤੇਰੇ ਫਾਟਕਾਂ ਦੇ ਅੰਦਰ
    ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗੇ। ਤੂੰ ਉਸ ਨੂੰ ਦੁੱਖ ਨਾ ਦੇਵੀਂ।
  mya-JVB: ထို ကျွန်သည် အလို အလျောက်နေချင်သော အရပ် ၊ သင့် နေရာ မြို့ တစုံ တမြို့၌
    သင့် ထံမှာ နေ ရသော အခွင့်ရှိ၏။ သူ့ ကို မ ညှဉ်းဆဲ ရ။
  hmo-hmo: Ia ese iena ura gabuna, emui hanua edia lalonai do ia noho. Do oi dagedage
    henia lasi.
  urd-urd: बल्कि वह तेरे साथ तेरे ही बीच तेरी बस्तियों में से, जो उसे अच्छी लगे उसे
    चुन कर उसी जगह रहे; इसलिए तू उसे हरगिज़ न सताना।
  rus-SYN: пусть он у тебя живет, среди вас пусть он живет на месте, которое он изберет
    в каком-нибудь из жилищ твоих, где ему понравится; не притесняй его.
  bqc-SIM: Tó zↄe bàalɛ̀ a diiɛ, à mↄ̀ azĩa kpàwá, ásu à aà kpa a diiwao.
  tcz-CHONGTHU: Amatoh chun nachen khom jing diu, hoilai muna hijongleh na khopi sung'uva
    chu aman adeilhenna mun pena chu nachen sah jeng diu ahi. Chule hiche soh chu
    nanghon jong achunga gimna ima nalhun sah thei lou diu ahi.
  mar-mar: त्यास आपल्या निवडीनुसार त्यास तुमच्या वेशीमध्ये हव्या त्या गावात राहू द्या.
    त्यास जाच करु नका.
  qub-qub: Chaypa ruquenga may siudächöpis munashancho tiyacunanpaj cachaycunqui.
    Paytaga pipis ama ñacachichunchu.
  hat-hat: N'a kite l' viv avèk nou nan mitan pèp la, nan nenpòt ki lavil l'a chwazi,
    kote l'a pi pito. Pa janm pwofite sou li.
  eng-BSB: Let him live among you wherever he chooses, in the town of his pleasing.
    Do not oppress him.
  tod-tod: Duɔi a ʋelana, é zeɠe maliɠii ʋɔ bɛ, é ʋa, é lɔɔɠu wo ʋɔ bɛ, à mina
    gaaɠale ma ʋolu maliɠii ʋɔ bɛ.
  eng-WEBPB: He shall dwell with you, amongst you, in the place which he shall choose
    within one of your gates, where it pleases him best. You shall not oppress him.
  kbq-kbq: Hagi atrenkeno tamagrane ina kumate manisuema hanirera mani'nena, havi
    avu'avara huonteho.
  nhe-BL: Xijcahuilica ma mocahua para itztos ica imojuanti campa quinequi ipan nopa
    altepetl tlen quipactía. Amo xiquintlaijiyohuiltica.
  gub-BL: Tuwe wiko wyzài tawhu Izaew waneko haw pupe nehe, aze ikatu a'e tawhu pe
    har wanupe nehe. Ni amo nupuner kwaw ma'erahy ipuraraw kar pà izupe wà nehe.
  eng-DRA: 'He shall dwell with thee ill the place that shall please him, and shall
    rest, in one of thy cities: give him no trouble.'
