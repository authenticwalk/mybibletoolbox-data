verse: DEU.023.006
translations:
  mal-C: നിന്റെ ജീവിതകാലത്തൊരിക്കലും അവർക്ക് സമാധാനമോ ഐശ്വര്യമോ ആഗ്രഹിക്കരുത്.
  deu-TKW: Aber Jahwe, dein Gott, war nicht willens, auf Bileam zu hören, vielmehr
    verwandelte dir Jahwe, dein Gott, den Fluch in Segen; denn Jahwe, dein Gott, hatte
    dich lieb.
  lin-lin: Kasi Yawe, Nzambe na bino, ayokaki Balami te mpe abongolaki elakeli mabe
    lipamboli mpo na bino, pamba te Yawe, Nzambe na bino, alingi bino.
  eng-LSV: you do not seek their peace and their good all your days—for all time.
  eng-GNV: Thou shalt not seeke their peace nor their prosperitie all thy dayes for
    euer.
  eng-WEBSTER: Thou shalt not seek their peace, nor their prosperity all thy days
    for ever.
  nhw-BL: Huajca amo quema xiquinpalehuica ni masehualme, niyon amo quema xiitztoca
    ica cuali ininhuaya.
  swh-ONEN: Msitafute mapatano ya urafiki nao maisha yenu yote.
  bba-bba: Adɑmɑ Gusunɔ bɛsɛn Yinni u ǹ Bɑlɑmu win ɡere swɑɑ dɑki. U bɔ̃ri yi ɡɔsiɑwɑ
    domɑru domi u sun kĩ.
  eng-KJVCPB: Thou shalt not seek their peace nor their prosperity all thy days for
    ever.
  luo-luo: Kik udwar winjruok e kindu kodgi e ndalo duto mag ngimau.
  meu-meu: Ihamainodia bona ihanamodia na basio tahu, emui mauri dinadia iboudiai.
  npi-ULB: तिमीहरूका जीवनभर तिमीहरूले तिनीहरूका शान्ति वा उन्‍नतिको खोजी नगर्नू ।
  yor-yor: Ìwọ kò gbọdọ̀ wá àlàáfíà, tàbí ire wọn níwọ̀n ìgbà tí o sì wà láààyè.
  ind-ind: Selama-lamanya jangan pernah menolong kedua bangsa itu untuk hidup sejahtera
    dan makmur.
  pes-OPCB: پس هرگز تا زمانی که زنده هستید نباید با عمونی‌ها و موآبی‌ها صلح کنید و
    با آنها رابطهٔ دوستی برقرار نمایید.
  tgl-ULB: Hindi ninyo dapat hanapin ang kanilang kapayapaan o kaunlaran, sa lahat
    ng inyong araw.
  hui-hui: Anidagua biyago mitangi bialu tígua hameigini ogoni ti bayale helonaga
    biamogo bulene nawi.
  mya-mya: သင်​တို့​၏​နိုင်ငံ​တည်​တံ့​သ​မျှ​ကာ​လ​ပတ် လုံး ထို​လူ​မျိုး​တို့​၏​အ​ကျိုး​ကို​မ​ရှာ​ကြ
    နှင့်။
  bod-N: ཁྱོད་རྣམས་ཀྱིས་མི་ཚེ་གང་པོར་དེ་དག་ལ་ཞི་བདེ་དང་བདེ་སྐྱིད་འཚོལ་མི་དགོས་སོ།
    །
  sna-sna: Usatsvaka rugare kana ushamwari navo mazuva ose oupenyu hwako!
  spa-BLM: No buscarás su paz ni su prosperidad en todos tus días.
  cac-cac: Yuj chi' juneln̈ej malajocab' b'aq'uin̈ tzex och d'a junc'olal yed' eb'.
    Man̈ e b'opax tas yuj svach'iloc eb'.
  swh-ULB: Hamtakiwi kutafuta amani au mafanikio yao, katika siku zenu zote.
  bel-bel: ня зычы ім міру і шчасьця ва ўсе дні твае, вавекі.
  deu-ELBBK: Aber der HERR, dein Gott, wollte nicht auf Bileam hören, und der HERR,
    dein Gott, wandelte dir den Fluch in Segen; denn der HERR, dein Gott, hatte dich
    lieb.
  mbb-OT: Mintras uuyag kew pa ne kenè niw tevangi is menge Amunihanen etawa menge
    Moabitanhen te minsan hengkey he paaǥi.
  mal-2015: ആകയാൽ നിന്റെ ആയുഷ്കാലത്തൊരിക്കലും അവരുടെ സമാധാനത്തിന്നും ഗുണത്തിന്നും
    വേണ്ടി ചിന്തിക്കരുതു.
  rmc-rmc: Ale o RAJ, tumaro Del, na kamľa te šunel avri le Balaam, ale visarďa oda
    prekošiben pro požehnaňje, bo o RAJ, tumaro Del, tumen kamel.
  pes-OPV: ابد در تمامی عمرت جویای خیریت و سعادت ایشان مباش.
  ron-1924: Сэ ну-ць песе нич де пропэширя лор, нич де бунэстаря лор тоатэ вяца та,
    пе вечие.
  ben-OBCV: তোমরা যতদিন বাঁচবে ততদিন এদের সঙ্গে মৈত্রীচুক্তি করবে না।
  som-som: Cimrigiinna oo dhan waa inaydaan weligiinba iyaga u doonin nabad iyo barwaaqo
    toona.
  lat-VUC: Non facies cum eis pacem, nec quæras eis bona cunctis diebus vitæ tuæ in
    sempiternum.
  eng-ASVBT: Thou shalt not seek their peace nor their prosperity all thy days forever.
  ita-1885: Non procacciar giammai, in tempo di vita tua, la pace o il bene loro.
  eng-LXXUP: But the Lord thy God would not hearken to Balaam; and the Lord thy God
    changed the curses into blessings, because the Lord thy God loved thee.
  eng-ULB: You must never seek their peace or prosperity, during all your days.
  spa-VBL: No organices un tratado de paz con ellos ni les ayudes mientras vivas.
  fra-_FOB: Tu ne chercheras jamais, tant que tu vivras, leur paix ni leur bien.
  mal-mal: ആകയാൽ നിന്റെ ആയുഷ്കാലത്തൊരിക്കലും അവരുടെ സമാധാനത്തിനും നന്മയ്ക്കും വേണ്ടി
    ചിന്തിക്കരുത്.
  urd-GVR: Umr-bhar kuchh na karnā jis se in qaumoṅ kī salāmatī aur ḳhushhālī baṛh
    jāe.
  suz-BL: मोपतीके गेपुकीमी गेनायो मोआबी नु अम्‍मोनी नु मगरीन, वारच मदुमीन। एज्रा ९:१२
  ita-1927: Non cercherai né la loro pace né la loro prosperità, finché tu viva, in
    perpetuo.
  ckb-ckb: بە درێژایی ژیانتان هەرگیز داوای ئاشتی و چاکەیان بۆ مەکەن.
  eng-BBE: Do nothing for their peace or well-being for ever.
  kan-OKCV: ನೀವು ಇರುವವರೆಗೆ ಎಂದಿಗೂ ಅವರ ಏಳಿಗೆಯನ್ನು, ಕ್ಷೇಮವನ್ನು ಬಯಸಬಾರದು.
  tam-2017: நீ உயிருள்ளவரை அவர்களுக்கு ஒருபோதும் சமாதானத்தையும் நன்மையையும் செய்யாதே.
  spa-RV-1909: No procurarás la paz de ellos ni su bien en todos los días para siempre.
  ron-BTF: Să nu cauţi pacea lor nici binele lor în toate zilele tale, pentru totdeauna.
  eng-WEBP: You shall not seek their peace nor their prosperity all your days forever.
  eng-FBV: Don't arrange a peace treaty with them or help them out as long as you
    live.
  nld-1939: maar toch moogt gij in der eeuwigheid niet hun geluk en welvaart bevorderen.
  nch-BL: Huajca amo quema xiquinpalehuica ni masehualme, yon amo quema xiitztoca
    ica cuali inihuaya.
  vie-1934: Trọn đời ngươi chớ hề cầu sự bình an hoặc sự ích lợi cho chúng nó.
  hin-CV: तुम आजीवन न तो उनके भले की और न समृद्धि की कामना करोगे.
  eng-OURB: You shall not seek their peace nor their prosperity all your days forever.
    (4)
  spa-BES: No busques la paz ni la prosperidad de ellos todos los días de tu vida.
  tdx-tdx: Fe tsy nihaoñe’ Iehovà Andria­nañahare’o t’i Balame; le nafote’ Iehovà
    Andrianañahare’o ho tata ama’o o ozoñeo ami’ty fikokoa’ Iehovà Andrianañahare’o
    azo.
  vid-vid: Ahyo mleche kupala kikala goya na kuwatanza mazuwa ga hewo gose, mazuwa
    gose.
  eng-OKE: But the Lord thy God would not hearken to Bileam, and the Lord thy God
    turned the curses into blessings, because the Lord thy God loved thee.
  tha-KJV: ท่านอย่าเสริมสันติภาพหรือความเจริญให้เขาตลอดชีวิตของท่านทั้งหลายเป็นนิตย์
  por-BR-2018: Não procurarás a paz deles nem seu bem em todos os dias para sempre.
  deu-ELO: Du sollst ihren Frieden und ihr Wohl nicht suchen alle deine Tage, ewiglich.
  eng-WYC-2018: Thou shalt not make peace with them, neither thou shalt seek good
    things to them (nor shalt thou seek good things for them), in all the days of
    thy life (and) into without end.
  epo-epo: Ne faru al ili pacon nek bonon dum via tuta ekzistado eterne.
  uig-PIN: Silǝr ⱨǝmmǝ künliringlarda Ammoniylar wǝ Moabiylarning aman-esǝnliki wǝ
    bǝhtini ⱨǝrgiz istimǝnglar.
  beo-beo: Dilia da fi esalea, amo dunu fi mae fidima amola ilima mae asigima.
  tpi-OTNT: Olsem na oltaim yupela i no ken helpim ol dispela manmeri bai ol i stap
    gut na i gat planti samting.
  hau-SA: Kada ku yi yarjejjeniyar abuta da su, muddin kuna da rai.
  uig-LAT: Siler hemme künliringlarda Ammoniylar we Moabiylarning aman-ésenliki we
    bextini hergiz istimenglar.
  nde-nde: Lingadingi ukwakha ubungane labo ekuphileni kwenu konke.
  ton-ton: ‌ʻOua naʻa ke kumi ki heʻenau melino pe ko ʻenau lelei ʻi ho ngaahi ʻaho
    kotoa pē ʻo taʻengata.
  ces-1613: Nebudeš hledati pokoje jejich ani dobrého jejich po všecky dny své na
    věky.
  eng-WMB: You shall not seek their peace nor their prosperity all your days forever.
  tam-TCV: ஆகையால் நீங்கள் உங்கள் வாழ்நாள் முழுவதும் அவர்களுடன் நட்புறவு உடன்படிக்கையை
    செய்துகொள்ள வேண்டாம்.
  ceb-ULB: Ayaw gayod tinguhaa ang ilang kalinaw o ang kauswagan sa tanan mong mga
    adlaw.
  pol-UBG: Nie zabiegaj o ich pokój ani dobro po wszystkie swoje dni na wieki.
  urd-GVU: عمر بھر کچھ نہ کرنا جس سے اِن قوموں کی سلامتی اور خوش حالی بڑھ جائے۔
  deu-1912: '[23:7] Du sollst nicht ihren Frieden noch ihr Bestes suchen dein Leben
    lang ewiglich.'
  kan-2017: ನಿಮ್ಮ ಜೀವಮಾನಕಾಲವೆಲ್ಲಾ ಅವರ ಯೋಗಕ್ಷೇಮವನ್ನು ಬಯಸಲೇ ಬಾರದು.
  yap-yap: N’umngin nap’an ni gimed be par ni gimed reb e nam, ma rdariy bangiyal’
    ni ngam pi’ed e ayuw ngak e gali nam ney ara mu rin’en ban’en ni nge fel’ rogorad
    riy.
  hlt-MCSB: Amih kah ngaimongnah neh a hnothen te na hing tue khuiah kumhal duela
    na tlap mahpawh.
  mdy-ETH: ዒንሢ ናንጋ ዎዶ ቢያይዳ ዬይ ዴራ ዖርጎጪ ኮሺ ናንጊ ናንጋንዳጉዲ ዔያቶ ማኣዲፖቴ» ጌዔኔ።
  twi-ASANTE: Na sɛ mote ase yi, mommmoa Amonfoɔ ne Moabfoɔ ɛkwan biara so da biara
    da.
  eng-WEBU: You shall not seek their peace nor their prosperity all your days forever.
  bnp-bnp: I mavonga vakaroro, naha ni tuhori re huriki nga ri gi made kamumu ri gi
    tahoka a maki.
  wal-wal: Intte de7o laitta ubban merinaukka eti saro de7anaadaaninne eti duretanaadan
    amottoppite.
  spa-PDDPT: Nunca procurarás su paz ni su bienestar en todos tus días.
  gun-gun: Ha'e va'e regua kuery reve peteĩ rami pendekuai aguã nda'evei pejapo aguã,
    neĩ ha'e kuery ikuai porã aguã rami ma voi, pendekuaia pukukue re, raka'e rã peve.
  ilo-ULB: Nasken a saankayo nga agaramid ti aniaman a banag a mangted ti pagimbagan
    wenno pagrang-ayanda, bayat iti amin nga al-aldawyo.
  kpg-kpg: Di waalooloo di mouli o godou henua, gei goodou hudee hai mee e hagamaamaa
    nia henua aanei, be e hai digaula gi humalia ang gi ginaadou.
  uig-ARA: سىلەر ھەممە كۈنلىرىڭلاردا ئاممونىيلار ۋە موئابىيلارنىڭ ئامان-ئېسەنلىكى
    ۋە بەختىنى ھەرگىز ئىستىمەڭلار.
  sus-sus: Kɔnɔ wo Marigi Alatala mu tin a tuli matide Balami ra. A naxa na dankɛ
    masara barakɛ ra barima wo rafan wo Marigi Alatala ma.
  pon-2006: Nindokon amwail wiewia wehi ehu, kumwail dehpa wia mehkot mehn sewese
    wehi pwukat de kapaiairailda.
  ksd-ksd: Ta kaum nilaun par koko una maravut diat upi diat a ki na malmal ma diat
    a tavua.
  tur-YTC: Sonsuza dek bütün günlerin boyunca onların esenliğini ve iyiliğini aramayacaksın.
  grc-BRENT: Καὶ οὐκ ἠθέλησε Κύριος ὁ Θεός σου εἰσακοῦσαι τοῦ Βαλαάμ· καὶ μετέστρεψε
    Κύριος ὁ Θεός σου τὰς κατάρας εἰς εὐλογίαν, ὅτι ἠγάπησέ σε Κύριος ὁ Θεός σου.
  ind-AYT: Jangan pernah mengusahakan kedamaian dan kemakmuran mereka seumur hidupmu.
  nya-nya: Musachite nawo mgwirizano uliwonse wa mtendere pa moyo wanu wonse.
  hrv-hrv: Ali Jahve, Bog tvoj, ne htjede uslišati Bileama nego ti Jahve, Bog tvoj,
    prometnu prokletstvo u blagoslov jer te ljubi Jahve, Bog tvoj.
  mps-mps: Tama tialima, dagego tigidali sogo te we bidi augwali dali abagi dao weyu,
    dwagi yai bidabo bomai po augwali dali dąų wagimio.
  tpi-tpi: Olsem na oltaim yupela i no ken helpim ol dispela manmeri bai ol i stap
    gut na i gat planti samting.
  dan-1931: Du skal aldrig i Evighed bekymre dig om deres Velfærd og Lykke!
  vie-OVCB: Đừng bao giờ giúp họ kiến tạo hòa bình, thịnh vượng.
  guj-2017: તમે તમારા આખા આયુષ્યભર કદી તેઓની શાંતિ કે આબાદી શોધશો નહિ.
  pon-2006A: Nindokon amwail wiewia wehi ehu, kumwail dehpa wia mehkot mehn sewese
    wehi pwukat de kapaiairailda.
  por-BRBSL: Você não buscará a paz nem a prosperidade deles para sempre em todos
    os seus dias.
  cth-cth: Nang teh ahnimae bawirengnae hoi a hnopai na hringyung thung na khen mahoeh.
  twi-twi: Na sɛ mote ase yi, mo ne Amonfo ne Moabfo nnyɛ ayɔnkofa apam koraa.
  hlt-hlt: Amih kah ngaimongnah neh a hnothen te na hing tue khuiah kumhal duela na
    tlap mahpawh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkùù di te kù mɛ nyí kèńtɛ́ Bɑdɑmmu kpɛti, kòò bo di bɔntɛ́
    kusĩ̀nkù. Ti Yiɛ̀ nKuyie nkùù di te kù do pètìnkɛɛ ceetɛ dɛ kó mɛyɛi nkɛ̀ mɛ̀ɛ
    nɑɑ́ mmɛsɑ̀ɑ̀ mmɛ, kù di yɑ́rí mɛ̀ɛ̀ kpɛ́í.
  msy-2020: Kamaghɨn, ia zurara gumazamizir kaba deragh ikɨ biziba bar avɨrasemeghsɨ,
    ia men akurvaghan markɨ.
  azb-azb: Nə qədər ömrünüz varsa, onların xeyri və rifahı üçün çalışmayın.
  eng-DBY: Thou shalt not seek their peace nor their prosperity all thy days for ever.
  hin-2017: तू जीवन भर उनका कुशल और भलाई कभी न चाहना।
  wol-KYG: Waaye seen Yàlla Aji Sax ji moo nanguwula déglu Balaam; kàddug yàqe ga
    la leen seen Yàlla Aji Sax ji soppil barke, ndax seen Yàlla Aji Sax ji da leena
    sopp.
  eng-YLT: thou dost not seek their peace and their good all thy days — to the age.
  eng-WYC-2017: Thou shalt not make peace with them, neither thou shalt seek good
    things to them, in all the days of thy life into without end.
  eng-WMBB: You shall not seek their peace nor their prosperity all your days forever.
  urd-GVH: उम्र-भर कुछ न करना जिससे इन क़ौमों की सलामती और ख़ुशहाली बढ़ जाए।
  rug-rug: Namu lopu kaqu toka ni gamu sari na butubutu hire pude koa valeana babe
    vata evaṉae ni na mia baere si arini ninae rane ka rane.
  gaz-gaz: Ati hamma lubbuudhaan jirtutti akka isaan nageenyaa fi badhaadhummaa qabaatan
    hin barbaadin.
  fra-LSG: Tu n’auras souci ni de leur prospérité ni de leur bien-être, tant que tu
    vivras, à perpétuité.
  yal-yal: Koni Alatala ɛ Ala mi tin a tuli matiyɛ Balami ra. A bata dangan masara
    barakan na bayo ɛ rafan Alatala ɛ Ala ma.
  haw-1868: Mai imi oe i ko lakou malu, aole hoi i ko lakou pono i kou mau la a pau.
  arb-NAV: لَا تَسْعَوْا فِي سَبِيلِ مُسَالَمَتِهِمْ وَخَيْرِهِمْ إِلَى الأَبَدِ.
  ewe-ewe: Ŋkeke ale si miele agbe la, mele be miana kpekpeɖeŋu aɖeke Amoritɔwo kple
    Moabtɔwo akpɔ o.
  eng-LEE: (23:7) Thou shalt not seek their peace and their welfare all thy days,
    for ever.
  asm-FB: আপোনালোক জীয়াই থাকেমানে কেতিয়াও তেওঁলোকৰ মঙ্গল কি উন্নতিৰ চেষ্টা নকৰিব।
  sus-A: كْنْ وٌ مَرِفِ عَلَتَلَ مُ تِن عَ تُلِ مَتِدٍ بَلَمِ رَ. عَ نَشَ نَ دَنكّ
    مَسَرَ بَرَكّ رَ بَرِ مَ وٌ رَقَن وٌ مَرِفِ عَلَتَلَ مَ.
  fra-SBL: Tu ne rechercheras pas leur paix ni leur prospérité, tout au long de ta
    vie.
  hbo-hbo: וְלֹֽא־אָבָ֞ה יְהוָ֤ה אֱלֹהֶ֙יךָ֙ לִשְׁמֹ֣עַ אֶל־בִּלְעָ֔ם וַיַּהֲפֹךְ֩
    יְהוָ֨ה אֱלֹהֶ֧יךָ לְּךָ֛ אֶת־הַקְּלָלָ֖ה לִבְרָכָ֑ה כִּ֥י אֲהֵֽבְךָ֖ יְהוָ֥ה
    אֱלֹהֶֽיךָ׃
  eng-WYCLIFFE: Thou schalt not make pees with hem, nethir thou schalt seke goodis
    to hem, in alle the daies of thi lijf in to with outen ende.
  cwe-cwe: Siku zose sekemuwataze wakale kwa tindiwalo hebu kupata vinhu vingi.
  kik-kik: Mũtikanagĩe kĩrĩko gĩa gũtũũra ũrata nao hĩndĩ ĩrĩa yothe mũgũtũũra muoyo.
  fra-NCL: Mais Yahweh, ton Dieu, n’a pas voulu écouter Balaam, et Yahweh, ton Dieu,
    a changé pour toi la malédiction en bénédiction, car Yahweh, ton Dieu, t’aime.
  cek-AK: Na hing o thung hae kaminawk hoi natuek naah doeh angdaehhaih sah o hmah.
  cuk-cuk: Degisoggu, degisadegu, Amón-dulemarbo, Moab-dulemarbo, bipisaale melle
    igar-nabomalo, degine, melle egi be nued binsamarbalo.
  uig-CYR: Силәр һәммә күнлириңларда Аммонийлар вә Моабийларниң аман-есәнлиги вә бәхитини
    һәргиз истимәңлар.
  tel-2017: మీరు జీవించే కాలమంతా వారి క్షేమం గురించి గానీ, వాళ్లకు శాంతి సమకూరాలని
    గానీ ఎన్నటికీ పట్టించుకోవద్దు.
  hat-BSA: Nou pa pou chache lapè pou yo, ni pwosperite yo pandan tout jou nou yo.
  kos-kos: Ke lusen pacl kowos oaoa in sie mutunfacl, kowos in tia oru kutena ma in
    kasru mutunfacl luo inge, ku oru elos in kapkapak.
  hbo-WLC: וְלֹֽא־אָבָ֞ה יְהוָ֤ה אֱלֹהֶ֙יךָ֙ לִשְׁמֹ֣עַ אֶל־בִּלְעָ֔ם וַיַּהֲפֹךְ֩
    יְהוָ֨ה אֱלֹהֶ֧יךָ לְּךָ֛ אֶת־הַקְּלָלָ֖ה לִבְרָכָ֑ה כִּ֥י אֲהֵֽבְךָ֖ יְהוָ֥ה
    אֱלֹהֶֽיךָ׃
  ibo-ibo: Achọla udo ndị Amọn na Moab, na ọdịmma ha ụbọchị ndụ gị niile ruo mgbe
    ebighị ebi.
  ory-ory: ତୁମ୍ଭେ ଯାବଜ୍ଜୀବନ ଚିରକାଳ ସେମାନଙ୍କର ଶାନ୍ତି ଓ ମଙ୍ଗଳ ଲୋଡ଼ିବ ନାହିଁ।
  chk-chk: Ousap kütta ar kinamwe ika ar pisekisek lon ränin manauemi meinisin.
  rop-rop: Nomeda haulong yumob jidan langa det kantri yumob kaan album detlot Emanait
    o Mowebait pipul en meigim olabat gudbinji.
  ukr-1871: Не подоба тобі шукати миру з ними і добра для них по всї часи, вічно.
  deu-1951: Du sollst ihren Frieden und ihr Bestes nicht suchen, dein Leben lang,
    ewiglich.
  eng-JPS: (23-7) Thou shalt not seek their peace nor their prosperity all thy days
    for ever.
  srp-1865: Ne traži mira njihova ni dobra njihova nigda za svoga vijeka.
  lug-lug: Tokolanga nabo endagaano ey’omukwano n’okubayamba mu mbeera yaabwe ebbanga
    lyonna ly’olimala ng’oli mulamu.
  heb-heb: לא תדרש שלמם וטבתם כל ימיך לעולם׃
  ben-IRV: তুমি সারা জীবন কখনও তাদের শান্তি কি ভালো খোঁজ করবে না।
  pan-pan: ਤੁਸੀਂ ਆਪਣੇ ਜੀਵਨ ਭਰ ਉਨ੍ਹਾਂ ਦੀ ਸੁੱਖ-ਸਾਂਦ ਅਤੇ ਭਲਿਆਈ ਨਾ ਭਾਲੋ।
  mya-JVB: သင် သည် သူ တို့ချမ်းသာ ၊ သူ တို့စည်းစိမ် ကို တသက်လုံး အစဉ် မ ပြုစု ရ။
  hmo-hmo: Emui mauri dinadia ibounai lalonai unai Amono bona Moaba taudia do umui
    durua lasi, bona edia namo do umui tahua lasi.
  urd-urd: तू अपनी ज़िन्दगी भर कभी उनकी सलामती या स'आदत की चाहत न रखना।
  rus-SYN: Не желай им мира и благополучия во все дни твои, вовеки.
  bqc-SIM: kási Dii á Lua i we Balaaũ yãmào, ↄ̃ à savãipi lìlɛ samaa ũ, kɛ́
    a yeázi yã́i.
  tcz-CHONGTHU: Imatih chana nanghon amaho chamlen nading leh ahaosatna diuva lampi
    ima nasem doh peh thei lou diu ahi.
  mar-mar: तुम्ही जिवंत असेपर्यंत त्यांची शांती व भरभराट करायला बघू नका.
  qub-qub: Chaymi paycunataga imaypis ama cuyapanquichu. Ni imachöpis ama yanapanquichu.
  hat-hat: Konsa, toutotan n'ap viv sou latè, piga nou janm fè anyen ni pou ede yo
    ni pou fè yo plezi.
  eng-BSB: You are not to seek peace or prosperity from them as long as you live.
  tod-tod: Kɛlɛ Ɠɔoɠɔ GALAGI wa-ƓALAGI la ɠɛni kɛɛni, é ʋa woilo Ɓalaame wooi ma,
    é foovooi latini wo ʋɛ ga tuyai, mazɔlɔɔ Ɠɔoɠɔ GALAGI wa-ƓALAGI wo nɛɛʋɛ ʋɛ.
  eng-WEBPB: You shall not seek their peace nor their prosperity all your days forever.
  kbq-kbq: E'ina hu'negu manitama vanafina, Moapu vahe'ene Amori vahe'enena mago tamarimpa
    huta nomanita zamaza osinke'za, maka zampina knarera osiho.
  nhe-BL: Huajca ax quema xiquinpalehuica ni tlacame, niyon ax quema xiitztoca ica
    cuali ininhuaya.
  gub-BL: Pezapo pixik zo ikatu ma'e a'e teko wanupe nehe. Pepytywà pixik zo pe wà
    nehe.
  eng-DRA: Thou shalt not make peace with them, neither shalt thou seek their prosperity
    all the days of thy life for ever.
