    સોંપવાને તમારી છાવણીમાં ફરે છે. માટે તમારી છાવણી શુદ્વ રહે. વળી તમારામાં કોઈ અશુદ્ધ
    વસ્તુ જોઈને તે તમારાથી દૂર જતા રહે નહિ.
  pon-2006A: Amwail kahnimpwal kan en kin mwakelekel ong kaudok, pwehki KAUN-O, amwail
