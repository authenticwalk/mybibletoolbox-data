    Itir God akɨrim ragh ia gasaragham.”
  azb-azb: Çünki sizi qurtarmaq və düşmənlərinizi sizə təslim etmək üçün ordugahınızın
    içində Allahınız Rəbb gedir. Ordugahınız müqəddəs olsun ki, Rəbb natəmiz bir şey
    görüb sizdən üz döndərməsin.
  eng-DBY: For Jehovah thy God walketh in the midst of thy camp, to deliver thee,
    and to give up thine enemies before thee; and thy camp shall be holy, that he
    see nothing unseemly with thee, and turn away from thee.
  hin-2017: क्योंकि तेरा परमेश्वर यहोवा तुझको बचाने और तेरे शत्रुओं को तुझ से हरवाने
    को तेरी छावनी के मध्य घूमता रहेगा, इसलिए तेरी छावनी पवित्र रहनी चाहिये, ऐसा न
    हो कि वह तेरे मध्य में कोई अशुद्ध वस्तु देखकर तुझ से फिर जाए।
  wol-KYG: Na ngaska bokk ci seeni fàgguwaay, ndax su ngeen suturlujee ca biti ba
    noppi, moom ngeen di gase, ba suul seeni jonkan.
  eng-YLT: for Jehovah thy God is walking up and down in the midst of thy camp, to
