    ସେ ଯେପରି ତୁମ୍ଭ ମଧ୍ୟରେ ଲଜ୍ଜାକର ବିଷୟ ନ ଦେଖନ୍ତି ଓ ତୁମ୍ଭ ନିକଟରୁ ବିମୁଖ ନ ହୁଅନ୍ତି, ଏଥିପାଇଁ
    ତୁମ୍ଭ ଛାଉଣି ପବିତ୍ର ହେବ।
  chk-chk: Pun ewe Samol mi Lapalap a fetalfeil leimi lon ämi lenien sounfiu, pwe
    epwe amanauakemi o akufu chon oputakemi me mwemi. Iei mine ämi lenien sounfiu
