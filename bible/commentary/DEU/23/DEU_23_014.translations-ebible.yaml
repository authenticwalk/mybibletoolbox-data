    korapa kopuni gamu Sa. Kaqu va kilasi Sa sari na mia kana meke poni gamu sa minataqara.
    Lopu va boni puleni gamu koa keke hahanana kaleana, pude gua asa si kote hiva
    luara pani gamu Zihova si gamu.
  gaz-gaz: Waaqayyo Waaqni kee si eeguu fi diinota kee dabarsee sitti kennuudhaaf
