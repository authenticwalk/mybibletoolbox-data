  tbz-SIM: Bɑ́ wèè ɑ̃ɑ̃pɔ̀ntì mmɔkɛ tɛkɑ̃bùtɛ̀, kòò tɑ kɛ ni kɛ deè, wèe dɑ́tínnɛ́.
  msy-2020: Ikiavɨra Itir God, ian God, zurara ia ko ia itir danganimɨn ikɨ, egh ian
