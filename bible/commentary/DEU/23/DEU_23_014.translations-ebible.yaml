  urd-GVH: रब तेरा ख़ुदा तेरी लशकरगाह में तेरे दरमियान ही घुमता-फिरता है ताकि तू महफ़ूज़
    रहे और दुश्मन तेरे सामने शिकस्त खाए। इसलिए लाज़िम है कि तेरी लशकरगाह उसके लिए
