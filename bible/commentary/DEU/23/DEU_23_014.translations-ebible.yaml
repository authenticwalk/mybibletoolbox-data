  uig-CYR: Чүнки Пәрвәрдигар Худайиң сени қутқузушқа, дүшмәнлириңни алдиңларға тапшурушқа
    чедиргаһиң оттурисида жүриду; шуңа сениң чедиргаһиң пак болсун. Болмиса У сениңкидә
    бирәр паскинилиқ көрсә сәндин айрилип кетиши мүмкин.
  tel-2017: మీ యెహోవా దేవుడు మిమ్మల్ని విడిపించడానికి, మీ శత్రువులను మీకు అప్పగించడానికి
