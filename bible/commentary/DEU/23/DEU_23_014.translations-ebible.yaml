    ਹੋਵੇ, ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਉਹ ਤੁਹਾਡੇ ਵਿੱਚ ਕੁਝ ਅਸ਼ੁੱਧਤਾ ਵੇਖੇ ਅਤੇ ਮੁੜ ਜਾਵੇ।
  mya-JVB: အကြောင်း မူကား၊ သင် ၏ဘုရားသခင် ထာဝရဘုရား သည် သင့် ကိုကယ်တင် ၍ ရန်သူ တို့ကို
    သင့် လက်၌ အပ် ခြင်းငှာ ၊ သင် ၏တပ် ထဲမှာ သွား လာတော်မူ၏။ ထို့ကြောင့် ၊ သင့် အထဲ
    ၌ မ စင်ကြယ်သောအရာ တစုံတခုကို မြင် ၍ သင် မှ ရှောင် သွားတော် မ မူမည်အကြောင်း ၊ သင်
    ၏ တပ် သည် သန့်ရှင်း ရမည်။
  hmo-hmo: “Badina be Lohiabada, emui Dirava be emui kamepa dekenai ia loaloa noho,
    umui do ia naria totona, bona umui dekenai idia tuari taudia dekena amo kwalimu
    umui dekenai do ia henia totona. Unai dainai emui kamepa be do ia helaga noho,
    Lohiabada ese gau mirona ta umui huanai do ia itaia, bona umui dekena amo do ia
    raka siri garina.
  urd-urd: इसलिए कि ख़ुदावन्द तेरा ख़ुदा तेरी ख़ेमागाह में फिरा करता है ताकि तुझको
    बचाए, और तेरे दुश्मनों को तेरे हाथ में कर दे; इसलिए तेरी ख़ेमागाह पाक रहे, ऐसा
    न हो कि वह तुझमें नजासत को देख कर तुझ से फिर जाए।
  rus-SYN: ибо Господь Бог твой ходит среди стана твоего, чтобы избавлять тебя и предавать
    врагов твоих в руки твои, а посему стан твой должен быть свят, чтобы Он не увидел
    у тебя чего срамного и не отступил от тебя.
  bqc-SIM: Àliↄ ɛyↄ̃bↄ kũa á gↄ̃kɛbↄↄ guu. Tó a gɛ bĩ́ikpɛkɛi, àli ɛyↄ̃, tó
    a bĩ́ikpɛkɛ̀ á làa, íli bùsukaa.
  tcz-CHONGTHU: Pakai, Pathen in nangho nahuhdoh diu leh ngahmuna chu nangho huhdoh
    dinga umjing ahin, hiche naum nau ngahmun chu kisutheng jing ding ahi. Chutileh
    Pakai, Pathen in naum nau ngamuna chu thil thenglou ima amudoh lou ding, nang
    hoa kona kihei mang louva na umpi jing diu ahi.
  mar-mar: कारण तुमच्या संरक्षणासाठी आणि तुमच्याद्वारे शत्रूचा पराभव करण्यासाठी तुमचा
    देव परमेश्वर तुमच्यासोबतच राहणार आहे. तेव्हा छावणी पवित्र असावी. नाहीतर काही किळसवाण्या
    गोष्टी पाहून तो तुम्हास सोडून जायचा.
  qub-qub: Tayta Diosga gamcunawan iwalmi puriycan. Tiyaycashayquichöpis caycan imapitapis
    chapäshushpayqui llapan chiquishojcunatapis maquiquiman churamunanpaj. Chaymi
    tiyashayquega limyu canga Tayta Dios ganrata mana ricananpaj. Ganrata ricarga
    Tayta Dios cachaycushushpayquimi aywaconga.
  hat-hat: Seyè a, Bondye nou an, ap pwonmennen nan tout kan an pou l' pwoteje nou,
    pou l' lage lènmi nou yo nan men nou. Se poutèt sa, se pou nou toujou kenbe kan
    an pwòp nèt pou Seyè a pa wè anyen ladan l' ki pou ba l' kè tounen epi ki pou
    ta fè l' vire do ban nou.
  eng-BSB: For the LORD your God walks throughout your camp to protect you and deliver
    your enemies to you. Your camp must be holy, lest He see anything unclean among
    you and turn away from you.
  tod-tod: Kɔɔɠɔ nui ɠilagilagi ɠa sɔɔlai ta makɛ ná-kasɔi zu, siɛgi zu maaɠalasu
    da, toɠa zeɠei wɔ, naa ʋolu a ɓena, é ná-kpooi maaɠulu.
  eng-WEBPB: for the LORD your God walks in the middle of your camp, to deliver you,
    and to give up your enemies before you. Therefore your camp shall be holy, that
    he may not see an unclean thing in you, and turn away from you.
  kbq-kbq: Na'ankure Ra Anumzana tamagri Anumzamo'a seli nonku'ma amu'nompi vano nehuno,
    kegava huneramanteno tamaza hanigetma ha vahe'tmia hara huzmagateregahaze. E'ina
    hu'negu mika zupa seli nonkuma'mo'a ruotge hina, Ra Anumzamo'a kumatmifina tamagazema
    hu'zana onkeno, tamefira huoramigahie.
  nhe-BL: Pampa monequi nochi elis tlatzejtzeloltic campa inquiquetztoque imoyoyoncalhua
    pampa imoTECO Dios nemi nopona tlatlajco imojuanti para inmechmanahuis huan inmechchihuas
    xitlatlanica ica imocualancaitacahua. Yajaya ax quinequi quiitas se tlamantli
    tlen ax tlapajpactic campa imojuanti para ax inmechiyocacahuas.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zanezar wiko peker haw pe penehe uzekaiw pà a'e.
    Weityk kar putar peàmàtyry'ymar peme wà nehe. A'e rupi pemukatu peker haw nehe.
    Nezewe mehe Tupàn nuexak kwaw iro ma'e a'e pe nehe. Nezewe mehe nuhem kwaw pewi
    peneityk pà nehe.
  eng-DRA: 'That which thou art eased of: (for the Lord thy God walketh in the midst
    of thy camp, to deliver thee, and to give up thy enemies to thee:) and let thy
    camp be holy, and let no uncleanness appear therein, lest he go away from thee.'
