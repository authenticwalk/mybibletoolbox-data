verse: DEU.023.014
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളെ സംരക്ഷിക്കുന്നതിനും ശത്രുക്കളെ നിങ്ങളുടെ കൈയിൽ
    ഏൽപ്പിക്കുന്നതിനും നിങ്ങളുടെ പാളയത്തിനു മധ്യേ സഞ്ചരിക്കുന്നു. നിങ്ങളിൽ മ്ലേച്ഛമായവ
    കണ്ടിട്ട് അവിടന്ന് നിങ്ങളെ വിട്ടകന്നുപോകാതിരിക്കാൻ നിങ്ങളുടെ പാളയം ശുദ്ധമായിരിക്കണം.
  deu-TKW: 'und unter deinen Geräten sollst du einen Pflock haben: mit dem sollst
    du, wenn du dich draußen niederkauern mußt, ein Loch graben und es dann zur Bedeckung
    deines Unrats wieder zuscharren.'
  lin-lin: Moto na moto, kati na bisalelo na ye, asengeli kozala na pawu ya moke mpo
    na kotimola mabele ; mpe soki akei kosala zongo inene, akotimola mwa libulu mpe
    akokunda nyei na ye.
  eng-LSV: For your God YHWH is walking up and down in the midst of your camp, to
    deliver you and to give your enemies before you, and your camp has been holy,
    and He does not see the nakedness of anything in you, and has turned back from
    after you.
  eng-GNV: 'For the Lord thy God walketh in the mids of thy campe to deliuer thee,
    and to giue thee thine enemies before thee: therefore thine hoste shalbe holy,
    that he see no filthie thing in thee and turne away from thee.'
  eng-WEBSTER: 'For the LORD thy God walketh in the midst of thy camp, to deliver
    thee, and to give up thy enemies before thee; therefore shall thy camp be holy:
    that he may see no unclean thing in thee, and turn away from thee.'
  nhw-BL: Pampa monequi nochi elis tlatzejtzeloltic campa anquiquetztoque amoyoyoncalhua
    pampa amoTECO Dios nemi nopona tlatlajco amojuanti para anmechmanahuis huan anmechchihuas
    xitlatlanica ica amocualancaitacahua. Yaya amo quinequi quiitas se tlamantli catli
    amo tlapajpactli campa amojuanti para amo anmechiyocacahuas.
  swh-ONEN: Kwa kuwa Bwana Mungu wenu hutembea katika kambi yenu ili kuwalinda na
    kuwaweka adui zenu mikononi mwenu. Kambi yenu ni lazima iwe takatifu, ili asione
    kitu chochote miongoni mwenu kilicho kichafu akageuka na kuwaacha.
  bba-bba: kpɑ i n ɡɑ̃ɑnu nɛni ni i ko kɑ wɔru ɡbe i kɑ bɛɛn dii berɑ ye sike.
  eng-KJVCPB: 'for the Lord thy God walketh in the midst of thy camp, to deliver thee,
    and to give up thine enemies before thee; therefore shall thy camp be holy: that
    he see no unclean thing in thee, and turn away from thee.'
  luo-luo: Nimar Jehova Nyasaye ma Nyasachu wuotho e dieru e kambi ka ritou kendo
    mondo ochiw wasiku e lwetu. Kambi maru nyaka bed maler mondo kik one gima rach
    ma oweu.
  meu-meu: Badina be Iehova, emui Dirava, na emui taruha bogaraginai e loamu, baine
    hamaurimui bona inaimui na vairamui ai baine hadareredia totona. Taunabunai, emui
    taruha baine helaḡa, ia ese ḡau mirona ta bogaragimui ai baine itaia bena emui
    amo baine raka oho na garina.
  npi-ULB: किनकि परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई विजय दिन र तिमीहरूका शत्रुहरूलाई
    तिमीहरूका हातमा दिन उहाँ तिमीहरूको छाउनीको बिचमा हिँडडुल गर्नुहुन्छ । त्यसकारण,
    तिमीहरूको छाउनी पवित्र हुनुपर्छ ताकि तिमीहरूका बिचमा कुनै अशुद्ध कुरा देखेर उहाँ
    तिमीहरूका बिचबाट तर्केर नजानुभएको होस् ।
  yor-yor: Nítorí Olúwa Ọlọ́run rẹ ń rìn láàrín àgọ́ láti dáàbò bò ọ́ àti láti fi
    àwọn ọ̀tá à rẹ lé ọ lọ́wọ́. Àgọ́ rẹ ní láti jẹ́ mímọ́, nítorí kí ó má ba à rí
    ohun àìtọ́ láàrín yín kí ó sì yípadà kúrò lọ́dọ̀ yín.
  ind-ind: TUHAN Allah akan selalu berkeliling di tengah-tengah perkemahan untuk melindungi
    kalian dan mengalahkan musuh-musuh kalian. Jadi, jagalah supaya perkemahan kalian
    tetap bersih. Jangan sampai terdapat sesuatu yang menjijikkan di sana, agar TUHAN
    tidak meninggalkan kalian.”
  pes-OPCB: اردوگاه باید پاک باشد، چون خداوند در میان شما قدم می‌زند تا شما را محافظت
    فرماید و دشمنانتان را مغلوب شما سازد. اگر او چیز ناپسندی ببیند، ممکن است روی خود
    را از شما برگرداند.
  tgl-ULB: Dahil si Yahweh na inyong Diyos ay naglalakad sa gitna ninyo para bigyan
    kayo ng tagumpay at ibigay ang inyong mga kalaban sa inyo. Kaya dapat ninyong
    gawing banal ang kampo, nang sa ganun wala siyang makitang maruming bagay sa inyo
    at tumalikod mula sa inyo.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe ibu tí wai beremigo biamogo bialu
    mo hongo hole balai anda bu kamigoha tí heba mandagi haabo holebira. Ani holebirago
    mitangi bialu tínaga balai anda bu kamigoha mo ko nahe wabu ngelo halimu. Anduane
    Homogohanda tí erembira ngialu poligo tígua ibunaga deni howa mana ko mbira nabilimu,
    lalu Mosesehanda lene.
  mya-mya: သင်​တို့​ကို​ကာ​ကွယ်​လျက်​သင်​တို့​အား​အောင် ပွဲ​ခံ​စေ​ရန် သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​သည် တပ်​စ​ခန်း​တွင်​သင်​တို့​နှင့်​အ​တူ ရှိ​တော်​မူ​သည်​ဖြစ်​၍ တပ်​စ​ခန်း​ကို​ဘာ​သာ
    ရေး​ထုံး​နည်း​အ​ရ​သန့်​ရှင်း​စွာ​ထား​ရ​ကြ​မည်။ ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​အား​မ​စွန့်​မ​ပယ်
    စေ​ရန်​မ​သန့်​ရှင်း​သော​အမှု​ဟူ​သ​မျှ​ကို မ​ပြု​လုပ်​ရ။
  bod-N: ཅི་ལ་ཞེ་ན། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་རྟག་ཏུ་ཁྱོད་ཅག་གི་སྒར་ཁའི་དཀྱིལ་ནས་ཕེབས་ཤིང་།
    ཁྱོད་རྣམས་བསྒྲལ་ནས་ཁྱོད་ཅག་གི་དགྲ་རྣམས་ཁྱོད་ཅག་ལ་སྤྲོད་པར་མཛད་དགོས། ཁོང་གིས་རྫས་མི་གཙང་བ་གང་ཞིག་ཁྱོད་རྣམས་ཀྱི་ཁྲོད་ནས་གཟིགས་པ་ཡིན་ན།
    ཁྱོད་རྣམས་དང་འབྲལ་བར་འགྱུར་བས་ཁྱོད་ཅག་གི་སྒར་ཁ་ནི་གཙང་མ་ཡིན་དགོས་སོ། །
  sna-sna: Nokuti Jehovha Mwari wako anofamba-famba pamusasa wenyu achikuchengetedzai
    nokukurwirai kubva kuvavengi venyu. Musasa wenyu unofanira kuva mutsvene, kuitira
    kuti arege kuona zvisakarurama pakati penyu uye akazokufuratirai.
  spa-BLM: porque el Señor, tu Dios, camina en medio de tu campamento, para librarte
    y entregar a tus enemigos delante de ti. Por eso tu campamento será santo, para
    que no vea en ti nada impuro y se aparte de ti.
  cac-cac: Yujto a Jehová co Diosal ajun eyed'oc, yicn̈ej yaj jun campamento chi'.
    A tzex tan̈vani, scolvajpax eyed'oc yic tzeyac'an ganar eb' eyajc'ol chi'. Max
    yal-laj to ay tas chuclaj ay d'a e cal chi', talaj tz'el Jehová chi' d'a e cal
    yuj jun chi'.
  swh-ULB: Kwa maana Yahwe Mungu wako anatembea miongoni mwa kambi yenu kuwapa ushindi
    na kuwapa maadui zenu mkononi mwenu. Kwa hiyo kambi yenu lazima iwe takatifu,
    ili kwamba asione kitu chochote kichafu miongoni mwenu na kuwaacha.
  bel-bel: бо Гасподзь, Бог твой, ходзіць сярод табара твайго, каб выбаўляць цябе
    і аддаваць ворагаў тваіх, а таму табар твой павінен быць сьвяты, каб Ён ня ўбачыў
    у цябе чаго брыдкага і не адступіўся ад цябе.
  deu-ELBBK: Und du sollst eine Schaufel unter deinem Geräte haben; und es soll geschehen,
    wenn du dich draußen hinsetzt, so sollst du damit graben und sollst dich umwenden
    und deine Ausleerung bedecken.
  mbb-OT: Su is Nengazen he Megbevayè niw edliǥuyliǥuy ziyà te kampu niw te kedlibri
    keniyu wey ibeǥey zin diyà te keniyu is menge kuntada niw. Umbe kinahanglan he
    lumpiyu is kampu niw su para wazè din egkaahà he kenà meupiya, su para kenè kew
    zin ewai.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിന്നെ രക്ഷിപ്പാനും ശത്രുക്കളെ നിനക്കു ഏല്പിച്ചുതരുവാനും
    നിന്റെ പാളയത്തിന്റെ മദ്ധ്യേ നടക്കുന്നു; നിങ്കൽ വൃത്തികേടു കണ്ടിട്ടു അവൻ നിന്നെ
    വിട്ടകലാതിരിപ്പാൻ നിന്റെ പാളയം ശുദ്ധിയുള്ളതായിരിക്കേണം.
  rmc-rmc: Mi el tumen lopatki paš o sersami, a medik džana pro budaris, kerena chev
    a paľis oda začhivena.
  pes-OPV: زیرا که یهوه خدایت درمیان اردوی تو می‌خرامد تا تو را رهایی داده، دشمنانت
    را به تو تسلیم نماید، پس اردوی تومقدس باشد، مبادا چیز پلید را در میان تو دیده،
    ازتو روگرداند.
  ron-1924: Кэч Домнул Думнезеул тэу мерӂе ын мижлокул таберей тале, ка сэ те окротяскэ
    ши сэ-ць дя ын мынэ пе врэжмаший тэй динаинтя та; табэра та ва требуи деч сэ фие
    сфынтэ, пентру ка Домнул сэ ну вадэ ла тине нимик некурат ши сэ ну Се абатэ де
    ла тине.
  ben-OBCV: কারণ তোমাদের ঈশ্বর সদাপ্রভু তোমাদের রক্ষা করার জন্য এবং তোমাদের শত্রুদের
    তোমাদের হাতে তুলে দেবার জন্য ছাউনির মধ্যে ঘুরে বেড়ান। তোমাদের ছাউনিকে পবিত্র
    রাখবে, যেন তিনি তোমাদের মধ্যে মন্দ কিছু না দেখেন এবং তোমাদের থেকে মুখ ফিরিয়ে
    নেন।
  som-som: Waayo, Rabbiga Ilaahiinna ahu xeradiinnuu dhex socdaa inuu idin samatabbixiyo
    oo uu cadaawayaashiinnana gacantiinna soo geliyo, oo sidaas daraaddeed xeradiinnu
    waa inay quduus ahaataa si uusan dhexdiinna ugu arag wax nijaas ah oo uusan idiinka
    sii jeesan.
  lat-VUC: 'quo revelatus es: Dominus enim Deus tuus ambulat in medio castrorum, ut
    eruat te, et tradat tibi inimicos tuos: et sint castra tua sancta, et nihil in
    eis appareat fœditatis, ne derelinquat te.'
  eng-ASVBT: for Jehovah thy God walketh in the midst of thy camp, to deliver thee,
    and to give up thine enemies before thee; therefore shall thy camp be holy, that
    he may not see an unclean thing in thee, and turn away from thee.
  ita-1885: Conciossiachè il Signore Iddio tuo cammini nel mezzo del tuo campo, per
    salvarti, e per mettere in tuo potere i tuoi nemici; perciò sia il tuo campo santo;
    e fa' ch'egli non vegga alcuna bruttura in te, onde egli si rivolga indietro da
    te.
  eng-LXXUP: and thou shalt have a trowel on thy girdle; and it shall come to pass
    when thou wouldest relieve thyself abroad, that thou shalt dig with it, and shalt
    bring back the earth and cover thy nuisance.
  eng-ULB: For Yahweh your God walks in the midst of your camp to give you victory
    and to give your enemies into your hand. Therefore your camp must be holy, so
    that he may not see any unclean thing among you and turn away from you.
  spa-VBL: El Señor tu Dios está presente contigo en tu campamento para mantenerte
    a salvo y para derrotar a tus enemigos. Tu campamento debe mantenerse sagrado,
    porque si ve algo impuro entre ustedes, los abandonaré.
  fra-_FOB: Car l'Éternel ton Dieu marche au milieu de ton camp pour te délivrer,
    et pour livrer tes ennemis devant toi. Que ton camp soit donc saint, de peur qu'il
    ne voie chez toi quelque chose d'impur, et qu'il ne se détourne de toi.
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിന്നെ രക്ഷിക്കുവാനും ശത്രുക്കളെ നിനക്ക് ഏല്പിച്ചുതരുവാനും
    നിന്റെ പാളയത്തിന്റെ മദ്ധ്യത്തിൽ നടക്കുന്നു; നിങ്ങളുടെ ഇടയിൽ മാലിന്യം കണ്ടിട്ട്
    അവൻ നിന്നെ വിട്ടകലാതിരിപ്പാൻ നിന്റെ പാളയം ശുദ്ധിയുള്ളതായിരിക്കണം.
  urd-GVR: Rab terā Ḳhudā terī lashkargāh meṅ tere darmiyān hī ghūmtā-phirtā hai tāki
    tū mahfūz rahe aur dushman tere sāmne shikast khāe. Is lie lāzim hai ki terī lashkargāh
    us ke lie maḳhsūs-o-muqaddas ho. Aisā na ho ki Allāh wahāṅ koī sharmnāk bāt dekh
    kar tujh se dūr ho jāe.
  suz-BL: मारदे हना इन कली प्रोंइचा नु इन जोरी सत्रु आन कली इन कली जिम्‍मा गेचा कली
    परमप्रभु यावे, इन परमप्रभु इन लडाइ पाइब आन बाक्‍तीकेम बाक्‍ब। मेकोमी इन कली इन
    जोरी सत्रु रे प्रोंइचा नु मेको आन कली इन गुइम गेब। मोपतीके इन बाक्‍तीके रिम्‍शो,
    आ खोदेंशो दुम्‍चा माल्‍ब। मिनु इन दातेमी ग्रांग्रा दित्‍चा ङा ताप्‍तु हना, इन
    बाक्‍तीक रे गाक्‍ब। लेवी २६:१२
  ita-1927: Poiché l’Eterno, il tuo Dio, cammina in mezzo al tuo campo per liberarti
    e per darti nelle mani i tuoi nemici; perciò il tuo campo dovrà esser santo; affinché
    l’Eterno non abbia a vedere in mezzo a te alcuna bruttura e a ritrarsi da te.
  ckb-ckb: لەبەر ئەوەی یەزدانی پەروەردگارتان لەناو ئۆردوگاکەتان هاتوچۆ دەکات بۆ ئەوەی
    فریاتان بکەوێت و دوژمنەکانتان بەدەستەوە بدات، جا با ئۆردوگاکەتان پیرۆز بێت نەوەک
    شتێکی پیستان تێدا ببینێت و ڕووتان لێ وەربگێڕێت.
  eng-BBE: For the Lord your God is walking among your tents, to keep you safe and
    to give up into your hands those who are fighting against you; then let your tents
    be holy, so that he may see no unclean thing among you, and be turned away from
    you.
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ರಕ್ಷಿಸುವುದಕ್ಕೂ, ನಿಮ್ಮ ಶತ್ರುಗಳನ್ನು ನಿಮ್ಮ
    ಮುಂದೆ ಒಪ್ಪಿಸಿಬಿಡುವುದಕ್ಕೂ ಪಾಳೆಯದ ಮಧ್ಯದಲ್ಲಿ ಸಂಚಾರ ಮಾಡುತ್ತಾರೆ. ಅವರು ನಿಮ್ಮಲ್ಲಿ ಅಶುದ್ಧವಾದ
    ಕಾರ್ಯವನ್ನು ನೋಡಿ, ನಿಮ್ಮನ್ನು ಬಿಟ್ಟು ತಿರುಗಿಹೋಗದಂತೆ ನಿಮ್ಮ ಪಾಳೆಯವು ನಿರ್ಮಲವಾಗಿರಬೇಕು.
  tam-2017: உன் தேவனாகிய யெகோவா உன்னை இரட்சிக்கவும், உன் எதிரிகளை உனக்கு ஒப்புக்கொடுக்கவும்,
    உன் முகாமிற்குள்ளே உலாவிக்கொண்டிருக்கிறார்; ஆகையால், அவர் உன்னிடத்தில் அசுத்தமான
