  pan-pan: ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਛੁਡਾਉਣ ਲਈ ਅਤੇ ਤੁਹਾਡੇ ਵੈਰੀਆਂ ਨੂੰ
