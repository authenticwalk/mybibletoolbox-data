  ory-ory: କାରଣ ତୁମ୍ଭକୁ ରକ୍ଷା କରିବା ପାଇଁ ଓ ତୁମ୍ଭ ସମ୍ମୁଖରେ ତୁମ୍ଭ ଶତ୍ରୁମାନଙ୍କୁ ସମର୍ପଣ
