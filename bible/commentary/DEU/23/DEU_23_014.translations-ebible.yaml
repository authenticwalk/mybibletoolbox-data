  arb-NAV: لأَنَّ الرَّبَّ إِلَهَكُمْ سَائِرٌ فِي وَسَطِ مُعَسْكَرِكُمْ لِيُنْقِذَكُمْ
    وَيُظْفِرَكُمْ بِأَعْدَائِكُمْ. فَلْيَكُنْ مُعَسْكَرُكُمْ مُقَدَّساً لِئَلّا يَشْهَدَ
    فِيهِ أَقْذَاراً فَيَتَحَوَّلَ عَنْكُمْ.
  ewe-ewe: Ele be asaɖa la me nanɔ kɔkɔe, elabena Yehowa miaƒe Mawu zɔna le mia dome
