  twi-twi: Ɛsɛ sɛ asraafo atenae hɔ yɛ kronkron, efisɛ Awurade, mo Nyankopɔn no, nam
    mo atenae no so bɔ mo ho ban na moadi mo atamfo so nkonim. Ɛnsɛ sɛ ohu animguasede
