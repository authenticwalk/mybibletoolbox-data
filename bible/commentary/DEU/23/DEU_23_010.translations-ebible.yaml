verse: DEU.023.010
translations:
  mal-C: സ്വപ്നസ്ഖലനംമൂലം നിങ്ങളിൽ ഒരുവൻ അശുദ്ധനായിത്തീർന്നാൽ അവൻ പാളയത്തിനുപുറത്തു
    താമസിക്കണം.
  deu-TKW: Wenn du im Kriege gegen deine Feinde ein Lager beziehst, so hüte dich vor
    allem Ungehörigen.
  lin-lin: Tango bokotonga milako mpo na kobundisa banguna na bino, bozala mosika
    na eloko nyonso oyo ezali mbindo.
  eng-LSV: When there is a man who is not clean in you, from an accident at night,
    then he has gone out to the outside of the camp; he does not come into the midst
    of the camp;
  eng-GNV: If there be among you any that is vncleane by that which commeth to him
    by night, he shall goe out of the hoste, and shall not enter into the hoste,
  eng-WEBSTER: 'If there shall be among you any man that is not clean by reason of
    uncleanness that chanceth to him by night, then shall he go abroad out of the
    camp, he shall not come within the camp:'
  nhw-BL: Sintla ixinajcho se soldado quisqui tlayohua, nopa soldado elis amo tlapajpactli
    iixpa TOTECO huan monequi moiyocaquixtis tlen campa mochijtoque nopa sequinoc
    soldados. Huan amo huelis calaquis sempa campa sequinoc
  swh-ONEN: Ikiwa mtu amechafuka kwa sababu ya kutokwa na shahawa usiku, inampasa
    atoke nje ya kambi na kukaa huko.
  bba-bba: Ì n yɑrɑ i kɑ yibɛrɛbɑ tɑbu wɔri, sɑɑ ye sɔɔrɑ i ko i tii lɑɑkɑri ko kɑ
    ɡɑ̃ɑ disiɡinu kpuro.
  eng-KJVCPB: 'If there be among you any man, that is not clean by reason of uncleanness
    that chanceth him by night, then shall he go abroad out of the camp, he shall
    not come within the camp:'
  luo-luo: Ka ngʼato achiel kuom jou ogak nikech kothe mar nyodo owuok apoya koleko,
    to nyaka owuogi oko mar kambi mondo obed kuno.
  meu-meu: Tau ta hanuaboi ai baine miro, ia na taruha baine rakatania, murimuri ai
    baine noho;
  npi-ULB: तिमीहरूका बिचमा रातम कुनै पुरुष स्वप्‍न-दोषको कारणले गर्दा अशुद्ध भएको
    छ भने त्यो सेनाको छाउनीबाट बाहिर जाओस् र छाउनीमा फर्केर नआओस् ।
  yor-yor: Bí ọ̀kan nínú àwọn ọkùnrin rẹ bá jẹ́ aláìmọ́ nítorí ìtújáde tí ó ní, o
    ní láti jáde kúrò nínú àgọ́, kí o má ṣe wọ inú àgọ́.
  ind-ind: Jika ada orang yang menjadi najis karena mimpi basah pada malam hari, maka
    paginya dia harus keluar dari perkemahan dan tinggal di luar seharian itu.
  pes-OPCB: '@see-verse:DEU.023.009'
  tgl-ULB: Kung mayroon man sa inyong isang lalaki na marumi dahil sa nangyari sa
    kaniya kinagabihan, dapat siyang lumabas sa kampo ng mga sundalo; hindi siya dapat
    bumalik sa kampo.
  hui-hui: Agali mbira ibu mbiraga paluwa emaga handalu karia ibunaga tinginiha howa
    ibane tagira piyagua nde paliaga balai anda wahalu tagira pu holene nga.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သည်​ည​အ​ချိန်​၌​သုက် လွှတ်​မိ​လျှင် သူ​သည်​စ​ခန်း​အ​ပြင်​သို့​ထွက်
    ၍​နေ​ရ​မည်။-
  bod-N: གལ་སྲིད་ཁྱོད་ཅག་གི་ཁྲོད་དུ་མི་ཞིག་གིས་མཚན་མོར་རྨི་ལམ་དུ་ཐིག་ལེ་ཤོར་ནས་མི་གཙང་བར་གྱུར་ན།
    མི་དེ་སྒར་ཁའི་ཕྱི་ལ་འགྲོ་དགོས་ཤིང་། སྒར་ནང་དུ་ཡོང་མི་རུང་།
  sna-sna: Kana mumwe wavarume venyu asina kuchena nokuda kwokuti akazvirotera usiku,
    anofanira kubuda kunze kwomusasa agareko.
  spa-BLM: Si hay entre vosotros algún hombre que no esté limpio a causa de lo que
    le ocurra de noche, saldrá fuera del campamento. No entrará en el campamento;
  cac-cac: Tato ay junoc vin̈ vinac tz'el yin̈atil ayic vaynac, yovalil tz'elcan vin̈
    d'a spatictac campamento tz'ec' c'u.
  swh-ULB: Iwapo miongoni mwenu kuna mwanamume ambaye sio msafi kwa sababu ya jambo
    lililofanyika kwake usiku, basi anatakiwa atoke nje ya kambi ya jeshi; hatakiwi
    kurudi kambini.
  bel-bel: Калі ў цябе будзе хто нячысты ад начнога здарэньня, дык ён павінен выйсьці
    з табара і не ўваходзіць у табар,
  deu-ELBBK: 'Wenn du gegen deine Feinde ins Lager ausziehst, so sollst du dich vor
    allem Bösen hüten:'
  mbb-OT: Ke zuen keniyu egewasan te similya zutun te kebpekelipezeng din ke mezukilem,
    kinahanglan he egawas sikandin diyà te kampu ne ziyè dèpa med-ubpàubpà te ǥawas.
  mal-2015: രാത്രിയിൽ സംഭവിച്ച കാര്യത്താൽ അശുദ്ധനായ്തീർന്ന ഒരുത്തൻ നിങ്ങളിൽ ഉണ്ടായിരുന്നാൽ
    അവൻ പാളയത്തിന്നു പുറത്തുപോകേണം; പാളയത്തിന്നകത്തു വരരുതു.
  rmc-rmc: „Te san andro taboris akor, sar hin o mariben, chraňinen tumen savorestar,
    so hino nažužo.
  pes-OPV: اگر در میان شما کسی باشد که از احتلام شب نجس شود، از اردو بیرون رود و داخل
    اردونشود.
  ron-1924: Дакэ ва фи ла тине чинева каре сэ ну фие курат ын урма вреуней ынтымплэрь
    дин тимпул нопций, сэ ясэ дин табэрэ ши сэ ну интре ын табэрэ;
  ben-OBCV: রাতে বীর্যপাতের দরুন যদি তোমাদের কোনও পুরুষ অশুচি হয়, তবে তাকে ছাউনির
    বাইরে গিয়ে থাকতে হবে।
  som-som: Oo hadduu idinku jiro nin aan nadiif ahayn oo habeenkii isku januubay,
    xerada dibadda ha uga baxo, oo waa inuusan xerada soo gelin.
  lat-VUC: Si fuerit inter vos homo, qui nocturno pollutus sit somnio, egredietur
    extra castra,
  eng-ASVBT: 'If there be among you any man, that is not clean by reason of that which
    chanceth him by night, then shall he go abroad out of the camp, he shall not come
    within the camp:'
  ita-1885: Se nel mezzo di te vi è alcuno che sia immondo per alcun accidente notturno,
    esca fuor del campo, e non entri dentro al campo;
  eng-LXXUP: And if thou shouldest go forth to engage with thine enemies, then thou
    shalt keep thee from every wicked thing.
  eng-ULB: If there is among you any man who is unclean because of what happened to
    him at night, then he must go out of the army's camp; he must not come back into
    the camp.
  spa-VBL: Cualquier hombre que se vuelva impuro por una liberación de semen debe
    abandonar el campamento y permanecer fuera.
  fra-_FOB: S'il y a quelqu'un d'entre vous qui ne soit point pur, par suite d'un
    accident arrivé de nuit, il sortira hors du camp, il n'entrera point dans le camp;
  mal-mal: രാത്രിയിൽ സംഭവിച്ച ഏതെങ്കിലും കാര്യത്താൽ അശുദ്ധനായ്തീർന്ന ഒരുവൻ നിങ്ങളിൽ
    ഉണ്ടായിരുന്നാൽ അവൻ പാളയത്തിന് പുറത്തുപോകണം; പാളയത്തിനകത്ത് വരരുത്.
  urd-GVR: Masalan agar koī ādmī rāt ke waqt ehtilām ke bāis nāpāk ho jāe to wuh lashkargāh
    ke bāhar jā kar shām tak wahāṅ ṭhahre.
  suz-BL: मिनु इन दाते ङा वोंइश मुर का नाक्‍दोम ग्रांग्रा दितीके दुम्‍त हना, मेको
    बाक्‍तीके रे ङोन लचा माल्‍ब। मिनु लडाइ पाइब आन बाक्‍तीके मओव़चा। लेवी १५:१६-१८
  ita-1927: Se v’è qualcuno in mezzo a te che sia impuro a motivo d’un accidente notturno,
    uscirà dal campo, e non vi rientrerà;
  ckb-ckb: ئەگەر پیاوێکتان تێدابوو، گڵاو بوو لەبەر ئەوەی بە شەو تۆوی لێ هاتە دەرەوە،
    ئەوا دەچێتە دەرەوەی ئۆردوگاکە و ناگەڕێتەوە ناو ئۆردوگاکە.
  eng-BBE: 'If any man among you becomes unclean through anything which has taken
    place in the night, he is to go out from the tent-circle and keep outside it:'
  kan-OKCV: ರಾತ್ರಿಯಲ್ಲಿ ವೀರ್ಯ ವಿಸರ್ಜನೆಯ ದೆಸೆಯಿಂದ ಯಾವನಾದರು ಅಶುದ್ಧನಾದವನು ನಿಮ್ಮಲ್ಲಿದ್ದರೆ,
    ಅವನು ಪಾಳೆಯದ ಒಳಗೆ ಇರದೆ ಹೊರಗೆ ಇರಬೇಕು.
  tam-2017: இரவு நேரத்தில் விந்து வெளியேறியதால் அசுத்தமாயிருக்கிற ஒருவன் உங்களுக்குள்
    இருந்தால், அவன் முகாமிற்கு வெளியே போய், முகாமிற்குள் வராமல்,
  spa-RV-1909: Cuando hubiere en ti alguno que no fuere limpio por accidente de noche,
    saldráse del campo, y no entrará en él.
  ron-BTF: Dacă este printre voi vreun om, necurat din ceva ce i se întâmplă noaptea,
    atunci să iasă din tabără, să nu intre în tabără,
  eng-WEBP: If there is among you any man who is not clean by reason of that which
    happens to him by night, then shall he go outside of the camp. He shall not come
    within the camp;
  eng-FBV: Any man there who becomes unclean because of a release of semen must leave
    the camp and remain outside.
  nld-1939: Wanneer er dus iemand onder u is, die door wat hem des nachts overkwam,
    onrein is geworden, dan moet hij zich uit de legerplaats verwijderen. Hij mag
    niet in de legerplaats terugkomen,
  nch-BL: Sinta ixinacho se soldado quisqui tayohua, nopa soldado elis amo tapajpactic
    iixpa TOTECO huan monequi moiyocaquixtis ten campa mochijtoque nopa sequinoc soldados.
    Huan amo huelis calaquis sempa campa sequinoc
  vie-1934: Ví bằng trong các ngươi có ai không được tinh sạch bởi mộng di xảy đến
    lúc ban đêm, thì người đó phải đi ra ngoài trại quân, chớ vào;
  hin-CV: यदि छावनी में कोई ऐसा व्यक्ति है, जिसे रात में स्वाभाविक वीर्यपात हुआ है,
    वह छावनी के बाहर चला जाए; छावनी में प्रवेश न करे.
  eng-OURB: If there is among you any man who is not clean by reason of that which
    happens him by night, then shall he go outside of the camp. He shall not come
    within the camp;
  spa-BES: Si alguno de ustedes se vuelve inmundo a través de una alguna emisión nocturna,
    debe salir del círculo del campamento y mantenerse afuera.
  tdx-tdx: Ie mionjoñe mb’eo am-pirimboñan-dahin-defoñe hiatreatre an-drafelahi’o,
    le ifoneño ze atao haratiañe.
  vid-vid: Wone hali hemwe hana munhu yoneche yakokomoche kwa vila kangulavya migonye
    nechilo, ayo kolawa kunze mwa kambi, kochikala aho.
  eng-OKE: When thou goest forth a host against thy enemies, then beware of every
    wicked thing.
  tha-KJV: ถ้าคนใดในพวกท่านไม่สะอาดด้วยเหตุ​การณ์​ที่​เก​ิดขึ้นในเวลากลางคืน เขาต้องไปอยู่นอกค่าย
    อย่าให้เขาเข้ามาในค่าย
  por-BR-2018: Quando houver em ti alguém que não for limpo por acidente de noite,
    sairá do acampamento, e não entrará nele.
  deu-ELO: Wenn ein Mann unter dir ist, der nicht rein ist durch ein Begegnis der
    Nacht, so soll er aus dem Lager hinausgehen; er soll nicht in das Lager hineinkommen;
  eng-WYC-2018: If a man is among you, that is defouled in his night sleep, he shall
    go out of your tents; and he shall not turn again (If there is a man among you,
    who is defiled during his night’s sleep, he shall go away from your tents; and
    he shall not return)
  epo-epo: Se estos inter vi iu, kiu ne estos pura pro okazintaĵo nokta, li eliru
    ekster la tendaron, li ne venu internen de la tendaro;
  uig-PIN: Əgǝr aranglarda keqisi birsi qüxidǝ Xǝytan atlap napak bolƣan bolsa, u
    qedirgaⱨdin qiⱪip kǝtsun; qedirgaⱨⱪa udulla kirmisun;
  beo-beo: Dunu da gasia ea da:i amoga ami udigili ahoabeba:le, e da ledo agoane ba:sea,
    e da ha wa:i fisisu amoga gadili masunu amola amo gasi ganodini bu hame misa:mu.
  tpi-OTNT: Sapos wanpela man i slip long nait na em i driman na wara i kamap nating
    long kok bilong en, orait em i mas i go ausait long kem na i stap.
  hau-SA: In ɗaya daga cikin mazanku ya ƙazantu saboda zubar da maniyyi, sai yă fita
    daga sansani yă zauna waje da sansani.
  uig-LAT: Eger aranglarda kéchisi birsi chüshide Sheytan atlap napak bolghan bolsa,
    u chédirgahdin chiqip ketsun; chédirgahqa udulla kirmisun;
  nde-nde: Nxa kukhona indoda phakathi kwenu ezichithele ngobudoda ebusuku, kumele
    iphumele ngaphandle kwezihonqo ihle iyehlala khonale.
  ton-ton: '¶ “Kapau ʻoku ʻiate kimoutolu ha tangata, ʻoku ʻikai maʻa ko e meʻa ʻi
    he meʻa taʻemaʻa kuo hoko fakafokifā kiate ia ʻi he poʻuli, ʻe ʻalu ia kituaʻā
    ʻi he ʻapitanga, ke ʻoua naʻa haʻu ia ki loto ʻi he ʻapitanga:'
  ces-1613: Bude-li mezi vámi kdo, ješto by poškvrněn byl příhodou noční, vyjde ven
    z stanů, a nevejde do nich;
  eng-WMB: If there is among you any man who is not clean by reason of that which
    happens to him by night, then shall he go outside of the camp. He shall not come
    within the camp;
  tam-TCV: இராக்காலத்தில் விந்து வெளிப்படுவதினால், உங்கள் மத்தியில் ஒருவன் அசுத்தப்பட்டிருந்தால்,
    அவன் முகாமுக்கு வெளியே போய் அங்கே இருக்கவேண்டும்.
  ceb-ULB: Kung adunay bisan kinsa kaninyo nga dili hinlo tungod sa nahitabo kaniya
    sa gabii, kinahanglan mopahawa siya sa kampo sa kasundalohan; dili na gayod siya
    makasulod sa kampo.
  pol-UBG: Jeśli będzie pośród was człowiek nieczysty z powodu nocnego zdarzenia,
    to wyjdzie za obóz i nie wróci do niego.
  urd-GVU: مثلاً اگر کوئی آدمی رات کے وقت اِحتلام کے باعث ناپاک ہو جائے تو وہ لشکرگاہ
    کے باہر جا کر شام تک وہاں ٹھہرے۔
  deu-1912: '[23:11] Wenn jemand unter dir ist, der nicht rein ist, daß ihm des Nachts
    etwas widerfahren ist, der soll hinaus vor das Lager gehen und nicht wieder hineinkommen,'
  kan-2017: ರಾತ್ರಿಕಾಲದಲ್ಲಿ ವೀರ್ಯಸ್ಖಲನದಿಂದ ಯಾವನಾದರೂ ಅಶುದ್ಧನಾದರೆ, ಅವನು ಪಾಳೆಯದೊಳಗೆ ಇರದೆ
    ಹೊರಗೆ ಇರಬೇಕು.
  yap-yap: Fa’anra ta’ay be’ nib mo’on ni bochan e ke lik’ay nnep’ me garda’, ma nge
    yan nga wuru’ e gin be par e salthaw riy nge par u rom.
  hlt-MCSB: Khoyin kah tamtah lamloh cuemcaih la aka om pawh hlang ni na khuiah a
    om atah rhaehhmuen vongvoel la cet saeh lamtah lambong lakli la kun boel saeh.
  mdy-ETH: ፔቴ ዓሲ ዹሚና ዓውታዺ ሾይዣ ዜርፆ ፔ ዑፃ ላኣሌያ ማዔቴ ዬይ ዓሢ ጉርዳፓ ዙሎ ኬስኪ ዒኢካ ዴዖንጎ።
  twi-ASANTE: Sɛ ɔbarima bi ho gu fi ɛsiane anadwo mu ahobaa a, ɛsɛ sɛ ɔfiri atenaeɛ
    hɔ kɔtena baabi ɛda mu no nyinaa.
  eng-WEBU: If there is among you any man who is not clean by reason of that which
    happens to him by night, then shall he go outside of the camp. He shall not come
    within the camp;
  bnp-bnp: Na tahuna a bakovi i mahita na rodo i vurena guru, ge pagitala na mada
    ge made vonga.
  wal-wal: Qammi aimuwan maccaasaara gaittidoogaa erissiya irxxabai an de7iyo ai asinne
    de7ikko, dunkkaanidosaappe gaxaa kiyidi yan gam77o.
  spa-PDDPT: Si hay alguno entre ustedes que está impuro a causa de una emisión nocturna
    tiene que salir del campamento, no puede volver a entrar en él.
  gun-gun: Xapy'a rei peẽ kuery va'e regua oiko 'rã ha'eve'ỹ va'e pyávy otyy omondykya
    py. Ha'e rami vy ha'e va'e ojepe'a 'rã pendekuaia gui. Ndopytai 'rãe ha'e py.
  ilo-ULB: No adda kadakayo ti narugit gapu iti napasamak kenkuana iti rabii, masapul
    a rumuar isuna iti kampo ti armada; nasken a saan nga agsubli isuna iti uneg ti
    kampo.
  kpg-kpg: Maa taane gu hagalee madammaa idimaa mee guu hai dana midi tiu i di boo,
    gei mee e hana e noho i tua, i daha mo di gowaa dela e noho ai digaula.
  uig-ARA: ئەگەر ئاراڭلاردا كېچىسى بىرسى چۈشىدە شەيتان ئاتلاپ ناپاك بولغان بولسا،
    ئۇ چېدىرگاھدىن چىقىپ كەتسۇن؛ چېدىرگاھقا ئۇدۇللا كىرمىسۇن؛
  sus-sus: Wo na mini fafe ra tide wo yaxuie ya ra, wo lan nɛ wo xa wo yɛtɛ ratanga
    fe kobi birin ma.
  pon-2006: Ma mehmen pahn saminla pwehki eh wiadahr ouraman en enihwo nipwong, e
    pahn kohla likin kahnimpwalo oh mihmi mwo.
  ksd-ksd: Ma ba tika na tutana i ki piram, ba pa i gomgom ure ta magit i ga tadav
    ia ta ra marum, io, na vana kan ra pakana kai ra tarai na vinarubu, ma koko na
    olo tana;
  tur-YTC: Eğer aranızda gece başına gelen olay nedeniyle temiz olmayan biri varsa,
    o zaman ordugâhın dışına çıkacak. Ordugâhın içine girmeyecek;
  grc-BRENT: Ἐὰν δὲ ἐξέλθῃς παρεμβαλεῖν ἐπὶ τοὺς ἐχθρούς σου, καὶ φυλάξῃ ἀπὸ παντὸς
    ῥήματος πονηροῦ.
  ind-AYT: Bila di antaramu seorang yang najis karena lelehan malam hari, dia harus
    keluar dari perkemahan. Dia harus tinggal di luar perkemahan.
  nya-nya: Wina mwa asilikali anu akadziwonongera ndi umuna usiku, ayenera kuchoka
    pa msasapo ndipo akhale kunja kwa msasa.
  hrv-hrv: Kad pođeš s taborom na svoje neprijatelje, čuvaj se od svakoga zla.
  mps-mps: E tama tiwai yao. Tiali te bidi me hulide piai madi agai naide aga gasadu
    wę olo dali pedalai baso da, teda aga te bidibo pesage taga pelama, bulu badu
    bidigi pomainao.
  tpi-tpi: Sapos wanpela man i slip long nait na em i driman na wara i kamap nating
    long kok bilong en, orait em i mas i go ausait long kem na i stap.
  dan-1931: Findes der nogen hos dig, der på Grund af en natlig Hændelse ikke er ren,
    skal han gå uden for Lejren, han må ikke komme ind i Lejren;
  vie-OVCB: Nếu có ai bị mộng tinh, không được vào trại.
  guj-2017: જો તમારામાંથી કોઈ પુરુષ રાતના અચાનક બનાવથી શુદ્ધ ન હોય તો તેણે છાવણીમાંથી
    બહાર ચાલ્યા જવું અને તેણે છાવણીની અંદર પાછા ન આવવું.
  pon-2006A: Ma mehmen pahn saminla pwehki eh wiadahr ouraman en enihwo nipwong, e
    pahn kohla likin kahnimpwalo oh mihmi mwo.
  por-BRBSL: Se houver entre vocês algum homem que não esteja limpo por causa do que
    lhe acontece à noite, então ele deverá sair do acampamento. Ele não entrará dentro
    do acampamento;
  cth-cth: Nangmouh thung dawk tami bangpatet hai amae a tâco dawk thounghoehnae awm
    pawiteh, roenae alawilah a tâco han. Roenae thung kâen mahoeh.
  twi-twi: Sɛ ɔbarima bi ho gu fi esiane anadwo mu ho nsu a ɛsen a, ɛsɛ sɛ ofi atenae
    hɔ kɔtena baabi da mu no nyinaa.
  hlt-hlt: Khoyin kah tamtah lamloh cuemcaih la aka om pawh hlang ni na khuiah a om
    atah rhaehhmuen vongvoel la cet saeh lamtah lambong lakli la kun boel saeh.
  tbz-SIM: Kɛ̀ di yɛtì dìì mɔ̀nnì kɛ kɔri kɛ bo dokɛ́nɛ̀ di dootitɔbɛ̀, dí ndɑkɛ dɛ̀ɛ̀
    bo sĩnkùnnɛ dihɑ̃ɑ̃pɔ̀nkɑrì dɛ kpɛ́í.
  msy-2020: Eghtɨ gumazitam dɨmangan daku mangɨ irebamɨn gantɨ, dɨpam an mɨkarzir
    mogomemɨn otoghtɨ, a danganir me itim ategh, azenan mangɨgh ikɨ.
  azb-azb: Əgər gecə yatarkən aranızda toxumu tökülən şəxs olarsa, o, ordugahdan kənara
    çıxsın və buraya daxil olmasın.
  eng-DBY: If there be with thee a man that is not clean from what hath happened in
    the night, then shall he go outside the camp; he shall not come inside the camp;
  hin-2017: यदि तेरे बीच कोई पुरुष उस अशुद्धता से जो रात्रि को आप से आप हुआ करती है
    अशुद्ध हुआ हो, तो वह छावनी से बाहर जाए, और छावनी के भीतर न आए;
  wol-KYG: Bu ngeen génnee ba fàkk ab dal, ngir jànkoonte ak seeni noon, nangeen sàmmu
    ci lépp lu aay.
  eng-YLT: '''When there is in thee a man who is not clean, from an accident at night
    — then he hath gone out unto the outside of the camp — he doth not come in unto
    the midst of the camp —'
  eng-WYC-2017: If a man is among you, that is defouled in his night sleep, he shall
    go out of your tents; and he shall not turn again
  eng-WMBB: If there is amongst you any man who is not clean by reason of that which
    happens to him by night, then shall he go outside of the camp. He shall not come
    within the camp;
  urd-GVH: मसलन अगर कोई आदमी रात के वक़्त एहतलाम के बाइस नापाक हो जाए तो वह लशकरगाह
    के बाहर जाकर शाम तक वहाँ ठहरे।
  rug-rug: Be va kolo hola sa tie pa nana pinutagita pana boṉi, meke boni si asa,
    si kaqu vura taloa si asa pa sadana sa vasina koa varigara gamu meke kaqu koa
    paki vasina.
  gaz-gaz: Namni tokko yoo halkan afeetaa dhangalaasuudhaan of xureesse inni qubata
    keessaa gad baʼee ala haa turu.
  fra-LSG: S’il y a chez toi un homme qui ne soit pas pur, par suite d’un accident
    nocturne, il sortira du camp, et n’entrera point dans le camp;
  yal-yal: Ɛ na siga ɛ yaxune yɛngɛdeni, ɛ yi daaxa yirena nde yi, ɛ lan nɛn ɛ xa
    ɛ yɛtɛ ratanga fe ɲaxin birin ma.
  haw-1868: 'Ina paha mawaena ou kekahi kanaka maemae ole no ka haumia i hiki mai
    ia ia i ka po, e hele ia iwaho o kahi e hoomoana''i, aole ia e hele mai iloko
    o kahi e hoomoaua''i:'
  arb-NAV: فَإِنْ كَانَ بَيْنَكُمْ رَجُلٌ غَيْرَ طَاهِرٍ عَلَى أَثَرِ اسْتِحْلامٍ
    فَلْيَمْضِ إِلَى خَارِجِ الْمُعَسْكَرِ. لَا يَدْخُلُ إِلَيْهِ.
  ewe-ewe: Ele be ŋutsu ɖe sia ɖe si gblẽ kɔ ɖo na eɖokui to ŋutsutsinyenye me le
    zã me la nado le asaɖa la me,
  eng-LEE: (23:11) If there be among thee any man, that is not clean by reason of
    an occurrence by night; then shall he go abroad to without the camp, he shall
    not come within the camp;
  asm-FB: আপোনালোকৰ মাজত যদি কোনো পুৰুষ ৰাতি ঘটা ঘটনাৰ কাৰণে অশুচি হয়, তেন্তে সি
    ছাউনিৰ বাহিৰলৈ যাব লাগিব; ছাউনিৰ ভিতৰলৈ ঘূৰি নাহিব।
  sus-A: وٌ نَ مِنِ قَقٍ رَ تِدٍ وٌ يَشُييٍ يَ رَ، وٌ لَن نّ وٌ شَ وٌ يّتّ رَتَنفَ
    قٍ كٌبِ بِرِن مَ.
  fra-SBL: S'il y a parmi vous un homme qui n'est pas pur à cause de ce qui lui arrive
    pendant la nuit, il sortira du camp. Il ne rentrera pas dans le camp ;
  hbo-hbo: כִּֽי־תֵצֵ֥א מַחֲנֶ֖ה עַל־אֹיְבֶ֑יךָ וְנִ֨שְׁמַרְתָּ֔ מִכֹּ֖ל דָּבָ֥ר רָֽע׃
  eng-WYCLIFFE: If a man is among you, which is defoulid in `sleep of nyyt, he schal
    go out of `the castels ;
  cwe-cwe: One kumwenu kuhawa na munhu yoyose yambule mwiko kwa ichimu cha kulawigwa
    na shahawa ichilo, iyo kezalawa kunze ya lago na kezakala baho.
  kik-kik: Mũndũ mũrũme ũmwe thĩinĩ wanyu angĩkorwo nĩathaahĩte nĩ ũndũ wa ũndũ ũrĩa
    ũmũkorete ũtukũ, nĩakoima na kũu nja ya kambĩ aikare kuo.
  fra-NCL: Quand tu marcheras en campements contre tes ennemis, garde-toi de toute
    chose mauvaise.
  cek-AK: Nangcae thung ih nongpa maeto loe aqum ah kaom hmuen pongah ciimcai ai ah
    om nahaeloe, ataihaih ahmuen tasa bangah tacawt han oh, ataihaih ahmuen ah angzoh
    han om ai.
  cuk-cuk: Ar be-sorda-wargwen, mutikidba ichakwa-gabdakmaidgine, na e-san-burba-misale,
    bemar-sordamar-danar-danar-bukwad-neggi nooed, ase bar dogosurgweled.
  uig-CYR: Әгәр араңларда кечиси бириси чүшидә Шәйтан атлап напак болған болса, у
    чедиргаһдин чиқип кәтсун; чедиргаһқа удулла кирмисун;
  tel-2017: రాత్రి జరిగినదాని వలన మైలపడినవాడు మీలో ఉంటే వాడు శిబిరం వెలుపలికి వెళ్లిపోవాలి.
  hat-BSA: Si gen pami nou, yon nonm ki pa pwòp akoz li ejakile nan lannwit; alò,
    li oblije ale deyò kan an. Li pa kapab reantre nan kan an,
  kos-kos: Mukul se fin tia nasnas ke sripen el sororia ke mweme koluk lal ke fong,
    el enenu in illa liki nien aktuktuk ac muta lik ah.
  hbo-WLC: כִּֽי־תֵצֵ֥א מַחֲנֶ֖ה עַל־אֹיְבֶ֑יךָ וְנִ֨שְׁמַרְתָּ֔ מִכֹּ֖ל דָּבָ֥ר רָֽע׃
  ibo-ibo: Nwoke ọbụla nʼetiti gị nke na-adịghị ọcha site nʼịnyụ mkpụrụ nwa nʼahụ
    ya nʼabalị, ga-apụ gaa nọdụ nʼazụ ọmụma ụlọ ikwu.
  ory-ory: ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଯଦି କୌଣସି ବ୍ୟକ୍ତି ରାତ୍ରିଘଟିତ କୌଣସି ଅଶୁଚିତାରେ ଅଶୁଚି ହୁଏ,
    ତେବେ ସେ ଛାଉଣି ଭିତରୁ ବାହାରି ଯିବ, ସେ ଛାଉଣି ମଧ୍ୟରେ ପ୍ରବେଶ କରିବ ନାହିଁ।
  chk-chk: Are mi wor eman mwän leimi esap limöch pokiten chan mwän a towu seni lepwin,
    ätewe epwe towu seni ewe lenien sounfiu o nonom lükün,
  rop-rop: If eni men bin abum wetwan drim naitaim wen imbin silip, im garra go en
    jidan atsaid langa kemp.
  ukr-1871: Коли між вами буде хто нечистий з нічного випадку якого, так мусить вийти
    із табору; йому не можна ввійти до табору.
  deu-1951: Ist jemand unter dir infolge eines nächtlichen Zufalls nicht rein, so
    soll er vor das Lager hinausgehen und nicht wieder hineinkommen;
  eng-JPS: (23-11) If there be among you any man, that is not clean by reason of that
    which chanceth him by night, then shall he go abroad out of the camp, he shall
    not come within the camp.
  srp-1865: Ako se meðu vama ko oskvrni od èega što mu se noæu dogodi, neka izide
    iza okola i ne ulazi u oko.
  lug-lug: Bwe wanaabangawo omusajja mu mmwe eyeeroteredde ekiro, bw’atyo n’aba atali
    mulongoofu, anaafulumanga mu lusiisira n’abeera ebweru.
  heb-heb: כי יהיה בך איש אשר לא יהיה טהור מקרה לילה ויצא אל מחוץ למחנה לא יבא אל
    תוך המחנה׃
  ben-IRV: তোমার মধ্যে যদি কোনো লোক রাতে ঘটা কোনো অশুচিতায় অশুচি হয়, তবে সে শিবির
    থেকে বের হয়ে যাবে, শিবিরের মধ্যে প্রবেশ করবে না।
  pan-pan: ਜੇ ਤੁਹਾਡੇ ਵਿੱਚ ਕੋਈ ਮਨੁੱਖ ਹੋਵੇ ਜਿਹੜਾ ਅਣਜਾਣੇ ਹੀ ਰਾਤ ਨੂੰ ਅਸ਼ੁੱਧ ਹੋ ਗਿਆ ਹੋਵੇ,
    ਤਾਂ ਉਹ ਛਾਉਣੀ ਵਿੱਚੋਂ ਬਾਹਰ ਚਲਿਆ ਜਾਵੇ, ਉਹ ਛਾਉਣੀ ਵਿੱਚ ਨਾ ਆਵੇ।
  mya-JVB: ညဉ့် အချိန်၌ ရောက် တတ်သော မစင်ကြယ်သော အကြောင်းကြောင့် မ စင်ကြယ် သော သူ
    သည် သင် တို့တွင် ရှိ လျှင် သူသည် တပ် ပြင် သို့ ထွက် ရမည်၊ တပ် ထဲသို့ မ ဝင် ရ။
  hmo-hmo: Bema tau ta be hanuaboi neganai iena vesi ia mai murimurinai, ia ese kamepa
    do ia rakatania, murimuri dekenai do ia noho.
  urd-urd: अगर तुम्हारे बीच कोई ऐसा आदमी हो जो रात को एहतिलाम की वजह से नापाक हो गया
    हो, तो वह खे़मागाह से बाहर निकल जाए और खे़मागाह के अन्दर न आए;
  rus-SYN: Если у тебя будет кто нечист от случившегося ему ночью, то он должен выйти
    вон из стана и не входить в стан,
  bqc-SIM: Tó a gɛ á wɛ̀lɛↄwa zĩu, mɛ́ á kú bòou, à laaika gbãlɛai.
  tcz-CHONGTHU: Ajeh chu jankah chun namite lah’a khat touvin botui hinche doh taleh,
    amapa chu ngahmuna kona pam lama paidoh a um jeng ding, ngahmun sung kitia chu
    hungvah lut kit lou ding ahitai.
  mar-mar: एखाद्याला रात्री अशुद्धता प्राप्त झाल्यास त्याने छावणीच्या बाहेर जावे.
    छावणीत राहू नये त्याने छावणीच्या आत येवू नये.
  qub-qub: Pï runapis puñucasha caycashancho lëchita ishpar ganrayarga tiyarcaycashanpita
    juc-läman witiconga. Tiyarcaycashanmanga goyarpoj ama cutengachu.
  hat-hat: Si yon moun ta nan kondisyon pou li pa ka sèvi Bondye paske li te voye
    sou li lannwit, l'a soti kite kan an, l'a rete deyò pou tout jounen an.
  eng-BSB: If any man among you becomes unclean because of a nocturnal emission, he
    must leave the camp and stay outside.
  tod-tod: Siɛgi zu wo liizu la kɔɔmaʋɛ wo zili nuiti daalɔɠɔma, wa wa-ɠɔɔlaɠai ʋuuna,
    à dama, wo mina faa nɔpɛ kɛ, a wo ɠɔzɔ.
  eng-WEBPB: If there is amongst you any man who is not clean by reason of that which
    happens to him by night, then shall he go outside of the camp. He shall not come
    within the camp;
  kbq-kbq: Hagi kenage'ma mago ne'mo'ma mase'neno'ma ava'nama negeno avufgarima tagi
    atreno agra'ama azeri pehanama hanuno'a, seli nonkumapintira atreno fegi'a mago
    zagegna umanigahie.
  nhe-BL: Intla ixinajcho se soldado quisqui tlayohua, nopa soldado elis ax tlapajpactic
    iixtla TOTECO huan monequi moiyocaquixtis tlen campa mochijtoque nopa sequinoc
    soldados. Huan ax huelis calaquis sampa campa sequinoc
  gub-BL: Aze pyhaw amo awa wiko ikatu 'ym ma'e romo Tupàn henataromo wa'yrer imuhem
    e awer rehe nehe, ku'em mehe uhem putar zauxiapekwer waker haw wi nehe.
  eng-DRA: If there be among you any man, that is defiled in a dream by night, he
    shall go forth out of the camp.
