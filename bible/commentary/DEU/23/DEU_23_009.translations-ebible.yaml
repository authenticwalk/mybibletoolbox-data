verse: DEU.023.009
translations:
  mal-C: നീ നിന്റെ ശത്രുക്കൾക്കു വിരോധമായി പാളയമിറങ്ങുമ്പോൾ എല്ലാ അശുദ്ധിയിൽനിന്നും
    ഒഴിഞ്ഞുനിൽക്കണം.
  deu-TKW: Solche Nachkommen von ihnen, die ihnen im dritten Gliede geboren werden,
    dürfen der Gemeinde Jahwes angehören.
  lin-lin: Bakitani na bango, kobanda na molongo ya misato, nde bakoki kokota na lisanga
    ya Yawe.
  eng-LSV: When a camp goes out against your enemies, then you have kept from every
    evil thing.
  eng-GNV: When thou goest out with the host against thine enemies, keepe thee then
    from all wickednesse.
  eng-WEBSTER: When the host goeth forth against thy enemies, then keep thee from
    every wicked thing.
  nhw-BL: “Quema ansoldados anquinhuilanatij amocualancaitacahua, monequi ximoiyocacahuaca
    ica nochi catli amo tlapajpactli iixpa TOTECO.
  swh-ONEN: Unapokuwa umepiga kambi dhidi ya adui zako, jitenge na kitu chochote kisicho
    safi.
  bba-bba: Ben bibu bɑ ko n dɑ kɑ Yinni Gusunɔn tɔmbu mɛnnɛwɑ sere kɑ ben sikɑdominɔ.
  eng-KJVCPB: When the host goeth forth against thine enemies, then keep thee from
    every wicked thing.
  luo-luo: Ka ugoyo agengʼa ne wasiku, keturu mabor gik ma olil.
  meu-meu: Tuari baola bena ba taruha negadia ai, nahuamui ba toho, ḡau dikadia garidia.
  npi-ULB: तिमीहरू आफ्ना शत्रुहरूको विरुद्धमा युद्धमा जाँदा तिमीहरूले आ-आफूलाई दुष्‍ट
    कुराहरूबाट अलग राख ।
  yor-yor: Nígbà tí o bá dó ti àwọn ọ̀tá rẹ, pa gbogbo ohun àìmọ́ kúrò.
  ind-ind: “Nanti, ketika pasukan Israel sedang berperang melawan musuh dan berkemah
    di suatu tempat, jagalah kebersihan setiap orang dari segala hal yang najis.
  pes-OPCB: در زمان جنگ، مردانی که در اردوگاه هستند باید از هر نوع ناپاکی دوری کنند.
    کسی که به خاطر انزال شبانه، نجس می‌شود باید از اردوگاه خارج گردد
  tgl-ULB: Kapag kayo ay maglalakad bilang isang hukbo laban sa inyong mga kaaway,
    dapat ninyong bantayan ang inyong mga sarili mula sa masasamang bagay.
  hui-hui: Mosesehanda laabo halu lalu, Tígua wai bu pialu wai hamaha howa mbirale
    Anduane Homogo inanaga Ngode Datagaliwabenaga deni ko damene bu ngaruha nape wanduwa
    hogorale bialu halimu.
  mya-mya: '``သင်​တို့​သည်​ရန်​သူ​ကို​စစ်​ချီ​တိုက်​ခိုက်​နေ စဉ် တပ်​စ​ခန်း​၌​ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ
    မ​သန့်​ရှင်း​မှု​ဟူ​သ​မျှ​ကို​ရှောင်​ကြဉ်​ရ​မည်။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་དམག་དྲངས་ནས་དགྲ་རྣམས་ལ་རྒོལ་བར་འགྲོ་བའི་དུས་སུ། རང་ཉིད་དོན་ངན་པ་ཐམས་ཅད་ནས་ཅིས་ཀྱང་བསྲུང་དགོས།
  sna-sna: Kana muchinge maungana kuti murwe navavengi venyu, zvichengetedzei kubva
    pazvinhu zvose zvakaipa.
  spa-BLM: Cuando salgáis a acampar contra vuestros enemigos, os guardaréis de toda
    cosa mala.
  cac-cac: Ayic tzex b'at d'a oval yed' eb' eyajc'ool, ayic ayex ec' ta', man̈ e c'ulej
    tas chacb'ilel yuj Jehová.
  swh-ULB: Utakapotembea kijeshi dhidi ya maadui zako, basi unapaswa kujitenga na
    kila aina ya uovu.
  bel-bel: Калі пойдзеш у паход супроць ворагаў тваіх, сьцеражыся ўсяго благога.
  deu-ELBBK: Kinder, die ihnen im dritten Geschlecht geboren werden, mögen von ihnen
    in die Versammlung des HERRN kommen.
  mbb-OT: “Emun ebpekidtebek kew te menge kuntada niw ne likayi niw is minsan hengkey
    he ebpekeremerik keniyu.
  mal-2015: ശത്രുക്കൾക്കു നേരെ പാളയമിറങ്ങുമ്പോൾ കൊള്ളരുതാത്ത കാര്യമൊന്നും ചെയ്യാതിരിപ്പാൻ
    നീ സൂക്ഷിച്ചുകൊള്ളേണം.
  rmc-rmc: O čhave andral lengro trito pokoleňje šaj aven pro zhromažďeňje maškar
    o manuša le RAJESKRE.“
  pes-OPV: چون در اردو به مقابله دشمنانت بیرون روی خویشتن را از هر چیز بد نگاه دار.
  ron-1924: Кынд вей еши ку оастя ымпотрива врэжмашилор тэй, фереште-те де орьче лукру
    рэу.
  ben-OBCV: শত্রুদের বিরুদ্ধে যুদ্ধ করতে গিয়ে ছাউনি ফেলবার পরে সমস্ত রকম অশুচিতা
    থেকে তোমরা দূরে থাকবে।
  som-som: Markaad cadaawayaashiinna kula baxdaan ciidanka waa inaad wax kasta oo
    shar ah iska jirtaan.
  lat-VUC: Quando egressus fueris adversus hostes tuos in pugnam, custodies te ab
    omni re mala.
  eng-ASVBT: When thou goest forth in camp against thine enemies, then thou shalt
    keep thee from every evil thing.
  ita-1885: QUANDO tu uscirai in guerra contro a' tuoi nemici, guardati d'ogni mala
    cosa.
  eng-LXXUP: If sons be born to them, in the third generation they shall enter into
    the assembly of the Lord.
  eng-ULB: When you march out as an army against your enemies, then you must keep
    yourselves from every evil thing.
  spa-VBL: Cuando estén en un campamento del ejército durante una guerra con sus enemigos,
    asegúrense de evitar todo lo malo.
  fra-_FOB: Quand tu marcheras en armes contre tes ennemis, garde-toi de toute chose
    mauvaise.
  mal-mal: ശത്രുക്കൾക്കു നേരെ പാളയമിറങ്ങുമ്പോൾ കൊള്ളരുതാത്ത കാര്യമൊന്നും ചെയ്യാതിരിക്കുവാൻ
    നീ സൂക്ഷിച്ചുകൊള്ളണം.
  urd-GVR: Apne dushmanoṅ se jang karte waqt apnī lashkargāh meṅ har nāpāk chīz se
    dūr rahnā.
  suz-BL: मिनु गेपुकी लडाइ पथ लनीनु, इन ताम्‍बुम नेल्‍ल मरिम्‍शो रे ङोन बाक्‍कीन।
  ita-1927: Quando uscirai e ti accamperai contro i tuoi nemici, guardati da ogni
    cosa malvagia.
  ckb-ckb: کاتێک لە دژی دوژمنەکانتان ئۆردوگا دادەمەزرێنن، لە هەموو شتێکی گڵاو خۆتان
    بەدوور بگرن.
  eng-BBE: When you go out to war and put your tents in position, keep from every
    evil thing.
  kan-OKCV: ನೀವು ಶತ್ರುಗಳಿಗೆ ವಿರೋಧವಾಗಿ ಸೈನ್ಯವಾಗಿ ಹೊರಟರೆ, ಪಾಳೆಯದಲ್ಲಿ ಯಾವ ಅಶುದ್ಧ ಕಾರ್ಯಗಳು
    ಇಲ್ಲದಂತೆ ನಿಮ್ಮನ್ನು ಕಾಪಾಡಿಕೊಳ್ಳಿರಿ.
  tam-2017: “நீ படையெடுத்து உன்னுடைய எதிரிகளுக்கு விரோதமாகப் புறப்படும்போது, தீமையான
    காரியங்கள் எல்லாவற்றிற்கும் விலகியிருப்பாயாக.
  spa-RV-1909: Cuando salieres á campaña contra tus enemigos, guárdate de toda cosa
    mala.
  ron-BTF: Când oastea iese împotriva duşmanilor tăi, atunci să te păzeşti de orice
    lucru stricat.
  eng-WEBP: When you go out and camp against your enemies, then you shall keep yourselves
    from every evil thing.
  eng-FBV: When you are in an army camp during a war with your enemies, make sure
    you avoid anything wrong.
  nld-1939: Wanneer gij u in een legerplaats bevindt, om tegen uw vijanden op te trekken,
    moet gij er voor zorgen, niets onwelvoegelijks te doen.
  nch-BL: “Quema ansoldados anquintehuitij amocualancaitacahua, monequi ximoiyocacahuaca
    ica nochi cati amo tapajpactic iixpa TOTECO.
  vie-1934: Khi ngươi kéo binh ra hãm đánh quân thù nghịch mình, hãy coi chừng về
    mọi việc ác.
  hin-CV: ज़रूरी है कि जब तुम युद्ध के लिए कूच करो, तुम सांस्कारिक रूप से शुद्ध रहो.
  eng-OURB: When you go out and camp against your enemies, then you shall keep yourselves
    from every evil thing.
  spa-BES: Cuando salgas a la guerra y pongan sus tiendas de campaña en posición,
    guarda de todo mal.
  tdx-tdx: Mete mitraok’ am-pivori’ Iehovà ao o anake nasama’ iereoo ami’ty tarira’e
    faha telo.
  vid-vid: “Homluta kitowa ngondo na homuwika kambi, chila yumwe yekale kutali na
    chinhu choneche chihile.
  eng-OKE: The children that are begotten of them of the third generation shall be
    clean, so as to enter into the congregation of the Lord.
  tha-KJV: เมื่อท่านออกไปสู้รบกับศั​ตรู​ของท่าน ท่านจงระวังตัวให้พ้นจากสิ่งชั่​วท​ุกอย่าง
  por-BR-2018: Quando saíres a campanha contra teus inimigos, guarda-te de toda coisa
    má.
  deu-ELO: 'Wenn du wider deine Feinde ins Lager ausziehst, so sollst du dich vor
    allem Bösen hüten:'
  eng-WYC-2018: When thou shalt go out into battle against thine enemies, thou shalt
    keep thee from all evil thing (or thou shalt keep thyself from all evil things).
  epo-epo: Kiam vi eliros tendare kontraŭ viajn malamikojn, tiam gardu vin kontraŭ
    ĉio malbona.
  uig-PIN: Düxmǝnliringgǝ ⱪarxi jǝnggǝ qiⱪip qedir tiksǝng, ⱨǝrhil napakliⱪtin eⱨtiyat
    ⱪilƣin.
  beo-beo: Dilia gegesea, dilia ha wa:i fisisu ganodini esalea, ledo liligi huluane
    mae digili ba:ma.
  tpi-OTNT: Na Moses i tok moa olsem, “Long taim yupela i go bilong pait, na ol soldia
    bilong yupela i stap long kem, orait ol i mas surik long ol samting i nogut long
    ai bilong God.
  hau-SA: Sa’ad da kuka yi sansani don ku yi yaƙi da abokan gābanku, ku kiyaye kanku
    daga duk wani abu marar tsabta.
  uig-LAT: Düshmenliringge qarshi jengge chiqip chédir tikseng, herxil napakliqtin
    éhtiyat qilghin.
  nde-nde: “Nxa lithobelene lezitha zenu ekuhlaseleni, xekani lakho konke okungahlanzekanga.
  ton-ton: ¶ “ʻOka ʻalu atu ʻa hoʻo kautau ki ho ngaahi fili, te ke taʻofi koe mei
    he meʻa angahala kotoa pē.
  ces-1613: Když bys vytáhl vojensky proti nepřátelům svým, vystříhej se od všeliké
    zlé věci.
  eng-WMB: When you go out and camp against your enemies, then you shall keep yourselves
    from every evil thing.
  tam-TCV: நீங்கள் உங்கள் பகைவர்களுக்கு எதிராக முகாமிட்டிருக்கும்பொழுது அசுத்தமான
    எல்லாவற்றிலுமிருந்து விலகியிருங்கள்.
  ceb-ULB: Sa dihang magmartsa ka ingon nga sundalo batok sa imong mga kaaway, nan
    ilikay mo ang imong kaugalingon gikan sa tanang daotan nga mga butang.
  pol-UBG: Gdy wyruszysz z wojskiem przeciwko swoim wrogom, wystrzegaj się wszelkiej
    niegodziwości.
  urd-GVU: اپنے دشمنوں سے جنگ کرتے وقت اپنی لشکرگاہ میں ہر ناپاک چیز سے دُور رہنا۔
  deu-1912: '[23:10] Wenn du ausziehst wider deine Feinde und ein Lager aufschlägst,
    so hüte dich vor allem Bösen.'
  kan-2017: ನೀವು ಶತ್ರುಗಳೊಡನೆ ಯುದ್ಧಕ್ಕೆ ಹೊರಟು ಪಾಳೆಯದಲ್ಲಿರುವಾಗ ಯಾವ ಅಶುದ್ಧ ಕಾರ್ಯಗಳು ನಡೆಯದಂತೆ
    ಎಚ್ಚರದಿಂದಿರಬೇಕು.
  yap-yap: “Ra gimed bay u gil’ e mael u nap’an e mael, ma ngam paged i rin’ e tin
    nra alit nagmed nrogon ko yalen.
  hlt-MCSB: Na thunkha taengah lambong la na khoong mai cakhaw a thae hno boeih te
    tah tuem.
  mdy-ETH: «ዒንሢ ዖልዚ ዖላኒ ዖሎሮ ዱንኪ ዴዓ ቤዞይዳ ዓኣ ዎዶና ዒንሢ ዒኢሳ ባኣዚዳፓ ካፒንቱዋቴ።
  twi-ASANTE: Sɛ mokɔ ɔko de tia mo atamfoɔ a, montwe mo ho mfiri deɛ ɛho nte biara
    ho.
  eng-WEBU: When you go out and camp against your enemies, then you shall keep yourselves
    from every evil thing.
  bnp-bnp: “Na tahuna mu lakea na vabinga, e huriki a nugumaheto ne mua ri made na
    mada, ri gi mangenge vona a maki i uka ma i kamumu na matana Vure.
  wal-wal: “Intte intte morkkiyaa olanau kiyidi issisan galchchiyo wode, inttena tunissiyaabaappe
    ubbaappe shaahettite.
  spa-PDDPT: Cuando salgas a campaña contra tus enemigos, cuídate de toda cosa mala.
  gun-gun: — Penderovaigua kuery re xondaro kuery opu'ã aguã oje'oi jave ma penheangu
    'rã ha'eve'ỹ va'e ha'e javi gui.
  ilo-ULB: No makigubatkayo kadagiti kabusoryo a kas soldado, masapul ngarud nga a
    liklikanyo dagiti amin a dakes a banag.
  kpg-kpg: “Goodou ma gaa noho hagadulii i tei gowaa i di madagoaa tauwa, goodou hagapaa
    i daha i nia mee ala gaa hai goodou gi hagalee madammaa.
  uig-ARA: دۈشمەنلىرىڭگە قارشى جەڭگە چىقىپ چېدىر تىكسەڭ، ھەرخىل ناپاكلىقتىن ئېھتىيات
    قىلغىن.
  sus-sus: E fama bɔnsɔɛ naxee sɔtɔde, fo e tolobitɛe, nee nan fama sigade Alatala
    xa malanyi.
  pon-2006: “Ni ahnsou me kumwail pahn mihmi nan imwamwail impwal kan ahnsoun mahwen,
    kumwail pahn mweisang soahng koaros me pahn kasamineikumwailla ong kaudok.
  ksd-ksd: Ba u vana oai upi ra vinarubu ma kaum lavur ebar, ma u ki ta ra pakana
    kai ra tarai na vinarubu, una balaure bat u kan ra lavur kaina magit.
  tur-YTC: Dışarı çıkıp düşmanlarına karşı ordugâh kurduğunda, o zaman kendini her
    kötülükten sakınacaksın.
  grc-BRENT: Υἱοὶ ἐὰν γεννηθῶσιν αὐτοῖς, γενεᾷ τρίτῃ εἰσελεύσονται εἰς ἐκκλησίαν Κυρίου.
  ind-AYT: Ketika kamu pergi berperang melawan musuhmu, kamu harus menjaga dirimu
    dari segala sesuatu yang membuatmu najis.
  nya-nya: Mukamakhala pa msasa pokonzekera adani anu, musayandikane ndi china chilichonse
    chodetsedwa.
  hrv-hrv: Njihovi potomci u trećem naraštaju mogu se primiti u Jahvinu zajednicu.
  mps-mps: Tama Mosesgo po geninama weyu, te po wali, “Te dage hwįainogo pabo sogo
    da, tama dagego ami bidi dabe te pesage nigali tede bidibaso me, teda augwali
    te Godigo gedude dwai nai dabede wi homu yao.
  tpi-tpi: Na Moses i tok moa olsem, “Long taim yupela i go bilong pait, na ol soldia
    bilong yupela i stap long kem, orait ol i mas surik long ol samting i nogut long
    ai bilong God.
  dan-1931: Når du går i Krig mod dine Fjender og lægger dig i Lejr, så vogt dig for
    alt, hvad der er utilbørligt.
  vie-OVCB: “Trong lúc chiến tranh với quân thù, phải gìn giữ doanh trại cho được
    tinh khiết.
  guj-2017: જયારે તમે તમારા શત્રુઓની સામે છાવણીમાં જાઓ ત્યારે દરેક પ્રકારની દુષ્ટતાથી
    દૂર રહો.
  pon-2006A: “Ni ahnsou me kumwail pahn mihmi nan imwamwail impwal kan ahnsoun mahwen,
    kumwail pahn mweisang soahng koaros me pahn kasamineikumwailla ong kaudok.
  por-BRBSL: Quando saírem e acamparem contra seus inimigos, então vocês se manterão
    afastados de toda coisa má.
  cth-cth: Taran tuknae koe na kamthaw nah, kamsoumhoehe hno pueng rounh.
  twi-twi: Sɛ mokɔ ɔko de tia mo atamfo a, montwe mo ho mfi nea ɛho ntew biara ho.
  hlt-hlt: Na thunkha taengah lambong la na khoong mai cakhaw a thae hno boeih te
    tah tuem.
  tbz-SIM: Bɛ yɑɑ̀bí kó kutɔ̃nkù tɑ̃ɑ̃́nkù bo nɑ kɛ́kɔɔrɛ ti Yiɛ̀ nKuyie nkɔbɛ miɛkɛ.
  msy-2020: Egha Moses ua kamaghɨn mɨgei, “Ia mɨdorozim bagh mangamin dughiam, ian
    mɨdorozir gumaziba arazir kuraba, Ikiavɨra Itir Godɨn damazimɨn me itir danganimɨn
    dar amuan markɨ.
  azb-azb: Düşmənlərinizlə döyüşmək üçün ordugah quranda özünüzü hər cür murdarlıqdan
    qoruyun.
  eng-DBY: When thou goest forth into camp against thine enemies, then keep thee from
    every evil thing.
  hin-2017: “जब तू शत्रुओं से लड़ने को जाकर छावनी डाले, तब सब प्रकार की बुरी बातों
    से बचे रहना।
  wol-KYG: Ñi soqikoo ci ñaari xeet yooyii, ca ñetteelu maas ga, te di seeni sëtaat
    nag, sañ nañoo bokk ci ndajem gëmkati Aji Sax ji.
  eng-YLT: '''When a camp goeth out against thine enemies, then thou hast kept from
    every evil thing.'
  eng-WYC-2017: When thou shalt go out into battle against thine enemies, thou shalt
    keep thee from all evil thing.
  eng-WMBB: When you go out and camp against your enemies, then you shall keep yourselves
    from every evil thing.
