  tel-2017: వారి సంతానంలో మూడవ తరం వారు యెహోవా సమాజంలో చేరవచ్చు.
  hat-BSA: Fis a twazyèm jenerasyon ki fèt pou yo a kapab antre nan asanble SENYÈ
