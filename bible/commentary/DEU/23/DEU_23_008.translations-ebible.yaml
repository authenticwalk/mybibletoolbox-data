verse: DEU.023.008
translations:
  mal-C: അവരുടെ മൂന്നാംതലമുറയ്ക്കു ജനിക്കുന്ന മക്കൾക്ക് യഹോവയുടെ സഭയിൽ പ്രവേശിക്കാം.
  deu-TKW: Die Edomiter sollst du nicht verabscheuen, denn sie sind deine Brüder;
    auch die Ägypter sollst du nicht verabscheuen, denn du hast in ihrem Land als
    Fremdling geweilt.
  lin-lin: Bokoki te komona bato ya Edomi lokola bato ya mbindo, pamba te bazali bandeko
    na bino. Bokoki te komona bato ya Ejipito lokola bato ya mbindo, pamba te bovandaki
    kati na mokili na bango lokola bapaya.
  eng-LSV: sons who are begotten of them, a third generation of them, enter into the
    assembly of YHWH.
  eng-GNV: The children that are begotten of them in their thirde generation, shall
    enter into the Congregation of the Lord.
  eng-WEBSTER: The children that are begotten by them shall enter into the congregation
    of the LORD in their third generation.
  nhw-BL: Huan se tlali Egipto ejquetl catli quisqui nopona amohuaya anisraelitame
    huan mocajtoc amohuaya hasta quinpiyas iixhuihua, huajca iixhuihua huelise calaquise
    para mocahuase amohuaya animasehualhua TOTECO huan monequi xiquinitaca quen israelitame.
  swh-ONEN: Kizazi cha tatu cha watoto watakaozaliwa nao wanaweza kuingia katika kusanyiko
    la Bwana.
  bba-bba: I ku rɑ ko i Edɔmu ɡoo tusi, domi bɑ sɑ̃ɑwɑ bɛsɛn wɔnɔbu. I ku rɑ mɑɑ Eɡibitiɡii
    ɡoo tusi domi sɑ sɔru di ben temɔ.
  eng-KJVCPB: The children that are begotten of them shall enter into the congregation
    of the Lord in their third generation.
  luo-luo: Tiengʼ-gi mar adek ma ginywolo nyalo donjo e chokruok mar Jehova Nyasaye.
  meu-meu: Uru ihatoina ai bena idia garadia ese Iehova ena hebou lalonai bae raka
    vareai.
  npi-ULB: तिनीहरूबाट जन्मेका तेस्रो पुस्ताका सन्तानहरू परमप्रभुको सभामा पस्‍न सक्छन्
    ।
  yor-yor: Ìran kẹta àwọn ọmọ tí a bí fún wọn lè wọ ìpéjọ Olúwa.
  ind-ind: Keturunan ketiga dari orang Edom dan orang Mesir yang tinggal di antara
    kalian sebagai pendatang boleh menghadiri perkumpulan penting umat TUHAN.”
  pes-OPCB: نسل سوم ادومی‌ها و مصری‌ها می‌توانند به جماعت خداوند داخل شوند.
  tgl-ULB: Ang mga kaapu-apuhan ng ikatlong salinlahi na isinilang sa kanila ay maaaring
    mapabilang sa kapulungan ni Yahweh.
  hui-hui: Wali agali uruni tinaga waneigini aguaneneru daba tebo agima haragola nde
    tí baba ho mbira hole anda ibalu Anduane Homogonaga wali agali kamiru aria hatago
    hayagua karulape dege, lalu Mosesehanda lene.
  mya-mya: ယင်း​တို့​၏​အ​ဆက်​အ​နွယ်​များ​သည် တ​တိ​ယ​မျိုး​ဆက်​မှ​စ​၍ ထာ​ဝ​ရ​ဘု​ရား
    ၏​လူ​မျိုး​တော်​စာ​ရင်း​တွင်​ပါ​ဝင်​နိုင်​၏။
  bod-N: དེ་དག་ལས་སྐྱེས་པའི་བུ་རབས་ཚ་རྒྱུད་མི་རབས་གསུམ་པ་དེ་དཀོན་མཆོག་ཡ་ཝཱེའི་འདུ་ཚོགས་སུ་ཞུགས་རུང་བའོ།
    །
  sna-sna: Rudzi rwechitatu rwavana vake runogona harwo kupinda paungano yaJehovha.
  spa-BLM: Los hijos de la tercera generación que nazcan de ellos podrán entrar en
    la asamblea de Yahvé.
  cac-cac: Ato eb' yixchiquin eb' ayxo yalan yic yoch d'a co cal b'aj sco molb'ej
    co b'a yuj quic'anchaan̈ Jehová.
  swh-ULB: Wazawa wa kizazi cha tatu wanaozaliwa kwao wanaweza kuwa katika kusanyiko
    la Yahwe.
  bel-bel: дзеці, якія ў іх народзяцца, у трэцім пакаленьні могуць увайсьці ў супольнасьць
    Гасподнюю.
  deu-ELBBK: Den Edomiter sollst du nicht verabscheuen, denn er ist dein Bruder. Den
    Ägypter sollst du nicht verabscheuen, denn du bist ein Fremder in seinem Land
    gewesen.
  mbb-OT: Is menge kevuwazan dan diyà te iketelu he lapis, ne egkehimu en he edtampu
    ziyà te menge etew te Nengazen.
  mal-2015: മൂന്നാം തലമുറയായി അവർക്കു ജനിക്കുന്ന മക്കൾക്കു യഹോവയുടെ സഭയിൽ പ്രവേശിക്കാം.
  rmc-rmc: Ma dikhen tele le Edomčanen, bo hine tumari famelija, aňi le Egipťanen,
    bo bešenas andre lengri phuv sar cudzinci.
  pes-OPV: اولادی که از ایشان زاییده شوند درپشت سوم داخل جماعت خداوند شوند.
  ron-1924: фиий каре ли се вор наште, ын ал трейля ням, сэ интре ын адунаря Домнулуй.
  ben-OBCV: তাদের মধ্যে তৃতীয় পুরুষ থেকে তারা সদাপ্রভুর লোকদের সমাজে যোগ দিতে পারবে।
  som-som: Oo carruurta qarnigooda saddexaad u dhalataa ha soo galeen shirka Rabbiga.
  lat-VUC: Qui nati fuerint ex eis, tertia generatione intrabunt in ecclesiam Domini.
  eng-ASVBT: The children of the third generation that are born unto them shall enter
    into the assembly of Jehovah.
  ita-1885: La terza generazione de' figliuoli che nasceranno loro potrà entrar nella
    raunanza del Signore.
  eng-LXXUP: Thou shalt not abhor an Edomite, because he is thy brother; thou shalt
    not abhor an Egyptian, because thou wast a stranger in his land.
  eng-ULB: The descendants of the third generation that are born to them may belong
    to the assembly of Yahweh.
  spa-VBL: A la tercera generación de sus hijos se les permite entrar en el santuario
    del Señor.
  fra-_FOB: Les enfants qui leur naîtront à la troisième génération, pourront entrer
    dans l'assemblée de l'Éternel.
  mal-mal: അവർക്ക് ജനിക്കുന്ന മൂന്നാം തലമുറയിലെ മക്കൾക്ക് യഹോവയുടെ സഭയിൽ പ്രവേശിക്കാം.
  urd-GVR: Un kī tīsrī nasl ke log Rab ke muqaddas ijtimā meṅ sharīk ho sakte haiṅ.
  suz-BL: मेको आन युइ आन पाला रे परमप्रभु यावे आ ग्रुम्‍तीकेमी ओव़चा गेने चाप्‍नीनी।
  ita-1927: i figliuoli che nasceranno loro potranno, alla terza generazione, entrare
    nella raunanza dell’Eterno.
  ckb-ckb: ئەو منداڵانەی لەوان لەدایک دەبن لە نەوەی سێیەمەوە دێنە ناو کۆمەڵی یەزدانەوە.
  eng-BBE: Their children in the third generation may come into the meeting of the
    Lord's people.
  kan-OKCV: ಅವರಿಗೆ ಹುಟ್ಟುವ ಮಕ್ಕಳಲ್ಲಿ ಮೂರನೆಯ ತಲಾಂತರದವರು ಯೆಹೋವ ದೇವರ ಸಭೆಯಲ್ಲಿ ಸೇರಬಹುದು.
  tam-2017: மூன்றாம் தலைமுறையில் அவர்களுக்குப் பிறந்த பிள்ளைகள் யெகோவாவுடைய சபையில்
    சேர்க்கப்படலாம்.
  spa-RV-1909: Los hijos que nacieren de ellos, á la tercera generación entrarán en
    la congregación de Jehová.
  ron-BTF: Copiii care le vor fi născuţi în a treia generaţie să intre în adunarea
    DOMNULUI.
  eng-WEBP: The children of the third generation who are born to them may enter into
    the LORD’s assembly.
  eng-FBV: The third generation of their children are allowed to enter the Lord's
    sanctuary.
  nld-1939: De zonen, die hun worden geboren, mogen in het derde geslacht tot de gemeente
    van Jahweh worden toegelaten.
  nch-BL: Sinta se Egipto ejquet quisqui amohuaya anisraelitame huan noja itztoc amohuaya
    hasta quinpiyas iixhuihua, huajca iixhuihua huelise calaquise para itztose amohuaya
    animasehualhua TOTECO huan monequi xiquinitaca quej israelitame.
  vie-1934: con cháu họ sanh về đời thứ ba sẽ được phép vào hội Đức Giê-hô-va.
  hin-CV: उनकी तीसरी पीढ़ी के वंशज याहवेह की सभा में शामिल हो सकते हैं.
  eng-OURB: The children of the third generation who are born to them may enter into
    Adonai’s assembly.
  spa-BES: Sus hijos de la tercera generación pueden venir a la reunión del pueblo
    del Señor.
  tdx-tdx: Tsy ho heje’o ty nte-Edome fa rahalahi’o; le tsy ho heje’o ty nte-Mitsraime
    fa nirenetàne an-tane’e ao.
  vid-vid: Walelwa wa hewo, kwaluchila lulelo lwa kadatu, wokundizwa kwinjila kuli
    nhing'hano ya wanhu wa Mkulu Nguluwi.
  eng-OKE: Thou shalt not abhor an Edomite, for he is thy brother; thou shalt not
    abhor a Mizraite, for thou wast a sojourner in his land.
  tha-KJV: เด็กๆชั่วอายุ​ที่​สามซึ่งเกิ​ดก​ับคนเหล่านี้​จะเข้​าในชุ​มนุ​มชนของพระเยโฮวาห์​ก็ได้
  por-BR-2018: Os filhos que nascerem deles, à terceira geração entrarão na congregação
    do SENHOR.
  deu-ELO: Kinder, die ihnen im dritten Geschlecht geboren werden, mögen von ihnen
    in die Versammlung Jehovas kommen.
  eng-WYC-2018: They that be born of them, shall enter in the third generation into
    the church of the Lord. (They who be born of them, from the third generation onward,
    can be part of the Lord’s congregation.)
  epo-epo: La infanoj, kiuj naskiĝos de ili, en la tria generacio povas eniri en la
    komunumon de la Eternulo.
  uig-PIN: Bularning üqinqi ǝwladidin tuƣulƣan balilar Pǝrwǝrdigarning ibadǝt jamaitigǝ
    kirsǝ bolidu.
  beo-beo: Sosogo fifi masunu udiana agoane asili, Idibidi dunu iligaga fi dunu ilia
    da Hina Gode Ea Fi amoma gilisimu da defea.
  tpi-OTNT: Stat long namba 3 lain tumbuna pikinini bilong ol, ol i ken kam insait
    long lain manmeri bilong Bikpela.”
  hau-SA: ’Ya’yan da aka haifa musu na tsara ta uku za su iya shiga taron jama’ar
    Ubangiji.
  uig-LAT: Bularning üchinchi ewladidin tughulghan balilar Perwerdigarning ibadet
    jamaitige kirse bolidu.
  nde-nde: Isizukulwane sesithathu sabantwana abazalwa lapho bangangena ebandleni
    likaThixo.”
  ton-ton: Ko e ngaahi fānau ʻoku tupu ʻiate kinautolu tenau hoko ki he fakataha ʻoe
    kakai ʻa Sihova ʻi hono tolu ʻo honau toʻutangata.
  ces-1613: Synové, kteříž se jim zrodí v třetím kolenu, vejdou do shromáždění Hospodinova.
  eng-WMB: The children of the third generation who are born to them may enter into
    the LORD’s assembly.
  tam-TCV: எகிப்தியரின் பிள்ளைகளின் மூன்றாம் தலைமுறையினர் யெகோவாவின் சபைக்குள் வரலாம்.
  ceb-ULB: Ang kaliwatan sa ikatulo nga kaliwat nga mangatawo kanila makasulod sa
    panagtigom ni Yahweh.
  pol-UBG: Dzieci, które urodzą się im w trzecim pokoleniu, wejdą do zgromadzenia
    PANA.
  urd-GVU: اُن کی تیسری نسل کے لوگ رب کے مُقدّس اجتماع میں شریک ہو سکتے ہیں۔
  deu-1912: '[23:9] Die Kinder, die sie im dritten Glied zeugen, sollen in die Gemeinde
    des HERRN kommen.'
  kan-2017: ಅವರ ಸಂತತಿಯವರಲ್ಲಿ ಮೂರನೆಯ ತಲೆಯವರು ಯೆಹೋವನ ಸಭೆಗೆ ಸೇರಬಹುದು.
  yap-yap: Pi’in owcharad e rayag ni ngar manged boch girdi’en SOMOL ko bin dalip
    e mfen i yan ngaram.
  hlt-MCSB: Anih kah ca a sak te a khong thum due khaw BOEIPA kah hlangping taengah
    kun uh van saeh.
  mdy-ETH: ዔያቶኮ ዜርፃ ሃይሦ ሾይንቲ ሄላዛ ናንጊና ናንጋ ጎዳ ዴሮ ባኣካ ማዒ ፓይዲንቶንጎ» ጌዔኔ።
  twi-ASANTE: Misraimfoɔ awoɔ ntoatoasoɔ mmiɛnsa a wɔne mo firii Misraim no bɛkɔ Awurade
    badwa ase.
  eng-WEBU: The children of the third generation who are born to them may enter into
    the LORD’s assembly.
  bnp-bnp: Ge vakatubu ne huriki e tamarane ria, bara ri dili turane huriki a tara
    ne BAKOVI DAGI.”
  wal-wal: Etayyo heezzantto yeletaa naati GODAA asaa maabaraa gelanau danddayoosona.
  spa-PDDPT: Los hijos que les nazcan podrán entrar en la congregación de Yavé en
    la tercera generación.
  gun-gun: Ha'e va'e ramymino kuery regua peteĩ-teĩ oike 'rã Senhor pegua nhemboaty
    oĩaty py.
  ilo-ULB: Maibilangto iti gimong ni Yahweh dagiti kaputotan iti maikatlo a henerasion
    nga agtaud kadakuada.
  kpg-kpg: Mai tolu adu dangada gaa huli gi mua, di hagadili digaula guu mee di madalia
    nia daangada Dimaadua.
  uig-ARA: بۇلارنىڭ ئۈچىنچى ئەۋلادىدىن تۇغۇلغان بالىلار پەرۋەردىگارنىڭ ئىبادەت جامائىتىگە
    كىرسە بولىدۇ.
  sus-sus: Wo naxa fe ɲaaxi yo raba Edonkae ra, barima wo ngaxakerenyi nan na e ra.
    Wo naxa fe ɲaaxi yo niya Misirakae ra, barima wo saxanyi raba nɛ e xa bɔxi ma.
  pon-2006: Sang ni kesiluhwen dih kohla kadaudokarail kan kak iang towehla sapwellimen
    Koht aramas akan.
  ksd-ksd: A umana bul mur ta dir ba di kava diat ta ra vautuluna taun tarai namur
    diat a ruk ta ra kivung kai ra Luluai.
  tur-YTC: Üçüncü kuşaktan doğan onların çocukları Yahve'nin topluluğuna girebilir.
  grc-BRENT: Οὐ βδελύξῃ Ἰδουμαῖον, ὅτι ἀδελφός σού ἐστίν· οὐ βδελύξῃ Αἰγύπτιον, ὅτι
    πάροικος ἐγένου ἐν τῇ γῇ αὐτοῦ.
  ind-AYT: Keturunan ketiga dari mereka dapat masuk ke dalam jemaat TUHAN.
  nya-nya: Mʼbado wachitatu wa ana awo akhoza kulowa mu msonkhano wa anthu a Yehova.
  hrv-hrv: Nemoj prezirati Edomca, jer je on brat tvoj. Ne preziri ni Egipćanina,
    jer si bio došljak u zemlji njegovoj.
  mps-mps: Augwaligo hani wąįgo waidu gagalasa, augwali te Genuai Bidigo we bidi
    hani tomoba asobo te usu yaibao,” Mosesgo te po wali.
  tpi-tpi: Stat long namba 3 lain tumbuna pikinini bilong ol, ol i ken kam insait
    long lain manmeri bilong Bikpela.”
  dan-1931: Deres Efterkommere må have Adgang til HERRENS Forsamling i tredje Led.
  vie-OVCB: Cháu đời thứ ba của họ được phép vào cộng đồng dân Chúa Hằng Hữu.”
  guj-2017: તેઓની ત્રીજી પેઢીનાં છોકરા જે તેઓને જન્મ્યાં તેઓ યહોવાહની સભામાં પ્રવેશ
    કરી શકે.
  pon-2006A: Sang ni kesiluhwen dih kohla kadaudokarail kan kak iang towehla sapwellimen
    Koht aramas akan.
  por-BRBSL: As crianças da terceira geração que lhes nasceram podem entrar na assembléia
    de Yahweh.
  cth-cth: Ahnimae catoun teh se thum touh hnukkhu BAWIPA e tamihu dawk a kâen thainae
    kâ ao.
  twi-twi: Wɔn awo ntoatoaso abiɛsa so mma no betumi akɔ Awurade bagua ase.
  hlt-hlt: Anih kah ca a sak te a khong thum due khaw BOEIPA kah hlangping taengah
    kun uh van saeh.
  tbz-SIM: Di bɑ́ɑ́ wéntɛ́ fɛnɔnsĩ̀nfɛ̀ Edɔmiibɛ, bɛ̀ tu di kɔbɛ mbɛ. Di mɛ mmúnkɛ
    bɑ́ɑ́ wéntɛ́ fɛnɔnsĩ̀nfɛ̀ Esibiti kɔbɛ kɛ yɛ̃́ di do bonímɛ̀ bɛɛ̀ kó dihɛì.
  msy-2020: Eghtɨ men gɨn otivamin azɨziba, merara Ikiavɨra Itir Godɨn gumazamizibar
    tongɨn ikiamin tuavim iti.”
  azb-azb: Onlardan doğulanların üçüncü nəsli Rəbbin camaatı arasına daxil ola bilər.
  eng-DBY: Children that are born to them shall come into the congregation of Jehovah
    in the third generation.
  hin-2017: उनके जो परपोते उत्पन्न हों वे यहोवा की सभा में आने पाएँ।
  wol-KYG: Buleen bañ ab Edomeen, ndax seen mbokk la. Buleen bañ nitu Misra, ndax
    ay doxandéem ngeen woon ca seenum réew.
  eng-YLT: sons who are begotten of them, a third generation of them, doth enter into
    the assembly of Jehovah.
  eng-WYC-2017: They that be born of them, shall enter in the third generation into
    the church of the Lord.
  eng-WMBB: The children of the third generation who are born to them may enter into
    the LORD’s assembly.
  urd-GVH: उनकी तीसरी नसल के लोग रब के मुक़द्दस इजतिमा में शरीक हो सकते हैं।
  rug-rug: Sari na dia pinodopodo podalae koasa vina ṉeta sinage meke hola la, si
    boka koa somanae koari na tinoni te Zihova.
  gaz-gaz: Ijoolleen dhaloota sadaffaa kanneen isaaniif dhalatan waldaa Waaqayyoo
    seenuu ni dandaʼu.
  fra-LSG: les fils qui leur naîtront à la troisième génération entreront dans l’assemblée
    de l’Éternel.
  yal-yal: Ɛ nama Edɔn kaane raɲaxu bayo ɛ ngaxakedenna nan e ra. Ɛ nama Misiran kaane
    raɲaxu bayo ɛ waxatina nde ti nɛn e bɔxɔni.
  haw-1868: O na keiki i hanau na lakou i ka hanauna ekolu, e komo lakou iloko o ke
    anainakanaka o Iehova.
  arb-NAV: وَمَنْ يُوْلَدُ مِنْ ذُرِّيَّتِهِمْ فِي الْجِيلِ الثَّالِثِ يَدْخُلُ فِي
    جَمَاعَةِ الرَّبِّ.
  ewe-ewe: Egiptetɔwo ƒe dzidzimevi siwo va kpli mi la kpɔ mɔ age ɖe Yehowa ƒe Kɔkɔeƒe
    la.”
  eng-LEE: (23:9) The children that are born unto them in the third generation, may
    enter of them into the congregation of the Lord.
