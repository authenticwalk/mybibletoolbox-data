  hbo-WLC: לֹֽא־תְתַעֵ֣ב אֲדֹמִ֔י כִּ֥י אָחִ֖יךָ ה֑וּא ס לֹא־תְתַעֵ֣ב מִצְרִ֔י כִּי־גֵ֖ר
