verse: DEU.023.013
translations:
  mal-C: നിങ്ങളുടെ ആയുധങ്ങളുടെ കൂട്ടത്തിൽ ഒരു പാര ഉണ്ടായിരിക്കണം. ഒരു കുഴിയുണ്ടാക്കി
    വിസർജ്യം അതിൽ മൂടിയിടണം.
  deu-TKW: Auch sollst du einen bestimmten Ort außerhalb des Lagers haben, an den
    du dich hinauszubegeben hast;
  lin-lin: Bokopona esika moko na libanda ya molako, mpo na kosala zongo.
  eng-LSV: and you have a peg on your staff, and it has been, in your sitting outside,
    that you have dug with it, and turned back, and covered your filth.
  eng-GNV: And thou shalt haue a paddle among thy weapons, and when thou wouldest
    sit downe without, thou shalt shalt digge therewith, and returning thou shalt
    couer thine excrements.
  eng-WEBSTER: 'And thou shalt have a paddle upon thy weapon: and it shall be when
    thou wilt ease thyself abroad, thou shalt dig with it, and shalt turn back, and
    cover that which cometh from thee:'
  nhw-BL: Huan sesen soldado monequi quihuicas se pala ica iteposhua huan quema quinequi
    cuatempanos, monequi quixahuas se pilostotzi huan teipa quiixtzacuas icuitl ica
    tlali.
  swh-ONEN: Kama sehemu ya vifaa vyenu kuweni na kitu cha kulimia, nanyi mnapojisaidia,
    chimba shimo na kisha funika kile kikutokacho.
  bba-bba: I de i n ɡɑm mɔ sɑnsɑnin biruɔ mi i ko i n dɑ dii berɑ ko,
  eng-KJVCPB: 'and thou shalt have a paddle upon thy weapon; and it shall be, when
    thou wilt ease thyself abroad, thou shalt dig therewith, and shalt turn back and
    cover that which cometh from thee:'
  luo-luo: kendo kudhi losoru kanyo, to beduru gi kwer, ukunygo bur, mi ka uselosoru
    to uiko.
  meu-meu: Isiva ta emu tuari ḡaudia ida bavabi kau, bena o uramu ba helai diho negana
    ai guri ba ḡeia, bena ba kukuri murinai tano amo ba tahunia.
  npi-ULB: खन्‍नका लागि तिमीहरूसित सामग्रीहरू हुनुपर्छ । दिसा बसिसकेपछि खाल्डो खनेर
    दिसा पुरिदिनू ।
  yor-yor: Kí ìwọ kí ó sì mú ìwalẹ̀ kan pẹ̀lú ohun ìjà rẹ; yóò sì ṣe, nígbà tí ìwọ
    yóò bá gbọnṣẹ̀ lẹ́yìn ibùdó, kí ìwọ kí ó mú ìwalẹ̀, kí ìwọ kí ó sì yípadà, kí
    o sì bo ohun tí ó jáde láara rẹ.
  ind-ind: Setiap orang di antara kalian harus membawa sekop kecil sebagai perlengkapan
    supaya bisa menggali lubang dan membuang air besar di situ. Sesudah selesai, lubang
    itu harus ditimbun lagi.
  pes-OPCB: هر کس باید در بین ابزار خود وسیله‌ای برای کندن زمین داشته باشد و بعد از
    هر بار قضای حاجت، با آن گودالی حفر کند و مدفوعش را بپوشاند.
  tgl-ULB: at magkaroon kayo sa inyong mga kagamitan ng magagamit panghukay; kapag
    kayo ay tumingkayad para maginhawaan ang inyong sarili, dapat kayong maghukay
    gamit ito at pagkatapos ay lagyan muli ng lupa para takpan ang anumang lumabas
    mula sa inyo.
  hui-hui: Ami agali ti kanogo emene mbira giha yu haga haga bulene nga. Tí kagoha
    howa ti tolene haragola uli tombolenaga ani yulene nga. Tai halu uli baya hangu
    mogo bulene nga.
  mya-mya: သင်​တို့​သည်​တပ်​ပြင်​သို့​ထွက်​၍​ကျင်​ကြီး​စွန့် သော​အ​ခါ သင့်​ထံ​တွင်​သစ်​သား​တူ​ရွင်း​ကို
    အ​သင့်​ဆောင်​ထား​၍ ထို​တူ​ရွင်း​ဖြင့်​တွင်း​တူး ၍​ကျင်​ကြီး​ကို​ပြန်​ဖုံး​လော့။-
  bod-N: ལག་ཆའི་ཁྲོད་དུ་ཁྱོད་རྣམས་ལ་ཁྱེམ་བུ་ཞིག་ཡོད་དགོས་ལ། ཁྱོད་རྣམས་ཀྱིས་ཕྱི་རོལ་ཏུ་བཙོག་པ་བཏང་རྗེས་དེས་ས་བརྐོས་ནས་བཤང་གཅི་འགེབ་དགོས།
  sna-sna: Sezvo panhumbi dzenyu dzokurwa nadzo paine zvokucheresa, zvino kana uchinge
    wapedza kuzvibatsira, unofanira kufushira gomba rawazvibatsira.
  spa-BLM: Tendrás una paleta entre tus armas. Cuando hagas tus necesidades, cavarás
    con ella, y volverás a cubrir tus excrementos;
  cac-cac: Ayic tzex b'at tzajel, tzeyic'b'at junoc te te' d'a yol e pa, pach yaj
    sn̈i' te', tze joy junoc olan, tzex tzajiem d'a yool. Slajvi chi', tzeyac'ancanq'ue
    lum luum d'a yib'an̈.
  swh-ULB: na utakuwa na kitu katika zana zako cha kuchimbia; utakapochuchumaa kujisaidia,
    unapaswa kuchimbia nacho na kisha kurudishia udongo na kufunika kile kilichotoka
    kwako.
  bel-bel: апрача зброі тваёй павінна быць у цябе лапатка; і калі будзеш садзіцца
    па-за табарам, выкапай ёю ямку і зноў закапай спаражненьне тваё;
  deu-ELBBK: Und du sollst einen Platz außerhalb des Lagers haben, dass du dahin hinausgehst.
  mbb-OT: Is kada sevaha keniyu, ne kinahanglan he zuen din himan he para te igkutkut,
    su para emun ed-indes kew ne egkutkut kew te ed-indesan niw ne tembuni niw haazà.
  mal-2015: നിന്റെ ആയുധങ്ങളുടെ കൂട്ടത്തിൽ ഒരു പാരയും ഉണ്ടായിരിക്കേണം; ബാഹ്യത്തിന്നു
    ഇരിക്കുമ്പോൾ അതിനാൽ കുഴിച്ചു നിന്റെ വിസർജ്ജനം മൂടിക്കളയേണം.
  rmc-rmc: Avri le taboristar ela than, kaj džana pro budaris.
  pes-OPV: و در میان اسباب تو میخی باشد، و چون بیرون می‌نشینی با آن بکن و برگشته،
    فضله خود را از آن بپوشان.
  ron-1924: Ынтре унелтеле тале сэ ай о лопатэ ку каре сэ сапь ши сэ-ць акоперь мурдэрииле
    ешите дин тине, кынд вей еши афарэ.
  ben-OBCV: তোমাদের বিভিন্ন উপকরণের মধ্যে মাটি খোঁড়ার জন্য কিছু রাখবে, এবং শৌচকর্ম
    করার পরে, একটি গর্ত খুড়ে সেই মলে মাটি চাপা দেবে।
  som-som: oo hubkiinna waxaad la qaadataan taki, oo kolkaad dibadda saxaro u fadhiisataan
    waa inaad takida god ku qoddaan oo intaad dib u soo jeesataan wixii idinka soo
    baxay waa inaad ciid ku aastaan.
  lat-VUC: 'gerens paxillum in balteo: cumque sederis, fodies per circuitum, et egesta
    humo operies'
  eng-ASVBT: 'and thou shalt have a paddle among thy weapons; and it shall be, when
    thou sittest down abroad, thou shalt dig therewith, and shalt turn back and cover
    that which cometh from thee:'
  ita-1885: E abbi fra i tuoi arredi un piuolo, col quale, quando ti assetterai fuori,
    tu faccia un buco in terra, e poi ricopri il tuo scremento.
  eng-LXXUP: And thou shalt have a place outside of the camp, and thou shalt go out
    thither,
  eng-ULB: and you will have something among your tools to dig with; when you squat
    down to relieve yourself, you must dig with it and then put back the earth and
    cover up what has come out from you.
  spa-VBL: Debe tener una pala como parte de su equipo para que pueda cavar un agujero,
    y luego cuando termine puede cubrir sus excrementos.
  fra-_FOB: Et quand tu voudras t'asseoir dehors, tu creuseras avec ce pieu, et tu
    recouvriras ce qui sera sorti de toi.
  mal-mal: നിന്റെ ആയുധങ്ങളുടെ കൂട്ടത്തിൽ ഒരു പാരയും ഉണ്ടായിരിക്കേണം; വിസർജ്ജനത്തിന്
    ഇരിക്കുമ്പോൾ അതുകൊണ്ട് ഒരു കുഴി കുഴിച്ച് നിന്റെ വിസർജ്ജ്യം മൂടിക്കളയണം.
  urd-GVR: Jab kisī ko hājat ke lie baiṭhnā ho to wuh is ke lie gaṛhā khode aur bād
    meṅ use miṭṭī se bhar de. Is lie apne sāmān meṅ khudāī kā koī ālā rakhnā zarūrī
    hai.
  suz-BL: गेपुकी इन थोव़क नु दोतीक का यो बाक्‍चा माल्‍ब। ङाइक्‍चा कली लनीनु, पोव़ला
    दोशा, आगा ङाइश्‍शा नोले ख्री सुम्‍शा वोतीन।
  ita-1927: e fra i tuoi utensili avrai una pala, con la quale, quando vorrai andar
    fuori per i tuoi bisogni, scaverai la terra, e coprirai i tuoi escrementi.
  ckb-ckb: لەگەڵ شتومەکەکەشتان خاکەنازێکتان هەبێت، بۆ ئەوەی چاڵی پێ هەڵبکەنن بۆ پیساییکردن
    و پاشان پیساییەکەتان داپۆشن.
  eng-BBE: 'And have among your arms a spade; and when you have been to that place,
    let that which comes from you be covered up with earth:'
  kan-OKCV: ನಿಮ್ಮ ಆಯುಧಗಳ ಜೊತೆಯಲ್ಲಿ ಕಬ್ಬಿಣದ ಸಲಕೆ ಇರಬೇಕು. ನೀವು ಮಲವಿಸರ್ಜನೆ ಮಾಡಿದಾಗ, ಆ
    ಸಲಕೆಯಿಂದ ಅಗೆದು ಮುಚ್ಚಿಬಿಡಬೇಕು.
  tam-2017: உன் ஆயுதங்களுடன் ஒரு சிறுகோலும் உன்னிடத்தில் இருக்கவேண்டும்; நீ மலம் கழிக்கும்போது,
    அந்தக் கோலினால் மண்ணைத் தோண்டி, உன்னிலிருந்து கழிந்துபோனதை மூடிப்போடவேண்டும்.
  spa-RV-1909: 'Tendrás también una estaca entre tus armas; y será que, cuando estuvieres
    allí fuera, cavarás con ella, y luego al volverte cubrirás tu excremento:'
  ron-BTF: Şi să ai o lopată între armele tale; şi se va întâmpla astfel, când te
    vei uşura afară, să sapi cu ea şi să te întorci şi să acoperi ce a ieşit din tine,
  eng-WEBP: You shall have a trowel among your weapons. It shall be, when you relieve
    yourself, you shall dig with it, and shall turn back and cover your excrement;
  eng-FBV: You need to have a spade as part of your equipment so that you can dig
    a hole, and then when you're finished you can cover up your excrement.
  nld-1939: Gij moet ook een pin aan uw gordel hebben, om een gat te graven, wanneer
    gij buiten gaat zitten, en om er uw behoefte weer mee te bedekken.
  nch-BL: Huan sesen soldado monequi quihuicas se pala ica iteposhua huan quema quinequi
    cuatenpanose, monequi quixahuas se pilostotzi huan teipa quiixtzacuas icuit ica
    tali.
  vie-1934: phải có một cây nọc với đồ tùy thân, khi nào muốn đi ra ngoài, hãy lấy
    cây nọc nầy mà đào, rồi khi đi, phải lấp phẩn mình lại.
  hin-CV: तुम्हारे उपकरण में एक बेलचा भी हो, कि जब तुम शौच के लिए वहां बैठो, इससे
    भूमि को खोदो और इसके बाद मल को भूमि में दबा दो.
  eng-OURB: You shall have a trowel among your weapons. It shall be, when you relieve
    yourself, you shall dig with it, and shall turn back and cover your excrement;
  spa-BES: Y tendrás entre tus herramientas una pala; y cuando te hayas sentado allá
    afuera; cavaras con ella, y al volverte cubrirás tu excremento con la tierra.
  tdx-tdx: Le tsy mete tsy amam-piveñañe alafe’ i tobey irehe hiamontoña’o;
  vid-vid: Hali vinhu vya hemwe mowa na ihuka, homluta hala mowa mbawila cholo na
    kutila midohe ja hemwe.
  eng-OKE: And a place shall be appointed for thee outside of the camp, that thou
    mayest go thither without.
  tha-KJV: และท่านต้องมี​ไม้​เสี้ยมรวมไว้กับเครื่องอาวุธ และเมื่อท่านนั่งลงในที่ข้างนอกนั้น
    ท่านจงใช้​ไม้​ขุดหลุมไว้ และหันไปกลบสิ่งปฏิ​กู​ลของท่านเสีย
  por-BR-2018: 'Terás também uma estaca entre tuas armas; e será que, quando estiveres
    ali fora, cavarás com ela, e logo ao voltar cobrirás teu excremento:'
  deu-ELO: Und du sollst eine Schaufel unter deinem Geräte haben; und es soll geschehen,
    wenn du dich draußen hinsetzest, so sollst du damit graben, und sollst dich umwenden
    und deine Ausleerung bedecken.
  eng-WYC-2018: and thou shalt bear a little stake in thy girdle; and when thou hast
    set, thou shalt dig about, and thou shalt cover with earth things voided out,
    where thou art relieved. (and thou shalt bring a little peg in thy belt; and after
    that thou hast squatted down, thou shalt dig about, and thou shalt cover with
    earth the things voided out, where thou art relieved.)
  epo-epo: Fosileton vi devas havi ĉe vi sur rimeno; kaj kiam vi sidos ekstere, fosu
    per ĝi kaj reen kovru vian elirintaĵon;
  uig-PIN: Saymanliring iqidǝ bir gürjǝk bolsun; sǝn sirtta tǝrǝtkǝ oltursang, uning
    bilǝn ɵrǝk kolap tǝritingni kɵmüwǝt.
  beo-beo: 'Dilia liligi amo ganodini, ifa daba: gaguli masa. Amoga dilia da iga gia
    ahoasea uli dogone, iga amo dedeboma.'
  tpi-OTNT: Na ol soldia i mas karim wanpela liklik stik wantaim ol, na taim ol i
    laik pekpek, orait ol i mas kisim stik na mekim hul long graun. Ol i pekpek pinis,
    orait ol i mas karamapim hul gen.
  hau-SA: Sai ku ɗauki wani abin tona ƙasa, sa’ad da kuka yi bayan gari, sai ku tona
    rami, ku rufe bayan garinku.
  uig-LAT: Saymanliring ichide bir gürjek bolsun; sen sirtta teretke oltursang, uning
    bilen örek kolap teritingni kömüwet.
  nde-nde: Wobani lesikhali sokugebha kuthi lingaya ngaphandle, ligebhe igodi ligqibele
    leyongcekeza.
  ton-ton: 'Pea te ke ʻai ha huo ʻi ho tokotoko, pea ʻe pehē, ʻoka ke ka ʻalu kituaʻā,
    ke ke keli ʻaki ia, pea ke tafoki koe ʻo tanu ʻaia ʻoku haʻu meiate koe:'
  ces-1613: A budeš míti kolík mezi jinými nástroji svými, a když bys chtěl sednouti
    vně, vykopáš jím důlek, a obrátě se, zahrabeš nečistotu svou.
  eng-WMB: You shall have a trowel among your weapons. It shall be, when you relieve
    yourself, you shall dig with it, and shall turn back and cover your excrement;
  tam-TCV: உங்கள் ஆயுதங்களுடன் ஒன்றாக மண் தோண்டுவதற்கு எதையாவது வைத்துக்கொள்ளுங்கள்.
    நீங்கள் வெளியே போய் மலசலம் கழித்தபின் ஒரு குழியைத் தோண்டி மலத்தை மண்ணால் மூடிவிடுங்கள்.
  ceb-ULB: ug pagbaton ug usa ka butang nga pangkalot diha sa imong mga butang; sa
    paglingkod nimo aron sa paghupay sa imong kaugalingon, kinahanglan mokalot ka
    gamit niini ug ibutang dayon ang yuta ug taboni ang migawas kanimo.
  pol-UBG: I wśród swoich przyborów będziesz miał łopatkę; a gdy wyjdziesz na zewnątrz
    za potrzebą, wykopiesz nią dołek, potem odwrócisz się i przykryjesz swoje nieczystości.
  urd-GVU: جب کسی کو حاجت کے لئے بیٹھنا ہو تو وہ اِس کے لئے گڑھا کھودے اور بعد میں
    اُسے مٹی سے بھر دے۔ اِس لئے اپنے سامان میں کھدائی کا کوئی آلہ رکھنا ضروری ہے۔
  deu-1912: '[23:14] Und sollst eine Schaufel haben, und wenn du dich draußen setzen
    willst, sollst du damit graben; und wenn du gesessen hast, sollst du zuscharren,
    was von dir gegangen ist.'
  kan-2017: ಯುದ್ಧದ ಸಾಮಾನುಗಳಲ್ಲದೆ ನಿಮ್ಮ ಬಳಿಯಲ್ಲಿ ಸಲಿಕೆ ಇರಬೇಕು; ನೀವು ಬಹಿರ್ಭೂಮಿಗೆ ಹೋದಾಗ
    ಆ ಸಲಿಕೆಯಿಂದ ಅಗೆದು ಕಲ್ಮಷವನ್ನು ಮುಚ್ಚಿಬಿಡಬೇಕು.
  yap-yap: Ra be’ ma nge uneg baley i gek’iy ko pi talin e maruwel rok ngi i fek.
    Ya nge yan kengnam ma ga ker e but’ ko fare ley i gek’iy ngam tharey.
  hlt-MCSB: Te vaengah hlingcong te namah ham na kutpom la om saeh. Poeng la na ngol
    van vaengah te nen te too lamtah na mael vaengah na natcaeh te vuei.
  mdy-ETH: ዒንሢ ሼኤቃ ዎዶና ሺዖ ቦኦኪ ዱኡካኒ ዖሎ ዓንጋሞና ዎላ ሲፖ ዔኪ ሃንቱዋቴ።
  twi-ASANTE: Mo mu biara mfa sofi nka ne nneɛma ho. Ɛberɛ biara a mobɛgya mo anan
    no, momfa sofi no ntu amena na monkata agyanan no so.
  eng-WEBU: You shall have a trowel among your weapons. It shall be, when you relieve
    yourself, you shall dig with it, and shall turn back and cover your excrement;
  bnp-bnp: Na tahuna ri ngaru ni ragilengi ri gi bole a aro, ri gi pagitala, ri gi
    keli na aro a lovo. Na tahuna ri ragilengi lobo ri gi kavitagu mule a lovo.
  wal-wal: SHeeshshau uttiyoosaa bookkanau shoodiraa intte ola miishshaara gatti oiqqite;
    sheeshshau utti simmidi, ollan biittaa zaarite.
  spa-PDDPT: y entre tus utensilios tendrás una pala, antes de acuclillarte afuera,
    cavarás con ella, luego te volverás y cubrirás tu excremento.
  gun-gun: Tembiporu rereko va'e reve reraa avi 'rã peteĩ yvyra, reguapy ma vy ha'e
    va'e py rejo'o aguã yvy. Ha'e gui rejevy ta ma vy rejaty 'rã nderepoxi.
  ilo-ULB: ken masapul nga adda iti maysa a banag kadagiti igamyo a pagkali; no agiblengkayo,
    masapul nga agkalikayo, kalpasanna gabburanyo met laeng ti inyeblengyo.
  kpg-kpg: Dagidagia godou laagau dalia godou goloo. Goodou ma ga baguuguu, gelia
    godou lua, gaa lawa gaa danu.
  uig-ARA: سايمانلىرىڭ ئىچىدە بىر گۈرجەك بولسۇن؛ سەن سىرتتا تەرەتكە ئولتۇرساڭ، ئۇنىڭ
    بىلەن ئۆرەك كولاپ تەرىتىڭنى كۆمۈۋەت.
  sus-sus: Wo fama yire nde nan sugandide dɛnnaxɛ makuya sɔɔri tɛtɛ ra, naa xa findi
    suturade ra.
  pon-2006: Kumwail pahn kin weuwa kisin lepin tuhke kis me pahn kin iang amwail dipwisou
    kan, pwe ni amwail pahn kin kainen mwenge, kumwail en kak weirada pwoahr oh kainendiong
    loale, oh sarepidi.
  ksd-ksd: ma una kap ra kakakal ik varurung ma kaum vargal; ma ona una baba, una
    kakal me, ma una punang ra magit u ga ba vue;
  tur-YTC: Silahlarının arasında mala da olacak. Öyle olacak ki, ihtiyacını giderdiğinde,
    onunla kazacaksın ve geri dönüp dışkını örteceksin;
  grc-BRENT: Καὶ τόπος ἔσται σοι ἔξω τῆς παρεμβολῆς, καὶ ἐξελεύσῃ ἐκεῖ ἔξω.
  ind-AYT: Kamu harus membawa sekop kecil di antara barang bawaanmu. Apabila kamu
    berjongkok untuk membuang hajat, kamu harus menggali sebuah lubang, lalu timbunlah
    itu.
  nya-nya: Pakati pa zida zanu muzikhala ndi china chokumbira, ndipo pokadzithandiza
    muzikumba kadzenje ndi kukwirira chimbudzi chanu.
  hrv-hrv: Imaj izvan tabora mjesto gdje ćeš ići napolje.
  mps-mps: Tama te ami bidi dabego te ni dage me deli augwaligo sabiliyu emainao.
    Tama augwali di tainogo da, augwaligo te ni dagego tǫ dogolama, di telama, tama
    ma halumainao.
  tpi-tpi: Na ol soldia i mas karim wanpela liklik stik wantaim ol, na taim ol i laik
    pekpek, orait ol i mas kisim stik na mekim hul long graun. Ol i pekpek pinis,
    orait ol i mas karamapim hul gen.
  dan-1931: og du skal have en Pind i dit Bælte, og når du sætter dig derude, skal
    du med den grave et Hul og bagefter tildække dine Udtømmelser.
  vie-OVCB: Mỗi người phải có một xuổng con trong bộ dụng cụ cá nhân của mình mang
    theo. Khi đi đại tiện, phải đào lỗ, xong phải lấp đất lại.
  guj-2017: અને ખાડો ખોદવા માટે તમારાં હથિયારોમાં તમારી પાસે કશું રહે; અને જયારે તમે
    કુદરતી હાજતે જાઓ ત્યારે તમારે ખાડો ખોદીને વિષ્ટાને માટી વડે ઢાંકી દેવી.
  pon-2006A: Kumwail pahn kin weuwa kisin lepin tuhke kis me pahn kin iang amwail
    dipwisou kan, pwe ni amwail pahn kin kainen mwenge, kumwail en kak weirada pwoahr
    oh kainendiong loale, oh sarepidi.
  por-BRBSL: Você terá uma colher de pedreiro entre suas armas. Será, quando você
    se aliviar, escavará com ela e voltará para trás e cobrirá seus excrementos;
  cth-cth: Na hnopainaw dawk sumtaboung na tawn han. Nang ni a alawilah na tahung
    toteh, hot hoi tangkawm na tai vaiteh, na kamlang sin vaiteh, na vaipuen hah na
    pakawp han.
  twi-twi: Mofa biribi nka ne nneɛma ho a mode betu fam. Bere biara a mubegya mo anan
    no, momfa sofi no ntu amoa na monkata agyanan no so.
  hlt-hlt: Te vaengah hlingcong te namah ham na kutpom la om saeh. Poeng la na ngol
    van vaengah te nen te too lamtah na mael vaengah na natcaeh te vuei.
  tbz-SIM: Di mmɔkɛ dibòrì dìì ciɛ́, kɛ nkɛ ntɑɑ̀ kɛ yɔ̃.
  msy-2020: Egh mɨdorozir gumaziba davisɨ azenan mangɨ uari bagh toribagh kusɨ itaziba
    inigh da sara mangɨ. Egh me torim gɨkuigh, egh davigh gɨvagh ua torim apemegh.
  azb-azb: Sursatınız arasında yer qazmaq üçün bel də olsun ki, ayaqyoluna gedəndə
    ifrazatın üstünü basdıra biləsiniz.
  eng-DBY: And thou shalt have a shovel amongst thy weapons, and it shall be, when
    thou sittest down abroad, thou shalt dig therewith, and shalt turn back and cover
    that which is come from thee.
  hin-2017: और तेरे पास के हथियारों में एक खनती भी रहे; और जब तू दिशा फिरने को बैठे,
    तब उससे खोदकर अपने मल को ढाँप देना।
  wol-KYG: Te sàkkleen bérab bu génn dal bi, ngeen di fa dem, di suturluji.
  eng-YLT: and a nail thou hast on thy staff, and it hath been, in thy sitting without,
    that thou hast digged with it, and turned back, and covered thy filth;
  eng-WYC-2017: and thou shalt bear a little stake in thy girdle; and when thou hast
    set, thou shalt dig about, and thou shalt cover with earth things voided out,
    where thou art relieved.
  eng-WMBB: You shall have a trowel amongst your weapons. It shall be, when you relieve
    yourself, you shall dig with it, and shall turn back and cover your excrement;
  urd-GVH: जब किसी को हाजत के लिए बैठना हो तो वह इसके लिए गढ़ा खोदे और बाद में उसे
    मिट्टी से भर दे। इसलिए अपने सामान में खुदाई का कोई आला रखना ज़रूरी है।
  rug-rug: Kaqu palekia goi si keke huda tava nagona, meke pana hiva turu vale goi
    si mamu gelia si keke pou, beto asa si mamu tamunia.
  gaz-gaz: Meeshaa kee keessaa waan ittiin lafa qottu qabaadhu; ati yommuu gad teessee
    kaatutti boolla qotiitii biyyoo itti deebisi.
  fra-LSG: Tu auras parmi ton bagage un instrument, dont tu te serviras pour faire
    un creux et recouvrir tes excréments, quand tu voudras aller dehors.
  yal-yal: Ɛ xa yirena nde sugandi daaxaden fari ma, na yi findi xandaan na.
  haw-1868: A i wahi oo nou kekahi mea kaua, a i kou hoomaha ana mawaho, e kohi iho
    oe me ia, a e huli hou no e kanu oe i ka mea e puka aku ana mailoko ou.
  arb-NAV: وَلْيَكُنْ مَعَ كُلِّ وَاحِدٍ مِنْكُمْ وَتَدٌ بَيْنَ عَتَادِهِ لِيَحْفُرَ
    بِهِ حُفْرَةً يَقْضِي فِيهَا حَاجَتَهُ، ثُمَّ يُغَطِّي بِرَازَهُ بِالتُّرَابِ،
  ewe-ewe: Ele be sofi nanɔ ŋutsu ɖe sia ɖe si. Ne ede afɔdzi la, ele be wòatsɔ sofi
    la, eye wòaku ke atsyɔ afɔdzi la dzi.
  eng-LEE: '(23:14) And a spade shalt thou have with thy weapons: and it shall be,
    when thou sittest abroad, that thou shalt dig therewith, and shalt afterward cover
    that which cometh from thee;'
  asm-FB: আপোনালোৰ সা-সামগ্রীৰ মাজত মাটি খান্দিবলৈ এখন খন্তি থাকিব। পায়খানা কৰাৰ
    আগতে আপোনালোকে তাৰে গাত কৰি মলখিনি আকৌ মাটিৰে ঢাকি দিব।
  sus-A: وٌ قَمَ يِرٍ ندٍ نَن سُفَندِدٍ دّننَشّ مَكُيَ سْورِ تّتّ رَ، نَا شَ قِندِ
    سُتُرَدٍ رَ.
  fra-SBL: Tu auras une truelle parmi tes armes. Lorsque tu te soulageras, tu creuseras
    avec elle, puis tu te retourneras et tu couvriras tes excréments ;
  hbo-hbo: וְיָד֙ תִּהְיֶ֣ה לְךָ֔ מִח֖וּץ לַֽמַּחֲנֶ֑ה וְיָצָ֥אתָ שָׁ֖מָּה חֽוּץ׃
  eng-WYCLIFFE: and thou schalt bere a litil stake in the girdil; and whanne thou
    hast sete, thou schalt digge `bi cumpas, and `thou schalt hile with erthe thingis
    `defied out,
  cwe-cwe: Muna ivinhu venu molondeka muwe na gembe, vondamuhite uko, mwizadisang'hanila
    kuhimbila kombo na kusiliza mavi yenu.
  kik-kik: Harĩ indo cianyu cia wĩra-rĩ, gĩagai na kĩndũ gĩa gũcimbaga nakĩo, na rĩrĩa
    mũndũ athiĩ gwĩteithia, akenja irima agathika kĩoro gĩake.
  fra-NCL: Tu auras un lieu hors du camp, et c’est là dehors que tu iras.
  cek-AK: ataihaih tasa bangah palaep na caeh o naah, long takaehhaih kamsum hmuen
    to sin oh loe, long takhaeh pacoengah palaep caeh oh, palaep na caeh o pacoengah
    aphum o let ah.
  cuk-cuk: Deginbali, agala, bemar suar-na-nika-gumaloed. Magaba bemar nodele, a-suargi
    bemar yaa akwimaloed. Akusad-sorbali, a-yaa bemar emurmaloed.
  uig-CYR: Сайманлириң ичидә бир гүҗәк болсун; сән сиртта тәрәткә олтарсаң, униң билән
    өрәк колап тәритиңни көмүвәт.
  tel-2017: మీ ఆయుధాలు కాకుండా ఒక పార మీ దగ్గరుండాలి. నువ్వు మల విసర్జనకు వెళ్ళేటప్పుడు
    దానితో తవ్వి వెనక్కి తిరిగి నీ మలాన్ని కప్పేయాలి.
  hat-BSA: Konsa, nou va genyen yon pèl pami zouti nou yo, epi li va fèt ke lè nou
    chita deyò a, nou va fouye avèk li, e nou va kouvri poupou nou.
  kos-kos: Us soko sak in pukpuk wi kom, tuh ke pacl se kom enenu in fahsr tok, kom
    fah pukanak sie luf ac afinya.
  hbo-WLC: וְיָד֙ תִּהְיֶ֣ה לְךָ֔ מִח֖וּץ לַֽמַּחֲנֶ֑ה וְיָצָ֥אתָ שָׁ֖מָּה חֽוּץ׃
  ibo-ibo: Onye ọbụla nʼime unu ga-enwe shọvel dịka otu nʼime ngwa agha ya. Mgbe ọbụla
    kwa o jere nʼogwe, ọ ga-eji ya gwuo ala kpochie nsị ọ nyụrụ.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ସାମଗ୍ରୀ ସଙ୍ଗେ ଗୋଟିଏ ଖଣତି ରଖିବ; ପୁଣି ତୁମ୍ଭେ ବାହାରକୁ ବସିବା ସମୟରେ
    ତଦ୍ଦ୍ୱାରା ଖୋଳିବ ଓ ନିର୍ଗତ ମଳକୁ ପୋତି ପକାଇବ।
  chk-chk: Epwe pwal wor remi efoch söföl lükün ämi pisekin sounfiu. Pun lupwen oupwe
    feila lükün, oupwe tuw eu pwang o irela ämi kiten mongö.
  rop-rop: Yumob garra garrimap wadi blanga yumob, en wen yumob go bush, yumob gin
    digim hol en afta yumob gaburrumap.
  ukr-1871: І лопатка буде в тебе окрім зброї, і як сїдати меш, так викопаєш нею ямку,
    і обернувшись, загорнеш свою нечистоту.
  deu-1951: Und du sollst eine Schaufel unter deinem Geräte haben, und wenn du dich
    draußen setzen willst, sollst du damit graben und wieder zuscharren, was von dir
    gegangen ist.
  eng-JPS: (23-14) And thou shalt have a paddle among thy weapons; and it shall be,
    when thou sittest down abroad, thou shalt dig therewith, and shalt turn back and
    cover that which cometh from thee.
  srp-1865: I imaj lopaticu u opravi svojoj, pa kad izideš napolje, zakopaj njom,
    a kad poðeš natrag, zagrni neèist svoju.
  lug-lug: Onoogendangayo n’eby’okukozesa. Onootwalanga ekifumu, bw’onoomalanga okweteewuluza
    onoosimanga ekinnya n’oziikamu ebyo ebivudde mu nda yo.
  heb-heb: ויתד תהיה לך על אזנך והיה בשבתך חוץ וחפרתה בה ושבת וכסית את צאתך׃
  ben-IRV: আর তোমার অস্ত্রশস্ত্রের মধ্যে একটি খোঁড়ার জিনিস থাকবে; বাইরের দেশে যাবার
    দিনের তুমি তা দিয়ে গর্ত করে ফিরে নিজের নির্গত মল ঢেকে ফেলবে।
  pan-pan: ਤੁਹਾਡੇ ਸੰਦਾਂ ਵਿੱਚ ਤੁਹਾਡੇ ਕੋਲ ਇੱਕ ਰੰਬੀ ਹੋਵੇ ਅਤੇ ਜਦ ਤੁਸੀਂ ਜੰਗਲ-ਪਾਣੀ ਲਈ ਬੈਠੋ,
    ਤਦ ਉਸ ਦੇ ਨਾਲ ਮਿੱਟੀ ਪੁੱਟ ਕੇ ਆਪਣੇ ਮਲ ਨੂੰ ਢੱਕ ਦਿਓ।
  mya-JVB: တပ်ပြင် သို့ထွက်၍ စွန့် သောအခါ ၊ ကိုယ် ၌ပါသော သစ်သား တူးရွင်းနှင့် မြေ
    ၌ တူး ရမည်။ နောက် တဖန် လှည့် ၍ မစင် ကို ဖုံးအုပ် ရမည်။
  hmo-hmo: Bona au ta emui tuari gaudia danu do umui abia lao, vadaeni umui ura kukuri
    neganai, guri ta do umui geia, bona umui kukuri murinai, tano dekena amo unai
    guri do umui hahonua.
  urd-urd: और अपने साथ अपने हथियारों में एक मेख़ भी रखना, ताकि जब बाहर तुझे हाजत के
    लिए बैठना हो तो उससे जगह खोद लिया करे और लौटते वक़्त अपने फुज़ले को ढाँक दिया
    करे।
  rus-SYN: кроме оружия твоего должна быть у тебя лопатка; и когда будешь садиться
    вне стана, выкопай ею яму и опять зарой ею испражнение твое;
  bqc-SIM: À gu pↄ́ áli gɛ́ bĩ́ikpɛkɛui dilɛ bòo kpɛ.
  tcz-CHONGTHU: Nagal manchah'u poh lah a chu lei-tuhna thei khat naki poh jing diu,
    ehtha dinga naum tenguleh hiche lei laina achu na leiyuva naeh nathah diu, na
    thah chai tenguleh hichu leiya nale vuh diu ahi.
  mar-mar: आपल्या शस्त्रांबरोबरच खणण्यासाठी म्हणून एक कुदळ असावी. प्रातर्विधीस बसण्यापूर्वी
    एक खड्डा खणावा व विधी आटोपल्यावर त्यावर माती पसरुन तो झाकून टाकावा.
  qub-qub: Ishpacunayquipäga cada-ünuyqui istägayquita purichinqui. Chaywan pampata
    uchcurir ishpacunqui. Nircur chaparcunqui.
  hat-hat: N'a pran yon pikwa nan zouti nou yo, n'a fouye yon twou, n'a degaje nou,
    epi n'a kouvri l' ak tè.
  eng-BSB: And you must have a digging tool in your equipment so that when you relieve
    yourself you can dig a hole and cover up your excrement.
  tod-tod: Wa adaʋɛ ta leʋe ba wo-ʋuuzuʋɛ ʋoluʋɛ, eteaʋɛ, miná ɠa wa ɠɛ liizu ná
    dɔɓɔzu.
  eng-WEBPB: You shall have a trowel amongst your weapons. It shall be, when you relieve
    yourself, you shall dig with it, and shall turn back and cover your excrement;
  kbq-kbq: Hagi sondia vahe'mo'zama hate'ma vu'za fenozama erisafina, sipetine erine'za
    vano nehu'za, arifagu'ma zamavesina arifama resu'za keri kafi'za asenteho.
  nhe-BL: Huan sesen soldado monequi quihuicas se pala ica iteposhua huan quema quinequi
    cuatitlanos, monequi quixahuas se pilostotzi huan teipa quiixtzacuas icuitl ica
    tlali.
  gub-BL: Petakihe rehe we peywyrapar rehe we peraha kuzehu ywy imomor haw nehe. Pezapo
    ywykwar nehe. A'e re pezupyk penepuxi kwer nehe.
  eng-DRA: Carrying a paddle at thy girdle. And when thou sittest down, thou shalt
    dig round about, and with the earth that is dug up thou shalt cover
