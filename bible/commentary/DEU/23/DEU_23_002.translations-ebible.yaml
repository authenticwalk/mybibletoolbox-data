verse: DEU.023.002
translations:
  mal-C: വിലക്കപ്പെട്ടിരിക്കുന്ന വിവാഹബന്ധത്തിലൂടെ ജനിക്കുന്നവ്യക്തിയും അയാളുടെ പത്താമത്തെ
    തലമുറപോലും യഹോവയുടെ സഭയിൽ പ്രവേശിക്കരുത്.
  deu-TKW: Der Gemeinde Jahwes darf keiner angehören, der durch Hodenzerquetschung
    oder durch das Abschneiden der Harnröhre verstümmelt ist.
  lin-lin: Mobali moko te oyo baboma mokongo to balongola nzoto ya mibali akoki kokota
    na lisanga ya Yawe.
  eng-LSV: a bastard does not enter into the assembly of YHWH; even a tenth generation
    of him does not enter into the assembly of YHWH.
  eng-GNV: 'A bastard shall not enter into the Congregation of the Lord: euen to his
    tenth generation shall he not enter into the Congregation of the Lord.'
  eng-WEBSTER: A bastard shall not enter into the congregation of the LORD; even to
    his tenth generation shall he not enter into the congregation of the LORD.
  nhw-BL: “Se cuatitla conetl niyon iixhuihua para nochipa amo hueli itztose campa
    amojuanti catli animasehualhua TOTECO anmocahuaj.
  swh-ONEN: Mtu yeyote ambaye amezaliwa kwenye ndoa isiyo halali au wazao wake wasiingie
    kwenye kusanyiko la Bwana, hata mpaka kizazi cha kumi.
  bba-bba: Wìn tĩɑ bii bɑ kɔsukɑ ǹ kun mɛ wìn tɔn durɔru bɑ burɑ, u ǹ kpɛ̃ u kɑ
    Yinni Gusunɔn tɔmbu mɛnnɑ.
  eng-KJVCPB: A bastard shall not enter into the congregation of the Lord; even to
    his tenth generation shall he not enter into the congregation of the Lord.
  luo-luo: Ngʼat ma onywol e kend ma ok nikare kata nyikwaye ok onego odonji e chokruok
    mar Jehova Nyasaye nyaka tiengʼ mar apar.
  meu-meu: Ariara natuna na Iehova ena hebou lalonai basine raka vareai; ia garana
    danu Iehova ena hebou lalonai basie raka vareai, ela bona uru ihagwautana.
  npi-ULB: कुनै अवैध बच्‍चा परमप्रभुको सभामा प्रवेश गर्नुहुँदैन । त्यसको दस पुस्तासम्म
    त्यसको कोही सन्तान पनि परमप्रभुको सभामा प्रवेश गर्नुहुँदैन ।
  yor-yor: Kí ọmọ àlè má ṣe wọ ìpéjọ Olúwa, pàápàá títí dé ìran kẹwàá.
  ind-ind: “Setiap orang yang lahir di luar pernikahan tidak boleh menghadiri perkumpulan
    penting umat TUHAN, bahkan keturunannya sampai generasi kesepuluh pun tidak boleh
    ikut serta.
  pes-OPCB: شخص حرامزاده و فرزندان او تا ده نسل نباید وارد جماعت خداوند شوند.
  tgl-ULB: Walang anak sa labas ang maaaring mapabilang sa kapulungan ni Yahweh; hanggang
    sa ikasampung salinlahi ng kaniyang mga kaapu-apuhan, wala sa kanila ang maaaring
    mapabilang sa kapulungan ni Yahweh.
  hui-hui: Agali mbira ibu wali kayu binime waneigini taba hanayagua nde waneigini
    ogoni ibu Anduane Homogonaga wali agali kagoha hatago halu ti baba mandagi holene
    nawi. Ani haabo halu ibu waneigini aguanene mani hama polobadarubi pini daba hama
    piyaguabi mandagi holene nawiore.
  mya-mya: '``မိစ္ဆာ​မေ​ထုံ​သံ​ဝါ​သ​အား​ဖြင့်​ရ​သော​သား နှင့် ယင်း​၏​မျိုး​ဆက်​ဆယ်​ဆက်​တိုင်​အောင်
    ထာ ဝ​ရ​ဘု​ရား​၏​လူ​မျိုး​တော်​စာ​ရင်း​တွင် မ​ပါ​ဝင်​စေ​ရ။'
  bod-N: ནལ་ཕྲུག་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེའི་འདུ་ཚོགས་ལ་ཡོང་མི་རུང་ལ། དེའི་མི་རབས་བཅུའི་རིང་གི་བུ་རྒྱུད་རྣམས་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེའི་འདུ་ཚོགས་ལ་ཞུགས་མི་རུང་།
  sna-sna: Hapana munhu akaberekwa noupombwe, kana vana vake, anofanira kupinda paungano
    yaJehovha, kusvikira kuchizvarwa chegumi.
  spa-BLM: El nacido de una unión prohibida no entrará en la asamblea de Yahvé; hasta
    la décima generación nadie de él entrará en la asamblea de Yahvé.
  cac-cac: An̈eja' junoc mitz' unin, malaj pax yalan yic yoch d'a scal eb' smolb'ej
    sb'a yic syic'anchaan̈ Jehová. An̈ejtona' pax yin̈tilal d'a b'aq'uin̈ max yalpaxlaj
    yochi.
  swh-ULB: Mwana haramu haruhusiwi kuwa miongoni mwa kusanyiko la Yahwe; kutoka hadi
    kizazi cha kumi cha uzao wake, hakuna kati yao anatakiwa kuwa kwenye kusanyiko
    la Yahwe.
  bel-bel: Сын блудніцы ня можа ўвайсьці ў супольнасьць Гасподнюю, і дзясятае пакаленьне
    ягонае ня можа ўвайсьці ў супольнасьць Гасподнюю.
  deu-ELBBK: Es soll keiner, dem die Hoden zerstoßen sind oder die Harnstrang abgeschnitten
    ist, in die Versammlung des HERRN kommen.
  mbb-OT: “Is etew he ingkeǥingey zà ne kenà egkehimu he edtampu te upakat he para
    te Nengazen ragkes en is menge kevuwazan din taman te ikesepulù he lapis.
  mal-2015: കൗലടേയൻ യഹോവയുടെ സഭയിൽ പ്രവേശിക്കരുതു; അവന്റെ പത്താം തലമുറപോലും യഹോവയുടെ
    സഭയിൽ പ്രവേശിക്കരുതു.
  rmc-rmc: „Ňisavo murš, savo hino kastrimen avri avke, hoj leskro muršiben hin rozpučimen
    abo odčhimen, našťi avel pro zhromažďeňje maškar o manuša le RAJESKRE.
  pes-OPV: حرام زاده‌ای داخل جماعت خداوند نشود، حتی تا پشت دهم احدی از او داخل جماعت
    خداوند نشود.
  ron-1924: Чел нэскут дин курвие сэ ну интре ын адунаря Домнулуй, нич кяр ал зечеля
    ням ал луй сэ ну интре ын адунаря Домнулуй.
  ben-OBCV: কোনও জারজ লোক বা তার বংশধর সদাপ্রভুর লোকদের সমাজে যোগ দিতে পারবে না; তার
    দশম পুরুষ পর্যন্তও তা করতে পারবে না।
  som-som: Oo garacna waa inuusan shirka Rabbiga gelin, oo xataa hadduu toban qarni
    joogo farcankiisu waa inuusan shirka Rabbiga gelin.
  lat-VUC: Non ingredietur mamzer, hoc est, de scorto natus, in ecclesiam Domini,
    usque ad decimam generationem.
  eng-ASVBT: A bastard shall not enter into the assembly of Jehovah; even to the tenth
    generation shall none of his enter into the assembly of Jehovah.
  ita-1885: Niuno nato di pubblica meretrice entri nella raunanza del Signore; niuno
    de' suoi fino alla decima generazione, entri nella raunanza del Signore.
  eng-LXXUP: He that is fractured or mutilated in his private parts shall not enter
    into the assembly of the Lord.
  eng-ULB: No illegitimate child may belong to the assembly of Yahweh; as far as to
    the tenth generation of his descendants, none of them may belong to the assembly
    of Yahweh.
  spa-VBL: A nadie de raza mixta se le permite entrar en el santuario del Señor, y
    ninguno de sus descendientes puede hacerlo tampoco, hasta la décima generación.
  fra-_FOB: Le bâtard n'entrera point dans l'assemblée de l'Éternel; même sa dixième
    génération n'entrera point dans l'assemblée de l'Éternel.
  mal-mal: ജാരസന്തതി യഹോവയുടെ സഭയിൽ പ്രവേശിക്കരുത്; അവന്റെ പത്താം തലമുറപോലും യഹോവയുടെ
    സഭയിൽ പ്രവേശിക്കരുത്.
  urd-GVR: Isī tarah wuh bhī muqaddas ijtimā se dūr rahe jo nājāyz tālluqāt ke natīje
    meṅ paidā huā hai. Us kī aulād bhī daswīṅ pusht tak us meṅ nahīṅ ā saktī.
  suz-BL: तेल्‍लेम पा थिश्‍शो आल परमप्रभु यावे आ ग्रुम्‍तीकेमी ओव़ने मचाप्‍ब। मेको
    आ १० पाला सम्‍म परमप्रभु यावे आ ग्रुम्‍तीकेमी ओव़चा मताइनीम। एज्रा ९:-; एज्रा
    १०:-
  ita-1927: Il bastardo non entrerà nella raunanza dell’Eterno; nessuno de’ suoi,
    neppure alla decima generazione, entrerà nella raunanza dell’Eterno.
  ckb-ckb: نابێت زۆڵ بێتە ناو کۆمەڵی یەزدانەوە، هەتا نەوەی دەیەم کەسی نایەتە ناو کۆمەڵی
    یەزدان.
  eng-BBE: One whose father and mother are not married may not come into the meeting
    of the Lord's people, or any of his family to the tenth generation.
  kan-OKCV: ಅನೈತಿಕ ಸಂಬಂಧದಿಂದ ಹುಟ್ಟಿದ ಸಂತತಿಯವರು, ಹತ್ತನೆಯ ತಲಾಂತರದವರೆಗೂ ಯೆಹೋವ ದೇವರ ಸಭೆಗೆ
    ಸೇರಬಾರದು.
  tam-2017: “வேசித்தனத்தினால் பிறந்த பிள்ளையும் யெகோவாவுடைய சபையில் சேர்க்கப்படக்கூடாது;
    அவனுக்குப் பத்தாம் தலைமுறையானவனும் யெகோவாவுடைய சபையில் சேர்க்கப்படக்கூடாது.
  spa-RV-1909: 'No entrará bastardo en la congregación de Jehová: ni aun en la décima
    generación entrará en la congregación de Jehová.'
  ron-BTF: Un bastard să nu intre în adunarea DOMNULUI, chiar până la a zecea generaţie
    a lui să nu intre în adunarea DOMNULUI.
  eng-WEBP: A person born of a forbidden union shall not enter into the LORD’s assembly;
    even to the tenth generation shall no one of his enter into the LORD’s assembly.
  eng-FBV: No one of mixed race is allowed to enter the Lord's sanctuary, and none
    of his descendants may do so either, up to the tenth generation.
  nld-1939: Ook mag geen bastaard tot de gemeente van Jahweh worden toegelaten, zelfs
    niet in het tiende geslacht.
  nch-BL: “Se cuatita conet yon iixhuihua para nochipa amo hueli itztose campa amojuanti
    cati animasehualhua TOTECO anmocahuaj.
  vie-1934: Con ngoại tình không được phép vào hội của Đức Giê-hô-va, dầu đến đời
    thứ mười cũng chẳng vào được.
  hin-CV: कोई भी, जो अवैध जन्मा है, याहवेह की सभा में प्रवेश नहीं करेगा; दसवीं पीढ़ी
    तक उसके वंशज याहवेह की सभा में प्रवेश नहीं करेंगे.
  eng-OURB: A person born of a forbidden union shall not enter into Adonai’s assembly;
    even to the tenth generation shall no one of his enter into Adonai’s assembly.
  spa-BES: Uno de cuyos padres y madres no estén casados no pueden asistir a la reunión
    del pueblo del Señor, ni a ninguno de sus familiares hasta la décima generación.
  tdx-tdx: Tsy hiheo am-pivori’ Iehovà ty aman-tabiry dinemoke ndra filahiañe nianto.
  vid-vid: “Mwana yapondigwe kunze na mlelwa wa heye mbaka lulelo lwa kumi, halinguganigwa
    kwinjila kuli nhing'hano ya wanhu wa Mkulu Nguluwi.
  eng-OKE: He who is castrated or ruptured shall not be clean so as to enter into
    the congregation of the Lord.
  tha-KJV: ห้ามลูกนอกกฎหมายเข้าในชุ​มนุ​มชนของพระเยโฮวาห์ อย่าให้ลูกหลานของเขาเข้าในชุ​มนุ​มชนของพระเยโฮวาห์จนถึงสิบชั่วอายุ​คน
  por-BR-2018: 'Não entrará bastardo na congregação do SENHOR: nem ainda na décima
    geração entrará na congregação do SENHOR.'
  deu-ELO: Es soll kein Bastard in die Versammlung Jehovas kommen; auch das zehnte
    Geschlecht von ihm soll nicht in die Versammlung Jehovas kommen. -
  eng-WYC-2018: A child born of whoredom shall not enter into the church of the Lord,
    unto the tenth generation.
  epo-epo: Peknaskito ne povas eniri en la komunumon de la Eternulo; eĉ lia deka generacio
    ne povas eniri en la komunumon de la Eternulo.
  uig-PIN: Kimki ⱨaramdin tuƣulƣan bolsa Pǝrwǝrdigarning jamaitigǝ kirǝlmǝs; oninqi
    ǝwladiƣiqǝ mundaⱪlardin ⱨeqkim Pǝrwǝrdigarning jamaitigǝ kirmisun.
  beo-beo: Fa mano da Hina Gode Ea Fi ilima hame gilisimu. Amola amo fa mano ea mano
    da Gode Ea Fi ilima hame gilisimu.
  tpi-OTNT: “Sapos man i trabel long wanpela meri na meri i karim pikinini, orait
    i tambu long pikinini i kam insait long lain manmeri bilong Bikpela. Na ol lain
    tumbuna pikinini bilong em inap namba 10 lain i kamap bihain, ol tu i tambu long
    kam insait long lain manmeri bilong Bikpela.
  hau-SA: Duk wanda aka haifa ta wurin cikin shege, har tsara ta goma, zuriyarsa ba
    za su shiga taron jama’ar Ubangiji ba, har zuwa tsara ta goma.
  uig-LAT: Kimki haramdin tughulghan bolsa Perwerdigarning jamaitige kirelmes; oninchi
    ewladighiche mundaqlardin héchkim Perwerdigarning jamaitige kirmisun.
  nde-nde: Loba ngubani ozelwe ngobufebe loba izizukulwane zakhe kuze kube ngesetshumi,
    kavunyelwa ukungena ebandleni likaThixo.
  ton-ton: ‌ʻOua naʻa hoko ʻae foʻi angahala ki he fakataha ʻoe kakai ʻa Sihova; ʻio
    ʻo aʻu atu ki hono hongofulu ʻo ʻene toʻutangata ʻe ʻikai hoko ia ki he fakataha
    ʻoe kakai ʻa Sihova.
  ces-1613: Aniž vejde do shromáždění Hospodinova syn postranní; také i desáté koleno
    jeho nevejde do shromáždění Hospodinova.
  eng-WMB: A person born of a forbidden union shall not enter into the LORD’s assembly;
    even to the tenth generation shall no one of his enter into the LORD’s assembly.
  tam-TCV: முறைகேடான உறவினால் பிறந்தவனும், அவன் சந்ததியும் பத்தாம் தலைமுறைவரை யெகோவாவின்
    சபைக்குள் வரக்கூடாது.
  ceb-ULB: Walay anak sa gawas ang makaapil sa panagtigom ni Yahweh; hangtod sa ikanapulo
    sa iyang kaliwatan, dili sila makasulod sa panagtigom ni Yahweh.
  pol-UBG: Żaden bękart nie wejdzie do zgromadzenia PANA; nawet jego dziesiąte pokolenie
    nie wejdzie do zgromadzenia PANA.
  urd-GVU: اِسی طرح وہ بھی مُقدّس اجتماع سے دُور رہے جو ناجائز تعلقات کے نتیجے میں
    پیدا ہوا ہے۔ اُس کی اولاد بھی دسویں پشت تک اُس میں نہیں آ سکتی۔
  deu-1912: '[23:3] Es soll auch kein Hurenkind in die Gemeinde des HERRN kommen,
    auch nach dem zehnten Glied, sondern soll allewege nicht in die Gemeinde des HERRN
    kommen.'
  kan-2017: ಅನೈತಿಕ ಸಂಬಂಧದಿಂದ ಹುಟ್ಟಿದ ಸಂತತಿಯವರು, ಹತ್ತನೆಯ ತಲೆಯವರಾದರೂ ಅವರು ಯೆಹೋವನ ಸಭೆಗೆ
    ಸೇರಬಾರದು.
  yap-yap: “Dariy be’ nni diyennag u muchugbil nrayag ni mang reb i chon e tirok SOMOL
    e girdi’. Ni mus ngak e pi’in owchen facha’ nge mada’ ko bin ragag e mfen, ma
    ku dabi yag ni yad ra mang chon e tirok SOMOL e girdi’.
  hlt-MCSB: Halhca khaw BOEIPA kah hlangping taengah kun boel saeh. A khong parha
    due khaw BOEIPA kah hlangping taengah anih te kun boel saeh.
  mdy-ETH: «ዻኣሪ ናይ ማዒ ሾይንቴ ዓሲና ዒዛኮ ዜርፆና ዴንዲ ታጶ ሾይንቲ ሄላንዳኣናታዖ ናንጊና ናንጋ ጎዳ ዴሮ ባኣኮ ጌሊ
    ፓይዲንታንዳያ ኮይሱዋሴ» ጌዔኔ።
  twi-ASANTE: Wɔn a wɔyɛ mpena mma ne wɔn asefoɔ kɔsi awoɔ ntoatoasoɔ a ɛtɔ so edu
    no mmma Awurade badwa ase.
  eng-WEBU: A person born of a forbidden union shall not enter into the LORD’s assembly;
    even to the tenth generation shall no one of his enter into the LORD’s assembly.
  bnp-bnp: “Na tahuna a bakovi i tulia a ngatavine i uka ma e girihina, muri i singou
    a ngatavine, i poda a koma, a koma iea i uka ma ge dili na vaponga ne BAKOVI DAGI.
    E huriki a hamona ranga i uka ma ri gi dili na vaponga ne BAKOVI DAGI, ge harena
    na hamona i ravulu.
  wal-wal: “SHaaramuxan yelettida asi GODAA asaa maabaraa geloppo; harai atto biidi
    tammantta yeletaa gakkanaashinkka, a zariyaappe ooninne GODAA asaa maabaraa giddo
    geloppo.
  spa-PDDPT: Ningún hijo ilegítimo entrará en la congregación de Yavé. No entrarán
    sus descendientes en la congregación de Yavé hasta la décima generación.
  gun-gun: Omenda e'ỹ va'ekue pi'a ma voi ndoikei 'rã Senhor pegua nhemboaty oĩaty
    py. Neĩ hamymino kuery dez-kue peve ikuai va'e voi ndoikei 'rã.
  ilo-ULB: Awan iti bastardo nga anak iti maibilang iti gimong ni Yahweh; agingga
    iti maikasangapulo a henerasion dagiti kaputotanna, awan kadakuada iti maibilang
    iti gimong ni Yahweh.
  kpg-kpg: “Deai tangada ne haanau go di ahina dono lodo ai, e mee di madalia be e daumaha
    dalia nia daangada Dimaadua ai. Nia dama, be go di hagadili o tangada beelaa,
    e deemee labelaa, gaa hana loo gaa tugi i di madangaholu adu dangada.
  uig-ARA: كىمكى ھارامدىن تۇغۇلغان بولسا پەرۋەردىگارنىڭ جامائىتىگە كىرەلمەس؛ ئونىنچى
    ئەۋلادىغىچە مۇنداقلاردىن ھېچكىم پەرۋەردىگارنىڭ جامائىتىگە كىرمىسۇن.
  sus-sus: Mixi naxan xɛmɛya kanaxi, xa na mu a ra a bolonxi, na kanyi mu lan a xa
    siga Alatala xa malanyi.
  pon-2006: Sohte aramas emen me ipwin nenek de kadaudok en soangen aramas pwukat,
    pil lel ni dih kaeisek, kak iang towehla sapwellimen Koht aramas akan.
  ksd-ksd: Koko ra nat na kete na ruk ta ra kivung kai ra Luluai, ma koko bula ra
    lavur bul mur tana diat a ruk ta ra kivung kai ra Luluai; na tuk tar ta ra vavinun
    na taun tarai.
  tur-YTC: Yasa dışı birliktelikten doğan kişi Yahve'nin topluluğuna girmeyecek; onuncu
    kuşağa kadar ondan hiç kimse Yahve'nin topluluğuna girmeyecektir.
  grc-BRENT: Οὐκ εἰσελεύσεται θλαδίας, οὐδὲ ἀποκεκομμένος, εἰς ἐκκλησίαν Κυρίου.
  ind-AYT: Anak yang lahir di luar pernikahan, tidak boleh masuk dalam jemaat TUHAN.
    Dan, tidak seorang pun dari keturunannya, bahkan hingga yang kesepuluh pun tidak
    dapat bergabung dalam jemaat TUHAN.
  nya-nya: Aliyense wobadwa mʼbanja losavomerezeka, kapena mdzukulu wake wina aliyense,
    ngakhale mibado khumi pambuyo pake, asalowe mu msonkhano wa Yehova.
  hrv-hrv: Neka se u Jahvinu zajednicu ne prima onaj komu je stučena mošnjica ili
    odrezano udo.
  mps-mps: “Tialima, bidi mego te we me dali penani sę elama, tama wai ame naibaso
    da, teda te wai te Genuai Bidigo we bidi hani tomoba me aselamuo. Tama agai wai
    hani me, augwali nosali te Genuai Bidigo we bidi tomoba aselamuo, te wąį hani
    nosali ame neyu, neyu idu gelama, tama hani sibi nogo siba usu nenama, tama te
    nosali ame nabo bage augwali te Genuai Bidigo we bidi hani tomoba asobo te usu
    dao, te nosali mu,” wali.
  tpi-tpi: “Sapos man i trabel long wanpela meri na meri i karim pikinini, orait i
    tambu long pikinini i kam insait long lain manmeri bilong Bikpela. Na ol lain
    tumbuna pikinini bilong em inap namba 10 lain i kamap bihain, ol tu i tambu long
    kam insait long lain manmeri bilong Bikpela.
  dan-1931: Ingen, som er født i blandet Ægteskab, har Adgang til HERRENS Forsamling;
    end ikke i tiende Led har hans Afkom Adgang til HERRENS Forsamling.
  vie-OVCB: Một người con hoang không được vào cộng đồng dân Chúa Hằng Hữu. Con cháu
    người này dù đến đời thứ mười cũng không được vào.
  guj-2017: વ્યભિચારથી જન્મેલો યહોવાહની સભામાં પ્રવેશ ન કરે; તેઓની છેક દસ પેઢી સુધી
    તેઓનું કોઈ પણ યહોવાહની સભામાં પ્રવેશ કરે નહિ.
  pon-2006A: Sohte aramas emen me ipwin nenek de kadaudok en soangen aramas pwukat,
    pil lel ni dih kaeisek, kak iang towehla sapwellimen Koht aramas akan.
  por-BRBSL: Uma pessoa nascida de uma união proibida não entrará na assembléia de
    Yahweh; mesmo a décima geração não entrará na assembléia de Yahweh.
  cth-cth: Cataca teh, BAWIPA e tamihu dawk kâen mahoeh. Se hra totouh kâen mahoeh.
  twi-twi: Wɔn a wɔyɛ mpenamma ne wɔn aseni biara, mpo enkosi awo ntoatoaso du no,
    mma Awurade bagua ase.
  hlt-hlt: Halhca khaw BOEIPA kah hlangping taengah kun boel saeh. A khong parha due
    khaw BOEIPA kah hlangping taengah anih te kun boel saeh.
  tbz-SIM: Kɛ̀ bɛ̀ fɔ̃̀ntɛ onitidɔ̀ù mɔù, yoo bɛ̀ kèétɛ́ o tɑkoncĩɛ̃, ò bɑ́ nkɔkɛ́
    ti Yiɛ̀ nKuyie nkɔbɛ miɛkɛ.
  msy-2020: “Eghtɨ gumazitam, amizim ko uaningɨn itir puvatɨgha, a koma akua borim
    a ganɨngi, eghtɨ amizim oteghamin borir kam, a Ikiavɨra Itir Godɨn gumazamizibar
    tongɨn ikian kogham. Eghtɨ an ovavir borir gɨn otivamiba me uaghan zurara Ikiavɨra
    Itir Godɨn gumazamizibar tongɨn ikian kogham.
  azb-azb: Qeyri-qanuni doğulan şəxs Rəbbin camaatı arasına daxil ola bilməz. Onun
    övladları, hətta onuncu nəslə qədər olanı Rəbbin camaatı arasına daxil ola bilməz.
  eng-DBY: A bastard shall not come into the congregation of Jehovah; even his tenth
    generation shall not come into the congregation of Jehovah.
  hin-2017: “कोई कुकर्म से जन्मा हुआ यहोवा की सभा में न आने पाए; किन्तु दस पीढ़ी तक
    उसके वंश का कोई यहोवा की सभा में न आने पाए।
  wol-KYG: Ku ñu mor mbaa ñu dagg ngóoraam, du bokk ci ndajem gëmkati Aji Sax ji.
  eng-YLT: a bastard doth not enter into the assembly of Jehovah; even a tenth generation
    of him doth not enter into the assembly of Jehovah.
  eng-WYC-2017: A child born of whoredom shall not enter into the church of the Lord,
    unto the tenth generation.
  eng-WMBB: A person born of a forbidden union shall not enter into the LORD’s assembly;
    even to the tenth generation shall no one of his enter into the LORD’s assembly.
  urd-GVH: इसी तरह वह भी मुक़द्दस इजतिमा से दूर रहे जो नाजायज़ ताल्लुक़ात के नतीजे
    में पैदा हुआ है। उस की औलाद भी दसवीं पुश्त तक उसमें नहीं आ सकती।
  rug-rug: Loke tie sapu podo hoboro pa siraṉa babe podo gore mae koasa tie gua asa
    si kaqu koa somanae koari na tinoni te Zihova, be kamoa ka manege puta sinage,
    ba lopu kaqu somanae tugo koari na tinoni te Zihova.
  gaz-gaz: Namni haraamuudhaan dhalate yookaan sanyiin isaa kam iyyuu hamma dhaloota
    kurnaffaatti waldaa Waaqayyoo hin seenin.
  fra-LSG: Celui qui est issu d’une union illicite n’entrera point dans l’assemblée
    de l’Éternel; même sa dixième génération n’entrera point dans l’assemblée de l’Éternel.
  yal-yal: Muxun naxan tɛgɛnxi, hanma a bari seen bolonxi, na kanna mi lan a siga
    Alatalaa yamaan malanni.
  haw-1868: Aole e komo iloko o ke anainakanaka o Iehova ka mea poo ole, a hiki i
    ka umi o kona hanauna aole e komo iloko o ke anainakanaka o Iehova.
  arb-NAV: لَا يَدْخُلِ ابْنُ زِنىً وَلا أَحَدٌ مِنْ ذُرِّيَّتِهِ حَتَّى الْجِيلِ
    الْعَاشِرِ فِي جَمَاعَةِ الرَّبِّ.
  ewe-ewe: Ahasivi aɖeke ŋutɔ alo eƒe dzidzimevi siwo anɔ dzidzime gbãtɔ va se ɖe
    ewolia dzi me la mekpɔ mɔ age ɖe Kɔkɔeƒe la o.
  eng-LEE: (23:3) One born from prohibited connections shall not enter into the congregation
    of the Lord; even the tenth generation of him shall not enter into the congregation
    of the Lord.
  asm-FB: কোনো জাৰজ সন্তান যিহোৱাৰ সমাজত সোমাব নোৱাৰিব; তেওঁৰ দহ পুৰুষলৈকে কোনেও যিহোৱাৰ
    সমাজত সোমাব নোৱাৰিব।
  sus-A: مِشِ نَشَن شّمّيَ كَنَشِ، شَ نَ مُ عَ رَ عَ بٌلٌنشِ، نَ كَنيِ مُ لَن عَ شَ
    سِفَ عَلَتَلَ شَ مَلَنيِ.
  fra-SBL: Celui qui est né d'une union interdite n'entrera pas dans l'assemblée de
    l'Éternel ; jusqu'à la dixième génération, aucun de ses membres n'entrera dans
    l'assemblée de l'Éternel.
  hbo-hbo: לֹֽא־יָבֹ֧א פְצֽוּעַ־דַּכָּ֛א וּכְר֥וּת שָׁפְכָ֖ה בִּקְהַ֥ל יְהוָֽה׃ ס
  eng-WYCLIFFE: A child borun of hordom schal not entre in to the chirche of the Lord,
    `til to the tenthe generacioun.
  cwe-cwe: “Na mwana wa mmbago yoyose, hebu mwana yondayamweleke, mbaka welesi wa
    longo, halondeka kwingila muna umting'hano wa wanhu wa Mndewa Mulungu.
  kik-kik: Gũtirĩ mwana ũciarĩtwo kuuma ũhiki-inĩ mũgirie, kana mũndũ o wothe wa rũciaro
    rwake ũgaatoonya kĩũngano-inĩ kĩa Jehova, o nginya rũciaro rwa ikũmi.
  fra-NCL: Celui dont les testicules ont été écrasés ou dont l’urètre a été coupé
    n’entrera pas dans l’assemblée de Yahweh.
  cek-AK: Payang caa loe Angraeng ih kaminawk amkhuenghaih ahmuen ah akun thai mak
    ai; a caanawk dung hato karoek to Angraeng kaminawk akunhaih ahmuen ah akun thai
    mak ai.
  cuk-cuk: ”Mimmi-dikarba-amilesad Bab-Jehováʼse-goled-negse gwen dogosulid. Ar amba
    e-waganmar-yokor-ambegidse (10) gwen Bab-Jehováʼse-goled-negse dogosulid.
  uig-CYR: Кимки һарамдин туғулған болса Пәрвәрдигарниң җамаитигә кирәлмәс; онинчи
    әвладиғичә мундақлардин һеч ким Пәрвәрдигарниң җамаитигә кирмисун.
  tel-2017: అతని పదవ తరం వరకూ ఎవరూ యెహోవా సమాజంలో చేరకూడదు.
  hat-BSA: Nanpwen pèsòn ki ne nan yon relasyon ilejitim ki va antre nan asanble SENYÈ
    a. Ni okenn nan desandan li yo menm jis rive nan dizyèm jenerasyon p ap antre
    nan asanble SENYÈ a.
  kos-kos: “Wangin temti, ku kutena sin fwilin tulik natul nu ke fwil aksingoul, fah
    ku in oaoala nu ke mwet lun LEUM GOD.
  hbo-WLC: לֹֽא־יָבֹ֧א פְצֽוּעַ־דַּכָּ֛א וּכְר֥וּת שָׁפְכָ֖ה בִּקְהַ֥ל יְהוָֽה׃ ס
  ibo-ibo: Nwa ọbụla a mụtara site nʼịkwa iko agakwaghị esonye na mkpọkọta Onyenwe
    anyị, ụmụ ụmụ ya, ruo nʼọgbọ nke iri, agakwaghị esonye na mkpọkọta Onyenwe anyị.
  ory-ory: ଜାରଜ ବ୍ୟକ୍ତି ସଦାପ୍ରଭୁଙ୍କ ସମାଜରେ ପ୍ରବେଶ କରିବ ନାହିଁ; ଦଶ ପୁରୁଷ ପର୍ଯ୍ୟନ୍ତ ତାହାର
    କେହି ସଦାପ୍ରଭୁଙ୍କ ସମାଜରେ ପ୍ରବେଶ କରିବ ନାହିଁ।
  chk-chk: Esap wor eman upun rerewöl, esap pwal wor eman mwirimwirin epwe choni nöün
    ewe Samol mi Lapalap we mwichen aramas tori aengolun pilon.
  rop-rop: “Enibodi hubin bon en im mami en dedi nomo bin merrit, im en im femili
    lain kaan jidan garram detlot pipul blanga YAWEI raidap langa det namba 10 jinareishan.
  ukr-1871: Не ввійде в громаду Господню байструк, навіть і десятому родові його не
    можна бути в громадї Господнїй.
  deu-1951: Es soll auch kein Bastard in die Gemeinde des HERRN kommen; auch nicht
    das zehnte Glied von ihm soll in die Gemeinde des HERRN kommen.
  eng-JPS: (23-3) A bastard shall not enter into the assembly of the LORD; even to
    the tenth generation shall none of his enter into the assembly of the LORD.
  srp-1865: U sabor Gospodnji da ne ulazi kopile, ni deseto koljeno njegovo da ne
    ulazi u sabor Gospodnji.
  lug-lug: “Abantu bonna abanaazaalibwanga mu bufumbo obutaabenga butukuvu tebaayingirenga
    mu kuŋŋaaniro lya Mukama Katonda. Bazzukulu baabwe okutuusa ku mulembe ogw’ekkumi,
    nabo tebayingiranga mu kuŋŋaaniro lya Mukama Katonda.
  heb-heb: לא יבא ממזר בקהל יהוה גם דור עשירי לא יבא לו בקהל יהוה׃
  ben-IRV: অবৈধ লোক সদাপ্রভুর সমাজে প্রবেশ করবে না। তার দশম প্রজন্ম পর্যন্তও সদাপ্রভুর
    সমাজে প্রবেশ করতে পাবে না।
  pan-pan: ਕੁਕਰਮ ਨਾਲ ਜੰਮਿਆ ਹੋਇਆ ਯਹੋਵਾਹ ਦੀ ਸਭਾ ਵਿੱਚ ਨਾ ਵੜੇ ਸਗੋਂ ਦਸਵੀਂ ਪੀੜ੍ਹੀ ਤੱਕ ਉਸ
    ਦੇ ਵੰਸ਼ ਦਾ ਕੋਈ ਵੀ ਯਹੋਵਾਹ ਦੀ ਸਭਾ ਵਿੱਚ ਨਾ ਵੜੇ।
  mya-JVB: မျောက်မထား ၍ ရသောသားသည် ထာဝရဘုရား ၏ ပရိသတ် တော်၌ အပါအဝင် မ ဖြစ်ရ။ ဆယ် ဆက်
    မြောက်အောင် မ ဝင် ရ။
  hmo-hmo: “Ariara natuna be Lohiabada ena bese lalonai do ia noho diba lasi. Iena
    natuna bona iena tubuna taudia danu be Lohiabada ena bese lalonai do idia noho
    lasi, ela bona uru ibounai 10.
  urd-urd: कोई हरामज़ादा ख़ुदावन्द की जमा'अत में दाख़िल न हो, दसवीं नसल तक उसकी नसल
    में से कोई ख़ुदावन्द की जमा'अत में आने न पाए।
  rus-SYN: Сын блудницы не может войти в общество Господне, и десятое поколение его
    не может войти в общество Господне.
  bqc-SIM: Gbɛ̃́ pↄ́ a lɛ wia ge a gↄ̃ɛkɛbↄ zↄ̃ɛa zɛvĩ à gɛ̃ Dii gbɛ̃́ↄ kↄ̃kãaa
    guuo.
  tcz-CHONGTHU: Chule nalah uva kona noti cha jeng jong Pakai houbung sunga jao thei
    lou ding, khang som changeiya noti chanu—chapa teho chu khat jeng cha jong, Pakai
    houbung sunga lha thei lou diu ahi.
  mar-mar: जारजाने परमेश्वराच्या सभेत सहभागी होऊ नये. त्याच्या दहाव्या पिढीपर्यंत
    ही मनाई आहे.
  qub-qub: «Tayta Diosta aduranayquipaj shuntacashayquimanga ama yaycongachu wachapacuycuna.
    Pay castacunaga ama yaycongachu chunca miray aywajcamapis.
  hat-hat: Konsa tou, yon nonm ki gen san mele pa gen dwa parèt tèt li nan reyinyon
    pèp la ap fè pou fè sèvis pou Seyè a, ni pitit li yo, ni pitit pitit li yo, te
    mèt sou dis jenerasyon.
  eng-BSB: No one of illegitimate birth may enter the assembly of the LORD, nor may
    any of his descendants, even to the tenth generation.
  tod-tod: Zunu nɔpɛ nii pɔlɔɠɛzɛɠain woloai, ɓaa sɛɛɠagai, naa la lɔa Ɠɔoɠɔ GALAGI
    ná-maaɓɔgi zu.
  eng-WEBPB: A person born of a forbidden union shall not enter into the LORD’s assembly;
    even to the tenth generation shall no one of his enter into the LORD’s assembly.
  kbq-kbq: Hagi havi kankamunteti'ma fore'ma hu'ne'ni'a vahe'mo'a, Ra Anumzamofo vahe'ma
    atruma hanafina omanigahie. Hagi agripinti fore hu anante anante hu'za 10ni'a
    zupa fore hanaza vahe'mo'zanena Ra Anumzamofo vahera omanigahaze.
  nhe-BL: “Se cuatitlan conetl niyon iixhuihua para nochipa ax hueli itztose campa
    imojuanti tlen initlacajhua TOTECO inmocahuaj.
  gub-BL: Ni amo ta'yragaw nupuner kwaw Tupàn Tuweharupi Wiko Ma'e hemiaihu romo weko
    haw rehe nehe. Izuapyapyr nupuner kwaw Tupàn Tuweharupi Wiko Ma'e hemiaihu romo
    weko haw rehe wà nehe no. Xo 10 haw teko wazuapyapyr pawire zo upuner putar wà
    nehe.
  eng-DRA: A mamzer, that is to say, one born of a prostitute, shall not enter into
    the church of the Lord, until the tenth generation.
