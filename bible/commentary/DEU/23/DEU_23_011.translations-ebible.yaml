verse: DEU.023.011
translations:
  mal-C: സന്ധ്യയാകുമ്പോൾ അവൻ കുളിക്കണം. സൂര്യാസ്തമയത്തിനുശേഷം അവനു പാളയത്തിലേക്കു
    തിരികെ വരാം.
  deu-TKW: Wenn einer unter dir ist, der infolge eines nächtlichen Begebnisses unrein
    geworden ist, soll er sich hinaus vor das Lager begeben und darf nicht ins Lager
    hineinkommen;
  lin-lin: Soki mobali moko kati na bino azali mbindo, pamba te abimisaki mayi ya
    mibali na butu, asengeli kokende libanda ya molako mpe kovanda kuna.
  eng-LSV: and it has been, at the turning of the evening, he bathes with water, and
    at the going in of the sun he comes into the midst of the camp.
  eng-GNV: But at euen he shall wash him selfe with water, and when the sunne is downe,
    he shall enter into the hoste.
  eng-WEBSTER: 'But it shall be, when evening cometh on, he shall wash himself with
    water: and when the sun is down, he shall come into the camp again .'
  nhw-BL: hasta tiotlac quema temotoc tonati. Huajca, quena, huelis maltis ica atl
    huan sempa huelis calaquis campa mocahuaj ne sequinoc.
  swh-ONEN: Lakini jioni ikikaribia ataoga, na baada ya jua kuzama ataingia tena kambini.
  bba-bba: Tɔn durɔ ɡoo ù n wɑ̃ɑ bɛɛ sɔɔ, mɑ u dosɑ sere u tii wɑ dosu ɡe sɔɔ, i kɑ
    nùn yɑrio sɑnsɑnin di ɡinɑ.
  eng-KJVCPB: 'but it shall be, when evening cometh on, he shall wash himself with
    water: and when the sun is down, he shall come into the camp again.'
  luo-luo: To ka ochopo odhiambo nyaka olwokre eka oduogi e kambi ka chiengʼ podho.
  meu-meu: adorahi ai baine digu, bena dina baine diho murinai ia na taruha lalonai
    ma baine raka vareai.
  npi-ULB: साँझ परेपछि त्यसले पानीले नुहाओस् । सूर्य अस्ताएपछि त्यो छाउनीमा आओस् ।
  yor-yor: Ṣùgbọ́n nígbà tí ó bá di ìrọ̀lẹ́ o ní láti wẹ ara rẹ, àti ní àṣálẹ́ kí
    o padà sínú àgọ́.
  ind-ind: Menjelang petang dia harus mandi dengan air. Sesudah matahari terbenam
    barulah dia boleh masuk kembali ke dalam perkemahan.
  pes-OPCB: و تا غروب بیرون بماند. سپس خود را شسته، هنگام غروب بازگردد.
  tgl-ULB: Kapag sumapit na ang gabi, dapat niyang paliguan ang kaniyang sarili sa
    tubig, kapag lumubog na ang araw, maaari na siyang bumalik sa loob ng kampo.
  hui-hui: Alendo haragola ibu tingini wayawaya balu ni paliragola balai anda bu hayagoha
    lone dai bulene nga.
  mya-mya: ထို​သူ​သည်​ည​နေ​အ​ချိန်​တွင်​ရေ​ချိုး​၍ နေ ဝင်​ချိန်​တွင်​တပ်​စ​ခန်း​ထဲ​သို့​ပြန်​ဝင်​နိုင်​သည်။
  bod-N: འོན་ཀྱང་ས་སྲོས་ཀྱི་དུས་སུ་མི་དེས་རང་ཉིད་ལ་ཁྲུས་རྒྱག་དགོས་པ་དང་། ཉི་མ་ནུབ་རྗེས་ཁོ་སྒར་ཁ་རུ་ཡོང་ཆོག་གོ
    །
  sna-sna: Asi kana ava madekwana anofanira kuzvigeza, uye pakuvira kwezuva ngaapinde
    zvake mumusasa.
  spa-BLM: sino que, cuando llegue la noche, se bañará en agua. Cuando se ponga el
    sol, entrará en el campamento.
  cac-cac: Axo d'a yemc'ualil, vach' syutej vin̈ sb'icanel sb'a, axo yic sq'uic'b'i,
    tz'ochxican vin̈ d'a yol campamento chi'.
  swh-ULB: Jioni ikifika, anatakiwa ajiogeshe kwa maji; na jua likizama atarudi ndani
    kambini.
  bel-bel: а калі зьвечарэе, павінен абмыць цела сваё вадою, і пасьля захаду сонца
    можа ўвайсьці ў табар.
  deu-ELBBK: Wenn ein Mann unter dir ist, der nicht rein ist durch ein Begegnis der
    Nacht, so soll er aus dem Lager hinausgehen; er soll nicht in das Lager hineinkommen;
  mbb-OT: Emun mahapun en, ne mebpemeziǥù sikandin, ne te kedsanlep te andew ne egkehimu
    en sikandin he edlikù diyà te kampu.
  mal-2015: സന്ധ്യയാകുമ്പോൾ അവൻ വെള്ളത്തിൽ കുളിക്കേണം; സൂര്യൻ അസ്തമിച്ചിട്ടു അവന്നു
    പാളയത്തിന്നകത്തു വരാം.
  rmc-rmc: Te ela maškar tumende murš, savo pes meľarela peskre semenostar, sar sovela,
    mušinel te džal avri andral o taboris pre calo džives.
  pes-OPV: چون شب نزدیک شود با آب غسل کند، و چون آفتاب غروب کند، داخل اردو شود.
  ron-1924: спре сярэ сэ се скалде ын апэ ши, дупэ асфинцитул соарелуй, ва путя сэ
    се ынтоаркэ ын табэрэ.
  ben-OBCV: বিকাল হয়ে আসলে তাকে স্নান করে ফেলতে হবে, এবং সূর্য ডুবে গেলে সে ছাউনিতে
    ফিরে যেতে পারবে।
  som-som: Laakiinse markay casar gaabadkii tahay, biyo ha ku maydho, oo kolkii qorraxdu
    dhacdo, xerada ha soo galo.
  lat-VUC: 'et non revertetur, priusquam ad vesperam lavetur aqua: et post solis occasum
    regredietur in castra.'
  eng-ASVBT: but it shall be, when evening cometh on, he shall bathe himself in water;
    and when the sun is down, he shall come within the camp.
  ita-1885: e in sul far della sera lavisi con acqua; e poi, come il sole sarà tramontato,
    egli potrà rientrar dentro al campo.
  eng-LXXUP: If there should be in thee a man who is not clean by reason of his issue
    by night, then he shall go forth out of the camp, and he shall not enter into
    the camp.
  eng-ULB: When evening comes, he must bathe himself in water; when the sun goes down,
    he will come back inside the camp.
  spa-VBL: Al final del día debe lavarse con agua, y al atardecer puede volver al
    campamento.
  fra-_FOB: Et sur le soir il se lavera dans l'eau, et dès que le soleil sera couché,
    il rentrera dans le camp.
  mal-mal: സന്ധ്യയാകുമ്പോൾ അവൻ വെള്ളത്തിൽ കുളിക്കണം; സൂര്യൻ അസ്തമിച്ചശേഷം അവന് പാളയത്തിനകത്തു
    വരാം.
  urd-GVR: Din ḍhalte waqt wuh nahā le to sūraj ḍūbne par lashkargāh meṅ wāpas ā saktā
    hai.
  suz-BL: मिनु मेको मुर नाक्‍नाक्‍दो चिक्‍सीशा, नां रिक्‍ची ना लेंशा आ बाक्‍तीके ओव़चा
    ताइब।
  ita-1927: sulla sera si laverà con acqua, e dopo il tramonto del sole potrà rientrare
    nel campo.
  ckb-ckb: دەمەو ئێوارە بە ئاو خۆی دەشوات و لە ئاوابوونی خۆر دێتەوە ناو ئۆردوگاکە.
  eng-BBE: 'But when evening comes near, let him take a bath: and after sundown he
    may come back to the tents.'
  kan-OKCV: ಸಂಜೆ ಆಗುತ್ತಿರುವಾಗ ಅವನು ಸ್ನಾನಮಾಡಿ, ಸೂರ್ಯನು ಮುಳುಗಿದಾಗ ಪಾಳೆಯದ ಒಳಗೆ ತಿರುಗಿಬರಬಹುದು.
  tam-2017: மாலையில் தண்ணீரில் குளித்து, சூரியன் மறையும்போது முகாமிற்குள் வரக்கடவன்.
  spa-RV-1909: Y será que al declinar de la tarde se lavará con agua, y cuando fuere
    puesto el sol, entrará en el campo.
  ron-BTF: Şi va fi astfel, când vine seara, să se spele cu apă şi la apusul soarelui
    să intre în tabără.
  eng-WEBP: but it shall be, when evening comes, he shall bathe himself in water.
    When the sun is down, he shall come within the camp.
  eng-FBV: Towards the end of the day he must wash himself with water, and at sunset
    he may return to the camp.
  nld-1939: eer hij zich bij het vallen van de avond met water heeft gewassen; eerst
    als de zon is ondergegaan, mag hij in de legerplaats terugkeren.
  nch-BL: hasta tiotac quema temotosa tonati. Huajca, quena, huelis maltis ica at
    huan sempa huelis calaquis campa itztoque nopa sequinoc.
  vie-1934: buổi chiều người sẽ tắm trong nước, rồi khi mặt trời vừa lặn, sẽ vào trại
    quân lại.
  hin-CV: सायंकाल वह स्‍नान करे और सूर्यास्त पर वह छावनी में प्रवेश कर सकता है.
  eng-OURB: but it shall be, when evening comes, he shall bathe himself in water.
    When the sun is down, he shall come within the camp.
  spa-BES: 'Pero cuando se acerca la noche, se lavará su cuerpo: y después de la puesta
    del sol, podrá volver al campamento.'
  tdx-tdx: Aa naho ama’ areo ao t’indaty tsy malio ty amy fiorihan-kaleñey, le hiavotse
    i tobey re, vaho tsy himoak’ amy tobey ao;
  vid-vid: Ila hoifika matinazo kokoga na isanya holizinga koweza kuhiluka kuli kambi.
  eng-OKE: If there be among thee a man who is not clean, by an accident of the night,
    let him go forth without the camp, let him not enter into the midst of the camp,
  tha-KJV: แต่​เมื่อถึงเวลาเย็นแล้วให้เขาอาบน้ำชำระตัว และเมื่อดวงอาทิตย์ตกแล้วเขาจะกลับเข้ามาในค่ายก็​ได้
  por-BR-2018: E será que ao declinar da tarde se lavará com água, e quando for posto
    o sol, entrará no acampamento.
  deu-ELO: und es soll geschehen, wenn der Abend sich neigt, soll er sich im Wasser
    baden; und beim Untergang der Sonne darf er in das Lager zurückkommen.
  eng-WYC-2018: before that he be washed in water at the eventide, and after the going
    down of the sun, he shall turn again into the tents. (until he is washed in water
    in the evening, and then, after the going down of the sun, he shall return to
    the camp.)
  epo-epo: kiam fariĝos vespero, li lavu sin per akvo, kaj post la subiro de la suno
    li povas veni en la tendaron.
  uig-PIN: kǝqⱪurun kirgǝndǝ u suƣa qüxüp, kün patⱪanda qedirgaⱨƣa yenip kirsun.
  beo-beo: Aya daeya agoane e da dodofelalu, eso dasea bu ha wa:i fisisu amo golili
    misunu da defea.
  tpi-OTNT: Long apinun em i mas waswas gut, na taim san i laik i go daun em i ken
    i kam bek insait long kem gen.
  hau-SA: Amma yayinda yamma ke gabatowa sai yă wanke kansa, da fāɗuwar rana kuwa
    sai yă koma cikin sansani.
  uig-LAT: kechqurun kirgende u sugha chüshüp, kün patqanda chédirgahgha yénip kirsun.
  nde-nde: Kodwa-ke akuthi ilanga selithambeka igeze, kuthi-ke ngokutshona kwelanga
    ibuyele ezihonqweni.
  ton-ton: 'Pea ka efiafi, pea ʻe pehē, te ne kaukau ia ʻaki ʻae vai: pea ka tō ʻae
    laʻā, ʻe toe haʻu ia ki he ʻapitanga.'
  ces-1613: Ale když bude k večerou, umyje se vodou, a po západu slunce vejde do stanů.
  eng-WMB: but it shall be, when evening comes, he shall bathe himself in water. When
    the sun is down, he shall come within the camp.
  tam-TCV: ஆனால் மாலை நேரம் வந்ததும் அவன் குளித்து சூரியன் மறையும் நேரத்தில் முகாமுக்கு
    மீண்டும் வரலாம்.
  ceb-ULB: Sa pag-abot sa kagabhion, kinahanglan maligo siya; sa dihang mosalop na
    ang adlaw, makasulod na siya sa kampo.
  pol-UBG: A pod wieczór umyje się wodą, a gdy zajdzie słońce, wejdzie do obozu.
  urd-GVU: دن ڈھلتے وقت وہ نہا لے تو سورج ڈوبنے پر لشکرگاہ میں واپس آ سکتا ہے۔
  deu-1912: '[23:12] bis er vor abends sich mit Wasser bade; und wenn die Sonne untergegangen
    ist, soll er wieder ins Lager gehen.'
  kan-2017: ಅವನು ಸಂಜೆಯ ವೇಳೆಯಲ್ಲಿ ಸ್ನಾನಮಾಡಿ ಸೂರ್ಯನು ಮುಳುಗಿದ ಮೇಲೆ ಪಾಳೆಯದೊಳಗೆ ಬರಬಹುದು.
  yap-yap: Me yan i blayal’ me maluk, me aw e yal’ me sul bayay ko gin ni yibe par
    riy.
  hlt-MCSB: Tedae ana om saeh lamtah hlaem a pha vaengah tui neh sil saeh. Khomik
    a tlak vaengah rhaehhmuen khui la kun saeh.
  mdy-ETH: ዬካፓ ዓባ ኬዳዛ ዑፆ ማስቲ፥ ዓባ ጌላኣና ጉርዶ ማዒ ጌሎንጎ» ጌዔኔ።
  twi-ASANTE: Ɛduru anwummerɛ a, ɛsɛ sɛ ɔdware na owia kɔtɔ a, ɔnsane mmra atenaeɛ
    hɔ.
  eng-WEBU: but it shall be, when evening comes, he shall bathe himself in water.
    When the sun is down, he shall come within the camp.
  bnp-bnp: Na malunga ge hilolo pasia. Na tahuna a haro ge rolo, ge hamule dili tabu
    na mada.
  wal-wal: Sa7ai omariyoode, ba bollaa meecettidi, lem77iyoode dunkkaanidosaa simmo.
  spa-PDDPT: Pero al llegar la noche, cuando se oculta el sol, se lavará con agua
    y podrá entrar al campamento.
  gun-gun: Ha'e gui ko'ẽ jevy ka'aru ma jave ojau 'rã yy py. Kuaray oike ma jave oike
    ju 'rã pendekuaia py.
  ilo-ULB: Inton rumabii, nasken nga agdigus isuna; no lumnek ti init, agsublinto
    isuna iti uneg ti kampo.
  kpg-kpg: Di mee ga hiahi mai, gei mee e gaugau eia di madagoaa di laa ga ulu, gei
    mee ga hana laa gi di gowaa dela e noho ai ginaadou.
  uig-ARA: كەچقۇرۇن كىرگەندە ئۇ سۇغا چۈشۈپ، كۈن پاتقاندا چېدىرگاھغا يېنىپ كىرسۇن.
  sus-sus: Xa xɛmɛ nde na wo ya ma naxan mu sɛniyɛnxi, a bara makana wantanyi kui,
    a lan nɛ a xa mini sɔɔri tɛtɛ fari ma.
  pon-2006: Mwurin souwas e pahn duhdu, oh e kak pwurodo nan kahnimpwal ni ahnsou
    me ketipin pahn kihrila.
  ksd-ksd: ma ba i to na ravian na gumu, ma ba ra keake i tar kuba na olo ta ra pakana
    kai ra tarai na vinarubu.
  tur-YTC: ancak akşam olunca suda yıkanacak. Güneş battığında ordugâhın içine girecektir.
  grc-BRENT: Ἐὰν ἠ· ἐν σοὶ ἄνθρωπος ὃς οὐκ ἔσται καθαρὸς ἐκ ῥύσεως αὐτοῦ νυκτὸς, καὶ
    ἐξελεύσεται ἔξω τῆν παρεμβολῆς, καὶ οὐκ εἰσελεύσεται εἰς τὴν παρεμβολήν.
  ind-AYT: Lalu, menjelang senja, dia harus membasuh dirinya dalam air. Dan, jika
    matahari sudah terbenam, dia boleh memasuki perkemahan lagi.
  nya-nya: Koma dzuwa likapendeka ayenera kusamba ndipo polowa dzuwa akhoza kubwerera
    ku msasa.
  hrv-hrv: Ako je među tvojima tko postao nečist zbog noćnog izljeva, neka iziđe iz
    tabora i neka se ne vraća u nj.
  mps-mps: Tama aga pio wę bugagia paulama, tama pio giliga iba dega sainogo ebode
    aga te bidibo pesageba ma asomainao,” wali.
  tpi-tpi: Long apinun em i mas waswas gut, na taim san i laik i go daun em i ken
    i kam bek insait long kem gen.
  dan-1931: når det lakker mod Aften, skal han tvætte sig med Vand, og når Solen går
    ned, må han atter komme ind i Lejren.
  vie-OVCB: Đến chiều, người ấy phải tắm rửa sạch sẽ, và chỉ vào lại doanh trại lúc
    mặt trời lặn.
  guj-2017: પરંતુ એમ થાય કે સાંજ પડતાં તેણે સ્નાન કરવું અને જયારે સૂર્ય અસ્ત થાય ત્યારે
    તેણે છાવણીમાં પાછા આવવું.
  pon-2006A: Mwurin souwas e pahn duhdu, oh e kak pwurodo nan kahnimpwal ni ahnsou
    me ketipin pahn kihrila.
  por-BRBSL: mas será, quando chegar a noite, que ele se banhará em água. Quando o
    sol se puser, ele virá dentro do acampamento.
  cth-cth: Tangminlasa a pha toteh tui hoi a pâsu han. Kanî a khup torei roenae thung
    bout a kâen han.
  twi-twi: Edu anwummere a, ɛsɛ sɛ oguare na owia kɔtɔ a, otumi san ba atenae hɔ.
  hlt-hlt: Tedae ana om saeh lamtah hlaem a pha vaengah tui neh sil saeh. Khomik a
    tlak vaengah rhaehhmuen khui la kun saeh.
  tbz-SIM: Kɛ̀ dɛ̀ dò ndi miɛkɛ, kòo ɑ̃ɑ̃pɔ̀ntì mɔù duɔ́ kɛyènkɛ̀ kɛ yɑ̀ tidɔuǹtì,
    kòo tɑniɛ nyɛ̀, ò sĩ̀ntɛmu. Wèe yɛ̀ dihɑ̃ɑ̃pɔ̀nkɑrì kɛ bɑ́ɑ́ konní kɛ̀ diyiè kpɑɑ́.
  msy-2020: Egh guaratɨzimɨn a mangɨ deragh ruegh, eghtɨ aruem magɨrɨghtɨ, a ua danganir
    me itimɨn aven izɨ.
  azb-azb: Axşamadək yuyunsun və gün batandan sonra ordugaha qayıtsın.
  eng-DBY: 'and it shall be, towards evening, he shall bathe in water: and at the
    going down of the sun he may come inside the camp.'
  hin-2017: परन्तु संध्या से कुछ पहले वह स्नान करे, और जब सूर्य डूब जाए तब छावनी में
    आए।
  wol-KYG: Su amee ci seen biir ku setul, ndax géntu guddi gu ko dikkal, na génn dal
    bi, ca biti, te bumu duggaat ci biir dal bi.
  eng-YLT: and it hath been, at the turning of the evening, he doth bathe with water,
    and at the going in of the sun he doth come in unto the midst of the camp.
  eng-WYC-2017: before that he be washed in water at the eventide, and after the going
    down of the sun, he shall turn again into the tents.
  eng-WMBB: but it shall be, when evening comes, he shall bathe himself in water.
    When the sun is down, he shall come within the camp.
  urd-GVH: दिन ढलते वक़्त वह नहा ले तो सूरज डूबने पर लशकरगाह में वापस आ सकता है।
  rug-rug: Pana veluvelu si kaqu huve va via si asa, meke pa totoso lodu rimata si
    kaqu pule mae vasina koa varigara gamu si asa.
  gaz-gaz: Gara galgalaa garuu dhiqatee yeroo aduun dhiitutti gara qubataatti haa
    deebiʼu.
  fra-LSG: sur le soir il se lavera dans l’eau, et après le coucher du soleil il pourra
    rentrer au camp.
  yal-yal: Xa xɛmɛna nde ɛ yɛ naxan mi sariɲanxi, igen bata mini a xɛmɛyani kɔɛɛn
    na, a xa mini daaxaden fari ma.
  haw-1868: Aia i ka manawa e hiki mai ana ke ahiahi, e holoi ia ia iho i ka wai;
    a i ka napo ana o ka la, e hele mai ia iloko o kahi e hoomoana'i.
  arb-NAV: وَعِنْدَ حُلُولِ الْمَسَاءِ يَسْتَحِمُّ بِمَاءٍ، ثُمَّ يَدْخُلُ إِلَى الْمُعَسْكَرِ
    عِنْدَ غُرُوبِ الشَّمْسِ.
  ewe-ewe: anɔ asaɖa la godo va se ɖe fiẽ, ekema ale tsi, eye wòatrɔ ava asaɖa la
    me ne ɣe ɖo to.
  eng-LEE: (23:12) But it shall be, that toward evening he shall bathe himself in
    water; and when the sun goeth down, he may come into the midst of the camp.
  asm-FB: সন্ধিয়া হৈ আহিলে তেওঁ নিজে পানীত গা ধুব। সূৰ্য মাৰ যোৱাৰ পাছত তেওঁ ছাউনিলৈ
    ঘূৰি যাব পাৰিব।
  sus-A: شَ شّمّ ندٍ نَ وٌ يَ مَ نَشَن مُ سّنِيّنشِ، عَ بَرَ مَكَنَ وَنتَنيِ كُي،
    عَ لَن نّ عَ شَ مِنِ سْورِ تّتّ قَرِ مَ.
  fra-SBL: mais, le soir venu, il se baignera dans l'eau. Au coucher du soleil, il
    rentrera dans le camp.
  hbo-hbo: כִּֽי־יִהְיֶ֤ה בְךָ֙ אִ֔ישׁ אֲשֶׁ֛ר לֹא־יִהְיֶ֥ה טָהֹ֖ור מִקְּרֵה־לָ֑יְלָה
    וְיָצָא֙ אֶל־מִח֣וּץ לַֽמַּחֲנֶ֔ה לֹ֥א יָבֹ֖א אֶל־תֹּ֥וךְ הַֽמַּחֲנֶֽה׃
  eng-WYCLIFFE: and he schal not turne ayen bifore that he be waischun in watir at
    euentid, and aftir the goyng doun of the sunne he schal go ayen in to the castels.
  cwe-cwe: Mbali ihafika ichigulogulo kezakoga, zuwa vondadihonge kodaha kubwela muna
    dilago.
  kik-kik: No rĩrĩ, gwatua gũtuka nĩethambe, na riũa rĩgĩthũa no acooke kambĩ-inĩ.
  fra-NCL: S’il y a chez toi un homme qui ne soit pas pur, par suite d’un accident
    nocturne, il sortira du camp, et ne rentrera pas au milieu du camp ;
  cek-AK: Toe duembang ah tui amhluh ueloe, ni akun pacoengah ni ataihaih im ah amlaem
    vop tih.
  cuk-cuk: Geb sedogusale, oboed. Dad-argwater, geb sunna sordamar-danar-danar-bukwadse
    gannar dogoed.
  uig-CYR: кәчқурун киргәндә у суға чүшүп, күн патқанда чедиргаһға йенип кирсун.
  tel-2017: అతడు శిబిరంలో చేరకూడదు. సాయంత్రం అతడు నీళ్లతో స్నానం చేసి పొద్దుపోయిన
    తరువాత శిబిరంలో చేరవచ్చు.
  hat-BSA: men li va fèt ke lè aswè rive, li va benyen tèt li avèk dlo. Konsa, lè
    solèy kouche, li kapab reantre nan kan an.
  kos-kos: Ke apkuran ekela ke len tok ah el fah oululla, ac ke faht uh tili el ku
    in foloko nu in nien aktuktuk uh.
  hbo-WLC: כִּֽי־יִהְיֶ֤ה בְךָ֙ אִ֔ישׁ אֲשֶׁ֛ר לֹא־יִהְיֶ֥ה טָה֖וֹר מִקְּרֵה־לָ֑יְלָה
    וְיָצָא֙ אֶל־מִח֣וּץ לַֽמַּחֲנֶ֔ה לֹ֥א יָבֹ֖א אֶל־תּ֥וֹךְ הַֽמַּחֲנֶֽה׃
  ibo-ibo: Ọ ga-anọ nʼebe ahụ ruo uhuruchi, emesịa, ọ ga-asa ahụ ya lọghachi nʼụlọ
    ikwu nʼanyasị.
  ory-ory: ମାତ୍ର ସନ୍ଧ୍ୟା ଉପସ୍ଥିତ ହେଲେ, ସେ ଜଳରେ ସ୍ନାନ କରିବ ଓ ସୂର୍ଯ୍ୟ ଅସ୍ତ ହେଲା ଉତ୍ତାରେ
    ସେ ଛାଉଣି ଭିତରକୁ ଆସିବ।
  chk-chk: lupwen a tori lekuniol epwe tütü, nge lupwen akkar a tuputiu, a tongeni
    tösefälilong lon ewe lenien sounfiu.
  rop-rop: Wal bambai na wen im gulijap dakbala im garra go en washim miselp, en afta
    na wen im sangodantaim im garra gobek langa im kemp.
  ukr-1871: І коли настане вечір, викупається він у водї, а як зайде сонце, він увійде
    до табору.
  deu-1951: aber gegen Abend soll er sich mit Wasser baden, und wenn die Sonne untergeht,
    wieder in das Lager kommen.
  eng-JPS: (23-12) But it shall be, when evening cometh on, he shall bathe himself
    in water; and when the sun is down, he may come within the camp.
  srp-1865: A pred veèe neka se opere vodom, pa kad sunce zaðe neka uðe u oko.
  lug-lug: Naye obudde bwe bunaawungeeranga anaanaabanga n’amazzi; enjuba bw’eneemalanga
    okugwa anaayinzanga okukomawo mu lusiisira.
  heb-heb: והיה לפנות ערב ירחץ במים וכבא השמש יבא אל תוך המחנה׃
  ben-IRV: পরে বেলা শেষ হলে সে জলে স্নান করবে ও সূর্য্যের অস্ত যাবার দিনের শিবিরের
    মধ্যে প্রবেশ করবে।
  pan-pan: ਪਰ ਸ਼ਾਮ ਦੇ ਸਮੇਂ ਉਹ ਪਾਣੀ ਨਾਲ ਨਹਾਵੇ ਅਤੇ ਜਦ ਸੂਰਜ ਡੁੱਬ ਗਿਆ ਹੋਵੇ, ਤਦ ਉਹ ਛਾਉਣੀ
    ਵਿੱਚ ਆ ਜਾਵੇ।
  mya-JVB: မိုဃ်းချုပ် သောအခါ ရေချိုး ၍ ၊ နေ ဝင် ပြီးမှ တပ် ထဲသို့ ဝင် ရမည်။
  hmo-hmo: Vadaeni adorahi neganai do ia digu, bona dina do ia diho neganai, ia be
    kamepa lalonai ma do ia raka vareai.
  urd-urd: लेकिन जब शाम होने लगे तो वह पानी से गु़स्ल करे, और जब आफ़ताब गु़रूब हो
    जाए तो ख़ेमागाह में आए।
  rus-SYN: а при наступлении вечера должен омыть тело свое водою, и по захождении
    солнца может войти в стан.
  bqc-SIM: Tó á gbɛ̃e azĩa è gwãasĩna, à gbãlɛ̀n we. Ade bↄ bòou, iↄ ku we.
    Asu gɛ̃ bòouo.
  tcz-CHONGTHU: Nilhah lam tengleh vang ama chu twiya ki sutheng ding, nilhum lam
    teng ngahmun sunga hung lut thei ding ahi.
  mar-mar: मग संध्याकाळ जवळ आली म्हणजे त्याने स्नान करावे. आणि सूर्यास्त झाल्यावरच
    परत छावणीत यावे.
  qub-qub: Chay tardi bäñacurir inti yagaycaptinnaga tiyarcaycashanman cutenga.
  hat-hat: Nan aswè, l'a lave kò l'. Apre solèy kouche, l'a ka antre nan kan an ankò.
  eng-BSB: When evening approaches, he must wash with water, and when the sun sets
    he may return to the camp.
  tod-tod: Ni zunui ta a ɠɛna ná, é ɠɔzɔ tɔgi letemazu, maaɠoloɠolo kpidii, toɠa
    ɠula wo-ʋuuzuʋɛ ʋa, é mina lɛ ná ga foloi.
  eng-WEBPB: but it shall be, when evening comes, he shall bathe himself in water.
    When the sun is down, he shall come within the camp.
  kbq-kbq: Hagi eofre megi'a mani'nenigeno, zagea freno kinaga senkeno, tina freno
    agru huteno, seli nonkumapina egahie.
  nhe-BL: hasta tiotlac quema temotoc tonati. Huajca, quena, huelis maltis ica atl
    huan sampa huelis calaquis campa mocahuaj ne sequinoc.
  gub-BL: Karuk mehe uzahak putar nehe. Karuketea'i mehe uzewyr putar uker haw pe
    nehe.
  eng-DRA: 'And shall not return, before he be washed with water in the evening: and
    after sunset he shall return into the camp.'
