verse: DEU.023.007
translations:
  mal-C: ഏദോമ്യനെ വെറുക്കരുത്; അവൻ നിന്റെ സഹോദരനല്ലോ. ഈജിപ്റ്റുകാരനെ വെറുക്കരുത്;
    നീ അവന്റെ രാജ്യത്ത് പ്രവാസിയായി താമസിച്ചിരുന്നല്ലോ.
  deu-TKW: Du sollst, so lange du lebst, niemals auf ihr Wohlergehen und ihr Glück
    bedacht sein.
  lin-lin: Tango nyonso bokozala na bomoi, bokoki te kosala boyokani ya kimia elongo
    na bango.
  eng-LSV: You do not detest an Edomite, for he [is] your brother; you do not detest
    an Egyptian, for you have been a sojourner in his land;
  eng-GNV: 'Thou shalt not abhorre an Edomite: for he is thy brother, neither shalt
    thou abhorre an Egyptian, because thou wast a strager in his land.'
  eng-WEBSTER: 'Thou shalt not abhor an Edomite, for he is thy brother: thou shalt
    not abhor an Egyptian, because thou wast a stranger in his land.'
  nhw-BL: “Amo quema xiquincualancaitaca iixhuihua Esaú catli inintoca edomitame pampa
    inijuanti quen amoicnihua. Niyon amo quema xiquincualancaitaca nopa egiptome pampa
    anitztoyaj ipan inintlal quen seyoc tlali ehuani.
  swh-ONEN: Usimchukie Mwedomu, kwa kuwa yeye ni ndugu yako. Usimchukie Mmisri, kwa
    sababu uliishi kama mgeni katika nchi yake.
  bba-bba: I ku rɑ ben ɑlɑfiɑ kɑsu ǹ kun mɛ ben ɡeɑ sere kɑ bɑɑdommɑɔ bɛɛn wɑ̃ɑrun
    tɔ̃ru kpuro sɔɔ.
  eng-KJVCPB: 'Thou shalt not abhor an Edomite; for he is thy brother: thou shalt
    not abhor an Egyptian; because thou wast a stranger in his land.'
  luo-luo: Kik ubed gi achaya e kindu gi jo-Edom nimar gin oweteu. Kik ukwed jo-Misri
    nikech ne udak e pinygi ka wasumbini.
  meu-meu: Edom tauna ta basio inai henia, badina be ia na tadikakamu. Aigupto tauna
    ta danu basio inai henia, badina be ena tano ai o noho hedoava.
  npi-ULB: तिमीहरूले कुनै एदोमीलाई तिरस्कार नगर्नू । कुनै मिश्रीलाई घृणा नगर्नू किनकि
    तिमीहरू त्यसको देशमा परदेशी थियौ ।
  yor-yor: Ìwọ kò gbọdọ̀ kórìíra ará Edomu kan nítorí arákùnrin rẹ ni. Ìwọ kò gbọdọ̀
    kórìíra ará Ejibiti, nítorí o gbé gẹ́gẹ́ bí àjèjì ní ilẹ̀ rẹ̀.
  ind-ind: “Namun, janganlah menganggap hina orang Edom, karena mereka masih termasuk
    saudara kita dari keturunan Esau. Juga jangan menganggap hina orang Mesir, karena
    nenek moyang kita pernah tinggal di negeri mereka sebagai pendatang.
  pes-OPCB: ولی ادومی‌ها را دشمن نشمارید، زیرا برادران شما هستند. مصری‌ها را نیز دشمن
    نشمارید، زیرا زمانی در میان ایشان زندگی می‌کردید.
  tgl-ULB: Hindi ninyo dapat kamuhian ang isang Edomita, dahil siya ay kapwa ninyo
    Israelita; hindi ninyo dapat kasuklaman ang isang taga-Ehipto, dahil kayo ay dating
    isang dayuhan sa kaniyang lupain.
  hui-hui: Iyibi wali agali marubi Idomo wali agali marubi tí heba holebirago ai Idomo
    wali agali uruni ti baba darama mbiraore gaibini howa tí damene ka. Ani bialu
    tígua Iyibi wali agali karuhondo mini ko nawi halimu. Irane tíni Iyibi dindiha
    hene kamigo manda bialu ani halimu.
  mya-mya: '``ဧ​ဒုံ​အ​မျိုး​သား​တို့​သည် သင်​တို့​၏​သား ချင်း​များ​ဖြစ်​သော​ကြောင့်
    သူ​တို့​ကို​မ​မုန်း​ရ။ အီ​ဂျစ်​အ​မျိုး​သား​တို့​ကို​လည်း​မ​မုန်း​ရ။ သင်​တို့​သည်​တစ်​ခါ​က
    သူ​တို့​၏​ပြည်​တွင် နေ​ထိုင်​ခဲ့​ဖူး​သည်။-'
  bod-N: ཨེ་དོམ་པ་ནི་ཁྱོད་རྣམས་ཀྱི་སྤུན་ཟླ་ཡིན་པས་དེ་ལ་ཞེན་ལོག་མི་རུང་ལ། ཨེ་ཅིབ་པའི་ཡུལ་དུ་ཁྱོད་རྣམས་བྱེས་པ་ཡིན་པས་ཁོ་རྣམས་ལའང་ཞེན་ལོག་མི་རུང་།
  sna-sna: Haufaniri kusema muEdhomu, nokuti ihama yako. Usasema muIjipita nokuti
    wakagara somutorwa munyika yake.
  spa-BLM: No aborrecerás a un edomita, porque es tu hermano. No aborrecerás a un
    egipcio, porque viviste como extranjero en su tierra.
  cac-cac: Palta axo pax eb' edomita, man̈ e patiquejcanel eb', yujto ayto cuj co
    b'a yed' eb'. Man̈ e patiquejpaxel eb' aj Egipto, yujto ec'nac on̈ cajan jun tiempoal
    d'a yol smacb'en eb'.
  swh-ULB: Hutakiwi kumchukia Muedomi, kwa maana ni kaka yako; hutakiwi kumchukia
    Mmisri, kwa maana ulikuwa mgeni katika nchi yake.
  bel-bel: Ня грэбуй Ідумэянінам, бо ён брат твой; ня грэбуй Егіпцянінам, бо ты быў
    прыхаднем у зямлі ягонай;
  deu-ELBBK: Du sollst ihren Frieden und ihr Wohl nicht suchen alle deine Tage, ewiglich.
  mbb-OT: “Kenè niw keepesi is menge Edomanhen, su kezuzumahi niw sikandan. Kenè niw
    zaan keepesi is menge Ehiptohanen, su nekeubpè kew ziyà te tanè dan hein lumelengyawè
    kew.
  mal-2015: ഏദോമ്യനെ വെറുക്കരുതു; അവൻ നിന്റെ സഹോദരനല്ലോ. മിസ്രയീമ്യനെ വെറുക്കരുതു;
    നീ അവന്റെ ദേശത്തു പരദേശി ആയിരുന്നുവല്ലോ.
  rmc-rmc: Medik dživena, šoha ma keren ňič prekal lengro smirom aňi prekal oda, hoj
    lenge te džal mištes.
  pes-OPV: ادومی را دشمن مدار چونکه برادر توست، ومصری را دشمن مدار چونکه در زمین وی
    غریب بودی.
  ron-1924: 'Сэ ну урэшть пе едомит, кэч есте фрателе тэу; сэ ну урэшть пе еӂиптян,
    кэч ай фост стрэин ын цара луй:'
  ben-OBCV: কোনও ইদোমীয়কে ঘৃণা করবে না, কারণ ইদোমীয়রা তোমাদের আত্মীয়। কোনও মিশরীয়কে
    ঘৃণা করবে না, কারণ তোমরা তাদের দেশে বিদেশি হয়ে বসবাস করেছিলে।
  som-som: Waa inaydaan karhin mid reer Edom ah, maxaa yeelay, waa walaalkiin. Waana
    inaydaan karhin mid Masri ah, maxaa yeelay, dalkiisaad qariib ku ahaan jirteen.
  lat-VUC: 'Non abominaberis Idumæum, quia frater tuus est: nec Ægyptium, quia advena
    fuisti in terra ejus.'
  eng-ASVBT: 'Thou shalt not abhor an Edomite; for he is thy brother: thou shalt not
    abhor an Egyptian; because thou wast a sojourner in his land.'
  ita-1885: Non abbominar l'Idumeo; conciossiachè egli sia tuo fratello; non abbominar
    l'Egizio; conciossiachè tu sii stato forestiere nel suo paese.
  eng-LXXUP: Thou shalt not speak peaceably or profitably to them all thy days forever.
  eng-ULB: You must not detest an Edomite, for he is your brother; you must not abhor
    an Egyptian, because you were a foreigner in his land.
  spa-VBL: No desprecies a los edomitas, porque son tus parientes. Tampoco desprecies
    a un egipcio, porque viviste como extranjero en su país.
  fra-_FOB: Tu n'auras point en abomination l'Iduméen; car il est ton frère. Tu n'auras
    point en abomination l'Égyptien; car tu as été étranger dans son pays;
  mal-mal: ഏദോമ്യനെ വെറുക്കരുത്; അവൻ നിന്റെ സഹോദരനല്ലയോ. ഈജിപ്റ്റുകാരെ വെറുക്കരുത്;
    നീ അവന്റെ ദേശത്ത് പരദേശി ആയിരുന്നുവല്ലോ.
  urd-GVR: Lekin Adomiyoṅ ko makrūh na samajhnā, kyoṅki wuh tumhāre bhāī haiṅ. Isī
    tarah Misriyoṅ ko bhī makrūh na samajhnā, kyoṅki tū un ke mulk meṅ pardesī mehmān
    thā.
  suz-BL: मिनु गेपुकीमी एदोमी आन कली ग्रांग्रा मदित्‍चा। मारदे हना मेकोपुकी इन लोक्‍ब
    बाक्‍नीम। गेपुकीमी इजीप्‍ती आन कली ग्रांग्रा मदित्‍चा। मारदे हना गेपुकी मेको आन
    रागीम बाक्‍शो बाक्‍तीनी।
  ita-1927: Non aborrirai l’Idumeo, poich’egli è tuo fratello; non aborrirai l’Egiziano,
    perché fosti straniero nel suo paese;
  ckb-ckb: ڕقت لە هیچ ئەدۆمییەک نەبێتەوە، چونکە براتە، ڕقت لە هیچ میسرییەک نەبێتەوە،
    چونکە لە خاکی ئەو نامۆ بوویت،
  eng-BBE: But have no hate for an Edomite, because he is your brother, or for an
    Egyptian, for you were living in his land.
  kan-OKCV: ಎದೋಮ್ಯನನ್ನು ಅಸಹ್ಯಿಸಬೇಡಿರಿ, ಏಕೆಂದರೆ ಅವನು ನಿಮ್ಮ ಸಹೋದರನು; ಈಜಿಪ್ಟಿನವನನ್ನು
    ಅಸಹ್ಯಿಸಬೇಡಿರಿ, ಏಕೆಂದರೆ ಅವನ ದೇಶದಲ್ಲಿ ನೀವು ಪರವಾಸಿಯಾಗಿದ್ದಿರಿ.
  tam-2017: “ஏதோமியனை வெறுக்காதே, அவன் உன்னுடைய சகோதரன்; எகிப்தியனை வெறுக்காதே, அவனுடைய
    தேசத்திலே நீ அந்நியனாக இருந்தாய்.
  spa-RV-1909: 'No abominarás al Idumeo, que tu hermano es: no abominarás al Egipcio,
    que extranjero fuiste en su tierra.'
  ron-BTF: Să nu deteşti pe edomit, pentru că el este fratele tău; să nu deteşti pe
    egiptean, pentru că ai fost străin în ţara lui.
  eng-WEBP: You shall not abhor an Edomite, for he is your brother. You shall not
    abhor an Egyptian, because you lived as a foreigner in his land.
  eng-FBV: Don't look down on an Edomite, for they are your relatives. Don't look
    down on an Egyptian either, because you lived as foreigners in their country.
  nld-1939: Voor den Edomiet behoeft ge geen afschuw te hebben, want hij is uw broeder;
    evenmin voor den Egyptenaar, omdat gij als vreemdeling in zijn land hebt vertoefd.
  nch-BL: “Amo quema xiquincualancaitaca iixhuihua Esaú cati inintoca edomitame pampa
    inijuanti quej amoicnihua. Yon amo quema xiquincualancaitaca nopa egiptome pampa
    anitztoyaj ipan inintal quej seyoc tali ehuani.
  vie-1934: Chớ lấy làm gớm ghiếc người Ê-đôm, vì là anh em mình. Cũng chớ lấy làm
    gớm ghiếc người Ê-díp-tô, vì ngươi đã làm khách trong xứ người,
  hin-CV: तुम किसी एदोमी से घृणा नहीं करोगे, क्योंकि वह तुम्हारा भाई ही है; तुम किसी
    मिस्रवासी से भी घृणा न करोगे, क्योंकि तुम उसके देश में प्रवासी होकर रहे थे.
  eng-OURB: You shall not abhor an Edomite [Red]; for he is your brother. You shall
    not abhor an Egyptian [person from Abode of slavery], because you lived as a foreigner
    in his land.
  spa-BES: Pero no odies a un edomita, porque él es tu hermano o un egipcio, porque
    estabas viviendo en su tierra.
  tdx-tdx: Tsy hipaia’o fañanintsiñe, ndra firao­raoañe, amo fonga andro’oo.
  vid-vid: “Mleche kuwabeza Waedomu, awo ndo wang'holozenu. Hihyo du, mleche kuwabeza
    Wamisili, kwa vila namikala kuli isi ya hewo kota wajenzi.
  eng-OKE: Thou shalt not seek their peace nor their prosperity all thy days forever.
  tha-KJV: ท่านทั้งหลายอย่าเกลียดคนเอโดม เพราะเขาเป็นพี่น้องของท่าน ท่านอย่าเกลียดคนอียิปต์
    เพราะท่านทั้งหลายเป็นคนต่างด้าวอยู่ในแผ่นดินของเขานั้น
  por-BR-2018: 'Não abominarás ao edomita, que teu irmão é: não abominarás ao egípcio,
    que estrangeiro foste em sua terra.'
  deu-ELO: Den Edomiter sollst du nicht verabscheuen, denn er ist dein Bruder. Den
    Ägypter sollst du nicht verabscheuen, denn du bist ein Fremdling in seinem Lande
    gewesen.
  eng-WYC-2018: Thou shalt not loathe a man of Idumea, for he is thy brother, neither
    of a man of Egypt, for thou were a comeling in the land of him. (Thou shalt not
    despise an Edomite, for he is thy brother, nor an Egyptian, for thou were newcomers
    in his land.)
  epo-epo: Ne abomenu Edomidon, ĉar li estas via frato; ne abomenu Egipton, ĉar vi
    estis fremdulo en lia lando.
  uig-PIN: Lekin Edomiylar ⱪerindixinglar bolƣaq, ularƣa nǝprǝt bilǝn ⱪarimanglar.
    Misirliⱪlarƣimu nǝprǝt bilǝn ⱪarimanglar, qünki silǝr ularning zeminida musapir
    bolup turƣanidinglar.
  beo-beo: 'Idome dunu amo mae higama. Ilia da dilia fi dunu. Amola Idibidi dunu mae
    higama. Musa: dili da ilia soge ganodini esalu.'
  tpi-OTNT: Na sampela bilong ol Idom na ol Isip bai i stap wantaim yupela. Tasol
    yupela i no ken tingting nogut long ol dispela Idom, long wanem, ol i wanblut
    bilong yupela. Na tu yupela i no ken tingting nogut long ol dispela Isip, long
    wanem, bipo yupela i stap long kantri bilong ol.
  hau-SA: Kada ku yi ƙyamar mutumin Edom, gama mutumin Edom ɗan’uwanku ne. Kada ku
    yi ƙyamar mutumin Masar, domin kun yi zama baƙunta a ƙasarsa.
  uig-LAT: Lékin Édomiylar qérindishinglar bolghach, ulargha nepret bilen qarimanglar.
    Misirliqlarghimu nepret bilen qarimanglar, chünki siler ularning zéminida musapir
    bolup turghanidinglar.
  nde-nde: Lingamenyanyi owase-Edomi, ngoba ungumfowenu. Lingamenyanyi umGibhithe,
    ngoba laphila njengabezizweni elizweni lakhe.
  ton-ton: '¶ “Ka ʻe ʻikai te ke fehiʻa ki he tangata ʻItomi; he ko ho tokoua ia:
    ʻoua naʻa ke fehiʻa ki ke tangata ʻIsipite; he naʻa ke nofo ko e muli ʻi hono
    fonua.'
  ces-1613: Nebudeš míti v ohavnosti Idumejského, nebo bratr tvůj jest, aniž Egyptského
    v ohavnosti míti budeš, nebo jsi byl pohostinu v zemi jeho.
  eng-WMB: You shall not abhor an Edomite, for he is your brother. You shall not abhor
    an Egyptian, because you lived as a foreigner in his land.
  tam-TCV: ஏதோமியனை வெறுக்காதீர்கள், அவன் உங்கள் சகோதரன். எகிப்தியனை வெறுக்காதீர்கள்.
    அவனுடைய நாட்டில் நீங்கள் அந்நியராய் இருந்தீர்கள்.
  ceb-ULB: Ayaw dumti ang Edumihanon, kay igsoon mo siya; ayaw kasilagi ang Ehiptohanon,
    tungod kay langyaw ka lamang sa iyang yuta.
  pol-UBG: Nie będziesz się brzydził Edomitą, gdyż jest on twoim bratem. Nie będziesz
    się brzydził Egipcjaninem, gdyż byłeś przybyszem w jego ziemi.
  urd-GVU: لیکن ادومیوں کو مکروہ نہ سمجھنا، کیونکہ وہ تمہارے بھائی ہیں۔ اِسی طرح مصریوں
    کو بھی مکروہ نہ سمجھنا، کیونکہ تُو اُن کے ملک میں پردیسی مہمان تھا۔
  deu-1912: '[23:8] Den Edomiter sollst du nicht für eine Greuel halten; er ist dein
    Bruder. Den Ägypter sollst du auch nicht für einen Greuel halten; denn du bist
    ein Fremdling in seinem Lande gewesen.'
  kan-2017: ಎದೋಮ್ಯರನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ನಿಷೇಧಿಸಬಾರದು; ಅವರು ನಮ್ಮ ಹತ್ತಿರ ಸಂಬಂಧಿಕರು. ಐಗುಪ್ತ್ಯರನ್ನೂ
    ಸಂಪೂರ್ಣವಾಗಿ ನಿಷೇಧಿಸಬಾರದು; ಅವರ ದೇಶದಲ್ಲಿ ನೀವು ಪ್ರವಾಸಿಗಳಾಗಿದ್ದಿರಲ್ಲಾ.
  yap-yap: “Dab mu dabuyed e pi Edomite; ya gimed girdi’. Ma dab mu dabuyed e pi Egyptian;
    ya immoy bangiyal’ ni um pired u daken e but’ rorad.
  hlt-MCSB: Edom he tuei boeh, anih tah na manuca ni. A kho ah yinlai la na om coeng
    dae Egypt loh nang n'tuei moenih.
  mdy-ETH: «ዔዶኦሜ ዓሳ ዒንሢኮ ዒጊኖ ማዔሢሮ ዔያቶ ዒፂፖቴ፤ ጊብፄ ዓጫ ሙኬ ዓሲ ማዒ ዒንሢ ናንጌሢሮ ጊብፄ ዓጮ ዓሶዋ ዒፂፖቴ።
  twi-ASANTE: Monnkyiri Edomfoɔ anaa Misraimfoɔ, ɛfiri sɛ, Edomfoɔ yɛ mo nuanom na
    motenaa Misraimfoɔ nso mu sɛ ahɔhoɔ.
  eng-WEBU: You shall not abhor an Edomite, for he is your brother. You shall not
    abhor an Egyptian, because you lived as a foreigner in his land.
  bnp-bnp: “I tahoka ranga Idom a Egipto bara ri made turane mua. Naha ni luhoi hale
    ne ria e huriki a Idom, a vuhuna ria a viri ne mua. E huriki a Egipto nga ranga,
    naha ni luhoi hale ne ria, a vuhuna hosi mu made manga mosi na robo ne ria.
  wal-wal: “Intteyyo eti dabbo gidiyo gishshau, Eedoomata karidi ixxoppite; qassi
    Gibxxetakka ixxoppite. Aissi giikko, intte eta biittan bete gididi de7ideta.
  spa-PDDPT: No repugnarás al edomita, pues es tu hermano. No repugnarás al egipcio,
    porque fuiste extranjero en su tierra.
  gun-gun: — Ha'e rã Edom pygua kuery ma peayvu e'ỹ eme, penderyvy kuery ae ramo.
    Peayvu e'ỹ eme avi Egito pygua kuery, ha'e kuery yvy re amboae regua rami pendekuai
    rire.
  ilo-ULB: Nasken a saanyo a guraen ti maysa nga Edomita, ta padayo isuna nga Israelita;
    saanyo nga umsien iti maysa nga Egipcio, gapu ta ganggannaetkayo iti dagana.
  kpg-kpg: “Hudee haga balumee ina digau Edom, idimaa digaula nia gau ni goodou. Hudee
    haga balumee ina digau Egypt, idimaa goodou gu iai godou holongo e noho i nadau
    guongo.
  uig-ARA: لېكىن ئېدومىيلار قېرىندىشىڭلار بولغاچ، ئۇلارغا نەپرەت بىلەن قارىماڭلار.
    مىسىرلىقلارغىمۇ نەپرەت بىلەن قارىماڭلار، چۈنكى سىلەر ئۇلارنىڭ زېمىنىدا مۇساپىر
    بولۇپ تۇرغانىدىڭلار.
  sus-sus: Wo naxa wo ɲɛngi sa e xa bɔɲɛsa nun e xa baloe fe xɔn ma wo xa simaya kui.
  pon-2006: “Kumwail dehr mwamwahliki mehn Edom kan, pwe irail wia kisehmwail. Kumwail
    dehr pil mwamwahliki mehn Isip kan, pwe kumwail kousoanehr ahnsou ehu nan sapwarailo.
  ksd-ksd: Koko una milikuane ra te Edom, tago amur barturana me; ma koko una milikuane
    ra te Aigipto, tago u ga ki na vaira ta kana gunan.
  tur-YTC: Edomlu'dan nefret etmeyeceksin, çünkü o senin kardeşindir. Mısırlı'dan
    nefret etmeyeceksin, çünkü onun ülkesinde yabancı olarak yaşadın.
  grc-BRENT: Οὐ προσαγορεύσεις εἰρηνικὰ αὐτοῖς καὶ συμφέροντα αὐτοῖς πάσας τὰς ἡμέρας
    σου εἰς τὸν αἰῶνα.
  ind-AYT: Kamu jangan membenci orang Edom, karena mereka adalah saudaramu. Jangan
    membenci orang Mesir, karena kamu pernah menjadi orang asing di negeri mereka.
  nya-nya: Musapeputse Mwedomu pakuti ndi mʼbale wanu ndithu. Musapeputse Mwigupto
    chifukwa munali alendo mʼdziko lake.
  hrv-hrv: Nikad ne promiči njihovo blagostanje i njihovo dobro u sve dane svoje dovijeka.
  mps-mps: Tama te Idom me Isip dabe meba dage dali bidaibao. Tialima, dagego te Idom
    dabe dali dwai homu me elamo dao. Magi baso meni, augwali te duga deli kaneme
    dao. Tama me ma, dagego te Isip dabe dali me dwai homu me elamuo, magi baso meni,
    polobadu dage augwaligo bulude te bulu meni yai bage tiwai tede bidai dao.
  tpi-tpi: Na sampela bilong ol Idom na ol Isip bai i stap wantaim yupela. Tasol yupela
    i no ken tingting nogut long ol dispela Idom, long wanem, ol i wanblut bilong
    yupela. Na tu yupela i no ken tingting nogut long ol dispela Isip, long wanem,
    bipo yupela i stap long kantri bilong ol.
  dan-1931: Derimod må du ikke afsky Edomitterne, thi det er dine Brødre. Heller ikke
    Ægypterne må du afsky, thi du har levet som fremmed i deres Land.
  vie-OVCB: Đối với người Ê-đôm, không được khinh ghét, vì họ là anh em của anh em.
    Cũng đừng khinh ghét người Ai Cập, vì anh em đã kiều ngụ trong nước họ.
  guj-2017: પરંતુ તમે કોઈ અદોમીઓનો તિરસ્કાર કરશો નહિ કારણ કે તેઓ તમારા ભાઈ છે; અને
    મિસરીઓનો તિરસ્કાર કરશો નહિ, કેમ કે તમે તેના દેશમાં પ્રવાસી હતા.
  pon-2006A: “Kumwail dehr mwamwahliki mehn Edom kan, pwe irail wia kisehmwail. Kumwail
    dehr pil mwamwahliki mehn Isip kan, pwe kumwail kousoanehr ahnsou ehu nan sapwarailo.
  por-BRBSL: Não abominareis um edomita, pois ele é vosso irmão. Não abominarás um
    egípcio, porque viveste como estrangeiro em sua terra.
  cth-cth: Edom miphunnaw hah, na pahnawt awh mahoeh. Ahni teh nange hmaunawngha lah
    ao. Izipnaw hai na pahnawt mahoeh. Ahnimae ram dawk san lah ouk na o boi toe.
  twi-twi: Munnkyi Edomfo anaa Misraimfo, efisɛ Edomfo yɛ mo nuanom, na motenaa Misraimfo
    nso mu sɛ ahɔho.
  hlt-hlt: Edom he tuei boeh, anih tah na manuca ni. A kho ah yinlai la na om coeng
    dae Egypt loh nang n'tuei moenih.
  tbz-SIM: Nɛ̀ di bo mbomɛ̀ di bɑ́ nwɑnti dɛ kó ibotí idɛ́ bo mɔɔtɛmɛ̀ mɛsɑ̀ɑ̀ nyoo
    bɛ̀ bo mbomɛ̀ kɛ̀ dɛ̀ bɛ̀ nɑɑti.
  msy-2020: Eghtɨ Idomia ko Isipia, ia ko ikɨtɨ, ia pazɨ me gɨnɨghnɨghan markɨ. Guizbangɨra,
    Idomia ian ikɨzibar mɨn iti. Ia fomɨra, gumazamizir pura guighav itibar mɨn Isipɨn
    kantrin ike, kamaghɨn amizɨ, ia men aghuaghan markɨ.
  azb-azb: Edomlulara isə ikrahla yanaşmayın, çünki onlar sizin qohumlarınızdır. Misirlilərə
    də ikrahla yanaşmayın, çünki torpaqlarında qərib olmusunuz.
  eng-DBY: Thou shalt not abhor an Edomite; for he is thy brother. Thou shalt not
    abhor an Egyptian; because thou wast a sojourner in his land.
  hin-2017: “किसी एदोमी से घृणा न करना, क्योंकि वह तेरा भाई है; किसी मिस्री से भी
    घृणा न करना, क्योंकि उसके देश में तू परदेशी होकर रहा था।
  wol-KYG: Buleen sàkku mukk jàmmu ñooñu mbaa seen njariñ, seen giiru dund, ba fàww.
  eng-YLT: '''Thou dost not abominate an Edomite, for thy brother he [is]; thou dost
    not abominate an Egyptian, for a sojourner thou hast been in his land;'
  eng-WYC-2017: Thou shalt not loathe a man of Idumea, for he is thy brother, neither
    of a man of Egypt, for thou were a comeling in the land of him.
  eng-WMBB: You shall not abhor an Edomite, for he is your brother. You shall not
    abhor an Egyptian, because you lived as a foreigner in his land.
  urd-GVH: लेकिन अदोमियों को मकरूह न समझना, क्योंकि वह तुम्हारे भाई हैं। इसी तरह मिसरियों
    को भी मकरूह न समझना, क्योंकि तू उनके मुल्क में परदेसी मेहमान था।
  rug-rug: Lopu kaqu etuli na va kari gamu sari na tinoni Edomu. Na turaṉamia mo si
    arini, meke gua tugo sari na tinoni pa popoa Izipi. Ura koa gua mo na tie karokarovo
    mia pa dia popoa si gamu.
  gaz-gaz: Waan inni obboleessa kee taʼeef nama gosa Edoom hin tuffatin. Ati sababii
    akka alagaatti biyya isaa keessa jiraatteef nama Gibxi hin tuffatin.
  fra-LSG: 'Tu n’auras point en abomination l’Édomite, car il est ton frère; tu n’auras
    point en abomination l’Égyptien, car tu as été étranger dans son pays:'
  yal-yal: Ɛ nama e mali bɔɲɛ xunbenla nun hɛrin sɔtɔ feen na ɛ siin birin yi.
  haw-1868: 'Mai hoowahawaha oe i ka Edoma, no ka mea, oia kou hoahanau: mai hoowahawaha
    i ko Aigupita, no ka mea, ua malihini oe ma kona aina.'
  arb-NAV: لَا تَمْقُتُوا الأَدُومِيِّينَ لأَنَّهُمْ إِخْوَتُكُمْ، وَلا تَكْرَهُوا
    الْمِصْرِيِّينَ لأَنَّكُمْ كُنْتُمْ ضُيُوفاً فِي دِيَارِهِمْ
  ewe-ewe: Ke migado vlo Edomtɔwo kple Egiptetɔwo ya o. Mia nɔviwoe nye Edomtɔwo,
    eye mienɔ Egiptetɔwo dome kpɔ.
  eng-LEE: (23:8) Thou shalt not abhor an Edomite; for he is thy brother; thou shalt
    not abhor an Egyptian; because thou wast a stranger in his land.
  asm-FB: কোনো ইদোমীয়া লোকক আপোনালোকে ঘৃণা নকৰিব; কিয়নো তেওঁ আপোনালোকৰ ইস্রায়েলীয়া
    ভাই। কোনো মিচৰীয়া লোকক আপোনালোকে ঘৃণা নকৰিব, কাৰণ আপোনালোক তেওঁৰ দেশত বিদেশী
    হৈ আছিল।
  sus-A: وٌ نَشَ وٌ حّنفِ سَ عٍ شَ بْحّسَ نُن عٍ شَ بَلٌي قٍ شْن مَ وٌ شَ سِمَيَ كُي.
  fra-SBL: Tu n'auras pas en horreur un Édomite, car il est ton frère. Tu n'auras
    pas en horreur un Égyptien, car tu as vécu comme un étranger dans son pays.
  hbo-hbo: לֹא־תִדְרֹ֥שׁ שְׁלֹמָ֖ם וְטֹבָתָ֑ם כָּל־יָמֶ֖יךָ לְעֹולָֽם׃ ס
  eng-WYCLIFFE: Thou schalt not `haue abhomynacioun of a man of Ydumye, for he is
    thi brothir, nethir of a man of Egipt, for thou were a comelyng in the lond of
    hym.
  cwe-cwe: “Sekemuwehile Waedomu, kwaviya wawo ni wakaya wayenu Waisilaili. Iviya
    sekemuwehile Wamisili, kwaviya mukala kuna iisi yawo fana nyambenyambe.
  kik-kik: Mũtikanamene Mũedomu nĩgũkorwo nĩ mũrũ wa ithe wanyu. Mũtikanamene Mũmisiri,
    nĩ ũndũ nĩmwatũire mũrĩ ageni bũrũri wake.
  fra-NCL: Tu n’auras souci ni de leur prospérité ni de leur bien-être, tant que tu
    vivras, à perpétuité.
  cek-AK: Edom kaminawk to hnuma o hmah; nihcae loe nangcae ih nawkamya ah ni oh o;
    Izip kaminawk doeh hnuma o hmah, nangcae loe nihcae prae ah angvin ah na oh o.
  cuk-cuk: ”Edom-dulemardi, melle be isdar dakmalo, ar ade, be-ia gued. Melle be Egipto-dulemar
    isdar dakmalo, ar ade, e-yargi bemar gudii gusad.
  uig-CYR: Лекин Едомийлар қериндишиңлар болғач, уларға нәпрәт билән қаримаңлар. Мисирлиқларғиму
    нәпрәт билән қаримаңлар, чүнки силәр уларниң зиминида мусапир болуп турған едиңлар.
  tel-2017: ఎదోమీయులు మీ సోదరులు కనుక వాళ్ళను ద్వేషించవద్దు. ఐగుప్తు దేశంలో మీరు పరదేశీయులుగా
    ఉన్నారు, కనుక ఐగుప్తీయులను ద్వేషించవద్దు.
  hat-BSA: Nou pa pou meprize yon Edomit, paske li se frè nou. Nou pa pou meprize
    yon Ejipsyen, paske nou te yon etranje nan peyi li.
  kos-kos: “Nimet srunga mwet Edom, mweyen elos sou lowos. Oayapa nimet srunga mwet
    Egypt, mweyen sie pacl ah kowos tuh muta fin acn selos.
  hbo-WLC: לֹא־תִדְרֹ֥שׁ שְׁלֹמָ֖ם וְטֹבָתָ֑ם כָּל־יָמֶ֖יךָ לְעוֹלָֽם׃ ס
  ibo-ibo: Ma eledala ndị Edọm anya, nʼihi na ndị Edọm bụ ụmụnna unu. Unu eledala
    ndị Ijipt anya, nʼihi na unu biri dịka ndị ọbịa nʼime ala ha.
  ory-ory: ତୁମ୍ଭେ ଇଦୋମୀୟ ଲୋକକୁ ଘୃଣା କରିବ ନାହିଁ; କାରଣ ସେ ତୁମ୍ଭର ଭାଇ; ତୁମ୍ଭେ ମିସରୀୟ
    ଲୋକକୁ ଘୃଣା କରିବ ନାହିଁ, କାରଣ ତୁମ୍ଭେ ତାହାର ଦେଶରେ ପ୍ରବାସୀ ଥିଲ।
  chk-chk: Ousap oput ekewe chon Etom, pun ir aramasemi. Ousap pwal oput ekewe chon
    Isip, pun oua piin wasöla lon fanüer.
  rop-rop: “En wen yumob luk det Idamait traib yu kaan lukdan en gibit bekboun langa
    olabat, dumaji olabat yumob femili. En yumob nomo heidim detlot pipul brom Ijip,
    dumaji yumob bin jidan langa olabat kantri basdam.
  ukr-1871: 'Не будеш гидувати Едомієм; він бо тобі брат. Не будеш гидувати Египтїєм:
    бо ти був приходнем в землї його.'
  deu-1951: Den Edomiter sollst du nicht verabscheuen, denn er ist dein Bruder; den
    Ägypter sollst du auch nicht verabscheuen, denn du bist in seinem Lande ein Fremdling
    gewesen.
  eng-JPS: (23-8) Thou shalt not abhor an Edomite, for he is thy brother; thou shalt
    not abhor an Egyptian, because thou wast a stranger in his land.
  srp-1865: Nemoj se gaditi na Idumejca, jer ti je brat; nemoj se gaditi na Misirca,
    jer si bio došljak u zemlji njegovoj.
  lug-lug: “Omwedomu tomukyawanga kubanga omulinako oluganda. Tokyawanga Mumisiri
    n’omu kubanga wali mugenyi mu nsi yaabwe.
  heb-heb: לא תתעב אדמי כי אחיך הוא לא תתעב מצרי כי גר היית בארצו׃
  ben-IRV: তুমি ইদোমীয়কে ঘৃণা করবে না, কারণ সে তোমার ভাই; মিশরীয়কে ঘৃণা করবে না,
    কারণ তুমি তার দেশে বিদেশী ছিলে।
  pan-pan: ਤੁਸੀਂ ਕਿਸੇ ਅਦੋਮੀ ਤੋਂ ਘਿਰਣਾ ਨਾ ਕਰਿਓ, ਕਿਉਂ ਜੋ ਉਹ ਤੁਹਾਡਾ ਭਰਾ ਹੈ। ਤੁਸੀਂ ਕਿਸੇ
    ਮਿਸਰੀ ਤੋਂ ਵੀ ਘਿਰਣਾ ਨਾ ਕਰਿਓ ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਉਸ ਦੇ ਦੇਸ਼ ਵਿੱਚ ਪਰਦੇਸੀ ਹੋ ਕੇ ਰਹੇ।
  mya-JVB: ဧဒုံ အမျိုးသားကို မူကား၊ မ မုန်း ရ။ သူ သည် သင် ၏ ညီအစ်ကို ဖြစ်၏။ အဲဂုတ္တု
    အမျိုးသားကိုလည်း မ မုန်း ရ။ သူ ၏ပြည် ၌ သင်သည် ကျွန် ခံ ခဲ့ဘူးပြီ။
  hmo-hmo: “Edoma taudia do umui badu henia lasi, badina idia be emui varavara taudia.
    Aigupito taudia danu do umui badu henia lasi, badina be guna edia tano dekenai
    idau taudia bamona umui noho.
  urd-urd: तू किसी अदोमी से नफ़रत न रखना, क्यूँकि वह तेरा भाई है; तू किसी मिस्री से
    भी नफ़रत न रखना, क्यूँकि तू उसके मुल्क में परदेसी हो कर रहा था।
  rus-SYN: Не гнушайся Идумеянином, ибо он брат твой; не гнушайся Египтянином, ибо
    ты был пришельцем в земле его;
  bqc-SIM: E à gɛ àↄ kuo, ásu buipiↄ aafia ge an bↄa maa wɛɛlɛo.
  tcz-CHONGTHU: Amavang Edom mite kiti nolna nanei thei lou diu, nangho dinga na sopiu
    ahi. Egypt mite jong thetbolna nanei lou diu ahi. Ajeh chu nangho jong Egypt gamsunga
    ana khopemsa nahiuve.
  mar-mar: अदोमी लोकांचा कधीही तिरस्कार करु नका. कारण ते तुमचे आप्त आहेत. तसेच मिसरी
    लोकांचा द्वेष करु नका. कारण त्यांच्या देशात तुम्ही उपरे होतात.
  qub-qub: «Edom runacunata ichanga ama chiquinquichu. Paycunaga yawar-masiquimi.
    Egipto runacunatapis ama chiquinquichu. Paycunapa nasyunninchömi tiyarayquipis.
  hat-hat: Pa meprize moun Edon yo. Se moun menm ras avè nou yo ye. Pa meprize moun
    peyi Lejip yo non plis, paske yon lè se nan peyi yo nou te rete.
  eng-BSB: Do not despise an Edomite, for he is your brother. Do not despise an Egyptian,
    because you lived as a foreigner in his land.
  tod-tod: Wa-eteai pɛ su, à mina yiizoolɛ ga ta-yiilɛi faa, ɓaa ta-undaanɛɛ vaa.
  eng-WEBPB: You shall not abhor an Edomite, for he is your brother. You shall not
    abhor an Egyptian, because you lived as a foreigner in his land.
  kbq-kbq: Hagi Idomu vahera tamavresra huozamanteho. Na'ankure zamagra tamagri neramafuze.
    Hagi Isipi vahera tamavresra huozamanteho. Na'ankure zamagri mopafi umani vahera
    mani'neta hu'naze.
  nhe-BL: “Ax quema xiquincualancaitaca iixhuihua Esaú tlen inintoca edomitame pampa
    inijuanti queja imoicnihua. Niyon ax quema xiquincualancaitaca nopa egiptome pampa
    initztoyaj ipan inintlal queja sejcoyoc ehuani.
  gub-BL: — Ikàg 'ym ma'e, peze zo Enom ywy rehe har wanupe nehe. Ta'e wiko peànàm
    romo a'e wà xe. — Ikàg 'ym ma'e, peze zo Ezit ywy rehe har wanupe nehe. Ta'e peiko
    amo ywy rehe arer romo wainuinuromo pe xe.
  eng-DRA: 'Thou shalt not abhor the Edomite, because he is thy brother: nor the Egyptian,
    because thou wast a stranger in his land.'
