verse: DEU.023.022
translations:
  mal-C: എന്നാൽ നീ ശപഥം ചെയ്തിട്ടില്ലെങ്കിൽ നിനക്കു കുറ്റമില്ല.
  deu-TKW: Wenn du Jahwe, deinem Gotte, ein Gelübde thust, so zögere nicht, es zu
    erfüllen; denn sonst wird es Jahwe, dein Gott, von dir fordern, und du wärest
    eines Vergehens schuldig.
  lin-lin: Soki olapi ndayi epai na Yawe, Nzambe na yo, kowumela te mpo na kokokisa
    yango ; noki te Yawe, Nzambe na yo, akotuna yo yango mpe ekozala lisumu mpo na
    yo.
  eng-LSV: And when you refrain to vow, it is not sin in you.
  eng-GNV: But when thou absteinest from vowing, it shalbe no sinne vnto thee.
  eng-WEBSTER: But if thou shalt forbear to vow, it shall be no sin in thee.
  nhw-BL: Pero amo tlajtlacoli sintla amo anquitencahuase para anquichihuase se tlamantli.
  swh-ONEN: Lakini ukijizuia kuweka nadhiri, hutakuwa na hatia.
  bba-bba: Ì n Gusunɔ nɔɔ mwɛɛru ɡɑru kuɑ, i ku tɛ i kɑ tu yibiɑ domi u koo bɛɛ tu
    bikiɑ kpɑ i n tɑɑrɛ mɔ.
  eng-KJVCPB: But if thou shalt forbear to vow, it shall be no sin in thee.
  luo-luo: To ka ok ukwongʼoru to ok unubed joketho.
  meu-meu: A basioma gwau hamata, oi na asi emu kara dika.
  npi-ULB: तर भाकलै गरेका छैनौ भने यो तिमीहरूका लागि पाप हुँदैन ।
  yor-yor: Ṣùgbọ́n tí o bá fàsẹ́yìn láti jẹ́ ẹ̀jẹ́, o kò ní jẹ̀bi.
  ind-ind: Apabila kamu tidak pernah berjanji, maka kamu tidak berdosa karena memang
    tidak melanggar janji.
  pes-OPCB: (ولی اگر از نذر کردن خودداری کنید، گناهی انجام نداده‌اید.)
  tgl-ULB: Pero kung pipigilan ninyo ang inyong sarili sa pag-gawa ng isang panata,
    ito ay hindi na magiging kasalanan sa inyo.
  hui-hui: Tígua Anduane Homogohondo ogoale mbira bule lalu lowulene hame nalarimiyagua
    ogoni ko ndo karulapedagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​ကတိ​မ​ထား​ဘဲ​နေ​လို လျှင်​နေ​နိုင်​၏။
  bod-N: འོན་ཀྱང་ཁྱོད་རྣམས་ཀྱིས་དམ་བཅའ་མ་བཞག་ན་ཁྱོད་ཅག་ལ་སྡིག་པ་མེད།
  sna-sna: Asi kana ukarega kuita mhiko, haungavi nemhosva.
  spa-BLM: Pero si te abstienes de hacer un voto, no será pecado en ti.
  cac-cac: Tato malaj b'aj tzeyac' e ti' d'a Jehová chi' jun, malaj b'aj syal yoch
    e mul.
  swh-ULB: Lakini iwapo utajizuia kutoa kiapo, haitakuwa dhambi kwako.
  bel-bel: а калі ты ня даў абяцаньня, дык ня будзе на табе грэху.
  deu-ELBBK: Wenn du dem HERRN, deinem Gott, ein Gelübde tust, so sollst du nicht
    zögern, es zu bezahlen; denn der HERR, dein Gott, wird es gewisslich von dir fordern,
    und es wird Sünde an dir sein.
  mbb-OT: Kenà heeyan salà emun wazè kew mebpenaad diyà te Nengazen.
  mal-2015: നേരാതിരിക്കുന്നതു പാപം ആകയില്ല.
  rmc-rmc: Te des lav le RAJES, tire Devles, ma prethov oda te kerel, bo ov čačes
    tutar užarela, hoj te keres oda, so phenďal. Te na doľikereha oda lav, ela tut
    binos anglo RAJ, tiro Del.
  pes-OPV: اما اگر از نذر کردن ابا نمایی، تو راگناه نخواهد بود.
  ron-1924: Дакэ те ферешть сэ фачь о журуинцэ, ну фачь ун пэкат.
  ben-OBCV: কিন্তু তোমরা যদি মানত না করো, তোমরা দোষী হবে না।
  som-som: Laakiinse haddaydnan nidar gelin taasu dembi idinkuma ahaan doonto.
  lat-VUC: Si nolueris polliceri, absque peccato eris.
  eng-ASVBT: But if thou shalt forbear to vow, it shall be no sin in thee.
  ita-1885: E se pur tu ti astieni di far voto, non vi sarà peccato in te.
  eng-LXXUP: And if thou wilt vow a vow to the Lord thy God, thou shalt not delay
    to pay it; for the Lord thy God will surely require it of thee, and otherwise
    it shall be sin in thee.
  eng-ULB: But if you will refrain from making a vow, it will be no sin for you.
  spa-VBL: Si no haces tales promesas entonces no serás culpable de pecado.
  fra-_FOB: Mais quand tu t'abstiendras de faire des vœux, il n'y aura point de péché
    en toi.
  mal-mal: നേരാതിരിക്കുന്നത് പാപം ആകയില്ല.
  urd-GVR: Agar tū mannat mānane se bāz rahe to qusūrwār nahīṅ ṭhahregā,
  suz-BL: तन्‍न गेपुकी कसम मजाइतीनी हना, गे पाप मराइनीनी।
  ita-1927: ma se ti astieni dal far voti, non commetti peccato.
  ckb-ckb: بەڵام ئەگەر نەزرت نەکرد ئەوا گوناه نییە بەسەرتەوە.
  eng-BBE: But if you take no oath, there will be no sin.
  kan-OKCV: ಆದರೆ ನೀನು ಹರಕೆ ಮಾಡದಿದ್ದರೆ, ನೀನು ದೋಷಿಯಾಗುವುದಿಲ್ಲ.
  tam-2017: நீ பொருத்தனை செய்யாமலிருந்தால், உன்மேல் பாவம் இல்லை.
  spa-RV-1909: Mas cuando te abstuvieres de prometer, no habrá en ti pecado.
  ron-BTF: Dar dacă te vei feri să promiţi, nu va fi păcat în tine.
  eng-WEBP: But if you refrain from making a vow, it shall be no sin in you.
  eng-FBV: If you don't make such promises then you won't be guilty of sin.
  nld-1939: Wanneer ge geen gelofte doet, rust er ook geen schuld op u;
  nch-BL: Pero amo tajtacoli sinta amo anquitencahuase para anquichihuase se tamanti.
  vie-1934: Nhưng nếu ngươi không hứa nguyện, thì không phạm tội.
  hin-CV: फिर भी दूसरी स्थिति में तुम मन्नत ही न मानो तब तुम्हारे पक्ष में यह पाप
    नहीं होगा.
  eng-OURB: But if you refrain from making a vow, it shall be no crime deserving peanlty,
    sin ·missing the goal· in you.
  spa-BES: Pero si no hacen juramento, no habrá pecado.
  tdx-tdx: Ie mifanta am’ Iehovà Andriana­ñahare’o, ko aìke ty hañenefa’o aze amy
    te tsy mete tsy hipaia’ Iehovà Andrianañahare’o, vaho ho hakeo ama’o.
  vid-vid: Ila wone uleche kilaha kowa hela gehile.
  eng-OKE: When thou vowest a vow before the Lord thy God, thou shalt not delay to
    fulfil it; for the Lord thy God requiring will require it of thee, and it would
    become sin in thee.
  tha-KJV: แต่​ถ้าท่านงดไม่​ปฏิญาณ ท่านก็จะไม่​มี​บาป
  por-BR-2018: Mas quando te abstiveres de prometer, não haverá em ti pecado.
  deu-ELO: Wenn du aber unterlässest zu geloben, so wird keine Sünde an dir sein.
  eng-WYC-2018: If thou wilt not promise, thou shalt be without sin. (If thou maketh
    no vow, thou hast not sinned.)
  epo-epo: Sed se vi ne faros promeson, ne estos sur vi peko.
  uig-PIN: Lekin ǝgǝr sǝn bir nǝrsini ataxⱪa ⱪǝsǝm ⱪilmisang, u sanga ⱨeq gunaⱨ bolmaydu.
  beo-beo: Dilia da Godema hou hamomu hame ilegele sia:sea, amo da wadela:i hame.
  tpi-OTNT: Sapos yupela i no laik mekim strongpela promis long Bikpela, yupela i
    no asua.
  hau-SA: Amma in ba ku yi alkawari ba, ba kuwa zai zama muku zunubi ba.
  uig-LAT: Lékin eger sen bir nersini atashqa qesem qilmisang, u sanga héch gunah
    bolmaydu.
  nde-nde: Kodwa nxa lingayekela ukwenza isifungo kaliyikuba lomlandu.
  ton-ton: Pea kapau ʻoku ke taʻofi koe ʻo ʻikai fuakava, ʻe ʻikai angahala ia kiate
    koe.
  ces-1613: Pakli nebudeš slibovati, nebude na tobě hříchu.
  eng-WMB: But if you refrain from making a vow, it shall be no sin in you.
  tam-TCV: ஆகையினால் நீங்கள் நேர்த்திக்கடன் செய்வதைத் தவிர்த்துக்கொண்டால், நீங்கள்
    குற்றவாளிகளாகமாட்டீர்கள்.
  ceb-ULB: Apan kung maglikay ka sa pagbuhat ug panaad, dili kini mahimong sala alang
    kanimo.
  pol-UBG: Lecz jeśli nie będziesz ślubował, grzech nie będzie na tobie ciążył.
  urd-GVU: اگر تُو مَنت ماننے سے باز رہے تو قصوروار نہیں ٹھہرے گا،
  deu-1912: '[23:23] Wenn du das Geloben unterwegs läßt, so ist dir''s keine Sünde.'
  kan-2017: ನೀವು ಹರಕೆಮಾಡದಿದ್ದರೆ ದೋಷವೇನೂ ಇರಲಿಲ್ಲ;
  yap-yap: De denen ni fa’anra dab mu mow niged ban’en nga fithingan SOMOL,
  hlt-MCSB: Tedae caeng ham te na rhael atah na soah tholhnah khaw om van mahpawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳም ናኣቡዋዖ ሃሺሢ ፔኤሮ ጎሜ ማዑዋሴ፤
  twi-ASANTE: Nanso, sɛ moanhyɛ biribiara ho bɔ a, monyɛɛ bɔne biara.
  eng-WEBU: But if you refrain from making a vow, it shall be no sin in you.
  bnp-bnp: Mua i uka ma mu rata a ngava muholi turane BAKOVI DAGI, bara mu uka a ngava.
  wal-wal: SHin neeni geppana xayikko, hegan neeyyo nagari baa.
  spa-PDDPT: Pero si te abstienes de hacer un voto, esto no será pecado en ti.
  gun-gun: Ha'e rami avi mba'emo rejapo aguã re nerenhemboayvui rire ma ndere noĩ
    'rã rejejavya.
  ilo-ULB: Ngem no saankayo nga agsapata, saan nga agbalin a basolyo daytoy.
  kpg-kpg: Ma hagalee di hala, maa gidaadou ga hagalee hai tadau hagababa gi Dimaadua.
  uig-ARA: لېكىن ئەگەر سەن بىر نەرسىنى ئاتاشقا قەسەم قىلمىساڭ، ئۇ ساڭا ھېچ گۇناھ بولمايدۇ.
  sus-sus: Wo na daakan tongo wo Marigi Alatala bɛ, wo naxa taxiri a rabafe ma, xa
    na mu wo Marigi Alatala a maxɔrinma nɛ wo ma, wo fa findide yunubitɔɛe ra.
  pon-2006: E sohte wiahda dihp ma kumwail sohte inoukihong KAUN-O mehkot,
  ksd-ksd: Ma ona pa u kubu tar ta magit ma ra vavalima, pa na kaina piram.
  tur-YTC: Ama adak adamaktan kaçınırsan, bu senin için günah olmayacaktır.
  grc-BRENT: Ἐὰν δὲ εὔξῃ εὐχὴν Κυρίῳ τῷ Θεῷ σου, οὐ χρονιεῖς ἀποδοῦναι αὐτὴν, ὅτι
    ἐκζητῶν ἐκζητήσει Κύριος ὁ Θεός σου παρὰ σοῦ, καὶ ἔσται ἐν σοὶ ἁμαρτία.
  ind-AYT: Akan tetapi, jika kamu tidak bernazar, kamu tidak akan berdosa.
  nya-nya: Koma ngati mupewa kupanga mapangano simudzapezeka ochimwa.
  hrv-hrv: Kad zavjetuješ kakav zavjet Jahvi, Bogu svome, ne oklijevaj da ga ispuniš.
    Zacijelo će ga Jahve, Bog tvoj, od tebe tražiti; i bio bi ti grijeh.
  mps-mps: Me ma, dagego Genuai Bidiba po me dąų wasiąma yali da, teda dagego sęgę
    me sogobeo.
  tpi-tpi: Sapos yupela i no laik mekim strongpela promis long Bikpela, yupela i no
    asua.
  dan-1931: Men hvis du undlader at aflægge Løfter, pådrager du dig ingen Skyld.
  vie-OVCB: Nhưng nếu anh em dè dặt, không hứa nguyện, như thế không phải là tội.
  guj-2017: પણ જો તમે માનતા લેવા માંગતા ન હોય તો તેથી તમે દોષિત નહિ ઠરો.
  pon-2006A: E sohte wiahda dihp ma kumwail sohte inoukihong KAUN-O mehkot,
  por-BRBSL: Mas se você se abster de fazer um voto, não será pecado em você.
  cth-cth: Hatei, lawk na kam hoehpawiteh, yon mahoeh.
  twi-twi: Nanso sɛ moanhyɛ biribiara ho bɔ a, monyɛɛ bɔne biara.
  hlt-hlt: Tedae caeng ham te na rhael atah na soah tholhnah khaw om van mahpawh.
  tbz-SIM: Kòò mɔù dɔúnnɛ̀ Kuyie ndinùù kɛ yɛ̃ nhò bo dɔɔ̀ tìmɑtì, ò bɑ́ɑ́ ɔɔtɛ, kòò
    ɔɔtɛ ò cɑ̀kɛmu kɛ̀ Kuyie nyóó ti nhò bekɛ́.
  msy-2020: Ia Ikiavɨra Itir God ko akar dɨkɨrɨzim damighan kogh, egh ia osɨmtɨziba
    puvatɨgham.
  azb-azb: Amma əhd etməkdən çəkinirsinizsə, bu, günah deyil.
  eng-DBY: But if thou forbear to vow, it shall be no sin in thee.
  hin-2017: परन्तु यदि तू मन्नत न माने, तो तेरा कोई पाप नहीं।
  wol-KYG: Su ngeen xasalee seen Yàlla Aji Sax ji, aw xas, buleen ko yeexa wàccool,
    ndax kon seen Yàlla Aji Sax ji du leen ko ñàkka topp, te kon muy seen bàkkaar.
  eng-YLT: '''And when thou forbearest to vow, it is not in thee a sin.'
  eng-WYC-2017: If thou wilt not promise, thou shalt be without sin.
  eng-WMBB: But if you refrain from making a vow, it shall be no sin in you.
  urd-GVH: अगर तू मन्नत मानने से बाज़ रहे तो क़ुसूरवार नहीं ठहरेगा,
  rug-rug: Be lopu va tatara si gamu koe Zihova si lopu kaqu evaṉia gamu sa sinea.
  gaz-gaz: Yoo wareeguu baatte garuu ati cubbamaa hin taatu.
  fra-LSG: Si tu t’abstiens de faire un vœu, tu ne commettras pas un péché.
  yal-yal: I na dɛ xuiin tongo Alatala i ya Ala xa, i nama i madigan a rakamali feen
    na, xanamu Alatala i ya Ala a maxɔdinma nɛn i ma, i yi findi yulubi tongon na.
  haw-1868: Aka, ina aole oe e hoohiki, aole e lilo ia i hewa nou.
  arb-NAV: وَإِنْ لَمْ تَنْذِرُوا لَا تَكُونُ عَلَيْكُمْ خَطِيئَةٌ.
  ewe-ewe: Ke ne mèɖe adzɔgbe kura o la, mèwɔ nu vɔ̃ o.
  eng-LEE: (23:23) But if thou forbear to vow, it shall be no sin in thee.
  asm-FB: কিন্তু সঙ্কল্প নকৰিলে, তাত কোনো পাপ নহ’ব।
  sus-A: وٌ نَ دَاكَن تٌنفٌ وٌ مَرِفِ عَلَتَلَ بّ، وٌ نَشَ تَشِرِ عَ رَبَقٍ مَ، شَ
    نَ مُ وٌ مَرِفِ عَلَتَلَ عَ مَشْرِنمَ نّ وٌ مَ، وٌ قَ قِندِدٍ يُنُبِتْييٍ رَ.
  fra-SBL: Mais si tu t'abstiens de faire un vœu, ce ne sera pas un péché pour toi.
  hbo-hbo: כִּֽי־תִדֹּ֥ר נֶ֙דֶר֙ לַיהוָ֣ה אֱלֹהֶ֔יךָ לֹ֥א תְאַחֵ֖ר לְשַׁלְּמֹ֑ו כִּֽי־דָּרֹ֨שׁ
    יִדְרְשֶׁ֜נּוּ יְהוָ֤ה אֱלֹהֶ֙יךָ֙ מֵֽעִמָּ֔ךְ וְהָיָ֥ה בְךָ֖ חֵֽטְא׃
  eng-WYCLIFFE: If thou `nylt bihete, thou schalt be with out synne.
  cwe-cwe: Mbali kuleka kwika chilaho siyo uhasanyi.
  kik-kik: No ũngĩaga kwĩhĩta mwĩhĩtwa, ndũgaakorwo wĩhĩtie.
  fra-NCL: Quand tu auras fait un vœu à Yahweh, ton Dieu, tu ne tarderas pas à l’accomplir ;
    sinon, Yahweh, ton Dieu, t’en demanderait certainement compte, et tu serais chargé
    d’un péché.
  cek-AK: Toe lokkamhaih na sah ai nahaeloe, na zaehaih ah om mak ai.
  cuk-cuk: Ar Bab-Dummadga be ise-sogar sogsulir, an bega imakedseye, adi, akarsulid,
    be isguosulid.
  uig-CYR: Лекин әгәр сән бир нәрсини аташқа қәсәм қилмисаң, у саңа һеч гуна болмайду.
  tel-2017: ఎలాంటి మొక్కులు మొక్కుకోకుండా ఉండడం పాపం అనిపించుకోదు.
  hat-BSA: Sepandan, si nou te evite fè ve a, sa pa t ap peche nan nou.
  kos-kos: Tia ma koluk se kom fin tia orek wulela nu sin LEUM GOD,
  hbo-WLC: כִּֽי־תִדֹּ֥ר נֶ֙דֶר֙ לַיהוָ֣ה אֱלֹהֶ֔יךָ לֹ֥א תְאַחֵ֖ר לְשַׁלְּמ֑וֹ כִּֽי־דָּרֹ֨שׁ
    יִדְרְשֶׁ֜נּוּ יְהוָ֤ה אֱלֹהֶ֙יךָ֙ מֵֽעִמָּ֔ךְ וְהָיָ֥ה בְךָ֖ חֵֽטְא׃
  ibo-ibo: Ma ọ gaghị abụrụ gị mmehie ma ọ bụrụ na i kweghị nkwa ọbụla!
  ory-ory: ମାତ୍ର ଯେବେ ମାନତ ନ କର, ତେବେ ତହିଁରେ ପାପ ହେବ ନାହିଁ।
  chk-chk: Nge kosap tipis, are kosap eäni eu pwon.
  rop-rop: En im mobeda yumob nomo meigim pramis langa God.
  ukr-1871: А коли занехаєш зробити обітницю, не буде гріха тобі.
  deu-1951: Wenn du aber unterlässest, zu geloben, so ist es dir keine Sünde.
  eng-JPS: (23-23) But if thou shalt forbear to vow, it shall be no sin in thee.
  srp-1865: Ako li se ne zavjetuješ, neæe biti na tebi grijeha.
  lug-lug: Naye bw’oteeyamanga bweyamo toobeerengako musango.
  heb-heb: וכי תחדל לנדר לא יהיה בך חטא׃
  ben-IRV: কিন্তু যদি প্রতিজ্ঞা না কর, তবে তাতে তোমার পাপ হবে না।
  pan-pan: ਪਰ ਜੇ ਤੂੰ ਸੁੱਖਣਾ ਨਾ ਸੁੱਖੇਂ ਤਾਂ ਉਹ ਤੇਰੇ ਲਈ ਪਾਪ ਨਹੀਂ ਹੋਵੇਗੀ।
  mya-JVB: သစ္စာ ဂတိ မထားဘဲနေလျှင် အပြစ် မ ရောက်။
  hmo-hmo: Bema oi gwauhamata lasi, oi be mai emu kara dika lasi.
  urd-urd: लेकिन अगर तू मिन्नत न माने तो तेरा कोई गुनाह नहीं।
  rus-SYN: если же ты не дал обета, то не будет на тебе греха.
  bqc-SIM: Tó a lɛkɛ̀ Dii á Luawa, ásu to a fĩaboa gↄↄ gágao, asa Dii a á lá
    a yã́i, í gↄ̃ duundeↄ ũɛ.
  tcz-CHONGTHU: Kitepna nanei lou'uva ahileh hichu chonset a ki sim lou ahi.
  mar-mar: पण नवस बोललाच नाहीत तर पाप लागणार नाही.
  qub-qub: Imatapis mana aunirga manami juchayojchu canquipaj.
  hat-hat: Si nou pa fè Seyè a ankenn pwomès, nanpwen peche nan sa.
  eng-BSB: But if you refrain from making a vow, you will not be guilty of sin.
  tod-tod: Wa minazeɠe bona Ɠɔoɠɔ GALAGI wa-ƓALAGI ʋɛ, à mina suɠooza, wo daazeeli.
    Mazɔlɔɔ Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠa ma ɠuyei ɓɛ wo ma, wa koto zeɠe ga naa.
  eng-WEBPB: But if you refrain from making a vow, it shall be no sin in you.
  kbq-kbq: Hianagi mago'za hugahue hunka Ra Anumzamofonte'ma huvempama osnunka, kumira
    osu knare hunka manigahane.
  nhe-BL: Pero ax tlajtlacoli intla ax inquitencahuase para inquichihuase se tlamantli.
  gub-BL: Aze neremume'u kwaw neremiapo ràm Tupàn henataromo nehe, nereiko kwaw ikatu
    'ym ma'e iapo har romo.
  eng-DRA: If thou wilt not promise, thou shalt be without sin.
