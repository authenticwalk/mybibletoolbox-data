verse: DEU.023.005
translations:
  mal-C: എങ്കിലും നിന്റെ ദൈവമായ യഹോവ നിന്നെ സ്നേഹിക്കുന്നതുകൊണ്ട് ബിലെയാമിനെ ശ്രദ്ധിക്കാതെ
    നിന്റെ ദൈവമായ യഹോവ ശാപം നിനക്ക് അനുഗ്രഹമാക്കിത്തീർത്തു.
  deu-TKW: weil sie euch unterwegs, als ihr aus Ägypten wegzogt, nicht mit Brot und
    Wasser entgegengekommen sind und wider dich aus Pethor in Mesopotamien Bileam,
    den Sohn Beors, gedungen haben, um dich zu verfluchen.
  lin-lin: Pamba te bayaki te koyamba bino na mapa mpe na mayi na nzela na bino tango
    bobimaki na Ejipito ; mpe bazwaki Balami, mwana mobali ya Beori, moto ya Petori,
    wuta na mokili ya Mezopotami, mpo ete alakela bino mabe.
  eng-LSV: and your God YHWH has not been willing to listen to Balaam, and your God
    YHWH turns the reviling to a blessing for you, because your God YHWH has loved
    you;
  eng-GNV: Neuerthelesse, the Lord thy God would not hearken vnto Balaam, but the
    Lord thy God turned the curse to a blessing vnto thee, because the Lord thy God
    loued thee.
  eng-WEBSTER: 'Nevertheless, the LORD thy God would not hearken to Balaam: but the
    LORD thy God turned the curse into a blessing to thee, because the LORD thy God
    loved thee.'
  nhw-BL: pero amoTECO Dios amo quinejqui quitlacaquilis Balaam. Huan quipatlac nopa
    tlatelchihuali ica se tlatiochihuali para amojuanti, pampa yaya anmechicnelía.
  swh-ONEN: Hata hivyo, Bwana Mungu wenu hakumsikiliza Balaamu bali aligeuza laana
    kuwa baraka kwenu kwa sababu Bwana Mungu wenu anawapenda.
  bba-bba: Domi bɑ ǹ kɑ sun nim kɑ dĩɑnu sennɔ kue sɑɑ ye sɑ yɑrimɑ Eɡibitin di.
    Bɑ dɑ bɑ Bɑlɑmu, Beorin bii, Petoriɡii wi u nɑ Mɛsopotɑmin di ɡobi kɑ̃wɑ u kɑ
    nɑ u sun bɔ̃rusi.
  eng-KJVCPB: Nevertheless the Lord thy God would not hearken unto Balaam; but the
    Lord thy God turned the curse into a blessing unto thee, because the Lord thy
    God loved thee.
  luo-luo: Kata kamano Jehova Nyasaye ma Nyasachu ne ok owinjo Balaam mine omiyo kwongʼno
    olokore gweth ne un nikech Jehova Nyasaye ma Nyasachu oherou.
  meu-meu: A Iehova, emui Dirava, ese Balaam na se hakala henia; iuduguiraimui herevana
    na ihanamolaimui herevana ai e halaoa, badina be Iehova, emui Dirava, ese e ura
    henimui.
  npi-ULB: तर परमप्रभु तिमीहरूका परमेश्‍वरले बालामको कुरा सुन्‍नुभएन । बरु, तिमीहरूका
    परमेश्‍वरले श्रापलाई आशिष्‌मा परिणत गरिदिनुभयो किनकि तिमीहरूका परमेश्‍वरले तिमीहरूलाई
    प्रेम गर्नुहुन्थ्यो ।
  yor-yor: Síbẹ̀síbẹ̀, Olúwa Ọlọ́run rẹ kò ní fetí sí Balaamu ṣùgbọ́n ó yí ègún sí
    ìbùkún fún ọ, nítorí Olúwa Ọlọ́run rẹ fẹ́ràn rẹ.
  ind-ind: Tetapi karena TUHAN Allah mengasihi kita, Dia tidak mendengarkan Bileam
    dan justru mengubah kutukan itu menjadi berkat bagi kita.
  pes-OPCB: ولی یهوه خدایتان به بلعام گوش نکرد و در عوض چون شما را دوست داشت آن لعنت
    را به برکت تبدیل نمود.
  tgl-ULB: Pero si Yahweh na inyong Diyos ay hindi nakinig kay Balaam; sa halip, si
    Yahweh na inyong Diyos ay ginawa pagpapala ang mga sumpa para sa inyo, dahil si
    Yahweh na inyong Diyos ay minahal kayo.
  hui-hui: Anigo Anduane Homogo inanaga Ngode Datagaliwabe ibugua Balamahanda bi layago
    hale nahe hene. Ani howa ibugua Balamahanda bi ko lole biyago mo beregedalu bi
    bayale ina biamogo bulene bi lelo mo la hene. Anduane Homogo inanaga Ngode Datagaliwabehanda
    inahondo gubalini timbuni ho howa anidagua bini.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​သည် သင်​တို့​ကို​ချစ်​သော​ကြောင့်​ဗာ
    လမ်​၏​ကျိန်​ဆဲ​ခြင်း​ကို​လက်​ခံ​တော်​မ​မူ။ သူ​သည်​သင်​တို့​အား​ကျိန်​ဆဲ​စေ​မည့်
    အ​စား​ကောင်း​ချီး​ပေး​စေ​တော်​မူ​၏။-
  bod-N: འོན་ཀྱང་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་པེལ་ཨམ་གྱི་གཏམ་ལ་གསན་མི་འདོད་དེ། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱོད་ཅག་ལ་བརྩེ་བ་ཆེ་བས།
    ཁོང་གིས་དམོད་མོ་དེ་ཁྱོད་ཅག་ལ་བྱིན་རླབས་སུ་བསྒྱུར།
  sna-sna: Asi, Jehovha Mwari wenyu haana kuteerera Bharamu asi akashandura kutuka
    akakuropafadzai, nokuti Jehovha Mwari wenyu anokudai.
  spa-BLM: Sin embargo, Yahvé vuestro Dios no quiso escuchar a Balaam, sino que Yahvé
    vuestro Dios convirtió la maldición en una bendición para ti, porque Yahvé vuestro
    Dios te amaba.
  cac-cac: Axo Jehová co Diosal, maj schalaj yab' tas ix yal vin̈aj Balaam chi', yuj
    chi' a catab' ijan ix yalcan vin̈ chi' d'a quib'an̈, vach' lolonel ix aj yalancan
    vin̈, yujto te xajan on̈ yuj Jehová co Diosal.
  swh-ULB: Lakini Yahwe Mungu wako hakumsikiliza Balaamu; badala yake, Yahwe Mungu
    wako aligeuza laana kuwa baraka kwenu, kwa sababu Yahwe Mungu wako aliwapenda.
  bel-bel: але Гасподзь, Бог твой, не схацеў слухаць Валаама і абярнуў Гасподзь, Бог
    твой, праклён ягоны ў дабраславеньне табе, бо Гасподзь, Бог твой, любіць цябе;
  deu-ELBBK: deshalb weil sie euch nicht mit Brot und mit Wasser entgegengekommen
    sind auf dem Weg, als ihr aus Ägypten zogt; und weil sie Bileam, den Sohn Beors,
    aus Pethor in Mesopotamien, gegen dich bestochen haben, um dich zu verfluchen.
  mbb-OT: Piru wazà pemineǥa te Nengazen he Megbevayè niw si Balaam. Kekenà, midhimu
    zin he tuvad sikan is rawak pezem keniyu, su mahal kew te Nengazen he Megbevayè
    niw.
  mal-2015: എന്നാൽ ബിലെയാമിന്നു ചെവികൊടുപ്പാൻ നിന്റെ ദൈവമായ യഹോവെക്കു മനസ്സില്ലായിരുന്നു;
    നിന്റെ ദൈവമായ യഹോവ നിന്നെ സ്നേഹിച്ചതുകൊണ്ടു നിന്റെ ദൈവമായ യഹോവ ശാപം നിനക്കു അനുഗ്രഹമാക്കിത്തീർത്തു.
  rmc-rmc: bo na avle paš tumende le mareha the le paňeha pro drom, sar avľan avri
    andral o Egipt, a vičinde pre tumende le Balaam, le Beoriskre čhas, andral o Petor
    andro Aram-Naharajim, hoj tumen te prekošel.
  pes-OPV: لیکن یهوه خدایت نخواست بلعام را بشنود، پس یهوه خدایت لعنت را به جهت تو،
    به برکت تبدیل نمود، چونکه یهوه خدایت تو را دوست می‌داشت.
  ron-1924: Дар Домнул Думнезеул тэу н-а воит сэ аскулте пе Балаам ши Домнул Думнезеул
    тэу а скимбат блестемул ачела ын бинекувынтаре, пентру кэ ту ешть юбит де Домнул
    Думнезеул тэу.
  ben-OBCV: কিন্তু তোমাদের ঈশ্বর সদাপ্রভু বিলিয়মের কথায় সায় দেননি বরং সেই অভিশাপকে
    তিনি তোমাদের জন্য আশীর্বাদে পরিবর্তন করেছিলেন, কেননা তোমাদের ঈশ্বর সদাপ্রভু তোমাদের
    ভালোবাসেন।
  som-som: Habase yeeshee Rabbiga Ilaahiinna ahu wuu diiday inuu Balcaam dhegaysto,
    laakiinse Rabbiga Ilaahiinna ahu wuxuu habaarkii idiinku beddelay duco, maxaa
    yeelay, Rabbiga Ilaahiinna ahu wuu idin jeclaa.
  lat-VUC: et noluit Dominus Deus tuus audire Balaam, vertitque maledictionem ejus
    in benedictionem tuam, eo quod diligeret te.
  eng-ASVBT: Nevertheless Jehovah thy God would not hearken unto Balaam; but Jehovah
    thy God turned the curse into a blessing unto thee, because Jehovah thy God loved
    thee.
  ita-1885: Ma il Signore Iddio tuo non volle ascoltar Balaam; anzi il Signore Iddio
    tuo ti rivolse la maledizione in benedizione; perciocchè il Signore Iddio tuo
    ti ama.
  eng-LXXUP: because they met you not with bread and water by the way, when ye went
    out of Egypt; and because they hired against thee Balaam the son of Beor of Mesopotamia
    to curse thee.
  eng-ULB: But Yahweh your God would not listen to Balaam; instead, Yahweh your God
    turned the curse into a blessing for you, because Yahweh your God loved you.
  spa-VBL: Pero el Señor tu Dios se negó a escuchar a Balaam. El Señor tu Dios convirtió
    lo que debía ser una maldición en una bendición para ti porque el Señor tu Dios
    te ama.
  fra-_FOB: Mais l'Éternel ton Dieu ne voulut point écouter Balaam; et l'Éternel ton
    Dieu changea pour toi la malédiction en bénédiction, parce que l'Éternel ton Dieu
    t'aime.
  mal-mal: എന്നാൽ ബിലെയാമിന് ചെവികൊടുക്കുവാൻ നിന്റെ ദൈവമായ യഹോവയ്ക്ക് മനസ്സില്ലായിരുന്നു;
    നിന്റെ ദൈവമായ യഹോവ നിന്നെ സ്നേഹിച്ചതുകൊണ്ട് ശാപം നിനക്ക് അനുഗ്രഹമാക്കിത്തീർത്തു.
  urd-GVR: Lekin Rab tere Ḳhudā ne Bilām kī na sunī balki us kī lānat barkat meṅ badal
    dī. Kyoṅki Rab terā Ḳhudā tujh se pyār kartā hai.
  suz-BL: मो हना यो परमप्रभु यावे, इन परमप्रभुमी बालाम आ लोव़ मनेन। मेकोमी मेको सराप
    के आसीक सेल्‍तु। मारदे हना परमप्रभु यावे, इन परमप्रभुमी इन कली दाक्‍ताक्‍व।
  ita-1927: Ma l’Eterno, il tuo Dio, non volle ascoltar Balaam; ma l’Eterno, il tuo
    Dio, mutò per te la maledizione in benedizione, perché l’Eterno, il tuo Dio, ti
    ama.
  ckb-ckb: بەڵام یەزدانی پەروەردگارتان نەیویست گوێ لە بەلعام بگرێت، جا لە پێناوی ئێوە
    یەزدانی پەروەردگارتان نەفرەتەکەی گۆڕی بۆ بەرەکەت، چونکە یەزدانی پەروەردگارتان
    خۆشی ویستوون.
  eng-BBE: But the Lord your God would not give ear to Balaam, but let the curse be
    changed into a blessing to you, because of his love for you.
  kan-OKCV: ಆದರೂ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ಪ್ರೀತಿಸಿದ್ದರಿಂದ ಬಿಳಾಮನ ಮಾತಿಗೆ
    ಸಮ್ಮತಿಸಲಿಲ್ಲ. ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಅವನಿಂದ ಶಾಪವನ್ನು ನುಡಿಸದೆ, ಆಶೀರ್ವಾದವನ್ನೇ
    ಹೇಳಿಸಿದರು.
  tam-2017: உன் தேவனாகிய யெகோவா பிலேயாமுக்குச் செவிகொடுக்க விருப்பமில்லாமல், உன் தேவனாகிய
    யெகோவா உன்மேல் அன்புசெலுத்தியதால், உன் தேவனாகிய யெகோவா அந்த சாபத்தை உனக்கு ஆசீர்வாதமாக
    மாறச்செய்தார்.
  spa-RV-1909: Mas no quiso Jehová tu Dios oir á Balaam; y Jehová tu Dios te volvió
    la maldición en bendición, porque Jehová tu Dios te amaba.
  ron-BTF: Totuşi DOMNUL Dumnezeul tău a refuzat să dea ascultare lui Balaam, şi DOMNUL
    Dumnezeul tău a schimbat blestemul în binecuvântare, pentru că DOMNUL Dumnezeul
    tău te-a iubit.
  eng-WEBP: Nevertheless the LORD your God wouldn’t listen to Balaam, but the LORD
    your God turned the curse into a blessing to you, because the LORD your God loved
    you.
  eng-FBV: But the Lord your God refused to listen to Balaam. The Lord your God turned
    what was meant to be a curse into a blessing for you because the Lord your God
    loves you.
  nld-1939: Wel heeft Jahweh, uw God, niet naar Balaäm willen luisteren, en de vloek
    voor u in zegen veranderd, omdat Jahweh, uw God, u beminde,
  nch-BL: pero amoTECO Dios amo quinejqui quitacaquilis Balaam. Huan quipatac nopa
    tatelchihualisti ica se tatiochihualisti para amojuanti, pampa yaya amechicnelía.
  vie-1934: Nhưng Giê-hô-va Đức Chúa Trời ngươi không chịu nghe Ba-la-am, bèn đổi
    sự rủa sả ra sự chúc phước cho ngươi, vì Giê-hô-va Đức Chúa Trời ngươi thương
    mến ngươi.
  hin-CV: फिर भी याहवेह, तुम्हारे परमेश्वर ने बिलआम की ओर ध्यान देना सही न समझा, याहवेह
    तुम्हारे परमेश्वर ने बिलआम के शाप को तुम्हारे लिए समृद्धि में परिणत कर दिया; क्योंकि
    याहवेह, तुम्हारे परमेश्वर को तुमसे प्रेम है.
  eng-OURB: Nevertheless Adonai your God would not sh'ma ·hear obey· Balaam [Not people,
    Destroyer of people]; but Adonai your God turned the curse into a blessing to
    you, because Adonai your God 'ahav ·affectionately loved· you.
  spa-BES: Pero el Señor tu Dios no quiso escuchar a Balaam, sino que la maldición
    se cambió en una bendición para ustedes, debido a su amor por ustedes.
  tdx-tdx: amy t’ie tsy nanalaka anahareo ninday mahakama naho rano amy lalañe niakara’
    areo i Mitsraimey; mbore tinambe’ iereo ty ama’o i Balame ana’ i Beore nte-Petore
    boak’ arame-Naharaime hañozoñe azo.
  vid-vid: Ila Mkulu Nguluwi, Nguluwi wa hemwe, nahamhulichize Balaamu, ila upanjilo
    awo naugaluka kuwa utambichizo kwa vila Mkulu Nguluwi, Nguluwi wa hemwe, nakawagana.
  eng-OKE: Because they met you not with bread and water in the way, when you came
    up from Mizraim; and because they hired Bilaam bar Beor from Pethor Aram, upon
    the Phrat, to curse thee.
  tha-KJV: อย่างไรก็ดี​พระเยโฮวาห์พระเจ้าของท่านมิ​ได้​ฟังบาลาอัม แต่​พระเยโฮวาห์พระเจ้าของท่านทรงเปลี่ยนคำสาปแช่งให้เป็นคำอวยพรท่าน
    เพราะว่าพระเยโฮวาห์พระเจ้าของท่านทรงรักท่าน
  por-BR-2018: Mas não quis o SENHOR teu Deus ouvir a Balaão; e o SENHOR teu Deus
    te tornou a maldição em bênção, porque o SENHOR teu Deus te amava.
  deu-ELO: Aber Jehova, dein Gott, wollte nicht auf Bileam hören, und Jehova, dein
    Gott, wandelte dir den Fluch in Segen; denn Jehova, dein Gott, hatte dich lieb.
  eng-WYC-2018: and thy Lord God would not hear Balaam (or but the Lord thy God would
    not listen to Balaam), and God turned his curse into thy blessing, for he loved
    thee.
  epo-epo: Sed la Eternulo, via Dio, ne volis aŭskulti Bileamon; kaj la Eternulo,
    via Dio, turnis por vi la malbenon en benon, ĉar la Eternulo, via Dio, amas vin.
  uig-PIN: Lekin Pǝrwǝrdigar Hudayinglar bolsa Balaamning sɵzini anglimay, bǝlki silǝr
    üqün ⱪarƣixni bǝrikǝtkǝ aylanduruwǝtti; qünki Pǝrwǝrdigar Hudayinglar silǝrgǝ
    muⱨǝbbǝt baƣliƣan.
  beo-beo: 'Be dilia Hina Gode da Ba:ilame ea sia: hame nabi. Be E da amo gagabusu
    afadenene bu hahawane dogolegele fidisu dilima i. Bai E da dilima asigisa.'
  tpi-OTNT: Tasol God, Bikpela bilong yumi, i no harim tok bilong Balam. Nogat. Em
    i mekim dispela tok nogut i kamap gutpela tok bilong helpim yumi. Long wanem,
    God i laikim yumi tumas.
  hau-SA: Amma Ubangiji Allahnku bai saurari Bala’am ba, sai ya mai da la’anar ta
    koma albarka gare ku, domin Ubangiji Allahnku yana ƙaunarku.
  uig-LAT: Lékin Perwerdigar Xudayinglar bolsa Balaamning sözini anglimay, belki siler
    üchün qarghishni beriketke aylanduruwetti; chünki Perwerdigar Xudayinglar silerge
    muhebbet baghlighan.
  nde-nde: Kodwa-ke, uThixo uNkulunkulu wenu kazangalalele uBhalamu kodwa waphendula
    isiqalekiso saba yisibusiso kini, ngenxa yokuthi uThixo uNkulunkulu wenu uyalithanda.
  ton-ton: Ka ko e moʻoni naʻe ʻikai tokanga ʻa Sihova ko ho ʻOtua kia Pelami; ka
    naʻe liliu ʻe Sihova ko ho ʻOtua ʻae fakamalaʻia ko e meʻa monūʻia ia kiate koe,
    koeʻuhi naʻe ʻofa kiate koe ʻa Sihova ko ho ʻOtua.
  ces-1613: (Ačkoli nechtěl Hospodin Bůh tvůj slyšeti Baláma, ale obrátil Hospodin
    Bůh tvůj tobě zlořečení v požehnání, nebo miloval tebe Hospodin Bůh tvůj.)
  eng-WMB: Nevertheless the LORD your God wouldn’t listen to Balaam, but the LORD
    your God turned the curse into a blessing to you, because the LORD your God loved
    you.
  tam-TCV: ஆனாலும், உங்களுடைய இறைவனாகிய யெகோவா பிலேயாமுக்கும செவிசாய்க்கவில்லை. உங்கள்
    இறைவனாகிய யெகோவா உங்கள்மேல் அன்பு கூர்ந்ததினால், அவனுடைய சாபத்தை உங்களுக்கு ஆசீர்வாதமாக
    மாற்றினார்.
  ceb-ULB: Apan si Yahweh nga imong Dios dili gayod magpatalinghog kang Balaam; kondili,
    gihimo ni Yahweh nga imong Dios ang tunglo ngadto sa panalangin alang kanimo,
    tungod kay nahigugma kanimo si Yahweh nga imong Dios.
  pol-UBG: PAN, twój Bóg, nie chciał jednak wysłuchać Balaama, lecz zamienił ci PAN,
    twój Bóg, przekleństwo w błogosławieństwo, gdyż umiłował cię PAN, twój Bóg.
  urd-GVU: لیکن رب تیرے خدا نے بلعام کی نہ سنی بلکہ اُس کی لعنت برکت میں بدل دی۔ کیونکہ
    رب تیرا خدا تجھ سے پیار کرتا ہے۔
  deu-1912: '[23:6] Aber der HERR, dein Gott, wollte Bileam nicht hören und wandelte
    dir den Fluch in den Segen, darum, daß dich der HERR, dein Gott, liebhatte.'
  kan-2017: ಆದರೂ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮ್ಮನ್ನು ಪ್ರೀತಿಸಿದ್ದರಿಂದ ಬಿಳಾಮನ ಮಾತಿಗೆ ಸಮ್ಮತಿಸದೆ
    ಅವನಿಂದ ಶಾಪವನ್ನು ನುಡಿಸದೆ ಆಶೀರ್ವಾದವನ್ನೇ ಹೇಳಿಸಿದನು.
  yap-yap: Machane SOMOL ni Got romed e de motoyil ngak Balaam. Ya n’en ni rin’ e
    thilyeg e buchwa’athan nge ngal’ ni fel’wa’athan ni bochan e gimed ba t’uf rok.
  hlt-MCSB: Tedae Balaam ol hnatun ham te BOEIPA na Pathen loh a huem moenih. BOEIPA
    na Pathen loh nang n'lungnah dongah BOEIPA na Pathen loh rhunkhuennah te nang
    ham yoethennah la a maelh.
  mdy-ETH: ጋዓንቴ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒዛም ዋይዛኒ ኮይባኣሴ፤ ናንጊና ናንጋ ጎዳ ዒንሢ ናሽኬሢሮ ጋዳሞ
    ዓንጆ ባንሢ ሺርሼኔ።
  twi-ASANTE: Nanso Awurade, mo Onyankopɔn, antie Balaam. Ɔdanee nnome no ma ɛyɛɛ
    nhyira maa mo, ɛfiri sɛ, Awurade mo Onyankopɔn dɔ mo.
  eng-WEBU: Nevertheless the LORD your God wouldn’t listen to Balaam, but the LORD
    your God turned the curse into a blessing to you, because the LORD your God loved
    you.
  bnp-bnp: Pali e BAKOVI DAGI a Vure ne mua, i uka ma i longototoa e Balam ge ruduraha
    mua. I gamai mua, a vuhuna a Vure i ngaru hateka mua.
  wal-wal: Qaxarinkka GODAI, intte Xoossai, Balaami giyoogaa siyanau koyibeenna; a
    qanggettaa intteyyo anjjuwau laammiis. Aissi giikko, GODAI intte Xoossai inttena
    siiqees.
  spa-PDDPT: Pero Yavé tu ʼElohim no quiso escuchar a Balaam, sino Yavé tu ʼElohim
    te convirtió la maldición en bendición, porque Yavé tu ʼElohim te amaba.
  gun-gun: Ha'e rami teĩ Senhor Penderuete Balaão ayvu noendu potai vy ojapo pendereroayvu
    porã aguã rami ijayvu vai 'rãgue py, penderayvu ete vy.
  ilo-ULB: Ngem saan a dumngeg ni Yahweh a Diosyo kenni Balaam; ngem ketdi, pinagbalin
    ni Yahweh a Diosyo a bendision iti lunod para kadakayo, gapu ta ay-ayatennakayo
    ni Yahweh a Diosyo.
  kpg-kpg: Gei Dimaadua go di godou God, hagalee hagalongo gi Balaam; ge Dimaadua
    gaa huli di hagahuaidu gii hai di hagahumalia i dono aloho i goodou.
  uig-ARA: لېكىن پەرۋەردىگار خۇدايىڭلار بولسا بالائامنىڭ سۆزىنى ئاڭلىماي، بەلكى سىلەر
    ئۈچۈن قارغىشنى بەرىكەتكە ئايلاندۇرۇۋەتتى؛ چۈنكى پەرۋەردىگار خۇدايىڭلار سىلەرگە
    مۇھەببەت باغلىغان.
  sus-sus: A luma e bɛ na ki nɛ kudɛi barima yi ɲamae mu fa wo ralande taami nun ye
    ra, wo nu na kira xɔn ma tɛmui naxɛ wo kelixi Misira. E Beyori xa di xɛmɛ Balami
    nan sare fi wo dankafe ma Petori, Mesopotamiya bɔxi ma.
  pon-2006: Ahpw KAUN-O, amwail Koht, sohte ketin karonge Palaam, pwe e ketin kawekohng
    keriauo ni kupwuramwahu, pwehki eh ketin loalloalei kumwail.
  ksd-ksd: Ma a dovotina ra Luluai kavava God pa i ga torom tai Balam; ma ga ra Luluai
    kavava God i ga pukue ra tinata na varvabilak upi ra varvadoan pire vavat, tago
    ra Luluai kavava God i ga mari avat.
  tur-YTC: Ancak Tanrın Yahve Balam'ı dinlemedi, tersine Tanrın Yahve laneti sizin
    için berekete çevirdi, çünkü Tanrın Yahve seni sevdi.
  grc-BRENT: παρὰ τὸ μὴ συναντῆσαι αὐτοὺς ὑμῖν μετὰ ἄρτων καὶ ὕδατος ἐν τῇ ὁδῷ, ἐκπορευομένων
    ὑμῶν ἐξ Αἰγύπτου, καὶ ὅτι ἐμισθώσαντο ἐπὶ σὲ τὸν Βαλαὰμ υἱὸν Βεὼρ ἐκ τῆς Μεσοποταμίας
    καταρᾶσθαί σε.
  ind-AYT: TUHAN, Allahmu, tidak mendengarkan apa yang diminta Bileam. Akan tetapi,
    Tuhan telah membalikkan kutuk menjadi berkat bagimu, karena TUHAN, Allahmu, mengasihimu.
  nya-nya: Komabe Yehova Mulungu wanu sanamvere Balaamu koma anatembenuza temberero
    kukhala dalitso kwa inu chifukwa Yehova Mulungu wanu amakukondani.
  hrv-hrv: A sve zato što nisu izašli pred vas s kruhom i vodom kad bijaste na putu
    izišavši iz Egipta; i što su za novce najmili sina Beorova, Bileama iz Petora
    u Aram Naharajimu, da te prokune.
  mps-mps: Tiali goli, Genuai Bidi dago God aga te Balamgo po odobeo, menio. Agai
    te da dolomainogo wali dwai po dabe, te po te wiegi yai po naga iliyu yai dao,
    te da tau sabo po nigiliyu yai dao. Magi baso menio. God agai da godolo mu ebaso.
  tpi-tpi: Tasol God, Bikpela bilong yumi, i no harim tok bilong Balam. Nogat. Em
    i mekim dispela tok nogut i kamap gutpela tok bilong helpim yumi. Long wanem,
    God i laikim yumi tumas.
  dan-1931: men HERREN din Gud vilde ikke høre på Bileam, og HERREN din Gud forvandlede
    Forbandelsen til Velsignelse, fordi HERREN din Gud elskede dig.
  vie-OVCB: Tuy nhiên, Chúa Hằng Hữu, Đức Chúa Trời của anh em, đâu có nghe Ba-la-am,
    Ngài đã biến lời nguyền rủa ra lời chúc phước, vì Chúa Hằng Hữu, Đức Chúa Trời
    của anh em, yêu thương anh em.
  guj-2017: પરંતુ યહોવાહ તમારા ઈશ્વરે બલામની વાત સાંભળી નહિ પણ યહોવાહ તમારા ઈશ્વરે
    તમારે માટે શાપને બદલીને આશીર્વાદ આપ્યો. કારણ કે યહોવાહ તમારા ઈશ્વર તમારા પર પ્રેમ
    રાખતા હતા.
  pon-2006A: Ahpw KAUN-O, amwail Koht, sohte ketin karonge Palaam, pwe e ketin kawekohng
    keriauo ni kupwuramwahu, pwehki eh ketin loalloalei kumwail.
  por-BRBSL: Nevertheless Javé seu Deus não quis ouvir Balaão, mas Javé seu Deus transformou
    a maldição em uma bênção para você, porque Javé seu Deus o amava.
  cth-cth: Hatei, nange BAWIPA Cathut ni Balaam e lawk tarawi pouh hoeh. Nang na pahren
    dawkvah, thoebonae hah yawhawinae lah a kâthungsak.
  twi-twi: Nanso Awurade, mo Nyankopɔn no, antie Balaam. Ɔdan nnome no maa ɛyɛɛ nhyira
    maa mo, efisɛ Awurade mo Nyankopɔn no, dɔ mo.
  hlt-hlt: Tedae Balaam ol hnatun ham te BOEIPA na Pathen loh a huem moenih. BOEIPA
    na Pathen loh nang n'lungnah dongah BOEIPA na Pathen loh rhunkhuennah te nang
    ham yoethennah la a maelh.
  tbz-SIM: Kɛ yɛ̃́ bɛ̀ do í di conɛ̀mɛ̀ mɛniɛ nnɛ̀ mudiì di do yɛ̀ dìì mɔ̀nnì Esibiti
    kɛ́nhɑ̃ kucɛ. Bɛ̀ do pètìnkɛ yúní Beɔɔ birɛ Bɑdɑmmu nwe Peɔɔ ɛì kou Mɛsopotɑmii
    tenkɛ̀ kóò cu kòo bo di bɔntɛ́ kusĩ̀nkù.
  msy-2020: Ezɨ Ikiavɨra Itir God, ian God, Balamɨn akam baraghizir puvatɨ. Ikiavɨra
    Itir God, bar ia gifonge. Kamaghɨn amizɨ, a ian akurvaghasa an akar kurar an e
    gamizir kam gɨrazɨ, a ghua akar aghuimɨn oto.
  azb-azb: Lakin Allahınız Rəbb Bilamı dinləmək istəmədi. Ona görə də Allahınız Rəbb
    bu lənəti xeyir-duaya çevirdi, çünki O sizi sevir.
  eng-DBY: But Jehovah thy God would not listen to Balaam; and Jehovah thy God turned
    the curse into blessing unto thee, because Jehovah thy God loved thee.
  hin-2017: परन्तु तेरे परमेश्वर यहोवा ने बिलाम की न सुनी; किन्तु तेरे परमेश्वर यहोवा
    ने तेरे निमित्त उसके श्राप को आशीष में बदल दिया, इसलिए कि तेरा परमेश्वर यहोवा
    तुझ से प्रेम रखता था।
  wol-KYG: ndax la ñu leen dabewul woon aw ñam, mbaa am ndox, ca yoon wa, ba ngeen
    génnee Misra, xanaa di fey Balaam doomu Bewor ma bokk Petor ca Aram Naarim, ngir
    mu sàbbi leen.
  eng-YLT: and Jehovah thy God hath not been willing to hearken unto Balaam, and Jehovah
    thy God doth turn for thee the reviling to a blessing, because Jehovah thy God
    hath loved thee;
  eng-WYC-2017: and thy Lord God would not hear Balaam, and God turned his curse into
    thy blessing, for he loved thee.
  eng-WMBB: Nevertheless the LORD your God wouldn’t listen to Balaam, but the LORD
    your God turned the curse into a blessing to you, because the LORD your God loved
    you.
  urd-GVH: लेकिन रब तेरे ख़ुदा ने बिलाम की न सुनी बल्कि उस की लानत बरकत में बदल दी।
    क्योंकि रब तेरा ख़ुदा तुझसे प्यार करता है।
  rug-rug: Ba korona avosia e Zihova sa mia Tamasa se Belami, ba iliri nia tinamanae
    tu Sa sa tinalevei, ura tataru va sisigitini gamu Sa.
  gaz-gaz: Taʼus Waaqayyo Waaqni kee abaarsa sana eebbatti siif geeddare malee Balaʼaamin
    hin dhageenye; Waaqayyo Waaqni kee si jaallataatii.
  fra-LSG: Mais l’Éternel, ton Dieu, n’a point voulu écouter Balaam; et l’Éternel,
    ton Dieu, a changé pour toi la malédiction en bénédiction, parce que tu es aimé
    de l’Éternel, ton Dieu.
  yal-yal: A ligama na kiini habadan bayo siyani itoe mi faxi ɛ ralandeni burun nun
    igen na e yii, ɛ yi kelima Misiran yi waxatin naxan yi. E Beyori a dii Balami
    saren fi nɛn ɛ xili ma keli Petori taani Mesopotamiya yamanani alogo a xa ɛ danga.
  haw-1868: Aole nae o Iehova kou Akua i hoolohe ia Balaama; aka, ua hoohuli ae o
    Iehova kou Akua i ka hoino i hoomaikai nou; no ka mea, ua aloha o Iehova kou Akua
    ia oe.
  arb-NAV: وَلَكِنَّ الرَّبَّ إِلَهَكُمْ لَمْ يَشَأْ أَنْ يَسْتَجِيبَ لِبَلْعَامَ،
    بَلْ حَوَّلَ لأَجْلِكُمُ اللَّعْنَةَ إِلَى بَرَكَةٍ، لأَنَّ الرَّبَّ إِلَهَكُمْ
    قَدْ أَحَبَّكُمْ.
  ewe-ewe: Yehowa wò Mawu meɖo to Balaam o, ke boŋ etrɔ fi si wòdi be yeaƒo ade mí
    la wòzu yayra na mí, elabena Yehowa lɔ̃ mí.
  eng-LEE: (23:6) But the Lord thy God would not hearken unto Bil'am; and the Lord
    thy God changed unto thee the curse into a blessing, because the Lord thy God
    loved thee.
  asm-FB: কিন্তু আপোনালোকৰ ঈশ্বৰ যিহোৱাই বিলিয়মৰ কথা নুশুনিলে; আপোনালোকক প্ৰেম কৰাৰ
    কাৰণে ঈশ্বৰ যিহোৱাই আপোনালোকৰ পক্ষে সেই শাও আশীৰ্ব্বাদত পৰিণত কৰিলে।
  sus-A: عَ لُمَ عٍ بّ نَ كِ نّ كُدّءِ بَرِ مَ يِ حَمَيٍ مُ قَ وٌ رَلَندٍ تَامِ نُن
    يٍ رَ، وٌ نُ نَ كِرَ شْن مَ تّمُي نَشّ وٌ كٍلِشِ مِسِرَ. عٍ بٍيٌرِ شَ دِ شّمّ
    بَلَمِ نَن سَرٍ قِ وٌ دَنكَقٍ مَ ثٍتٌرِ، مٍسٌثٌتَمِيَ بْشِ مَ.
  fra-SBL: Mais l'Éternel, ton Dieu, n'a pas voulu écouter Balaam, et l'Éternel, ton
    Dieu, a transformé la malédiction en bénédiction pour toi, car l'Éternel, ton
    Dieu, t'a aimé.
  hbo-hbo: עַל־דְּבַ֞ר אֲשֶׁ֨ר לֹא־קִדְּמ֤וּ אֶתְכֶם֙ בַּלֶּ֣חֶם וּבַמַּ֔יִם בַּדֶּ֖רֶךְ
    בְּצֵאתְכֶ֣ם מִמִּצְרָ֑יִם וַאֲשֶׁר֩ שָׂכַ֨ר עָלֶ֜יךָ אֶת־בִּלְעָ֣ם בֶּן־בְּעֹ֗ור
    מִפְּתֹ֛ור אֲרַ֥ם נַהֲרַ֖יִם לְקַֽלְלֶֽךָּ׃
  eng-WYCLIFFE: and thi Lord God nolde here Balaam, and God turnede `the cursyng of
    Balaam in to thi blessyng, for he louyde thee.
  cwe-cwe: Mbali Mndewa Mulungu, Mulungu wenu hatogole kumtegeleza Balaamu, Mulungu
    wenu kahindula duwilo ijo na kuwa kutemeligwa mate, kwaviya Mndewa Mulungu, Mulungu
    wenu kamulondani.
  kik-kik: O na kũrĩ o ro ũguo-rĩ, Jehova Ngai wanyu ndaigana gũthikĩrĩria Balamu,
    no aagarũrire kĩrumi kĩu gĩgĩtuĩka kĩrathimo harĩ inyuĩ, nĩ ũndũ Jehova Ngai wanyu
    nĩamwendete.
  fra-NCL: parce qu’ils ne sont pas venu au-devant de vous avec du pain et de l’eau,
    sur le chemin, lorsque vous sortiez d’Égypte, et parce que le roi de Moab a fait
    venir contre toi à prix d’argent Balaam, fils de Béor, de Péthor en Mésopotamie,
    pour te maudire.
  cek-AK: Toe nangcae ih Angraeng Sithaw mah Balaam ih lok to tahngai pae ai; na Angraeng
    mah ang palung o pongah, tangoenghaih to tahamhoihaih ah ang paqoi pae o lat.
  cuk-cuk: Ar be-Bab-Dummad-Jehová nue be-sabmarsoggua, Balaam-bemar-ukabsanaid itossulid.
    Be-Bab-Dummad-Jehová, Balaam-bemar-ukabsanaid bemarga bemargi-nued-binsalegega
    obinnisad.
  uig-CYR: Лекин Пәрвәрдигар Худайиңлар болса Балаамниң сөзини аңлимай, бәлки силәр
    үчүн қарғишни бәрикәткә айландурувәтти; чүнки Пәрвәрдигар Худайиңлар силәргә муһәббәт
    бағлиған.
  tel-2017: అయితే మీ దేవుడైన యెహోవా బిలాము మాట అంగీకరించలేదు. మీ దేవుడైన యెహోవా మిమ్మల్ని
    ప్రేమించాడు కనుక మీకోసం ఆ శాపాలను ఆశీర్వాదాలుగా మార్చాడు.
  hat-BSA: Sepandan, SENYÈ a, Bondye nou an, pa t dakò tande Balaam. Men SENYÈ a,
    Bondye nou an, te vire madichon an pou l devni yon benediksyon pou nou akoz SENYÈ
    nou an renmen nou.
  kos-kos: Tusruktu LEUM GOD lowos El tia porongal Balaam, a El ekulla mwe selnga
    sac nu ke sie mwe insewowo, ke sripen El lungse kowos.
  hbo-WLC: עַל־דְּבַ֞ר אֲשֶׁ֨ר לֹא־קִדְּמ֤וּ אֶתְכֶם֙ בַּלֶּ֣חֶם וּבַמַּ֔יִם בַּדֶּ֖רֶךְ
    בְּצֵאתְכֶ֣ם מִמִּצְרָ֑יִם וַאֲשֶׁר֩ שָׂכַ֨ר עָלֶ֜יךָ אֶת־בִּלְעָ֣ם בֶּן־בְּע֗וֹר
    מִפְּת֛וֹר אֲרַ֥ם נַהֲרַ֖יִם לְקַֽלְלֶֽךָּ׃
  ibo-ibo: Ma Onyenwe anyị Chineke gị egeghị Belam ntị, kama Onyenwe anyị Chineke
    gị gbanwere ịbụ ọnụ ahụ mee ka ọ ghọọrọ gị ngọzị, nʼihi na Onyenwe anyị Chineke
    gị hụrụ gị nʼanya.
  ory-ory: ତଥାପି ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ବିଲୀୟମ୍‍ର କଥା ଶୁଣିବାକୁ ସମ୍ମତ ହେଲେ ନାହିଁ।
    ମାତ୍ର ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ପ୍ରେମ କରିବାରୁ ସେହି ଅଭିଶାପକୁ ଆଶୀର୍ବାଦରେ ପରିଣତ
    କଲେ।
  chk-chk: Nge ewe Samol mi Lapalap ämi we Kot esap rongorong ngeni Palam, pwe a fen
    sorei ewe anümamau ngeni feiöch fän itemi, pun a tongeekemi.
  rop-rop: Bat YAWEI det trubala God blanga wi nomo bin lisin langa Beilam en imbin
    gibit yumob ola gudwan ting wen Beilam bin trai singim yumob. Imbin gibit yumob
    ola gudbala ting, dumaji imbin laigim yumob detmatj.
  ukr-1871: Та Господь, Бог твій, не схотїв послухати Білеама, та й обернув тобі Господь,
    Бог твій, прокляттє в благословеннє; любив бо тебе Господь, Бог твій.
  deu-1951: Aber der HERR, dein Gott, wollte nicht auf Bileam hören; sondern der HERR,
    dein Gott, verwandelte für dich den Fluch in Segen, weil der HERR, dein Gott,
    dich liebt.
  eng-JPS: (23-6) Nevertheless the LORD thy God would not hearken unto Balaam; but
    the LORD thy God turned the curse into a blessing unto thee, because the LORD
    thy God loved thee.
  srp-1865: Premda ne htje Gospod Bog tvoj poslušati Valama, nego ti Gospod Bog tvoj
    obrati prokletstvo u blagoslov, jer te milova Gospod Bog tvoj.
  lug-lug: Kyokka Mukama Katonda wo n’alemesa Balamu; ekikolimo n’akikufuuliramu omukisa,
    kubanga Mukama Katonda wo akwagala nnyo.
  heb-heb: ולא אבה יהוה אלהיך לשמע אל בלעם ויהפך יהוה אלהיך לך את הקללה לברכה כי אהבך
    יהוה אלהיך׃
  ben-IRV: কিন্তু তোমার ঈশ্বর সদাপ্রভু বিলিয়মের কথায় কান দিতে রাজি হননি; বরং তোমার
    ঈশ্বর সদাপ্রভু তোমার পক্ষে সেই অভিশাপ আশীর্বাদে পরিণত করলেন; কারণ তোমার ঈশ্বর
    সদাপ্রভু তোমাকে ভালবাসেন।
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਬਿਲਆਮ ਦੀ ਨਾ ਸੁਣੀ, ਸਗੋਂ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ
    ਨੇ ਤੁਹਾਡੇ ਲਈ ਸਰਾਪ ਨੂੰ ਬਰਕਤ ਵਿੱਚ ਬਦਲ ਦਿੱਤਾ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਡੇ
    ਨਾਲ ਪ੍ਰੇਮ ਰੱਖਦਾ ਹੈ।
  mya-JVB: သို့ရာတွင် သင် ၏ဘုရားသခင် ထာဝရဘုရား သည် ဗာလမ် စကားကို နား မ ထောင်။ သင့်
    ကိုချစ် သောကြောင့် ကျိန်ဆဲ ခြင်းကို သင် ၌ ကောင်းကြီး မင်္ဂလာ ဖြစ် စေတော်မူ၏။
  hmo-hmo: Lohiabada, emui Dirava, ese Balama ena hadikaia hereva ia kamonai lasi,
    to unai hadikaia hereva be hanamoa hereva ia halaoa, badina be Lohiabada, emui
    Dirava ese umui ia ura henia.
  urd-urd: लेकिन ख़ुदावन्द तेरे ख़ुदा ने बल'आम की न सुनी, बल्कि ख़ुदावन्द तेरे ख़ुदा
    ने तेरे लिए उस ला'नत को बरकत से बदल दिया इसलिए कि ख़ुदावन्द तेरे ख़ुदा को तुझसे
    मुहब्बत थी।
  rus-SYN: но Господь, Бог твой, не восхотел слушать Валаама и обратил Господь Бог
    твой проклятие его в благословение тебе, ибо Господь Бог твой любит тебя.
  bqc-SIM: Asa gↄↄ pↄ́ á bɛ zɛ́u á bↄa Egipi gbɛa, aai mↄ á yàaekɛi ń pɛ̃ɛoo,
    aai í kpáwá á mìo. Aa fĩabò Bɛↄↄ nɛ́ Balaaũ, Petoo pↄ́ kú Mɛsↄpↄtami
    bùsu gbɛ̃́ɛ aà láaizĩwáɛ,
  tcz-CHONGTHU: Ahinlah Pakai, Pathen in Balaam thusei chu anahsah pon, Pakai, Pathen
    in Balaam henga gaosapna aneiyin, chuin nangma ding’in phatthei nan aheidoh tai,
    ajeh chu Pakai, Pathen in nangma nangai lun ahi.
  mar-mar: तुमचा देव परमेश्वर ह्याने मात्र बलामचे ऐकले नाही. उलट त्या शापाचे रुपांतर
    आशीर्वादात केले. कारण तुमचा देव परमेश्वर याची तुमच्यावर प्रीती होती.
  qub-qub: Chaypis Balaam mañacushanta Tayta Dios manami cäsuparanchu. Chaymi Balaam
    maldisyunta goshuptiquipis Tayta Dios cuyashushpayqui bindisyunman ticrachiran.
  hat-hat: Men, Seyè a, Bondye nou an, te refize koute Balaram, epi li fè madichon
    an tounen benediksyon pou nou, paske Seyè a, Bondye nou an, renmen nou.
  eng-BSB: Yet the LORD your God would not listen to Balaam, and the LORD your God
    turned the curse into a blessing for you, because the LORD your God loves you.
  tod-tod: É ɠɛ ɠana eyɛsu ɠɔ, tɔɔzei wo ɠulazuʋɛ Ezipete yooi ʋa, ti la ɠɛni ʋaani
    wo ʋɔ pelei zu ga ɓulu ɓaa ziɛ, kɛlɛ ti Ɓeyɔɔl ná-doun zunui Ɓalaame lɛɛni ga
    wo laalɔɠɔma, nii é ɠɛni Petɔɔl, Meezɔpɔtami yooi zu, ga é wo voovo.
  eng-WEBPB: Nevertheless the LORD your God wouldn’t listen to Balaam, but the LORD
    your God turned the curse into a blessing to you, because the LORD your God loved
    you.
  kbq-kbq: Hianagi Ra Anumzana tamagri Anumzamo'a Balamunkea ontahino, tamagri'ma
    kazusima huramantea zana eri rukrahe higeno, asomu efore hu'ne. Na'ankure Ra Anumzana
    tamagri Anumzamo'a tusiza huno avesi tamante'ne.
  nhe-BL: pero imoTECO Dios ax quinejqui quitlacaquilis Balaam. Huan quipatlac nopa
    tlatelchihuali ica se tlatiochihuali para imojuanti, pampa yajaya inmechicnelía.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zanezar nuzekaiw kwaw Màrààw heminozgwer rehe
    a'e. Tupàn uzapo ze'egaiw ze'egatu romo a'e, ta'e peamutar katu a'e xe.
  eng-DRA: And the Lord thy God would not hear Balaam, and he turned his cursing into
    thy blessing, because he loved thee.
