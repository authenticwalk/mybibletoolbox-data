verse: DEU.023.020
translations:
  mal-C: അന്യദേശക്കാരിൽനിന്നു നിനക്ക് പലിശ വാങ്ങാം. എന്നാൽ നീ അവകാശമാക്കാൻപോകുന്ന
    ദേശത്തു ചെയ്യുന്ന എല്ലാ കാര്യങ്ങളിലും നിന്റെ ദൈവമായ യഹോവ നിന്നെ അനുഗ്രഹിക്കേണ്ടതിന്
    ഇസ്രായേല്യനായ ഒരു സഹോദരനോട് പലിശ വാങ്ങരുത്.
  deu-TKW: Von deinem Volksgenossen darfst du keine Zinsen nehmen, weder für Geld,
    noch für Speise, noch für irgend etwas anderes, das man auf Zins leihen kann.
  lin-lin: Okoki te kozwa mileki epai ya ndeko na yo tango odefisi ye mosolo, bilei
    to eloko mosusu oyo ekoki kobota mileki.
  eng-LSV: You may lend in usury to a stranger, but you do not lend in usury to your
    brother, so that your God YHWH blesses you in every putting forth of your hand
    on the land to where you go in to possess it.
  eng-GNV: Vnto a stranger thou mayest lend vpon vsurie, but thou shalt not lend vpon
    vsurie vnto thy brother, that the Lord thy God may blesse thee in all that thou
    settest thine hand to, in the land whither thou goest to possesse it.
  eng-WEBSTER: To a stranger thou mayest lend upon interest; but to thy brother thou
    shalt not lend upon interest; that the LORD thy God may bless thee in all that
    thou settest thy hand to in the land whither thou goest to possess it.
  nhw-BL: Sintla anquitlanejtise catli se seyoc tlali ejquetl, quena, huelis anquitlajtlanise
    ma anmechtlaxtlahui itlanca, pero ica amoisraelita icnihua, amo. Quej nopa amoTECO
    Dios anmechtiochihuas ipan nochi tlamantli catli anquichihuase ipan nopa tlali
    catli anmoaxcatise.
  swh-ONEN: Unaweza kumtoza mgeni riba, lakini siyo nduguyo Mwisraeli, ili kwamba
    Bwana Mungu wako akubariki katika kila kitu unachoweka mkono katika nchi unayoingia
    kuimiliki.
  bba-bba: Bɛɛn Isirelisibu bɑ̀ n ɡɑ̃ɑnu bɔkurɑ, i ku bu nim dokeɑ, ǹ n ɡobin nɑ,
    ǹ n mɑɑ dĩɑnun nɑ ǹ kun mɛ ɡɑ̃ɑnu ɡɑnu.
  eng-KJVCPB: 'unto a stranger thou mayest lend upon usury; but unto thy brother thou
    shalt not lend upon usury: that the Lord thy God may bless thee in all that thou
    settest thine hand to in the land whither thou goest to possess it.'
  luo-luo: Inyalo kawo ohala kuom japiny moro to ok owadu ma ja-Israel mondo Jehova
    Nyasaye ma Nyasachu ogwedhu e gimoro amora ma uketoe lwetu mar timo e piny mudhikawo
    mondo obed maru.
  meu-meu: Idau bese tauna ena amo atokauna bavabia; a varavaramu ena amo basio abia.
    Unu amo Iehova, emu Dirava, ena hahenamo na imamu ḡaukaradia latadiai baine mia,
    bavabia emui tano ai ba halaoa tanona ai.
  npi-ULB: परदेशीबाट भने तिमीहरूले ब्याज लिन सक्छौ । तर आफ्नो इस्राएली भाइबाट भने
    तिमीहरूले ब्याज लिनुहुँदैन । यसरी परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई तिमीहरूले
    अधिकार गर्न लागेको देशमा तिमीहरूको हात परेको हरेक थोकमा आशिष् दिनुभएको होस् ।
  yor-yor: Ìwọ lè ka èlé sí àlejò lọ́rùn, ṣùgbọ́n kì í ṣe arákùnrin ọmọ Israẹli, nítorí
    kí Olúwa Ọlọ́run rẹ lè bùkún ọ nínú ohun gbogbo tí o bá dáwọ́lé ní ilẹ̀ tí ò ń
    wọ̀ lọ láti ní.
  ind-ind: Kamu boleh menagih bunga apabila meminjamkan uang kepada pendatang yang
    tinggal di daerahmu, tetapi kepada orang Israel jangan meminjamkan dengan bunga.
    Taatilah peraturan ini supaya TUHAN memberkati kalian dalam segala usahamu di
    negeri yang sebentar lagi kalian duduki.
  pes-OPCB: از یک غریبه می‌توانید بهره بگیرید، ولی نه از یک اسرائیلی. اگر این قانون
    را رعایت کنید خداوند، خدایتان زمانی که وارد سرزمین موعود شوید به شما برکت خواهد
    داد.
  tgl-ULB: Sa isang dayuhan ay maaari kayong magpahiram ng may tubo; pero sa inyong
    kapwa Israelita ay hindi kayo dapat magpahiram ng mayroong tubo, para pagpalain
    kayo ni Yahweh na inyong Diyos sa lahat ng paglagyan ng inyong kamay, sa lupain
    kung saan ay inyong aangkinin.
  hui-hui: Wali agali maru tara karu baba dano harimiyagua nde bolangua howa ngi lolene
    karulape. Tí damene karuhondo ngi lolene nawiore. Tí dindi gahenge Anduane Homogo
    inanaga Ngode Datagaliwabehanda ngulebiragoria pu kamigola ibugua tí mo bayale
    helonaga tígua mana uruni baya hangu taluwa bialu haabo halimu.
  mya-mya: လူ​မျိုး​ခြား​များ​ထံ​မှ​အ​တိုး​ယူ​နိုင်​သော် လည်း ဣ​သ​ရေ​လ​အ​မျိုး​သား​ချင်း​ထံ​မှ
    အ​တိုး​မ​ယူ​ရ။ ဤ​ပ​ညတ်​ကို​လိုက်​နာ​လျှင် ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့
    သိမ်း​ယူ​မည့်​ပြည်​တွင်​သင်​တို့​ပြု​လေ​သ​မျှ ကို​ကောင်း​ချီး​ပေး​တော်​မူ​လိမ့်​မည်။
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཕྱི་ཕྱོགས་པ་རྣམས་ལས་སྐྱེད་ཀ་བླངས་ཆོག་ཀྱང་། རང་གི་སྤུན་ཟླ་ལས་སྐྱེད་ཀ་ལེན་མི་རུང་།
    དེ་ནས་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་ས་སྐལ་དུ་གནང་ནས་བདག་གིར་འཛིན་པའི་ཡུལ་དུ་ཁྱོད་ཀྱི་ལས་ཀ་ཐམས་ཅད་ལ་བྱིན་རླབས་སྩོལ་བར་འགྱུར་རོ།
    །
  sna-sna: Ungaripisa zvako mutorwa mhindu, asi kwete hama yako muIsraeri, kuitira
    kuti Jehovha Mwari wako akuropafadze pane zvose zvaungabate noruoko rwako munyika
    yauri kupinda kuti ive yenyu.
  spa-BLM: Podrás cobrarle intereses a un extranjero, pero no le cobrarás intereses
    a tu hermano, para que el Señor, tu Dios, te bendiga en todo lo que hagas en la
    tierra a la que entras a poseer.
  cac-cac: A d'a junoc ch'oc chon̈ab'il ayec' d'a e cal syal e c'anan smajananub'al
    junoc tas tzeyac' smajnej. Axo d'a junoc quetchon̈ab', man̈ e c'ana', yic vach'
    ol yac' svach'c'olal Jehová d'a eyib'an̈ d'a sat lum luum ol eyiquej chi'.
  swh-ULB: Kwa mgeni unaweza kukopesha kwa riba; lakini kwa Muisraeli mwenzako haupaswi
    kukopesha kwa riba, ili kwamba Yahwe Mungu wako aweze kukubariki katika kila jambo
    uwekalo mkono wako, katika nchi ambayo mnaenda kumiliki.
  bel-bel: іншаземцу аддавай у ліхву, а брату твайму не аддавай у ліхву, каб Гасподзь,
    Бог твой, дабраславіў цябе ва ўсім, што робіцца рукамі тваімі, на зямлі, у якую
    ты ідзеш, каб авалодаць ёю.
  deu-ELBBK: Du sollst deinem Bruder keinen Zins auflegen, Zins von Geld, Zins von
    Speise, Zins von irgendeiner Sache, die verzinst wird.
  mbb-OT: Egkehimu mulà ke ibpaanak niw is ibpesembayan niw te kenà Israilihanen,
    piru kenà egkehimu emun duma niw he Israilihanen. Beeli niw heini su para tuvazi
    kew te Nengazen he Megbevayè niw ziyà te langun he ebeelan niw zuen te tanà he
    ed-engkenen niw.
  mal-2015: അന്യനോടു പലിശ വാങ്ങാം; എന്നാൽ നീ കൈവശമാക്കുവാൻ ചെല്ലുന്ന ദേശത്തു നീ തൊടുന്നതിലൊക്കെയും
    നിന്റെ ദൈവമായ യഹോവ നിന്നെ അനുഗ്രഹിക്കേണ്ടതിന്നു സഹോദരനോടു പലിശ വാങ്ങരുതു.
  rmc-rmc: Te des kečeň le Izraelitas love abo chaben abo vareso aver, ma le lestar
    interesis.
  pes-OPV: غریب را می‌توانی به سودقرض بدهی، اما برادر خود را به سود قرض مده تایهوه
    خدایت در زمینی که برای تصرفش داخل آن می‌شوی تو را به هر‌چه دستت را بر آن درازمی
    کنی، برکت دهد.
  ron-1924: Де ла стрэин вей путя сэ ей добындэ, дар де ла фрателе тэу сэ ну ей, пентру
    ка Домнул Думнезеул тэу сэ те бинекувынтезе ын тот че вей фаче ын цара пе каре
    о вей луа ын стэпынире.
  ben-OBCV: তোমরা বিদেশির কাছ থেকে সুদ নিতে পারো, কিন্তু ইস্রায়েলী ভাইয়ের কাছ থেকে
    নয়, যেন তোমরা যে দেশ অধিকার করতে যাচ্ছ, সেই দেশে তোমরা যাতে হাত দেবে তাতেই তোমাদের
    ঈশ্বর সদাপ্রভু তোমাদের আশীর্বাদ করেন।
  som-som: Kii shisheeye ah korsaar wax baad ku deymi kartaan, laakiinse walaalkiin
    waa inaydaan korsaar wax ku deymin, in Rabbiga Ilaahiinna ahu uu idinku barakeeyo
    wax alla wixii aad gacanta ku qabataanba intaad joogtaan dalka aad u gelaysaan
    inaad hantidaan.
  lat-VUC: 'sed alieno. Fratri autem tuo absque usura id quo indiget, commodabis:
    ut benedicat tibi Dominus Deus tuus in omni opere tuo in terra, ad quam ingredieris
    possidendam.'
  eng-ASVBT: Unto a foreigner thou mayest lend upon interest; but unto thy brother
    thou shalt not lend upon interest, that Jehovah thy God may bless thee in all
    that thou puttest thy hand unto, in the land whither thou goest in to possess
    it.
  ita-1885: Presta ad usura allo straniere, ma non al tuo fratello; acciocchè il Signore
    Iddio tuo ti benedica in tutto ciò a che metterai la mano, nel paese nel quale
    tu entri per possederlo.
  eng-LXXUP: Thou shalt not lend to thy brother on usury of silver, or usury of meat,
    or usury of anything which thou mayest lend out.
  eng-ULB: To a foreigner you may lend on interest; but to your fellow Israelite you
    must not lend on interest, so that Yahweh your God may bless you in all that you
    put your hand to, in the land which you are going in to possess.
  spa-VBL: Puedes cobrarle intereses a un extranjero, pero no a un israelita, para
    que el Señor tu Dios te bendiga en todo lo que hagas en el país que vas a ocupar.
  fra-_FOB: Tu pourras prêter à intérêt à l'étranger, mais tu ne prêteras point à
    intérêt à ton frère; afin que l'Éternel ton Dieu te bénisse en toute chose à laquelle
    tu mettras la main, dans le pays où tu vas entrer pour le posséder.
  mal-mal: അന്യനോട് പലിശ വാങ്ങാം; എന്നാൽ നീ കൈവശമാക്കുവാൻ ചെല്ലുന്ന ദേശത്ത് നീ കൈവയ്ക്കുന്നതിലൊക്കെയും
    നിന്റെ ദൈവമായ യഹോവ നിന്നെ അനുഗ്രഹിക്കേണ്ടതിന് സഹോദരനോട് പലിശ വാങ്ങരുത്.
  urd-GVR: Apne Isrāīlī bhāī se sūd na le balki sirf pardesī se. Phir jab tū mulk
    par qabzā karke us meṅ rahegā to Rab terā Ḳhudā tere har kām meṅ barkat degā.
  suz-BL: अर्को रागी ङा मुर आन कली चाइक्‍ब गेपाइक्‍ने चाप्‍नीनी। तन्‍न इन लोक्‍ब आन
    कली जेर गेशा आ चाइक्‍ब मथाप्‍पाइक्‍चा। मिनु मेको टीतीनी हना, परमप्रभु यावे, इन
    परमप्रभुमी गे लचा चिक्‍शो इन के सेल्‍चा चिक्‍शो रागीमी इन कली आसीक गेब।
  ita-1927: Allo straniero potrai prestare a interesse, ma non al tuo fratello; affinché
    l’Eterno, il tuo Dio, ti benedica in tutto ciò a cui porrai mano, nel paese dove
    stai per entrare per prenderne possesso.
  ckb-ckb: دەتوانیت قەرز بە سوو بدەیتە بێگانە، بەڵام قەرز بە سوو مەدە براکەت، بۆ ئەوەی
    یەزدانی پەروەردگارت بەرەکەتدارت بکات لە هەموو شتێک کە دەستی بۆ دەبەیت لەو خاکەی
    دەچیتە ناوی هەتا دەستی بەسەردا بگریت.
  eng-BBE: 'From men of other nations you may take interest, but not from an Israelite:
    so that the blessing of the Lord your God may be on everything to which you put
    your hand, in the land which you are about to take as your heritage.'
  kan-OKCV: ಪರದೇಶದವನಿಗೆ ಬಡ್ಡಿಗೆ ಕೊಡಬಹುದೇ ಹೊರತು ಸಹೋದರನಿಗೆ ಕೊಡಬಾರದು. ಹೀಗೆ ನಡೆದರೆ ನೀವು
    ಸ್ವದೇಶವಾಗಿ ಪಡೆಯಲಿರುವ ನಾಡಿನಲ್ಲಿ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಎಲ್ಲಾ ಕೆಲಸಗಳನ್ನು
    ಆಶೀರ್ವದಿಸುತ್ತಾರೆ.
  tam-2017: அந்நியன் கையில் நீ வட்டிவாங்கலாம்; நீ சொந்தமாக்கப்போகிற தேசத்தில் உன்
    தேவனாகிய யெகோவா நீ கையிட்டுச்செய்யும் வேலையிலெல்லாம் உன்னை ஆசீர்வதிக்க உன் சகோதரன்
    கையிலே வட்டிவாங்காதே.
  spa-RV-1909: Del extraño tomarás logro, mas de tu hermano no lo tomarás, porque
    te bendiga Jehová tu Dios en toda obra de tus manos sobre la tierra á la cual
    entras para poseerla.
  ron-BTF: Pe un străin poţi să îl împrumuţi cu camătă; dar pe fratele tău să nu îl
    împrumuţi cu camătă, pentru ca DOMNUL Dumnezeul tău să te binecuvânteze în orice
    îţi vei pune mâna în ţara în care intri, să o stăpâneşti.
  eng-WEBP: You may charge a foreigner interest; but you shall not charge your brother
    interest, that the LORD your God may bless you in all that you put your hand to,
    in the land where you go in to possess it.
  eng-FBV: You may charge a foreigner interest, but not an Israelite, so that the
    Lord your God may bless you in everything you do in the country that you are going
    in to occupy.
  nld-1939: Van een buitenlander moogt ge rente nemen, maar niet van uw broeder, opdat
    Jahweh, uw God, u moge zegenen bij al wat gij doet in het land, dat gij nu in
    bezit gaat nemen.
  nch-BL: Sinta anquitanejtise cati se seyoc tali ejquet, quena, huelis anquitajtanise
    ma amechtaxtahui itanca, pero ica amoisraelita icnihua, amo. Quej nopa amoTECO
    Dios amechtiochihuas ipan nochi tamanti cati anquichihuase ipan nopa tali cati
    anmoaxcatise.
  vie-1934: Ngươi được phép lấy lợi người ngoại bang, nhưng chớ lấy lợi anh em mình,
    để Giê-hô-va Đức Chúa Trời ngươi ban phước cho ngươi về mọi việc ngươi sẽ làm
    trong xứ mà ngươi sẽ vào để nhận lấy.
  hin-CV: हां, किसी विदेशी से तुम ब्याज ले सकते हो, मगर अपने देशवासियों से नहीं, जिससे
    कि उस देश में, तुम जिस पर अधिकार करने के उद्देश्य से प्रवेश कर रहे हो, याहवेह,
    तुम्हारे परमेश्वर तुम्हारे हर एक उपक्रम में तुम्हें समृद्धि प्रदान करें.
  eng-OURB: You may lend on interest to a foreigner; but to your brother you shall
    not lend on interest, that Adonai your God may bless you in all that you put your
    hand to, in the land where you go in to possess it.
  spa-BES: 'De los hombres de otras naciones pueden cobrar interés, pero no de un
    israelita: para que la bendición del Señor tu Dios esté en todo lo que hagas,
    en la tierra que estás a punto de tomar como tu herencia.'
  tdx-tdx: Ko ampisongoeñe hitake ana’e aman-dongo’o, ndra fitomboan-drala, ndra fitomboam-baty
    ndra fitomboañ’ inoñ’ inoñe mete ampisongoeñe rekets’ ana’e.
  vid-vid: Koweza kulapa nyonjeza kwa kumwazika mjenzi, ila mng'holozo Muisilaeli
    uleche kumlapa nyonjeza, na heye Mkulu Nguluwi, Nguluwi wa hegwe, kokutambichiza
    kuli mijito ja hegwe joukola kuli isi youwele nguluta kuihalila.
  eng-OKE: Thou shalt not make usury of thy brother; the usury of money, of corn,
    or of anything that produceth usury.
  tha-KJV: ท่านจะให้คนต่างด้าวยืมเพื่อเอาดอกเบี้​ยก​็​ได้ แต่​สำหรับพี่น้องของท่าน
