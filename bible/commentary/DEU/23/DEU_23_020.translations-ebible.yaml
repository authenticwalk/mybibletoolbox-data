    oe i na mea a pau a kou lima e lawe ai ma ka aina au e hele aku nei e hooliloia
    nou.
  arb-NAV: أَمَّا الأَجْنَبِيُّ فَأَقْرِضُوهُ بِرِباً. إِنَّمَا إِيَّاكُمْ إِقْرَاضَ
    أَخِيكُمْ بِفَائِدَةٍ، لِيُبَارِكَكُمُ الرَّبُّ إِلَهُكُمْ فِي كُلِّ مَا تُنْتِجُهُ
    أَيْدِيكُمْ فِي الأَرْضِ الَّتِي أَنْتُمْ مَاضُونَ لاِمْتِلاكِهَا.
  ewe-ewe: Ele be nàxɔ deme le amedzro si, gake menye le Israelvi aɖeke si o, elabena
    ne èxɔ deme le nɔviwò Israelvi si la, Yehowa, wò Mawu la mayra wò ne èɖo Ŋugbedodonyigba
    la dzi o.
  eng-LEE: (23:21) From an alien thou mayest take interest; but from thy brother thou
    shalt not take interest; in order that the Lord thy God may bless thee in all
    the acquisition of thy hand, in the land whither thou goest to possess it.
  asm-FB: অন্য জাতিৰ লোকসকলৰ পৰা আপোনালোকে ধাৰ দি সুদ ল’ব পাৰে, কিন্তু, কোনো ইস্রায়েলীয়া
    ভাইৰ পৰা নোৱাৰে। এইদৰে চলিলে আপোনালোকে যি দেশ অধিকাৰ কৰিবলৈ গৈছে, সেই দেশত আপোনালোকে
    যিহতে হাত দিব, সকলো কাৰ্যতে আপোনালোকৰ ঈশ্বৰ যিহোৱাই আপোনালোকক আশীৰ্ব্বাদ কৰিব।
  sus-A: وٌ نَ سٍ ندٍ دٌنِ وٌ نفَشَكٍرٍنيِ بّ، كْبِرِ، دٌنسٍ، شَ نَ مُ عَ رَ سٍ فبّتّ،
    وٌ نَشَ فٍينِ يٌ قٍن عَ قَرِ.
  fra-SBL: Tu pourras prêter à intérêt à un étranger, mais tu ne prêteras pas à intérêt
    à ton frère, afin que l'Éternel, ton Dieu, te bénisse dans tout ce que tu entreprendras,
    dans le pays dont tu vas entrer en possession.
  hbo-hbo: לֹא־תַשִּׁ֣יךְ לְאָחִ֔יךָ נֶ֥שֶׁךְ כֶּ֖סֶף נֶ֣שֶׁךְ אֹ֑כֶל נֶ֕שֶׁךְ כָּל־דָּבָ֖ר
    אֲשֶׁ֥ר יִשָּֽׁךְ׃
  eng-WYCLIFFE: nethir ony othir thing, but to an alien. Forsothe thou schalt leene
    to thi brothir without vsure that that he nedith, that thi Lord God blesse thee
    in al thi werk, in the lond to which thou schalt entre to welde.
  cwe-cwe: One uhamwazima nyambenyambe kodaha kumulonda yakulihe nyingi kufosa chiumwing'hile,
    mbali mkaya miyago sekeumulonde yakulihe nyingi kufosa chiumwing'hile. Kwa kutenda
    ivo, Mndewa Mulungu, Mulungu wako, kezakutemela mate muna zisang'hano zako zose
    zondausang'hane muna iisi yondauhite kuihazi.
  kik-kik: No ũrĩhie mũndũ wa kũngĩ uumithio wa kĩndũ ũmuohoreire, no ti mũrũ wa ithe
    wanyu Mũisiraeli, nĩgeetha Jehova Ngai wanyu amũrathimage maũndũ-inĩ mothe marĩa
    mũrĩĩkaga bũrũri-inĩ ũrĩa mũrathiĩ mũwĩgwatĩre.
  fra-NCL: Tu n’exigeras de ton frère aucun intérêt ni pour argent, ni pour vivres,
    ni pour aucune chose qui se prête à intérêt.
  cek-AK: minawk kalah khaeah loe kangpung a caa to la ah; toe Israel kami nam nawkamyanawk
    khaeah loe la hmah; to tiah ni na toep han ih prae thungah na kun naah, na ban
    hoi sui ih hmuen boih ah na Angraeng Sithaw mah tahamhoihaih paek tih.
  cuk-cuk: Israel-dulesulid bese-ibmar-egichisadga be uksale, gannar bega ukdanikile,
    agindi, egi-wis-mani-onogega, sunna egi obichaa ibmar be suoed. Be-Israel-dulegindi,
    suli. Unnila gannar bega sekalaa ibmar-ukoed, mer egi be mani onogo. Ar deyobi,
    be-Bab-Dummad-Jehová, bela be yar-be-susokalidgi ibmar-imakoedgi nue-nabir begi
    binsaegalad.
  uig-CYR: Амма чәтәлликтин өсүм алсаңлар болиду, лекин қериндишиңлардин һеч өсүм
    алмаңлар. Шундақ қилсаңлар Пәрвәрдигар Худайиңлар силәр уни егиләшкә киридиған
    зиминда, қоллириңларниң барлиқ әмгигидә силәргә бәрикәт бериду.
  tel-2017: పరదేశులకు వడ్డీకి అప్పు ఇవ్వవచ్చు. మీ దేవుడైన యెహోవా మీరు స్వాధీనం చేసుకోబోయే
    దేశంలో మీ ప్రయత్నాలన్నిటిలో మిమ్మల్ని ఆశీర్వదించేలా నీ తోటి ఇశ్రాయేలు ప్రజలకు
    దేనినీ వడ్డీకి ఇవ్వకూడదు.
  hat-BSA: Nou kapab tire enterè sou yon etranje; men pou sitwayen parèy nou, nou
    pa pou mande enterè, jis pou SENYÈ, Bondye nou an, kapab beni nou nan tout sa
    ke nou eseye fè nan peyi ke nou prèt pou antre posede a.
  kos-kos: Kom ku in siyuk ma laesla ke ma kom sang nu sin sie mwetsac, a tia ke ma
    kom sang nu sin mwet Israel wiom. Akos oakwuk se inge, ac LEUM GOD lom fah akinsewowoye
    ma nukewa kom oru fin facl se ma kom ac utyak ac oakwuki we.
  hbo-WLC: לֹא־תַשִּׁ֣יךְ לְאָחִ֔יךָ נֶ֥שֶׁךְ כֶּ֖סֶף נֶ֣שֶׁךְ אֹ֑כֶל נֶ֕שֶׁךְ כָּל־דָּבָ֖ר
    אֲשֶׁ֥ר יִשָּֽׁךְ׃
  ibo-ibo: Onye mba ọzọ ka ị ga-ana ọmụrụnwa nʼihe i binyere ya, ọ bụghị onye Izrel
    ibe gị. Ka Onyenwe anyị bụ Chineke gị gọzie gị nʼihe niile i tinyere aka gị ime
    nʼala ahụ nke ị na-aba inweta.
  ory-ory: ତୁମ୍ଭେ ସୁଧ ନିମନ୍ତେ ବିଦେଶୀକୁ ଋଣ ଦେଇ ପାର; ମାତ୍ର ସୁଧ ପାଇବା ନିମନ୍ତେ ଆପଣା ଭାଇକୁ
    ଋଣ ଦେବ ନାହିଁ; ତହିଁରେ ତୁମ୍ଭେ ଯେଉଁ ଦେଶ ଅଧିକାର କରିବାକୁ ଯାଉଅଛ, ସେହି ଦେଶରେ ତୁମ୍ଭ ହସ୍ତକୃତ
    ସମସ୍ତ କର୍ମରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ଆଶୀର୍ବାଦ କରିବେ।
  chk-chk: Iwe, seni eman chon ekis ka tongeni angei winnen och mettoch ka mwüt ngeni,
    nge seni pwiüm kosap fokun angei winnen ewe mettoch ka mwüt ngeni. Are ka föri
    iei usun, ewe Samol mi Lapalap epwe afeiöchuk lon om angang meinisin ka föri lon
    ewe fanü kopwe tolong lon pwe kopwe fanüeni.
  rop-rop: Bat yumob gin meigim sambodi brom najawan kantri peiyimbek mowa den yumob
    bin lendim im, bat nomo langa yumob kantrimen. Yumob garra teiknodis langa dijan
    lowa. God garra peiyimbek yumob gudbalawei blanga ebrijing yumob dum langa det
    kantri weya yumob garra teikoba.
  ukr-1871: Чужоземцеві можна давати на чинш, братові ж свому не давати меш на чинш,
    щоб тебе благословив Господь, Бог твій, у всякому дїлї рук твоїх на землї, що
    йдеш заняти її.
  deu-1951: Dem Ausländer darfst du Zins auferlegen, deinem Bruder aber sollst du
    keinen Zins auferlegen, auf daß dich der HERR, dein Gott, segne in allem, daran
    du die Hand legst in dem Lande, dahin du kommst, um es einzunehmen.
  eng-JPS: (23-21) Unto a foreigner thou mayest lend upon interest; but unto thy brother
    thou shalt not lend upon interest; that the LORD thy God may bless thee in all
    that thou puttest thy hand unto, in the land whither thou goest in to possess
    it.
  srp-1865: Strancu podaj na dobit, ali bratu svojemu nemoj davati na dobit, da bi
    te blagoslovio Gospod Bog tvoj u svemu zašto se prihvatiš rukom svojom u zemlji
    u koju ideš da je naslijediš.
  lug-lug: Bw’onoowolanga bannaggwanga onoobasabirangako amagoba gaako; Mukama Katonda
    wo alyoke akuwenga omukisa ku buli ky’onookwatangako engalo ng’otuuse mu nsi gy’oli
    okumpi okuyingira n’okugyefunira.
  heb-heb: לנכרי תשיך ולאחיך לא תשיך למען יברכך יהוה אלהיך בכל משלח ידך על הארץ אשר
    אתה בא שמה לרשתה׃
  ben-IRV: সুদের জন্য বিদেশীকে ঋণ দিতে পার, কিন্তু সুদের জন্য নিজের ভাইকে ঋণ দেবে
    না; যেন তুমি যে দেশ অধিকার করতে যাচ্ছ, সে দেশে তোমার হাতে করা সব কাজে তোমার ঈশ্বর
    সদাপ্রভু তোমাকে আশীর্বাদ করেন।
  pan-pan: ਤੂੰ ਪਰਦੇਸੀ ਨੂੰ ਬਿਆਜ ਉੱਤੇ ਕਰਜ਼ਾ ਦੇ ਸਕਦਾ ਹੈਂ, ਪਰ ਆਪਣੇ ਭਰਾ ਨਾਲ ਅਜਿਹਾ ਨਾ ਕਰੀਂ,
    ਤਾਂ ਜੋ ਯਹੋਵਾਹ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਜਿਸ ਉੱਤੇ ਅਧਿਕਾਰ ਕਰਨ ਲਈ ਤੂੰ ਜਾਂਦਾ ਹੈਂ,
    ਤੇਰੇ ਹੱਥ ਦੇ ਸਾਰੇ ਕੰਮਾਂ ਉੱਤੇ ਤੈਨੂੰ ਬਰਕਤ ਦੇਵੇ।
  mya-JVB: တပါး အမျိုးသား၌ အတိုး ယူ၍ ချေးငှားရ၏။ သင် သွား ၍ ဝင်စား သော ပြည် တွင် သင်
    ပြု လေရာရာ ၌ သင် ၏ဘုရားသခင် ထာဝရဘုရား သည် ကောင်းကြီး ပေး တော်မူမည်အကြောင်း ၊ အမျိုးသား
    ချင်း၌ အတိုး ယူ၍ ချေးငှားခြင်းကို ရှောင်ရမည်။
  hmo-hmo: Idau bese dekenai oi heniatorehai neganai, atoa kau moni do oi abia diba.
    To oiemu varavara Israela tauna dekena amo atoa kau moni do oi abia lasi. Unai
    dekena amo Lohiabada, oiemu Dirava ese oi do ia hanamoa gau ibounai do oi karaia
    lalonai, do umui noholaia tano dekenai.
  urd-urd: तू परदेसी को सूद पर क़र्ज़ दे तो दे, लेकिन अपने भाई को सूद पर क़र्ज़ न
    देना; ताकि ख़ुदावन्द तेरा ख़ुदा उस मुल्क में जिस पर तू क़ब्ज़ा करने जा रहा है,
    तेरे सब कामों में जिनको तू हाथ लगाए तुझको बरकत दे।
  rus-SYN: иноземцу отдавай в рост, а брату твоему не отдавай в рост, чтобы Господь
    Бог твой благословил тебя во всем, что делается руками твоими, на земле, в которую
    ты идешь, чтобы овладеть ею.
  bqc-SIM: Tó a pↄe sɛ̃̀a á gbɛ̃́deeɛ, ↄ̃a ge blɛ ge pↄpãlen nò, ásu a idiaɛ̀o.
  tcz-CHONGTHU: Amavang hitobang chu gamchom miho chunga nabol thei diu, ahinlah nasopi
    kiti pou chunga athoi kiti napeh thei lou diu ahi. Athoi nalah lou'uva ahileh
    tua nachen lutna diu muna khu Pakai, Pathen in phattheina lhingsela naboh diu
    ahi.
  mar-mar: परक्याकडून व्याज घेतले तरी चालेल. पण आपल्याच बांधवाला व्याज लावू नका. हे
    नियम पाळलेत तर, ज्या देशात तुम्ही राहणार आहात तेथे हाती घेतलेल्या प्रत्येक कार्यात
    तुम्हास तुमचा देव परमेश्वर ह्याचा आशीर्वाद मिळेल.
  qub-qub: Jäpa runacunata ichanga ima ristashayquipatapis wawanta cobranqui. Marca-masiquita
    mañarga wawanta ama cobranquichu. Chaynöpami tiyanayquipaj caycaj nasyuncho Tayta
    Dios bindisyunta goshunquipaj.
  hat-hat: Nou gen dwa egzije yon moun lòt nasyon pou l' peye nou enterè sou sa nou
    prete l'. Men, nou pa ka fè yon moun pèp Izrayèl parèy nou sa. Se konsa, Seyè
    a, Bondye nou an, va beni nou nan tou sa nou pral fè nan peyi Bondye pral ban
    nou pou rele nou pa nou.
  eng-BSB: You may charge a foreigner interest, but not your brother, so that the
    LORD your God may bless you in everything to which you put your hand in the land
    that you are entering to possess.
  tod-tod: À mina wo-ɠɛɛloin ɠata ga é maalamai la walii ma, ɓaa daamianigi ma,
    ɓaa ani nɔpɛ ma, nii nu a seɠe ga é ta la ma.
  eng-WEBPB: You may charge a foreigner interest; but you shall not charge your brother
    interest, that the LORD your God may bless you in all that you put your hand to,
    in the land where you go in to possess it.
  kbq-kbq: Ru mopafi vahe'mo'ma kagripinti'ma nofi'ma hu'nenigenka amne hanankeno,
    ante agofetu huno kamigahie. Hianagi Israeli vahepinti'ma mago negafu'ma nofi'ma
    hu'nenigetma, ante agofetu hunka eme apaso hunka huonto. E'ina'ma hanageno'a amama
    unefraza mopafina maka zama hanaza zana Ra Anumzana tamagri Anumzamo'a asomu huramantegahie.
  nhe-BL: Intla inquitlanejtise tlen se sejcoyoc ejquetl, quena, huelis inquitlajtlanise
    ma inmechtlaxtlahui itlanca, pero ica imoisraelita icnihua, axtle. Queja nopa
    imoTECO Dios inmechtiochihuas ipan nochi tlamantli tlen inquichihuase ipan nopa
    tlali tlen inmoaxcatise.
  gub-BL: Pepuner temetarer imemyr henoz taw rehe amo ywy rehe har pe nehe. Penoz
    zo wyzài Izaew pe nehe. Nezewe mehe Tupàn Tuweharupi Wiko Ma'e Zanezar omono putar
    uze'egatu neremiapo nànàn nehe, ywy penemipyhyk ràm rehe peneko mehe nehe.
  eng-DRA: 'But to the stranger. To thy brother thou shalt lend that which he wanteth,
    without usury: that the Lord thy God may bless thee in all thy works in the land,
    which thou shalt go in to possess.'
