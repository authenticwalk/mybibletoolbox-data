verse: DEU.023.021
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവയ്ക്ക് നീ നേർച്ച നേർന്നാൽ അതു നിറവേറ്റാൻ താമസിക്കരുത്.
    നിന്റെ ദൈവമായ യഹോവ അതു നിന്നോടു ചോദിക്കും. അതിൽ നീ കുറ്റക്കാരനായിത്തീരും.
  deu-TKW: Von dem Ausländer darfst du Zinsen nehmen, aber von deinem Volksgenossen
    darfst du keine fordern, damit dich Jahwe, dein Gott, in allem segne, was deine
    Hand unternimmt in dem Lande, in das du einziehst, um es in Besitz zu nehmen.
  lin-lin: Okoki kozwa mileki epai ya mopaya, kasi epai ya ndeko na yo moto ya Isalaele
    te ; mpo ete Yawe, Nzambe na bino, apambola bino na misala nyonso oyo maboko na
    bino ekosala kati na mokili oyo bokokota mpo na kozwa.
  eng-LSV: When you vow a vow to your God YHWH, you do not delay to complete it; for
    your God YHWH certainly requires it from you, lest it has been sin in you.
  eng-GNV: 'When thou shalt vowe a vowe vnto the Lord thy God, thou shalt not be slacke
    to paye it: for the Lord thy God will surely require it of thee, and so it should
    be sinne vnto thee.'
  eng-WEBSTER: 'When thou shalt vow a vow to the LORD thy God, thou shalt not defer
    to pay it: for the LORD thy God will surely require it of thee; and it would be
    sin in thee.'
  nhw-BL: “Quema anquitencahuilise TOTECO Dios para temachtli anquichihuase se tlenijqui
    o para anquimacase se tlamantli, amo xijhuejcahualtica para anquitlamichihuase,
    pampa elis se tlaixpanoli. TOTECO Dios anmechtlajtlanía xijchihuaca catli anquitencahuilijque.
  swh-ONEN: Ukiweka nadhiri kwa Bwana Mungu wako, usichelewe kuitimiza, kwa kuwa Bwana
    Mungu wako atakudai, nawe utakuwa na hatia ya dhambi.
  bba-bba: Sɔɔwɑ i ko i yen bweseru kuɑ, ɑdɑmɑ i ku rɑ bɛɛn Isirelisibu kuɑ mɛ, kpɑ
    Gusunɔ bɛsɛn Yinni u bɛɛ domɑru kuɑ tem mɛ sɔɔ mɛ i ko i du mi, i n mɔ.
  eng-KJVCPB: 'When thou shalt vow a vow unto the Lord thy God, thou shalt not slack
    to pay it: for the Lord thy God will surely require it of thee; and it would be
    sin in thee.'
  luo-luo: Ka ukwongʼoru ne Jehova Nyasaye ma Nyasachu, to kik ubadhru chule, nimar
    Jehova Nyasaye ma Nyasachu biro bandhou wachno ma ubed joketho.
  meu-meu: Iehova, emu Dirava, ba gwau henia hamata negana ai, emu gwauhamata ihamomokanina
    ai basio halahe. Badina be Iehova, emu Dirava, ese emu gwauhamata anina na emu
    ai baine tahua; bema lasi, ia ese baine gwauraimu kara dika tauna.
  npi-ULB: तिमीहरूले परमप्रभु तिमीहरूका परमेश्‍वरलाई भाकल गर्दा यसलाई पुरा गर्न विलम्ब
    नगर किनकि परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूबाट यो चाहनुहुन्छ । भाकल पुरा
    नगर्नु पाप हो ।
  yor-yor: Bí o bá jẹ́ ẹ̀jẹ́ fún Olúwa Ọlọ́run rẹ, má ṣe lọ́ra láti san án, nítorí
    Olúwa Ọlọ́run rẹ yóò béèrè rẹ̀ lọ́wọ́ rẹ, o sì máa jẹ̀bi ẹ̀ṣẹ̀.
  ind-ind: “Apabila kamu berjanji untuk mempersembahkan sesuatu bagi TUHAN, jangan
    menunda untuk memenuhi janjimu itu. Karena jika kamu berjanji, TUHAN Allahmu menganggap
    persembahan itu sebagai kewajiban. Kamu berdosa jika tidak memenuhinya.
  pes-OPCB: هنگامی که برای خداوند نذر می‌کنید نباید در وفای آن تأخیر کنید، چون خداوند
    می‌خواهد نذرهای خود را به موقع ادا کنید. ادا نکردن نذر، گناه محسوب می‌شود.
  tgl-ULB: Kapag kayo ay gumawa ng panata kay Yahweh na inyong Diyos, hindi dapat
    kayo matagal sa pagtupad nito, dahil si Yahweh na inyong Diyos ay tiyak hihingiin
    ito sa inyo; magiging kasalanan ito kapag hindi ninyo ito tutuparin.
  hui-hui: Tígua Anduane Homogo inanaga Ngode Datagaliwabehondo ogoale mbira buleore
    lalu bi lowirimiyagua nde lowirimidago abaleore bulene nga. Anduane Homogo ibugua
    bi lowinigo embeda nahaga kagome tígua bule lalu lowirimigo embeda harimiyagua
    nde ibunaga deni tígua biako hene wulebira.
  mya-mya: '``သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား အား​က​တိ​သစ္စာ​ထား​လျှင် ထို​ကတိ​သစ္စာ​ဝတ်
    ကို​ဖြေ​ရန်​မ​နှောင့်​နှေး​စေ​နှင့်။ အ​ကယ်​၍ နှောင့်​နှေး​ခဲ့​သော်​သင်​၌​အ​ပြစ်​ရောက်​လိမ့်
    မည်။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དམ་བཅས་པ་ཡིན་ན། དེ་བསྒྲུབ་པར་འགོར་འགྱངས་བྱེད་མི་རུང་།
    གང་ལ་ཞེ་ན། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་དེ་འདེད་པ་དང་། དེའི་དུས་སུ་ཁྱོད་རྣམས་ལ་སྡིག་པ་ཡོད་པ་ཡིན།
  sna-sna: Kana ukaita mhiko pamberi paJehovha Mwari wako, usanonoka kuiripa, nokuti
    Jehovha Mwari wako zvirokwazvo achaibvunza kwauri uye uchava nemhosva yechivi.
  spa-BLM: Cuando hagas un voto a Yahvé, tu Dios, no te descuides en pagarlo, porque
    Yahvé, tu Dios, te lo exigirá con toda seguridad; y sería pecado en ti.
  cac-cac: Ayic tzeyac'an e ti' d'a Jehová co Diosal, elan̈chamel tze c'anab'ajej,
    yujto ol sc'anb'ej Jehová chi' d'ayex. Tato max eyac'a' tz'och e mul.
  swh-ULB: Unapofanya kiapo kwa Yahwe Mungu wako, haupaswi kukawia kuikamilsha, kwa
    maana Yahwe Mungu wako hakika atadai kiapo hicho; itakuwa dhambi kako usipokamilisha.
  bel-bel: Калі дасі абяцаньне Госпаду, Богу твайму, адразу выканай яго, бо Гасподзь,
    Бог твой, спагоніць зь цябе яго, і на табе будзе грэх;
  deu-ELBBK: Dem Fremden magst du Zins auflegen, aber deinem Bruder sollst du keinen
    Zins auflegen; damit der HERR, dein Gott, dich segne in allem Geschäft deiner
    Hand in dem Land, wohin du kommst, um es in Besitz zu nehmen.
  mbb-OT: “Emun ebpenaad kew ziyà te Nengazen he Megbevayè niw, kenè kew meduwazuwa
    is edtuman dutun, su kenà duwazuwa he edsukuten heini te Nengazen he Megbevayè
    niw, wey ebpekesalè kew emun kenè niw heini edtumanen.
  mal-2015: നിന്റെ ദൈവമായ യഹോവെക്കു നേർച്ച നേർന്നാൽ അതു നിവർത്തിപ്പാൻ താമസം വരുത്തരുതു;
    അങ്ങനെ ചെയ്താൽ നിന്റെ ദൈവമായ യഹോവ നിന്നോടു ചോദിക്കും; അതു നിങ്കൽ പാപമായിരിക്കും.
  rmc-rmc: Ale te des kečeň le cudzincos, šaj lestar les interesis, ale le Izraelitastar
    ma le, hoj tut o RAJ, tiro Del, te požehňinel andre savoreste, so kereha andre
    phuv, savi džas te zalel.
  pes-OPV: چون نذری برای یهوه خدایت می‌کنی دروفای آن تاخیر منما، زیرا که یهوه خدایت
    البته آن را از تو مطالبه خواهد نمود، و برای تو گناه خواهد بود.
  ron-1924: Дакэ фачь о журуинцэ Домнулуй Думнезеулуй тэу, сэ ну преӂець с-о ымплинешть,
    кэч Домнул Думнезеул тэу ыць ва чере сокотялэ, ши те вей фаче виноват де ун пэкат.
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভুর কাছে যদি তোমরা কোনও মানত করো, তা পূরণ করতে দেরি
    কোরো না, কেননা তোমাদের ঈশ্বর সদাপ্রভু নিশ্চয়ই তা দাবি করবেন এবং তোমরা পাপে দোষী
    হবে।
  som-som: Oo markaad Rabbiga Ilaahiinna ah nidar u nidartaan waa inaydaan ka raagin
    inaad waxaas bixisaan, waayo, Rabbiga Ilaahiinna ahu hubaal kaas wuu idin weyddiin
    doonaa, oo dembi buu idinku noqon lahaa.
  lat-VUC: 'Cum votum voveris Domino Deo tuo, non tardabis reddere: quia requiret
    illud Dominus Deus tuus, et si moratus fueris, reputabitur tibi in peccatum.'
  eng-ASVBT: 'When thou shalt vow a vow unto Jehovah thy God, thou shalt not be slack
    to pay it: for Jehovah thy God will surely require it of thee; and it would be
    sin in thee.'
  ita-1885: Quando tu avrai votato un voto al Signore Iddio tuo, non indugiar d'adempierlo;
    perciocchè il Signore Iddio tuo per certo te ne ridomanderebbe conto, e vi sarebbe
    peccato in te.
  eng-LXXUP: Thou mayest lend on usury to a stranger, but to thy brother thou shalt
    not lend on usury; that the Lord thy God may bless thee in all thy works upon
    the land, into which thou art entering to inherit it.
  eng-ULB: When you make a vow to Yahweh your God, you must not be slow in fulfilling
    it, for Yahweh your God will surely require it of you; it would be sin for you
    not to fulfill it.
  spa-VBL: Si haces una promesa al Señor tu Dios, no tardes en cumplirla, porque él
    definitivamente te exigirá que la cumplas y serás culpable de pecado si no lo
    haces.
  fra-_FOB: Quand tu auras fait un vœu à l'Éternel ton Dieu, tu ne différeras point
    de l'accomplir; car l'Éternel ton Dieu ne manquerait pas de te le redemander;
    et il y aurait du péché en toi.
  mal-mal: നിന്റെ ദൈവമായ യഹോവയ്ക്കു നേർച്ച നേർന്നാൽ അത് നിവർത്തിക്കുവാൻ താമസം വരുത്തരുത്;
    അങ്ങനെ ചെയ്താൽ നിന്റെ ദൈവമായ യഹോവ നിന്നോട് ചോദിക്കും; അത് നിനക്ക് പാപമായിരിക്കും.
  urd-GVR: Jab tū Rab apne Ḳhudā ke huzūr mannat māne to use pūrā karne meṅ der na
    karnā. Rab terā Ḳhudā yaqīnan tujh se is kā mutālabā karegā. Agar tū use pūrā
    na kare to qusūrwār ṭhahregā.
  suz-BL: मिनु गेपुकीमी परमप्रभु यावे, इन परमप्रभु नु कसम जनीनु, मेको खाप्‍शा, थाप्‍चा
    कली मरिम्‍दीन। मारदे हना परमप्रभु यावे, इन परमप्रभुमी कसम खाप्‍शो कोव़चा दाक्‍ब।
    मो मपाइतीनी हना, गे पाप राइनीनी। गन्‍ती ३०:३
  ita-1927: Quando avrai fatto un voto all’Eterno, al tuo Dio, non tarderai ad adempirlo;
    poiché l’Eterno, il tuo Dio, te ne domanderebbe certamente conto, e tu saresti
    colpevole;
  ckb-ckb: ئەگەر نەزرێکت بۆ یەزدانی پەروەردگارت کرد بەجێهێنانی دوا مەخە، چونکە یەزدانی
    پەروەردگارت لێت داوا دەکات، جا بەسەرتەوە دەبێتە گوناه.
  eng-BBE: 'When you take an oath to the Lord, do not be slow to give effect to it:
    for without doubt the Lord your God will make you responsible, and will put it
    to your account as sin.'
  kan-OKCV: ನೀನು ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಹರಕೆಮಾಡಿದ ಮೇಲೆ ಅದನ್ನು ಸಲ್ಲಿಸುವುದಕ್ಕೆ ತಡಮಾಡಬೇಡ.
    ಏಕೆಂದರೆ ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಅದನ್ನು ನಿಶ್ಚಯವಾಗಿಯೂ ನಿನ್ನ ಬಳಿಯಲ್ಲಿ ವಿಚಾರಿಸುವರು.
    ತೀರಿಸದೆ ಹೋಗುವದು ಪಾಪ.
  tam-2017: “நீ உன் தேவனாகிய யெகோவாவுக்குப் பொருத்தனை செய்திருந்தால், அதைச் செலுத்தத்
    தாமதம்செய்யாதே; உன் தேவனாகிய யெகோவா அதை நிச்சயமாக உன் கையில் கேட்பார்; அது உனக்குப்
    பாவமாகும்.
  spa-RV-1909: Cuando prometieres voto á Jehová tu Dios, no tardarás en pagarlo; porque
    ciertamente lo demandará Jehová tu Dios de ti, y habría en ti pecado.
  ron-BTF: Când vei face o promisiune DOMNULUI Dumnezeul tău, să nu întârzii să o
    împlineşti, pentru că DOMNUL Dumnezeul tău îţi va cere socoteală; şi va fi păcat
    în tine.
  eng-WEBP: When you vow a vow to the LORD your God, you shall not be slack to pay
    it, for the LORD your God will surely require it of you; and it would be sin in
    you.
  eng-FBV: If you make a promise to the Lord your God, don't be slow in keeping it,
    because he will definitely demand that you fulfill it and you will be guilty of
    sin if you don't.
  nld-1939: Wanneer ge aan Jahweh, uw God, een gelofte doet, talm dan niet, ze ook
    te volbrengen; want Jahweh, uw God, zal ze van u blijven eisen, en er zal schuld
    op u rusten.
  nch-BL: “Quema anquitencahuilise TOTECO Dios para temachti anquichihuase se tenijqui
    o para anquimacase se tamanti, amo xijhuejcahualtica para anquitamichihuase, pampa
    elis se taixpanoli. TOTECO Dios amechtajtanía xijchihuaca cati anquitencahuilijque.
  vie-1934: Khi ngươi hứa nguyện cùng Giê-hô-va Đức Chúa Trời ngươi, thì chớ trì hoãn
    làm cho xong; vì Giê-hô-va Đức Chúa Trời ngươi hẳn sẽ đòi sự hoàn nguyện ấy; bằng
    chẳng làm cho xong, ngươi sẽ mang lấy tội.
  hin-CV: जब कभी तुम याहवेह, अपने परमेश्वर के लिए मन्नत मानो, तुम उसे पूरा करने में
    विलंब नहीं करोगे. क्योंकि याहवेह, तुम्हारे परमेश्वर निश्चयतः तुमसे यह ले ही लेंगे,
    मगर तब तुम उनके सामने पापी बन जाओगे.
  eng-OURB: When you vow a vow to Adonai your God, you shall not be slack to pay it;
    for Adonai your God will surely require it of you; and it would be crime deserving
    peanlty, sin ·missing the goal· to you.
  spa-BES: Cuando Hagan un juramento al Señor, no tardes en cumplirlo, porque sin
    duda el Señor tu Dios los hará responsable, y lo considerará pecado.
  tdx-tdx: Azo’o angalañ’ ana’e ty renetane nam­pi­songoe’o, f’ie longo, tsy hangala’o
    ana’e ze ampi­songoe’o soa te hitahy azo t’Iehovà Andria­nañahare’o am-pitoloña’o
    iaby an-tane hiziliha’o ho tavane’o ao.
  vid-vid: “Houchilaha kwa Mkulu Nguluwi, Nguluwi wa hegwe, uleche kukawila kweneza,
    mina Mkulu Nguluwi, Nguluwi wa hegwe koilapa kwa hegwe, nagwe kowa na gehile.
  eng-OKE: From a son of the Gentiles thou mayest take usury, but from thy brother
    thou shalt not take it; for the Lord thy God will bless thee in all that thou
    put test thy hand unto in the land to which thou goest to possess it.
  tha-KJV: เมื่อท่านปฏิญาณต่อพระเยโฮวาห์พระเจ้าของท่าน ท่านอย่าละเลยไม่ทำตามคำปฏิญาณนั้น
    เพราะว่าพระเยโฮวาห์พระเจ้าของท่านจะทรงเรียกเอาจากท่านเป็นแน่ และท่านจะมี​บาป
  por-BR-2018: Quando prometeres voto ao SENHOR teu Deus, não tardarás em pagá-lo;
    porque certamente o exigirá o SENHOR teu Deus de ti, e haveria em ti pecado.
  deu-ELO: Wenn du Jehova, deinem Gott, ein Gelübde tust, so sollst du nicht zögern,
    es zu bezahlen; denn Jehova, dein Gott, wird es gewißlich von dir fordern, und
    es wird Sünde an dir sein.
  eng-WYC-2018: When thou makest a vow to thy Lord God, thou shalt not tarry to yield
    it, for thy Lord God shall ask that of thee; and if thou tarriest, it shall be
    reckoned to thee into sin. (When thou makest a vow to the Lord thy God, thou shouldest
    not delay in fulfilling it, for the Lord thy God shall ask for that of thee; and
    if thou delayest, it shall be reckoned unto thee as a sin.)
  epo-epo: Se vi faros promeson al la Eternulo, via Dio, ne prokrastu plenumi ĝin;
    ĉar la Eternulo, via Dio, postulos ĝin de vi, kaj estos sur vi peko.
  uig-PIN: Sǝn Pǝrwǝrdigar Hudaying aldida bir nǝrsini ataxⱪa ⱪǝsǝm ⱪilƣan bolsang,
    uningƣa ǝmǝl ⱪilixⱪa ⱨayal ⱪilma. Bolmisa, Pǝrwǝrdigar Hudaying uni sǝndin tǝlǝp
    ⱪilƣinida gunaⱨkar bolisǝn.
  beo-beo: Dilia Hina Godema hou hamomu ilegele sia:sea, defea, dilia sia:i liligi
    hedolowane hamoma. Hina Gode da dilia sia:i liligi nabi amola dilia da Ema ogogomu
    higasa. Hame hamosea, amo da dima wadela:i hou.
  tpi-OTNT: “Sapos yupela i mekim wanpela strongpela promis long God, Bikpela bilong
