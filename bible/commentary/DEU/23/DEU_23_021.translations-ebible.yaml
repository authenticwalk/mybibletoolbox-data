    it schal be arretid to thee in to synne.
  cwe-cwe: “Vondawike chilaho kwa Mndewa Mulungu, Mulungu wako, sekeukalame kuchifikiza,
    kwaviya Mndewa Mulungu, Mulungu wako kezachidai kumwako, na kwizakuwa kuhasanya.
  kik-kik: Ũngĩkeehĩta mwĩhĩtwa kũrĩ Jehova Ngai waku, ndũgekĩre mũhũthia kũhingia
    mwĩhĩtwa ũcio, nĩgũkorwo Jehova Ngai waku ndarĩ hĩndĩ atagakũũria ũndũ ũcio, na
    nĩũgatuuo nĩwĩhĩtie.
  fra-NCL: Tu peux exiger un intérêt de l’étranger, mais tu n’en tireras pas de ton
    frère, afin que Yahweh, ton Dieu, te bénisse dans tout ce que tu entreprendras,
    dans le pays où tu vas entrer pour le posséder.
  cek-AK: Na Angraeng Sithaw khaeah lokkamhaih na sak nahaeloe, na sak ih lokkamhaih
    to sah ai ah om hmah; na Angraeng Sithaw mah suk ueloe, na zaehaih ah om moeng
    tih.
  cuk-cuk: ”Ar be-Bab-Dummad-Jehováʼba be ise-sogar sogsadibe, an bega ibmar imakedseye,
    deyob be sogsadi, gwae-gwae-imaked be sao. Ar be deyob imaksulile, be-Bab-Dummad-Jehová
    bega sognonikoed, be anga ise-sogar-sogsad imakoye. Ar be-sogsadba be imaksulile,
    Bab-Dummadgi be nue-dummad-isgussunye soglegoed.
  uig-CYR: Сән Пәрвәрдигар Худайиң алдида бир нәрсини аташқа қәсәм қилған болсаң,
    униңға әмәл қилишқа һаял қилма. Болмиса, Пәрвәрдигар Худайиң уни сәндин тәләп
    қилғинида гунакар болисән.
  tel-2017: మీరు మీ దేవుడైన యెహోవాకు మొక్కుకున్న తరువాత ఆ మొక్కుబడిని చెల్లించే విషయంలో
    ఆలస్యం చేయకూడదు. మీ దేవుడైన యెహోవా అది చెల్లించడం జరగాలని చూస్తాడు. అలా చేయకపోతే
    అది మీకు పాపంగా పరిణమిస్తుంది.
  hat-BSA: Lè nou fè yon ve a SENYÈ a, Bondye nou an, nou p ap pran reta pou peye
    li, paske sa ta yon peche nan ou, e SENYÈ, Bondye nou an, va, anverite, egzije
    l nan men nou.
  kos-kos: “Ke kom oru sie wulela ku nu sin LEUM GOD lom, nik kom pahtlac in akfalye
    ma kom wulela kac. LEUM GOD El ac soano tuh kom in akfalye wuleang lom. Kom fin
    tia akfalyela, kom orekma koluk.
  hbo-WLC: לַנָּכְרִ֣י תַשִּׁ֔יךְ וּלְאָחִ֖יךָ לֹ֣א תַשִּׁ֑יךְ לְמַ֨עַן יְבָרֶכְךָ֜
    יְהוָ֣ה אֱלֹהֶ֗יךָ בְּכֹל֙ מִשְׁלַ֣ח יָדֶ֔ךָ עַל־הָאָ֕רֶץ אֲשֶׁר־אַתָּ֥ה בָא־שָׁ֖מָּה
    לְרִשְׁתָּֽהּ׃ ס
  ibo-ibo: Mgbe i kwere Onyenwe anyị bụ Chineke gị nkwa, alala azụ nʼịkwụghachi ya,
    nʼihi na Onyenwe anyị Chineke gị chọrọ ka ị kwụghachi nkwa gị ọsịịsọ. Ọ ga-abụkwara
    gị mmehie ma i meghị ya.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ତୁମ୍ଭେ ମାନତ ମନାସିଲେ, ତାହା ଦେବାକୁ
    ବିଳମ୍ବ କରିବ ନାହିଁ; କାରଣ ତାହା ତୁମ୍ଭର ପାପ ହେବ; ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଅବଶ୍ୟ ତୁମ୍ଭଠାରୁ
    ତାହା ଆଦାୟ କରିବେ।
  chk-chk: Iwe, are ka eäni eu pwon ngeni ewe Samol mi Lapalap om we Kot, kosap tunala
    fansoun om kopwe apwönüetä. Pun ewe Samol mi Lapalap om we Kot epwe fokun angei
    senuk mine ka eäni pwon, nge en kopwe tipis, are kosap apwönüetä.
  rop-rop: “En wen yumob meigim pramis langa YAWEI det trubala God blanga wi, wal
    yumob kaan breigim yumob pramis, dumaji YAWEI garra kipgon jinggabat wanim yumob
    bin pramis, dumaji im brabli nogud wen yumob breigim yumob pramis lagijat.
  ukr-1871: Коли зробиш яку обітницю Господеві, Богу твому, не гайся сповнити її;
    бо Господь, Бог твій, певно впімнеться в тебе, і буде тобі гріх.
  deu-1951: Wenn du dem HERRN, deinem Gott, ein Gelübde tust, so sollst du nicht säumen,
    es zu erfüllen; denn der HERR, dein Gott, wird es gewiß von dir fordern, und es
    würde dir Sünde sein.
  eng-JPS: (23-22) When thou shalt vow a vow unto the LORD thy God, thou shalt not
    be slack to pay it; for the LORD thy God will surely require it of thee; and it
    will be sin in thee.
  srp-1865: Kad uèiniš zavjet Gospodu Bogu svojemu, ne oklijevaj ispuniti ga, jer
    æe ga tražiti od tebe Gospod Bog tvoj, i biæe na tebi grijeh.
  lug-lug: “Bw’oneeyamanga obweyamo eri Mukama tolwangawo kubutuukiriza, kubanga ddala
    ddala Mukama Katonda wo agenda kukikulagira olyoke weewonye omusango olw’ekibi
    ekyo.
  heb-heb: כי תדר נדר ליהוה אלהיך לא תאחר לשלמו כי דרש ידרשנו יהוה אלהיך מעמך והיה
    בך חטא׃
  ben-IRV: তুমি নিজের ঈশ্বর সদাপ্রভুর উদ্দেশ্যে কিছু প্রতিজ্ঞা করলে তা দিতে দেরী কর
    না; কারণ তোমার ঈশ্বর সদাপ্রভু অবশ্য তা তোমার থেকে আদায় করবেন; না দিলে তোমার পাপ
    হবে।
  pan-pan: ਜਦ ਤੂੰ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਸੁੱਖਣਾ ਸੁੱਖੇਂ ਤਾਂ ਉਸ ਨੂੰ ਪੂਰਾ ਕਰਨ ਵਿੱਚ ਢਿੱਲ
    ਨਾ ਕਰੀਂ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਉਸ ਨੂੰ ਜ਼ਰੂਰ ਹੀ ਤੇਰੇ ਕੋਲੋਂ ਲੈ ਲਵੇਗਾ ਅਤੇ ਢਿੱਲ
    ਕਰਨਾ ਤੇਰੇ ਲਈ ਪਾਪ ਹੋਵੇਗਾ।
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား အား သစ္စာ ဂတိထားလျှင် ၊ ထားသည်အတိုင်း မပြုဘဲမနေရ။
    သင် ၏ ဘုရားသခင် ထာဝရဘုရား သည် ဧကန်အမှန်တောင်း တော်မူမည်။ သင်သည် မပြုဘဲနေလျှင်
    အပြစ် ရောက် လိမ့်မည်။
  hmo-hmo: “Lohiabada oiemu Dirava dekenai gwauhamata ta do oi gwauraia neganai, inai
    gwauhamata do oi hamomokania haraga. Badina be Lohiabada, oiemu Dirava ese oiemu
    gwauhamata ena anina be oi dekena amo do ia tahua, bona bema lasi neganai, oi
    be mai oiemu kara dika Lohiabada ena vairanai.
  urd-urd: जब तू ख़ुदावन्द अपने ख़ुदा की ख़ातिर मिन्नत माने तो उसके पूरा करने में
    देर न करना, इसलिए कि ख़ुदावन्द तेरा ख़ुदा ज़रूर उसको तुझसे तलब करेगा तब तू गुनाहगार
    ठहरेगा।
  rus-SYN: Если дашь обет Господу Богу твоему, немедленно исполни его, ибо Господь
    Бог твой взыщет его с тебя, и на тебе будет грех;
  bqc-SIM: À a idia bui zĩ̀loɛ, ãma ásu dia á gbɛ̃́deeɛo, Dii á Lua i báaadaɛ́
    á zĩ píiu bùsu pↄ́ álɛ gɛ́ síipi guu.
  tcz-CHONGTHU: Pakai, Pathen adia thilkhat peh ding natiuva ahileh hichu napeh ding
    tenguleh lungkihna ima nanei louhel diu ahi. Ajeh chu Pakai, Pathen in nangho
    chunga ahin del khum jeng ding, napeh lou'uva ahileh hichu nangho dinga chonset
    a kisim ding ahi.
  mar-mar: तुमचा देव परमेश्वर ह्याला नवस बोललात तर तो फेडायला उशीर करु नका. कारण तुमचा
    देव परमेश्वर तुम्हास त्याचा जाब विचारील. नवस फेडला नाहीत तर पाप लागेल.
  qub-qub: «Tayta Diosta aunishpayquega mana gongaypa cumlinqui. Mana cumlerga juchayojmi
    canquipaj. Chaura Tayta Diosga jusgashunquipämi.
  hat-hat: Lè yonn nan nou pwomèt Seyè a n'ap fè kichòy pou li, pa kite twòp tan pase
    anvan nou kenbe pwomès la, paske Seyè a, Bondye nou an, p'ap manke mande nou kont.
    Lè sa a, n'a gen yon peche sou konsyans nou.
  eng-BSB: If you make a vow to the LORD your God, do not be slow to keep it, because
    He will surely require it of you, and you will be guilty of sin.
  tod-tod: Wa zoo wo wɛɛn ɠata ga é maalamai la ma, kɛlɛ à mina maalama ɠula wo-ɠɛɛloin
    ya, naa ɠa a kɛ Ɠɔoɠɔ GALAGI wa-ƓALAGI tuya loo wo ʋɛ, wo-yeavaiti kpein su, zooi
    naa zu, nii wo liizu wo seɠe ga wɔnɔ.
  eng-WEBPB: When you vow a vow to the LORD your God, you shall not be slack to pay
    it, for the LORD your God will surely require it of you; and it would be sin in
    you.
  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamofonte'ma mago'a zanku'ma huvempama hu'ne'nutma,
    za'zatera avazu huta ovuta ame hutma anama huvempama hu'ne'naza zana hiho. Na'ankure
    Ra Anumzana tamagri Anumzamo'a ame hunka anazana huo huno antahigahiankino, ko'ma
    anazama osnutma kumi hugahaze.
  nhe-BL: “Quema inquitencahuilise TOTECO Dios para temachtli inquichihuase se tlenijqui
    o para inquimacase se tlamantli, amo xijhuejcahualtica para inquitlamichihuase,
    pampa elis se tlaixpanoli. TOTECO Dios inmechtlajtlanía xijchihuaca tlen inquitencahuilijque.
  gub-BL: Aze eremume'u neremiapo ràm Tupàn Tuweharupi Wiko Ma'e Zanezar pe nehe,
    tuwe na'iàrew kwaw iapo àwàm nehe. Tupàn uputar iapo àwàm a'e. Uzapo kar imume'u
    arer pe. Aze nerezapo kwaw neremimume'u kwer nehe, ikatu 'ym ma'e iapo har romo
    ereiko Tupàn henataromo nehe.
  eng-DRA: 'When thou hast made a vow to the Lord thy God, thou shalt not delay to
    pay it: because the Lord thy God will require it. And if thou delay, it shall
    be imputed to thee for a sin.'
