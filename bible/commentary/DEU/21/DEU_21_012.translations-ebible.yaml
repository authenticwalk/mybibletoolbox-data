verse: DEU.021.012
translations:
  mal-C: അവളെ നിന്റെ വീട്ടിൽ കൂട്ടിക്കൊണ്ടുപോയി അവളുടെ തലയിലെ മുടി വടിച്ചുകളയുകയും
    അവളുടെ നഖം മുറിച്ചുകളയുകയും
  deu-TKW: so bringe sie hinein in dein Haus, daß sie ihr Haupt beschere, ihre Nägel
    beschneide
  lin-lin: Boye mobali oyo asepeli kobala mwasi yango akokotisa ye kati na ndako na
    ye, mpe mwasi yango akomikokola suki ya moto na ye, akomikata manzaka na ye ;
  eng-LSV: then you have brought her into the midst of your household, and she has
    shaved her head, and prepared her nails,
  eng-GNV: Then thou shalt bring her home to thine house, and she shall shaue her
    head, and pare her nayles,
  eng-WEBSTER: 'Then thou shalt bring her home to thy house, and she shall shave her
    head, and pare her nails:'
  nhw-BL: monequi quihuicas ichaj. Huan nopona ichaj quichihualtis ma motequili itzoncal
    huan motzonhuatanis huan ma quitequi iistihua.
  swh-ONEN: Mlete nyumbani mwako, anyoe nywele na kukata kucha zake,
  bba-bba: sɑɑ ye, u koo nùn suɑwɑ u kɑ dɑ win yɛnuɔ kpɑ u de u wii pɔɔru wokɑ kpɑ
    u win nii kɔkɔsu bɔɔri.
  eng-KJVCPB: then thou shalt bring her home to thine house; and she shall shave her
    head, and pare her nails;
  luo-luo: Kel dhakono e odi, bangʼe liel wiye kendo ingʼad kokene,
  meu-meu: vada ba laohaia emu ruma. Ia na kwarana baine naua bona kahauna baine utu,
  npi-ULB: त्यसलाई आफ्नो घरमा लैजानू । त्यसले आफ्नो कपाल खौरन्छे र नङ् काट्छे ।
  yor-yor: Mú u wá sí ilé e rẹ kí o sì jẹ́ kí ó fá irun orí rẹ̀, gé èékánná an rẹ̀,
  ind-ind: bawalah dia ke rumahmu. Perempuan itu harus mencukur rambutnya, memotong
    kukunya,
  pes-OPCB: می‌توانید او را به خانهٔ خود بیاورید و بگذارید سرش را بتراشد، ناخنهایش
    را بگیرد
  tgl-ULB: pagkatapos iuuwi ninyo siya sa inyong bahay, aahitan niya ang kaniyang
    ulo at puputulin ang kaniyang mga kuko.
  hui-hui: Ani manda buwa í̠na wali biago í̠ andaga haru polene nga. Haru puwa wali
    ogoni ibunaga mandari podo wahai halu gi gibabi podai holene nga.
  mya-mya: သူ့​ကို​သင်​၏​အိမ်​သို့​ခေါ်​ဆောင်​၍​သူ​၏​ဆံ​ပင် ကို​ရိတ်​စေ​ရ​မည်။ လက်​သည်း​များ​ကို​လှီး​စေ
    ရ​မည်။-
  bod-N: དེ་ཁྱོད་ཀྱི་ཁྱིམ་དུ་ཁྲིད་ནས། ཁོ་མོས་རང་གི་སྐྲ་བཞར་ཏེ་སེན་མོ་གཅོད་དགོས་ལ།
  sna-sna: Uya naye mumba mako ugomuveura musoro, ugogurira nzara dzake,
  spa-BLM: entonces la llevarás a tu casa. Ella se afeitará la cabeza y se cortará
    las uñas.
  cac-cac: ata' sjoxel xil sjolom ix, syic'anel yech ix,
  swh-ULB: basi utamleta nyumbani kwako; atanyoa nywele zake na kukata kucha zake.
  bel-bel: дык прывядзі яе ў дом свой, і няхай яна астрыжэ галаву сваю і абрэжа пазногці
    свае,
  deu-ELBBK: so sollst du sie in das Innere deines Hauses führen; und sie soll ihr
    Haupt scheren und ihre Nägel beschneiden
  mbb-OT: Ne emun iyan heeyan, ne uwita zin haazà is bahi ziyà te valey zin ne venguli
    zin, penuluwi zin,
  mal-2015: നീ അവളെ വീട്ടിൽ കൊണ്ടുപോകേണം; അവൾ തലമുടി ചിരെക്കയും നഖം മുറിക്കയും ബദ്ധവസ്ത്രം
    മാറി
  rmc-rmc: An tuke la khere. Oj peske mi hoľinel o šero, mi strihinel o naja,
  pes-OPV: پس او را به خانه خود ببر و او سر خود را بتراشد و ناخن خودرا بگیرد.
  ron-1924: Атунч с-о адучь ынэунтрул касей тале. Еа сэ-шь радэ капул ши сэ-шь тае
    унгииле,
  ben-OBCV: স্ত্রীলোকটিকে তোমার বাড়িতে নিয়ে যাবে আর তার মাথার চুল কামিয়ে দেবে ও
    তার নখ কেটে ফেলবে
  som-som: markaas waa inuu gurigiisii geeystaa, oo iyadu waa inay timaha iska xiirtaa
    oo ciddiyahana iska jartaa,
  lat-VUC: 'introduces eam in domum tuam: quæ radet cæsariem, et circumcidet ungues,'
  eng-ASVBT: then thou shalt bring her home to thy house; and she shall shave her
    head, and pare her nails;
  ita-1885: menala dentro alla tua casa, e radasi ella il capo, e taglisi le unghie;
  eng-LXXUP: 'and shouldest bring her within thy house: then shalt thou shave her
    head, and pare her nails;'
  eng-ULB: then you will bring her home to your house; she will shave her head and
    cut her nails.
  spa-VBL: Llévenla a casa y hagan que se afeite la cabeza, que se corte las uñas,
  fra-_FOB: Tu la mèneras dans ta maison. Et elle se rasera la tête, et se coupera
    les ongles;
  mal-mal: നീ അവളെ വീട്ടിൽ കൊണ്ടുപോകണം; അവൾ തല മുണ്ഡനം ചെയ്ത്, നഖം വെട്ടി, ബദ്ധന്മാരുടെ
    വസ്ത്രം മാറി,
  urd-GVR: Use apne ghar meṅ le ā. Wahāṅ wuh apne sar ke bāloṅ ko munḍwāe, apne nāḳhun
    tarāshe
  suz-BL: मेको कली इन खिंम लतीन। मिनु मेको मीश आलम आ चां फ्रेंचा नु आ ग्‍ये ख्रोइक्‍चा
    माल्‍ब।
  ita-1927: ella si raderà il capo, si taglierà le unghie,
  ckb-ckb: کاتێک دەیهێنیتە ماڵەکەت، سەری دەتاشێت و نینۆکەکانی دەکات،
  eng-BBE: Then take her back to your house; and let her hair and her nails be cut;
  kan-OKCV: ಅವಳು ತಲೆ ಕ್ಷೌರಮಾಡಿಸಿಕೊಂಡು, ಉಗುರುಗಳನ್ನು ಕತ್ತರಿಸಿಕೊಂಡು,
  tam-2017: அவளை உன் வீட்டிற்குள் அழைத்துக்கொண்டுபோவாயானால், அவள் தன் தலையைச் சிரைத்து,
    தன் நகங்களை வெட்டி,
  spa-RV-1909: La meterás en tu casa; y ella raerá su cabeza, y cortará sus uñas,
  ron-BTF: Atunci să o aduci la tine în casa ta şi să îşi radă capul şi să îşi taie
    unghiile;
  eng-WEBP: then you shall bring her home to your house. She shall shave her head
    and trim her nails.
  eng-FBV: Take her home and have her shave her head, cut her nails,
  nld-1939: dan kunt ge haar uw huis binnenleiden. Zij moet haar hoofd kaal scheren,
    haar nagels knippen,
  nch-BL: monequi quihuicas ichaj. Huan nopona ichaj quichihualtis ma motequili itzoncal
    huan motzonhuatanis huan ma quitequi iistihua.
  vie-1934: thì phải dẫn nàng về nhà mình. Nàng sẽ cạo đầu mình, cắt móng tay;
  hin-CV: तो तुम उस स्त्री को अपने घर पर ले आओगे, उसके बालों का मुंडन करोगे और उसके
    नाखून क़तर दोगे.
  eng-OURB: then you shall bring her home to your house. She shall shave her head
    and trim her nails.
  spa-BES: Entonces llévala a tu casa; y que se le corten el pelo y las uñas;
  tdx-tdx: le ha­sese’o mb’ añ’ akiba’o mb’eo naho ho hitsife’e ty volo’e vaho ho
    tomore’e o hoho’eo,
  vid-vid: lelo, hegwe komhilika kaye, umbeye mnvili za heye na kudumula ndole za
    heye,
  eng-OKE: Then thou shalt bring her into thy house, and she shall shave her head,
    and pare her nails,
  tha-KJV: ท่านจงพาหญิงมาไว้​ที่​เรือนของท่าน ให้​นางโกนศีรษะและตัดเล็บมือเสีย
  por-BR-2018: Tu a meterás em tua casa; e ela rapará sua cabeça, e cortará suas unhas,
  deu-ELO: so sollst du sie in das Innere deines Hauses führen; und sie soll ihr Haupt
    scheren und ihre Nägel beschneiden
  eng-WYC-2018: thou shalt bring her into thine house; which woman shall shave her
    hair, and she shall cut her nails about, (thou shalt bring her into thy house;
    and this woman shall shave off her hair, and she shall pare her nails,)
  epo-epo: tiam venigu ŝin internen de via domo, kaj ŝi pritondu sian kapon kaj pritranĉu
    siajn ungojn,
  uig-PIN: undaⱪta uni ɵyünggǝ elip barƣin; u qeqini qüxürüp, tirnaⱪlirini yasap,
  beo-beo: Amo uda dia diasuga oule asili, ea dialuma hinabo waga:ma:ne amola ea lobo
    ifi damuma:ne sia:ma.
  tpi-OTNT: Orait yu mas kisim meri i go long haus bilong yu na em i mas rausim olgeta
    gras long het bilong em, na katim kapa bilong pinga,
  hau-SA: Ka kawo ta gidanka ka sa tă aske kanta, tă yanka kumbanta
  uig-LAT: undaqta uni öyüngge élip barghin; u chéchini chüshürüp, tirnaqlirini yasap,
  nde-nde: Uzamusa emzini wakho, aphuce ikhanda lakhe, aqume inzipho zakhe njalo
  ton-ton: 'pehē, te ke ʻomi ia ki ʻapi ki ho fale: pea te ne tekefua ia, pea fakanounou
    hono ngeʻesinima.'
  ces-1613: Uvedeš ji do domu svého, i oholí sobě hlavu, a obřeže nehty své;
  eng-WMB: then you shall bring her home to your house. She shall shave her head and
    trim her nails.
  tam-TCV: அவளை உன் வீட்டிற்கு அழைத்துப்போய் அங்கே அவளைத் தன் தலையைச் சவரம்செய்யும்படி
    செய்து, விரல் நகங்களை வெட்டவேண்டும்.
  ceb-ULB: nan dad-on mo siya didto sa imong panimalay; pakiskisan niya ang iyang
    ulo ug putlan ang iyang mga kuko.
  pol-UBG: Wtedy przyprowadzisz ją do swego domu, a ona ogoli swoją głowę i obetnie
    sobie paznokcie;
  urd-GVU: اُسے اپنے گھر میں لے آ۔ وہاں وہ اپنے سر کے بالوں کو منڈوائے، اپنے ناخن
    تراشے
  deu-1912: so führe sie in dein Haus und laß sie ihr Haar abscheren und ihre Nägel
    beschneiden
  kan-2017: ಅವಳನ್ನು ಮನೆಗೆ ಕರೆದುಕೊಂಡು ಬರಲಿ, ತರುವಾಯ ಅವಳು ಕ್ಷೌರಮಾಡಿಸಿಕೊಂಡು, ಉಗುರುಗಳನ್ನು
    ಕತ್ತರಿಸಿಕೊಳ್ಳುವಳು.
  yap-yap: Ma nge fek nga tafen, ma re bpin nem e nge puy piyan lolugen nge m’ay,
    me th’ab t’ingun ni gubin,
  hlt-MCSB: Na im khui la khuen. Te phoeiah a lu te vo saeh lamtah a kuttin khaw saii
    saeh.
  mdy-ETH: ዬኖጉዴ ላኣሎ ዒንሢ ማኣሪ ማኣሪ ዔኪ ዓኣዹዋቴ፤ ዬካፓ ዒዛ ቶኦኮ ጉኡሊንቲ፥ ፁንጎዋ ፔኤኮ ቆኦሪ፥
  twi-ASANTE: Momfa no mmra mo fie na monyi ne ti, ntwitwa ne mmɔwerɛ,
  eng-WEBU: then you shall bring her home to your house. She shall shave her head
    and trim her nails.
  bnp-bnp: A bakovi iea ge bolea a ngatavine ge lakea na ruma vona, ge pali vuroki
    lobo a vuna, ge pisi a tagulana limana,
  wal-wal: ne soo eha; i huuphiyaa meeda; i xugunttaakka cigga.
  spa-PDDPT: la llevarás a tu casa. Ella rapará su cabeza y se cortará las uñas.
  gun-gun: Ha'e rami vy reraa 'rã ndero katy, ha'e o'a ojayapa 'rã oakã re oĩ va'ekue,
    ojaya 'rã opoapẽ,
  ilo-ULB: mabalinmo ngarud nga iyawid isuna iti balaymo, kuskosannanto ti ulona ken
    putdanna dagiti kukona.
  kpg-kpg: Lahia a mee gi doo hale, heia a mee gii dahi dono libogo, tuudia nia madaaniha
    ono madaalima,
  uig-ARA: ئۇنداقتا ئۇنى ئۆيۈڭگە ئېلىپ بارغىن؛ ئۇ چېچىنى چۈشۈرۈپ، تىرناقلىرىنى ياساپ،
  sus-sus: a nɔma a xaninde a xɔnyi. Na ginɛ xa a yɛtɛ xunyi bi, a a bɛlɛxɛ xale maxaba,
  pon-2006: Kumwail ale oh wahla ni imwamwail, oh sehkasang pitenmoange, kihsang kiki
    kan,
  ksd-ksd: io, una agur pa ia ta ra kubam, ma ra vavina na gele ra uluna ma na poko
    ra pulegi na limana;
  tur-YTC: o zaman onu kendi evine getireceksin. Kadın başını tıraş edecek ve tırnaklarını
    kesecek.
  grc-BRENT: καὶ εἰσάξῃς αὐτὴν ἔνδον εἰς τὴν οἰκίαν σου, καὶ ξυρήσεις τὴν κεφαλὴν
    αὐτῆς, καὶ περιονυχιεῖς αὐτὴν,
  ind-AYT: Maka, kamu harus membawanya ke rumahmu dan perempuan itu haruslah mencukur
    rambutnya dan memotong kukunya.
  nya-nya: Mumutengere ku nyumba kwanu, kumumeta tsitsi lake, mumuwenge zikhadabo
    zake
  hrv-hrv: Dovedi je svojoj kući pa neka obrije glavu, obreže nokte
  mps-mps: Te da, te bidi naga te we naga beba odasa pelama, tama te we agai aga tobolu
    nisi sese togwa sąmainao, tama me agai nogo dani sese togwao.
  tpi-tpi: Orait yu mas kisim meri i go long haus bilong yu na em i mas rausim olgeta
    gras long het bilong em, na katim kapa bilong pinga,
  dan-1931: da skal du føre hende ind i dit Hus, og hun skal klippe sit Hår af, skære
    sine Negle,
  vie-OVCB: thì người ấy được phép đem thiếu nữ về nhà. Thiếu nữ phải cạo đầu, cắt
    móng tay,
  guj-2017: તો તેને તારે ઘરે લઈ આવવી અને તે પોતાનું માથું મૂંડાવે અને તે પોતાના નખ
    કપાવે.
  pon-2006A: Kumwail ale oh wahla ni imwamwail, oh sehkasang pitenmoange, kihsang
    kiki kan,
  por-BRBSL: então você a trará para sua casa. Ela rapará a cabeça e aparará as unhas.
  cth-cth: nama im na kaw vaiteh, ahni ni a lû a ngaw vaiteh, a kutpatin a raimen
    vaiteh,
  twi-twi: Momfa no mmra mo fi na munyi ne ti, mmubu ne werɛw,
  hlt-hlt: Na im khui la khuen. Te phoeiah a lu te vo saeh lamtah a kuttin khaw saii
    saeh.
  tbz-SIM: kóò tɑnnɛ́ o cĩ́ɛ̃̀tɛ̀ miɛkɛ, kòo nitipòkùu kuó o yùtì kɛ́kékɛ́ o nɔ́nkúótì,
  msy-2020: Egh nɨ amizim inigh uan dɨpenimɨn mangɨ. Egh aneteghtɨ, a uan afeziam
    ko amebam bagh azi mangɨ bar uan dapanir arɨziba apɨrigh, uan dafarir puzibar
    ghoregh, egh kalabuziamɨn mɨn ingangarir amizir kɨnimɨn itir dughiamɨn aghuizir
    korotiaba suegh, iakɨnir vamɨra nɨn dɨpenimɨn ikɨva azi. Eghtɨ nɨ gɨn an ikɨ.
  azb-azb: Qoy o qadın kişinin evinə aparılsın. O, başını qırxdıraraq dırnaqlarını
    kəssin,
  eng-DBY: then thou shalt bring her home to thy house; and she shall shave her head,
    and pare her nails;
  hin-2017: तो उसे अपने घर के भीतर ले आना, और वह अपना सिर मुँड़ाएँ, नाखून कटाएँ,
  wol-KYG: yóbbuleen ko seen biir néeg, mu watu nel, dagg ay wewam,
  eng-YLT: then thou hast brought her in unto the midst of thy household, and she
    hath shaved her head, and prepared her nails,
  eng-WYC-2017: thou shalt bring her into thine house; which woman shall shave her
    hair, and she shall cut her nails about,
  eng-WMBB: then you shall bring her home to your house. She shall shave her head
    and trim her nails.
  urd-GVH: उसे अपने घर में ले आ। वहाँ वह अपने सर के बालों को मुँडवाए, अपने नाख़ुन
    तराशे
  rug-rug: si mani turaṉa la nia pa nana vetu, mani tozi nia pude neri va herodalo
    ia batuna vasina meke pakoi tugo visuvisu pa kakarutu limana.
  gaz-gaz: Mana keetti ishee galchi; isheenis mataa ishee haa haaddattu; qeensa ishees
    haa qorattu;
  fra-LSG: Alors tu l’amèneras dans l’intérieur de ta maison. Elle se rasera la tête
    et se fera les ongles,
  yal-yal: nayi a nɔɛ a xalɛ nɛn a konni. Na ɲaxanla a xunna bima nɛn, a yi a yii
    xanle fan maxaba,
  haw-1868: Alaila e lawe oe ia ia ma kou hale; a e ako iho oia i kona poo, a e oki
    hoi i kona maiuu;
  arb-NAV: فَحِينَ يُدْخِلُهَا إِلَى بَيْتِهِ يَدَعُهَا تَحْلِقُ رَأْسَهَا وَتُقَلِّمُ
    أَظْفَارَهَا،
  ewe-ewe: kplɔe yi wò aƒe me. Ele be wòaƒlɔ ta, aɖe fe,
  eng-LEE: Then shalt thou bring her home to thy house; and she shall shave her head,
    and let grow her nails;
  asm-FB: তেন্তে তেওঁক আপোনাৰ ঘৰলৈ নিব আৰু তাই নিজৰ মুৰ খুৰাই নখ কাটি,
  sus-A: عَ نْمَ عَ شَنِندٍ عَ شْنيِ. نَ فِنّ شَ عَ يّتّ شُنيِ بِ، عَ عَ بّلّشّ شَلٍ
    مَشَبَ،
  fra-SBL: tu la ramèneras dans ta maison. Elle se rasera la tête et se coupera les
    ongles.
  hbo-hbo: וַהֲבֵאתָ֖הּ אֶל־תֹּ֣וךְ בֵּיתֶ֑ךָ וְגִלְּחָה֙ אֶת־רֹאשָׁ֔הּ וְעָשְׂתָ֖ה
    אֶת־צִפָּרְנֶֽיהָ׃
  eng-WYCLIFFE: thou schalt brynge hir in to thin hows; `which womman schal schaue
    the heer, and schal kitte the nailes aboute, and sche schal putte awei the clooth,
  cwe-cwe: yamgale ukaye yake na yamuwegule ditwi jake na yamuwengule ng'hombe zake.
  kik-kik: Nĩakamũinũkia gwake mũciĩ acooke atũme enjwo mũtwe na arenge ndwara
  fra-NCL: tu l’amèneras dans l’intérieur de ta maison. Alors elle se rasera la tête
    et se coupera les ongles ;
  cek-AK: to nongpata to na im ah caeh haih ah loe a sam to aat paeh, a banpacinnawk
    doeh aat paeh loe,
  cuk-cuk: a-ome be-negse be sedagoed. A-ome e-sailagia na swiri ioed, degine, e-goonasi
    na sikbaloed.
  uig-CYR: ундақта уни өйүңгә елип барғин; у чечини чүшүрүп, тирнақлирини ясап,
  tel-2017: నీ ఇంట్లోకి ఆమెను చేర్చుకున్న తరువాత ఆమె తల క్షౌరం చేయించుకుని గోళ్ళు
    తీయించుకోవాలి.
  hat-BSA: alò, nou va mennen li lakay nou. Li va pase razwa sou tèt li, e taye zong
    li.
  kos-kos: Usalla nu in lohm sum, ac mutan sac ac fah kalla sifal ac tokinpaol,
  hbo-WLC: וַהֲבֵאתָ֖הּ אֶל־תּ֣וֹךְ בֵּיתֶ֑ךָ וְגִלְּחָה֙ אֶת־רֹאשָׁ֔הּ וְעָשְׂתָ֖ה
    אֶת־צִפָּרְנֶֽיהָ׃
  ibo-ibo: Ị ga-akpọbata ya nʼụlọ gị, mee ka ọ kpụcha agịrị isi ya, bekwaa mbọ ya
    niile,
  ory-ory: ତେବେ ତୁମ୍ଭେ ତାହାକୁ ଆପଣା ଘରକୁ ଆଣିବ, ପୁଣି ସେ ଆପଣା ମସ୍ତକ ମୁଣ୍ଡନ କରି ନଖ କାଟିବ;
  chk-chk: kopwe emwenala neminewe lon imwom. Iwe, ewe fefin epwe reipöpöla möküran
    o fichiela ükkün,
  rop-rop: wal det men garra deigim det gel langa im kemp weya det gel garra sheib
    im hed en kadim im bingga neil,
  ukr-1871: І вона сподобається тобі і возьмеш собі її за жінку, так приведеш її в
    домівку твою;
  deu-1951: so führe sie in dein Haus und laß sie ihr Haupt scheren und sich die Nägel
    schneiden
  eng-JPS: then thou shalt bring her home to thy house; and she shall shave her head,
    and pare her nails;
  srp-1865: Odvedi je kuæi svojoj; i neka obrije glavu svoju i sreže nokte svoje;
  lug-lug: omutwalanga mu maka go, n’omulagira okumwa omutwe gwe, n’okusalako enjala
    ze,
  heb-heb: והבאתה אל תוך ביתך וגלחה את ראשה ועשתה את צפרניה׃
  ben-IRV: তবে তাকে নিজের ঘরের মধ্যে আনবে এবং সে নিজের মাথা নেড়া করবে ও নখ কাটবে;
  pan-pan: ਤਾਂ ਤੂੰ ਉਸ ਨੂੰ ਆਪਣੇ ਘਰ ਵਿੱਚ ਲੈ ਆਵੀਂ ਅਤੇ ਉਹ ਆਪਣਾ ਸਿਰ ਮੁਨਾਵੇ, ਆਪਣੇ ਨਹੁੰ ਕੱਟੇ,
  mya-JVB: သင့် အိမ် သို့ သူ့ ကိုခေါ် သွား၍ ၊ သူ သည် ဦးဆံ ရိတ် ခြင်း၊ လက်သည်း လှီးဖြတ်ခြင်းကို
    ပြု လျက်၊
  hmo-hmo: Oiemu ruma dekenai do oi abia lao. Unuseni ia ese iena huina do ia kakasia
    ore, bona iena ima koukouna do ia utua.
  urd-urd: तो तू उसे अपने घर ले आना और वह अपना सिर मुण्डवाए और अपने नाख़ून तरशवाए,
  rus-SYN: то приведи ее в дом свой, и пусть она острижет голову свою и обрежет ногти
    свои,
  bqc-SIM: i aà dilɛ a bɛ, nↄɛpi i a mi bo, i a ↄkↄↄ zↄ̃zↄ̃,
  tcz-CHONGTHU: Chuteng hiche numei chu nangho inlama nahin puidiu, asam jouse natan
    peh diu chule atin jouse jong natan mui peh diu ahi.
  mar-mar: तेव्हा त्याने तिला आपल्या घरी आणावे. तिने आपले केशवपन करावे व नखे कापावी.
  qub-qub: wasiquiman apacunqui. Chaychöna ajchanta seplaypa rutucachinqui, shilluntapis
    rogucachinqui.
  hat-hat: L'a mennen l' lakay li. Fanm lan va koupe tout cheve nan tèt li, l'a koupe
    tout zong dwèt ak tout zong pye l' yo,
  eng-BSB: then you shall bring her into your house. She must shave her head, trim
    her nails,
  tod-tod: Toɠa lii la ná-pɛlɛi wu. Anzanui ɠa nɔungi ɓuye, ta é zeezaingiti teʋe.
  eng-WEBPB: then you shall bring her home to your house. She shall shave her head
    and trim her nails.
  kbq-kbq: avreta nontamirega vinkeno, aseni azokara nehareno, azankoa nehareno,
  nhe-BL: monequi quihuicas ichaj. Huan nopona ichaj quichihualtis ma motequili itzoncal
    huan motzonhuatanis huan ma quitequi iistihua.
  gub-BL: eraha neràpuz me nehe. A'e pe upin putar wàkàg uzemumikahy haw hexak kar
    pà nehe. Omonohok putar opoàpe nehe no.
  eng-DRA: 'Thou shalt bring her into thy house: and she shall shave her hair, and
    pare her nails,'
