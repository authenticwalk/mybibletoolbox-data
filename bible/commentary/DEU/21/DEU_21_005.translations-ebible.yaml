    Mndewa Mulungu na kulamula mbuli zawo zose.
  kik-kik: Nao athĩnjĩri-Ngai, o acio ariũ a Lawi, nĩmakeyumĩria nĩgũkorwo Jehova
    Ngai wanyu nĩamathuurĩte nĩguo matungatage na makarathimana makĩgwetaga rĩĩtwa
    rĩa Jehova na magatuithanagia maciira ma andũ arĩa marĩ na ngarari o na ma andũ
    maangĩrũa.
  fra-NCL: Les prêtres, fils de Lévi, s’approcheront ; car ce sont eux que Yahweh,
    ton Dieu, a choisis pour le servir et pour bénir au nom de Yahweh, et c’est sur
    leur parole que se juge toute contestation et toute blessure.
  cek-AK: 'na Angraeng Sithaw ih tok kasah, Angraeng ih ahmin hoiah tahamhoihaih paek
    hanah qoih ih, Levi acaeng qaimanawk angzo o ueloe, lokpunghaih hoi humhaih nuiah
    lok to takroek o tih:'
  cuk-cuk: ”Geb degine, Leví-wagan dule-irwa-Bab-Dummadse-gormalad, amar na e-arbaed-imakmaloed.
