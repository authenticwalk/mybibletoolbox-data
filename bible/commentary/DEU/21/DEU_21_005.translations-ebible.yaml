verse: DEU.021.005
translations:
  mal-C: അതിനുശേഷം ലേവിയുടെ പുത്രന്മാരായ പുരോഹിതന്മാർ മുമ്പോട്ടു വരണം. ശുശ്രൂഷ ചെയ്യാനും
    യഹോവയുടെ നാമത്തിൽ അനുഗ്രഹം പ്രഖ്യാപിക്കാനും അക്രമങ്ങളിലും വ്യവഹാരങ്ങളിലും തീരുമാനമെടുക്കാനും
    നിന്റെ ദൈവമായ യഹോവ അവരെ തെരഞ്ഞെടുത്തിരിക്കുന്നു.
  deu-TKW: Darauf sollen die Priester, die Söhne Levis, herzutreten, - denn sie hat
    Jahwe, dein Gott, erwählt, daß sie ihm dienen und im Namen Jahwes segnen sollen,
    und nach ihrem Ausspruche wird über jeden Streit und jede Verletzung entschieden,
    -
  lin-lin: Banganga-Nzambe, bana mibali ya Levi, bakopusana ; pamba te ezali bango
    nde Yawe, Nzambe na bino, apona mpo na kosala mosala na Ye, mpo na kopambola bato
    na Kombo na Yawe mpe mpo na kokata makambo tango nyonso kowelana mpe kozokisana
    ezali.
  eng-LSV: And the priests, sons of Levi, have come near—for your God YHWH has fixed
    on them to serve Him and to bless in the Name of YHWH, and by their mouth is every
    strife and every stroke—
  eng-GNV: Also the Priests the sonnes of Leui (whom the Lord thy God hath chosen
    to minister, and to blesse in the name of the Lord) shall come forth, and by their
    word shall all strife and plague be tried.
  eng-WEBSTER: And the priests the sons of Levi shall come near (for them the LORD
    thy God hath chosen to minister to him, and to bless in the name of the LORD)
    and by their word shall every controversy and every stroke be tried ;
  nhw-BL: “Huan teipa monechcahuise nopa levita totajtzitzi catli TOTECO Dios quintlapejpeni
    ma quichihuaca itequi huan para tlatiochihuase ipan itoca. Huan nopa totajtzitzi
    tetlajtolsencahuase ipan tlen hueli cualantli huan catli inijuanti quiijtose,
    ica ya nopa tlamis camanali.
  swh-ONEN: Makuhani, hao wana wa Lawi, watasogea mbele, kwa kuwa Bwana Mungu wenu,
    amewachagua kuhudumu na kutoa baraka katika jina la Bwana, na kuamua mashauri
    yote ya mabishano na mashambulio.
  bba-bba: Kpɑ yɑ̃ku kowobu bu susimɑ yen bɔkuɔ be, be bɑ sɑ̃ɑ Lefin bibu be Gusunɔ
    bɛsɛn Yinni u wunɑ nɛnɛm bu kɑ win sɑ̃ɑ yerun sɔmburu ko kpɑ bu mɑɑ tɔmbu domɑru
    kuɑ kɑ Yinni Gusunɔn yĩsiru. Beyɑ bɑ ko n dɑ ɡɑri kpuro wunɑnɛ yi yi sɑ̃ɑ soonɑɑ
    kɑ mɛɛrɑn ɡɑri.
  eng-KJVCPB: 'and the priests the sons of Levi shall come near; for them the Lord
    thy God hath chosen to minister unto him, and to bless in the name of the Lord;
    and by their word shall every controversy and every stroke be tried:'
  luo-luo: Jodolo, ma yawuot joka Lawi nochungʼ nyime, nimar Jehova Nyasaye ma Nyasachu
    oseyierogi mondo gitine kendo mondo gichiw gweth e nying Jehova Nyasaye kendo
    mondo gingʼad buche mar larruok kod mag nek.
  meu-meu: Bena hahelaḡa taudia, Levi iduhuna amo, bae raka kahira; badina be Iehova,
    emui Dirava, ese vada e abidia hidi, ia isiaina bae lao heni bona Iehova ladana
    bae heatolaia totona, bona hepapahuahu eiava heatu iboudiai idia ese bae hahemaorolai.
  npi-ULB: पुजारीहरू अर्थात् लेवीका सन्तानहरू अगाडि आऊन् किनकि परमप्रभु तिमीहरूका
    परमेश्‍वरले तिमीहरूलाई उहाँको सेवा गर्न र परमप्रभुको नाउँमा आशिष् दिन अनि हरेक
    वादविवाद मिलाइदिन छान्‍नुभएको छ ।
  yor-yor: Àwọn àlùfáà, ọmọ Lefi yóò wá síwájú, nítorí Olúwa Ọlọ́run rẹ ti yàn wọ́n
    láti ṣe ìránṣẹ́ fún un àti láti bùkún ní orúkọ Olúwa àti láti parí gbogbo ẹjọ́
    àríyànjiyàn àti ọ̀rọ̀ ìlú.
  ind-ind: Para imam dari suku Lewi juga harus hadir, karena TUHAN Allah sudah menetapkan
    mereka untuk memberi keputusan dalam setiap perkara, untuk melayani Dia, dan berdoa
    kepada TUHAN untuk memberkati orang-orang Israel.
  pes-OPCB: آنگاه کاهنان لاوی نزدیک بیایند، زیرا یهوه خدایتان ایشان را انتخاب کرده
    است تا در حضور او خدمت کنند و به نام خداوند برکت دهند و در مرافعه‌ها و مجازاتها
    تصمیم بگیرند.
  tgl-ULB: Dapat lumapit ang mga pari, mga kaapu-apuhan ni Levi, dahil sila ang pinili
    ni Yahweh na inyong Diyos para paglingkuran siya at para pagpalain ang mga tao
    sa pangalan ni Yahweh; makinig sa kanilang mga payo, dahil ang kanilang salita
    ang magiging pasya sa bawat pagtatalo at kaso ng pagsalakay.
  hui-hui: Ani bialu Libai hameigini loma binigo mo miaga karu Anduane Homogo inanaga
    Ngode Datagaliwabe ibugua ti ibunaga biabe bialu haga helobi ibunaga mini latagi
    halu wali agali biamogo bialu Anduane Homogohanda tí mo bayale helo lalu helobi
    dabo helene ka. Ani helayago tigua kirali keba halu gungu binigo mo dabaki biaga
    kago manda bialu tibi nde iba ogoni pedagoha haru mandagi polene nga.
  mya-mya: လေ​ဝိ​အ​နွယ်​ဝင်​ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်​ထို အ​ရပ်​သို့​သွား​ရ​ကြ​မည်။
    အ​ဘယ်​ကြောင့်​ဆို သော်​လက်​ရောက်​ကူး​လွန်​မှု​မှန်​သ​မျှ​တွင် သူ တို့​စီ​ရင်​ဆုံး​ဖြတ်​ရ​သော​ကြောင့်​တည်း။
    သင် တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် သူ တို့​အား​အ​မှု​တော်​ကို​ဆောင်​ရန်​နှင့်
    ထာ​ဝ​ရ ဘု​ရား​၏​အ​ခွင့်​အာ​ဏာ​ဖြင့်​ကောင်း​ချီး ပေး​ရန်​ရွေး​ကောက်​ထား​တော်​မူ​၏။-
  bod-N: དེ་ནས་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་ཉིད་ལ་བསྙེན་བཀུར་བྱེད་པ་དང་། ཁོང་གི་མཚན་གྱི་སྒོ་ནས་བྱིན་རླབས་གནང་བར་བདམས་པའི་མཆོད་དཔོན་རྣམས་ཏེ་ལེ་ཝི་ཚོ་པའི་བུ་རྣམས་སྔོན་ལ་འོང་བ་དང་།
    རྩོད་པ་དང་རྒོལ་བ་ཐམས་ཅད་དེ་དག་གི་གཏམ་གྱིས་ཐག་གཅོད་བྱེད་དགོས།
  sna-sna: Vaprista, vanakomana vaRevhi vanofanira kuuya pamberi, nokuti Jehovha Mwari
    wenyu akavasarudza kuti vashumire nokuropafadza muzita raJehovha uye vanofanira
    kutonga pamhaka dzose dzegakava nedzokurwa.
  spa-BLM: Los sacerdotes hijos de Leví se acercarán, porque a ellos ha elegido Yahvé
    vuestro Dios para que le sirvan y bendigan en nombre de Yahvé; y según su palabra
    se decidirá toda controversia y todo asalto.
  cac-cac: Axo eb' sacerdote yin̈tilal Leví tz'och testigoal d'ay, yujto an̈ej eb'
    sb'oan yaj oval yed' tastac chucal tzuji d'a scal e chon̈ab', aton eb' sic'b'ilel
    yuj Jehová co Diosal, ayoch eb' yac'an servil yed' yalan vach' lolonel d'a Jehová
    chi'.
  swh-ULB: Makuhani, uzao wa Lawi, wanapaswa kuja mbele, kwa maana Yahwe Mungu wako
    amewachagua wamtumikie yeye na kutoa baraka katika jina la Yahwe na kuamua kila
    mtafaruku na ugomvi kwa neno lao.
  bel-bel: і прыйдуць сьвятары, сыны Лявііныя, - бо іх выбраў Гасподзь, Бог твой,
    служыць Яму, і дабраслаўляць імем Госпада, і паводле слова іхняга трэба рашыць
    усякую спрэчную справу і ўсякую прычыненую шкоду,
  deu-ELBBK: Und die Priester, die Söhne Levis, sollen herzutreten; denn sie hat der
    HERR, dein Gott, erwählt, ihm zu dienen und im Namen des HERRN zu segnen; und
    nach ihrem Ausspruch soll bei jedem Rechtsstreit und bei jeder Verletzung geschehen.
  mbb-OT: Kinahanglan daan he edhendutun sikan is menge memumuhat he menge kevuwazan
    ni Levi, su mibpilì sikandan te Nengazen he Megbevayè niw he para ebpenilbi wey
    ebpenuvadtuvad pinaaǥi te ngazan te Nengazen, wey te kedhusey te langun he samuk.
  mal-2015: പിന്നെ ലേവ്യരായ പുരോഹിതന്മാർ അടുത്തു ചെല്ലേണം; അവരെയല്ലോ നിന്റെ ദൈവമായ
    യഹോവ തനിക്കു ശുശ്രൂഷചെയ്‌വാനും യഹോവയുടെ നാമത്തിൽ അനുഗ്രഹിപ്പാനും തിരഞ്ഞെടുത്തിരിക്കുന്നതു;
    അവരുടെ വാക്കിൻ പ്രകാരം സകലവ്യവഹാരവും അടികലശലും തീർക്കേണ്ടതാകുന്നു.
  rmc-rmc: Paľis ode avena o levitska rašaja, bo len peske kidňa avri o RAJ, tumaro
    Del, hoj leske te služinen, hoj te požehňinen andro nav le RAJESKRO a te rozsudzinen
    dojekh vesekedišagos abo oda, te vareko avre dženes dukhavela.
  pes-OPV: و بنی لاوی کهنه نزدیک بیایند، چونکه یهوه خدایت ایشان رابرگزیده است تا او
    را خدمت نمایند، و به نام خداوند برکت دهند، و برحسب قول ایشان هرمنازعه و هر آزاری
    فیصل پذیرد.
  ron-1924: Атунч сэ се апропие преоций, фиий луй Леви, кэч пе ей й-а алес Домнул
    Думнезеул тэу ка сэ-Й служяскэ ши сэ бинекувынтезе ын Нумеле Домнулуй, ши ей требуе
    сэ хотэраскэ ын орьче чартэ ши ын орьче рэнире.
  ben-OBCV: লেবীয় যাজকেরা সামনে এগিয়ে যাবে, কারণ তোমাদের ঈশ্বর সদাপ্রভু তাদের মনোনীত
    করেছেন পরিচর্যা কাজের জন্য, সদাপ্রভুর নামে আশীর্বাদ উচ্চারণ করার জন্য এবং বিবাদের
    ও শারীরিক আক্রমণের বিচার করার জন্য।
  som-som: Oo markaas wadaaddada ah ilma Laawi waa inay soo dhowaadaan, waayo, Rabbiga
    Ilaahiinna ahu iyaguu u doortay inay isaga u adeegaan iyo inay ku duceeyaan magaca
    Rabbiga, oo muran kasta iyo dhaawac kastaba siday iyagu yidhaahdaan ha laga yeelo.
  lat-VUC: accedentque sacerdotes filii Levi, quos elegerit Dominus Deus tuus ut ministrent
    ei, et benedicant in nomine ejus, et ad verbum eorum omne negotium, et quidquid
    mundum, vel immundum est, judicetur.
  eng-ASVBT: And the priests the sons of Levi shall come near; for them Jehovah thy
    God hath chosen to minister unto him, and to bless in the name of Jehovah; and
    according to their word shall every controversy and every stroke be.
  ita-1885: Vengano ancora i sacerdoti, i figliuoli di Levi; conciossiachè il Signore
    Iddio tuo li abbia eletti per fare il suo servigio, e per benedire nel Nome del
    Signore; e, secondo la lor parola, ha da esser giudicata qualunque lite, e qualunque
    piaga.
  eng-LXXUP: And the priests the Levites shall come, because the Lord God has chosen
    them to stand by him, and to bless in his name, and by their word shall every
    controversy and every stroke be decided.
  eng-ULB: The priests, descendants of Levi, must come forward, for Yahweh your God
    has chosen them to serve him and give blessing in the name of Yahweh and to decide
    every case of dispute and assault by their word.
  spa-VBL: Los sacerdotes levitas deben estar allí también, porque el Señor tu Dios
    los ha elegido para servirle y para dar bendiciones en su nombre, y para decidir
    sobre las disputas legales y los casos de asalto.
  fra-_FOB: Et les sacrificateurs, fils de Lévi, s'approcheront; car l'Éternel ton
    Dieu les a choisis pour faire son service et pour bénir au nom de l'Éternel, et
    leur bouche doit décider de toute contestation et de toute blessure.
  mal-mal: പിന്നെ ലേവ്യരായ പുരോഹിതന്മാർ അടുത്തു ചെല്ലണം; അവരെയല്ലോ നിന്റെ ദൈവമായ യഹോവ
    തനിക്ക് ശുശ്രൂഷ ചെയ്യുവാനും യഹോവയുടെ നാമത്തിൽ അനുഗ്രഹിക്കുവാനും തിരഞ്ഞെടുത്തിരിക്കുന്നത്;
    അവരുടെ വാക്കനുസരിച്ച് സകലവ്യവഹാരവും അടികലശലും തീർക്കേണ്ടതാകുന്നു.
  urd-GVR: Phir Lāwī ke qabīle ke imām qarīb āeṅ. Kyoṅki Rab tumhāre Ḳhudā ne unheṅ
    chun liyā hai tāki wuh ḳhidmat kareṅ, Rab ke nām se barkat deṅ aur tamām jhagaṛoṅ
    aur hamloṅ kā faislā kareṅ.
  suz-BL: मिनु चढ़ेब, लेवी आ तौपुकी मेको आ नेक्‍था जाक्‍चा माल्‍नीम। मारदे हना परमप्रभु
    यावे, इन परमप्रभु आ गेय पचा नु आ नेंमी आसीक गेचा कली योव़तु। मिनु जिशो खेशो बाक्‍त
    हना, मेको आन देंशो पचा माल्‍नीम। ब्‍यवस्‍था १७:८-९
  ita-1927: E i sacerdoti, figliuoli di Levi, si avvicineranno, poiché l’Eterno, il
    tuo Dio, li ha scelti per servirlo e per dare la benedizione nel nome dell’Eterno,
    e la loro parola ha da decidere ogni controversia e ogni caso di lesione.
  ckb-ckb: دواتر کاهینەکان، نەوەی لێڤی دێنە پێشەوە، چونکە یەزدانی پەروەردگارتان ئەوانی
    هەڵبژاردووە هەتا خزمەتی بکەن و بە ناوی یەزدانەوە داوای بەرەکەت بکەن، جا هەموو
    ناکۆکی و پەلاماردانێک بەگوێرەی قسەی ئەوان یەکلا دەکرێتەوە.
  eng-BBE: 'Then the priests, the sons of Levi, are to come near; for they have been
    marked out by the Lord your God to be his servants and to give blessings in the
    name of the Lord; and by their decision every argument and every blow is to be
    judged:'
  kan-OKCV: ಲೇವಿಯ ಪುತ್ರರಾದ ಯಾಜಕರು ಹತ್ತಿರ ಇರಬೇಕು. ಏಕೆಂದರೆ ಅವರನ್ನೇ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರು ತಮ್ಮ ಸೇವೆ ಮಾಡುವುದಕ್ಕೂ ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಲ್ಲಿ ಆಶೀರ್ವಾದ ಕೊಡುವುದಕ್ಕೂ ಎಲ್ಲಾ ವಿವಾದ
    ಹೊಡೆದಾಟಗಳ ವಿಷಯದಲ್ಲಿ ತೀರ್ಮಾನಿಸುವುದಕ್ಕೂ ಆಯ್ದುಕೊಂಡಿದ್ದಾರೆ.
  tam-2017: உன் தேவனாகிய யெகோவா தமக்கு ஆராதனை செய்யவும் யெகோவாவுடைய நாமத்திலே ஆசீர்வதிக்கவும்
    லேவியின் மகன்களாகிய ஆசாரியர்களைத் தெரிந்துகொண்டதால், அவர்களும் அச்சமயத்தில் வந்திருக்கவேண்டும்;
    அவர்கள் வாக்கின்படியே எல்லா வழக்கும் எல்லாக் காய பாதிப்புகளும் தீர்மானிக்கப்படவேண்டும்.
  spa-RV-1909: Entonces vendrán los sacerdotes hijos de Leví, porque á ellos escogió
    Jehová tu Dios para que le sirvan, y para bendecir en nombre de Jehová; y por
    el dicho de ellos se determinará todo pleito y toda llaga.
  ron-BTF: Şi preoţii, fiii lui Levi, să se apropie, pentru că pe ei i-a ales DOMNUL
    Dumnezeul tău să îi servească şi să binecuvânteze în numele DOMNULUI; şi prin
    cuvântul lor să fie încercată orice ceartă şi orice lovitură,
  eng-WEBP: The priests the sons of Levi shall come near, for them the LORD your God
    has chosen to minister to him, and to bless in the LORD’s name; and according
    to their word shall every controversy and every assault be decided.
  eng-FBV: The Levitical priests must be there too, because the Lord your God has
    chosen them to serve him and to give blessings in his name, and to decide on legal
    disputes and cases of assault.
