    amar-susad. Dulemar na ebo-urwenanaidgi, dule-naibi-imaksadgi, we-Leví-wagan-sogedba
    igar-nabolemai guoed.
  uig-CYR: шу чағда Лавийниң әвлатлири болған каһинлар уларниң қешиға кәлсун; чүнки
    Пәрвәрдигар Худайиңлар уларни Өзиниң алдида хизмәттә болуп, Пәрвәрдигарниң намида
    бәхит-бәрикәт тиләшкә таллиғандур. Һәр бир дәва вә һәр бир таяқ җазаси уларниң
    сөзи бойичә кесилсун.
  tel-2017: తరువాత యాజకులైన లేవీయులు దగ్గరికి రావాలి. యెహోవాను సేవించి యెహోవా పేరుతో
    దీవించడానికి ఆయన వారిని ఏర్పరచుకున్నాడు. కనుక వారి నోటి మాటతో ప్రతి వివాదాన్ని,
    దెబ్బ విషయమైన ప్రతి వ్యాజ్యాన్ని పరిష్కరించాలి.
  hat-BSA: “Alò, prèt yo, fis a Levit yo, va pwoche toupre, paske SENYÈ a, Bondye
    nou an, te chwazi yo pou sèvi Li e pou beni nan non SENYÈ a; chak kont, chak ka
    blese, se yo menm k ap regle yo.
  kos-kos: Mwet tol Levi elos fah wi pac som nu we, mweyen elos pa ac wotela ma fal
    in orek ke kutena akukuin ma oasr anwuk kac. LEUM GOD lowos El sulelosla in kulansupwal,
    ac in fahkak kas in akinsewowo Inel.
  hbo-WLC: וְנִגְּשׁ֣וּ הַכֹּהֲנִים֮ בְּנֵ֣י לֵוִי֒ כִּ֣י בָ֗ם בָּחַ֞ר יְהוָ֤ה אֱלֹהֶ֙יךָ֙
    לְשָׁ֣רְת֔וֹ וּלְבָרֵ֖ךְ בְּשֵׁ֣ם יְהוָ֑ה וְעַל־פִּיהֶ֥ם יִהְיֶ֖ה כָּל־רִ֥יב וְכָל־נָֽגַע׃
  ibo-ibo: Ndị nchụaja, ụmụ Livayị, ga-abịa, nʼihi na Onyenwe anyị Chineke gị ahọpụtala
    ha ka ha bụrụ ndị na-ejere ya ozi. Ha ka ọ họpụtakwara ikwupụta ngọzị nʼaha Onyenwe
    anyị, na ikpe niile metụtara mmerụ ahụ.
  ory-ory: ତହୁଁ ଲେବୀ-ସନ୍ତାନ ଯାଜକମାନେ ତାହା ନିକଟକୁ ଆସିବେ; କାରଣ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର
    ଆପଣା ସେବାର୍ଥେ ଓ ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ଆଶୀର୍ବାଦକରଣାର୍ଥେ ସେମାନଙ୍କୁ ମନୋନୀତ କରିଅଛନ୍ତି;
    ଏଣୁ ସେମାନଙ୍କ ବାକ୍ୟାନୁସାରେ ପ୍ରତ୍ୟେକ ବିରୋଧର ଓ ଆଘାତର ବିଚାର ହେବ।
  chk-chk: Mürin, ekewe souasor ir chon ewe ainangen Lefi repwe pwal feito, pun ewe
    Samol mi Lapalap ämi we Kot a filiretä pwe repwe angang ngeni, repwe pwal afeiöchü
    aramas fän itan. Iwe, mine ra apasatä lon iteiten kapwüngün fitikoko ika kapwüngün
    feiengau epwe fis.
  rop-rop: En detlot serramonimen brom det Libai klen garra go deya du, dumaji dei
    garra sodimat det lowa wen sambodi bin kilimbat enibodi. Wal YAWEI det trubala
    God blanga wi bin pikimat olabat blanga jidan serramonimen blanga im, en olabat
    garra dalimbat yumob ola gudbala ting weya YAWEI garra dumbat langa yumob.
  ukr-1871: І мають приступити сьвященники, сини Левієві; їх бо Господь, Бог твій,
    вибрав служити йому і благословляти імям його, і по їх вироку скіньчиться всяка
    справа і всяка шкода.
  deu-1951: Dann sollen herzutreten die Priester, die Kinder Levi, denn der HERR,
    dein Gott, hat sie erwählt, daß sie ihm dienen und in dem Namen des HERRN segnen;
    und nach ihrem Munde sollen alle Händel und Schlägereien geschlichtet werden
  eng-JPS: And the priests the sons of Levi shall come near — for them the LORD thy
    God hath chosen to minister unto Him, and to bless in the name of the LORD; and
    according to their word shall every controversy and every stroke be.
  srp-1865: Potom neka pristupe sveštenici, sinovi Levijevi; jer njih izabra Gospod
    Bog tvoj da mu služe i da blagosiljaju u ime Gospodnje, i na njihovijem rijeèima
    da ostaje svaka raspra i svaka šteta;
  lug-lug: Kale nno batabani ba Leevi, bakabona, banaavangayo ne basembera, kubanga
    Mukama Katonda wo yabalonda okumuweerezanga, n’okusabiranga emikisa mu linnya
    lya Mukama n’okutereezanga empaka zonna n’obulumbaganyi.
  heb-heb: ונגשו הכהנים בני לוי כי בם בחר יהוה אלהיך לשרתו ולברך בשם יהוה ועל פיהם
    יהיה כל ריב וכל נגע׃
  ben-IRV: পরে লেবির সন্তান যাজকেরা কাছে আসবে, কারণ তাদেরকেই তোমার ঈশ্বর সদাপ্রভু
    নিজের সেবার জন্যে ও সদাপ্রভুর নামে আশীর্বাদ করার জন্যে মনোনীত করেছেন এবং তাদের
    কথা অনুসারে প্রত্যেক বিবাদের ও আঘাতের বিচার হবে।
  pan-pan: ਫੇਰ ਲੇਵੀ ਜਾਜਕ ਨੇੜੇ ਆਉਣ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਚੁਣ
    ਲਿਆ ਹੈ ਕਿ ਉਹ ਉਸ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਰਨ ਲਈ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਉੱਤੇ ਬਰਕਤ ਦੇਣ, ਅਤੇ ਉਨ੍ਹਾਂ
    ਦੇ ਆਖਣ ਅਨੁਸਾਰ ਹਰੇਕ ਮਾਰ ਕੁਟਾਈ ਅਤੇ ਝਗੜੇ ਦਾ ਫੈਸਲਾ ਕੀਤਾ ਜਾਵੇ।
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား အမှု တော်ကို ဆောင်ရွက်စေခြင်းငှာ၎င်း၊ ထာဝရဘုရား
    အခွင့် နှင့် ကောင်းကြီး ပေးစေခြင်းငှာ ၎င်း ရွေးချယ် တော်မူ သော လေဝိ သား ယဇ် ပုရောဟိတ်တို့သည်
    ချဉ်း ၍ တရား တွေ့ခြင်းအမှု၊ ရိုက်ပုတ် ခြင်းအမှု ရှိသမျှ တို့ကို စီရင် ဆုံးဖြတ်ရကြမည်။
  hmo-hmo: “Unai neganai hahelagaia taudia, Levi taudia, be do idia raka mai. Lohiabada,
    emui Dirava ese Levi taudia ia abia hidi vadaeni, idia ese heai bona heatu ibounai
    do idia tahua bona hamaoromaoroa. Idia ese danu Lohiabada ena hesiai gaukara do
    idia karaia, bona Lohiabada ena ladana dainai hanamoa hereva do idia gwauraia.
  urd-urd: तब बनी लावी जो काहिन है नज़दीक आयें क्यूँकि ख़ुदावन्द तेरे ख़ुदा ने उनको
    चुन लिया है कि ख़ुदावन्द की ख़िदमत करें और उसके नाम से बरकत दिया करें, और उन ही
    के कहने के मुताबिक़ हर झगड़े और मार पीट के मुक़द्दमे का फ़ैसला हुआ करे।
  rus-SYN: и придут священники, сыны Левиины ибо их избрал Господь Бог твой служить
    Ему и благословлять именем Господа, и по слову их должно решить всякое спорное
    дело и всякий причиненный вред,
  bqc-SIM: Sa'ona Levii buiↄ i sↄ̃ kãi sa, asa Dii á Lua ń sɛ́ a gbàgbanaↄ ũɛ,
    aa samaa'oɛ́ ń a tↄ́oɛ. Tó yãkele fɛ̀lɛ ge tó wà gbɛ̃e kɛ̀'ĩa, aamɛ aaliↄ
    yã́ bee kɛkɛa zɛ́ vĩ.
  tcz-CHONGTHU: Chuteng Levi thempuho abonchauva ama sang lama hung masa diu ahi.
    Ajeh chu Pakai, Pathen in amaho chu akin natong dinga alhen dohsa ahin, Levi thempu
    ho thusah bang banga kinopmona leh kinah boutam jouse aboncha thu chaina um ding
    ahi.
  mar-mar: तेव्हा लेवी वंशातील याजकांनी यावेळी तिथे असावे. आपली सेवा करून घ्यायला
    आणि आपल्या वतीने लोकांस आशीर्वाद द्यायला तुमचा देव परमेश्वर ह्याने त्यांची याजक
    म्हणून निवड केली आहे. प्रत्येक वादात किंवा मारामारीत ते निवाडा करतील.
  qub-qub: «Leví cüracunapis chayman aywanga. Paycunatami Tayta Dios acrasha payta
    sirbinanpaj, paypa jutincho runacunata bindisyunta gonanpaj. Paycunarämi caycan
    runacuna pillyaptin, rimanacuptin u imapis captin arriglananpaj.
  hat-hat: Apre sa, prèt yo, pitit Levi yo, va vini, paske se yo menm Seyè a, Bondye
    nou an, te chwazi pou fè sèvis pou li ak pou beni pèp la nan non li. Se yo menm
    ki pou bay dènye mo a lè gen diskisyon, lè gen san deyò.
  eng-BSB: And the priests, the sons of Levi, shall come forward, for the LORD your
    God has chosen them to serve Him and pronounce blessings in His name and to give
    a ruling in every dispute and case of assault.
  tod-tod: Názuʋɛ ɠa zalaɠa ɠula nuiti, Leevi nuiti ta maaɓuɠa la ná ʋa, mazɔlɔɔ
    tiya ɠa Ɠɔoɠɔ GALAGI wa-ƓALAGI yiimazeɠeai ga tiye, ga ti ɠɛ ná-botii zu, ti
    ɗa tuyai loo daaseigi zu. Tiya ɠa ti maanɛai, ti kpɔɛ vaiti gaaɠula ba, ta doɠa
    vaiti, ta nu maawana vaiti.
  eng-WEBPB: The priests the sons of Levi shall come near, for them the LORD your
    God has chosen to minister to him, and to bless in the LORD’s name; and according
    to their word shall every controversy and every assault be decided.
  kbq-kbq: Anama hanageno'a pristi vahe Livae ne' mofavre naga'mo'za e'za mago'a kea
    eme hanageno, vahe'ma ahe'nea knazamo'a vagaregahie. Na'ankure Ra Anumzana tamagri
    Anumzamo eri'zani'a eneri'za Nagri nagifi vahera asomu kea huzmantegahaze huno
    huhampri zamante'ne.
  nhe-BL: “Huan teipa monechcahuise nopa levita totajtzitzi tlen TOTECO Dios quintlapejpeni
    ma quichihuaca itequi huan para tlatiochihuase ipan itoca. Huan nopa totajtzitzi
    tetlajtolsencahuase ipan tlen hueli cualantli huan tlen inijuanti quiijtose, ica
    ya nopa tlamis tlajtoli.
  gub-BL: Xaxeto Erewi izuapyapyr oho putar a'e pe wà nehe no. Ta'e Tupàn Tuweharupi
    Wiko Ma'e Zanezar wexaexak wemiruze'eg romo a'e wà xe. Omono Tupàn ze'egatu purehe
    a'e wà. Aze amo uzuka amo, xaxeto umuàgà'ym a'e ma'e wà.
  eng-DRA: And the priests the sons of Levi shall come, whom the Lord thy God hath
    chosen to minister to him, and to bless in his name, and that by their word every
    matter should be decided, and whatsoever is clean or unclean should be judged.
