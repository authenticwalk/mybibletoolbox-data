  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Defii yɑɑ̀bí ikuɔ́ nìùbɛ̀ɛ kɔtɛ dɛborɛ̀, ti Yiɛ̀ nKuyie nkùù
    di te kuù bɛ̀ tɑ̃ɑ̃tɛ́, kɛ̀ bɛ̀ níí bo yú ku yètìrì kɛ́pɑ̃ bɛnìtìbɛ̀ mɛsɑ̀ɑ̀.
    Bɛ̀ɛ kɔtɛ kɛ́yɑ̀ bɛ̀ ò kɔ̀ùtɛ kɛ̀ dɛ̀ mɑ̀mɛ̀ kɛ́nɑ́kɛ́ obeéntì mɑ̀nnɛ̀ tìì yeti.
  msy-2020: Livain anabamɨn ofa gamir gumaziba, Ikiavɨra Itir God, ian God, uan ingangarim
    damuasa me amɨsevezɨ, ingangarir kam iti, me Ikiavɨra Itir Godɨn ziamɨn gun gumazamizibav
    kɨmtɨ, God deragh me damuam. Eghtɨ gumazim igharazitav mɨsueghtɨ an aremeghtɨ,
    me an kotiam baragham. Kamaghɨn, me uaghan dɨkavigh danganir kamɨn mangɨ.
  azb-azb: Levili kahinlər də oraya getsin. Çünki Allahınız Rəbb onları Özünə xidmətçi
    seçib. Qoy onlar Rəbbin adı ilə xeyir-dua versinlər, aranızdakı münaqişə və zorakılıq
    hallarına baxsınlar.
  eng-DBY: and the priests the sons of Levi shall come near; for them Jehovah thy
    God hath chosen to do service unto him, and to bless in the name of Jehovah; and
    according to their word shall be every controversy and every stroke.
  hin-2017: और लेवीय याजक भी निकट आएँ, क्योंकि तेरे परमेश्वर यहोवा ने उनको चुन लिया
    है कि उसकी सेवा टहल करें और उसके नाम से आशीर्वाद दिया करें, और उनके कहने के अनुसार
    हर एक झगड़े और मारपीट के मुकद्दमे का निर्णय हो।
  wol-KYG: Su ko defee sarxalkat yi, Leween ñi dikk, ndax ñoom la seen Yàlla Aji Sax
    ji taamu, ngir ñu di ko liggéeyal, di barkeele ciw turam, te ci seen kaw kàddu
    lees di àttee bépp jote, ak gépp loraange ci wàllu yaram.
  eng-YLT: '''And the priests, sons of Levi, have come nigh — for on them hath Jehovah
    thy God fixed to serve Him, and to bless in the name of Jehovah, and by their
    mouth is every strife, and every stroke —'
  eng-WYC-2017: And the priests, the sons of Levi, shall nigh, which thy Lord God
    chose, that they minister to him, and bless in his name, and all the cause shall
    hang at their word; and whatever thing is clean either unclean, be it deemed by
    them.
  eng-WMBB: The priests the sons of Levi shall come near, for them the LORD your God
    has chosen to minister to him, and to bless in the LORD’s name; and according
    to their word shall every controversy and every assault be decided.
  urd-GVH: फिर लावी के क़बीले के इमाम क़रीब आएँ। क्योंकि रब तुम्हारे ख़ुदा ने उन्हें
    चुन लिया है ताकि वह ख़िदमत करें, रब के नाम से बरकत दें और तमाम झगड़ों और हमलों
    का फ़ैसला करें।
  rug-rug: Sari na hiama koasa butubutu Livae si kaqu la tugo vasina, sina ta vizata
    si arini koe Zihova pude nabulu nia meke zama vura nia sa tinamanae pa pozana
    e Zihova sa mia Tamasa, meke pude vilasia pa tinarae gua sapu evaṉia rina tie
    koasa ṉinovaṉovala meke na vinaritokei.
  gaz-gaz: Luboonni jechuunis ilmaan Lewwii sababii akka tajaajilanii fi akka maqaa
    Waaqayyootiin eebbisaniif, akka dubbii wal dhabiisaatii fi miidhaa dhagnaa kami
    irratti iyyuu murtii kennaniif Waaqayyo Waaqa keetiin filatamaniif isaan fuulduraatti
    haa dhiʼaatan.
  fra-LSG: Alors s’approcheront les sacrificateurs, fils de Lévi; car l’Éternel, ton
    Dieu, les a choisis pour qu’ils le servent et qu’ils bénissent au nom de l’Éternel,
    et ce sont eux qui doivent prononcer sur toute contestation et sur toute blessure.
  yal-yal: Lewi yixɛtɛne, saraxaraline fan fama nɛn, bayo Alatala ɛ Ala ne nan sugandixi
    a e xa wali a xa, e mɔn yi dubane ti Alatala xinli, e mɔn yi matandi feene nun
    muxu maxɔlɔne makiti.
  haw-1868: A o na kahuna, na mamo a Levi e hookokoke mai; no ka mea, ua wae mai o
    Iehova kou Akua ia lakou e lawelawe nana, a e hoomaikai aku ma ka inoa o Iehova,
    aia no ia lakou ka olelo no na hakaka a me na hahau ana a pau.
  arb-NAV: ثُمَّ يَتَقَدَّمُ الْكَهَنَةُ بَنُو لاوِي، لأَنَّ الرَّبَّ إِلَهَكُمْ قَدِ
    اخْتَارَهُمْ لِخِدْمَتِهِ، وَلإِعْلانِ الْبَرَكَةِ بِاسْمِ الرَّبِّ، وَلِلْقَضَاءِ
    فِي كُلِّ خُصُومَةٍ وَكُلِّ ضَرْبَةٍ.
  ewe-ewe: “Nunɔlawo, ame siwo Yehowa, wò Mawu la tia be woawɔ dɔ le yeƒe ŋkume, ayra
    amewo, adrɔ̃ ʋɔnu, eye woahe to na amewo la
  eng-LEE: And the priests the sons of Levi shall come near; for them the Lord thy
    God hath chosen to minister unto him, and to bless in the name of the Lord; and
    after their decision shall be done [at] every controversy and every injury;
  asm-FB: আৰু লেবীসকলৰ সন্তান পুৰোহিতসকলো অৱশ্যেই তালৈ যাব; কিয়নো আপোনাৰ ঈশ্বৰ যিহোৱাই
    নিজৰ পৰিচৰ্যা কৰিবলৈ আৰু যিহোৱাৰ নামেৰে আশীৰ্ব্বাদ কৰিবলৈ এই লোকসকলকেই মনোনীত
    কৰিলে; আৰু তেওঁলোকে বাক্য অনুসাৰে প্ৰত্যেক বিবাদ আৰু আঘাতৰ বিচাৰ নিস্পত্তি কৰিব।
  sus-A: نَ بِرِن شَ رَبَ لٍوِ شَ دِ سّرّشّدُبّيٍ يَ شْرِ، بَرِ مَ وٌ مَرِفِ عَلَتَلَ
    نٍيٍ نَن سُفَندِشِ عَ شَ وَلِ رَبَقٍ مَ، عٍ شَ دُبَ مِشِ بّ عَلَتَلَ شِلِ رَ،
    عٍ شَ كِيتِ سَ فٍرٍ شَ قٍ رَ.
  fra-SBL: Les prêtres, fils de Lévi, s'approcheront, car c'est eux que Yahvé ton
    Dieu a choisis pour le servir et pour bénir au nom de Yahvé ; et c'est d'après
    leur parole que seront tranchées toutes les controverses et toutes les contestations.
  hbo-hbo: וְנִגְּשׁ֣וּ הַכֹּהֲנִים֮ בְּנֵ֣י לֵוִי֒ כִּ֣י בָ֗ם בָּחַ֞ר יְהוָ֤ה אֱלֹהֶ֙יךָ֙
    לְשָׁ֣רְתֹ֔ו וּלְבָרֵ֖ךְ בְּשֵׁ֣ם יְהוָ֑ה וְעַל־פִּיהֶ֥ם יִהְיֶ֖ה כָּל־רִ֥יב וְכָל־נָֽגַע׃
  eng-WYCLIFFE: And the preestis, the sones of Leuy, schulen neiye, whiche thi Lord
    God chees, that thei mynystre to hym, and blesse in his name, and al the cause
    hange at `the word of hem; and what euer thing is cleene ethir vncleene, be demed.
  cwe-cwe: Wakulu wa nhambiko weli wana wa Lawi wakwenhuke kuulongozi, kwaviya Mndewa
