verse: DEU.021.010
translations:
  mal-C: നീ നിന്റെ ശത്രുക്കളോടു യുദ്ധംചെയ്യാൻ പോയി നിന്റെ ദൈവമായ യഹോവ അവരെ നിന്റെ
    കൈയിൽ ഏൽപ്പിക്കുകയും നീ അവരെ അടിമകളായി എടുക്കുകയും ചെയ്യുമ്പോൾ
  deu-TKW: Wenn du gegen deine Feinde in den Krieg ziehst, und Jahwe, dein Gott, sie
    in deine Gewalt giebt, und du Gefangene unter ihnen machst
  lin-lin: Tango bokokende kobundisa banguna na bino, bongo Yawe, Nzambe na bino,
    akabi bango na maboko na bino mpe bokangi ndambo ya bato ;
  eng-LSV: When you go out to battle against your enemies, and your God YHWH has given
    them into your hand, and you have taken captive its captivity,
  eng-GNV: Whe thou shalt go to warre against thine enemies, and the Lord thy God
    shall deliuer them into thine hands, and thou shalt take the captiues,
  eng-WEBSTER: When thou goest forth to war against thy enemies, and the LORD thy
    God hath delivered them into thy hands, and thou hast taken them captive,
  nhw-BL: “Quema antlahuilanatij se altepetl tlen amocualancaitacahua huan TOTECO
    Dios quichihuas para ma huetzica amomaco, xiquinhuicaca ilpitoque nopa masehualme
    para anmechtequipanose.
  swh-ONEN: Mkienda vitani kupigana na adui zenu naye Bwana Mungu wenu akawatia adui
    mikononi mwenu, nanyi mkachukua mateka,
  bba-bba: Sɑnɑm mɛ i yɑrɑ i bɛɛn yibɛrɛbɑ tɑbu wɔrim dɔɔ be Gusunɔ bɛsɛn Yinni u
    bɛɛ nɔmu bɛriɑ, mɑ i bu dɛsiru mwɑ,
  eng-KJVCPB: When thou goest forth to war against thine enemies, and the Lord thy
    God hath delivered them into thine hands, and thou hast taken them captive,
  luo-luo: Ka udhi kedo gi wasigu kendo Jehova Nyasaye ma Nyasachu ochiwogi e lwetu
    ma umakogi ka wasumbini magu,
  meu-meu: Inaimui ba tuari henidia negana ai, Iehova, emui Dirava, ese imamui ai
    baine atodia kau, bena bavabidia mauri.
  npi-ULB: जब तिमीहरू आफ्ना शत्रुहरूको विरुद्धमा युद्ध गर्न जान्छौ र परमप्रभु तिमीहरूका
    परमेश्‍वरले तिमीहरूलाई विजय दिई तिनीहरूलाई तिमीहरूको वशमा ल्याउनुहुन्छ अनि जब
    तिमीहरूले तिनीहरूलाई बन्दी बनाई ल्याउँछौ,
  yor-yor: Nígbà tí o bá lọ sí ogun sí àwọn ọ̀tá rẹ tí Olúwa Ọlọ́run rẹ sì fi wọ́n
    lé ọ lọ́wọ́ tí o sì mú àwọn ìgbèkùn,
  ind-ind: “Ketika kalian pergi berperang dan TUHAN Allah membuat kalian menang atas
    musuhmu, mungkin akan ada tawanan dari pihak musuh.
  pes-OPCB: زمانی که به جنگ می‌روید و خداوند، خدایتان دشمنان شما را به دست شما تسلیم
    می‌کند و شما آنها را به اسارت خود درمی‌آورید،
  tgl-ULB: Kapag kayo ay lalabas para makipagdigma laban sa inyong mga kaaway at ibinigay
    sa inyo ni Yahweh na inyong Diyos ang tagumpay at inilagay sila sa ilalim ng inyong
    pamamahala, dapat ninyo silang dalhin bilang mga bihag.
  hui-hui: Mosesehanda laabo halu lalu, Tígua wai pialu kamiria Anduane Homogo inanaga
    Ngode Datagaliwabehanda tí mo hongo haragola tígua wai bialu waitigi maru garabaya
    haru poleberemi.
  mya-mya: '``သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား သည် စစ်​ပွဲ​အောင်​စေ​သ​ဖြင့် သင်​တို့​သည်
    သုံ့​ပန်း​များ​ကို​လက်​ရ​ဖမ်း​ဆီး​မိ​သော အ​ခါ၊-'
  bod-N: ཁྱོད་རྣམས་ཕྱི་རོལ་ཏུ་སོང་ནས་དགྲ་རྣམས་ལ་འཐབ་པའི་ཚེ། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་དག་ཁྱོད་ཅག་གི་ལག་ཏུ་སྤྲད་ནས།
    ཁྱོད་རྣམས་ཀྱིས་དེ་དག་བཙོན་དུ་ཁྲིད་པ་དང་།
  sna-sna: Kana muchinge maenda kundorwa navavengi venyu uye kana Jehovha Mwari wenyu
    avaisa mumaoko enyu uye mavatapa,
  spa-BLM: Cuando salgas a luchar contra tus enemigos, y el Señor tu Dios los entregue
    en tus manos y los lleves cautivos,
  cac-cac: Ayic tzeyac'an oval yed' eb' ajc'ool, tato tzeyac' ganar eb' yuj Jehová
    co Diosal, tzeyic'ancot eb' e checab'oc.
  swh-ULB: Utakapokwenda kupigana vita dhidi ya maadui zako na Yahwe Mungu wako atakapokupa
    ushindi na kuwaweka chini ya mamlaka yako, na ukawachukua mbali kuwa mateka,
  bel-bel: Калі выйдзеш на вайну супраць ворагаў тваіх, і Гасподзь, Бог твой, аддасьць
    іх у рукі твае, і возьмеш іх у палон,
  deu-ELBBK: Wenn du gegen deine Feinde zum Krieg ausziehst und der HERR, dein Gott,
    sie in deine Hand gibt und du ihre Gefangenen wegführst,
  mbb-OT: “Penenglitan mibpekidtebek kew te menge kuntada niw ne imbeǥey sikandan
    diyà te keniyu te Nengazen he Megbevayè niw, ne mibihag niw sikandan.
  mal-2015: നീ ശത്രുക്കളോടു യുദ്ധം ചെയ്‌വാൻ പുറപ്പെട്ടിട്ടു നിന്റെ ദൈവമായ യഹോവ അവരെ
    നിന്റെ കയ്യിൽ ഏല്പിക്കയും നീ അവരെ ബദ്ധന്മാരായി പിടിക്കയും ചെയ്താൽ
  rmc-rmc: „Sar džaha andro mariben pro ňeprijaťeľa, o RAJ, tumaro Del, tumen dela
    o viťazstvo a tu tuke zaleha le zajatcen.
  pes-OPV: چون بیرون روی تا با دشمنان خود جنگ کنی، و یهوه خدایت ایشان را به‌دستت تسلیم
    نماید و ایشان را اسیر کنی،
  ron-1924: Кынд вей мерӂе ла рэзбой ымпотрива врэжмашилор тэй, дакэ Домнул ый дэ
    ын мыниле тале ши вей луа приншь дин ей,
  ben-OBCV: তোমরা যখন শত্রুদের সঙ্গে যুদ্ধ করতে যাবে এবং তোমাদের ঈশ্বর সদাপ্রভু তোমাদের
    হাতে তাদের তুলে দেবেন আর তোমরা তাদের বন্দি করবে,
  som-som: Oo markaad dagaal ugu baxdaan cadaawayaashiinna, oo uu Rabbiga Ilaahiinna
    ahu iyaga gacmihiinna soo geliyo, oo aad maxaabiis ahaan iyaga u kaxaysataan,
  lat-VUC: Si egressus fueris ad pugnam contra inimicos tuos, et tradiderit eos Dominus
    Deus tuus in manu tua, captivosque duxeris,
  eng-ASVBT: When thou goest forth to battle against thine enemies, and Jehovah thy
    God delivereth them into thy hands, and thou carriest them away captive,
  ita-1885: QUANDO sarai uscito in guerra contro a' tuoi nemici, e il Signore Iddio
    tuo te li avrà dati nelle mani, e ne avrai menati de' prigioni;
  eng-LXXUP: And if when thou goest out to war against thine enemies, the Lord thy
    God should deliver them into thy hands, and thou shouldest take their spoil,
  eng-ULB: When you go out to do battle against your enemies and Yahweh your God gives
    you victory and puts them under your control, and you take them away as captives,
  spa-VBL: Cuando vayan a la guerra con sus enemigos y el Señor su Dios los entregue
    en derrota y los capturen,
  fra-_FOB: Quand tu iras à la guerre contre tes ennemis, et que l'Éternel ton Dieu
    les livrera entre tes mains, et que tu en emmèneras des prisonniers;
  mal-mal: നീ ശത്രുക്കളോട് യുദ്ധം ചെയ്യുവാൻ പുറപ്പെട്ടിട്ട് നിന്റെ ദൈവമായ യഹോവ അവരെ
    നിന്റെ കയ്യിൽ ഏല്പിക്കുകയും നീ അവരെ ബദ്ധന്മാരായി പിടിക്കുകയും ചെയ്താൽ
  urd-GVR: Ho saktā hai ki tū apne dushman se jang kare aur Rab tumhārā Ḳhudā tujhe
    fatah baḳhshe. Jangī qaidiyoṅ ko jamā karte waqt
  suz-BL: मिनु गेपुकीमी लडाइम लनीनु, परमप्रभु यावे, इन परमप्रभुमी इन जोरी सत्रु आन
    कली इन गुइमी गेवानु,
  ita-1927: Quando andrai alla guerra contro i tuoi nemici e l’Eterno, il tuo Dio,
    te li avrà dati nelle mani e tu avrai fatto de’ prigionieri,
  ckb-ckb: ئەگەر لە دژی دوژمنەکانت بۆ جەنگ چوویت و یەزدانی پەروەردگارت ئەوانی دا بە
    دەستت و دیلت لێ گرتن،
  eng-BBE: When you go out to war against other nations, and the Lord your God gives
    them up into your hands and you take them as prisoners;
  kan-OKCV: ನೀವು ಶತ್ರುಗಳ ವಿರುದ್ಧ ಯುದ್ಧಮಾಡಿ, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಂದ, ನೀವು ಅವರನ್ನು
    ಸೋಲಿಸಿದರೆ,
  tam-2017: “நீ உன் எதிரிகளுக்கு எதிராக போர்செய்யப் புறப்பட்டு, உன் தேவனாகிய யெகோவா
    அவர்களை உன் கையில் ஒப்புக்கொடுக்கிறதினால், அவர்களைச் சிறைபிடித்துவந்து,
  spa-RV-1909: Cuando salieres á la guerra contra tus enemigos, y Jehová tu Dios los
    entregare en tu mano, y tomares de ellos cautivos,
  ron-BTF: Când vei ieşi la război împotriva duşmanilor tăi şi DOMNUL Dumnezeul tău
    îi va da în mâinile tale şi îi vei lua captivi,
  eng-WEBP: When you go out to battle against your enemies, and the LORD your God
    delivers them into your hands and you carry them away captive,
  eng-FBV: When you go to war with your enemies and the Lord your God hands them over
    to you in defeat, and you capture them,
  nld-1939: Wanneer ge tegen uw vijanden ten strijde trekt, en Jahweh, uw God, levert
    ze aan u over en ge voert ze als krijgsgevangenen mee,
  nch-BL: “Quema anquitehuitij se altepet ten amocualancaitacahua huan TOTECO Dios
    quichihuas para ma huetzica amomaco, xiquinhuicaca ilpitoque nopa masehualme para
    amechtequipanose.
  vie-1934: Khi nào ngươi ra chiến đấu cùng quân thù nghịch mình, nhờ Giê-hô-va Đức
    Chúa Trời ngươi phó chúng nó vào tay ngươi, và ngươi dẫn tù chúng nó,
  hin-CV: जब कभी तुम अपने शत्रुओं से युद्ध करते हो और याहवेह, तुम्हारे परमेश्वर तुम्हें
    उन पर विजय प्रदान करते हैं और तुम उन्हें बंदी बनाकर ले आते हो,
  eng-OURB: When you go out to battle against your enemies, and Adonai your God delivers
    them into your hands, and you carry them away captive,
  spa-BES: Cuando sales a la guerra contra otras naciones, y el Señor su Dios les
    entregó en sus manos y los toman como prisioneros;
  tdx-tdx: Ie mionjoñe hialy amo rafelahi’oo mb’eo, naho atolo’ Iehovà Andria­nañahare’o
    am-pità’o ao iereo vaho asese’o mb’eo o tsinepakeo,
  vid-vid: “Homluta kitowa ngondo na wang'honyo, heye Mkulu Nguluwi, Nguluwi wa hemwe
    kowadita muwatowe na kuwahola wapogozi wa ngondo,
  eng-OKE: When thou goest out to war against thy enemies, and the Lord thy God doth
    deliver them into thy hand, and thou takest them captive;
  tha-KJV: เมื่อท่านออกไปสู้รบกับศั​ตรู​ของท่าน และพระเยโฮวาห์พระเจ้าของท่านทรงมอบเขาไว้ในมือของท่านแล้ว
    และท่านจับเขามาเป็นเชลย
  por-BR-2018: Quando saíres à guerra contra teus inimigos, e o SENHOR teu Deus os
    entregar em tua mão, e tomares deles cativos,
  deu-ELO: Wenn du wider deine Feinde zum Kriege ausziehst, und Jehova, dein Gott,
    sie in deine Hand gibt, und du ihre Gefangenen wegführst,
  eng-WYC-2018: If thou goest out to battle against thine enemies, that thy Lord God
    betaketh them in thine hand, and thou leadest (back) prisoners, (When thou goest
    out to battle against thy enemies, and the Lord thy God delivereth them into thy
    hands, and thou takest some prisoners,)
  epo-epo: Kiam vi eliros en militon kontraŭ viajn malamikojn, kaj la Eternulo, via
    Dio, transdonos ilin en viajn manojn, kaj vi prenos de ili kaptitojn,
  uig-PIN: Əgǝr silǝr düxmǝnliringlar bilǝn jǝng ⱪilƣili qiⱪⱪininglarda Pǝrwǝrdigar
    Hudayinglar ularni ⱪolunglarƣa bǝrgǝq, ulardin ǝsir alƣan bolsanglar,
  beo-beo: 'Dilia Hina Gode da dili fidibiba:le, dilima ha lai amo hasalasisia, amola
    dilia da udigili hawa: hamosu dunu lasea,'
  tpi-OTNT: Na Moses i tok moa olsem, “Taim God, Bikpela bilong yumi, i helpim yupela
    na yupela i winim pait, na yupela i kalabusim sampela birua,
  hau-SA: Sa’ad da kuka tafi yaƙi da abokan gābanku, sai Ubangiji Allahnku ya bashe
    su a hannuwanku kuka kuma kama su a matsayin bayi,
  uig-LAT: Eger siler düshmenliringlar bilen jeng qilghili chiqqininglarda Perwerdigar
    Xudayinglar ularni qolunglargha bergech, ulardin esir alghan bolsanglar,
  nde-nde: “Nxa usiya empini ukuyahlasela izitha zakho kuthi uThixo uNkulunkulu wenu
    anikele izitha zenu ezandleni zenu, lizithumbe,
  ton-ton: ¶ “ʻOka ke ka ʻalu atu ki he tau ki ho ngaahi fili, pea tuku mai ʻakinautolu
    ʻe Sihova ko ho ʻOtua ki ho nima, pea kuo ke maʻu pōpula ʻakinautolu,
  ces-1613: Když bys vytáhl na vojnu proti nepřátelům svým, a dal by je Hospodin Bůh
    tvůj v ruce tvé, a zajal bys z nich mnohé;
  eng-WMB: When you go out to battle against your enemies, and the LORD your God delivers
    them into your hands and you carry them away captive,
  tam-TCV: உங்கள் பகைவர்களை எதிர்த்து நீங்கள் போர் செய்கையில் உங்கள் இறைவனாகிய யெகோவா,
    உங்களுக்கு அவர்கள்மேல் வெற்றிகொடுத்து கைதிகளையும் கொடுப்பார்.
  ceb-ULB: Sa pag-adto nimo aron sa pagpakiggubat sa imong mga kaaway ug gihatag ni
    Yahweh nga imong Dios ang kadaogan ug ibutang sila sa imong pagdumala, ug bihagon
    nimo sila,
  pol-UBG: Gdy też wyruszysz na wojnę przeciwko swoim wrogom i PAN, twój Bóg, wyda
    ich w twoje ręce, i weźmiesz z nich jeńców;
  urd-GVU: ہو سکتا ہے کہ تُو اپنے دشمن سے جنگ کرے اور رب تمہارا خدا تجھے فتح بخشے۔
    جنگی قیدیوں کو جمع کرتے وقت
  deu-1912: Wenn du in einen Streit ziehst wider deine Feinde, und der HERR, dein
    Gott, gibt sie dir in deine Hände, daß du ihre Gefangenen wegführst,
  kan-2017: ನೀವು ಶತ್ರುಗಳೊಡನೆ ಯುದ್ಧಮಾಡಲಾಗಿ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಅನುಗ್ರಹದಿಂದ ಅವರನ್ನು
    ಸೋಲಿಸಿದಾಗ ನೀವು ಅವರನ್ನು ಸೆರೆಯಾಗಿ ಒಯ್ಯಬೇಕು.
  yap-yap: “Nap’an ni gimed ra yan ko mael ngak e to’ogor romed me pi’rad SOMOL ni
    Got romed ngalan pa’med mi gimed fekrad ni kalbus,
  hlt-MCSB: Na thunkha rhoek taengah caem la na caeh vaengah anih te BOEIPA na Pathen
    loh na kut dongah han tloeng tih tamna la na sol mai ni.
  mdy-ETH: «ዒንሢኮ ሞርኮና ዒንሢ ዖልታኒ ኬስኬም ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዬያቶ ዒንሢም ዓኣሢ ዒንጊ ዲዒ ዔኪሳዛ፥
  twi-ASANTE: Sɛ mokɔ ɔko tia mo atamfoɔ na Awurade mo Onyankopɔn dane wɔn hyɛ mo
    nsa na mofa wɔn nnomum,
  eng-WEBU: When you go out to battle against your enemies, and the LORD your God
    delivers them into your hands and you carry them away captive,
  bnp-bnp: “Na tahuna e BAKOVI DAGI a Vure ne mua i tuhori mua, mu mulangi na vabinga,
    mu lakavu ranga pile,
  wal-wal: “Intte morkkiyaara intte olettanau kiyin, GODAI, intte Xoossai, eta intte
    kushiyan aatti immin, eta omooddiyo wode,
  spa-PDDPT: Cuando salgas a la guerra contra tus enemigos, y Yavé tu ʼElohim los
    entregue en tus manos, y los tomes cautivos,
  gun-gun: — Penderovaigua kuery reve joe pepu'ã aguã peo ramo xapy'a rei Senhor Penderuete
    omboaxa 'rã pendepo py, ha'e peraapa 'rã escravo-rã.
  ilo-ULB: Inton mapanka makigubat kadagiti kabusormo ket pagballigiennaka ni Yahweh
    a Diosmo ken impaiturayanna ida kenka, ket masapul nga alaem ida a kas balud.
  kpg-kpg: “Di madagoaa Dimaadua di godou God ga gowadu gi goodou gi maaloo i tauwa,
    gei goodou gaa kumi godou daangada gaa hai digau galabudi ni goodou,
