  hat-hat: Y'a wè lavil ki pi pre a. Le sa a, chèf fanmi ki reskonsab lavil ki pi
    pre kote yo te jwenn kadav la va pran yon jenn ti gazèl bèf ki poko janm sèvi
    pou fè ankenn travay.
  eng-BSB: Then the elders of the city nearest the victim shall take a heifer that
    has never been yoked or used for work,
  tod-tod: ti ɠɛ kwɛɛ nii maaɓuɠaai. Naama laai ma ɠundiɠiiti ta nikɛ zaa yiʋoi zeɠe,
    nii é la dɛ botii ɠɛɛni, unbawulu la dɛ ʋilini unba.
  eng-WEBPB: It shall be that the elders of the city which is nearest to the slain
    man shall take a heifer of the herd, which hasn’t been worked with and which has
    not drawn in the yoke.
  kbq-kbq: Hagi rezagane'za kesageno, ina kuma'mo ana vahe'ma ahefrinea tavaontera
    me'ne, ana kumate kva vahe'mo'za eri'zama e'ori'nesia a' bulimakao afu ome avre'za,
  nhe-BL: Huajca nopa huehue tlacame tlen itztoque ipan nopa altepetl tlen más nechca
    monequi quiitzquise se becerro tlen aya quitequipanoltijtoque para tlaxahuas,
  gub-BL: A'e mehe tuwihaw tawhu huwakea'i wera'u ma'e pe har upyhyk putar tapi'aka'yr
    uma'ereko pixik 'ym ma'e kwer a'e wà nehe.
  eng-DRA: And the ancients of that city which they shall perceive to be nearer than
    the rest, shall take a heifer of the herd, that hath not drawn in the yoke, nor
    ploughed the ground,
