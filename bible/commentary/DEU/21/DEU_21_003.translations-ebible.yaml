verse: DEU.021.003
translations:
  mal-C: ജഡത്തിന് ഏറ്റവും അടുത്തുള്ള നഗരത്തിലെ തലവന്മാർ, ജോലിചെയ്യിക്കാത്തതും നുകം
    വെച്ചിട്ടില്ലാത്തതുമായ ഒരു പശുക്കിടാവിനെ കൊണ്ടുവരണം.
  deu-TKW: Ist dann die dem Erschlagenen zunächst liegende Stadt ermittelt, so sollen
    die Vornehmsten jener Stadt eine junge Kuh nehmen, mit der noch nicht gearbeitet
    worden ist, die noch nicht an einem Joche gezogen hat.
  lin-lin: mpo na koyeba engumba oyo eleki pene. Bongo bampaka ya engumba yango bakozwa
    mwana ngombe ya mwasi oyo nanu basaleli mosala te mpe nanu bakangi ekangiseli
    na kingo te ;
  eng-LSV: and it has been, the city which [is] near to the slain one, even [the]
    elderly of that city have taken a heifer of the herd, which has not been worked
    with, which has not drawn in a yoke,
  eng-GNV: Aud let ye Elders of that citie, which is next vnto the slaine man, take
    out of the droue an heifer that hath not bene put to labour, nor hath drawen in
    the yoke.
  eng-WEBSTER: And it shall be that the city which is next to the slain man, even
    the elders of that city shall take a heifer which hath not been wrought with,
    and which hath not drawn in the yoke;
  nhw-BL: Huajca nopa huehue tlacame catli itztoque ipan nopa altepetl catli más nechca
    monequi quiitzquise se becerro catli ayamo quitequipanoltijtoque para tlaxahuas,
  swh-ONEN: Kisha wazee wa ule mji ulio karibu zaidi na yule maiti watamchukua mtamba
    ambaye hajapata kufanyishwa kazi na ambaye hajafungwa nira,
  bba-bba: Wuu ɡe bɑ wɑ ɡɑ kɑ wi bɑ ɡo mi turuku bo, wuu ɡen ɡuro ɡurobu bɑ koo nɑɑ
    ɡbiibɑ kɑsumɑ tiɑ ye bɑ ǹ suɡu dokere yu kɑ sɔmburu ɡɑru ko.
  eng-KJVCPB: and it shall be, that the city which is next unto the slain man, even
    the elders of that city shall take a heifer, which hath not been wrought with,
    and which hath not drawn in the yoke;
  luo-luo: Eka jodongo manie dala machiegni kod ringre ngʼatno nokaw nyaroya mapok
    otiyo, kata mapok otwe e jok,
  meu-meu: edena be kahikahi; bena una kahikahi hanuana ena tau badadia ese boromakau
    natuna hahinena ta edia seri amo bae abia, do asie ḡaukaralaia bona aiona madunana
    do asie atoa kau ḡauna.
  npi-ULB: त्यसपछि लाशको निकटतम सहरका धर्म-गुरुहरूले गाईवस्तुबाट काममा नलगाएको र जुवा
    नहालेको एउटा कोरली लिऊन् ।
  yor-yor: Nígbà náà ni àwọn àgbàgbà ìlú tí ó wà nítòsí òkú yóò mú ẹgbọrọ abo màlúù
    tí kò ì ṣiṣẹ́ rí àti tí kò sì fà nínú àjàgà rí,
  ind-ind: Para pemimpin di kota yang paling dekat dengan tempat mayat itu ditemukan
    harus mengambil seekor sapi betina muda yang belum pernah dipakai bekerja.
  pes-OPCB: '@see-verse:DEU.021.002'
  tgl-ULB: At ang lungsod na pinakamalapit sa taong pinatay—dapat kumuha ang mga nakatatanda
    nito ng isang dumalagang baka mula sa mga hayop, isa na hindi pa pinagtrabaho,
    na hindi pa nalagyan ng pamatok.
  hui-hui: Ai tano mbira agali tingini wiyadago kaware ngagoha haga agali haguane
    karu tigua nogo bulumaga angibuni dalua mbira wali agalinaga biabe nabini kago
    dabo helolebira.
  mya-mya: ထို့​နောက်​အ​လောင်း​နှင့်​အနီး​ဆုံး​မြို့​မှ​အ​ကြီး အ​ကဲ​တို့​သည် ထမ်း​ပိုး​မ​တင်​ရ​သေး​သော
    နွား​မ​တမ်း​မ​တစ်​ကောင်​ကို​ရွေး​ရ​မည်။-
  bod-N: མི་དེའི་བེམ་པོ་དང་ཆེས་ཐག་ཉེ་བའི་གྲོང་ཁྱེར་གང་ཡིན་པར་བལྟ་དགོས་ཤིང་། གྲོང་ཁྱེར་དེའི་རྒན་པོ་རྣམས་ཀྱིས་བ་ཁྱུ་ལས་བ་དྲུས་མ་ལས་ཀ་གང་ཡང་མ་བྱས་པ་དང་།
    གཉའ་ཤིང་གཏན་ནས་འཁུར་མ་མྱོང་བ་ཞིག་འཁྲིད་འོང་དགོས།
  sna-sna: Ipapo vakuru veguta riri pedyo nechitunha vanofanira kutora tsiru remombe
    risina kumboshandiswa uye risina kumbokweva pajoko,
  spa-BLM: Los ancianos de la ciudad más cercana al muerto tomarán una novilla del
    rebaño que no haya sido trabajada y que no haya sido arrastrada por el yugo.
  cac-cac: Slajvi chi', axo eb' vin̈ yichamtac vinaquil chon̈ab' ay d'a slac'anil
    chi', a eb' vin̈ tz'ic'anb'at junoc noc' cob'es vacax manta b'aj tz'och te' yugo
    d'ay,
  swh-ULB: Kisha wazee wa mji ulio karibu na mwili wa marehemu wanapaswa kuchukua
    mtamba kutoka kwenye kundi la mifugo, ambaye hajawahi kutumikishwa, wala kubebeshwa
    nira.
  bel-bel: і старэйшыны горада таго, які будзе найбліжэй да забітага, няхай возьмуць
    цялушку, на якой не працавалі, якая не насіла ярма,
  deu-ELBBK: 'Und es geschehe: Die Stadt, die dem Erschlagenen am nächsten ist – die
    Ältesten jener Stadt sollen eine Jungkuh nehmen, mit der noch nicht gearbeitet
    worden ist, die noch nicht am Joch gezogen hat;'
  mbb-OT: Ne zutun haazà is ebpemendumala te inged he kineuvayan te nesevukan dutun
    te nepatey, megkuwa sikandan te vehiyan he vaka he wazè pa iketerebahu.
  mal-2015: കൊല്ലപ്പെട്ടവന്നു അധികം അടുത്തിരിക്കുന്ന പട്ടണത്തിലെ മൂപ്പന്മാർ, വേല ചെയ്യിക്കാത്തതും
    നുകം വെക്കാത്തതുമായ ഒരു പശുക്കിടാവിനെ കൊണ്ടുവരേണം.
  rmc-rmc: Sar pes dodžanena, savo foros hino nekpašeder, lena o vodci ole foroskre
    gurumňa, savi mek na kerďa ňisavi buči,
  pes-OPV: و اما شهری که نزدیک تر به مقتول است، مشایخ آن شهر گوساله رمه را که با آن
    خیش نزده، و یوغ به آن نبسته‌اند، بگیرند.
  ron-1924: Кынд се ва хотэры четатя чя май апропиятэ де трупул морт, бэтрыний дин
    четатя ачея сэ я о виця каре сэ ну фи фост пусэ ла мункэ ши каре сэ ну фи трас
    ла жуг.
  ben-OBCV: তারপর যে নগর মৃতদেহের কাছে সেখানকার প্রবীণ নেতারা একটি বকনা-বাছুর নেবে
    যেটি কখনও কোনও কাজ করেনি ও যার কাঁধে কখনও জোয়াল দেওয়া হয়নি
  som-som: oo magaaladii ugu dhow ninka la dilay waa in odayaasha magaaladaasu ay
    lo'da ka soo wataan qaalin aan lagu shaqaysan oo aan harqood wax ku jiidin,
  lat-VUC: et quam viciniorem ceteris esse perspexerint, seniores civitatis illius
    tollent vitulam de armento, quæ non traxit jugum, nec terram scidit vomere,
  eng-ASVBT: and it shall be, that the city which is nearest unto the slain man, even
    the elders of that city shall take a heifer of the herd, which hath not been wrought
    with, and which hath not drawn in the yoke;
  ita-1885: Poi prendano gli Anziani della città più vicina dell'ucciso una giovenca,
    con la quale non si sia lavorata la terra, che non abbia tirato al giogo.
  eng-LXXUP: and it shall be that the city which is nearest to the slain man the elders
    of that city shall take a heifer of the herd, which has not labored, and which
    has not borne a yoke.
  eng-ULB: Then the elders of the town nearest to the dead man's body must take a
    heifer from the herd, one that has never been put to work, and that has not borne
    the yoke.
  spa-VBL: Entonces los ancianos del pueblo que se encuentren más cerca del cuerpo
    tomarán una vaca que nunca haya sido sometida a un yugo o utilizada para el trabajo.
  fra-_FOB: Puis les anciens de la ville la plus proche de l'homme tué prendront une
    jeune vache, dont on ne se soit point servi, qui n'ait point tiré au joug;
  mal-mal: കൊല്ലപ്പെട്ടവന് ഏറ്റവും അടുത്തിരിക്കുന്ന പട്ടണത്തിലെ മൂപ്പന്മാർ, വേല ചെയ്യിക്കാത്തതും
    നുകം വച്ചിട്ടില്ലാത്തതുമായ ഒരു പശുക്കിടാവിനെ കൊണ്ടുവരണം.
  urd-GVR: Phir us shahr ke buzurg ek jawān gāy chun leṅ jo kabhī kām ke lie istemāl
    nahīṅ huī.
  suz-BL: मिनु मेको आ नेल्‍ल क्‍येङा नेक्‍था ङा सहर आ खाल्‍पापुकीमी गेय मपपाइश्‍शो
    नु हलो मवाक्‍शो बी बाछा का चाक्‍चा माल्‍नीम।
  ita-1927: Poi gli anziani della città più vicina all’ucciso prenderanno una giovenca,
    che non abbia ancora lavorato né portato il giogo;
  ckb-ckb: جا پیرانی نزیکترین شارۆچکە لە کوژراوەکە گوێرەکەیەکی مێینەی سێ ساڵە دەبەن
    کە هێشتا جووتی پێ نەکرابێت، نیری لەسەر دانەنرابێت.
  eng-BBE: And whichever town is nearest to the body, the responsible men of that
    town are to take from the herd a young cow which has never been used for work
    or put under the yoke;
  kan-OKCV: ಹತನಾದವನಿಗೆ ಸಮೀಪವಾದ ಊರು ಯಾವುದೋ, ಆ ಊರಿನ ಹಿರಿಯರು ಇನ್ನೂ ಕೆಲಸ ಮಾಡದಂಥ, ನೊಗ ಎಳೆಯದಂಥ,
    ಒಂದು ಕಡಸನ್ನು ತೆಗೆದುಕೊಳ್ಳಬೇಕು.
  tam-2017: கொலைசெய்யப்பட்டவனுக்குச் சமீபமான பட்டணத்து மூப்பர்கள், வேலையில் பண்படாததும்
    நுகத்தடியில் பிணைக்கப்படாததுமான ஒரு கிடாரியைப் பிடித்து,
  spa-RV-1909: Y será, que los ancianos de aquella ciudad, de la ciudad más cercana
    al muerto, tomarán de la vacada una becerra que no haya servido, que no haya traído
    yugo;
  ron-BTF: Şi va fi astfel, din cetatea care este lângă cel ucis, bătrânii cetăţii
    aceleia să ia o viţea, cu care nu s-a lucrat şi care nu a tras la jug;
  eng-WEBP: It shall be that the elders of the city which is nearest to the slain
    man shall take a heifer of the herd, which hasn’t been worked with and which has
    not drawn in the yoke.
  eng-FBV: Then the elders of the town that's found to be nearest to the body shall
    take a cow that has never been put under a yoke or used for work.
  nld-1939: En de oudsten van de stad, waar de vermoorde het dichtst bij ligt, moeten
    een jonge koe nemen, waarmee nog niet is gewerkt en die nog nooit in een juk heeft
    getrokken.
  nch-BL: Huajca nopa huehue tacame cati itztoque ipan nopa altepet cati más nechca
    monequi quiitzquise se becerro cati ayemo quitequipanoltijtoque para taxahuas,
  vie-1934: Đoạn, các trưởng lão của thành gần người bị giết hơn hết, phải bắt một
    con bò cái tơ, chưa làm việc hay mang ách,
  hin-CV: तब उस नगर के पुरनिए, जो निकटतम है, गाय-बैलों से एक ऐसी बछिया लेंगे, जिससे
    कोई काम न लिया गया हो, न हल में, न बोने में
  eng-OURB: It shall be that the elders of the city which is nearest to the slain
    man shall take a heifer of the herd, which has not been worked with, and which
    has not drawn in the yoke.
  spa-BES: Y cualquiera que sea el pueblo más cercano al cuerpo, los hombres responsables
    de ese pueblo deben sacar de la manada una vaca joven que nunca ha sido utilizada
    para el trabajo o sometida al yugo;
  tdx-tdx: Ie oniñe ty rova marine’ i vinonoy le o androanavi’ i rovaio ro handrambe
    kiloa mbe tsy nampitoloñeñe, mbe tsy nitari-joka,
  vid-vid: Hamba, wasekulu wa muji ula behi ng'hatu na ula mtufi wohola isenga ilogota
    ling'hali kwaluka kukola mijito joneche jila ne kuwichigwa ngwamo.
  eng-OKE: And the elders of the city that is nearest to the dead man shall take an
    heifer of the herd which hath not been worked with, nor hath drawn on the yoke.
  tha-KJV: แล​้วเมืองที่​อยู่​ใกล้​ที่​สุ​ดก​ับศพผู้ตายนั้น ให้​พวกผู้​ใหญ่​ของเมืองนั้นนำวัวตัวเมียตัวหนึ่งซึ่งยังไม่เคยใช้​งาน
    และยังไม่เคยเทียมแอก
  por-BR-2018: E será que os anciãos daquela cidade, da cidade mais próxima ao morto,
    tomarão das vacas uma bezerra que não tenha servido, que não tenha trazido jugo;
  deu-ELO: 'Und es geschehe: Die Stadt, welche dem Erschlagenen am nächsten ist, die
    Ältesten jener Stadt sollen eine Färse nehmen, mit der noch nicht gearbeitet worden
    ist, die noch nicht am Joche gezogen hat;'
  eng-WYC-2018: and which city they see to be nearer that carrion, than another, the
    elder men of that city shall take of [the] drove a cow calf, that hath not drawn
    yoke, neither hath cut the earth with a (plough)share; (and whichever city they
    see to be nearer to that corpse, than any other, the elders of that city shall
    take a cow calf from the herd, that hath not yet worn a yoke, nor hath cut the
    earth with a plowshare;)
  epo-epo: Kaj kiu urbo estos plej proksime de la mortigito, ties plejaĝuloj prenu
    bovidinon, per kiu oni ne laboris kaj kiu ne portis jugon;
  uig-PIN: ɵltürülgüqining jǝsitigǝ ǝng yeⱪin xǝⱨǝrning aⱪsaⱪalliri bolsa ixⱪa selinmiƣan,
    boyuntoroⱪmu selinmiƣan inǝk tepip kǝlsun;
  beo-beo: 'Amasea, moilai gadenenedafa amo ea asigilai dunu da bulamagau udini amo
    da hawa: hame hamosu amola amoga youge hame sali, amo lale,'
  tpi-OTNT: Orait na ol hetman bilong dispela taun i stap klostu tumas long bodi,
    ol i mas makim wanpela yangpela bulmakau meri i no bin mekim sampela wok yet.
  hau-SA: Sai dattawan garin da suke kurkusa da gawar su ɗauki karsanar da ba a taɓa
    yin aiki da ita ba, ba a kuma taɓa sa mata karkiya ba,
  uig-LAT: öltürülgüchining jesitige eng yéqin sheherning aqsaqalliri bolsa ishqa
    sélinmighan, boyuntoroqmu sélinmighan inek tépip kelsun;
  nde-nde: Kuzakuthi abakhokheli bamadolobho aseduzane lesidumbu leso bathathe ithokazi
    elingakaze lisetshenziswe futhi okungakaze kugaxwe ijogwe phezu kwalo
  ton-ton: Pea ʻe pehē, ʻilonga ʻae kolo ʻoku ofi ki he tangata kuo tāmateʻi, ʻio
    ʻae kau mātuʻa ʻoe kolo ko ia, tenau ʻomi ha pulu fefine mui ʻaia naʻe ʻikai ngāueʻaki,
    pea naʻe ʻikai toho meʻa ʻi ha haʻamonga;
  ces-1613: A když nalezeno bude město nejbližší toho zabitého, tedy vezmou starší
    města toho jalovici z stáda, kteréž ještě nebylo užíváno, a kteráž netáhla ve
    jhu.
  eng-WMB: It shall be that the elders of the city which is nearest to the slain man
    shall take a heifer of the herd, which hasn’t been worked with and which has not
    drawn in the yoke.
  tam-TCV: பிரேதத்துக்குக் நெருங்கிய பட்டணத்திலுள்ள சபைத்தலைவர்கள், வேலைசெய்யாததும்
    நுகம் பூட்டப்படாததுமான ஒரு இளம்பசுவை எடுக்கவேண்டும்.
  ceb-ULB: Ug ang siyudad nga labing duol sa gipatay nga tawo—kinahanglan mokuha ang
    mga kadagkoan niini ug baye nga nating baka gikan sa panon, nga wala pa gayod
    magamit, ug wala pa gayod kasangoni sa yugo.
  pol-UBG: A starsi tego miasta, które leży najbliżej zabitego, wezmą jałówkę, której
    jeszcze nie użyto do pracy i która jeszcze nie ciągnęła w jarzmie;
  urd-GVU: پھر اُس شہر کے بزرگ ایک جوان گائے چن لیں جو کبھی کام کے لئے استعمال نہیں
    ہوئی۔
  deu-1912: Welche Stadt die nächste ist, deren Älteste sollen eine junge Kuh von
    den Rindern nehmen, mit der man nicht gearbeitet und die noch nicht am Joch gezogen
    hat,
  kan-2017: ಯಾವ ಊರು ಹತ್ತಿರವಾಗಿದೆಯೋ ಆ ಊರಿನ ಹಿರಿಯರು ಇನ್ನೂ ನೊಗಕ್ಕೆ ಕಟ್ಟಲ್ಪಡದೆಯೂ, ಯಾವ
    ಕೆಲಸವನ್ನೂ ಮಾಡದೆಯೂ ಇರುವ ಒಂದು ಮಣಕವನ್ನು ತೆಗೆದುಕೊಳ್ಳಬೇಕು.
  yap-yap: Ma pi tayugang’ ko fare binaw ni th’abi chugur ko gin nni pir’eg fare yam’
    riy e ngar feked ba fak e garbaw ndawor ni maruwel ngak.
  hlt-MCSB: Te vaengah rhok neh a yoei la aka om khopuei kah khopuei patong rhoek
    loh saelhung khuikah hnamkun aka mawt pawt tih aka thotat pawh vaitola te lo uh
    saeh.
  mdy-ETH: ዬካፓ ሌዛ ዓኣ ቤዞኮ ዑኬ ማዔ ካታሜሎኮ ሱኡጋ ጎሺ ጎሽካኒ ቃምባራ ዓጊንቲ ቤቂባኣ ፔቴ ማሮ ዶኦሮንጎ፤
