verse: DEU.021.022
translations:
  mal-C: മരണശിക്ഷ അർഹിക്കുന്ന തെറ്റുചെയ്തയാളെ കൊന്ന് മരത്തിൽ തൂക്കിയാൽ
  deu-TKW: Wenn einer, der ein todeswürdiges Verbrechen begangen hat, mit dem Tode
    bestraft wird, und man ihn an einen Baum aufgehängt hat,
  lin-lin: Soki moto asali mabe oyo esengi ete bapesa ye etumbu ya kufa, bongo badiembiki
    nzoto na ye na nzete,
  eng-LSV: And when there is a sin in a man [with] a judgment of death, and he has
    been put to death, and you have hanged him on a tree,
  eng-GNV: If a man also haue committed a trespasse worthy of death, and is put to
    death, and thou hangest him on a tree,
  eng-WEBSTER: 'And if a man shall have committed a sin worthy of death, and he must
    be put to death, and thou shalt hang him on a tree:'
  nhw-BL: “Sintla se tlacatl quichihuas se hueyi tlajtlacoli ica catli monequi miquis,
    huan anquimictise huan anquihuiyonise itlacayo ipan se cuahuitl,
  swh-ONEN: Kama mtu ana hatia ya kosa linalompasa kuuawa naye akauawa, mwili wake
    utaangikwa mtini,
  bba-bba: Goo ù n torɑru ɡɑru kuɑ te tɑ turɑ bu kɑ nùn ɡo, mɑ bɑ nùn soorɑ doke bɑ
    bwɛ̃ dɑ̃ɑ wɔllɔ,
  eng-KJVCPB: 'And if a man have committed a sin worthy of death, and he be to be
    put to death, and thou hang him on a tree:'
  luo-luo: Ka ngʼato motimo tim mamono onegi mi ringre ongʼaw e yien,
  meu-meu: Tau ta ese kara dikana ta baine karaia, bena una kara davana be mase, bena
    au ai ba taua dae ela bona baine mase,
  npi-ULB: कुनै मानिसले मृत्यु योग्यको पाप गरेको छ र त्यसलाई मृत्युदण्ड दिँदा त्यसलाई
    रुखमा झुण्ड्यायौ भने
  yor-yor: Bí ọkùnrin kan tí ó jẹ̀bi ẹ̀sùn bá ní láti kú tí ó sì kú, tí a sì gbé òkú
    rẹ̀ kọ́ sára igi,
  ind-ind: “Apabila seseorang melakukan kesalahan berat lalu dihukum mati dengan cara
    digantung pada sebuah pohon atau tiang kayu,
  pes-OPCB: اگر مردی مرتکب جرمی شده باشد که جزای آن مرگ است و پس از اعدام، جسد او
    را به درختی بیاویزند،
  tgl-ULB: Kung ang isang tao ay nakagawa ng isang kasalanan na karapat dapat para
    sa kamatayan at patayin siya, at ibitin ninyo siya sa isang puno,
  hui-hui: Mosesehanda laabo halu lalu, Agali mbirame mana ko timbuniore bidagola
    ogoninaga tígua ibu homelo balu ibunaga tingini ira dibini tilinini mo paga harimiyagua
  mya-mya: '``သေ​ဒဏ်​ထိုက်​သော​ပြစ်​မှု​ကြောင့် အ​သေ သတ်​ခြင်း​ခံ​ရ​သူ​၏​အ​လောင်း​ကို​တိုင်​ပေါ်
    တွင်​ဆွဲ​ထား​လျှင်၊-'
  bod-N: གལ་ཏེ་མི་ཞིག་གིས་སྲོག་ཁྲིམས་གཅོད་དགོས་པའི་ཉེས་པ་བསགས་ན་དེ་བསད་པའི་རྗེས་སུ།
    མི་དེ་སྡོང་པོའི་སྟེང་དུ་འགེལ་དགོས།
  sna-sna: Kana munhu achinge aine mhosva yakafanira rufu, akaurayiwa uye chitunha
    chake chikasungirirwa pamuti,
  spa-BLM: Si un hombre ha cometido un pecado digno de muerte, y es condenado a muerte,
    y lo cuelgas en un madero,
  cac-cac: Tato ay junoc vinac smac'jicham yuj schucal, sq'ue locan d'a junoc te te',
  swh-ULB: Iwapo mwanamume kafanya dhambi inayostahili kifo na kisha akauwawa, kwa
    kunyongwa juu ya mti,
  bel-bel: Калі ў кім знойдзецца злачынства, вартае сьмерці, і ён будзе ўсьмерчаны,
    і ты павесіш яго на дрэве,
  deu-ELBBK: Und wenn an einem Mann eine todeswürdige Sünde ist, und er wird getötet,
    und du hängst ihn an ein Holz,
  mbb-OT: “Emun midsilutan is etew te kemetayen tenged te meveǥat he salà he nehimu
    zin, ne imbitey ziyà te kayu is lawa zin,
  mal-2015: ഒരുത്തൻ മരണയോഗ്യമായ ഒരു പാപം ചെയ്തിട്ടു അവനെ കൊന്നു ഒരു മരത്തിൽ തൂക്കിയാൽ
  rmc-rmc: „Te vareko kerďahas ajsi veca, vaš soske peske zaslužinďahas te merel,
    a figinďahas pes pro kašt,
  pes-OPV: و اگر کسی گناهی را که مستلزم موت است، کرده باشد و کشته شود، و او را به
    دارکشیده باشی،
  ron-1924: Дакэ се ва оморы ун ом каре а сэвыршит о нелеӂюире вредникэ де педяпса
    ку моартя ши л-ай спынзурат де ун лемн,
  ben-OBCV: যদি কোনও লোক মৃত্যুর শাস্তি পাবার মতো কোনও দোষ করে এবং তাকে মেরে ফেলে
    গাছে টাঙিয়ে রাখা হয়,
  som-som: Oo haddii nin galo dembi dhimasho istaahila, oo isaga la dilo oo aad geed
    ka soo deldeshaan,
  lat-VUC: 'Quando peccaverit homo quod morte plectendum est, et adjudicatus morti
    appensus fuerit in patibulo:'
  eng-ASVBT: And if a man have committed a sin worthy of death, and he be put to death,
    and thou hang him on a tree;
  ita-1885: E QUANDO alcuno sarà reo di alcun fallo capitale, e tu l'avrai appiccato
    al legno;
  eng-LXXUP: 'And if there be sin in anyone, and the judgment of death be upon him,
    and he be put to death, and ye hang him on a tree:'
  eng-ULB: If a man has committed a sin worthy of death and he is put to death, and
    you hang him on a tree,
  spa-VBL: Si alguien comete un crimen castigado con la muerte, y la persona es ejecutada
    colgando de un árbol,
  fra-_FOB: Quand un homme aura commis un péché digne de mort, et qu'on le fera mourir,
    et que tu le pendras au bois,
  mal-mal: ഒരുവൻ മരണയോഗ്യമായ ഒരു പാപംചെയ്തിട്ട് അവനെ ഒരു മരത്തിൽ തൂക്കി കൊന്നാൽ
  urd-GVR: Jab tū kisī ko sazā-e-maut de kar us kī lāsh kisī lakaṛī yā daraḳht se
    laṭkātā hai
  suz-BL: मिनु मुर कामी बेक्‍चा माल्‍शो सजाइ त‍शा, गेपुकीमी मेको कली रवाम क्‍युक्‍तीनी
    हना, गन्‍ती २५:४; यहोसु ८:२९; यहोसु १०:२६-२७; १सामुएल ३१:१०; २सामुएल ४:१२; २सामुएल
    २१:६,९
  ita-1927: E quand’uno avrà commesso un delitto degno di morte, e tu l’avrai fatto
    morire e appiccato a un albero,
  ckb-ckb: ئەگەر کەسێک تاوانێکی لەسەر بوو کە سزاکەی مردنە، جا کە کوژرا و لەسەر دار
    هەڵتانواسی،
  eng-BBE: If a man does a crime for which the punishment is death, and he is put
    to death by hanging him on a tree;
  kan-OKCV: ಒಬ್ಬನು ಮರಣದಂಡನೆಗೆ ಯೋಗ್ಯವಾದ ಅಪರಾಧ ಮಾಡಿದ್ದರಿಂದ, ನೀವು ಅವನಿಗೆ ಮರಣದಂಡನೆಯನ್ನು
    ವಿಧಿಸಿ, ಅವನ ಶವವನ್ನು ಮರಕ್ಕೆ ತೂಗುಹಾಕಿದ್ದಾದರೆ,
  tam-2017: “கொலைசெய்யப்பட ஒருவன்மேல் சாவுக்குப் பாத்திரமான பாவம் உண்டாயிருக்க அவனைக்
    கொலைசெய்யும்படி மரத்திலே தூக்கிப்போடுவாயானால்,
  spa-RV-1909: Cuando en alguno hubiere pecado de sentencia de muerte, por el que
    haya de morir, y le habrás colgado en un madero,
  ron-BTF: Şi dacă un om a făcut un păcat demn de moarte, şi este ucis, şi îl spânzuri
    de lemn,
  eng-WEBP: If a man has committed a sin worthy of death, and he is put to death,
    and you hang him on a tree,
  eng-FBV: If someone commits a crime punishable by death, and the person is executed
    by hanging on a tree,
  nld-1939: Wanneer iemand een misdaad heeft begaan, waarop de doodstraf staat, en
    hij ter dood is gebracht en aan een paal is gehangen,
  nch-BL: “Sinta se tacat quichihuas se hueyi tajtacoli ica cati monequi miquis, huan
    anquimictise huan anquihuiyonise itacayo ipan se cuahuit,
  vie-1934: Khi một người nào phạm tội đáng chết, thì hãy giết nó, và treo lên trụ
    hình,
  hin-CV: यदि किसी व्यक्ति ने ऐसा पाप कर्म कर दिया है, जिसका दंड मृत्यु है, उसे मृत्यु
    दंड दे दिया गया है, उसे वृक्ष पर लटका दिया गया है,
  eng-OURB: If a man has committed a crime deserving peanlty, sin ·missing the goal·
    mishpat ·judged· worthy of death, and he is put to death, and you hang him on
    a tree;
  spa-BES: Si un hombre comete un crimen por el cual el castigo es la muerte, y se
    le mata al colgarlo de un árbol;
  tdx-tdx: Naho eo t’indaty voa zaka ami’ty hakeo mahafate vaho vonoeñe, aa ie aradorado’o
    an-katae,
  vid-vid: “Wone munhu nakadita mbuli yihile ilingumgana yakopoligwe na wone yokopoligwa
    kwa kuninizwa kuli igodi,
  eng-OKE: When a man guilty of the judgment of death is put to death, and thou hast
    hanged him on a gibbet;
  tha-KJV: ถ้าคนใดได้กระทำความผิดอั​นม​ีโทษถึงตาย และเขาถูกประหารชีวิต และแขวนเขาไว้​ที่​ต้นไม้
  por-BR-2018: Quando em alguém houver pecado de sentença de morte, pelo que haja
    de morrer, e lhe houverdes pendurado em um madeiro,
  deu-ELO: Und wenn an einem Manne eine todeswürdige Sünde ist, und er wird getötet,
    und du hängst ihn an ein Holz,
  eng-WYC-2018: When a man doeth a sin which is worthy to be punished by death, and
    he is deemed to (be put to) death, and is hanged in a gibbet (or and is hanged
    on a gallows),
  epo-epo: 'Se iu fariĝos kulpa pri peko, kiu meritas morton, kaj li estos mortigita
    kaj vi pendigos lin sur arbo:'
  uig-PIN: Əgǝr birsi ɵlüm jazasiƣa layiⱪ gunaⱨ sadir ⱪilip, ɵltürülgǝn bolsa wǝ jǝsitini
    bir dǝrǝhkǝ esip ⱪoyƣan bolsanglar,
  beo-beo: Dunu da wadela:i hou hamobeba:le, medole legele ea da:i hodo da ifa bugi
    amoga hegoa:nesi dagoi ba:sea,
  tpi-OTNT: Na Moses i tok moa olsem, “Sapos wanpela man i bin mekim bikpela rong
    na long dispela as ol i kilim em i dai na hangamapim bodi bilong em long wanpela
    pos,
  hau-SA: In mutum ya yi laifin da ya isa kisa, aka kuwa rataye shi a itace,
  uig-LAT: Eger birsi ölüm jazasigha layiq gunah sadir qilip, öltürülgen bolsa we
    jesitini bir derexke ésip qoyghan bolsanglar,
  nde-nde: “Nxa umuntu olecala elikhulu ebulawa kuthi isidumbu silengiswe esihlahleni,
  ton-ton: '¶ “Pea kapau kuo fai angahala ʻe ha tangata ʻaia ʻoku totonu ke mate ai
    ia, pea kuo tonu ke tāmateʻi ia, pea ʻoku ke tautau ia ki he ʻakau:'
  ces-1613: 'Když by kdo zhřešil, že by hoden byl smrti, a byl by odsouzen k ní a
    pověsil bys ho na dřevě:'
  eng-WMB: If a man has committed a sin worthy of death, and he is put to death, and
    you hang him on a tree,
  tam-TCV: மரணத்துக்கு ஏதுவான குற்றம்செய்த ஒருவன் கொல்லப்பட்டு, அவனுடைய உடல் மரத்தில்
    தொங்கவிடப்பட்டால்,
  ceb-ULB: Kung ang tawo nakasala nga angay sa kamatayon ug pagapatyon siya, ug pagabitayon
    siya sa kahoy,
  pol-UBG: A jeśli ktoś popełni grzech zasługujący na śmierć i poniesie śmierć, a
    powiesisz go na drzewie;
  urd-GVU: جب تُو کسی کو سزائے موت دے کر اُس کی لاش کسی لکڑی یا درخت سے لٹکاتا ہے
  deu-1912: Wenn jemand eine Sünde getan hat, die des Todes würdig ist, und wird getötet,
    und man hängt ihn an ein Holz,
  kan-2017: ಅಪರಾಧ ಮಾಡಿದವನು ಮರಣಶಿಕ್ಷೆಯನ್ನು ಹೊಂದಿದ ಮೇಲೆ ನೀವು ಅವನ ಶವವನ್ನು ಮರದ ಕಂಬಕ್ಕೆ
    ತೂಗುಹಾಕಿದರೆ,
  yap-yap: “Fa’anra kan li’ be’ nib mo’on ke yim’ ni bochan e ke th’ab e motochiyel,
    ma kan tining ngalang ngab ley i ren,
  hlt-MCSB: Hlang pakhat te tholhnah kongah dueknah ham laitloeknah om tih a duek
    vaengah thing dongla na kuiok sak mai ni.
  mdy-ETH: «ፔቴ ዓሲ ማዼ ዼኤፒ ዻቢንቲና ሚሢዳ ሱፂንቲ ሃይቃንዳጉዲ ዎጊንቴቴ፥
  twi-ASANTE: Sɛ obi yɛ amumuyɛsɛm bi a ɛfata owuo na enti wɔkum no na wɔde no sɛn
    dua so a,
  eng-WEBU: If a man has committed a sin worthy of death, and he is put to death,
    and you hang him on a tree,
  bnp-bnp: “Na tahuna a bakovi tara i rata a naro hale dagi, muri ni rabalaki, ni
    vakatavore na kai a podana,
  wal-wal: “Issi asi haiquwaa pirddissiya dabaa oottin, intte a mittan kaqqi worikko,
  spa-PDDPT: Si alguno cometió un delito digno de muerte, y es condenado a muerte,
    y lo cuelgan en un madero,
  gun-gun: — Xapy'a rei amongue ojejavy vy omano aguã rami oiko 'rã. Ha'e ramo pejuka
    ma vy hetekue yvyra re peupi imoiny rire,
  ilo-ULB: No nakaaramid ti maysa a lalaki iti basol a maikari iti pannakatay ken
    mapapatay isuna, ket ibitinyo isuna iti kayo,
  kpg-kpg: “Maa tangada gaa hai gii made i dana hala ne hai, ge tuaidina o maa e daudau
    i hongo di laagau,
  uig-ARA: ئەگەر بىرسى ئۆلۈم جازاسىغا لايىق گۇناھ سادىر قىلىپ، ئۆلتۈرۈلگەن بولسا ۋە
    جەسىتىنى بىر دەرەخكە ئېسىپ قويغان بولساڭلار،
  sus-sus: Xa a sa li wo bara mixi gbaku wuri kɔn na, naxan bara yunubi fe raba a
    lan a xa faxa naxan ma,
  pon-2006: “Ma aramas emen pahn kamakamala pwehki sapwung laud ehu oh paliwere pahn
    langalang ni tuhke,
  ksd-ksd: Ma ba tika na tutana i ga pait ra varpiam ba i topa ia pi na virua tana,
    ma u al vatokobe ta ra davai,
  tur-YTC: Eğer bir adam ölümü hak eden bir günah işlemişse ve onu öldürürseniz ve
    onu bir ağaca asarsanız,
  grc-BRENT: Ἐὰν δὲ γένηται ἔν τινι ἁμαρτία, κρίμα θανάτου, καὶ ἀποθάνῃ, καὶ κρεμάσητε
    αὐτὸν ἐπὶ ξύλου·
  ind-AYT: Jika seorang laki-laki berbuat dosa dan patut dihukum mati lalu dia dihukum
    mati dan kamu menggantungkannya di pohon,
  nya-nya: Ngati munthu wopezeka ndi mlandu wopha mnzake waphedwa ndipo mtembo wake
    wapachikidwa pamtengo,
  hrv-hrv: Ako tko učini grijeh koji zaslužuje smrt te bude pogubljen vješanjem o
    stablo,
  mps-mps: Tama Mosesgo po geninama weyu, te po wali, “Tialima, te bidi mego te dwai
    kolesaga mu yai baso, tama augwaligo aga elama, tama augwaligo agai tigi te ni
    pos me delide walai baso da,
  tpi-tpi: Na Moses i tok moa olsem, “Sapos wanpela man i bin mekim bikpela rong na
    long dispela as ol i kilim em i dai na hangamapim bodi bilong em long wanpela
    pos,
  dan-1931: Når en Mand har gjort sig skyldig i en Synd, der straffes med Døden, og
    aflives, og du hænger ham op i et Træ,
  vie-OVCB: “Khi một người phạm trọng tội, bị xử tử và bị treo trên cây,
  guj-2017: જો કોઈ માણસે મરણયોગ્ય પાપ કર્યું હોય, જો તેને મૃત્યુદંડ આપ્યો હોય તો તમે
    તેને ઝાડ પર લટકાવો.
  pon-2006A: “Ma aramas emen pahn kamakamala pwehki sapwung laud ehu oh paliwere pahn
    langalang ni tuhke,
  por-BRBSL: Se um homem cometeu um pecado digno de morte, e é morto, e você o enforca
    numa árvore,
  cth-cth: Due kamcu e yon ka tawn e tami hah thing dawk na kaithi sak pawiteh,
  twi-twi: Sɛ obi yɛ amumɔyɛsɛm bi a ɛfata owu na enti wokum no na wɔde no sɛn dua
    so a,
  hlt-hlt: Hlang pakhat te tholhnah kongah dueknah ham laitloeknah om tih a duek vaengah
    thing dongla na kuiok sak mai ni.
  tbz-SIM: Kɛ̀ dɛ̀ dò nhòmɔù dɔ̀ɔ̀ mɛyɛi mmɛ̀ɛ̀ dò mbɛ̀ɛ ò kùɔ, kɛ̀ bɛ̀ ò nùńnɛ́,
  msy-2020: Egha Moses ua kamagh mɨgei, “Gumazitam arazir bar kuram damutɨ, bizir
    kam bagh me a mɨsueghtɨ an aremegh, eghtɨ me an kuam isɨ tememɨn aneguragham,
  azb-azb: Əgər bir adam bir günahdan ötrü ölüm cəzasına məhkum olunub ağacdan asılırsa,
  eng-DBY: And if a man have committed a sin worthy of death, and he be put to death,
    and thou have hanged him on a tree,
  hin-2017: “फिर यदि किसी से प्राणदण्ड के योग्य कोई पाप हुआ हो जिससे वह मार डाला जाए,
    और तू उसके शव को वृक्ष पर लटका दे,
