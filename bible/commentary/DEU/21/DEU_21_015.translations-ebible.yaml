    machigwa gebe nikunonikid.'
  uig-CYR: Әгәр бирисиниң икки аяли болуп уларниң биригә амрақлиқ, йәнә биригә өчлүк
    қилған болса вә амрақ вә өч болған һәр иккисидин оғул туғулған болса, тунҗисини
    өч аялидин тапқан болса
  tel-2017: ఒక వ్యక్తికి ఇద్దరు భార్యలున్నప్పుడు అతడు ఒకరిని ఇష్టపడి, మరొకరిని ఇష్టపడకపోవచ్చు.
    ఇద్దరికీ పిల్లలు పుడితే,
  hat-BSA: “Si yon nonm gen de madanm, youn ke li renmen anpil e lòt la ke li pa renmen,
    epi toude fè fis pou li, si premye ne a, se pou sila ke li pa renmen an,
  kos-kos: “Fin pa sie mukul oasr mutan luo kial, ac eltal na kewa oswela kais sie
    wen nu sel, tusruktu wen se ma isusla meet ah el tia ma nutin mutan se ma el lungse
    yohk.
  hbo-WLC: כִּֽי־תִהְיֶ֨יןָ לְאִ֜ישׁ שְׁתֵּ֣י נָשִׁ֗ים הָאַחַ֤ת אֲהוּבָה֙ וְהָאַחַ֣ת
    שְׂנוּאָ֔ה וְיָֽלְדוּ־ל֣וֹ בָנִ֔ים הָאֲהוּבָ֖ה וְהַשְּׂנוּאָ֑ה וְהָיָ֛ה הַבֵּ֥ן
    הַבְּכ֖וֹר לַשְּׂנִיאָֽה׃
  ibo-ibo: Ọ bụrụ na nwoke lụrụ ndị inyom abụọ, ma hụ otu nʼime ha nʼanya karịa nke
    ọzọ, ọ bụrụkwa na ndị inyom abụọ ahụ mụtaara ya ụmụ ndị ikom, ma nwanyị ahụ ọ
    kpọrọ asị buuru ụzọ mụta nwa nwoke,
  ory-ory: ଯେବେ କୌଣସି ପୁରୁଷର ଦୁଇ ଭାର୍ଯ୍ୟା ଥାଏ, ଜଣେ ପ୍ରିୟା ଓ ଜଣେ ଅପ୍ରିୟା, ପୁଣି ପ୍ରିୟା
    ଓ ଅପ୍ରିୟା ଦୁହେଁ ତାହାର ଔରସରେ ସନ୍ତାନ ପ୍ରସବ କରନ୍ତି; ମାତ୍ର ପ୍ରଥମଜାତ ପୁତ୍ର ଅପ୍ରିୟାର
    ସନ୍ତାନ ହୁଏ;
  chk-chk: “Iwe, are eman mwän a pwülüeni ruoman fefin, eman a tongei, nge eman esap
    sani, mürin ir me ruoman ra nöünöü me won. Nge are neminewe ewe mwän esap sani
    a nöüni ewe mwänichi,
  rop-rop: Wal Mosis bin kipgon tok, “Wal yumob jinggabat na. Wanbala men garram dubala
    waif. Imbin laigim wanbala brabliwei en det najawan im nomo bin laigim. Wal det
    dubala waif blanga im bin abum dubala san blanga im. Det feswan san blanga im
    nomo bin biginini blanga det waif weya imbin laigim brabliwei.
  ukr-1871: 'Коли будуть в чоловіка дві жінки, одна люблена, друга ненавидна, і вони
    породили йому синів, люблена й ненавидна, та син ненавидної вродиться перше:'
  deu-1951: Wenn jemand zwei Frauen hat, eine, die er liebt, und eine, die er haßt,
    und sie ihm Söhne gebären, beide, die Geliebte und die Gehaßte, und wenn der Erstgeborene
    von der Gehaßten ist, so kann er,
  eng-JPS: If a man have two wives, the one beloved, and the other hated, and they
    have borne him children, both the beloved and the hated; and if the first-born
    son be hers that was hated;
  srp-1865: Ko bi imao dvije žene, jednu milu a drugu nemilu, pa bi rodile sinove,
    i mila i nemila, i prvenac bi bio od nemile,
  lug-lug: Omusajja bw’anaabanga n’abakazi babiri, omu nga muganzi naye omulala nga
    mukyawe, bombi ne bamuzaalira abaana aboobulenzi, naye ng’omwana omubereberye
    ye w’omukyawe;
  heb-heb: כי תהיין לאיש שתי נשים האחת אהובה והאחת שנואה וילדו לו בנים האהובה והשנואה
    והיה הבן הבכור לשניאה׃
  ben-IRV: যদি কোনো লোকের প্রিয় অপ্রিয় দুই স্ত্রী থাকে এবং প্রিয় ও অপ্রিয় উভয়ে
    তার জন্য ছেলের জন্ম দেয়
  pan-pan: ਜੇਕਰ ਕਿਸੇ ਪੁਰਖ ਦੀਆਂ ਦੋ ਪਤਨੀਆਂ ਹੋਣ, ਇੱਕ ਉਸ ਨੂੰ ਪਿਆਰੀ ਹੋਵੇ ਪਰ ਦੂਜੀ ਨੂੰ ਘਿਣਾਉਣੀ
    ਜਾਣੇ ਅਤੇ ਪਿਆਰੀ ਅਤੇ ਘਿਣਾਉਣੀ ਦੋਵੇਂ ਹੀ ਪੁੱਤਰਾਂ ਨੂੰ ਜਨਮ ਦੇਣ ਅਤੇ ਜੇਕਰ ਪਹਿਲੌਠਾ ਪੁੱਤਰ
    ਘਿਣਾਉਣੀ ਦਾ ਹੋਵੇ,
  mya-JVB: လင်ချစ် သော မယား၊ မုန်း သော မယား နှစ် ယောက်တို့သည် သား ကို ဘွား ၍ ၊ အဦး
    ဘွားသော သား သည် မုန်း သောမယား၏ သားဖြစ် လျှင်၊
  hmo-hmo: “Sedira tau ta ena adavana be rua, bona sedira unai tau ese hahine ta ia
    ura henia, to ta ia ura henia lasi. Sedira unai hahine ruaosi ese natuna tau idia
    havaraia. To vara guna natuna be tau ia ura henia lasi hahine ese ia havaraia.
  urd-urd: '''अगर किसी मर्द की दो बीवियाँ हों और एक महबूबा और दूसरी ग़ैर महबूबा हो,
    और महबूबा और ग़ैर महबूबा दोनों से लड़के हों और पहलौठा बेटा ग़ैर महबूबा से हो,'
  rus-SYN: Если у кого будут две жены - одна любимая, а другая нелюбимая, и как любимая,
    так и нелюбимая родят ему сыновей, и первенцем будет сын нелюбимой,-
  bqc-SIM: Tó gↄ̃ɛe nↄ vĩ pla, mɛ́ a ye adozi dɛ adoa, tó aa nɛgↄ̃ɛↄ ìaànↄ ḿpla
    ḿpii, tó nↄ pↄ́ a yeio mɛ́ nɛ'ìaànↄ káau,
  tcz-CHONGTHU: Koitobang pasal khat chun numei ji ni akop a, khatnu adeiya khatnu
    vang chu adeimo joh’a, ahivanga anigel lhona cha ahin lhon tah a, adeimo nu chun
    cha pasal ahin khat tah a ahileh,
  mar-mar: एखाद्याला दोन स्त्रिया असतील आणि त्याचे एकीवर दुसरीपेक्षा जास्त प्रेम असेल.
    दोघींना मुले असतील. पण नावडतीचा मुलगा सगळ्यात मोठा असेल.
  qub-qub: «Juc runa ishcay warmiyoj cashpan jucajta sumaj cuyashpan, jucajta capas
    mana cuyanchu. Chayno captinpis ishcan warmincho wamrancunaga capas yurinman.
    Guechpa wamran capas yurin mana cuyashan caj warmincho.
  hat-hat: Sipoze yon nonm ki gen de madanm, gen yonn li renmen plis pase lòt epi
    tou de madanm yo fè pitit gason pou li. Men, premye pitit gason l' lan twouve
    se pitit fanm li renmen mwens lan li ye.
  eng-BSB: If a man has two wives, one beloved and the other unloved, and both bear
    him sons, but the unloved wife has the firstborn son,
  tod-tod: Ni anza felegɔ a ɠɛna zunui ta ya, tanisu toɠa gilagi nɛɛ ʋɛ, é leʋe zɔi
    ʋa. Ni ti felegɔ ta dointi sɔlɔɔna bɛ, tanisu doun zunu mɔungi ɠɛ ga anzanui naa
    nɔnɔi, nii gola la ziimani.
  eng-WEBPB: If a man has two wives, the one beloved and the other hated, and they
    have borne him children, both the beloved and the hated, and if the firstborn
    son is hers who was hated,
  kbq-kbq: Hagi mago' ne'mo'ma tare a'ma ante'neno, mago'mofonku avesi nenteno, mago'mofoma
    avesi nontesigeno, ana taregamokema ne' mofavrema antesa'ana, avesi nontesimo'ma
    agonesa ne' mofavre'ma antenkeno'a,
  nhe-BL: “Ya ni nochi nopa tlanahuatili para se tlacatl tlen quinpiya ome isihuajhua,
    huan se quiicnelía huan ne se axtle. Intla nochi ome quintlacatiltijtoque iconehua,
    pero nopa achtohui ejquetl eli icone nopa sihuatl tlen ax quiicnelía, monequi
    quichihuas tlen xitlahuac.
  gub-BL: Aze ru'u amo awa wereko mokoz kuzà wemireko romo wà. Pitài ikatu wera'u
    izupe inugwer wi. Mokoz umur ta'yr izupe wà. Izypy mehe uzexak kar ma'e kwer wiko
    kuzà ikatu 'ym wewer ma'e imemyr romo a'e.
  eng-DRA: If a man have two wives, one beloved, and the other hated, and they have
    had children by him, and the son of the hated be the firstborn,
