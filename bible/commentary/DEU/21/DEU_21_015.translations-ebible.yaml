verse: DEU.021.015
translations:
  mal-C: ഒരാൾക്ക് ഇഷ്ടയായും അനിഷ്ടയായും രണ്ടു ഭാര്യമാർ ഉണ്ടായിരിക്കുകയും രണ്ടുപേരും
    അവനു പുത്രന്മാരെ പ്രസവിക്കുകയും ആദ്യജാതൻ അനിഷ്ടയുടെ പുത്രനാകുകയും ചെയ്താൽ
  deu-TKW: Wenn ein Mann zwei Frauen hat, von denen er die eine bevorzugt, die andere
    aber zurücksetzt, und beide ihm Söhne gebären, die bevorzugte wie die zurückgesetzte,
    und der erstgeborne Sohn von der zurückgesetzten stammt,
  lin-lin: Soki mobali azali na basi mibale, bongo alingaka moko koleka mosusu, mpe
    bango mibale baboteli ye bana, kasi mwana ya liboso azali mwana mobali ya mwasi
    oyo ye alingaka mingi te ;
  eng-LSV: When a man has two wives, one loved and the other hated, and they have
    borne sons to him (the loved one and the hated one), and the firstborn son has
    been to the hated one,
  eng-GNV: 'If a man haue two wiues, one loued and another hated, and they haue borne
    him children, both the loued and also the hated: if the first borne be the sonne
    of the hated,'
  eng-WEBSTER: 'If a man shall have two wives, one beloved, and another hated, and
    they have borne him children, both the beloved and the hated; and if the first-born
    son be hers that was hated:'
  nhw-BL: “Ya ni nopa tlanahuatilme para se tlacatl catli quinpiya ome isihuajhua,
    huan se quiicnelía huan ne se amo. Sintla nochi ome quintlacatiltijtoque iconehua,
    pero nopa achtihui ejquetl eli icone nopa sihuatl catli amo quiicnelía, monequi
    quichihuas catli xitlahuac.
  swh-ONEN: Kama mwanaume ana wake wawili, naye anampenda mmoja na mwingine hampendi
    na wote wawili wamemzalia wana wa kiume, lakini mwana mzaliwa wa kwanza ni wa
    yule mke asiyempenda,
  bba-bba: Goo ù n mɑɑ kurɔbu mɔ yiru, mɑ u turo kĩ n kere turo, mɑ be yiru kpuro
    bɑ nùn bii tɔn durɔbu mɑruɑ, wi u kun kĩ mi, mɑ wiyɑ u nùn yerumɑ mɑruɑ,
  eng-KJVCPB: 'If a man have two wives, one beloved, and another hated, and they have
    born him children, both the beloved and the hated; and if the firstborn son be
    hers that was hated:'
  luo-luo: Ka ngʼato nigi mon ariyo, kendo ohero moro maloyo machielo mi giduto ginywolone
    yawuowi, to wuowi mokwong nywol en wuod dhako ma ok ohero,
  meu-meu: Tau ta adavana bema rarua, ta bema ura henia, ma ta bema inai henia; bena
    natuna na hahine raruosi, e ura heniamu hahinena bona e inai heniamu hahinena,
    edia amo bema abidia, a roboana na e inai heniamu hahinena ena amo,
  npi-ULB: कुनै मानिसका दुई पत्‍नी छन् र त्यसले एउटालाई माया गर्छ र अर्कीलाई घृणा
    गर्छ अनि दुवै जनाले सन्तान जन्माएका छन् भने अनि घृणा गरिनेले चाहिँ जेठो छोरो जन्माएको
    छ भने
  yor-yor: Bí ọkùnrin kan bá ní ìyàwó méjì, tí ó sì fẹ́ ọ̀kan ṣùgbọ́n tí kò fẹ́ èkejì,
    tí àwọn méjèèjì sì bí àwọn ọmọkùnrin fún un ṣùgbọ́n tí àkọ́bí jẹ́ ọmọ ìyàwó rẹ̀
    tí kò fẹ́ràn.
  ind-ind: “Kalau seorang laki-laki mempunyai dua istri, yang satu dicintai dan yang
    lainnya tidak, lalu kedua istri itu melahirkan anak laki-laki baginya, tetapi
    anak yang sulung lahir dari istri yang tidak dicintai,
  pes-OPCB: اگر مردی دو همسر داشته باشد، و از هر دو صاحب پسر شود و پسر بزرگترش فرزند
    همسر مورد علاقه‌اش نباشد،
  tgl-ULB: Kung ang isang lalaki ay may dalawang asawa, isang minamahal at isang kinasusuklaman,
    at pareho silang may mga anak sa kaniya— pareho sa minamahal na asawa at ang kinasusuklamang
    asawa—kung ang panganay na lalaking anak ay sa nasa kinasusuklaman,
  hui-hui: Mosesehanda laabo halu lalu, Agali mbirame wali kira dabubu howa ibugua
    wali mbirago gubalini ho howa wali mendego handabe mangaho haga. Ani howa ibugua
    wali handabe manga hene biagome igiri wahene taba hanalu wali mende ibuni gubalini
    haga biagomebi igiri dege mani taba hanaga.
  mya-mya: '``အ​ကယ်​၍​ယောကျာ်း​တစ်​ဦး​တွင်​မ​ယား​နှစ် ယောက်​ရှိ​လျှင် မ​ယား​နှစ်​ယောက်​စ​လုံး​တွင်
    သား​ယောကျာ်း​များ​ဖွား​မြင်​အံ့။ သား​ဦး​သည် သူ​ပို​၍​ချစ်​သော​မ​ယား​၏​သား​မ​ဟုတ်။-'
  bod-N: གལ་ཏེ་མི་ཞིག་ལ་ཆུང་མ་གཉིས་ཡོད་ཅིང་། གཅིག་ནི་ཁོས་གཅེས་པ་དང་ཅིག་ཤོས་ནི་ཁོས་མི་གཅེས་པ་ཡིན་ལ།
    དེ་གཉིས་ལ་བུ་སྐྱེས་ནས་བུ་སྐྱེས་འགོ་དེ་ཁོས་མི་གཅེས་པའི་ཆུང་མ་ལས་སྐྱེས་པ་ཡིན་ན།
  sna-sna: Kana munhu aine vakadzi vaviri, uye achida mumwe asi asingadi mumwe, uye
    vose vakamuberekera vanakomana asi wedangwe ari mwanakomana womukadzi waasingadi,
  spa-BLM: Si un hombre tiene dos esposas, una amada y otra odiada, y le han dado
    hijos, tanto la amada como la odiada, y si el hijo primogénito es de la odiada,
  cac-cac: Q'uinaloc ay junoc vin̈ vinac chavan̈ yetb'eyum, jun ix te xajan yuj vin̈,
    axo junxo ix chacb'ilel yuj vin̈. Tato tz'alji yune' eb' ix schavan̈il, tato a
    jun ix chacb'ilel chi' sb'ab'laj alji yune',
  swh-ULB: Iwapo mwanamume ana wake wawili na mmoja wao ampenda na mwingine kumchukia,
    na wote wamekwisha mzalia watoto –wote mwanamke mpendwa na mwanamke achukiwae
    –
  bel-bel: Калі ў каго будуць дзьве жонкі - адна любая, а другая нялюбая, і як любая,
    так і нялюбая народзяць яму сыноў, і першынцам будзе сын нялюбай, -
  deu-ELBBK: 'Wenn ein Mann zwei Frauen hat, eine geliebte und eine gehasste, und
    sie gebären ihm Söhne, die geliebte und die gehasste, und der erstgeborene Sohn
    ist von der gehassten:'
  mbb-OT: “Penenglitan duen sevaha he etew he zezuwa is esawa zin ne mahal zin is
    sevaha ne is sevaha wazè din mahala, ne zuen din menge anak diyà te kandan te
    zezuwa. Penenglitan is kinekekayan he anak din he maama ne anak duen te wazè din
    mahala.
  mal-2015: ഒരുത്തി ഇഷ്ടയായും മറ്റവൾ അനിഷ്ടയായും ഇങ്ങനെ ഒരാൾക്കു രണ്ടു ഭാര്യമാർ ഉണ്ടായിരിക്കയും
    അവർ ഇരുവരും അവന്നു പുത്രന്മാരെ പ്രസവിക്കയും ആദ്യജാതൻ അനിഷ്ടയുടെ മകൻ ആയിരിക്കയും
    ചെയ്താൽ
  rmc-rmc: „Te varesave muršes hin duj romňija; jekha kamel, ale dujtona na; a te
    lenge uľona muršora, ale o ešebno muršoro ela olatar, sava na kamel,
  pes-OPV: و اگر مردی را دو زن باشد یکی محبوبه ویکی مکروهه، و محبوبه و مکروهه هر دو
    برایش پسران بزایند، و پسر مکروهه نخست زاده باشد،
  ron-1924: Дакэ ун ом каре аре доуэ невесте юбеште пе уна ши ну юбеште пе чялалтэ
    ши дакэ аре копий ку еле, дин каре ынтыюл нэскут есте де ла неваста пе каре н-о
    юбеште,
  ben-OBCV: যদি কোনও পুরুষের দুই স্ত্রী থাকে, এবং সে একজনকে ভালোবাসে অন্যজনকে নয়,
    এবং তাদের দুজনেরই ছেলে হয় কিন্তু যার প্রথমে ছেলে হয় তাকে সে ভালোবাসে না,
  som-som: Haddii nin laba naagood qabo, oo uu mid jecel yahay, tan kalena neceb yahay,
    oo tan uu jecel yahay iyo tan uu neceb yahay labaduba ay isaga carruur u dhaleen,
    oo haddii wiilkiisa curadka ah tan uu neceb yahay ay dhashay,
  lat-VUC: Si habuerit homo uxores duas, unam dilectam, et alteram odiosam, genuerintque
    ex eo liberos, et fuerit filius odiosæ primogenitus,
  eng-ASVBT: If a man have two wives, the one beloved, and the other hated, and they
    have borne him children, both the beloved and the hated; and if the firstborn
    son be hers that was hated;
  ita-1885: QUANDO un uomo avrà due mogli, delle quali l'una sia amata, e l'altra
    odiata; e l'amata e l'odiata gli avranno partoriti figliuoli, e il primogenito
    sarà dell'odiata;
  eng-LXXUP: And if a man have two wives, the one loved and the other hated, and both
    the loved and the hated should have born him children, and the son of the hated
    should be firstborn;
  eng-ULB: If a man has two wives and one is loved and the other is hated, and they
    have both borne him children—both the beloved wife and the hated wife—if the firstborn
    son is of her that is hated,
  spa-VBL: Si un hombre tiene dos esposas, una que ama y otra que no, y ambas tienen
    hijos a su cargo, pero el hijo primogénito es de la esposa que no ama,
  fra-_FOB: Quand un homme aura deux femmes, l'une aimée et l'autre haïe, et qu'elles
    lui auront enfanté des enfants, tant celle qui est aimée que celle qui est haïe,
    et que le fils aîné sera de celle qui est haïe;
  mal-mal: രണ്ടു ഭാര്യമാർ ഉള്ള ഒരുവൻ ഒരാളെ ഇഷ്ടപ്പെടുകയും മറ്റെ ഭാര്യയോട് ഇഷ്ടമില്ലാതിരിക്കുകയും,
    അവർ ഇരുവരും അവന് പുത്രന്മാരെ പ്രസവിക്കുകയും ചെയ്താൽ
  urd-GVR: Ho saktā hai kisī mard kī do bīwiyāṅ hoṅ. Ek ko wuh pyār kartā hai, dūsrī
    ko nahīṅ. Donoṅ bīwiyoṅ ke beṭe paidā hue haiṅ, lekin jis bīwī se shauhar muhabbat
    nahīṅ kartā us kā beṭā sab se pahle paidā huā.
  suz-BL: मिनु वोंइश मुर का के मीश निक्‍शी बाक्‍शा, का आ दाक्‍शो नु का आ मदाक्‍शो
    मीश बाक्‍त हना, मेको निक्‍शीमी तौ का थिशा, आ मदाक्‍शो मीशेम चहिं ङोंइती तौ थिशो
    बाक्‍त हना, उत्‍पत्ती २९:३०-३२
  ita-1927: Quand’un uomo avrà due mogli, l’una amata e l’altra odiata, e tanto l’amata
    quanto l’odiata gli avrà dato de’ figliuoli, se il primogenito è figliuolo dell’odiata,
  ckb-ckb: ئەگەر پیاوێک دوو ژنی هەبێت، یەکێکیانی خۆشویست و ئەوی دیکەیانی خۆشنەویست،
    جا کە هەردووکیان کوڕیان بۆی بوو و نۆبەرەکە هی خۆشەویستەکە نەبوو،
  eng-BBE: 'If a man has two wives, one greatly loved and the other hated, and the
    two of them have had children by him; and if the first son is the child of the
    hated wife:'
  kan-OKCV: ಒಬ್ಬ ಮನುಷ್ಯನಿಗೆ ಇಬ್ಬರು ಹೆಂಡತಿಯರಿದ್ದು, ಒಬ್ಬಳನ್ನು ಪ್ರೀತಿಸುತ್ತಲೂ, ಮತ್ತೊಬ್ಬಳನ್ನು
    ದ್ವೇಷಿಸುತ್ತಲೂ ಇದ್ದರೆ, ಅವರಿಬ್ಬರೂ ಅವನಿಗೆ ಮಕ್ಕಳನ್ನು ಹೆತ್ತಿರುವಲ್ಲಿ, ಚೊಚ್ಚಲು ಮಗನು ತಿರಸ್ಕಾರ
    ಹೊಂದುತ್ತಿರುವ ಹೆಂಡತಿಯಲ್ಲಿಯೇ ಹುಟ್ಟಿದ್ದರೆ,
  tam-2017: “இரண்டு மனைவிகளையுடைய ஒருவன், ஒருத்தியின்மேல் விருப்பமாகவும் மற்றவள்மேல்
    வெறுப்பாகவும் இருக்க, இருவரும் அவனுக்குப் பிள்ளைகளைப் பெற்றார்களேயாகில், முதற்பிறந்தவன்
    வெறுக்கப்பட்டவளின் மகனானாலும்,
  spa-RV-1909: Cuando un hombre tuviere dos mujeres, la una amada y la otra aborrecida,
    y la amada y la aborrecida le parieren hijos, y el hijo primogénito fuere de la
    aborrecida;
  ron-BTF: Dacă un bărbat are două soţii, una iubită şi alta neiubită, şi i-au născut
    copii, atât cea iubită cât şi cea neiubită, şi dacă fiul întâi-născut este al
    celei ce nu era iubită,
  eng-WEBP: If a man has two wives, the one beloved and the other hated, and they
    have borne him children, both the beloved and the hated, and if the firstborn
    son is hers who was hated,
  eng-FBV: If a man has two wives, one he loves and one he doesn't, and both have
    sons by him, but the firstborn son is from the wife he doesn't love,
  nld-1939: Wanneer een man twee vrouwen heeft, van wie hij de een meer bemint dan
    de ander, en de beminde zowel als de mindergeliefde schenkt hem een zoon, maar
    de eerstgeborene is van de mindergeliefde,
  nch-BL: “Ya ni nopa tanahuatilme para se tacat cati quinpiya ome isihuajhua, huan
    se quiicnelía huan nopa seyoc amo. Sinta nochi ome quintacatiltijtoque iconehua,
    pero nopa achtohui ejquet eli icone nopa sihuat cati amo quiicnelía, monequi quichihuas
    cati xitahuac.
  vie-1934: Khi một người nam nào có hai vợ, vợ nầy được thương, vợ kia bị ghét, song
    cả hai đều có sanh con cho ngươi, và con trưởng nam thuộc về vợ bị ghét,
  hin-CV: यदि किसी व्यक्ति की दो पत्नियां हैं, एक उसकी प्रेम पात्र और अन्य, जो प्रिय
    नहीं है; दोनों ही से उसे संतान प्राप्‍त हुई है; यदि प्रथमजात संतान उसे उस पत्नी
    से प्राप्‍त हुई है, जो उसे प्रिय नहीं है,
  eng-OURB: If a man has two wives, the one 'ahav ·affectionately loved·, and the
    other hated, and they have borne him children, both the 'ahav ·affectionately
    loved· and the hated; and if the firstborn son is hers who was hated;
  spa-BES: Si un hombre tiene dos esposas, una ama mucho y la otra odia, y las dos
    han tenido hijos con él; y si el primer hijo es el hijo de la odiada esposa;
  tdx-tdx: Ie mampirafe roe t’indaty, le tea’e ty raike naho heje’e ty raike, vaho
    songa mampipok’ anake ho aze i kokoa’ey naho i heje’ey; aa naho amy heje’ey i
    tañoloñoloña’ey,
  vid-vid: “Wone mlume yunji kana wadala weli naye kangumgana yumwe kusinda yunji.
    Nawo wadala awo wampondela wana wasongolo, na mwana wa mwaluko kupondigwa ndo
    wa yula mdala halingumgana,
  eng-OKE: If a man have two wives, the one beloved and the other hated, and they
    have borne sons, the beloved one and the hated one, and the firstborn son belong
    to the hated;
  tha-KJV: ถ้าชายคนหนึ่​งม​ีภรรยาสองคน รักคนหนึ่ง ชั​งอ​ีกคนหนึ่ง ภรรยาทั้งสองคือทั้งคนที่รักและคนที่ชั​งก​็กำเนิดบุตรด้วยกัน
    และบุตรชายหัวปีเป็นบุตรของภรรยาคนที่ตนชัง
  por-BR-2018: Quando um homem tiver duas mulheres, uma amada e a outra aborrecida,
    e a amada e a aborrecida lhe derem à luz filhos, e o filho primogênito for da
    aborrecida;
  deu-ELO: 'Wenn ein Mann zwei Weiber hat, eine geliebte und eine gehaßte, und sie
    gebären ihm Söhne, die geliebte und die gehaßte, und der erstgeborene Sohn ist
    von der gehaßten:'
  eng-WYC-2018: If a man hath two wives, one loved, and another hateful, and he begetteth
    of her free children, and the son of the odious wife is the first begotten, (If
    a man hath two wives, one loved, and the other hated, and he begetteth children
    with them, and the son of the hated wife is the first-born,)
  epo-epo: 'Se viro havos du edzinojn, unu amatan kaj duan ne amatan, kaj ili naskos
    al li filojn, la amata kaj la ne amata, kaj la filo unuenaskita estos de la ne
    amata:'
  uig-PIN: Əgǝr birsining ikki ayali bolup ularning birigǝ amraⱪliⱪ, yǝnǝ birigǝ ɵqlük
    ⱪilƣan bolsa wǝ amraⱪ wǝ ɵq bolƣan ⱨǝr ikkisidin oƣul tuƣulƣan bolsa, tunjisini
    ɵq ayalidin tapⱪan bolsa
  beo-beo: Dunu afae da uda aduna lai galea amola e da uda afaema asigisa amola enoma
    hame asigisa. Be aduna da dunu mano lalelegesa. Magobo mano da uda amoma e da
    hame asigisa ea mano galea,
  tpi-OTNT: Na Moses i tok moa olsem, “Sapos wanpela man i maritim tupela meri, na
    em i laikim wanpela meri tumas na em i no laikim narapela. Na dispela meri em
    i no save laikim tumas em i karim namba wan pikinini man bilong em, na bihain
    narapela meri tu i karim pikinini man.
  hau-SA: In mutum yana da mata biyu, yana kuwa ƙaunar ɗaya, ba ya kuma ƙaunar ɗayan,
    su biyun kuwa suka haifi masa ’ya’ya maza, sai ya zamana cewa ɗan farin ya kasance
    na wadda ba ya ƙauna,
