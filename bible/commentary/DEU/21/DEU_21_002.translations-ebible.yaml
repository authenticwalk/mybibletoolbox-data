verse: DEU.021.002
translations:
  mal-C: നിങ്ങൾക്കിടയിലെ ഗോത്രത്തലവന്മാരും ന്യായാധിപന്മാരും പുറത്തുവന്ന് ജഡത്തിൽനിന്നും
    അയൽനഗരങ്ങളിലേക്കുള്ള ദൂരം അളക്കണം.
  deu-TKW: so sollen deine Vornehmsten und Richter hinausgehen und die Entfernung
    bis zu den Städten abmessen, die sich rings um den Erschlagenen befinden.
  lin-lin: bampaka mpe basambisi na bino basengeli kobima mpo na komeka molayi, kobanda
    na esika oyo ebembe ezali kino na bingumba ya zingazinga,
  eng-LSV: then your elderly and yours [of those] judging have gone out and measured
    to the cities which [are] around the slain one,
  eng-GNV: Then thine Elders and thy Iudges shall come forth, and measure vnto the
    cities that are round about him that is slayne.
  eng-WEBSTER: 'Then thy elders and thy judges shall come forth, and they shall measure
    to the cities which are around him that is slain:'
  nhw-BL: Nopa huehue tlacame huan jueces quiixtamachihuase quesqui ihuejcaca tlen
    campa eltoc nopa mijcatzi hasta sesen altepeme catli nechca para quimatise catlique
    altepetl más nechca.
  swh-ONEN: wazee wenu na waamuzi watatoka na kupima umbali kutoka maiti alipolala
    mpaka kwenye miji ya jirani.
  bba-bba: sɑnɑm mɛ sɔɔrɑ ɡuro ɡurobu kɑ siri kowobu bɑ koo yɑrimɑ kpɑ bu wusun tondɑm
    yĩire si su wi bɑ ɡo mi sikerenɛ.
  eng-KJVCPB: 'then thy elders and thy judges shall come forth, and they shall measure
    unto the cities which are round about him that is slain:'
  luo-luo: to jodongu gi jongʼad bura nodhi mondo opim gi tol chakre kama ringre ngʼatno
    nitie nyaka e mier machiegni kode.
  meu-meu: emui tau badadia bona emui hahemaoro taudia ese bae raka Iasi, mase tauna
    bona hetabira hanuadia padadia bae hahetoho,
  npi-ULB: तिमीहरूका धर्म-गुरुहरू र न्यायकर्ताहरू गएर लाशदेखि नजिक भएका सहरहरू पत्ता
    लगाऊन् ।
  yor-yor: àwọn àgbàgbà yín yóò jáde lọ láti wọn jíjìnnà ibi òkú sí ìlú tí ó wà nítòsí.
  ind-ind: maka para pemimpin dan hakim-hakim dari kota-kota sekitarnya harus pergi
    mengukur jarak dari tempat mayat itu ditemukan ke kota-kota itu.
  pes-OPCB: آنگاه مشایخ و قضات با اندازه‌گیری فاصلهٔ جسد تا شهرهای اطراف، نزدیکترین
    شهر را تعیین کنند. مشایخ آن شهر، باید گوساله‌ای را که تا به حال بر آن یوغ بسته
    نشده بگیرند
  tgl-ULB: sa gayon dapat lumabas ang inyong mga nakatatanda at inyong mga hukom,
    at dapat silang mag sukat sa mga lungsod na nakapalibot sa kaniya na siyang pinatay.
  hui-hui: Tínaga agali haguane karubi godi hale halu dabaki biaga karubi tigua dindi
    agali tingini ngagola tano agola kaware wiyadabe hondole hondo manda bulene nga.
  mya-mya: သင်​တို့​၏​အ​ကြီး​အ​ကဲ​များ​နှင့်​တ​ရား​သူ ကြီး​တို့​သည်​ကွင်း​ဆင်း​၍ လူ​သေ​အ​လောင်း
    တွေ့​ရှိ​သော​အ​ရပ်​နှင့်​နီး​စပ်​ရာ​မြို့​များ​၏ အ​ကွာ​အ​ဝေး​ကို​တိုင်း​တာ​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་རྒན་པོ་རྣམས་དང་ཁྲིམས་དཔོན་རྣམས་ཕྱི་ལ་འོངས་ཏེ། བེམ་པོ་དང་ཉེ་འཁོར་གྲོང་ཁྱེར་རྣམས་བར་གྱི་ལམ་ཐག་བཅལ་ནས།
  sna-sna: vakuru venyu navatongi vachaenda kundoera chinhambwe kubva pachitunha kusvika
    kumaguta akakomberedza.
  spa-BLM: entonces saldrán tus ancianos y tus jueces, y medirán a las ciudades que
    están alrededor del muerto.
  cac-cac: a eb' vin̈ juez yed' eb' vin̈ yichamtac vinaquil juntzan̈ chon̈ab' ay d'a
    slac'anil jun chamnac chi', a eb' tz'echtani mach junoc juntzan̈ chon̈ab' chi'
    lac'an ay b'aj ix cham jun anima chi'.
  swh-ULB: basi wazee wenu pamoja na waamuzi wenu wanapaswa kutoka nje, na kupima
    katika miji ambayo inamzunguka yule aliyeuawa.
  bel-bel: дык няхай выйдуць старэйшыны твае і судзьдзі твае і памераюць адлегласьць
    да гарадоў, якія вакол забітага;
  deu-ELBBK: so sollen deine Ältesten und deine Richter hinausgehen und nach den Städten
    hin messen, die rings um den Erschlagenen sind.
  mbb-OT: Kinahanglan he edsukuzen te ebpemendumala wey te menge zatù is keziyù dutun
    te nevunù diyà te menge inged he nekeelingkus.
  mal-2015: ന്യായധിപതിമാരും പുറത്തു ചെന്നു കൊല്ലപ്പെട്ടവന്റെ ചുറ്റുമിരിക്കുന്ന അതതു
    പട്ടണംവരെയുള്ള ദൂരം അളക്കേണം.
  rmc-rmc: akor džana o vodci the o sudci andral o fori, so hine pašal, a merinena,
    sar dur hin leskro ťelos ole forendar.
  pes-OPV: آنگاه مشایخ و داوران تو بیرون آمده، مسافت شهرهایی را که در اطراف مقتول
    است، بپیمایند.
  ron-1924: бэтрыний ши жудекэторий тэй сэ се дукэ сэ мэсоаре депэртаря де ла трупул
    морт пынэ ын четэциле де примпрежур.
  ben-OBCV: তাহলে তোমাদের প্রবীণ নেতারা ও বিচারকেরা বাইরে গিয়ে সেই মৃতদেহ থেকে সবচেয়ে
    কাছের নগর কত দূর তা মেপে দেখবে।
  som-som: markaas waa inay wadaaddadiinna iyo xaakinnadiinnu soo baxaan, oo waa inay
    qiyaasaan ilaa magaalooyinka kan la dilay hareerahiisa ku wareegsan,
  lat-VUC: 'egredientur majores natu, et judices tui, et metientur a loco cadaveris
    singularum per circuitum spatia civitatum:'
  eng-ASVBT: 'then thy elders and thy judges shall come forth, and they shall measure
    unto the cities which are round about him that is slain:'
  ita-1885: escano fuori i tuoi Anziani e i tuoi Giudici, e misurino lo spazio che
    vi sarà fino alle città che saranno d'intorno a colui.
  eng-LXXUP: 'thine elders and thy judges shall come forth, and shall measure the
    distances of the cities round about the slain man:'
  eng-ULB: then your elders and your judges must go out, and they must measure to
    the cities that are around him who has been killed.
  spa-VBL: Tus ancianos y jueces deben venir y medir la distancia del cuerpo a los
    pueblos de alrededor.
  fra-_FOB: Alors tes anciens et tes juges sortiront, et mesureront la distance depuis
    l'homme tué jusqu'aux villes qui sont autour de lui.
  mal-mal: ന്യായധിപന്മാരും പുറത്ത് ചെന്ന് കൊല്ലപ്പെട്ടവന്റെ ചുറ്റുമുള്ള ഓരോ പട്ടണം
    വരെയുമുള്ള ദൂരം അളക്കണം.
  urd-GVR: to pahle irdgird ke shahroṅ ke buzurg aur qāzī ā kar patā kareṅ ki kaun-sā
    shahr lāsh ke zyādā qarīb hai.
  suz-BL: इन खाल्‍पा नु निसाफ पाइबपुकी लशा, मेको साइश्‍शो मुर तेको एर ओंथ ङा सहर क्‍येङा
    नेक्‍था बाक्‍बा, पुक्‍चा माल्‍नीम।
  ita-1927: i tuoi anziani e i tuoi giudici usciranno e misureranno la distanza fra
    l’ucciso e le città dei dintorni.
  ckb-ckb: ئەوا پیران و دادوەرانتان دەچن و دووری نێوان کوژراوەکە و ئەو شارۆچکانەی
    دەوروبەری دەپێون.
  eng-BBE: Then your responsible men and your judges are to come out, and give orders
    for the distance from the dead body to the towns round about it to be measured;
  kan-OKCV: ನಿಮ್ಮ ಹಿರಿಯರೂ ನ್ಯಾಯಾಧಿಪತಿಗಳೂ ಹೊರಗೆ ಹೋಗಿ, ಆ ಹತನಾದವನ ಸುತ್ತಲಿರುವ ಪಟ್ಟಣಗಳಲ್ಲಿ
    ಯಾವುದು ಹತ್ತಿರವೆಂದು ತಿಳಿದುಕೊಳ್ಳಲು ಅಳತೆಮಾಡಬೇಕು.
  tam-2017: உன் மூப்பர்களும் உன் நியாயாதிபதிகளும் புறப்பட்டுப்போய், கொலை செய்யப் பட்டவனைச்
    சுற்றிலும் இருக்கும் பட்டணங்கள்வரை அளப்பார்களாக.
  spa-RV-1909: 'Entonces tus ancianos y tus jueces saldrán y medirán hasta las ciudades
    que están alrededor del muerto:'
  ron-BTF: Atunci bătrânii tăi şi judecătorii tăi să iasă şi să măsoare până la cetăţile
    care sunt împrejurul celui ucis,
  eng-WEBP: then your elders and your judges shall come out, and they shall measure
    to the cities which are around him who is slain.
  eng-FBV: Your elders and judges must come and measure the distance from the body
    to the surrounding towns.
  nld-1939: dan moeten uw oudsten en rechters de afstand naar de steden gaan opnemen,
    die in de omtrek van den vermoorde liggen.
  nch-BL: Nopa huehue tacame huan jueces quiixtamachihuase quesqui ihuejcaca ten campa
    eltoc nopa mijcatzi hasta sesen altepeme cati nechca para quimatise catijque altepet
    más nechca.
  vie-1934: thì các trưởng lão và quan án của ngươi phải đi ra, đo bề xa từ người
    bị giết đến các thành ở chung quanh người.
  hin-CV: तब तुम्हारे पुरनिए और तुम्हारे न्यायाध्यक्ष जाकर उस शव से निकटवर्ती नगरों
    की दूरी मापेंगे.
  eng-OURB: then your elders and your judges shall come out, and they shall measure
    to the cities which are around him who is slain.
  spa-BES: Entonces, tus hombres responsables y tus jueces saldrán y darán órdenes
    para medir la distancia del cadáver a los pueblos que la rodean.
  tdx-tdx: le hiavotse mb’eo o andro­anavi’oo naho o mpizaka’oo hanjehe pak’amo rova
    mañohoke i nañohofan-dozaio.
  vid-vid: wasekulu na watagusa, wolawila na wolola utali wa kulawila honhu honayali
    munhu ayo mbaka miji jiwele habehi.
  eng-OKE: Then thy elders and judges shall come forth and admeasure unto the cities
    that surround the dead man;
  tha-KJV: ก็​ให้​พวกผู้​ใหญ่​และผู้พิพากษาของท่านออกมาวัดดูระยะทางถึงเมืองต่างๆที่​อยู่​รอบๆศพผู้ตายนั้น
  por-BR-2018: 'Então teus anciãos e teus juízes sairão e medirão até as cidades que
    estão ao redor do morto:'
  deu-ELO: so sollen deine Ältesten und deine Richter hinausgehen und nach den Städten
    hin messen, die rings um den Erschlagenen sind.
  eng-WYC-2018: the greater men in birth and thy judges shall go out, and they shall
    mete from the place of the carrion the spaces of all the cities about; (the men
    of great age, that is, the elders, and the judges shall go out, and they shall
    measure the distance from the corpse to all the cities thereabouts;)
  epo-epo: tiam eliru viaj plejaĝuloj kaj viaj juĝistoj, kaj ili mezuru ĝis la urboj,
    kiuj troviĝas ĉirkaŭe de la mortigito.
  uig-PIN: aⱪsaⱪalliringlar bilǝn soraⱪqi bǝgliringlar qiⱪip ɵlük tepilƣan yǝr bilǝn
    ǝtrapidiki xǝⱨǝrlǝrning ariliⱪini ɵlqisun;
  beo-beo: dilia asigilai dunu amola fofada:su dunu da asili amola sedade defei bogoi
    da:i hodo ea dialebe sogebi asili, gadenene moilai huluane amoga ba:mu.
  tpi-OTNT: orait yupela i mas mekim olsem. Ol hetman na ol jas bilong yupela i mas
    i go na metaim graun i stap namel long bodi bilong man na ol taun i stap klostu
    long en.
  hau-SA: sai dattawanku da alƙalanku su je su gwada nisan wurin da gawar take zuwa
    garuruwan da suke maƙwabtaka.
  uig-LAT: aqsaqalliringlar bilen soraqchi begliringlar chiqip ölük tépilghan yer
    bilen etrapidiki sheherlerning ariliqini ölchisun;
  nde-nde: abakhokheli kanye labehluleli benu bazakuya balinganise umango phakathi
    kwalowo obuleweyo lamadolobho aseduze.
  ton-ton: '‌ʻE toki haʻu ai hoʻo kau mātuʻa mo hoʻo kau fakamaau, pea tenau fakafuofua
    ki he ngaahi kolo ʻoku tuʻu takatakai ʻiate ia kuo fakapoongi:'
  ces-1613: Tedy vyjdou starší tvoji a soudcové tvoji, a měřiti budou k městům, kteráž
    jsou vůkol toho zabitého.
  eng-WMB: then your elders and your judges shall come out, and they shall measure
    to the cities which are around him who is slain.
  tam-TCV: அப்படியானால் உங்களுடைய சபைத்தலைவர்களும், நீதிபதிகளும் அங்குபோய், பிரேதம்
    கிடக்கும் இடத்திற்கும், சூழ இருக்கும் பட்டணங்களுக்கும் உள்ள தூரத்தை அளக்கவேண்டும்.
  ceb-ULB: nan kinahanglan moadto ang inyong mga kadagkoan ug mga maghuhukom, ug sukdon
    nila ang mga siyudad nga nagpalibot sa gipatay nga tawo.
  pol-UBG: Wtedy twoi starsi i sędziowie wyjdą i zmierzą odległość do miast leżących
    dokoła zabitego.
  urd-GVU: تو پہلے ارد گرد کے شہروں کے بزرگ اور قاضی آ کر پتا کریں کہ کون سا شہر لاش
    کے زیادہ قریب ہے۔
  deu-1912: so sollen deine Ältesten und Richter hinausgehen und von dem Erschlagenen
    messen bis an die Städte, die umher liegen.
  kan-2017: ನಿಮ್ಮ ಹಿರಿಯರೂ ಮತ್ತು ನ್ಯಾಯಾಧಿಪತಿಗಳೂ ಬಂದು ಹತನಾದವನ ಶವದ ಸುತ್ತಲಿರುವ ಊರುಗಳಲ್ಲಿ
    ಯಾವುದು ಹತ್ತಿರವೆಂದು ತಿಳಿದುಕೊಳ್ಳುವುದಕ್ಕೆ ಅಳತೆಮಾಡಬೇಕು.
  yap-yap: Ma aram e pi tayugang’ nge pi tapuf oloboch romed e nga ranod ra foleged
    palogen e gin nni pirieg fare yam’ riy ko yochi binaw nib chugur ngay.
  hlt-MCSB: Namah kah patong rhoek neh na laitloek rhoek te cet uh saeh lamtah rhok
    taeng lamkah loh khopuei duela nueh uh saeh.
  mdy-ETH: ዒማና ሱኡጎ ማዔ ዓሶንታ ዎጎ ዎጋ ዓሶንታ ሌዛ ዓኣ ቤዛፓ ዓርቃዖ ዑኬ ዑኬ ዓኣ ካታሞ ሄላንዳኣና ዓኣ ሃኩሞ ዋርቂ
    ዔሮንጎ፤
  twi-ASANTE: mo ntuanofoɔ ne atemmufoɔ bɛkɔ akɔsusu ɛkwan a ɛda deɛ owufoɔ no da
    hɔ ne kuro a ɛbɛn no ntam.
  eng-WEBU: then your elders and your judges shall come out, and they shall measure
    to the cities which are around him who is slain.
  bnp-bnp: a naro mu ratea ge maea. E huriki a gare, a mari ni pelekado a ngava, ri
    gi vano ri gi masia a maravana a hini i tabuli vona, i basi o i tabukoi na tanga.
  wal-wal: intte daannatinne intte cimati biidi, hegaa yuushuwan de7iya katamatuppenne
    he ahaappe gidduwan de7iya haahotettaa likkona.
  spa-PDDPT: entonces saldrán tus ancianos y tus jueces y medirán la distancia hasta
    las ciudades que circundan al muerto.
  gun-gun: Ha'e ramo nhomongetaa ha'e oikuaa pota va'ety kuery oẽ 'rã jogueruvy, ha'e
    vy omano va'ekue ituia gui oa'ã 'rã peteĩ-teĩ tetã ijyvýry rupi oĩ va'e peve.
  ilo-ULB: masapul ngarud a rummuar dagiti panglakayen ken ukomyo, ket masapul a rukodenda
    dagiti siudad iti aglawlaw ti napapatay.
  kpg-kpg: Godou dagi mono gau hai gabunga e hula e hagatau nia mogowaa i mehanga
    di gowaa nogo gida tangada made, mo nia waahale ala e hoohoo gi golo.
  uig-ARA: ئاقساقاللىرىڭلار بىلەن سوراقچى بەگلىرىڭلار چىقىپ ئۆلۈك تېپىلغان يەر بىلەن
    ئەتراپىدىكى شەھەرلەرنىڭ ئارىلىقىنى ئۆلچىسۇن؛
  sus-sus: wo xa forie nun wo xa kiitisae xa a mato taa mundun makɔrɛxi na fure ra.
  pon-2006: amwail kaun akan oh sounkopwung kan pahn ketla wasa me paliwaro dierek
    ie oh sohngehdi uwen doh en wasao kolahng nan ehuehu kahnimw kan me karanih wasao.
  ksd-ksd: io, kaum lavur patuana ma kaum lavur tena varkurai diat a vana oai, ma
    diat a valar ra vinavana upi ra lavur pia na pal dia tur kikil nina di ga ub ia;
  tur-YTC: o zaman senin ihtiyarların ve hakimlerin çıkacaklar ve öldürülen kişinin
    çevresinde olan kentlere uzaklığını ölçecekler.
  grc-BRENT: ἐξελεύσεται ἡ γερουσία σου καὶ οἱ κριταί σου, καὶ ἐκμετρήσουσιν ἐπὶ τὰς
    πόλεις τὰς κύκλῳ τοῦ τραυματίου·
  ind-AYT: Para tua-tuamu dan hakimmu harus pergi keluar dan mengukur jarak ke kota-kota
    yang dekat dengan orang yang dibunuh itu.
  nya-nya: akuluakulu anu ndi oweruza adzapite ndi kuyeza kutalikirana kuchokera pamene
    pali mtembowo ndi mizinda yoyandikira.
  hrv-hrv: onda neka odu tvoje starješine i suci te izmjere udaljenost od ubijenoga
    do okolnih gradova.
  mps-mps: teda dagego e tama tiao. Te tobolu bidi dabe, me te augwa jas dabe oda
    selama pelama, te bidi tigi munalubo tedu gagalama, tama pąde elalubo hanuba
    usu siyu, usu ni sesa pao.
  tpi-tpi: orait yupela i mas mekim olsem. Ol hetman na ol jas bilong yupela i mas
    i go na metaim graun i stap namel long bodi bilong man na ol taun i stap klostu
    long en.
  dan-1931: da skal dine Ældste og Dommere gå ud og måle Afstanden til de Byer, som
    ligger rundt om den dræbte.
  vie-OVCB: thì các trưởng lão và phán quan sẽ đo đạc để tìm một thành gần tử thi
    nhất.
  guj-2017: તો તમારા આગેવાનો અને ન્યાયાધીશો બહાર જઈને લાશની આસપાસનાં નગરોનું અંતર
    માપી જુએ.
  pon-2006A: amwail kaun akan oh sounkopwung kan pahn ketla wasa me paliwaro dierek
    ie oh sohngehdi uwen doh en wasao kolahng nan ehuehu kahnimw kan me karanih wasao.
  por-BRBSL: então seus anciãos e seus juízes sairão, e medirão as cidades que estão
    ao redor dele que foi morto.
  cth-cth: kacuenaw hoi lawkcengkungnaw a tho awh vaiteh, ro hoi a tengpam e khonaw
    hah a hnai ahla e a bangnue awh han.
  twi-twi: mo ntuanofo ne atemmufo no bɛkɔ akosusuw ɔkwan a ɛda nea owufo no da hɔ
    ne kurow a ɛbɛn no ntam.
  hlt-hlt: Namah kah patong rhoek neh na laitloek rhoek te cet uh saeh lamtah rhok
    taeng lamkah loh khopuei duela nueh uh saeh.
  tbz-SIM: Kɛtenkɛ̀ kó bɛkótíbɛ̀ nɛ̀ bɛbeémbɛ̀ bɛ̀ɛ kɔtɛ kɛ́berí mɛfíè mmɛ̀ɛ̀ sokɛ́
    ocíì nɛ̀ dɛ kó yɛhɛkɛ̀ dɛ cuokɛ̀.
  msy-2020: eghtɨ ia kamaghɨn damu. Ian gumazir dapaniba ko jasba mangɨ, nguazir gumazir
    kuam irɨghav itim ko nguibar an boroghɨra itibar tizimɨn ababanim damu ganigh.
  azb-azb: ağsaqqallarınız və hakimləriniz gedib meyitin olduğu yerlə ətraf şəhərlər
    arasındakı məsafəni ölçsünlər.
  eng-DBY: then thine elders and thy judges shall go forth, and they shall measure
    unto the cities which are round about him that is slain;
  hin-2017: तो तेरे पुरनिये और न्यायी निकलकर उस शव के चारों ओर के एक-एक नगर की दूरी
    को नापें;
  wol-KYG: na seeni mag ak seeni àttekat dem, natti diggante fa néew ba tëdd, ak dëkk
    ya ko séq.
  eng-YLT: then have thine elders and thy judges gone out and measured unto the cities
    which [are] round about the slain one,
  eng-WYC-2017: the greater men in birth and thy judges shall go out, and they shall
    mete from the place of the carrion the spaces of all the cities about;
  eng-WMBB: then your elders and your judges shall come out, and they shall measure
    to the cities which are around him who is slain.
  urd-GVH: तो पहले इर्दगिर्द के शहरों के बुज़ुर्ग और क़ाज़ी आकर पता करें कि कौन-सा
    शहर लाश के ज़्यादा क़रीब है।
  rug-rug: sari na mia koimata meke sari na tie varipitui si kaqu la pada ia sa vasina
    asa podalae koasa vasina ta dogoro sa tinina, meke kamo la gua koari na vasileana
    pu hopeke koa tata vasina.
  gaz-gaz: maanguddoonni keetii fi abbootiin murtii kee dhaqanii fageenya iddoo inni
    itti duʼee fi magaalaawwan itti dhiʼaatan gidduu jiru haa safaran.
  fra-LSG: tes anciens et tes juges iront mesurer les distances à partir du cadavre
    jusqu’aux villes des environs.
  yal-yal: ɛ fonne nun ɛ kitisane sigama nɛn. Keli binbin yireni han taan naxanye
    mɛnna rabilinni, e ne yikuyene maliga.
  haw-1868: Alaila e hele mai kou poe lunakahiko a me kou poe lunakanawai, a e ana
    aku lakou a hiki i na kulanakauhale e puni ana i ka mea i pepehiia.
  arb-NAV: يَقُومُ شُيُوخُكُمْ وَقُضَاتُكُمْ بِقِيَاسِ الْمَسَافَاتِ الْوَاقِعَةِ
    بَيْنَ مَوْضِعِ جُثَّةِ الْقَتِيلِ وَالْمُدُنِ الْمُجَاوِرَةِ.
  ewe-ewe: ekema ele be miaƒe ametsitsiwo kple ʋɔnudrɔ̃lawo nadzidze didime si le
    teƒea kple du siwo te ɖe teƒea ŋu la dome.
  eng-LEE: Then shall thy elders and thy judges go forth, and they shall measure unto
    the cities which are round about the one that is slain.
  asm-FB: তেতিয়া আপোনালোকৰ মাজৰ বয়জ্যেষ্ঠলোক আৰু বিচাৰকৰ্ত্তাসকল বাহিৰলৈ গৈ, সেই
    হতহোৱা লোকজনৰ মৃতদেহৰ চাৰিওফালে থকা নগৰবোৰৰ দুৰত্বৰ মাপ ল’ব।
  sus-A: وٌ شَ قٌرِيٍ نُن وٌ شَ كِيتِسَيٍ شَ عَ مَتٌ تَا مُندُن مَكْرّشِ نَ قُرٍ رَ.
  fra-SBL: tes anciens et tes juges sortiront, et ils mesureront les villes qui entourent
    celui qui est tué.
  hbo-hbo: וְיָצְא֥וּ זְקֵנֶ֖יךָ וְשֹׁפְטֶ֑יךָ וּמָדְדוּ֙ אֶל־הֶ֣עָרִ֔ים אֲשֶׁ֖ר סְבִיבֹ֥ת
    הֶחָלָֽל׃
  eng-WYCLIFFE: the grettere men in birthe and thi iugis schulen go out, and schulen
    mete fro the place of the careyn the spaces of alle citees `bi cumpas;
  cwe-cwe: walangulizi na wasemi wenu wahite wakalole utali wa kulawa hanhu koyakomiligwe
    imunhu mbaka mabululu yeli habehi.
  kik-kik: athuuri anyu na aciirithania nĩmakoimagara magathime itĩĩna rĩa kuuma harĩa
    mwĩrĩ ũrĩ nginya matũũra-inĩ marĩa marĩ hakuhĩ naguo.
  fra-NCL: tes anciens et tes juges iront mesurer les distances jusqu’aux villes des
    environs de l’endroit où est l’homme tué.
  cek-AK: kacoehtanawk hoi lokcaekkungnawk to caeh o ueloe, qok ohhaih ahmuen hoiah
    kazoi koek vangpuinawk loe nasetto maw angthla, tito tah oh.
  cuk-cuk: be-girmar-dummagan, degi, dule-bega-igar-nabomalad daknamaloed. Geb wilubsamaloed,
    biti-neggwebur bur dule-oburgwilesadgi walikaa sii.
  uig-CYR: ақсақаллириңлар билән сорақчи бәглириңлар чиқип өлүк тепилған йәр билән
    әтрапидики шәһәрләрниң арилиғини өлчисун;
  tel-2017: మీ పెద్దలూ, న్యాయాధిపతులూ వచ్చి, చనిపోయిన వ్యక్తి చుట్టూ ఉన్న గ్రామాల
    దూరం కొలిపించాలి.
  hat-BSA: alò, ansyen nou yo avèk jij nou yo va ale deyò pou mezire distans pou rive
    nan vil ki antoure sila ke yo te touye a.
  kos-kos: na mwet kol lowos ac mwet nununku fah som nu ke acn se ma mano sac oan
    we, ac srikeya lusen acn sac nu ke kais sie siti srisrik ma oan apkuran nu we.
  hbo-WLC: וְיָצְא֥וּ זְקֵנֶ֖יךָ וְשֹׁפְטֶ֑יךָ וּמָדְדוּ֙ אֶל־הֶ֣עָרִ֔ים אֲשֶׁ֖ר סְבִיבֹ֥ת
    הֶחָלָֽל׃
  ibo-ibo: ndị okenye gị, na ndị ikpe ga-apụta, tụọ ịdị anya nke obodo niile dị gburugburu
    ọhịa ahụ, site nʼebe ahụ onye ahụ e gburu egbu tọgbọ.
  ory-ory: ତେବେ ତୁମ୍ଭର ପ୍ରାଚୀନବର୍ଗ ଓ ବିଚାରକର୍ତ୍ତାମାନେ ବାହାରେ ଯାଇ ସେହି ହତ ଲୋକର ଚତୁପାର୍ଶ୍ୱସ୍ଥ
    କେଉଁ ନଗର କେତେ ଦୂର, ତାହା ମାପିବେ।
  chk-chk: mürin, nöümi kewe souakom me nöümi kewe soukapwüng repwe feito lon ewe
    leni. Iwe, repwe aükü toauen ewe leni, ia ewe somä a nom ie, ngeni ekewe telinimw
    mi nom ünükün.
  rop-rop: wal yumob boswan en lowamen garra go en faindat wujan taun gulijap langa
    det dedwan bodi.
  ukr-1871: Так нехай вийдуть твої громадські мужі й суддї твої і зміряють від убитого
    до міст, що навкруги вбитого.
  deu-1951: so sollen deine Ältesten und deine Richter hinausgehen und [die Entfernungen]
    messen von dem Erschlagenen bis zu den Städten, die ringsum liegen.
  eng-JPS: then thy elders and thy judges shall come forth, and they shall measure
    unto the cities which are round about him that is slain.
  srp-1865: Tada neka izidu starješine tvoje i sudije tvoje, i neka izmjere od ubijenoga
    do gradova koji su oko njega.
  lug-lug: bakadde bo, abakulembeze, n’abalamuzi bo banaafulumanga ne bagenda bapima
    obuwanvu bw’ebbanga okuva ku mulambo okutuuka ku bibuga ebinaabanga bigwebulunguludde.
  heb-heb: ויצאו זקניך ושפטיך ומדדו אל הערים אשר סביבת החלל׃
  ben-IRV: তবে তোমার প্রাচীনরা ও বিচারকর্তারা বাইরে গিয়ে সেই মৃতদেহের চারদিকে কোন্‌
    শহর কত দূর, তা মাপবে।
  pan-pan: ਤਾਂ ਤੁਹਾਡੇ ਬਜ਼ੁਰਗ ਅਤੇ ਨਿਆਈਂ ਬਾਹਰ ਜਾ ਕੇ, ਉਸ ਲਾਸ਼ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਦੇ ਸ਼ਹਿਰਾਂ
    ਦੀ ਦੂਰੀ ਨਾਪਣ,
  mya-JVB: သင် ၌ အသက်ကြီး သူ၊ တရားသူကြီး တို့သည် ထွက် ၍ ၊ ပတ်ဝန်းကျင် မြို့ ရွာများတိုင်အောင်
    တိုင်းထွာ ရကြမည်။
  hmo-hmo: unai neganai emui lohia taudia bona emui kota biagudia be do idia raka
    lao, mase tauna idia davaria gabuna, bona kahirakahira idia noho hanua edia padana,
    be do idia diba totona,
  urd-urd: तो तेरे बुज़ुर्ग और क़ाज़ी निकल कर उस मक़्तूल के चारों तरफ़ के शहरों के
    फ़ासले को नापें,
  rus-SYN: то пусть выйдут старейшины твои и судьи твои и измерят расстояние до городов,
    которые вокруг убитого;
  bqc-SIM: á gbɛ̃zↄ̃ↄↄ ń á yã́kpalɛkɛnaↄ gɛ́ wɛ̃́lɛ pↄ́ kú weↄ gwagwa, lá a
    zã̀ dɛ ń gɛpio.
  tcz-CHONGTHU: hitobang dinmun chu aum khah tah a ahileh, na upateu leh vaihom natong
    chengse chu hung diu, nakhopiu leh akim vel'a khopi chengse chu phatah atetoh
    soh kei diu ahi.
  mar-mar: तर तुमच्यापैकी वडीलधारे आणि न्यायाधीश यांनी पुढे येऊन मृतदेहापासून सभोवर
    पसरलेल्या गावांचे अंतर मोजावे.
  qub-qub: mayur runacunatawan juezcunata willanqui ricaj aywananpaj. Paycunami aya
    jitaraycashanpita maygan siudä mas serca cashantapis tantiyanga.
  hat-hat: chèf fanmi yo ak jij yo va soti, y'a mezire distans ki genyen ant kote
    yo jwenn kadav la ak lavil ki toupre yo.
  eng-BSB: your elders and judges must come out and measure the distance from the
    victim to the neighboring cities.
  tod-tod: wa-ɠundiɠiiti ta wa-lukpɔɠaaleʋe nuiti ta li naama adaʋɛ, ti ná yɔɠɔzuʋɛ
    ɠɔɠɔ, é zo poomai ʋɔ bɛ ʋa, é zeeli maaɠoolii ma laaiti su,
  eng-WEBPB: then your elders and your judges shall come out, and they shall measure
    to the cities which are around him who is slain.
  kbq-kbq: ranra vahe'mo'zane kva vahe'mo'za e'za, e'ina kuma tava'onte ana vahera
    ahe fri'ne hu'za rezagane'za keho.
  nhe-BL: Nopa huehue tlacame huan jueces quiixyejyecose quesqui ihuejcaca tlen campa
    eltoc nopa mijcatzi hasta sesen altepetini tlen nechca para quimatise catlía altepetl
    más nechca.
  gub-BL: Aze uzeapo nezewe haw nehe, tuwihaw a'e wà nehe, tàmuz a'e wà nehe no, wexak
    muite haw wà nehe. Uzypyrog hetekwer hexak awer pe wà. Oho putar tawhu hexak awer
    huwake har wanupe pitàitàigatu wà nehe, muite haw pitàitàigatu hexak pà wà nehe.
  eng-DRA: 'Thy ancients and judges shall go out, and shall measure from the place
    where the body lieth the distance of every city round about:'
