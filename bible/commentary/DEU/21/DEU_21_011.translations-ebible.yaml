  hbo-WLC: וְרָאִיתָ֙ בַּשִּׁבְיָ֔ה אֵ֖שֶׁת יְפַת־תֹּ֑אַר וְחָשַׁקְתָּ֣ בָ֔הּ וְלָקַחְתָּ֥
    לְךָ֖ לְאִשָּֽׁה׃
  ibo-ibo: ọ bụrụ na ị hụ nwaagbọghọ mara mma nke masịrị gị nʼetiti ndị a dọtara nʼagha,
