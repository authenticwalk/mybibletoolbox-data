  rop-rop: en wanbala blanga yumob luk wanbala purdiwan yanggel langa olabat, en im
    wandi merrit det gel,
  ukr-1871: І побачиш між бранками жінку вродливу,
  deu-1951: und du unter den Gefangenen ein schönes Weib siehst und dich in sie verliebst
    und sie zum Weibe nimmst,
  eng-JPS: and seest among the captives a woman of goodly form, and thou hast a desire
    unto her, and wouldest take her to thee to wife;
  srp-1865: I ugledaš u roblju lijepu ženu, i omili ti da bi je htio uzeti za ženu,
  lug-lug: mu abo abanyagiddwa bw’onoolabangamu omukazi alabika obulungi n’omwagala,
