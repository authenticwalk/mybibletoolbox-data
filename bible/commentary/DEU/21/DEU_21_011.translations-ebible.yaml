  ory-ory: ପୁଣି ସେହି ବନ୍ଦୀମାନଙ୍କ ମଧ୍ୟରେ କୌଣସି ସୁନ୍ଦରୀ ସ୍ତ୍ରୀ ଦେଖି ତାହା ପ୍ରତି ପ୍ରେମାସକ୍ତ
    ହେଲେ, ଯେବେ ତୁମ୍ଭେ ତାହାକୁ ବିବାହ କରିବାକୁ ଇଚ୍ଛା କର,
  chk-chk: Are ka küna me lein ekewe chon oola eman fefin mi liöch pwe ka sani o mochen
