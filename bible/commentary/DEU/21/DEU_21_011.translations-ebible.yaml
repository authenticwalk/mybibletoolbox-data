verse: DEU.021.011
translations:
  mal-C: അടിമകളുടെ കൂട്ടത്തിൽ സുന്ദരിയായ ഒരു സ്ത്രീയെ കണ്ടിട്ട് ഇഷ്ടപ്പെട്ടാൽ നിനക്ക്
    അവളെ ഭാര്യയായി സ്വീകരിക്കാം.
  deu-TKW: und unter den Gefangenen ein Weib von schöner Gestalt erblickst und von
    Liebe zu ihr ergriffen wirst, daß du sie dir zum Weibe nehmen willst,
  lin-lin: soki bomoni mwasi ya kitoko kati na bango mpe moko kati na bino asepeli
    na ye, akoki solo kobala ye.
  eng-LSV: and have seen a woman of beautiful form in the captivity, and have delighted
    in her, and have taken [her] to yourself for a wife,
  eng-GNV: And shalt see among the captiues a beautifull woman, and hast a desire
    vnto her, and wouldest take her to thy wife,
  eng-WEBSTER: 'And thou seest among the captives a beautiful woman, and hast a desire
    to her, that thou wouldest have her for thy wife:'
  nhw-BL: Huan sintla aqui quiitas ipan inijuanti se sihuatl catli achi yejyectzi
    huan quiixtocas para mocuilis para isihua,
  swh-ONEN: kama ukiona miongoni mwa mateka mwanamke mzuri wa sura nawe wavutwa naye,
    waweza kumwoa akawa mke wako.
  bba-bba: be sɔɔ, mɑ bɛɛn turo u kurɔ burɔ wɑ mɑ u nùn kĩru ɡɔ̃ru doke u kɑ nùn suɑ
    kurɔ,
  eng-KJVCPB: and seest among the captives a beautiful woman, and hast a desire unto
    her, that thou wouldest have her to thy wife;
  luo-luo: kendo ka ineno dhako moro ma jaber e kind mon momaki, ma idwaro kendo to
    inyalo kawe obed chiegi.
  meu-meu: Una negana ai, hane namo ta abi-mauri taudia bogaragidiai boma itaia, bena
    boma ura henia, benaboma abia adavamu,
  npi-ULB: तब तिमीहरूले बन्दीहरूका बिचमा सुन्दरी स्‍त्री देख्यौ र त्यसलाई आफ्नी पत्‍नी
    बनाउने इच्छा गर्‍यौ भने
  yor-yor: tí o sì rí obìnrin tí ó dára lára àwọn ìgbèkùn, tí o sì ní ìfẹ́ sí i, o
    lè mu u gẹ́gẹ́ bí aya à rẹ.
  ind-ind: Jika kamu melihat seorang tawanan perempuan yang cantik dan menginginkan
    dia menjadi istrimu,
  pes-OPCB: چنانچه در میان اسیران، دختر زیبایی را ببینید و عاشق او بشوید، و بخواهید
    او را به زنی بگیرید،
  tgl-ULB: Kung may makita kayo sa mga bihag na isang magandang babae, at nagkagusto
    kayo sa kaniya at ninais ninyo siyang kunin para maging sarili ninyong asawa,
  hui-hui: Ani haru puwa garabaya uruni aria mbirago wali baya mbira bedane handalu
    í̠ one berelo hame lariyagua dabu bule haru polene karulape.
  mya-mya: သုံ့​ပန်း​များ​ထဲ​မှ​ရုပ်​အ​ဆင်း​လှ​သော​အ​မျိုး သ​မီး​ကို​မြင်​၍ နှစ်​သက်​သ​ဖြင့်​လက်​ထပ်​ယူ
    လို​ပေ​လိမ့်​မည်။-
  bod-N: བཙོན་མའི་ཁྲོད་ནས་བུད་མེད་མཛེས་མ་ཞིག་མཐོང་ནས་དེ་ལ་ཡིད་སྨོན་ཤོར་ཏེ་ཆུང་མར་བསུ་འདོད་ན།
  sna-sna: kana ukaona pakati pavakatapwa mukadzi akanaka ukamuda, unogona kumutora
    ave mukadzi wako.
  spa-BLM: y veas entre los cautivos a una mujer hermosa, y te atraiga y desees tomarla
    como esposa,
  cac-cac: Tato ay mach d'a e cal tz'ilanoch junoc ix ix te vach' yilji d'a scal eb',
    scan sgana d'a ix, syic'anb'at ix d'a spat,
  swh-ULB: kama kati ya mateka ukamwona mwanamke mzuri, nawe ukamtamani na kutaka
    kujitwalia awe mke wako,
  bel-bel: і ўбачыш сярод палонных жанчыну, прыгожую з твару, і пакахаеш яе, і захочаш
    узяць яе сабе за жонку,
  deu-ELBBK: und du siehst unter den Gefangenen eine Frau, schön von Gestalt, und
    hast Lust zu ihr und nimmst sie dir zur Frau,
  mbb-OT: Ne penenglitan duen sevaha keniyu he nekaahà te mezagwey he vahi zuen te
    menge vihag ne nesuatan din haazà umbe egkesuatan din te ed-esawa.
  mal-2015: ആ ബദ്ധന്മാരുടെ കൂട്ടത്തിൽ സുന്ദരിയായൊരു സ്ത്രീയെ കണ്ടു ഭാര്യയായി എടുപ്പാൻ
    തക്കവണ്ണം അവളോടു പ്രേമം ജനിക്കുന്നുവെങ്കിൽ
  rmc-rmc: Te dikheha maškar lende džuvľa, savi hiňi igen šukar a kameha la, šaj la
    tuke les romňake.
  pes-OPV: و در میان اسیران زن خوب صورتی دیده، عاشق او بشوی وبخواهی او را به زنی خود
    بگیری،
  ron-1924: поате кэ принтре чей приншь вей ведя о фемее фрумоасэ ши вей дори с-о
    ей де невастэ.
  ben-OBCV: তখন যদি তাদের মধ্যে কোনও সুন্দরী স্ত্রীলোককে দেখে তোমাদের কারও তাকে ভালো
    লাগে তবে সে তাকে স্ত্রী হিসেবে গ্রহণ করতে পারবে।
  som-som: oo haddii midkiin maxaabiista dhexdooda ku arko qof dumar ah oo qurux badan,
    oo uu iyada jeclaado oo uu doonayo inuu naagaysto,
  lat-VUC: et videris in numero captivorum mulierem pulchram, et adamaveris eam, voluerisque
    habere uxorem,
  eng-ASVBT: and seest among the captives a beautiful woman, and thou hast a desire
    unto her, and wouldest take her to thee to wife;
  ita-1885: e vedrai fra i prigioni una donna di bella forma, e le porrai amore, e
    te la vorrai prender per moglie;
  eng-LXXUP: and shouldest see among the spoil a woman beautiful in countenance, and
    shouldest desire her, and take her to thyself for a wife,
  eng-ULB: if you see among the captives a beautiful woman, and you have a desire
    for her and wish to take her for yourself as a wife,
  spa-VBL: es posible que vean que uno de ellos es una mujer hermosa que les gusta
    y con la que se quieren casar.
  fra-_FOB: Si tu vois parmi les prisonniers une belle femme, et qu'ayant conçu pour
    elle de l'affection, tu veuilles la prendre pour femme,
  mal-mal: ആ ബദ്ധന്മാരുടെ കൂട്ടത്തിൽ സുന്ദരിയായൊരു സ്ത്രീയെ കണ്ട് അവളെ ഭാര്യയായി എടുക്കുവാൻ
    ആഗ്രഹം തോന്നുന്നുവെങ്കിൽ,
  urd-GVR: tujhe un meṅ se ek ḳhūbsūrat aurat nazar ātī hai jis ke sāth terā dil lag
    jātā hai. Tū us se shādī kar saktā hai.
  suz-BL: मिनु फ्रेंशा लाइश्‍शो आन दातेमी दारशो मीश आल का ताइतीनी नु मेको नु ग्‍युंबे
    पचा दाक्‍ताक्‍नी हना,
  ita-1927: se vedrai tra i prigionieri una donna bella d’aspetto, e le porrai affezione
    e vorrai prendertela per moglie, la menerai in casa tua;
  ckb-ckb: لەنێو دیلەکان ئافرەتێکی ڕوخسار جوانت بینی و چووە دڵتەوە و کردتە ژنی خۆت،
  eng-BBE: If among the prisoners you see a beautiful woman and it is your desire
    to make her your wife;
  kan-OKCV: ಸೆರೆ ಹಿಡಿದವರಲ್ಲಿ ಒಬ್ಬ ಸುಂದರ ಸ್ತ್ರೀಯನ್ನು ನಿಮ್ಮಲ್ಲಿ ಯಾರಾದರೂ ಕಂಡು ಇಷ್ಟಪಟ್ಟರೆ,
    ಅವಳನ್ನು ಮದುವೆ ಮಾಡಿಕೊಳ್ಳಬಹುದು.
  tam-2017: சிறைகளில் அழகான ஒரு பெண்ணைக்கண்டு, அவளை திருமணம்செய்ய விரும்பி,
  spa-RV-1909: Y vieres entre los cautivos alguna mujer hermosa, y la codiciares,
    y la tomares para ti por mujer,
  ron-BTF: Şi între cei captivi vei vedea o femeie frumoasă şi vei avea dorinţă spre
    ea şi vei voi să ţi-o iei de soţie,
  eng-WEBP: and see among the captives a beautiful woman, and you are attracted to
    her, and desire to take her as your wife,
  eng-FBV: you may see that one of them is a beautiful woman who you like and want
    to marry.
  nld-1939: wanneer ge dan onder de krijgsgevangenen een mooie vrouw bemerkt, die
    ge tot echtgenote wenst te nemen,
  nch-BL: Huan sinta acajya quiitas ipan inijuanti se sihuat cati achi yejyectzi huan
    quiixtocas para mocuilis, huajca
  vie-1934: nếu thấy trong những tù giặc một người nữ lịch sự mà mình ái mộ muốn lấy
    làm vợ,
  hin-CV: उन बंदियों में तुम्हारी दृष्टि में कोई रूपवती स्त्री आ जाती है, तुम उसकी
    ओर आकर्षित हो जाते हो, यहां तक कि तुम उससे विवाह करने पर उद्यत हो जाते हो,
  eng-OURB: and see among the captives a beautiful woman, and you have chasak ·set
    your affection· for her, and desire to take her as your wife;
  spa-BES: Si entre los prisioneros ves a una mujer hermosa y es tu deseo hacerla
    tu esposa;
  tdx-tdx: le zoe’o amo mirohio ty ampela maintelè, naho harinea’o, vaho te handrambe
    aze ho vali’o;
  vid-vid: wone yumwe wa hemwe yone mdala yanojile hali wapogozi na kugana yamhole,
  eng-OKE: And thou seest among the captives a woman of fair countenance, and hast
    a desire for her, and wouldst take her unto thee to wife;
  tha-KJV: และท่านเห็นหญิงงามคนหนึ่งในหมู่เชลยนั้น และปรารถนาอยากได้มาเป็นภรรยาของท่าน
  por-BR-2018: E vires entre os cativos alguma mulher bela, e a cobiçares, e a tomares
    para ti por mulher,
  deu-ELO: und du siehst unter den Gefangenen ein Weib, schön von Gestalt, und hast
    Lust zu ihr und nimmst sie dir zum Weibe,
  eng-WYC-2018: and thou seest in the number of those prisoners a fair woman, and
    thou lovest her, and will have her to wife (or and will have her for your wife),
  epo-epo: 'kaj vi vidos inter la kaptitoj virinon belaspektan kaj ekamos ŝin kaj
    prenos ŝin al vi kiel edzinon:'
  uig-PIN: bu ǝsirlǝrning arisida qirayliⱪ bir ayalni kɵrüp, kɵnglüng uningƣa qüxüp,
    uni ǝmringgǝ elixni halisang,
  beo-beo: 'udigili hawa: hamosu dunu fi ganodini uda noga:i ba:sea, dilia da amo
    lamu da defea.'
  tpi-OTNT: ating wanpela bilong yupela bai i lukim wanpela naispela meri namel long
    ol na i laik maritim em.
  hau-SA: in ka ga wata kyakkyawar mace wadda ta ɗauki hankalinka a cikin bayin, za
    ka iya aure ta tă zama matarka.
  uig-LAT: bu esirlerning arisida chirayliq bir ayalni körüp, könglüng uninggha chüshüp,
    uni emringge élishni xalisang,
  nde-nde: ungabona owesifazane omuhle njalo akukhange, ungamthatha abe ngumkakho.
  ton-ton: 'Pea ʻoku ke mamata ʻi he kau pōpula ki ha fefine hoihoifua, pea ʻoku ke
    tokanga kiate ia koeʻuhi ke hoko ia ko ho uaifi:'
  ces-1613: 'Uzříš-li mezi zajatými ženu krásného oblíčeje, a zamiluješ ji, tak abys
    ji sobě vzal za manželku:'
  eng-WMB: and see among the captives a beautiful woman, and you are attracted to
    her, and desire to take her as your wife,
  tam-TCV: அப்பொழுது அந்த கைதிகள் மத்தியில் அழகான ஒரு பெண்ணை நீ கண்டு, அவளை நீ விரும்பினால்
    நீ அவளை உன் மனைவியாக்கிக்கொள்ளலாம்.
  ceb-ULB: kung makakaplag ka taliwala sa mga binihag ug usa ka maanyag nga babaye,
    ug aduna kay tinguha kaniya ug buot nimo siyang mahimong asawa,
  pol-UBG: I zobaczysz wśród jeńców piękną kobietę, którą sobie upodobasz, i chciałbyś
    pojąć ją za żonę;
  urd-GVU: تجھے اُن میں سے ایک خوب صورت عورت نظر آتی ہے جس کے ساتھ تیرا دل لگ جاتا
    ہے۔ تُو اُس سے شادی کر سکتا ہے۔
  deu-1912: und siehst unter den Gefangenen ein schönes Weib und hast Lust zu ihr,
    daß du sie zum Weibe nehmest,
  kan-2017: ನಿಮ್ಮಲ್ಲಿ ಯಾವನಾದರೂ ಸೆರೆಯವರಲ್ಲಿ ಸುಂದರ ಸ್ತ್ರೀಯನ್ನು ಕಂಡು ಮೋಹಿಸಿ ಮದುವೆಮಾಡಿಕೊಳ್ಳಬೇಕೆಂದು
    ಅಪೇಕ್ಷಿಸಿದರೆ,
  yap-yap: mra guy bigimed reb e bpin u fithikrad nib pidorang nib magan’ ngak ni
    ba’adag ni nge le’engiy.
  hlt-MCSB: Te vaengah tamna khuikah huta suisak sakthen te na hmuh tih na ven coeng.
    Te dongah na yuu la lo laeh.
  mdy-ETH: ዔያቶ ባኣካፓ ዔካኒ ዒንሢም ሚዛጲ ላኣሊ ጴዼቴ፥
  twi-ASANTE: na sɛ wɔn mu no, mohunu ɔbaa ɔhoɔfɛfoɔ bi a mopɛ sɛ mofa no sɛ ɔyere
    a, motumi ware no.
  eng-WEBU: and see among the captives a beautiful woman, and you are attracted to
    her, and desire to take her as your wife,
  bnp-bnp: muri a bakovi tara ne mua ge ngarua tara ngatavine i mata kamumu ne ria
    ge parangi vona, ge rata maea.
  wal-wal: omoodettida asaa giddon issi malanchcha maccaasiyo be7ada, o amottada,
    machchanau koyikko,
  spa-PDDPT: y entre los cautivos veas a alguna mujer hermosa, y tengas un deseo de
    tomarla para ti como esposa,
  gun-gun: Ha'e vy ha'e kuery mbyte xapy'a rei peteĩ kunha iporã ete va'e rexa vy
    ndea'e rei 'rã hexe, ha'e reraaxe 'rã ndera'yxyrã.
  ilo-ULB: No adda makitam a napintas a babai kadagiti balud, ket adda tarigagaymo
    kenkuana ken kayatmo isuna nga alaen a kas asawam,
  kpg-kpg: dolomaa goe ga gidee dahi ahina madanga i lodo digaula, dela e hiihai ginai
    goe bolo e lodo ginai.
  uig-ARA: بۇ ئەسىرلەرنىڭ ئارىسىدا چىرايلىق بىر ئايالنى كۆرۈپ، كۆڭلۈڭ ئۇنىڭغا چۈشۈپ،
    ئۇنى ئەمرىڭگە ئېلىشنى خالىساڭ،
  sus-sus: tɛmunde mixi nde ya fama nɛ sinde geelimani ginɛ tofanyi nde ma. Xa na
    kanyi wama a dɔxɔfe nɛ,
  pon-2006: kumwail kakete diar nanpwungarail emen lih kaselel me kumwail pahn inengieng
    pwoudikihda.
  ksd-ksd: ma u gire tika na metek na vavina pire diat, ma u manane, ma u mainge ba
    una ben pa ia upi kaum taulai,
  tur-YTC: esirlerin arasında güzel bir kadın görür, seni cezbederse ve onu kendine
    almak istersen,
  grc-BRENT: καὶ ἴδῃς ἐν τῇ προνομῇ γυναῖκα καλὴν τῷ εἴδει, καὶ ἐνθυμηθῇς αὐτῆς, καὶ
    λάβῃς αὐτὴν σεαυτῷ γυναῖκα,
  ind-AYT: Dan, kamu melihat seorang perempuan cantik di antara para tawanan itu sehingga
    kamu memiliki keinginan untuk menjadikan dia sebagai istrimu.
  nya-nya: ndiye ngati muona mkazi wokongola pakati pa ogwidwawo nakutengani mtima,
    mukhoza kumutenga kuti akhale mkazi wanu.
  hrv-hrv: ako među zarobljenicima opaziš lijepu ženu i u nju se zagledaš, možeš je
    uzeti za ženu.
  mps-mps: te bidi me deli dage hani tomode agai te sawi yai we me deli te kalabus
    yali bidi hani tomode bidibo suaibao, tama agai te we sabo homu yaibao.
  tpi-tpi: ating wanpela bilong yupela bai i lukim wanpela naispela meri namel long
    ol na i laik maritim em.
  dan-1931: og blandt Fangerne får Øje på en Kvinde, som ser godt ud, og får Kærlighed
    til hende og ønsker at tage hende til Ægte,
  vie-OVCB: nếu có ai thấy trong số người bị bắt giữ có một thiếu nữ xinh đẹp, muốn
    lấy làm vợ,
  guj-2017: અને બંદીવાનોમાં કોઈ સુંદર સ્ત્રી જોઈને તું તેના પર મોહિત થાય, તેની સાથે
    લગ્ન કરવા માટે ઇચ્છા રાખે,
  pon-2006A: kumwail kakete diar nanpwungarail emen lih kaselel me kumwail pahn inengieng
    pwoudikihda.
  por-BRBSL: e ver entre os cativos uma bela mulher, e você se sentir atraído por
    ela, e desejar levá-la como sua esposa,
  cth-cth: na man e taminaw hah a meikahawi e napui hah na hmu teh yu lah la hane
    na ngai pawiteh,
  twi-twi: na sɛ muhu ɔbea hoɔfɛfo bi wɔ wɔn mu na, mopɛ sɛ mofa no sɛ ɔyere a, mutumi
    ware no.
  hlt-hlt: Te vaengah tamna khuikah huta suisak sakthen te na hmuh tih na ven coeng.
    Te dongah na yuu la lo laeh.
  tbz-SIM: Di miɛkɛ kòò mɔù yɑ̀ di pĩ̀ḿmú tìì dɑɑtì miɛkɛ, onitipòkù mɔù kòo yɛ̀mmɛ̀
    ò tɑ, ò bo nɑ kóò tùótɛ́,
  msy-2020: Eghtɨ ian tav men tongɨn amizir dirir aghuitamɨn ganigh an ikɨsɨ nɨghnɨgham.
  azb-azb: aralarında gözəl qadın görüb ona vurulsanız, onu arvad olaraq ala bilərsiniz.
  eng-DBY: and thou seest among the captives a woman of beautiful form, and hast a
    desire unto her, and takest her as thy wife;
  hin-2017: तब यदि तू बन्दियों में किसी सुन्दर स्त्री को देखकर उस पर मोहित हो जाए,
