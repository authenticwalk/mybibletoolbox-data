  cuk-cuk: amar-abargi ome-wargwen yeerdakle be dakalile, be abealile, na bebo-nikuega
    be subiele,
  uig-CYR: бу әсирләрниң арисида чирайлиқ бир аялни көрүп, көңлүң униңға чүшүп, уни
    әмриңгә елишни халисаң,
  tel-2017: వారిని చెరపట్టి ఆ బందీల్లో ఒక అందమైన అమ్మాయిని చూసి ఆమెను మోహించి, ఆమెను
    పెళ్లి చేసుకోడానికి ఇష్టపడి,
  hat-BSA: epi nou vin wè pami kaptif yo yon bèl fanm, nou gen yon dezi pou li pou
