  heb-heb: וראית בשביה אשת יפת תאר וחשקת בה ולקחת לך לאשה׃
  ben-IRV: এবং সেই বন্দিদের মধ্যে কোনো সুন্দরী স্ত্রী দেখে ভালবাসায় আসক্ত হয়ে যদি
    তুমি তাকে বিয়ে করতে চাও;
  pan-pan: ਤਦ ਜੇਕਰ ਤੂੰ ਉਹਨਾਂ ਬੰਦੀਆਂ ਵਿੱਚ ਕੋਈ ਸੋਹਣੀ ਇਸਤਰੀ ਵੇਖ ਕੇ ਉਸ ਦੀ ਚਾਹ ਕਰੇਂ ਅਤੇ
