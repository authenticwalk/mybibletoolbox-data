  asm-FB: আৰু সেই বন্দী কৰি অনা লোকসকলৰ মাজত কোনো সুন্দৰী যুৱতীক দেখি মুগ্ধহৈ আপুনি
    যদি তাইক বিয়া কৰি পত্নী কৰিব খোজে,
  sus-A: تّمُندٍ مِشِ ندٍ يَ قَمَ نّ سِندٍ فٍيلِمَنِ فِنّ تٌقَنيِ ندٍ مَ. شَ نَ كَنيِ
    وَ مَ عَ دْشْقٍ نّ،
  fra-SBL: et que tu verras parmi les captives une belle femme, que tu seras attiré
    par elle et que tu voudras la prendre pour femme,
  hbo-hbo: וְרָאִיתָ֙ בַּשִּׁבְיָ֔ה אֵ֖שֶׁת יְפַת־תֹּ֑אַר וְחָשַׁקְתָּ֣ בָ֔הּ וְלָקַחְתָּ֥
