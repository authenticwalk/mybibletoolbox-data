  urd-urd: और उन ग़ुलामों में किसी ख़ूबसूरत 'औरत को देख कर तुम उस पर फ़रेफ़्ता हो
    जाओ और उसको ब्याह लेना चाहो,
  rus-SYN: и увидишь между пленными женщину, красивую видом, и полюбишь ее, и захочешь
    взять ее себе в жену,
  bqc-SIM: tó á gbɛ̃e nↄ è ń guu, aà kákaa kɛ̀ɛ̀ maa, mɛ́ a yeaàzi, ali aà
    sɛ nↄ ũ,
  tcz-CHONGTHU: Chule hiche gal hing lah’a kona chu numei melhoitah nakimu doh’uva
    ahileh, nangmhon jong hiche numei chu naji diuva na kipui jeng theiyu ahi.
  mar-mar: तेव्हा बंदिवानात एखादी सुंदर स्त्री पाहून तिच्यावर तू मोहीत झालास आणि लग्न
    करावे असे एखाद्याला वाटल्यास.
  qub-qub: maygayquipis capas ricanquiman chay prësucunacho cuyayllapaj warmita. Cuyayllapaj
    captin warmiquipaj munarga
  hat-hat: si yonn nan nou wè pami prizonye yo yon bèl fanm, epi li tonbe damou pou
    li, l'a gen dwa pran l' pou madanm li.
  eng-BSB: if you see a beautiful woman among them, and you desire her and want to
    take her as your wife,
  tod-tod: wo zaama ta a duɔ anzanu ʋagɔ ta ɠana, wɔin so, é pɔ ga é zei bɛ ga anza.
  eng-WEBPB: and see amongst the captives a beautiful woman, and you are attracted
    to her, and desire to take her as your wife,
  kbq-kbq: Hagi anama kina vahe'ma zamavaretma e'nafima, mago knare a'ma kesageno
    tamanunuma hina, a'ma erinaku'ma hanutma,
  nhe-BL: Huan intla se quiitas ipan inijuanti se sihuatl tlen achi yejyectzi huan
    quiixtocas para mocuilis para isihua,
  gub-BL: A'e 'ar mehe aze ru'u erexak putar amo kuzà ipuràg eteahy ma'e peme uma'ereko
    e ma'e wainuromo nehe. Aze ikatu newe nehe, aze nepurereko wer hehe neremireko
    romo nehe,
  eng-DRA: And seest in the number of the captives a beautiful woman, and lovest her,
    and wilt have her to wife,
