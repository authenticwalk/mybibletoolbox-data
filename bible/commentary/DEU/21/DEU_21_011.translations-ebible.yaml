  urd-GVH: तुझे उनमें से एक ख़ूबसूरत औरत नज़र आती है जिसके साथ तेरा दिल लग जाता है।
    तू उससे शादी कर सकता है।
  rug-rug: meke be dogoria keke tie koa gamu si keke vineki tolavaena sapu somanae
