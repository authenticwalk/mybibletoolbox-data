  mya-JVB: ဘမ်းယူ သောသူတို့တွင် အဆင်း လှသော မိန်းမ ကို မြင် ၍ စုံဘက် ခြင်းငှာ အလို
    ရှိလျှင်၊
  hmo-hmo: Unai neganai, bema hahine namona ta be edia huanai oi itaia, bona bema
