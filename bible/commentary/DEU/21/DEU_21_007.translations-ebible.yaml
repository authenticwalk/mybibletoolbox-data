verse: DEU.021.007
translations:
  mal-C: 'അതിനുശേഷം അവർ ഇങ്ങനെ പ്രഖ്യാപിക്കണം: “ഈ രക്തം ചൊരിഞ്ഞതു ഞങ്ങളുടെ കൈകളല്ല.
    അതു ചെയ്യുന്നതു ഞങ്ങളുടെ കണ്ണുകൾ കണ്ടിട്ടുമില്ല.'
  deu-TKW: 'und sollen anheben und sprechen: Unsere Hände haben dieses Blut nicht
    vergossen, und unsere Augen haben die Unthat nicht gesehen.'
  lin-lin: 'mpe bakoloba : « Maboko na biso esopaki makila oyo te, mpe miso na biso
    emonaki te tango likambo yango esalemaki.'
  eng-LSV: and they have answered and said, Our hands have not shed this blood, and
    our eyes have not seen—
  eng-GNV: And shall testifie, and say, Our handes haue not shed this blood, neither
    haue our eies seene it.
  eng-WEBSTER: And they shall answer and say, Our hands have not shed this blood,
    neither have our eyes seen it .
  nhw-BL: 'huan quiijtose ni camanali: ‘Tojuanti amo tijmictijtoque nopa tlacatl,
    niyon amo tiquitztoque ajqueya quimicti.'
  swh-ONEN: 'nao watatangaza: “Mikono yetu haikumwaga damu hii, wala macho yetu hayakuona
    likifanyika.'
  bba-bba: Kpɑ bu ɡere bu nɛɛ, ben nɔmɑ kun yɛm mɛni yɑri, mɛyɑ ben nɔni kun mɑɑ wɑ
    mɛ n kuɑ u kɑ ɡu.
  eng-KJVCPB: and they shall answer and say, Our hands have not shed this blood, neither
    have our eyes seen it.
  luo-luo: kendo giniwach niya, “Lwetwa ne ok osechwero remoni kata wangʼwa ne ok
    oneno ka otimore.
  meu-meu: 'baeto: Imamai ese ina rara asie hahebubua, bona matamai ese ihahebubuna
    asie itaia.'
  npi-ULB: अनि तिनीहरूले त्यस मामललाई जवाफ दिई यसो भनून्, 'हाम्रा हातले यो रगत बगाएका
    होइनन्, न त हाम्रा आँखाले यसलाई देखेका छन् ।'
  yor-yor: wọn yóò sì sọ pé, “Ọwọ́ wa kò ta ẹ̀jẹ̀ yìí sílẹ̀, tàbí kí ojú wa rí i ní
    títa sílẹ̀.”
  ind-ind: dan harus berkata, ‘Bukan kami yang membunuh orang ini, dan kami tidak
    tahu siapa pembunuhnya.
  pes-OPCB: 'و بگویند: «دستهای ما این خون را نریخته و چشمان ما هم آن را ندیده است.'
  tgl-ULB: at dapat silang sumagot sa kaso at sabihin, 'Hindi ang aming mga kamay
    ang nagpadanak ng dugong ito, ni hindi ito nakita ng aming mga mata.
  hui-hui: Ani buwa tigua lalu, Iname agali ogoni bo wanaheorego aiwa bo wahayabe
    tobaho kama.
  mya-mya: '`အ​ကျွန်ုပ်​တို့​သည်​ထို​သူ​ကို​မ​သတ်​ပါ။ မည်​သူ​သတ်​သည်​ဟူ​၍​အ​ကျွန်ုပ်​တို့​မ​သိ
    ပါ။-'
  bod-N: དེ་དག་གིས་འདི་ལྟར། ང་ཚོའི་ལག་པས་མི་འདིའི་ཁྲག་བཞུར་དུ་མ་བཅུག་ལ། ང་ཚོའི་མིག་གིས་ཀྱང་དོན་འདི་མ་མཐོང་།
  sna-sna: Ipapo vanofanira kuti, “Maoko edu haana kudeura ropa iri, uye kana meso
    edu haana kuona zvichiitwa.
  spa-BLM: 'Responderán y dirán: “Nuestras manos no han derramado esta sangre, ni
    nuestros ojos la han visto.'
  cac-cac: 'syalan juntzan̈ lolonel eb'' icha tic: A on̈ tic, man̈oc on̈ ix co mac''cham
    jun anima tic, man̈ cojtacoc mach ix mac''anchamoc.'
  swh-ULB: na wanapaswa kutoa suhulisho juu ya jambo hilo na kusema, ‘Mikono yetu
    haijamwaga damu hii, wala macho yetu hayajaona suala hili.
  bel-bel: 'і абвесьцяць і скажуць: рукі нашыя не пралілі крыві гэтай, і вочы нашыя
    ня бачылі;'
  deu-ELBBK: 'und sollen anheben und sprechen: Unsere Hände haben dieses Blut nicht
    vergossen, und unsere Augen haben es nicht gesehen;'
  mbb-OT: Ne megkaǥi sikandan te, ‘Kenè key iyan nekepatey wey wazè dey metueni ke
    hentei is nekepatey.
  mal-2015: ഞങ്ങളുടെ കൈകൾ ആ രക്തം ചിന്നീട്ടില്ല, ഞങ്ങളുടെ കണ്ണു അതു കണ്ടിട്ടുമില്ല.
  rmc-rmc: 'A phenena: ‚Amen na murdarďam kale manušes a na dikhľam, ko kada kerďa.'
  pes-OPV: 'و جواب داده، بگویند: «دستهای ما این خون را نریخته، وچشمان ما ندیده است.'
  ron-1924: 'Ши, луынд кувынтул, сэ зикэ: ‘Мыниле ноастре н-ау вэрсат сынӂеле ачеста
    ши окий ноштри ну л-ау вэзут вэрсынду-се.'
  ben-OBCV: আর তারা ঘোষণা করবে “এই রক্তপাত আমরা নিজেরা করিনি, এবং হতেও দেখিনি।
  som-som: oo iyagu markaas ha jawaabeen oo ha yidhaahdeen, Dhiiggan gacmahayagu ma
    daadin, indhahayaguna ma arag.
  lat-VUC: 'et dicent: Manus nostræ non effuderunt sanguinem hunc, nec oculi viderunt:'
  eng-ASVBT: and they shall answer and say, Our hands have not shed this blood, neither
    have our eyes seen it.
  ita-1885: 'e protestino, e dicano: Le nostre mani non hanno sparso questo sangue;
    gli occhi nostri eziandio non l''hanno veduto spandere.'
  eng-LXXUP: and they shall answer and say, Our hands have not shed this blood, and
    our eyes have not seen it.
  eng-ULB: and they must answer to the case and say, 'Our hands have not shed this
    blood, neither have our eyes seen it.
  spa-VBL: “No tuvimos nada que ver con este asesinato, y no vimos quién lo hizo.
  fra-_FOB: 'Et, prenant la parole, ils diront: Nos mains n''ont point répandu ce
    sang; et nos yeux ne l''ont point vu répandre.'
  mal-mal: “ഞങ്ങളുടെ കൈകൾ ആ രക്തം ചൊരിഞ്ഞിട്ടില്ല, ഞങ്ങളുടെ കണ്ണ് അത് കണ്ടിട്ടുമില്ല.
  urd-GVR: Sāth sāth wuh kaheṅ, “Ham ne is shaḳhs ko qatl nahīṅ kiyā, na ham ne dekhā
    ki kis ne yih kiyā.
  suz-BL: मिनु मेकोपुकीमी “गोपुकी आंइ गुइमी हुश ख्राक्‍श मपोक्‍शो। सुम पवा मेको यो
    मतुइश्‍शो।
  ita-1927: 'e, prendendo la parola, diranno: “Le nostre mani non hanno sparso questo
    sangue, e i nostri occhi non l’hanno visto spargere.'
  ckb-ckb: 'ڕایدەگەیەنن: «دەستەکانمان ئەم خوێنەیان نەڕشتووە و چاوەکانمان نەیانبینیوە.'
  eng-BBE: Will say, This death is not the work of our hands and our eyes have not
    seen it.
  kan-OKCV: ಅನಂತರ, “ನಮ್ಮ ಕೈಗಳು ಈ ರಕ್ತವನ್ನು ಚೆಲ್ಲಲಿಲ್ಲ. ನಮ್ಮ ಕಣ್ಣುಗಳು ನಡೆದದ್ದನ್ನು ನೋಡಲಿಲ್ಲ.
  tam-2017: எங்கள் கைகள் அந்த இரத்தத்தைச் சிந்தினதும் இல்லை, எங்கள் கண்கள் அதைக் கண்டதும்
    இல்லை;
  spa-RV-1909: 'Y protestarán, y dirán: Nuestras manos no han derramado esta sangre,
    ni nuestros ojos lo vieron.'
  ron-BTF: 'Şi să răspundă şi să zică: Mâinile noastre nu au vărsat acest sânge, nici
    ochii noştri nu au văzut.'
  eng-WEBP: They shall answer and say, “Our hands have not shed this blood, neither
    have our eyes seen it.
  eng-FBV: “We had nothing to do with this murder, and we didn't see who did it.
  nld-1939: 'en plechtig getuigen: Onze handen hebben dit bloed niet vergoten, en
    onze ogen hebben het niet gezien.'
  nch-BL: 'huan quiijtose ni camanali: ‘Tojuanti amo tijmictijtoque nopa tacat, yon
    amo tiquitztoque ajquiya quimicti.'
  vie-1934: 'đoạn, cất tiếng nói rằng: Tay chúng tôi chẳng đổ huyết nầy ra; mắt chúng
    tôi chẳng thấy gì.'
  hin-CV: 'तब वे यह घोषित करेंगे: “ये हमारे हाथ नहीं थे, जिन्होंने इसकी हत्या की है,
    न ही हमारे नेत्रों ने यह होते देखा है.'
  eng-OURB: They shall answer and say, “Our hands have not shed this blood, neither
    have our eyes seen it.
  spa-BES: 'Dirá: Esta muerte no es obra de nuestras manos y nuestros ojos no la han
    visto.'
  tdx-tdx: 'le ty hoe ty ho lañona’ iareo: Tsy nampiorike ty lio tiañe o fità’aio
    vaho tsy niisam-pihaino’ay.'
  vid-vid: na kulonga, ‘Twahela nongwa kwa chiwalo cha munhu ayu yakopoligwe na hatumzelele
    munhu yamkopole.
  eng-OKE: And shall answer and say, Our hands have not shed this blood, and our eyes
    have not seen.
  tha-KJV: และเขาจะเป็นพยานว่า ‘มือของเราทั้งหลายมิ​ได้​กระทำให้โลหิตของชายผู้​นี้​ตก
    และตาของเราทั้งหลายก็​มิได้​แลเห็นโลหิตของเขาตก
  por-BR-2018: 'E protestarão, e dirão: Nossas mãos não derramaram este sangue, nem
    nossos olhos o viram.'
  deu-ELO: 'und sollen anheben und sprechen: Unsere Hände haben dieses Blut nicht
    vergossen, und unsere Augen haben es nicht gesehen;'
  eng-WYC-2018: and they shall say, Our hands shed not out this blood, neither our
    eyes have seen who shed it.
  epo-epo: 'kaj ili sciigu kaj diru: Niaj manoj ne verŝis ĉi tiun sangon, kaj niaj
    okuloj ne vidis;'
  uig-PIN: 'guwaⱨliⱪ berip: «Ⱪollirimiz bolsa bu ⱪanni tɵkmidi, kɵzlirimiz bu ixni
    kɵrmidi;'
  beo-beo: Ilia da amane sia:mu, ‘Ninia lobo da amo medole legesu hame hamoi. Amola
    ninia si da amo hou hamedafa ba:i.
  tpi-OTNT: Na ol i mas tok olsem, ‘Mipela i no bin kilim i dai dispela man. Na mipela
    i no save husat i mekim olsem. Bikpela, yu mas lusim sin bilong mipela manmeri
    Israel, yu bin kisim bek mipela long Isip. Dispela man i no gat rong, na ol i
    kilim em i dai.
  hau-SA: za su kuma furta, “Hannuwanmu ba su zub da wannan jini ba, idanunmu kuma
    ba su ga an yi haka ba.
  uig-LAT: 'guwahliq bérip: «Qollirimiz bolsa bu qanni tökmidi, közlirimiz bu ishni
    körmidi;'
  nde-nde: 'bafakaze bathi: ‘Izandla zethu kazilichithanga leligazi, futhi asibonanga
    kusenzeka.'
  ton-ton: Pea tenau lea ʻo pehē, ‘Naʻe ʻikai lilingi ʻe homau nima ʻae toto ni, pea
    naʻe ʻikai mamata homau mata ki ai.
  ces-1613: 'A osvědčovati budou, řkouce: Nevylilyť jsou ruce naše krve té, aniž oči
    naše viděly vražedlníka.'
  eng-WMB: They shall answer and say, “Our hands have not shed this blood, neither
    have our eyes seen it.
  tam-TCV: அப்பொழுது தலைவர்கள், “நமது கைகள் இந்த இரத்தத்தைச் சிந்தவுமில்லை, நமது கண்கள்
    இக்கொலையைக் காணவுமில்லை;
  ceb-ULB: ug kinahanglan motubag sila sa sumbong ug moingon, 'Ang among mga kamot
    wala miula niining dugoa, ni nakakita ang among mga mata niini.
  pol-UBG: 'I oświadczą: Nasze ręce nie wylały tej krwi i nasze oczy tego nie widziały.'
  urd-GVU: ساتھ ساتھ وہ کہیں، ”ہم نے اِس شخص کو قتل نہیں کیا، نہ ہم نے دیکھا کہ کس
    نے یہ کیا۔
  deu-1912: 'und sollen antworten und sagen: Unsre Hände haben dies Blut nicht vergossen,
    so haben''s auch unsre Augen nicht gesehen.'
  kan-2017: “ನಮ್ಮ ಕೈಗಳು ಈ ಹತ್ಯವನ್ನು ಮಾಡಲಿಲ್ಲ, ನಮ್ಮ ಕಣ್ಣುಗಳು ನೋಡಲಿಲ್ಲ.
  yap-yap: ni be lungurad, ‘Gathi gamad e gu li’ed fare mo’on nge yim’, ma ku dag
    nanged ko mini’ e li’.
  hlt-MCSB: Te phoeiah doo uh saeh lamtah, “Kaimih kut ah hlang thii he long rhoe
    la long pawt tih kaimih mik long khaw a hmuh moenih.
  mdy-ETH: ሃሣ ዔያታ፦ ‹ኑኡኒ ሃያ ዓሢ ዎዺባኣሴ፤ ዖኦኒ ዒዛ ዎዼቴያ ኑ ዴንቂባኣሴ፤
  twi-ASANTE: Na afei wɔbɛka sɛ, “Ɛnyɛ yɛn nsa na yɛhwiee mogya yi guiɛ na yɛanhunu
    nso.
  eng-WEBU: They shall answer and say, “Our hands have not shed this blood, neither
    have our eyes seen it.
  bnp-bnp: ri gi ta maea, ‘Mia i uka ma mi rabalakia a bakovi iea. I uka ma mi lohoka
    vona e rei i ratea a rabu iea.
  wal-wal: ‘Nu kushee ha suuttaa gussibeenna; nu aifeekka hagaa oottidabaa be7ibeenna.
  spa-PDDPT: 'y declararán: Nuestras manos no derramaron esta sangre, ni lo vieron
    nuestros ojos.'
  gun-gun: 'Ha''e vy aipoe''i ''rã okuapy: “Orepo e''ỹ ae kova''e ava ruguy omoẽ va''ekue,
    orerexa ndoexai guive huguy omoẽa rã.'
  ilo-ULB: ket masapul a sumungbatda iti kaso ket kunaenda, 'Saan a pinagsayasay dagiti
    imami daytoy a dara, wenno nakita dagiti matami daytoy.
  kpg-kpg: 'ga helekai: Gimaadou digi daaligidia tangada deenei, gei gimaadou e de iloo
    be koai ne daaligi a mee.'
  uig-ARA: 'گۇۋاھلىق بېرىپ: «قوللىرىمىز بولسا بۇ قاننى تۆكمىدى، كۆزلىرىمىز بۇ ئىشنى
    كۆرمىدى؛'
  sus-sus: E xa a fala, «Muxu tan xa mu faxɛ tixi, muxu mu a rabama fan kolon.
  pon-2006: oh mahsanih, ‘Kaidehk kiht me kemehla aramas menet, se pil sohte patohwan
    ihs me kemehla!
  ksd-ksd: 'ma diat a tata kapa dari: A lima i vevet pa i lolonge go ra gap, ma pa
    ave ga gire ma ra mata i vevet.'
  tur-YTC: 'Onlar da şöyle yanıt verecekler: “Bu kanı ellerimiz dökmedi, gözlerimiz
    de görmedi.'
  grc-BRENT: καὶ ἀποκριθέντες, ἐροῦσιν, αἱ χεῖρες ἡμῶν οὐκ ἐξέχεαν τὸ αἷμα τοῦτο,
    καὶ οἱ ὀφθαλμοὶ ἡμῶν οὐκ ἑωράκασιν.
  ind-AYT: Mereka menjawab dengan berkata, “Tangan kami tidak mencurahkan darah ini
    dan mata kami tidak melihatnya.
  nya-nya: nadzatsimikiza kuti, “Manja athu sanakhetse magazi awa ndipo sitinaonerere
    kuphedwako.
  hrv-hrv: 'Potom neka izjave: ''Naše ruke nisu prolile ove krvi niti smo svojim očima
    išta vidjeli.'
  mps-mps: Tama augwaligo te po wao, ‘Dago te bidi ela mubeo,’ po omainu yao. ‘Tama
    dago konebeo, te dego te sę yaliwe,’ po omainao. ‘Genuai Bidi, nago da te Israel
    we bidi dabego sęgę sela sąyao. Nago da Isip bulude ma oda sai dao,’ po wao.
    ‘Te bidigo dwai sę me isąbadi, augwaligo aga ela muani dao.
  tpi-tpi: Na ol i mas tok olsem, ‘Mipela i no bin kilim i dai dispela man. Na mipela
    i no save husat i mekim olsem. Bikpela, yu mas lusim sin bilong mipela manmeri
    Israel, yu bin kisim bek mipela long Isip. Dispela man i no gat rong, na ol i
    kilim em i dai.
  dan-1931: 'og bekende: “Vore Hænder har ikke udgydt dette Blod, og vore Øjne har
    ikke set det!'
  vie-OVCB: 'và nói: ‘Tay chúng con không làm đổ máu người ấy, mắt chúng con không
    thấy án mạng này.'
  guj-2017: અને તેઓ એમ કહે કે, “અમારે હાથોએ આ લોહી વહેવડાવ્યું નથી, તેમ જ અમારી આંખોએ
    તે જોયું પણ નથી.
  pon-2006A: oh mahsanih, ‘Kaidehk kiht me kemehla aramas menet, se pil sohte patohwan
    ihs me kemehla!
  por-BRBSL: 'Eles responderão e dirão: “Nossas mãos não derramaram este sangue, nem
    nossos olhos o viram”.'
  cth-cth: Hathnukkhu ahnimouh ni a dei awh hane teh, kaimae kut ni hete a thi palawng
    hoeh, kaimouh ni kahmawt awh hoeh. Oe BAWIPA, na rawi teh na rungngang e na tami
    Isarelnaw yontha pouh haw. A yonnae kaawm hoeh e tami e a thi palawngnae yon hah
    na tami Isarelnaw koe bawt sak hanh loe. Thi palawngnae yon teh tha pouh loe,
    telah a dei awh han.
  twi-twi: na wɔaka se, “Ɛnyɛ yɛn nsa na ehwiee mogya yi gui, na yɛn ani anhu nso.
  hlt-hlt: Te phoeiah doo uh saeh lamtah, “Kaimih kut ah hlang thii he long rhoe la
    long pawt tih kaimih mik long khaw a hmuh moenih.
  tbz-SIM: 'kɛ́bɛ́i nkɛ dɔ̀: Dɛ̀ í tú tíì ò kùɔ, ti mɛ nyí yɑ̀ wèè ò kùɔ.'
  msy-2020: Egh me kamaghɨn mɨkɨm suam, ‘E gumazir kam mɨsoghezɨ an aremezir puvatɨ.
    E an ovevemɨn ganizir puvatɨgha a mɨsoghezir gumazitam gɨfozir puvatɨ.
  azb-azb: 'belə bəyan etsinlər: “Bu qan bizim əllərimizlə tökülməyib. Kimin etdiyini
    də gözümüzlə görməmişik.'
  eng-DBY: and shall answer and say, Our hands have not shed this blood, neither have
    our eyes seen it.
  hin-2017: ‘यह खून हमने नहीं किया, और न यह काम हमारी आँखों के सामने हुआ है।
  wol-KYG: 'Ñu biral ne: «Nun déy sunuy loxo tuurul deretu nit kii, te sunuy gët it
    gisul ba ñu koy tuur.'
  eng-YLT: and they have answered and said, Our hands have not shed this blood, and
    our eyes have not seen —
  eng-WYC-2017: and they shall say, Our hands shed not out this blood, neither our
    eyes have seen who shed it.
  eng-WMBB: They shall answer and say, “Our hands have not shed this blood, neither
    have our eyes seen it.
  urd-GVH: साथ साथ वह कहें, “हमने इस शख़्स को क़त्ल नहीं किया, न हमने देखा कि किसने
    यह किया।
  rug-rug: 'meke kaqu zama guahe: ‘Lopu gami va matea sa tie, meke lopu gilania tugo
    gami sapu esei va matea si asa.'
  gaz-gaz: 'Isaanis akkana haa jedhan: “Harki keenya dhiiga kana hin dhangalaafne
    yookaan yommuu wanni kun hojjetame iji keenya hin argine.'
  fra-LSG: 'Et prenant la parole, ils diront: Nos mains n’ont point répandu ce sang
    et nos yeux ne l’ont point vu répandre.'
  yal-yal: E yi a fala, e naxa, “Nxu tan xa mi faxan tixi, nxu mi a toxi ligɛ.
  haw-1868: A e olelo mai lakou, e i mai, Aole ko makou lima i hookahe i keia koko,
    aole hoi i ike ko makou maka.
  arb-NAV: 'وَيَقُولُونَ: أَيْدِينَا لَمْ تَسْفِكْ هَذَا الدَّمَ، وَأَعْيُنُنَا لَمْ
    تَشْهَدْهُ.'
  ewe-ewe: eye wòagblɔ be, ‘Menye míaƒe asiwoe kɔ ʋu sia ɖi o, eye míekpɔ hlɔ̃ sia
    dodo teƒe hã o.
  eng-LEE: And they shall commence and say, Our hands have not shed this blood, and
    our eyes have not seen it.
  asm-FB: আৰু এই লোকসকলে ক’ব “আমাৰ হাতে এই ৰক্তপাত কৰা নাই আৰু আমি এই ঘটনাও দেখা নাই।
  sus-A: عٍ شَ عَ قَلَ، «مُشُ تَن شَ مُ قَشّ تِشِ، مُشُ مُ عَ رَبَمَ قَن كٌلٌن.
  fra-SBL: 'Ils répondront : « Nos mains n''ont pas versé ce sang, et nos yeux ne
    l''ont pas vu.'
  hbo-hbo: וְעָנ֖וּ וְאָמְר֑וּ יָדֵ֗ינוּ לֹ֤א *שָׁפְכָה (שָֽׁפְכוּ֙) אֶת־הַדָּ֣ם הַזֶּ֔ה
    וְעֵינֵ֖ינוּ לֹ֥א רָאֽוּ׃
  eng-WYCLIFFE: and thei schulen seie, Oure hondis schedden not out this blood, nether
    oure iyen sien.
  cwe-cwe: Walonge, ‘Chabule ubananzi wa kumkoma munhu ino na iviya hachivimanyile
    yelihi yamkomile.
  kik-kik: na moige atĩrĩ, “Moko maitũ timo maaitire thakame ĩno, o na kana maitho
    maitũ makĩona ũndũ ũcio ũgĩĩkwo.
  fra-NCL: 'Puis ils prendront la parole en disant : « Nos mains n’ont pas répandu
    ce sang, et nos yeux ne l’ont pas vu répandre.'
  cek-AK: hae athii loe kaicae ih ban hoiah long ai; mik hoiah doeh ka hnu o ai.
  cuk-cuk: 'A-girmar-dummagan weyob sogmaloed: ‘Anmar, we-dule-oburgwissulid, anmar
    daksasurbalid, wede doa oburgwisa.'
  uig-CYR: 'гувалиқ берип: «Қоллиримиз болса бу қанни төкмиди, көзлиримиз бу ишни
    көрмиди;'
  tel-2017: మా చేతులు ఈ రక్తాన్ని చిందించలేదు, మా కళ్ళు దీన్ని చూడలేదు.
  hat-BSA: 'Yo va reponn e di: ‘Men nou pa t vèse san sa a, ni zye nou yo pa t wè
    li.'
  kos-kos: ac fahk, ‘Tia kut pa uniya mwet se inge, ac kut tia pac etu lah su orala
    uh.
  hbo-WLC: וְעָנ֖וּ וְאָמְר֑וּ יָדֵ֗ינוּ לֹ֤א שפכה אֶת־הַדָּ֣ם הַזֶּ֔ה וְעֵינֵ֖ינוּ
    לֹ֥א רָאֽוּ׃
  ibo-ibo: Ha ga-ekwupụta sị, “Aka anyị dị ọcha, ọ bụghị anyị gburu nwoke a, anyị
    amakwaghị onye gburu ya.
  ory-ory: ଆଉ ସେମାନେ ଉତ୍ତର ଦେଇ କହିବେ, “ଆମ୍ଭମାନଙ୍କ ହସ୍ତ ଏହି ରକ୍ତପାତ କରି ନାହିଁ, କିଅବା
    ଆମ୍ଭମାନଙ୍କ ଚକ୍ଷୁ ଏହା ଦେଖି ନାହିଁ।
  chk-chk: Iwe, repwe pwärätä o apasa, ‘Äm aisap nimanauei ei aramas, aisap pwal küna
    iö a niela.
  rop-rop: en dei garra tok, ‘Melabat nomo bin kilim det sambodi, en melabat nomo
    sabi hubin dum tharran.
  ukr-1871: 'І промовлять такими словами: Наші руки не проливали сієї крові, і наші
    очі не бачили сього.'
  deu-1951: 'und sollen anheben und sagen: Unsre Hände haben dieses Blut nicht vergossen,
    auch haben es unsre Augen nicht gesehen.'
  eng-JPS: 'And they shall speak and say: ''Our hands have not shed this blood, neither
    have our eyes seen it.'
  srp-1865: 'I tvrdeæi neka reku: ruke naše nijesu prolile ove krvi niti su oèi naše
    vidjele;'
  lug-lug: ne boogera nti, “Emikono gyaffe si gye gyayiwa omusaayi guno, ne bwe gwali
    guyiyibwa amaaso gaffe tegaagulaba, tetwaliwo nga guyiyibwa.
  heb-heb: וענו ואמרו ידינו לא שפכה את הדם הזה ועינינו לא ראו׃
  ben-IRV: এবং তারা উত্তর করে বলবে, “আমাদের হাত এই রক্তপাত করে নি, আমাদের চোখ এটা
    দেখেনি;
  pan-pan: ਅਤੇ ਆਖਣ, “ਸਾਡੇ ਹੱਥੀਂ ਇਹ ਲਹੂ ਨਹੀਂ ਵਹਾਇਆ ਗਿਆ ਅਤੇ ਨਾ ਸਾਡੀਆਂ ਅੱਖਾਂ ਨੇ ਉਸ ਨੂੰ
    ਵੇਖਿਆ ਹੈ।
  mya-JVB: ငါ တို့လက် သည် ဤ အသွေး ကို မ သွန်း ၊ ငါ တို့ မျက်စိ သည် မ မြင်။
  hmo-hmo: Do idia gwau, ‘Aiemai imana ese inai tau ena rarana idia habubua lasi,
    bona aiemai matana dekenai inai alaia karana ai itaia lasi.
  urd-urd: और यूँ कहें, 'हमारे हाथ से यह ख़ून नहीं हुआ और न यह हमारी आँखों का देखा
    हुआ है।
  rus-SYN: 'и объявят и скажут: руки наши не пролили крови сей, и глаза наши не видели;'
  bqc-SIM: 'aai mɛ: Wámɛ wa gbɛ̃́pi dɛ̀o, wi wɛsiɛo.'
  tcz-CHONGTHU: Hichu amaho dinga hettohsahnaa pang ding, “Keiho khut a kona hiche
    thise hi thisan kiso ahipoi, thisan kiso pet jeng jong kamu hih hel uve,” tia
    seina diu ahi.
  mar-mar: व स्पष्ट म्हणावे या व्यक्तीला “आमच्या हातून मरण आले नाही. ही घटना घडताना
    आम्ही पाहिली नाही.
  qub-qub: 'Mayllacushpan nenga: ‹Nogacunaga manami chay runata wañuchishcächu. Manami
    ricashcäcunachu pï wañuchishantapis.'
  hat-hat: 'Y''a di: Se pa nou ki touye moun sa a, ni nou pa wè ki moun ki fè krim
    sa a.'
  eng-BSB: and they shall declare, “Our hands did not shed this blood, nor did our
    eyes see it.
  tod-tod: 'Ti ɠɛ ma: «Gi-yeeiti ti la ɠɛɛni ga, nui nii ma ɲama ʋuu nua, gi ɠaazuʋɛ
    la faa nɔpɛ kaani, é ʋa lo ba, gá ɠɛ su ga zeele.'
  eng-WEBPB: They shall answer and say, “Our hands have not shed this blood, neither
    have our eyes seen it.
  kbq-kbq: tagri tazamo'a amama fri'nea vahe'mofo korana erifegira otege, aheno korama'ama
    erifegi'mate'nea vahera tavumo'a onke'ne hugahaze.
  nhe-BL: 'huan quiijtose ni tlajtoli: ‘Tojuanti ax tijmictijtoque nopa tlacatl, niyon
    ax tiquitztoque ajqueya quimicti.'
  gub-BL: — Ure nuruzuka kwaw 'aw awa ure. Nurukwaw kwaw izuka arer ure no.
  eng-DRA: 'And shall say: Our hands did not shed this blood, nor did our eyes see
    it.'
