    তাকে কবর দেবে; কারণ যে ব্যক্তিকে টাঙ্গান যায়, সে ঈশ্বরের শাপগ্রস্ত; তোমার ঈশ্বর
    সদাপ্রভু অধিকারের জন্যে যে ভূমি তোমাকে দিচ্ছেন, তুমি তোমার সেই ভূমি অশুচি করবে
    না।
  pan-pan: ਤਾਂ ਤੁਸੀਂ ਸਾਰੀ ਰਾਤ ਉਸ ਦੀ ਲਾਸ਼ ਨੂੰ ਰੁੱਖ ਉੱਤੇ ਟੰਗੀ ਹੋਈ ਨਾ ਰਹਿਣ ਦਿਓ, ਪਰ ਤੁਸੀਂ
    ਉਹ ਨੂੰ ਉਸੇ ਦਿਨ ਦੱਬ ਦਿਓ, ਕਿਉਂਕਿ ਜਿਹੜਾ ਰੁੱਖ ਉੱਤੇ ਟੰਗਿਆ ਜਾਵੇ, ਉਹ ਪਰਮੇਸ਼ੁਰ ਦੇ ਵੱਲੋਂ
    ਸਰਾਪੀ ਹੈ। ਤੁਸੀਂ ਉਸ ਦੇਸ਼ ਨੂੰ ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਵਿਰਾਸਤ ਵਿੱਚ ਦੇਣ
    ਵਾਲਾ ਹੈ, ਭਰਿਸ਼ਟ ਨਾ ਕਰਿਓ।
  mya-JVB: အသေ ကောင်ကို သစ်တိုင် ၌ တညဉ့်လုံး မ ထား ရ။ ထိုနေ့ ခြင်းတွင် မြေ၌ ဆက်ဆက်မြှုပ်
    ရမည်။ သစ်တိုင်၌ ဆွဲ ထားခြင်းကို ခံရသောသူသည် ကျိန် ခြင်းကို ခံရသောသူဖြစ် ၏။ သင်
    ၏ဘုရားသခင် ထာဝရဘုရား သည် သင့် အမွေခံ စရာဘို့ ပေး တော်မူသော ပြည် သည် မ ညစ်ညူး စေမည်
    အကြောင်း ထိုသို့ ပြုရမည်။
  hmo-hmo: To ia be unuseni do ia noho lasi ela bona dabai. Unai mase tauna be idia
    taua dae dinana dekenai do idia guria. Badina be tau ta be au dekenai idia taua
    dae neganai, Dirava ese unai tau ia hadikaia noho. Lohiabada, emui Dirava ese
    umui dekenai do ia henia tano, be do umui hamiroa lasi.
  urd-urd: तो उसकी लाश रात भर दरख़्त पर लटकी न रहे बल्कि तू उसी दिन उसे दफ़्न कर देना,
    क्यूँकि जिसे फाँसी मिलती है वह ख़ुदा की तरफ़ से मला'ऊन है; ऐसा न हो कि तू उस मुल्क
    को नापाक कर दे जिसे ख़ुदावन्द तेरा ख़ुदा तुझको मीरास के तौर पर देता है।
  rus-SYN: то тело его не должно ночевать на дереве, но погреби его в тот же день,
    ибо проклят пред Богом всякий повешенный на дереве, и не оскверняй земли твоей,
    которую Господь Бог твой дает тебе в удел.
  bqc-SIM: ásu to gusi à aà gɛ le líwao. À aà vĩ zĩbeezĩ, asa gbɛ̃́ pↄ́ wa
    lòo líwa á gbɛ̃́ pↄ́ Lua láaikɛ̀wàɛ. Ásu to bùsu pↄ́ Dii á Lua lɛ́ kpáwá
    gbãlɛ màao.
  tcz-CHONGTHU: Amavang hiche na khai lihpau chu khovah chana na khai den thei lou
    diu, nakho vahsah ngei ngeiyuva ahileh nang hon Pakai, Pathen in nagoulo dinga
    napeh nau gamsung nasuh boh'u ahitan, hijeh achu nakho vahsah louhel diu ahi.
  mar-mar: तेव्हा ते रात्रभर झाडावर टांगलेले राहू देऊ नका. त्याच दिवशी कटाक्षाने त्याचे
    दफन करा. कारण झाडाला टांगलेल्या मनुष्यावर देवाचा शाप असतो. तुमचा देव परमेश्वर
    तुम्हास देणार असलेली भूमी अशी विटाळू नका.
  qub-qub: jinallanchöga aya ama warangachu. Juchayoj cajcunaga guerucho warcuypa
    wañuchisha car maldisyunädumi caycan. Chayno captenga wañushan junajlla pampanqui.
    Guerullacho warcuraycajta warächerga Tayta Dios goycushunayquipaj caycaj nasyuntami
    ganrachinquipaj.
  hat-hat: pa janm kite kadav la pase nwit sou pyebwa a. Se pou nou antere l' menm
    jou a, paske yon kadav pann nan yon pyebwa se bagay ki pa fè Bondye plezi. Se
    konsa nou p'ap kite yo fè ankenn vye bagay ki pou fè Seyè a, Bondye nou an, vire
    do ban nou nan peyi Seyè a pral ban nou pou nou rete a.
  eng-BSB: you must not leave the body on the tree overnight, but you must be sure
    to bury him that day, because anyone who is hung on a tree is under God’s curse.
    You must not defile the land that the LORD your God is giving you as an inheritance.
  tod-tod: ma ʋoomai maa la nɛɛni é ʋa kpidii ɠɛ zɛlɛni gului ʋa. Wa maaɠulu ma yeei
    nɔ, mazɔlɔɔ nii sɛlɛgai gului ʋa, naa ɠa ga foovooi GALA gaazu. À mina zooi ɠɔzɔ,
    nii Ɠɔoɠɔ GALAGI wa-ƓALAGI feezu wo ʋɛ ga wɔnɔ.
  eng-WEBPB: his body shall not remain all night on the tree, but you shall surely
    bury him the same day; for he who is hanged is accursed of God. Don’t defile your
    land which the LORD your God gives you for an inheritance.
  kbq-kbq: Hagi anama aheta hanti'nageno'a avufga'amo'a me'nenkeno hani huno kora
    otino. Hianagi ana avufga'a ko erita anama ahetama hanti'naza knafinke asenteho.
    Na'ankure Ra Anumzamo'a havi avu'avazamigu kazusi huzmante'nea vahe zafarera zamahe'za
    nehantize. Ana hu'negu Ra Anumzana tamagri Anumzamo'ma eri santihareho huno'ma
    tamamisia mopa eri pehana osiho.
  nhe-BL: ax quinamiqui para itlacayo mocahuas nopona se yohual huan quichihuas ax
    tlapajpactic nopa tlali. Monequi xijtocaca ipan nopa tonal pampa tlatelchihuali
    tlen huiyontoc ipan se cuahuitl, huan ax quinamiqui xijchihuaca ax tlapajpactic
    nopa tlali tlen imoTECO Dios inmechmacas para inmoaxcatise.
  gub-BL: Pezutym kwarahy heixe 'ym mehe we nehe. Aze hetekwer upyta a'e pe pyhaw
    nehe, Tupàn ze'egaiw u'ar putar ywy rehe nehe. Pezutym hetekwer nehe. Nezewe mehe
    ywy Tupàn Tuweharupi Wiko Ma'e Zanezar peme hemimur ràm nuzeapo kwaw iaiw ma'e
    romo henataromo nehe.
  eng-DRA: 'His body shall not remain upon the tree, but shall be buried the same
    day: for he is accursed of God that hangeth on a tree: and thou shalt not defile
    thy land, which the Lord thy God shall give thee in possession.'
