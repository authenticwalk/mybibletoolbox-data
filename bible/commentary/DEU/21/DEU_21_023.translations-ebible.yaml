verse: DEU.021.023
translations:
  mal-C: അവന്റെ പിണം രാത്രിമുഴുവൻ മരത്തിൽ കിടക്കാൻ പാടില്ല. മരത്തിൽ തൂക്കിക്കൊല്ലപ്പെടുന്നവർ
    ദൈവത്താൽ ശപിക്കപ്പെട്ടവരായതുകൊണ്ട് അന്നുതന്നെ അവനെ സംസ്കരിക്കണം. നിന്റെ ദൈവമായ
    യഹോവ നിനക്ക് അവകാശമായി നൽകുന്ന ദേശം നീ മലിനമാക്കരുത്.
  deu-TKW: so soll sein Leichnam nicht über Nacht an dem Baume hängen bleiben, sondern
    du hast ihn noch am gleichen Tage zu begraben; denn ein Gehängter ist bei Gott
    verflucht, und du sollst dein Land nicht verunreinigen, das dir Jahwe, dein Gott,
    zum Eigentume verleiht.
  lin-lin: ebembe na ye ekowumela te butu mobimba na nzete wana ; bosengeli kokunda
    yango kaka na mokolo wana, pamba te moto nyonso oyo badiembiki na nzete azali
    na se ya bilakeli mabe ya Nzambe. Bosengeli te kokomisa mbindo mokili oyo Yawe,
    Nzambe na bino, apesi bino lokola libula.
  eng-LSV: his corpse does not remain on the tree, for you certainly bury him in the
    day—for he who is hanged [becomes] a curse of God—and you do not defile your ground
    which your God YHWH is giving to you [for] an inheritance.”
  eng-GNV: 'His body shall not remaine all night vpon the tree, but thou shalt bury
    him the same day: for the curse of God is on him that is hanged. Defile not therfore
    thy land which the Lord thy God giueth thee to inherite.'
  eng-WEBSTER: His body shall not remain all night upon the tree, but thou shalt in
    any wise bury him that day; (for he that is hanged is accursed of God;) that thy
    land may not be defiled, which the LORD thy God giveth thee for an inheritance.
  nhw-BL: amo quinamiqui para itlacayo mocahuas nopona se yohual huan quichihuas amo
    tlapajpactic nopa tlali. Monequi xijtocaca ipan nopa tonal pampa tlatelchihuali
    catli huiyontoc ipan se cuahuitl, huan amo quinamiqui xijchihuaca amo tlapajpactli
    nopa tlali catli amoTECO Dios anmechmacas para amoaxcatise.
  swh-ONEN: kamwe msiuache mwili wake mtini usiku kucha. Hakikisheni mnauzika mwili
    wake siku ile ile, kwa sababu kila mtu anayeangikwa mtini yupo chini ya laana
    ya Mungu. Msiinajisi nchi ambayo Bwana Mungu wenu anawapa kama urithi wenu.
  bba-bba: bu ku de win ɡoru tɑ n wɑ̃ɑ dɑ̃ɑ mi sere kɑ wɔ̃kurɔ. Bɑɑ ǹ n yen mɛren
    nɑ, bu de bu nùn sike yen tɔ̃ɔ te. Domi wi bɑ soorɑ doke bɑ bwɛ̃ u kuɑwɑ mi bɔ̃ruro
    Gusunɔn wuswɑɑɔ. I n dɑ ko mɛ, kpɑ i ku rɑ bɛɛn tem disi doke mɛ Gusunɔ bɛsɛn
    Yinni u bɛɛ wɛ̃.
  eng-KJVCPB: his body shall not remain all night upon the tree, but thou shalt in
    any wise bury him that day; (for he that is hanged is accursed of God;) that thy
    land be not defiled, which the Lord thy God giveth thee for an inheritance.
  luo-luo: to kik uwe ringre dongʼ koliero ma piny ru. Une ni uike mana chiengʼno
    nikech ngʼato angʼata ma olier e yath en ngʼama Nyasaye okwongʼo. Kik udwany piny
    ma Jehova Nyasaye ma Nyasachu miyou kaka girkeni.
  meu-meu: ia na au ai basine hetau dae rani; ba taua dae dinana ani ba guria. Badina
    be au ai e taua dae tauna na Dirava ese e uduguiraiamu. Iehova, emui Dirava, ese
    baine henimui tanona na basio hamiroa.
  npi-ULB: त्यसको लाश रातभरि रुखमा नरहोस् । बरु, त्यसलाई त्यही दिनमा नै गाडिदिनू ।
    किनकि जो झुण्ड्याइन्छ त्यो परमप्रभुबाट श्रापित हुन्छ । परमप्रभु तिमीहरूका परमेश्‍वरले
    तिमीहरूलाई सम्पत्तिको रूपमा दिनुहुने देशलाई तिमीहरूले बिटुलो नपार भनेर यो आज्ञा
    पालन गर ।
  yor-yor: o kò gbọdọ̀ fi òkú rẹ̀ sílẹ̀ sára igi ní gbogbo òru. Gbìyànjú láti sin
    ín ní ọjọ́ náà gan an, nítorí ẹni tí a bá gbé kọ́ sórí igi wà lábẹ́ ègún Ọlọ́run.
    Ìwọ kò gbọdọ̀ ba ilẹ̀ tí Olúwa Ọlọ́run rẹ fún ọ gẹ́gẹ́ bí ogún jẹ́.
  ind-ind: jangan biarkan mayatnya tergantung di sana sepanjang malam. Mayat itu harus
    dikubur pada hari itu juga, karena siapa pun yang dihukum gantung adalah orang
    yang dikutuk Allah. Jadi, jangan mencemarkan negeri yang TUHAN berikan kepada
    kalian sebagai hak milikmu turun temurun dengan melanggar peraturan ini.”
  pes-OPCB: جسد او نباید در طول شب روی درخت بماند. باید همان روز او را دفن کنید، زیرا
    کسی که بر دار آویخته شده باشد ملعون خداست. پس بدن او را دفن کنید تا سرزمینی که
    خداوند، خدایتان به شما داده است آلوده نشود.
  tgl-ULB: sa gayon ang kaniyang katawan ay hindi dapat manatili ng buong gabi sa
    puno. Sa halip, dapat ninyo tiyakin at ilibing siya sa araw ding iyon; sapagka't
    sinumang ibinitin ay isinumpa ng Diyos. Sundin ang kautusang ito ng sa ganoon
    hindi ninyo madungisan ang lupain na ibinigay ni Yahweh na inyong Diyos bilang
    isang pamana.
  hui-hui: nde horo mbiru wialu egabi nalelalimu. Ani larogoni irane agali tingini
    derelaho wirago Ngode Datagaliwabehanda tandaga nama pobe lolene wulebira. Ani
    ngago manda bialu horo ogoningi dege hora halimu. Anidagua nabirimiyagua tínaga
    dindi Anduane Homogo inanaga Ngode Datagaliwabehanda ngulebirago ibuninaga deni
    howa mo koore heloleberemigo ani nabilimu lalu, Mosesehanda lene.
  mya-mya: ည​အိပ်​၍​မ​ထား​ရ။ အ​လောင်း​ကို​တိုင်​ပေါ် တွင်​ဆွဲ​ထား​ခြင်း​သည်​တိုင်း​ပြည်​အ​တွက်
    အမင်္ဂ​လာ​ဖြစ်​သော​ကြောင့် အ​လောင်း​ကို​နေ့ ချင်း​တွင်း​မြှုပ်​နှံ​ရ​မည်။ သင်​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​ပေး​သ​နား​တော်​မူ​မည့်​ပြည် ကို မ​ညစ်​ညမ်း​စေ​ရန်​ထို​အ​လောင်း​ကို​မြှုပ်​နှံ
    လော့။''
  bod-N: དེའི་བེམ་པོ་ཞག་གང་པོར་སྡོང་པོའི་སྟེང་དུ་བསྐྱུར་མི་འོས་ཏེ། ཉིན་དེར་ངེས་པར་དུར་ལ་འཇུག་དགོས།
    ཅི་ལ་ཞེ་ན། སྡོང་མགོར་བཀལ་བའི་མི་སུ་ཡིན་ཡང་དཀོན་མཆོག་གིས་དམོད་མོ་བཏབ་པ་ཡིན་ནོ།
    །དེ་ལྟར་བྱས་ན་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་ས་སྐལ་དུ་གནང་བའི་ཡུལ་དེ་ཁྱོད་ཅག་གིས་བཙོག་པར་མི་བྱའོ།
    །
  sna-sna: hamufaniri kusiya chitunha chake chiri pamuti usiku hwose. Muone kuti mamuviga
    zuva rimwe chetero, nokuti ani naani akasungirirwa akatukwa naMwari. Hamufaniri
    kusvibisa nyika yamuri kupiwa naJehovha Mwari wenyu senhaka.
  spa-BLM: su cuerpo no permanecerá toda la noche en el madero, sino que lo enterrarás
    el mismo día; porque el ahorcado es maldito por Dios. No contamines tu tierra
    que el Señor, tu Dios, te da en herencia.
  cac-cac: a snivanil chi', max canlaj ta' tz'ec' ac'val, yovalil smucchaj d'a jun
    c'u chi', yic vach' max eyixtejb'at lum luum ol yac' Jehová co Diosal chi' d'ayex,
    yujto aycot scatab' Dios d'a yib'an̈ mach sq'ue locan d'a junoc te te' chi'.
  swh-ULB: basi mwili wake haupaswi kubaki usiku kucha juu ya mti. Badala yake, unapaswa
    kuhakikisha unamzika siku hiyo; kwa maana yeyote anyongwaye amekwisha laaniwa
    na Mungu. Tii amri hii ili kwamba usitie najisi nchi ambayo Yahwe Mungu wako anawapatia
    kama urithi.
  bel-bel: дык цела ягонае не павінна начаваць на дрэве, а пахавай яго таго ж самага
    дня, бо пракляты прад Богам павешаны на дрэве, але не апаганьвай зямлі тваёй,
    якую Гасподзь, Бог твой, дае табе ў дзялянку.
  deu-ELBBK: so soll sein Leichnam nicht über Nacht an dem Holz bleiben, sondern du
    sollst ihn jedenfalls an demselben Tage begraben; denn ein Fluch Gottes ist ein
    Gehängter; und du sollst dein Land nicht verunreinigen, das der HERR, dein Gott,
    dir als Erbteil gibt.
  mbb-OT: kinahanglan he kenà egkepewaan is lawa zin dutun te kayu. Kinahanglan he
    idleveng niw heini zutun dà te andew te kedhimetayi zuen, su is minsan hentei
    he imbitey ziyà te kayu ne midrewakan te Megbevayà. Kenè niw remeriki is tanà
    he ibeǥey keniyu te Nengazen he Megbevayè niw he egkepengevilin niw.
  mal-2015: അവന്റെ ശവം മരത്തിന്മേൽ രാത്രി മുഴുവനും ഇരിക്കരുതു; അന്നുതന്നേ അതു കുഴിച്ചിടേണം;
    തൂങ്ങിമരിച്ചവൻ ദൈവസന്നിധിയിൽ ശാപഗ്രസ്തൻ ആകുന്നു; നിന്റെ ദൈവമായ യഹോവ നിനക്കു അവകാശമായി
    തരുന്ന ദേശം നീ അശുദ്ധമാക്കരുതു.
  rmc-rmc: na mukena leskro ťelos ode te figinel prekal e rat. Mušinen les te parunel
    mek oda džives, bo ko hino figimen pro kašt, hino prekošlo le Devlestar. Ma meľaren
    e phuv, so tumenge del o RAJ, tumaro Del, andro ďeďictvos.“
  pes-OPV: بدنش در شب بر دار نماند. او راالبته در همان روز دفن کن، زیرا آنکه بر دارآویخته
    شود ملعون خدا است تا زمینی را که یهوه، خدایت، تو را به ملکیت می‌دهد، نجس نسازی.
  ron-1924: трупул луй морт сэ ну стя ноаптя пе лемн, чи сэ-л ынгропь ын ачеяшь зи,
    кэч чел спынзурат есте блестемат ынаинтя луй Думнезеу, ши сэ ну спурчь цара пе
    каре ць-о дэ де моштенире Домнул Думнезеул тэу.
  ben-OBCV: তবে সকাল পর্যন্ত তার দেহ গাছে টাঙিয়ে রাখবে না। সেদিনই তাকে কবর দিতে হবে,
    কারণ যাকে গাছে টাঙানো হয় সে ঈশ্বরের অভিশপ্ত। তোমাদের ঈশ্বর সদাপ্রভু তোমাদের যে
    দেশ দিচ্ছেন তা তোমরা অশুচি করবে না।
  som-som: jidhkiisa meydka ahu waa inaan habeenka oo dhan geedka lagu dayn, laakiinse
    hubaal waa inaad isla maalintaas aastaan si aydaan ku nijaasayn dalka uu Rabbiga
    Ilaahiinna ahu dhaxal idiin siiyey, maxaa yeelay, mid kasta oo geed ka soo deldelanu
    wuu ka inkaaran yahay xagga Ilaah.
  lat-VUC: 'non permanebit cadaver ejus in ligno, sed in eadem die sepelietur: quia
    maledictus a Deo est qui pendet in ligno: et nequaquam contaminabis terram tuam,
    quam Dominus Deus tuus dederit tibi in possessionem.'
  eng-ASVBT: his body shall not remain all night upon the tree, but thou shalt surely
    bury him the same day; for he that is hanged is accursed of God; that thou defile
    not thy land which Jehovah thy God giveth thee for an inheritance.
  ita-1885: non dimori il suo corpo morto in sul legno, la notte fino alla mattina;
    anzi del tutto seppelliscilo in quell'istesso giorno; perciocchè l'appiccato è
    in esecrazione a Dio; e non contaminare il paese che il Signore Iddio tuo ti dà
    a possedere.
  eng-LXXUP: his body shall not remain all night upon the tree, but ye shall by all
    means bury it in that day; for everyone that is hanged on a tree is cursed of
    God; and ye shall by no means defile the land which the Lord thy God gives thee
    for an inheritance.
  eng-ULB: then his body must not remain all night on the tree. Instead, you must
    surely bury him the same day; for whoever is hanged is cursed by God. Obey this
    commandment so that you do not defile the land that Yahweh your God is giving
    you as an inheritance.
  spa-VBL: no dejes el cuerpo colgando allí de la noche a la mañana. Asegúrate de
    enterrar el cuerpo el mismo día, porque cualquiera que sea colgado está bajo la
    maldición de Dios. No profanen el país que el Señor su Dios les ha dado para que
    lo posean.
  fra-_FOB: Son corps mort ne passera point la nuit sur le bois; mais tu ne manqueras
    point de l'ensevelir le jour même; car celui qui est pendu est malédiction de
    Dieu; et tu ne souilleras point la terre que l'Éternel ton Dieu te donne en héritage.
  mal-mal: അവന്റെ ശവം മരത്തിന്മേൽ രാത്രിമുഴുവനും കിടക്കരുത്; അന്നുതന്നെ അത് കുഴിച്ചിടണം;
    മരത്തിന്മേൽ തൂങ്ങി മരിച്ചവൻ ദൈവസന്നിധിയിൽ ശാപഗ്രസ്തൻ ആകുന്നു; നിന്റെ ദൈവമായ യഹോവ
    നിനക്ക് അവകാശമായി തരുന്ന ദേശം നീ അശുദ്ധമാക്കരുത്.
  urd-GVR: to use aglī subah tak wahāṅ na chhoṛnā. Har sūrat meṅ use usī din dafnā
    denā, kyoṅki jise bhī daraḳht se laṭkāyā gayā hai us par Allāh kī lānat hai. Agar
    use usī din dafnāyā na jāe to tū us mulk ko nāpāk kar degā jo Rab terā Ḳhudā tujhe
    mīrās meṅ de rahā hai.
  suz-BL: मेको आ लास आ दीसा सुनी सम्‍म रवाम क्‍युक्‍शा, वोइक्‍चा मदुम्‍ब। मेको नाक्‍तीन
    मेको कली थिम्‍चा माल्‍नीनी। मारदे हना क्‍युक्‍शा साइश्‍शो मुर परमप्रभुम पशो सराप
    चीले बाक्‍ब। परमप्रभु यावे, इन परमप्रभुमी गेशो रागी कली ग्रांग्रा दिशो मसेलीन।
    यहोसु ८:१९; यहोसु १०:२७; यूहन्‍ना १९:३१; गलाती ३:१३
  ita-1927: il suo cadavere non dovrà rimanere tutta la notte sull’albero, ma lo seppellirai
    senza fallo lo stesso giorno; perché l’appiccato è maledetto da Dio, e tu non
    contaminerai la terra che l’Eterno, il tuo Dio, ti dà come eredità.
  ckb-ckb: شەو تەرمەکەی لەسەر دارەکە مەهێڵنەوە، بەڵکو لە هەمان ڕۆژدا دەینێژن، چونکە
    هەڵواسراو لەسەر دار لەلایەن خوداوە نەفرەت لێکراوە، جا خاکەکەتان گڵاو مەکەن کە
    یەزدانی پەروەردگارتان بە میرات دەتانداتێ.
  eng-BBE: Do not let his body be on the tree all night, but put it to rest in the
    earth the same day; for the man who undergoes hanging is cursed by God; so do
    not make unclean the land which the Lord your God is giving you for your heritage.
  kan-OKCV: ಅವನ ಶವ ರಾತ್ರಿಯಲ್ಲಿ ಮರದ ಮೇಲಿರಬಾರದು. ಅವನನ್ನು ಅದೇ ದಿವಸದಲ್ಲಿ ಹೂಣಬೇಕು. ಏಕೆಂದರೆ
    ಮರಕ್ಕೆ ತೂಗಹಾಕಲಾದವನು ದೇವರ ಶಾಪವನ್ನು ಹೊಂದಿದವನು. ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಸೊತ್ತಾಗಿ
    ಕೊಡುವ ಭೂಮಿಯು ಅಶುದ್ಧವಾಗಬಾರದು.
  tam-2017: இரவிலே அவன் உடலை மரத்திலே தொங்கவிடக்கூடாது; அந்த நாளிலேயே அதை அடக்கம்
    செய்யவேண்டும்; தூக்கில் போடப்பட்டவன் தேவனால் சபிக்கப்பட்டவன்; ஆகையால் உன் தேவனாகிய
    யெகோவா உனக்குச் சொந்தமாகக் கொடுக்கும் உன் தேசத்தைக் கறைப்படுத்தாதே.
  spa-RV-1909: 'No estará su cuerpo por la noche en el madero, mas sin falta lo enterrarás
    el mismo día, porque maldición de Dios es el colgado: y no contaminarás tu tierra,
