verse: DEU.021.008
translations:
  mal-C: യഹോവേ, അങ്ങ് വീണ്ടെടുത്ത അവിടത്തെ ജനമായ ഇസ്രായേലിനോടു ക്ഷമിക്കണമേ. കുറ്റമില്ലാത്തവന്റെ
    രക്തത്തിന്റെ പാതകം അവിടത്തെ ജനത്തിന്റെമേൽ വരുത്തരുതേ” അപ്പോൾ ആ രക്തപാതകം മോചിക്കപ്പെടും.
  deu-TKW: Vergieb, o Jahwe, deinem Volke Israel, das du erlöst hast, und lege deinem
    Volke Israel nicht die Verantwortung für unschuldig vergossenes Blut auf! So werden
    sie von der Blutschuld frei werden,
  lin-lin: Eh Yawe, ndima kolimbisa masumu ya Isalaele, bato na Yo, oyo osikolaki.
    Kotangela bango ngambo te ya makila ya moto oyo ayebi likambo te. » Boye, Yawe
    akolimbisa bango mpo na makila oyo etangaki.
  eng-LSV: receive atonement for Your people Israel, whom You have ransomed, O YHWH,
    and do not permit innocent blood in the midst of Your people Israel; and the blood
    has been pardoned to them,
  eng-GNV: O Lord, be mercifull vnto thy people Israel, whom thou hast redeemed, and
    lay no innocent blood to the charge of thy people Israel, and the blood shalbe
    forgiuen them.
  eng-WEBSTER: Be merciful, O LORD, to thy people Israel, whom thou hast redeemed,
    and lay not innocent blood to the charge of thy people Israel. And the blood shall
    be forgiven them.
  nhw-BL: TOTECO, techtlapojpolhui ni tlajtlacoli timoisraelita masehualhua catli
    ta techcojtoc. Amo techtlajtlacolmaca ica ieso ni tlacatl catli amo tleno quichijtoya.’
    Huan quema quej nopa quichihuase nopa huehue tlacame, nopa altepetl ehuani amo
    quihuicase tlajtlacoli por imiquilis nopa masehuali.
  swh-ONEN: Ee Bwana, ukubali upatanisho kwa watu wako Israeli, ambao umewakomboa,
    wala usiwahesabie watu wako hatia ya damu ya mtu asiyekuwa na hatia.” Nayo damu
    iliyomwagika itakuwa imefanyiwa upatanisho.
  bba-bba: Yinni u be win tɔmbu Isireli be u yɑkiɑmɑ torɑ ten suuru kuo, kpɑ u ku
    yɛm mɛ ɡɑrisi ben winɔ mɛ mu sɑ̃ɑ torɑru sɑriruɡiin yɛm. Sɑɑ ye, Gusunɔ u koo
    mɑɑ bu yɛm mɛ suuru kuɑ.
  eng-KJVCPB: Be merciful, O Lord, unto thy people Israel, whom thou hast redeemed,
    and lay not innocent blood unto thy people of Israel’s charge. And the blood shall
    be forgiven them.
  luo-luo: Yie iwinj pwodhruok ma jogi Israel ma isereso yaye Jehova Nyasaye kendo
    kik ikaw jogi kaka joketho mochwero remo maonge ketho.” Kamano ginipwodhre kuom
    richo mar chwero remono.
  meu-meu: Iehova e, emu bese Israel, o hamauria besena, ba bogaia hisi; ina asi ena
    kerere tauna rarana na emu bese Israel bogaraginai basine mia. Bena una rara kererena
    na ediai baine hegwau tao.
  npi-ULB: हे परमप्रभु इस्राएललाई क्षमा दिनुहोस् जसलाई तपाईंले छुटकारा दिनुभएको छ,
    र तपाईंको जाति इस्राएलको बिचमा यो निर्दोषको हत्याको दोष नलगाउनुहोस् ।' तब हत्याको
    दोषलाई क्षमा हुने छ ।
  yor-yor: Dáríjì, Olúwa, àwọn ènìyàn rẹ ni Israẹli, tí ìwọ ti dá sílẹ̀, àti kí ìwọ
    má ṣe gba ẹ̀bi ẹ̀jẹ̀ aláìṣẹ̀ ní àárín àwọn ènìyàn rẹ ní Israẹli. Ṣùgbọ́n kí a
    dárí ẹ̀bi ẹ̀ṣẹ̀ yìí jì.
  ind-ind: Ya TUHAN, terimalah penebusan dosa umat-Mu yang sudah Engkau bebaskan dari
    Mesir, dan janganlah kami menanggung dosa atas pembunuhan orang yang tidak bersalah
    itu.’ Dengan berbuat demikian, kalian melakukan apa yang benar di mata TUHAN dan
    menebus penumpahan darah tersebut. Maka di mata TUHAN, para penduduk kota itu
    tidak dianggap berdosa atas pembunuhan orang yang tidak bersalah.”
  pes-OPCB: ای خداوند، قوم خود، اسرائیل را که نجات داده‌ای ببخش و آنها را به قتل مردی
    بی‌گناه متهم نکن. گناه خون این مرد را بر ما نگیر.»
  tgl-ULB: Yahweh, Patawarin mo ang iyong mga tao sa Israel na iyong iniligtas, at
    ipawalang sala para sa inosenteng pagdanak ng dugo sa kalagitnaan ng iyong bayang
    Israel.' Pagkatapos papatawarin sila sa pagdanak ng dugo.
  hui-hui: Ai Anduane Homogo-o ina Isaraele wali agali í̠nime Iyibi dindiha howa haru
    tagira ibirigo bu kamarunaga ko ngago domo wahabe. Agali ogo ibuha ko mbira nawi
    heago bame homelo bo wahayada. Anidagua biyadagonaga inaha biako hene ngalo manda
    nabibe, lolebira.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​အီဂျစ်​ပြည် မှ​ကယ်​တင်​ခဲ့​သော ဣ​သ​ရေ​လ​လူ​မျိုး​၏
    အ​ပြစ်​ကို​လွှတ်​တော်​မူ​ပါ။ အ​ကျွန်ုပ်​တို့​၏ အ​ပြစ်​ကို​လွှတ်​တော်​မူ​ပါ။ အ​ပြစ်​မဲ့​သူ
    တစ်​ယောက်​ကို​သတ်​သော​အ​ပြစ်​သည် အ​ကျွန်ုပ် တို့​အ​ပေါ်​တွင်​မ​ကျ​ရောက်​ပါ​စေ​နှင့်'
    ဟု ဆို​ရ​မည်။-
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་བླུས་པའི་འབངས་མི་ཡེས་ར་ཨེལ་ལ་གུ་ཡངས་མཛོད་ཅིག
    ཉེས་མེད་ཀྱི་ཁྲག་བཞུར་བའི་སྡིག་པ་ནི་ཁྱེད་ཀྱི་འབངས་མི་ཡེས་ར་ཨེལ་གྱི་སྟེང་ལ་མི་འགེལ་བར་མཛོད་ཅེས་ཞུས་ན།
    ཁོ་ཚོའི་ཁྲག་བཞུར་ཏུ་བཅུག་པའི་སྡིག་པ་བསལ་བ་ཡིན་ནོ། །
  sna-sna: Gamuchirai henyu yananiso yavanhu venyu vaIsraeri, vamakadzikinura, imi
    Jehovha, uye musabata vanhu venyu nemhosva yokuteura ropa romunhu asina mhaka.”
    Zvino kuteurwa kweropa kuchayananisirwa.
  spa-BLM: Perdona, Yahvé, a tu pueblo Israel, al que has redimido, y no permitas
    la sangre inocente en tu pueblo Israel.” La sangre les será perdonada.
  cac-cac: Mamin Jehová, ac' nivanc'olal d'a quib'an̈, mocab' ac'canoch schamel jun
    anima tic co muloc a on̈ a chon̈ab' on̈ colb'il on̈ tic uuj, xcham eb'. Icha chi'
    tz'aj sb'o yaj schamel jun chamnac chi'.
  swh-ULB: Tusamehe watu wako Israeli, Yahwe, ambao umewakomboa, na usiweke hatia
    juu ya umwagaji damu usio na kosa miongoni mwa watu wako Israeli. ’ Kisha umwagaji
    damu utasamehewa kwao.
  bel-bel: ачысьці народ Твой, Ізраіля, які Ты, Госпадзе, вызваліў, і не залічы народу
    Твайму, Ізраілю, нявіннай крыві. І яны ачысьцяцца ад крыві.
  deu-ELBBK: vergib, HERR, deinem Volk Israel, das du erlöst hast, und lege nicht
    unschuldiges Blut in deines Volkes Israel Mitte. Und die Blutschuld wird ihnen
    vergeben werden.
  mbb-OT: He Nengazen, peseyluwa nu is menge etew nu he Israilihanen he midlibri nu
    ziyà te Ehipto. Kenè nu sukuta ziyà te kenami is kemetayen kayi te etew he wazà
    mekesalà.’ Ne zutun wazè dan en televaken te kemetayen dutun te etew.
  mal-2015: യഹോവ, നീ വീണ്ടെടുത്തിട്ടുള്ള നിന്റെ ജനമായ യിസ്രായേലിനോടു ക്ഷമിക്കേണമേ;
    നിന്റെ ജനമായ യിസ്രായേലിന്റെ മദ്ധ്യേ കുറ്റമില്ലാത്ത രക്തം ഇരിപ്പാൻ ഇടവരുത്തരുതേ
    എന്നു പറയേണം; എന്നാൽ ആ രക്തപാതകം അവരോടു മോചിക്കപ്പെടും.
  rmc-rmc: Ó, RAJEJA, odmuk tire izraelike manušenge, saven cinďal avri. Ma domuk,
    hoj te čhoren avri o rat le manušeskro, so ňič na kerďa.‘ Avke len na ela binos
    vaš oda manuš.
  pes-OPV: ‌ای خداوند قوم خوداسرائیل را که فدیه داده‌ای بیامرز، و مگذار که خون بی‌گناه
    در میان قوم تو اسرائیل بماند.» پس خون برای ایشان عفو خواهد شد.
  ron-1924: Яртэ, Доамне, пе попорул Тэу Исраел, пе каре л-ай рэскумпэрат; ну пуне
    сынӂеле невиноват ын сокотяла попорулуй Тэу Исраел.’ Ши сынӂеле ачела ну-й ва
    фи пус ын сокотялэ.
  ben-OBCV: হে সদাপ্রভু, যে ইস্রায়েলীদের তুমি মুক্ত করেছ তাদের ক্ষমা করো, এবং এই
    নির্দোষ লোকটির রক্তপাতের জন্য তুমি তোমার লোকদের দায়ী কোরো না।” এতে সেই রক্তপাতের
    দোষ ক্ষমা করা হবে,
  som-som: Haddaba Rabbiyow, cafi dadkaaga reer binu Israa'iil oo aad soo furatay,
    oo hana u oggolaan in dhiig aan xaq qabinu uu saarnaado dadkaaga reer binu Israa'iil.
    Oo markaas iyaga waa loo kafaaro gudi doonaa dhiiggaas.
  lat-VUC: 'propitius esto populo tuo Israël, quem redemisti, Domine, et ne reputes
    sanguinem innocentem in medio populi tui Israël. Et auferetur ab eis reatus sanguinis:'
  eng-ASVBT: Forgive, O Jehovah, thy people Israel, whom thou hast redeemed, and suffer
    not innocent blood to remain in the midst of thy people Israel. And the blood
    shall be forgiven them.
  ita-1885: O Signore, sii propizio inverso il tuo popolo Israele, il quale tu hai
    riscattato, e non permettere che vi sia, in mezzo del tuo popolo Israele, colpa
    di sangue innocente sparso. Così sarà purgato quel sangue, quant'è a loro.
  eng-LXXUP: 'Be merciful to thy people Israel, whom thou hast redeemed, O Lord, that
    innocent blood may not be charged on thy people Israel: and the blood shall be
    atoned for to them.'
  eng-ULB: Forgive, Yahweh, your people Israel, whom you have redeemed, and do not
    put guilt for innocent bloodshed in the midst of your people Israel.' Then the
    bloodshed will be forgiven them.
  spa-VBL: Señor, por favor perdona a tu pueblo Israel, a quien rescataste, y no lo
    hagas culpable de derramar sangre inocente. De esta manera la culpa por derramar
    sangre será perdonada”.
  fra-_FOB: Sois propice à ton peuple d'Israël que tu as racheté, ô Éternel! Et n'impute
    point le sang innocent à ton peuple d'Israël! Et le meurtre sera expié pour eux.
  mal-mal: യഹോവേ, നീ വീണ്ടെടുത്ത നിന്റെ ജനമായ യിസ്രായേലിനോട് ക്ഷമിക്കണമേ; നിന്റെ ജനമായ
    യിസ്രായേലിന്റെ മദ്ധ്യേ കുറ്റമില്ലാത്ത രക്തം ഇരിക്കുവാൻ ഇടവരുത്തരുതേ” എന്ന് പറയണം;
    എന്നാൽ ആ രക്തപാതകത്തിൽ നിന്ന് അവർ മോചിക്കപ്പെടും.
  urd-GVR: Ai Rab, apnī qaum Isrāīl kā yih kaffārā qabūl farmā jise tū ne fidyā de
    kar chhuṛāyā hai. Apnī qaum Isrāīl ko is bequsūr ke qatl kā qusūrwār na ṭhahrā.”
    Tab maqtūl kā kaffārā diyā jāegā.
  suz-BL: मोपतीके परमप्रभु यावे इन श्‍येत रे प्रोंइशो इन मुर इस्राएली आंइ पाप क्‍याम्‍दीन।
    इन मुर इस्राएली आन दातेमी एको दोस मतशो मुर कली पोक्‍शो हुश ख्राक्‍श आ पाप गो आंइ
    दा‍तेमी मलील” दे पुंइचा माल्‍नीम। मिनु मेको हुश ख्राक्‍श पोक्‍तीके पाप क्‍याम्‍सीब।
  ita-1927: O Eterno, perdona al tuo popolo Israele che tu hai riscattato, e non far
    responsabile il tuo popolo Israele del sangue innocente”. E quel sangue sparso
    sarà loro perdonato.
  ckb-ckb: ئەی یەزدان، کەفارەتی ئیسرائیلی گەلی خۆت بکە کە کڕیتەوە و خوێنێکی بێتاوان
    مەخەرە ملی ئیسرائیلی گەلەکەت.» جا کەفارەتی ئەو خوێنەیان بۆ دەبێت.
  eng-BBE: Have mercy, O Lord, on your people Israel whom you have made free, and
    take away from your people the crime of a death without cause. Then they will
    no longer be responsible for the man's death.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನೀವು ವಿಮೋಚಿಸಿದ ನಿಮ್ಮ ಜನರಾದ ಇಸ್ರಾಯೇಲರಿಗೆ ಕರುಣೆ ಹೊದಿಸಿರಿ. ನಿಮ್ಮ
    ಜನರಾದ ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ನಿರ್ದೋಷವಾದ ರಕ್ತಾಪರಾಧವನ್ನು ಹೊರಿಸಬೇಡಿರಿ,” ಎಂದು ಹೇಳಬೇಕು. ಆ ರಕ್ತಾಪರಾಧವು
    ಅವರಿಗೆ ಮುಚ್ಚಲಾಗುವುದು.
  tam-2017: யெகோவாவே, நீர் மீட்டுக்கொண்ட உமது மக்களாகிய இஸ்ரவேலின்மேல் குற்றமில்லாத
    இரத்தப்பழியைச் சுமத்தாமல், உமது மக்களாகிய இஸ்ரவேலின்மேல் கிருபையுள்ளவராயிரும்
    என்று சொல்வார்களாக; அப்பொழுது இரத்தப்பழி அவர்களுக்கு மன்னிக்கப்படும்.
  spa-RV-1909: Expía á tu pueblo Israel, al cual redimiste, oh Jehová; y no imputes
    la sangre inocente derramada en medio de tu pueblo Israel. Y la sangre les será
    perdonada.
  ron-BTF: Fii milostiv, Doamne, faţă de poporul tău Israel, pe care l-ai răscumpărat,
    şi nu pune sânge nevinovat în contul poporului tău Israel. Şi sângele li se va
    ierta.
  eng-WEBP: Forgive, LORD, your people Israel, whom you have redeemed, and don’t allow
    innocent blood among your people Israel.” The blood shall be forgiven them.
  eng-FBV: Lord, please forgive your people Israel who you rescued, and do not hold
    them guilty of shedding of innocent blood In this way the guilt for shedding blood
    will be forgiven.”
  nld-1939: Verzoen de schuld van uw volk, Israël, dat Gij, Jahweh, hebt vrijgekocht,
    en reken uw volk Israël geen onschuldig bloed aan! Zo zullen zij voor het bloed
    verzoening verkrijgen,
  nch-BL: TOTECO, techtapojpolhui ni tajtacoli timoisraelita masehualhua cati ta techcojtoc.
    Amo techtajtacolti ica ieso ni tacat cati amo teno quichijtoya.’ Huan quema quej
    nopa quichihuase nopa huehue tacame, nopa altepet ehuani amo quihuicase tajtacoli
    por imiquilis nopa masehuali.
  vie-1934: Lạy Đức Giê-hô-va cầu xin Ngài tha tội cho dân sự Ngài mà Ngài đã chuộc!
    Xin chớ kể huyết vô tội cho dân Y-sơ-ra-ên của Ngài! Rồi tội sát nhân sẽ được
    tha cho họ.
  hin-CV: याहवेह, आपके ही द्वारा बचाई हुई आपकी प्रजा इस्राएल को क्षमा प्रदान कीजिए
    और अपनी प्रजा इस्राएल पर निर्दोष की हत्या आरोपित न कीजिए.” तब उन्हें हत्या-आरोप
    से क्षमा प्राप्‍त हो जाएगी,
  eng-OURB: Forgive, Adonai, your people Israel [God prevails], whom you have redeemed,
    and don’t allow innocent blood among your people Israel [God prevails].” The blood
    shall be forgiven them.
  spa-BES: Ten piedad, oh Señor, de tu pueblo Israel, a quien has liberado, y quita
    a tu pueblo el crimen de una muerte sin causa. Entonces ya no serán responsables
    de la muerte del hombre.
  tdx-tdx: Apoho ondati’o Israele nijebañe’oo ry Iehovà vaho ko apo’o añivo’ondati’o
    Israeleo ty hakeon-dio-màliñe. Le ho hahàñe am’ iereo i lioy.
  vid-vid: Hegwe, Mkulu Nguluwi, uwalechele wanhu wa hegwe wa Isilaeli wala uwagombole,
    uleche kuwawichila wanhu wa hegwe Isilaeli nongwa ya kumkopola munhu yalihela
    nongwa ila uwalechele na uwaditile uhanyisi.’
  eng-OKE: 'And the priests shall say, Forgive Thy people Israel whom Thou, O Lord,
    hast redeemed, and let not the guilt of innocent blood be among Thy people Israel.
    And it shall be forgiven them concerning the blood:'
