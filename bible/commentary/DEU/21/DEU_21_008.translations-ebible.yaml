    قَشّ كٌتٍ دْشْ عِسِرَيِلَ شُن مَ، عٍ قْشِ مُ نَ نَشَن نَ.» نَ تّمُي عَلَتَلَ قَمَ
    نّ عٍ شُن سَرَدٍ.
  fra-SBL: Pardonne, Yahvé, à ton peuple d'Israël, que tu as racheté, et ne permets
    pas le sang innocent parmi ton peuple d'Israël. » Le sang leur sera pardonné.
  hbo-hbo: כַּפֵּר֩ לְעַמְּךָ֙ יִשְׂרָאֵ֤ל אֲשֶׁר־פָּדִ֙יתָ֙ יְהוָ֔ה וְאַל־תִּתֵּן֙
    דָּ֣ם נָקִ֔י בְּקֶ֖רֶב עַמְּךָ֣ יִשְׂרָאֵ֑ל וְנִכַּפֵּ֥ר לָהֶ֖ם הַדָּֽם׃
  eng-WYCLIFFE: Lord, be mercyful to thi puple Israel, whom thou `ayen brouytist,
    and arette thou not innocent blood in the myddis of thi puple Israel. And the
    gilt of blood schal be don awey fro hem.
  cwe-cwe: Mndewa Mulungu walekelele wanhu wako Waisilaili, wouwalavile muna iisi
    ya Misili. Chilekelele na sekewike ubananzi kwa kumkoma munhu iyo yelibule ubananzi.’
  kik-kik: Ĩtĩkĩra horohio ĩno nĩ ũndũ wa andũ aku a Isiraeli, arĩa Wee Jehova ũkũũrĩte,
    na ũtige kũmatua ahĩtia ũndũ-inĩ wa thakame ĩno ya mũndũ ũtarĩ na ũũru.” Nayo
    thakame ĩyo ĩitĩtwo nĩĩkahoroherio.
  fra-NCL: Pardonnez à votre peuple d’Israël que vous avez racheté, ô Yahweh, et ne
    laissez pas le sang innocent au milieu de votre peuple d’Israël ! » Et ce sang
    sera expié pour eux.
  cek-AK: Aw Angraeng, na krang ih Israel kaminawk hae tahmen ah; zaehaih tawn ai
    kami ih athii tho lu lakhaih loe nangmah ih Israel kaminawk nuiah krahsak hmah,
    tiah thui o tih. To tiah sah nahaeloe kami athii palonghaih to tahmen tih.
  cuk-cuk: Bab-Jehováʼye, be-Israel-dulemar, begi isgussuliyob be-dako. Ar we-dulemar
    na be bendaksadid. Melle be be-Israel-dulemargi we-dule-burgwisad, binsa egi be
    nasiko. Bab-Jehováʼye, ar weyob be imaksale, we-dule-oburgwilesadgi ollor be anmar-imaknonikoed.’
  uig-CYR: әй Пәрвәрдигар, Сән Өзүң һөрлүк бәдили төләп қутқузған хәлқиң Исраилни
    кәчүргәйсән вә наһәқ аққан қанниң гунайини Исраил хәлқиңгә артмиғайсән» — десун;
    шундақ қилип бу қан гунайиға кафарәт кәлтүрүлгән болиду.
  tel-2017: యెహోవా, నువ్వు విమోచించిన నీ జనమైన ఇశ్రాయేలు ప్రజలను క్షమించు. నీ ప్రజలు
    ఇశ్రాయేలు ప్రజల మీద నిర్దోషి ప్రాణం తీసిన దోషాన్ని మోపవద్దు అని చెప్పాలి. అప్పుడు
    ప్రాణం తీసిన దోషానికి వారికి క్షమాపణ కలుగుతుంది.
  hat-BSA: Padone pèp Ou a, Israël, ke ou te peye ranson pou li a; O SENYÈ, pa mete
    koupabilite san inosan an nan mitan pèp Ou a, Israël.’ Epi koupabilite san pa
    yo a va padone.
  kos-kos: O LEUM GOD, nunak munas nu sin mwet Israel lom, su kom molelosla liki facl
    Egypt. Nunak munas nu sesr, ac tia filiya facsr mwatan misa lun mwet wangin mwata
    se inge!’
  hbo-WLC: כַּפֵּר֩ לְעַמְּךָ֨ יִשְׂרָאֵ֤ל אֲשֶׁר־פָּדִ֙יתָ֙ יְהוָ֔ה וְאַל־תִּתֵּן֙
    דָּ֣ם נָקִ֔י בְּקֶ֖רֶב עַמְּךָ֣ יִשְׂרָאֵ֑ל וְנִכַּפֵּ֥ר לָהֶ֖ם הַדָּֽם׃
  ibo-ibo: Onyenwe anyị, kpuchiere ndị gị Izrel mmehie ha, bụ ndị gị ị gbapụtara.
    Agụla ndị gị dịka ndị ikpe mara nʼihi ọnwụ nwoke a na-emeghị ihe ọjọọ.” Otu a
    ka a ga-esi kpuchie mmehie nʼihi mwụfu ọbara ahụ.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ଆପଣାର ଯେଉଁ ଇସ୍ରାଏଲ ଲୋକଙ୍କୁ ମୁକ୍ତ କରିଅଛ, ସେମାନଙ୍କୁ କ୍ଷମା
    କର; ଆପଣା ଇସ୍ରାଏଲ ଲୋକ ମଧ୍ୟରେ ନିରପରାଧର ରକ୍ତପାତ-ଦୋଷ ରହିବାକୁ ଦିଅ ନାହିଁ।” ତହିଁରେ ସେମାନଙ୍କ
    ପ୍ରତି ସେହି ରକ୍ତପାତ-ଦୋଷ କ୍ଷମା ହେବ;
  chk-chk: Äm Samol mi Lapalap, kopwe amusala än noum aramasen Israel tipis, chokewe
    ka angaseer seni Isip. Kosap anomu won noum aramasen Israel tipisin nimanauei
    eman esap wor an tipis.’ Ren ei ewe tipisin nimanau epwe musala.
  rop-rop: Yu na YAWEI bin meigim melabat Isreil pipul go fri brom Ijip. Wal yu larramgo
    melabat fri brom dijan nogudbala ting weya sambodi bin kilim ded det gudbalawan,
    dumaji melabat nomo bin dum. Yu nomo tok melabat giltiwan.’
  ukr-1871: Прости, Господе, твому народові Ізраїлю, котрого визволив єси, і не полїчи
    безвинну кров як провину народові твому Ізраїлю. І простить ся їм провина за кров.
  deu-1951: Vergib deinem Volk Israel, welches du, o HERR, erlöst hast, und lege kein
    unschuldiges Blut auf das Gewissen deines Volkes Israel! So wird das Blut für
    sie gesühnt sein.
  eng-JPS: Forgive, O LORD, Thy people Israel, whom Thou hast redeemed, and suffer
    not innocent blood to remain in the midst of Thy people Israel.' And the blood
    shall be forgiven them.
  srp-1865: Milostiv budi narodu svojemu Izrailju, koji si iskupio, Gospode, i ne
    meæi prave krvi na narod svoj Izrailja. Tako æe se oèistiti od one krvi.
  lug-lug: Osonyiwe abantu bo, Isirayiri, be wanunula Ayi Mukama Katonda, oleme kuleka
    wakati mu bantu bo, Isirayiri, omusango ogw’okuyiwa omusaayi, gwe batazzanga.”
    Bwe batyo banaasonyiyibwanga omusango gw’omusaayi ogwo.
  heb-heb: כפר לעמך ישראל אשר פדית יהוה ואל תתן דם נקי בקרב עמך ישראל ונכפר להם הדם׃
  ben-IRV: হে সদাপ্রভু, তুমি তোমার লোক যে ইস্রায়েলকে মুক্ত করেছ, তাকে ক্ষমা কর; তোমার
    লোক ইস্রায়েলের মধ্যে যারা অপরাধ করে নি তাদের রক্তপাতের জন্য দোষ থাকতে দিও না।
    তাতে তাদের পক্ষে সেই রক্তপাতের দোষ ক্ষমা হবে।”
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਜਿਸ ਨੂੰ ਤੂੰ ਛੁਡਾਇਆ ਹੈ ਮੁਆਫ਼ੀ ਦੇ, ਅਤੇ ਬੇਦੋਸ਼ ਦਾ
    ਖੂਨ ਆਪਣੀ ਪਰਜਾ ਇਸਰਾਏਲ ਉੱਤੇ ਨਾ ਲਿਆ।” ਤਦ ਉਹ ਖੂਨ ਉਨ੍ਹਾਂ ਨੂੰ ਮਾਫ਼ ਕੀਤਾ ਜਾਵੇਗਾ।
  mya-JVB: အိုထာဝရဘုရား ၊ ရွေး တော်မူသော ကိုယ်တော် ၏လူ ဣသရေလ အမျိုးကို သနား တော်မူပါ။
    မ သေထိုက် သောသူကို သတ် သောအပြစ်သည် ကိုယ်တော် ၏လူ ဣသရေလ အမျိုးအပေါ် သို့ ရောက်
    စေတော်မ မူပါနှင့်ဟု မြွက်ဆို ရကြမည်။ သို့ပြုလျှင် အသက် ကိုသတ် သော အပြစ် လွတ်လိမ့်မည်။
  hmo-hmo: Lohiabada e, oiemu bese Israela, oi ese Aigupito dekena amo oi hamauria
    besena do oi bogahisihisi henia. Ai ura lasi inai kerere lasi tauna ena rarana
    be oiemu bese Israela edia latanai do ia noho. Mani emu kara aiemai dika do oi
    gwauatao, bona inai rara ena kerere davana ai dekenai do oi henia lasi.’
  urd-urd: इसलिए ऐ ख़ुदावन्द, अपनी क़ौम इस्राईल को जिसे तुने छुड़ाया है मु'आफ़ कर,
    और बेगुनाह के ख़ून को अपनी क़ौम इस्राईल के ज़िम्में न लगा। तब वह ख़ून उनको मु'आफ़
    कर दिया जाएगा।
  rus-SYN: очисти народ Твой, Израиля, который Ты, Господи, освободил из земли Египетской,
    и не вмени народу Твоему, Израилю, невинной крови. И они очистятся от крови.
  bqc-SIM: Dii, sùuukɛ ń n gbɛ̃́ Isaili pↄ́ n ń bóↄ. Ńsu to tàaesaide dɛa yã́
    wí n gbɛ̃́ Isailiↄ musuo. Màa aa láka gbɛ̃́pi dɛaa,
  tcz-CHONGTHU: O Pakai, nangman nahuh dohsa nami Israel mite hi ngaidam tan, hiche
    themmona thisan kisona ho jal'in nami Israelte chunga lethuhna neihih helin, thisan
    kiso jal'a amaho chunga lethuhna achan nalou dinga, taona anei peh teitei diu
    ahi.
  mar-mar: हे परमेश्वरा, ज्या इस्राएल लोकांचा तू उद्धार केला आहेस. आम्हास शुद्ध कर.
    एका निरपराध व्यक्तीच्या हत्त्येबद्दल आम्हास दोषी धरु नकोस. त्या निरपराध व्यक्तीच्या
    हत्येचा दोष राहू देऊ नको. या रक्तपाताच्या दोषाची त्यांना क्षमा केली जावो.”
  qub-qub: Acrashayqui Israelcunataga perdunaycuy ari Tayta Dios. Juchaynaj runa wañushanpita
    ama jitapaycamaychu Egiptupita jorgamushayqui runacunataga› nir. Chayno ruwacur
    mañacuptiquega runa chaycho wañushanpita Tayta Dios manami castigashunquipächu.
  hat-hat: Seyè! Ou menm ki te delivre moun Izrayèl yo anba moun peyi Lejip yo, padonnen
    pèp ou a. Pa rann nou reskonsab lanmò yon inonsan yo touye. Bondye va padonnen
    krim ki fèt la.
  eng-BSB: Accept this atonement, O LORD, for Your people Israel whom You have redeemed,
    and do not hold the shedding of innocent blood against them.” And the bloodshed
    will be atoned for.
  tod-tod: Ee, Ɠɔoɠɔ GALAGI, ɗa-nuɓusɛiti maavaayɛ, Izelayɛle nuiti, è ti unmɔɔgai.
    Mina sɔbalala nu ʋaa vai ma ɠasɔi la ti unma.» Pele ɠana ɲamai puai ma ɠoto gba
    vai a ɠɛ la ti ʋɛ.
  eng-WEBPB: Forgive, LORD, your people Israel, whom you have redeemed, and don’t
    allow innocent blood amongst your people Israel.” The blood shall be forgiven
    them.
  kbq-kbq: Hagi Ra Anumzamoka vaheka'a Israeli vahe'ma zamagu'mavazinka ete zamavare'nana
    vahera kumi'zmia atrezmanto. Hanki hazenke'a omne vahe'ma ahe fri'nea vahe'mofo
    kora kumira eri zamagofetu onto. E'i anagema hanageno'a, vahe'ma ahe fri'nea knazana
    tamagripintira Anumzamo'a eritregahie.
  nhe-BL: TOTECO, xitechtlapojpolhui ni tlajtlacoli timoisraelita tlacajhua tlen ta
    titechcojtoc. Amo xitechtlajtlacolmaca ica ieso ni tlacatl tlen ax tleno quichijtoya.’
    Huan quema queja nopa quichihuase nopa huehue tlacame, nopa altepetl ehuani ax
    quihuicase tlajtlacoli ipampa imiquilis nopa tlacatl.
  gub-BL: A'e rupi, o Tupàn Tuweharupi Wiko Ma'e, emunàn ko ma'e neremiaihu Izaew
    wanuwi nehe. Erepyro Ezit wi ne wà. Ezepyk zo neremiaihu wanehe 'aw awa ikatu
    'ym ma'e iapo 'ymar izuka awer rehe nehe, i'i putar izupe wà nehe.
  eng-DRA: 'Be merciful to thy people Israel, whom thou hast redeemed, O Lord, and
    lay not innocent blood to their charge, in the midst of thy people Israel. And
    the guilt of blood shall be taken from them:'
