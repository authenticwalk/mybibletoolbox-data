verse: DEU.021.013
translations:
  mal-C: പിടിച്ചുകൊണ്ടുവന്നപ്പോൾ അവൾ ധരിച്ചിരുന്ന വസ്ത്രങ്ങൾ മാറ്റുകയും ചെയ്യണം. അവൾ
    നിന്റെ വീട്ടിൽ ഒരുമാസം താമസിച്ച് അവളുടെ പിതാവിനെയും മാതാവിനെയും ഓർത്തു വിലപിച്ചശേഷം,
    നീ അവളുടെ അടുത്തു ചെല്ലുകയും നീ അവൾക്കു ഭർത്താവും അവൾ നിനക്കു ഭാര്യയും ആയിരിക്കാവുന്നതുമാണ്.
  deu-TKW: und ihre Gefangenenkleidung ablege. So soll sie in deinem Hause wohnen
    und ihren Vater und ihre Mutter einen Monat lang betrauern; und darnach darfst
    du zu ihr eingehen und sie ehelichen, daß sie dein Weib sei.
  lin-lin: akotia pembeni bilamba oyo alataki tango bakangaki ye mpe akovanda na ndako
    ya mobali yango. Sima na ye kolela tata mpe mama na ye sanza mobimba, mobali yango
    akosangisa na ye nzoto mpe akokoma mobali na ye ; bongo ye akokoma mwasi ya mobali
    yango.
  eng-LSV: and turned aside the raiment of her captivity from off her, and has dwelt
    in your house, and lamented her father and her mother [for] a month of days, and
    afterward you go in to her and have married her, and she has been to you for a
    wife.
  eng-GNV: 'And she shall put off the garment that shee was taken in, and she shall
    remaine in thine house, and bewaile her father and her mother a moneth long: and
    after that shalt thou go in vnto her, and marry her, and she shalbe thy wife.'
  eng-WEBSTER: 'And she shall put off from her the raiment of her captivity, and shall
    remain in thy house, and bewail her father and her mother a full month: and after
    that, thou shalt go in to her, and be her husband, and she shall be thy wife.'
  nhw-BL: Huan monequi ma moquixtili iyoyo catli quipixtoya quema quiitzquijque huan
    motlalilis catli yancuic. Quema ya quipiya se metztli nejmaxtic ipan ichaj para
    quinchoquilis itatahua, nopa tlacatl ya huelis mocuilis huan mochihuas ihuehue
    huan yaya mochihuas isihua.
  swh-ONEN: avue nguo alizokuwa amevaa alipotekwa. Baada ya kuishi nyumbani mwako
    na kumwombolezea baba yake na mama yake kwa mwezi mzima, ndipo utakapoweza kumwendea
    na kuwa mume wake naye atakuwa mke wako.
  bba-bba: Kpɑ u win yɑ̃ɑ ni u rɑɑ doke potɑ kpɑ u dɑ u sinɑ yɛ̃ron yɛnuɔ u swĩ win
    bɑɑbɑ kɑ win mɛron sɔ̃ suru tiɑ. Yen biru, kpɑ yɛ̃ro u den dɑ u nùn deemɑ u ko
    win durɔ kpɑ wi, u mɑɑ ko win kurɔ.
  eng-KJVCPB: 'and she shall put the raiment of her captivity from off her, and shall
    remain in thine house, and bewail her father and her mother a full month: and
    after that thou shalt go in unto her, and be her husband, and she shall be thy
    wife.'
  luo-luo: bende igol lepe mane omakego. Bangʼ ka osedak e odi kuom dwe achiel koywago
    wuon gi min, eka idhi ire mondo ibed chwore kendo en bende obed chiegi.
  meu-meu: bona ena abi-mauri toana dabuadia baine doki oho, bena emu ruma ai baine
    noho, tamana sinana taidia baine tai ela bona hua ta baine ore. Una murinai ba
    raka vareai ia dekenai, bona bavadavaia; ia na oi adavamu ai bainela.
  npi-ULB: त्यसपछि त्यसले निर्वासनमा छँदा आफूले लगाएको लुगा फुकाल्छे र त्यो तिम्रो
    घरमा बसी आफ्ना बुबाआमाको लागि एक वर्षसम्म शोक गर्छे । त्यसपछि तिमी त्योसित सुत्‍न
    सक्छौ र त्यसको पति हुन सक्छौ र त्यो तिम्री पत्‍नी हुन्छे ।
  yor-yor: kí o sì mú aṣọ tí ó wọ̀ nígbà tí ó di ìgbèkùn sí ẹ̀gbẹ́ kan. Lẹ́yìn ìgbà
    tí ó ti ń gbé ilé rẹ tí ó sì ti ṣọ̀fọ̀ baba àti ìyá rẹ̀ fún odidi oṣù kan, nígbà
    náà ni o lè tọ̀ ọ́ lọ kí o sì ṣe ọkọ rẹ̀ kí ó jẹ́ aya rẹ.
  ind-ind: dan mengganti pakaian yang dipakainya ketika ditawan. Dia harus tetap tinggal
    di rumahmu dan berkabung selama satu bulan karena sudah kehilangan orangtuanya.
    Sesudah itu, barulah kamu boleh menikahi perempuan itu.
  pes-OPCB: و لباسهایش را که هنگام اسیر شدن پوشیده بود عوض کند. سپس یک ماه تمام در
    خانهٔ شما در عزای پدر و مادرش بنشیند. بعد از آن، می‌توانید او را به زنی اختیار
    کنید.
  tgl-ULB: Huhubarin niya ang suot-suot niyang mga damit nang siya ay bihagin, at
    siya ay mananatili sa inyong tahanan at magluluksa para sa kaniyang ama at kaniyang
    ina ng isang buong buwan. Pagkatapos nito maaari ka nang matulog kasama niya at
    magiging kaniyang asawa, at siya ay magiging iyong asawa.
  hui-hui: Ani buwa garabaya howa aga bu hayago golo wahalu gahenge karula aribia
    holene nga. Ani bialu wali ibu agali biago andagaha biruwa ege mbirani ibu dameneru
    aba ai̱yaru waiha howa homayagonaga dara howa dugu bialu birulebira. Ani biruwa
    ege mbira ogoni piai kagola libu dabu bulene nga.
  mya-mya: အ​ဝတ်​အ​စား​များ​ကို​လဲ​စေ​ရ​မည်။ သူ​သည် သင်​၏​အိမ်​တွင်​နေ​ထိုင်​၍ သူ​၏​မိ​ဘ​များ
    အ​တွက်​တစ်​လ​ကြာ​မျှ​ဝမ်း​နည်း​ပူ​ဆွေး စေ​ရ​မည်။-
  bod-N: བཙོན་དུ་འཁྲིད་ཡོང་སྐབས་གྱོན་པའི་གོས་ཕུད་ནས། ཟླ་བ་གཅིག་ལ་ཁོ་མོའི་ཕ་མའི་ཆེད་དུ་མྱ་ངན་བྱས་ནས་ཁྱོད་ཀྱི་ཁྱིམ་དུ་འདུག་དགོས།
    དེའི་རྗེས་སུ་ཁྱོད་རང་ཁོ་མོ་དང་ལུས་འབྲེལ་བྱས་ནས་ཁྱོད་ནི་ཁོ་མོའི་ཁྱོ་ག་དང་། ཁོ་མོ་ཁྱོད་ཀྱི་ཆུང་མ་བྱེད་རུང་བ་ཡིན།
  sna-sna: uye ugorasha nguo dzaakatapwa nadzo. Mushure mokunge agara mumba mako nokuchema
    baba namai vake kwomwedzi wose, ipapo ugopinda kwaari, uve murume wake naiye achava
    mukadzi wako.
  spa-BLM: Se quitará la ropa de su cautiverio y se quedará en tu casa, y llorará
    a su padre y a su madre un mes entero. Después entrarás con ella y serás su esposo,
    y ella será tu esposa.
  cac-cac: sq'uexchajel spichul ix ayochi ayic ix ic'jicot ix chi', scann̈ej ix d'a
    spat vin̈ vinac chi'. Jun ujal tz'oc' ix yuj smam snun. Slajvi chi', syic'an ix
    vin̈ yetb'eyumoc.
  swh-ULB: Kisha atazivua nguo alizokuwa amezivaa wakati alipochukuliwa mateka na
    atabaki nyumbani kwako na kuwaomboleza baba yake na mama yake kwa mwezi mzima.
    Baada ya hapo unaweza kulala naye na kuwa mume wake, naye atakuwa mke wako.
  bel-bel: і здыме зь сябе палоньніцкую вопратку сваю, і жыве ў доме тваім, і аплаквае
    бацьку свайго і маці сваю цэлы месяц; і пасьля таго ты можаш увайсьці да яе і
    зрабіцца яе мужам, і яна будзе тваёю жонкаю;
  deu-ELBBK: und die Kleider ihrer Gefangenschaft von sich ablegen; und sie soll in
    deinem Haus bleiben und ihren Vater und ihre Mutter einen Monat lang beweinen;
    und danach magst du zu ihr eingehen und sie ehelichen, dass sie deine Frau sei.
  mbb-OT: wey ilisi zin is imbivisti zutun te vahi hein nevihag sikandin. Kinahanglan
    he ibpeubpè din haazà is bahi ziyà te valey zin seled te senge vulan mintras idlalew
    zin is menge kepuun din. Ne emun egketapus en haazà, ne egkehimu en sikandin he
    ed-esewaan.
  mal-2015: നിന്റെ വീട്ടിൽ പാർത്തു ഒരു മാസം തന്റെ അപ്പനെയും അമ്മയെയും കുറിച്ചു ദുഃഖിക്കയും
    ചെയ്തശേഷം നീ അവളുടെ അടുക്കൽ ചെന്നു അവൾക്കു ഭർത്താവായും അവൾ നിനക്കു ഭാര്യയായും
    ഇരിക്കേണം.
  rmc-rmc: mi čhivel tele o gada, andre save sas zaiľi, a mi dživel andre tiro kher.
    Mi rovel pal peskro dad the pal peskri daj calo čhon a paľis la šaj les romňake.
    Oj ela tiri romňi a tu aveha lakro rom.
  pes-OPV: و رخت اسیری خود را بیرون کرده، در خانه تو بماند، و برای پدر و مادر خود
    یک ماه ماتم گیرد، و بعد از آن به او درآمده، شوهر او بشوو او زن تو خواهد بود.
  ron-1924: сэ-шь лепеде хайнеле пе каре ле пурта кынд а фост принсэ, сэ локуяскэ
    ын каса та ши сэ плынгэ пе татэл ши пе мама ей о лунэ де зиле. Дупэ ачея, сэ те
    дучь ла еа, сэ-й фий бэрбат ши еа сэ-ць фие невастэ.
  ben-OBCV: এবং বন্দি হবার সময় সে যে কাপড় পরেছিল সেগুলি খুলে ফেলবে। সে যখন তোমার
    বাড়িতে থেকে এক মাস তার বাবা-মায়ের জন্য শোক করবে, তারপর তুমি তার কাছে যেতে পারবে
    ও তার স্বামী হবে এবং সে তোমার স্ত্রী হবে।
  som-som: oo dharkii maxaabiista waa inay iska furtaa, oo gurigiisa ha joogto, oo
    bil dhan ha u baroorato aabbaheed iyo hooyadeed, oo taas dabadeed waa inuu u tagaa
    oo ninkeedii ahaadaa, oo iyana naagtiisii ha ahaato.
  lat-VUC: 'et deponet vestem, in qua capta est: sedensque in domo tua, flebit patrem
    et matrem suam uno mense: et postea intrabis ad eam, dormiesque cum illa, et erit
    uxor tua.'
  eng-ASVBT: 'and she shall put the raiment of her captivity from off her, and shall
    remain in thy house, and bewail her father and her mother a full month: and after
    that thou shalt go in unto her, and be her husband, and she shall be thy wife.'
  ita-1885: e levisi d'addosso gli abiti nei quali fu presa, e dimori in casa tua,
    e pianga suo padre e sua madre un mese intiero; poi potrai entrar da lei, e giacer
    con lei; ed ella ti sarà moglie.
  eng-LXXUP: and shalt take away her garments of captivity from off her, and she shall
    abide in thy house, and shall bewail her father and mother the days of a month;
    and afterward thou shalt go in to her and dwell with her, and she shall be thy
    wife.
  eng-ULB: Then she will take off the clothes she was wearing when she was taken captive
    and she will remain in your house and mourn for her father and her mother a full
    month. After that you may sleep with her and be her husband, and she will be your
    wife.
  spa-VBL: y que se deshaga de la ropa que llevaba puesta cuando fue capturada. Después
    de que haya vivido en tu casa y haya terminado su mes de luto por su padre y su
    madre, puedes dormir con ella y casarte con ella, y será tu esposa.
  fra-_FOB: Elle ôtera de dessus elle ses vêtements de captivité; elle demeurera dans
    ta maison, et pleurera son père et sa mère pendant un mois; puis tu viendras vers
    elle, et tu seras son mari, et elle sera ta femme.
  mal-mal: നിന്റെ വീട്ടിൽ വസിച്ച് ഒരു മാസം തന്റെ അപ്പനെയും അമ്മയെയും കുറിച്ച് ദുഃഖിക്കയും
    ചെയ്തശേഷം, നീ അവളുടെ അടുക്കൽ ചെന്ന് അവൾക്ക് ഭർത്താവായും അവൾ നിനക്ക് ഭാര്യയായും
    ഇരിക്കണം.
  urd-GVR: aur apne wuh kapṛe utāre jo wuh pahne hue thī jab use qaid kiyā gayā. Wuh
    pūre ek mahīne tak apne wālidain ke lie mātam kare. Phir tū us ke pās jā kar us
    ke sāth shādī kar saktā hai.
  suz-BL: मिनु नोले मेकोमी आ माइत वा प्रुइश्‍शा नक वा फेक्‍चा माल्‍ब। मेको इन खिंम
    बाक्‍शा, महिना का सम्‍म आ आंम आफ आन पर्बम रोंका पचा माल्‍ब। मिनु नोले मेको कली
    ग्‍युंबे पा मेको निक्‍शी मीश वोंइश दुम्‍ने चाप्‍नीम।
  ita-1927: si leverà il vestito che portava quando fu presa, dimorerà in casa tua,
    e piangerà suo padre e sua madre per un mese intero; poi entrerai da lei, e tu
    sarai suo marito, ed ella tua moglie.
  ckb-ckb: جلەکانی دیلیێتی لەبەر دادەکەنێت و بۆ ماوەی مانگێک لە ماڵەکەت دەبێت و شیوەن
    بۆ دایک و باوکی دەگێرێت، پاش ئەوە دەیگوازیتەوە و بەزاوا دەبیت و دەبێتە ژنت.
  eng-BBE: 'And let her take off the dress in which she was made prisoner and go on
    living in your house and weeping for her father and mother for a full month: and
    after that you may go in to her and be her husband and she will be your wife.'
  kan-OKCV: ಸೆರೆಯ ಬಟ್ಟೆಗಳನ್ನು ತೆಗೆದಿಟ್ಟು, ಅವನ ಮನೆಯಲ್ಲಿ ಒಂದು ತಿಂಗಳವರೆಗೆ ತನ್ನ ತಾಯಿ ತಂದೆಯರನ್ನು
    ಸ್ಮರಿಸಿ ಹಂಬಲಿಸಲಿ. ಆಮೇಲೆ ಅವನು ಅವಳನ್ನು ಹೆಂಡತಿಯನ್ನಾಗಿ ಮಾಡಿಕೊಳ್ಳಬಹುದು.
  tam-2017: தன் சிறையிருப்பின் ஆடையையும் நீக்கி, உன் வீட்டிலிருந்து, ஒரு மாதம்வரை
    தன் தகப்பனையும் தாயையும் நினைத்துத் துக்கம்கொண்டாடக்கடவள்; அதன்பின்பு நீ அவளுடன்
    சேர்ந்து, அவளுக்குக் கணவனாயிரு, அவள் உனக்கு மனைவியாயிருப்பாள்.
  spa-RV-1909: 'Y se quitará el vestido de su cautiverio, y quedaráse en tu casa:
    y llorará á su padre y á su madre el tiempo de un mes: y después entrarás á ella,
    y tu serás su marido, y ella tu mujer.'
  ron-BTF: Şi să îşi lepede hainele captivităţii ei de pe ea şi să rămână în casa
    ta şi să plângă pe tatăl ei şi pe mama ei o lună întreagă, şi după aceea să intri
    la ea şi să fii soţul ei şi ea să fie soţia ta.
  eng-WEBP: She shall take off the clothing of her captivity, and shall remain in
    your house, and bewail her father and her mother a full month. After that you
    shall go in to her and be her husband, and she shall be your wife.
  eng-FBV: and get rid of the clothes she was wearing when she was captured. After
    she has lived in your home and has finished her month of mourning for her father
    and mother, you may sleep with her and marry her, and she shall be your wife.
  nld-1939: het kleed afleggen, waarin zij gevangen werd genomen, en een maand lang
    in uw huis blijven, om haar vader en moeder te bewenen. Daarna kunt gij gemeenschap
    met haar houden, haar huwen en zal zij uw vrouw zijn.
  nch-BL: Huan monequi ma moquixtili iyoyo cati quipixtoya quema quiitzquijque huan
    motalilis cati yancuic. Quema ya quipiya se metzti yajmaxtic ipan ichaj para quinchoquilis
    itatahua, nopa tacat ya huelis mocuilis huan mochihuas ihuehue huan yaya mochihuas
    isihua.
  vie-1934: lột áo tù, và ở trong nhà ngươi khóc cha mẹ mình trong một tháng; kế ấy,
    ngươi sẽ đến cùng nàng, làm chồng nàng, và nàng sẽ làm vợ ngươi.
  hin-CV: वह अपने बन्दीत्व के वस्त्रों को त्याग देगी, और तुम्हारे घर में रहने लगेगी.
    वह एक माह तक अपने माता-पिता के लिए शोक मनाएगी. यह पूरा होने पर तुम्हारे बीच यौन
    संबंध हो सकता है, तुम उसके पति और वह तुम्हारी पत्नी हो जाएगी.
  eng-OURB: She shall take the clothing of her captivity off of herself, and shall
    remain in your house, and bewail her father and her mother a full month. After
    that you shall go in to her and be her husband, and she shall be your wife.
  spa-BES: Deje que ella se quite el vestido con el que fue hecha prisionera y continúe
    viviendo en tu casa y llorará por su padre y su madre durante un mes entero. Después
    de eso, puede ir a ella y ser su esposo, y ella será tu esposa.
  tdx-tdx: le hafaha’e ama’e i fisikim-pandrohizañey naho hitobok’ añ’an­jomba’o ao
    re handala an-drae’e naho an-drene’e volañe raike do’e, modo izay le mete himoak’
    ama’e irehe hanambaly aze vaho ie ty ho tañamjomba’o.
  vid-vid: na kumvaliza nguwo zinji. Kochikala kwa mhela wa mwezi umwe wa kulombocheza
    kwa chiwalo cha mayake na mhaza wa heye. Hamba koweza kumhesa, yawe mchewako nagwe
    uwe mlume wa heye.
  eng-OKE: And take off from her the dress of her captivity, and dwell in thy house,
    and mourn for her father and mother a month of days; and afterward thou mayest
    go to her and marry her, and she shall be thy wife.
  tha-KJV: และให้นางเปลื้องเครื่องแต่งกายอย่างเชลยออกและให้​อยู่​ในเรือนของท่าน ให้​ไว้ทุกข์​ถึ​งบ​ิดามารดาของนางหนึ่งเดือนเต็ม
    หลังจากนั้นท่านจึงจะเข้าไปหานางและเป็นสามีของนางได้ และให้นางเป็นภรรยาของท่าน
  por-BR-2018: 'E se tirará a roupa de seu cativeiro, e ficará em tua casa: e chorará
    a seu pai e a sua mãe no tempo de um mês: e depois entrarás a ela, e tu serás
    seu marido, e ela tua mulher.'
  deu-ELO: und die Kleider ihrer Gefangenschaft von sich ablegen; und sie soll in
    deinem Hause bleiben und ihren Vater und ihre Mutter einen Monat lang beweinen;
    und danach magst du zu ihr eingehen und sie ehelichen, daß sie dein Weib sei.
  eng-WYC-2018: and she shall put away the cloth, wherein she was taken, and she shall
    sit in thine house, and she shall beweep her father and her mother by a month,
    (or and she shall put away the clothes in which she was taken prisoner, and she
    shall sit in thy house, and she shall weep for her father and her mother for a
    full month); and afterward thou shalt enter to her, and thou shalt sleep with
    her, and she shall be thy wife.
  epo-epo: kaj ŝi deprenu de si siajn vestojn de kaptiteco, kaj ŝi loĝu en via domo,
    kaj ŝi priploru sian patron kaj sian patrinon en la daŭro de unu monato; kaj post
    tio vi povas eniri al ŝi kaj fariĝi ŝia edzo, kaj ŝi estos por vi edzino.
  uig-PIN: ǝsirliktǝ kiygǝn kiyimlirini selip, ɵyüngdǝ olturup toluⱪ bir ay ata-anisi
    üqün matǝm totsun; andin sǝn uning ⱪexiƣa kirip uni ɵzünggǝ ayal ⱪilip uningƣa
    ǝr bolsang bolidu.
  beo-beo: 'E da ea musa: abula fadegamu. E da oubi afadafa dia diasu ganodini, ea
    ada amola ame dawa:le didiga:lalu, di da amo uda lamu da defea.'
  tpi-OTNT: na senisim klos em i putim long taun bilong kalabus. Em i mas i stap long
    haus bilong yu na krai long papamama bilong en inap long wanpela mun, na bihain
    yu ken maritim em.
  hau-SA: tă kuma tuɓe tufafin da ta sa sa’ad da aka kama ta. Bayan ta zauna a gidanka
    ta kuma yi makokin mahaifinta da mahaifiyarta wata ɗaya cif, sai ka shiga wurinta
    ka zama mijinta, za tă kuwa zama matarka.
  uig-LAT: esirlikte kiygen kiyimlirini sélip, öyüngde olturup toluq bir ay ata-anisi
    üchün matem totsun; andin sen uning qéshigha kirip uni özüngge ayal qilip uninggha
    er bolsang bolidu.
  nde-nde: akhulule izigqoko athunjwe ezigqokile. Kuzakuthi lapho eseqede inyanga
    eyodwa esemzini wakho elilela uyise lonina, usungamthatha abe ngumkakho,
  ton-ton: 'Pea ʻe toʻo ʻe ia ʻae kofu ʻo ʻene pōpula ʻiate ia, pea ʻe nofo ia ʻi
    ho fale, pea ʻe tēngihia ʻe ia ʻene tamai mo ʻene faʻē ʻi he māhina kātoa ʻe taha:
    pea hili ia, ʻe ngofua hoʻo toki ʻalu kiate ia, ʻo hoko ko hono husepāniti, pea
    ʻe hoko ia ko ho uaifi ʻoʻou.'
  ces-1613: A složíc roucho své s sebe, v kterémž jest jata, zůstane v domě tvém,
    a plakati bude otce svého i matky své za celý měsíc; a potom vejdeš k ní, a budeš
    její manžel, a ona bude manželka tvá.
  eng-WMB: She shall take off the clothing of her captivity, and shall remain in your
    house, and bewail her father and her mother a full month. After that you shall
    go in to her and be her husband, and she shall be your wife.
  tam-TCV: அவள் தான் கைதியாகும்பொழுது உடுத்தியிருந்த உடையைக் கழற்றி அதை ஒரு பக்கத்தில்
    வைக்கவேண்டும். அவள் ஒரு மாதம்முழுவதும் உன் வீட்டில் வசித்து, தனது தாய்க்காகவும்,
    தகப்பனுக்காகவும் துக்கங்கொண்டாட வேண்டும்.
  ceb-ULB: Unya hukason niya ang mga bisti nga iyang gisul-ob sa pagkabihag ug magpuyo
    siya sa imong balay ug magbangutan alang sa iyang amahan ug sa iyang inahan sa
    tibuok bulan. Pagkahuman niana makadulog ka na kaniya ingon nga iyang bana, ug
    mamahimo mo na siyang asawa.
  pol-UBG: I złoży z siebie szatę, w której została pojmana, zostanie w twoim domu
    i będzie opłakiwać swego ojca i matkę przez cały miesiąc. Potem będziesz z nią
    obcował i będziesz jej mężem, a ona będzie twoją żoną.
  urd-GVU: اور اپنے وہ کپڑے اُتارے جو وہ پہنے ہوئے تھی جب اُسے قید کیا گیا۔ وہ پورے
    ایک مہینے تک اپنے والدین کے لئے ماتم کرے۔ پھر تُو اُس کے پاس جا کر اُس کے ساتھ
    شادی کر سکتا ہے۔
  deu-1912: und die Kleider ablegen, darin sie gefangen ist, und laß sie sitzen in
    deinem Hause und beweinen einen Monat lang ihren Vater und ihre Mutter; darnach
    gehe zu ihr und nimm sie zur Ehe und laß sie dein Weib sein.
  kan-2017: ಅವಳು ಸೆರೆಯ ಬಟ್ಟೆಗಳನ್ನು ತೆಗೆದಿಟ್ಟು, ಅವನ ಮನೆಯಲ್ಲಿ ಒಂದು ತಿಂಗಳಿನ ವರೆಗೆ ತಾಯಿ
    ಮತ್ತು ತಂದೆಗಳ ವಿಯೋಗದ ನಿಮಿತ್ತ ಹಂಬಲಿಸಲಿ. ಆಮೇಲೆ ಅವನು ಅವಳನ್ನು ಹೆಂಡತಿಯನ್ನಾಗಿ ಮಾಡಿಕೊಳ್ಳಬಹುದು.
  yap-yap: me thilyeg e mad rok. Me par u tabnaw rom i gur fare mo’on nge mowawnag
    e gal labthir rok nreb e pul, mfin mu le’engiy.
  hlt-MCSB: Na imkhui ah a om vaengah a pum dongkah a tamna himbai te pit saeh lamtah
    khohnin hla khat khuiah a manu a napa te rhah dae saeh. Te phoeiah anih te na
    kun thil tih na yuunah vaengah namah yuu la om van ni.
  mdy-ETH: ዓፒሎዋ ላኣሚ ሜሌ ማኣዒ፥ ዒንሢ ማኣሮይዳ ፔቴ ዓጊኒ ዴዒ ዖሎና ዒዞኮ ሃይቄ ዓዶንታ ዒንዶንታ ዛሎ ሲዮንጎ፤ ዬያይዴስካፓ
    ዬኖጉዴ ላኣሎ ዔኩዋቴ።
  twi-ASANTE: na monyi ntadeɛ a na ɛhyɛ no wɔ ɛberɛ a mokyeree no no ngu hɔ. Na watena
    mo fie asu nʼagya ne ne maame bosome akyi no, motumi kɔ ne ho ma ɔyɛ ɔyere.
  eng-WEBU: She shall take off the clothing of her captivity, and shall remain in
    your house, and bewail her father and her mother a full month. After that you
    shall go in to her and be her husband, and she shall be your wife.
  bnp-bnp: ge kuloi a maka varakia vona. A ngatavine ge made na ruma vona ge taringi
    e tamana e kinana na keva ge taku, muri ge parangi vona.
  wal-wal: Omoodettiyo wode de7iya maayuwaa qaararggada, ne son uttada, ba aawaassinne
    ba aayeessi issi agina kumettaa kayyottu. Hegaappe guyyiyan, o machcha.
  spa-PDDPT: Luego se quitará la ropa de cautiva y se quedará en tu casa. Hará duelo
    por su padre y por su madre durante un mes. Después podrás unirte a ella, y tú
    serás su esposo y ella tu esposa.
  gun-gun: ha'e gui omboekovia 'rã oao escravo-rã peraa jave onhemondeague. Ndero
    py ae 'rã oiko, ha'e peteĩ jaxy re ojae'o 'rã nguu ha'e oxy re. Ha'e va'e rire
    mae ma rejoguereko 'rã hexeve. Ndee ma ime 'rã reiko, ha'e rã kunha va'e ma ndera'yxy
    'rã.
  ilo-ULB: Ussobennanto dagiti pagan-anay a suotna idi naala isuna a kas balud, ket
    agtalinaedto isuna iti balaymo ken dung-awanna ti ama ken inana iti makabulan.
    Kalpasan dayta, mabalinmon a kaiddaen isuna ket agbalinkan nga asawana ken agbalin
    isunan nga asawam.
  kpg-kpg: ga koodai ono goloo. Mee e noho i doo hale, e dangidangi i ono maadua i di
    malama e dahi, nomuli, gei goe guu mee di lodo gi mee.
  uig-ARA: ئەسىرلىكتە كىيگەن كىيىملىرىنى سېلىپ، ئۆيۈڭدە ئولتۇرۇپ تولۇق بىر ئاي ئاتا-ئانىسى
    ئۈچۈن ماتەم توتسۇن؛ ئاندىن سەن ئۇنىڭ قېشىغا كىرىپ ئۇنى ئۆزۈڭگە ئايال قىلىپ ئۇنىڭغا
    ئەر بولساڭ بولىدۇ.
  sus-sus: a dugi fanyi ragoro a ma. A xa sabati a xa mɔri xɔnyi, a fa a baba nun
    a nga xa ɲɔnfe raba kike keren bun ma. Na dangi xanbi xɛmɛ nɔma a findide a xa
    ginɛ ra.
  pon-2006: oh wilianda eh likou kan. E pahn mihmi nan imwamwail oh mwahmwahieiki
    eh pahpa oh nohno erein sounpwong ehu, mwuri, kumwail kakehr pwoudikihda.
  ksd-ksd: ma na ule vue ra mal na vilavilau, ma na ki ra kubam, ma na korkor ure
    tamana ma nana tika na gai, ma namur una ruk pirana ma amur a taulai.
  tur-YTC: Esirlik giysilerini çıkaracak, evinde kalacak ve tam bir ay boyunca annesiyle
    babasına ağlayacak. Bundan sonra onun yanına gireceksin ve onun kocası olacaksın,
    o da senin karın olacak.
  grc-BRENT: καὶ περιελεῖς τὰ ἱμάτια τῆς αἰχμαλωσίας ἀπʼ αὐτῆς, καὶ καθιεῖται ἐν τῇ
    οἰκίᾳ σου, καὶ κλαύσεται τὸν πατέρα καὶ τὴν μητέρα μηνὸς ἡμέρας· καὶ μετὰ ταῦτα
    εἰσελεύσῃ πρὸς αὐτὴν καὶ συνοικισθήσῃ αὐτῇ, καὶ ἔσται σου γυνή.
  ind-AYT: Dia harus menanggalkan pakaian tawanannya dan dia akan tetap tinggal di
    rumahmu dan berdukacita atas ayah dan ibunya selama sebulan penuh. Sesudah itu,
    kamu boleh mengawini dan menghampirinya, dan dia akan menjadi istrimu.
  nya-nya: ndipo avulidwe zovala zimene anagwidwa nazo. Atakhala mʼnyumba mwanu nalira
    maliro a abambo ndi amayi ake kwa mwezi wathunthu, ndiye mukhoza kupita kwa iye
    ndi kukhala mwamuna wake ndipo iyeyo adzakhala mkazi wanu.
  hrv-hrv: i odbaci haljine u kojima je zarobljena. Neka provede mjesec dana u tvome
    domu oplakujući svoga oca i svoju majku. Poslije toga možeš joj pristupiti kao
    muž i neka ti postane ženom.
  mps-mps: Tama agai te wego te kalabus hanude gudali te ugwa sese sela sąmainao,
    te gasa ugwa gudao. Tama aga te bede bidiyu, aga ida aya hagede gela odubadi,
    te polua deli pomainao, tama nosali nago te we sagameo.
  tpi-tpi: na senisim klos em i putim long taun bilong kalabus. Em i mas i stap long
    haus bilong yu na krai long papamama bilong en inap long wanpela mun, na bihain
    yu ken maritim em.
  dan-1931: aflægge sin Fangedragt og opholde sig en Månedstid i dit Hus og græde
    over sin Fader og Moder. Så kan du gå ind til hende og ægte hende, så hun bliver
    din Hustru.
  vie-OVCB: thay áo tù. Khóc cha mẹ mình một tháng tròn. Sau đó, người ấy được lấy
    thiếu nữ làm vợ.
  guj-2017: અને તે પોતાની બંદીવાન અવસ્થાનું વસ્ત્ર બદલી નાખે; અને તે તારા ઘરમાં રહે
    અને એક માસ સુધી તેના માતાપિતા માટે શોક કરે. પછી તમારે તેની પાસે જવું અને તમે તેના
    પતિ થાઓ અને તે તમારી પત્ની થાય.
  pon-2006A: oh wilianda eh likou kan. E pahn mihmi nan imwamwail oh mwahmwahieiki
    eh pahpa oh nohno erein sounpwong ehu, mwuri, kumwail kakehr pwoudikihda.
  por-BRBSL: Ela tirará as roupas de seu cativeiro, e permanecerá em sua casa, e chorará
    o pai e a mãe dela um mês inteiro. Depois disso, você irá até ela e será seu marido,
    e ela será sua esposa.
  cth-cth: na mannae khohna a rading vaiteh, thapa yung touh thung a manu na pa rabui
    laihoi na im vah ao hnukkhu, na yu lah na la vaiteh, ahni teh nange yu lah ao
    han.
  twi-twi: na munyi ntade a na ɔhyɛ wɔ bere a mokyeree no no ngu hɔ. Na ɔntena mo
    fi nsu nʼagya ne ne na ɔsram akyi ansa na, moatumi akɔ ne ho sɛ ɔyere na wo nso
    woayɛ no okunu.
  hlt-hlt: Na imkhui ah a om vaengah a pum dongkah a tamna himbai te pit saeh lamtah
    khohnin hla khat khuiah a manu a napa te rhah dae saeh. Te phoeiah anih te na
    kun thil tih na yuunah vaengah namah yuu la om van ni.
  tbz-SIM: kɛ́dɛitɛ tidɑɑyɑ̀ɑ̀tì ò do ɑ̃ tì, kɛ́ceetɛ titɛtì, kɛ́nkuɔ̀ nho cicɛ nɛ̀
    o yɔ̃ bɛ kṹṹ nkɛ dɔ̀ otɑ̃̀nkù, kòò nɛ́ nɑ kóò duɔ́nɛ̀.
  msy-2020: '@see-verse:DEU.021.012'
  azb-azb: əynindəki əsirlik geyimlərini çıxarsın və evinizdə qalıb ata-anası üçün
    bir ay yas tutsun. Bundan sonra qadını alan kişi onun yanına girib öz arvadı edə
    bilər.
  eng-DBY: and she shall put the clothes of her captivity from off her, and shall
    abide in thy house, and bewail her father and mother a full month, and afterwards
    thou mayest go in unto her, and be her husband, and she shall be thy wife.
  hin-2017: और अपने बन्धन के वस्त्र उतारकर तेरे घर में महीने भर रहकर अपने माता पिता
    के लिये विलाप करती रहे; उसके बाद तू उसके पास जाना, और तू उसका पति और वह तेरी पत्नी
    बने।
  wol-KYG: summi yére ya ñu ko jàppe njaam, te toog seen biir néeg. Day tiislu nag
    ndeyam ak baayam lu mat weeru lëmm. Gannaaw loolu ngeen dëkkoo ko, di jëkkëram,
    muy seen jabar.
  eng-YLT: 'and turned aside the raiment of her captivity from off her, and hath dwelt
    in thy house, and bewailed her father and her mother a month of days, and afterwards
    thou dost go in unto her and hast married her, and she hath been to thee for a
    wife:'
  eng-WYC-2017: and she shall put away the cloth, wherein she was taken, and she shall
    sit in thine house, and she shall beweep her father and her mother by a month;
    and afterward thou shalt enter to her, and thou shalt sleep with her, and she
    shall be thy wife.
  eng-WMBB: She shall take off the clothing of her captivity, and shall remain in
    your house, and bewail her father and her mother a full month. After that you
    shall go in to her and be her husband, and she shall be your wife.
  urd-GVH: और अपने वह कपड़े उतारे जो वह पहने हुए थी जब उसे क़ैद किया गया। वह पूरे
    एक महीने तक अपने वालिदैन के लिए मातम करे। फिर तू उसके पास जाकर उसके साथ शादी कर
    सकता है।
  rug-rug: Mani hobei tugo sari nana poko meke kaqu koa si asa pa vetu koasa tie pu
    hiva haba ia meke kaqu kaboi sa sari tiatamana pa keke sidara; meke pana hokoto
    sapu gua asa si kaqu haba ia sa tie si asa.
  gaz-gaz: uffata isheen yeroo boojiʼamtetti uffachaa turtes irraa baasi. Erga isheen
    mana kee keessa jiraattee jiʼa tokko guutuu abbaa fi haadha isheetiif boossee
    booddee ati ishee wajjin ciiftee dhirsa ishee taʼuu dandeessa; isheenis niitii
    kee ni taati.
  fra-LSG: elle quittera les vêtements qu’elle portait quand elle a été prise, elle
    demeurera dans ta maison, et elle pleurera son père et sa mère pendant un mois.
    Après cela, tu iras vers elle, tu l’auras en ta possession, et elle sera ta femme.
  yal-yal: a yi a domaan fan masara. A luma nɛn banxin kui, a yi a fafe nun a nga
    ɲan feen liga kike keden. Na xanbi ra, xɛmɛn nɔɛ a findɛ a gbeen na nɛn, a findi
    a ɲaxanla ra.
  haw-1868: A e waiho aku ia i ka aahu pio mai ona aku la, a e noho ia ma kou hale,
    a e uwe iho ia i kona makuakane, a me kona makuwahine i hookahi malama; a mahope
    aku e komo aku oe iloko io na la e lilo i kane nana, a e lilo ia i wahine nau.
  arb-NAV: ثُمَّ يَنْزِعُ ثِيَابَ سَبْيِهَا عَنْهَا، وَيَتْرُكُهَا فِي بَيْتِهِ شَهْراً
    مِنَ الزَّمَانِ تَنْدُبُ أَبَاهَا وَأُمَّهَا، ثُمَّ بَعْدَ ذَلِكَ يُعَاشِرُهَا
    وَتَكُونُ لَهُ زَوْجَةً.
  ewe-ewe: aɖe avɔ si wòta hafi wolée la da ɖi, ata avɔ bubu, eye wòanɔ wò aƒe me,
    afa fofoa kple dadaa ɣleti ɖeka blibo. Le esia megbe la, àte ŋu aɖee.
  eng-LEE: And she shall put off the raiment of her captivity from her, and she shall
    remain in thy house, and weep for her father and her mother a full month; and
    after that thou mayest go in unto her, and be her husband, that she may become
    thy wife.
  asm-FB: বন্দী অৱস্থাৰ কাপোৰ সোলোকাই থৈ, আপোনাৰ ঘৰত থাকি বাপেক-মাকৰ কাৰণে পুৰা এমাহ
    শোক প্রকাশ কৰিব; তাৰ পাছত আপুনি তাইৰ ওচৰলৈ যাব পাৰিব বা তেওঁৰ স্বামী হ’ব, আৰু
    তাই আপোনাৰ ভাৰ্য্যা হ’ব।
  sus-A: عَ دُفِ قَنيِ رَفٌرٌ عَ مَ. عَ شَ سَبَتِ عَ شَ مْرِ شْنيِ، عَ قَ عَ بَبَ
    نُن عَ نفَ شَ حْنقٍ رَبَ كِكٍ كٍرٍن بُن مَ. نَ دَنفِ شَنبِ شّمّ نْمَ عَ قِندِدٍ
    عَ شَ فِنّ رَ.
  fra-SBL: Elle ôtera les vêtements de sa captivité, restera dans ta maison et pleurera
    son père et sa mère pendant un mois entier. Après cela, tu iras chez elle et tu
    seras son mari, et elle sera ta femme.
  hbo-hbo: וְהֵסִ֩ירָה֩ אֶת־שִׂמְלַ֨ת שִׁבְיָ֜הּ מֵעָלֶ֗יהָ וְיָֽשְׁבָה֙ בְּבֵיתֶ֔ךָ
    וּבָֽכְתָ֛ה אֶת־אָבִ֥יהָ וְאֶת־אִמָּ֖הּ יֶ֣רַח יָמִ֑ים וְאַ֨חַר כֵּ֜ן תָּבֹ֤וא
    אֵלֶ֙יהָ֙ וּבְעַלְתָּ֔הּ וְהָיְתָ֥ה לְךָ֖ לְאִשָּֽׁה׃
  eng-WYCLIFFE: wher ynne sche was takun, and sche schal sitte in thin hows, and schal
    biwepe hir fadir and modir o monethe; and aftirward thou schalt entre to hir,
    and schalt sleepe with hir, and sche schal be thi wijf.
  cwe-cwe: Yavale mawalo yamwenga na yakale muna ikaye yake na kuwatendela nhanga
    tati zake na mami zake kwa lusita lwa mwezi umwe, maabaho yamsole.
  kik-kik: na arute nguo iria eekĩrĩte rĩrĩa aatahagwo. Thuutha wa gũikara gwake mũciĩ
    na acakaĩre ithe na nyina ihinda rĩa mweri mũgima-rĩ, hĩndĩ ĩyo no athiĩ harĩ
    we, atuĩke mũthuuri wake nake atuĩke mũtumia wake.
  fra-NCL: elle se dépouillera des vêtements de sa captivité, elle demeurera dans
    ta maison et pleurera pendant un mois son père et sa mère ; après quoi, tu iras
    vers elle, tu seras son mari et elle sera ta femme.
  cek-AK: misong ah na naeh nathuem ih khukbuennawk to khring pae boih ah, na im ah
    omsak ah loe, khrahto thung amno hoi ampa dawnhaih palungsae dip pacoengah, a
    taengah caeh ah; nang loe anih ih sava ah om ah, anih doeh na zu ah om tih.
  cuk-cuk: Galesadgi e-mor-yoi-gusadi ogwaoed. Degine, be-negyagi e-babgi-obanlesadba,
    degi, e-nangi-obanlesadba, nii-walagwen bodii guoed. Geb a-sorbali, sunna be we-ome-nikuoed.
  uig-CYR: әсирликтә кийгән кийимлирини селип, өйүңдә олтирип толуқ бир ай ата-аниси
    үчүн матәм тотсун; андин сән униң қешиға кирип уни өзүңгә аял қилип униңға әр
    болсаң болиду.
  tel-2017: ఆమె తన ఖైదీ బట్టలు తీసేసి మీ ఇంట్లో ఉండే నెలరోజులు తన తల్లిదండ్రులను గురించి
    ప్రలాపించడానికి ఆమెను అనుమతించాలి. తరువాత నువ్వు ఆమెను పెళ్లిచేసుకోవచ్చు. ఆమె
    నీకు భార్య అవుతుంది.
  hat-BSA: Li va, osi, retire rad kaptivite li yo, e li va fè lamantasyon pou papa
    li avèk manman li pandan jis yon mwa. Apre, nou kapab vin antre ladann pou vin
    mari li, e li va madanm nou.
  kos-kos: ac aolla nuknuk lal. Mutan sac fah muta lohm sum ac tungi papa tumal ac
    nina kial ke lusen malem se; tukun pacl sacn, kom ku in payukyak sel.
  hbo-WLC: וְהֵסִ֩ירָה֩ אֶת־שִׂמְלַ֨ת שִׁבְיָ֜הּ מֵעָלֶ֗יהָ וְיָֽשְׁבָה֙ בְּבֵיתֶ֔ךָ
    וּבָֽכְתָ֛ה אֶת־אָבִ֥יהָ וְאֶת־אִמָּ֖הּ יֶ֣רַח יָמִ֑ים וְאַ֨חַר כֵּ֜ן תָּב֤וֹא
    אֵלֶ֙יהָ֙ וּבְעַלְתָּ֔הּ וְהָיְתָ֥ה לְךָ֖ לְאִשָּֽׁה׃
  ibo-ibo: yipụ uwe ahụ o yi mgbe e jidere ya. Ọ ga-anọdụ nʼụlọ gị ruo ụjụ nʼihi nna
    ya na nne ya otu ọnwa. Emesịa, i nwere ike ịbakwuru ya ghọọ di ya, ya onwe ya
    ga-aghọkwa nwunye gị.
  ory-ory: ଆଉ ସେ ଆପଣା ବନ୍ଦୀତ୍ୱାବସ୍ଥାର ବସ୍ତ୍ର ତ୍ୟାଗ କରି ତୁମ୍ଭ ଗୃହରେ ରହିବ, ଆପଣା ପିତା
    ଓ ଆପଣା ମାତା ନିମନ୍ତେ ପୂର୍ଣ୍ଣ ଏକ ମାସ ବିଳାପ କରିବ। ତହିଁ ଉତ୍ତାରେ ତୁମ୍ଭେ ତାହାର ସହବାସ
    କରିବ ଓ ତାହାର ସ୍ୱାମୀ ହେବ, ଆଉ ସେ ତୁମ୍ଭର ଭାର୍ଯ୍ୟା ହେବ।
  chk-chk: epwe pwal pwilitawu üfan a üföüf lupwen an oola o nonom lon imwom, pwe
    epwe kechüeiti saman me inan lon ükükün eu maram. Mürin ka tongeni pwülüeni, nge
    i epwe pwülüom.
  rop-rop: en tjeinjim im klos. Im garra jidan insaid langa det men kemp en kraikrai
    oldei blanga im mami en dedi blanga 1 manth en afta 1 manth det men gin merrit
    det gel.
  ukr-1871: І нехай вона остриже собі голову і обітне нігтї свої, та скине із себе
    невільницьку одїж свою, і бувши в домівцї твоїй, нехай плаче по батькові свому
    і по матері своїй цїлий місяць; а тодї можна тобі прийти до неї і зробитись її
    чоловіком, щоб вона була тобі жінкою.
  deu-1951: und die Kleider ihrer Gefangenschaft ablegen, und laß sie in deinem Hause
    wohnen und ihren Vater und ihre Mutter einen Monat lang beweinen; darnach komme
    zu ihr und nimm sie zur Ehe, daß sie dein Weib sei.
  eng-JPS: and she shall put the raiment of her captivity from off her, and shall
    remain in thy house, and bewail her father and her mother a full month; and after
    that thou mayest go in unto her, and be her husband, and she shall be thy wife.
  srp-1865: I neka skine sa sebe haljine svoje u kojima je zarobljena, i neka sjedi
    u kuæi tvojoj, i žali za ocem svojim i za materom svojom cio mjesec dana; potom
    lezi s njom, i budi joj muž i ona nek ti bude žena.
  lug-lug: n’engoye ze mwe yawambirwa azeeyambulangamu. Bw’anaamalanga mu nju yo omwezi
    mulamba ng’akungubagira kitaawe ne nnyina, onoogendanga gy’ali n’obeera bba, naye
    anaabeeranga mukazi wo.
  heb-heb: והסירה את שמלת שביה מעליה וישבה בביתך ובכתה את אביה ואת אמה ירח ימים ואחר
    כן תבוא אליה ובעלתה והיתה לך לאשה׃
  ben-IRV: আর নিজের বন্দিত্বের পোশাক ত্যাগ করবে; পরে তোমার বাড়ি থেকে নিজের বাবামায়ের
    জন্য সম্পূর্ণ এক মাস শোক করবে; তার পরে তুমি তার কাছে যেতে পারবে, তুমি তার স্বামী
    হবে ও সে তোমার স্ত্রী হবে।
  pan-pan: ਅਤੇ ਉਹ ਆਪਣੇ ਬੰਦੀਆਂ ਵਾਲੇ ਕੱਪੜੇ ਲਾਹ ਦੇਵੇ ਅਤੇ ਤੇਰੇ ਘਰ ਵਿੱਚ ਰਹਿ ਕੇ ਆਪਣੇ ਮਾਤਾ-ਪਿਤਾ
    ਲਈ ਇੱਕ ਮਹੀਨਾ ਸੋਗ ਕਰਦੀ ਰਹੇ, ਇਸ ਤੋਂ ਬਾਅਦ ਤੂੰ ਉਸ ਦੇ ਕੋਲ ਜਾਵੀਂ, ਅਤੇ ਤੂੰ ਉਸ ਦਾ ਪਤੀ
    ਅਤੇ ਉਹ ਤੇਰੀ ਪਤਨੀ ਬਣੇ।
  mya-JVB: ဘမ်းယူ ရာအဝတ် ကို ချွတ် ပယ်၍ တလ ပတ်လုံးမိဘ တို့ကို မြည်တမ်း လျက် သင့် အိမ်
    ၌ နေ ပြီးသောနောက် ၊ သင်သည် သူ နှင့် စုံဘက် ၍ သူ သည် သင် ၏ မယား ဖြစ် မည်။
  hmo-hmo: Umui abia mauri neganai ia karaia dabua do ia kokia, dabua idauna do ia
    atoa. Bona ia ese oiemu ruma dekenai do ia noho, iena tamana bona sinana totona
    do ia taitai, ela bona hua ta do ia ore. Unai murinai oi ese ia dekenai do oi
    lao diba, bona do oi adavaia, ia be oiemu adavana do ia lao.
  urd-urd: और अपनी ग़ुलामी का लिबास उतार कर तेरे घर में रहे और एक महीने तक अपने माँ
    बाप के लिए मातम करे; इसके बाद तू उसके पास जाकर उसका शौहर होना और वह तेरी बीवी
    बने।
  rus-SYN: и снимет с себя пленническую одежду свою, и живет в доме твоем, и оплакивает
    отца своего и матерь свою в продолжение месяца; и после того ты можешь войти к
    ней и сделаться ее мужем, и она будет твоею женою;
  bqc-SIM: i a zↄkɛzwãa polo kↄ́lɛ. Nↄɛpi iↄ ku gↄ̃pi bɛ, i a de ń a dao gaa ↄ́ↄlↄ
    mↄ do. A gbɛa gↄ̃pi i ↄnawà à aà sɛ nↄ ũ sa.
  tcz-CHONGTHU: Hiche numei nu jong chun soh kivonna chu akoiya, nangho insunga chu
    cheng jing ding lhani jen anu leh apa pul adou ding ahi. Hitia chu nangho jong
    numeinu henga na galut diu, nangho jong ama dia ajipa nahi thei diu, nupa naum
    thei diu ahi.
  mar-mar: तिचे पहिले, युद्धकैदीचे द्योतक असलेले वस्त्रही काढून टाकावे. आपल्या आईवडीलांपासून
    दुरावल्याबद्दल तिने पूर्ण महिनाभर त्याच्या घरी शोक करावा. मग त्याने तिच्याजवळ
    जावे. म्हणजे तो तिचा पती व ती त्याची पत्नी होईल.
  qub-qub: Prësu charishayqui öra jatirashan röpanta rucacachinqui. Chaypita papäninpäwan
    mamanpaj llaquicur juc quilla lüturcuptin chay warmiwan majachacanqui.
  hat-hat: l'a wete rad ki te sou li lè yo te fè l' prizonye a. L'a rete anndan kay
    nonm lan pandan yon mwa ap kriye pou papa l' ak manman l'. Apre sa, nonm lan va
    pwoche bò kote l', l'a marye avè l', l'a pran l' pou madanm li.
  eng-BSB: and put aside the clothing of her captivity. After she has lived in your
    house a full month and mourned her father and mother, you may have relations with
    her and be her husband, and she shall be your wife.
  tod-tod: Toɠa ná-duɔ zeɠei ʋu, nii é ɠɛni kɔba. Toɠa zei sinigi ná-pɛlɛi wu,
    é wɔlɔ kɛɛɠɛ ta dee ta-vaa zu, alu gila daawu. Naa a leʋena, toɠa ʋilɛ polu niina,
    é ɠɛ ga sinigi, naa ɠɛ ga anzai.
  eng-WEBPB: She shall take off the clothing of her captivity, and shall remain in
    your house, and bewail her father and her mother a full month. After that you
    shall go in to her and be her husband, and she shall be your wife.
  kbq-kbq: antani'negeta kinama hunteta avreta e'naza kukena hatenetreno, mago ikamofo
    agu'afi nefane nerera kizinigura zavira neteno asunkura hugahie. Anama hinkeno
    mago ikama evina, ana ara a' eri'nankeno kagri a' manigahie.
  nhe-BL: Huan monequi ma moquixtili iyoyo tlen quipixtoya quema quiitzquijque huan
    motlalilis tlen yancuic. Quema ya quipiya se metztli nejmajtic ipan ichaj para
    quinchoquilis itatahua, nopa tlacatl ya huelis mocuilis huan mochihuas ihuehue
    huan yajaya mochihuas isihua.
  gub-BL: Umunehew putar amo opoz nehe. Wiko putar neràpuz pupe nehe. Umumaw putar
    pitài zahy u imàno haw rehe uhy imàno haw rehe uzai'o pà nehe. A'e re erepuner
    hereko haw rehe neremireko romo nehe.
  eng-DRA: 'And shall put off the raiment, wherein she was taken: and shall remain
    in thy house, and mourn for her father and mother one month: and after that thou
    shalt go in unto her, and shalt sleep with her, and she shall be thy wife.'
