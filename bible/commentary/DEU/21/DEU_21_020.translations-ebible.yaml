  yal-yal: E yi a fala e xa, e naxa, “Nxɔ diini i ra, a xalabanten, a mɔn murutɛxi.
    A mi nxu xuiin suxuma. Sabaan nun dɔlɔn nan nafan a ma.”
  haw-1868: A e olelo aku i na lunakahiko o kona kulanakauhale, Ua hewa, a ua paakiki
    keia keiki a maua, aole ia i hoolohe i ko maua leo, ua pakela ai, a ua ona.
  arb-NAV: 'وَيَقُولانِ لِلشُّيُوخِ: ابْنُنَا هَذَا عَنِيدٌ مُتَمَرِّدٌ، لَا يُطِيعُ
    قَوْلَنَا، وهُوَ مُبَذِّرٌ سِكِّيرٌ.'
  ewe-ewe: agblɔ be, ‘Mía viŋutsu sia sẽa to, dzea aglã, eye mewɔa míaƒe gbe dzi o;
