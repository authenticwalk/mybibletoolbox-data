  eng-WMBB: They shall tell the elders of his city, “This our son is stubborn and
    rebellious. He will not obey our voice. He is a glutton and a drunkard.”
  urd-GVH: वह बुज़ुर्गों से कहें, “हमारा बेटा हटधर्म और सरकश है। वह हमारी इताअत नहीं
    करता बल्कि ऐयाश और शराबी है।”
  rug-rug: Kaqu zama sari na tiatamana koa rini, ‘Sa tumami koreo hie si va gugue
    na va karikari meke korona va tabe gami sa. Na tie doa, meke na tie naponapo si
