  azb-azb: 'Şəhər ağsaqqallarına belə desinlər: “Bizim oğlumuz dikbaş və itaətsizdir.
    Heç sözümüzə baxmır, qarınqulu və əyyaşdır.'
  eng-DBY: and they shall say unto the elders of his city, This our son is unmanageable
    and rebellious, he hearkeneth not unto our voice; he is a profligate and a drunkard.
  hin-2017: और वे नगर के पुरनियों से कहें, ‘हमारा यह बेटा हठीला और दंगैत है, यह हमारी
    नहीं सुनता; यह उड़ाऊ और पियक्कड़ है।’
  wol-KYG: 'Ñu wax seen magi dëkk ba, ne leen: «Sunu doom jii ku dëgër bopp la te
    të. Déggalu nu, xanaa di xawaareek a màndi rekk.»'
  eng-YLT: and have said unto the elders of his city, Our son — this one — is apostatizing
    and rebellious; he is not hearkening to our voice — a glutton and drunkard;
  eng-WYC-2017: and they shall say to them, This our son is overthwart, and rebel;
    he despiseth to hear our behests, or admonishings, he giveth attention to gluttonies,
