  eng-LEE: And they shall say unto the elders of his city, This our son is stubborn
    and rebellious, he will not hearken to our voice; he is a glutton, and a drunkard.
  asm-FB: নগৰৰ বয়জ্যেষ্ঠ লোকসকলক ক’ব “আমাৰ এই লৰাটি অবাধ্য আৰু বিৰোধী, আমাৰ কথা নুশুনে,
    তেওঁ অপব্যয়ী আৰু মদপী।”
  sus-A: عٍ شَ عَ قَلَ عٍ بّ، «مُشُ شَ دِ نَشَن يِ كِ، عَ شُرُتَرٍ، عَ كَلَبَنتٍ.
    مُشُ قٍ نَشَن بِرِن قَلَمَ عَ بّ، عَ مُ عَ تُلِ مَتِمَ عَ رَ، قٌ وَيُحَ رَبَقٍ
    نُن سِيسِ قٍ.»
  fra-SBL: 'Ils diront aux anciens de sa ville : « Notre fils est têtu et rebelle.
    Il n''obéit pas à notre voix. C''est un glouton et un ivrogne ».'
  hbo-hbo: וְאָמְר֞וּ אֶל־זִקְנֵ֣י עִירֹ֗ו בְּנֵ֤נוּ זֶה֙ סֹורֵ֣ר וּמֹרֶ֔ה אֵינֶ֥נּוּ
    שֹׁמֵ֖עַ בְּקֹלֵ֑נוּ זֹולֵ֖ל וְסֹבֵֽא׃
  eng-WYCLIFFE: and thei schulen seie to hem, This oure sone is ouerthewert and rebel;
    he dispisith to here oure monestyngis, `ethir heestis, he yyueth tent to glotonyes,
    and letcherie, and feestis.
  cwe-cwe: Tati yake na mami yake wezawalongela walala wa bululu, ‘Mwanetu kana moyo
    mdala na kotunduka na halonda kuchitegeleza na mmelo na kokolwa upele.’
  kik-kik: Nao meere athuuri atĩrĩ, “Mũriũ ũyũ witũ ndatũiguaga na nĩ mũremi, ndangĩtwathĩkĩra.
    Atũũraga arĩ mũmaramari na arĩ mũrĩĩu.”
  fra-NCL: 'Ils diront aux anciens de la ville : « Notre fils que voici est indocile
    et rebelle, il n’écoute pas notre voix, il se livre à la débauche et à l’ivrognerie. »'
  cek-AK: vangpui thungah kaom kacoehtanawk khaeah, Hae ka capa loe palungthah parai
    moe, lok tahngai ai; ka thuih hoi ih lok doeh tahngai ai; anih loe caak amoeh
    moe, mu paquih thaih kami ah oh, tiah thui pae hoi tih.
  cuk-cuk: 'Geb degine, girmar-dummaganga sogoed: ‘We-an-machi, uaya satedaye. Anmar-ega-ibmar-sogedba
    gwen dasurdaye. Unnila omeganbi wisgudiiye, mumguedbi wisgudibarye.’'
  uig-CYR: 'улар шәһәрниң ақсақаллириға әрз қилип: — «Бу оғлимиз башбаштақлиқ вә итаәтсизлик
    қилип, сөзимизни аңлимай жүриду; у нәпси яман, шарапхор болуп қалди» дәп ейтсун.'
  tel-2017: మా కొడుకు మొండివాడై తిరగబడ్డాడు. మా మాట వినక తిండిబోతూ తాగుబోతూ అయ్యాడు,
    అని ఊరి పెద్దలతో చెప్పాలి.
  hat-BSA: 'Yo va di a ansyen vil yo: ‘Fis pa nou sa a tèt di e rebèl, li refize obeyi
    nou, li voras, e li bwè anpil gwòg.’'
  kos-kos: Eltal ac fahk nu sin mwet kol uh, ‘Wen se natusr inge el likkeke ac utuk
    nunak, ac el tia lungse akos kut. El kainmongo ac lungse sruhsrui!’
  hbo-WLC: וְאָמְר֞וּ אֶל־זִקְנֵ֣י עִיר֗וֹ בְּנֵ֤נוּ זֶה֙ סוֹרֵ֣ר וּמֹרֶ֔ה אֵינֶ֥נּוּ
    שֹׁמֵ֖עַ בְּקֹלֵ֑נוּ זוֹלֵ֖ל וְסֹבֵֽא׃
  ibo-ibo: Ha ga-agwa ndị okenye obodo ahụ, “Nwa anyị nwoke a na-eme isiike, na-enupu
    isi, ọ dịghị ege ntị nʼolu anyị. Ọ bụ onye mmefu na onye na-aṅụbiga mmanya oke.”
  ory-ory: ପୁଣି ସେମାନେ ତାହାର ନଗରସ୍ଥ ପ୍ରାଚୀନମାନଙ୍କୁ କହିବେ, “ଆମ୍ଭମାନଙ୍କର ଏହି ପୁତ୍ର ଅବାଧ୍ୟ
    ଓ ବିରୋଧୀ, ସେ ଆମ୍ଭମାନଙ୍କ କଥା ମାନେ ନାହିଁ; ସେ ପେଟୁକ ଓ ମଦୁଆ ଅଟେ।”
  chk-chk: Iwe, repwe üreni ekewe souakom, ‘Iei i nöüm mi tipeförea o lükümach, esap
    mochen aleasochisi alom, a mongömong o ünüpuch.’
  rop-rop: Wal dubala garra tok langa olabat, ‘Minbala san im nomo duwit wanim minbala
    dalim im blanga dum. Im weistim ola mani en im jidan drangginbala.’
  ukr-1871: 'І скажуть громадським мужам міста свого: Сей син наш непокірливий і бутний,
    і не слухає голосу нашого, гульвіса і пиячина!'
  deu-1951: 'und sollen zu den Ältesten der Stadt sagen: Dieser unser Sohn ist störrisch
    und widerspenstig und gehorcht unserer Stimme nicht, er ist ein Schlemmer und
    ein Säufer.'
  eng-JPS: 'and they shall say unto the elders of his city: ''This our son is stubborn
    and rebellious, he doth not hearken to our voice; he is a glutton, and a drunkard.'''
  srp-1865: 'I neka kažu starješinama grada svojega: ovaj sin naš samovoljan je i
    nepokoran, ne sluša nas, izjelica je i pijanica.'
  lug-lug: Banaategeezanga abakulu abakulembeze b’omu kibuga kye waabwe nti, “Mutabani
    waffe ono mukakanyavu era mujeemu. Tatuwulira. Wa mulugube nnyo era mutamiivu.”
  heb-heb: ואמרו אל זקני עירו בננו זה סורר ומרה איננו שמע בקלנו זולל וסבא׃
  ben-IRV: আর তারা শহরের প্রাচীনদেরকে বলবে, “আমাদের এই ছেলে অবাধ্য ও বিরোধী, আমাদের
    কথা মানে না, সে অপব্যয়ী ও মদ্যপায়ী।”
  pan-pan: ਅਤੇ ਉਹ ਉਸ ਦੇ ਸ਼ਹਿਰ ਦੇ ਬਜ਼ੁਰਗਾਂ ਨੂੰ ਆਖਣ, “ਸਾਡਾ ਇਹ ਪੁੱਤਰ ਜ਼ਿੱਦੀ ਅਤੇ ਆਕੀ ਹੈ
    ਅਤੇ ਸਾਡੀ ਗੱਲ ਨਹੀਂ ਸੁਣਦਾ, ਇਹ ਪੇਟੂ ਅਤੇ ਸ਼ਰਾਬੀ ਹੈ।”
  mya-JVB: အကျွန်ုပ် တို့သား သည် ဆိုး သောသူ၊ ခက်ထန် သောသဘောရှိ၍ အကျွန်ုပ် တို့စကား
    ကို နား မ ထောင်သောသူ ဖြစ် ပါ၏။ စားကြူး သောသူ၊ သောက်ကြူး သောသူ ဖြစ်ပါ၏ဟု မြို့
    ၌ အသက်ကြီး သူတို့အား လျှောက်ဆို ရမည်။
  hmo-hmo: “Idia ese tau badadia do idia hamaoroa, do idia gwau, ‘Aiemai natuna be
    inai, ia be ia dagedage noho, aiemai sisiba ia negea noho, bona aiemai hereva
    ia kamonai lasi momokani. Ia ese moni ia negea kava noho, bona muramura ia inua
    momo noho.’
  urd-urd: और वह उसके शहर के बुज़ुर्गों से 'अर्ज़ करें कि यह हमारा बेटा ज़िद्दी और
    बाग़ी है, यह हमारी बात नहीं मानता और उड़ाऊ और शराबी है।
  rus-SYN: 'и скажут старейшинам города своего: “сей сын наш буен и непокорен, не
    слушает слов наших, мот и пьяница”;'
  bqc-SIM: 'aai onɛ́: Wá nɛ́ɛ beeá swã́gbãadeɛ, mɛ́ a sòle vĩ. Ìli swã́sɛ
    wá yã́io. Lɛ́''udeɛ mɛ́ wɛ̃min saɛ.'
  tcz-CHONGTHU: Chuteng anu leh apan jong hiche ka chapa hi doumah jeng aboldoh tan
    chule kathu lhon jong angai hih hel in, milop tah le phatseh a jukhamnaa hinkho
    mang jeng ahitai, ati lhon ding ahi.
  mar-mar: या शहरातल्या वडीलधाऱ्यानी त्यांनी सांगावे की, हा उद्दाम व बंडखोर आहे. तसेच
    तो खादाड व मद्यपी आहे.
  qub-qub: 'Chayachirna paycunata nenga: ‹Cay wamrä manami wiyacamanchu, ni cäsumanpischu.
    Llutan ruraycunaman, upyallaman churacashami caycan› nir.'
  hat-hat: 'Epi y''a di yo: Men pitit gason nou an. Nou mennen l'' ban nou paske li
    radi, l''ap fè wondonmon, li pa vle koute lè n''ap pale avè l''. L''ap gaspiye
    tout lajan nou nan bweson, li nan tout kalite vis.'
  eng-BSB: and say to the elders, “This son of ours is stubborn and rebellious; he
    does not obey us. He is a glutton and a drunkard.”
  tod-tod: 'Ta ɠɛ kundiɠiiti ma: «Gi-loun zunui ʋɛtɛ, kpakagai, gaazulɛ, é la ɠoloni
    gi ʋɛ, é ɠɛa ga koloɠolo nu, ta dɔɔ ɓɔle nu.»'
  eng-WEBPB: They shall tell the elders of his city, “This our son is stubborn and
    rebellious. He will not obey our voice. He is a glutton and a drunkard.”
  kbq-kbq: amanage huke ana kva vahera zamasamigaha'e, ama mofavretimofona asenimo'a
    hankavetigeno ha'reneranteno keti'a nontahino ne'zana nehana nehuno, aka tinte
    nehie.
  nhe-BL: Huan monequi quinilhuitij para inincone tlahuel tochontic huan mosisinía
    huan ax quinneltoquilía. Ma quinilhuiti intla yajaya se neltlacuajquetl huan tlaiquetl.
  gub-BL: Urera'yr ureàmàtyry'ym ureze'eg heruzar 'ym pà a'e. Umuhàmuhàz e ureremetarer
    oho iko a'e. Uka'u tuweharupi no, i'i putar a'e pe wanupe wà nehe.
  eng-DRA: 'And shall say to them: This our son is rebellious and stubborn, he slighteth
    hearing our admonitions, he giveth himself to revelling, and to debauchery and
    banquetings:'
