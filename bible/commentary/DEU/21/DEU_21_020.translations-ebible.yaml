verse: DEU.021.020
translations:
  mal-C: 'അവർ ഗോത്രത്തലവന്മാരോട് ഇങ്ങനെ പറയണം: “ഞങ്ങളുടെ ഈ മകൻ ശാഠ്യക്കാരനും മത്സരിയുമാണ്.
    ഇവൻ ഞങ്ങളെ അനുസരിക്കുന്നില്ല. ഇവൻ അമിതഭക്ഷണപ്രിയനും മദ്യപനുമാണ്.”'
  deu-TKW: 'und zu den Vornehmsten seiner Stadt sprechen: Dieser unser Sohn da ist
    mißraten und widerspenstig, will auf unsere Mahnung nicht hören, ist ein Verschwender
    und Trunkenbold!'
  lin-lin: 'Bakoloba na bampaka ya engumba : « Mwana na biso oyo azali moto makasi
    mpe motomboki, atosaka biso te, azali lokoso mpe molangwi masanga. »'
  eng-LSV: and have said to [the] elderly of his city, Our son—this one—is apostatizing
    and being rebellious; he is not listening to our voice—a glutton and drunkard.
  eng-GNV: 'And shall say vnto the Elders of his citie, This our sonne is stubburne
    and disobedient, and he wil not obey our admonition: he is a riotour, and a drunkard.'
  eng-WEBSTER: And they shall say to the elders of his city, This our son is stubborn
    and rebellious, he will not obey our voice; he is a glutton, and a drunkard.
  nhw-BL: Huan monequi quinilhuitij para inincone tlahuel tzontochontic huan mosisinía
    huan amo quinneltoquilía. Ma quinilhuiti sintla yaya se neltlacuajquetl huan tlaiquetl.
  swh-ONEN: Watawaambia wazee, “Huyu mwanetu ni mkaidi na mwasi. Hatutii sisi, yeye
    ni mpotovu na mlevi.”
  bba-bba: kpɑ bu ɡuro ɡuro be sɔ̃ bu nɛɛ, ben bii wee, u ku rɑ ben ɡɑri nɔ. U win
    wɑ̃ɑru dimɔwɑ bɛrɛtɛkɛ tɑm nɔrubu sɔɔ.
  eng-KJVCPB: and they shall say unto the elders of his city, This our son is stubborn
    and rebellious, he will not obey our voice; he is a glutton, and a drunkard.
  luo-luo: Giniwach ne jodongo niya, “Wuodwani wiye tek kendo ja-jendeke, ok owinjwa,
    en janjore kendo jakongʼo.”
  meu-meu: bena hanua taubadadia bae hamaorodia, baeto “Natumai binai e daḡedaḡemu
    bona e gwau edeedemu, bona eremai se kamonaimu; ia na aniani dika tauna bona vine
    ranuna e inu momomu tauna”.
  npi-ULB: तिनीहरूले धर्म-गुरुहरूलाई यसो भनून्, 'यो हाम्रो छोरो हठी र विर्दोही छ ।
    यसले हाम्रो कुरा मान्दैन । यो लफङ्गो र मतवाला हो ।'
  yor-yor: Wọn yóò sì wí fún àwọn àgbàgbà pé, “Ọmọ wa yìí jẹ́ aláìgbọ́ràn àti ọlọ̀tẹ̀.
    Kò ní gbọ́rọ̀ sí wa lẹ́nu. Ọ̀jẹun àti ọ̀mùtípara ni.”
  ind-ind: lalu berkata, ‘Putra kami ini keras kepala, suka memberontak, dan tidak
    taat kepada kami. Dia suka memboroskan uang dan mabuk-mabukan.’
  pes-OPCB: 'و بگویند: «این پسر ما لجوج و سرکش است، حرف ما را گوش نمی‌کند و به ولخرجی
    و میگساری می‌پردازد.»'
  tgl-ULB: Dapat nilang sabihin sa mga nakatatanda sa kaniyang lungsod, 'Ang aming
    anak na lalaking ito ay matigas ang ulo at suwail; hindi siya sumusunod sa aming
    boses; siya ay isang matakaw at isang lasenggo.'
  hui-hui: Ani helowa ibu aba ai̱ya biagolabome agali haguane karu lamialu lalu, Iya
    igini ogonime iyanaga bi mo wahalu mine gibi haga. Ibugua iyanaga bi larabago
    hale nahaga. Ibugua lulu iba nalu lulu yu haabo haga howa iyanaga muni ngabago
    mohole biaga kagoni, lalu lamulene nga.
  mya-mya: မိ​ဘ​တို့​က`အ​ကျွန်ုပ်​တို့​၏​သား​သည်​ခေါင်း မာ​၍​မိ​ဘ​ကို​တော်​လှန်​၍
    မိ​ဘ​စ​ကား​ကို နား​မ​ထောင်​ပါ။ ငွေ​ကို​ဖြုန်း​တီး​၍​အ​ရက် သေ​စာ​သောက်​ကြူး​ပါ​သည်'
    ဟူ​၍​လျှောက် ဆို​ရ​မည်။-
  bod-N: གྲོང་ཁྱེར་གྱི་རྒན་པོ་རྣམས་ལ། ངེད་ཀྱི་བུ་འདི་ཨུ་ཚུགས་ཆེ་ཞིང་ངོ་ལོག་བྱེད་མཁན་ཞིག་ཡིན་ལ།
    ངེད་ཀྱི་ངག་ལ་མི་ཉན་པར་ཟས་ལ་རྔམ་ཞིང་ཆང་ལ་དགའ་བའི་མི་ཞིག་ཡིན་ནོ་ཞེས་སྨྲ་དགོས་ཤིང་།
  sna-sna: Vachati kuvakuru, “Mwanakomana wedu uyu akasindimara uye anotimukira. Haatiteereri.
    Anoparadza pfuma uye chidhakwa.”
  spa-BLM: 'Dirán a los ancianos de su ciudad: “Este hijo nuestro es terco y rebelde.
    No quiere obedecer nuestra voz. Es un glotón y un borracho”.'
  cac-cac: 'syalan eb'' icha tic: A val jun cune'' tic, te pit, te chuc. Max on̈ sc''anab''ajej,
    axon̈ej chucal sc''ulej, te b''uc''tzin, an̈ej uq''uel an̈ syac''a'', xcham eb''.'
  swh-ULB: Wanapaswa kuwaambia wazee wa mji, “Huyu mwanetu ni mkaidi na muasi; hataki
    kusikia sauti zetu; ni mwasherati na pia ni mlevi’.
  bel-bel: 'і скажуць старэйшынам горада свайго: «гэты сын наш упарты і непакорлівы,
    ня слухаецца слоў нашых, ласун і пэяніца»;'
  deu-ELBBK: 'und sollen zu den Ältesten seiner Stadt sprechen: Dieser unser Sohn
    ist unbändig und widerspenstig, er gehorcht unserer Stimme nicht, er ist ein Schlemmer
    und Säufer!'
  mbb-OT: Ne egkeǥiyan dan haazà is ebpemendumala te, ‘Heini is anak dey, ne utew
    mesinupaken wey ebpekidsukulà kenami; ne kenà ebpezumazuma kenami. Gestedur sikandin
    wey lelenguten.’
  mal-2015: ഞങ്ങളുടെ ഈ മകൻ ശഠനും മത്സരിയും ഞങ്ങളുടെ വാക്കു കേൾക്കാത്തവനും തിന്നിയും
    കുടിയനും ആകുന്നു എന്നു പട്ടണത്തിലെ മൂപ്പന്മാരോടു പറയേണം.
  rmc-rmc: 'Mi phenen lenge: ‚Kada amaro čhavo hino zacato, na poddel pes a na kamel
    amen te šunel; a mek paš oda but chal a pijel.‘'
  pes-OPV: 'و به مشایخ شهرش گویند: «این پسر ما سرکش وفتنه انگیز است، سخن ما را نمی
    شنود و مسرف ومیگسار است.»'
  ron-1924: 'Сэ спунэ бэтрынилор четэций луй: ‘Ятэ, фиул ностру есте неаскултэтор
    ши ындэрэтник, н-аскултэ де гласул ностру ши есте лаком ши бецив.’'
  ben-OBCV: তারা নগরের বয়স্ক নেতাদের বলবে, “আমাদের এই ছেলে একগুঁয়ে এবং বিদ্রোহী।
    সে আমাদের অবাধ্য। সে আমাদের অর্থ উড়িয়ে দেয় এবং সে মাতাল।”
  som-som: oo iyagu odayaasha magaaladiisa ha ku yidhaahdeen, Wiilkayaganu waa madax
    adag yahay, oo waa caasi, oo isagu dooni maayo inuu hadalkayaga addeeco. Isagu
    waa rabshaalow oo waa khamriyacab.
  lat-VUC: 'dicentque ad eos: Filius noster iste protervus et contumax est: monita
    nostra audire contemnit, comessationibus vacat, et luxuriæ atque conviviis:'
  eng-ASVBT: and they shall say unto the elders of his city, This our son is stubborn
    and rebellious, he will not obey our voice; he is a glutton, and a drunkard.
  ita-1885: 'e dicano agli Anziani della sua città: Questo nostro figliuolo è ritroso
    e ribelle; egli non vuole ubbidire alla nostra voce; egli è goloso ed ubbriaco.'
  eng-LXXUP: and they shall say to the men of their city, This our son is disobedient
    and contentious, he hearkens not to our voice, he is a reveler and a drunkard.
  eng-ULB: They must say to the elders of his city, 'This son of ours is stubborn
    and rebellious; he will not obey our voice; he is a glutton and a drunkard.'
  spa-VBL: 'y decirles: “Nuestro hijo es obstinado y rebelde, no nos obedece. ¡Es
    un borracho inútil!”'
  fra-_FOB: 'Et ils diront aux anciens de sa ville: Voici notre fils qui est pervers
    et rebelle; il n''obéit point à notre voix; il est dissolu et ivrogne.'
  mal-mal: “ഞങ്ങളുടെ ഈ മകൻ ശാഠ്യക്കാരനും മത്സരിയും ഞങ്ങളുടെ വാക്ക് കേൾക്കാത്തവനും
    ഭക്ഷണപ്രിയനും മദ്യപനും ആകുന്നു” എന്ന് പട്ടണത്തിലെ മൂപ്പന്മാരോട് പറയണം.
  urd-GVR: Wuh buzurgoṅ se kaheṅ, “Hamārā beṭā haṭdharm aur sarkash hai. Wuh hamārī
    itā'at nahīṅ kartā balki aiyāsh aur sharābī hai.”
  suz-BL: मिनु नोले मेको निक्‍शीमी सहर ङा खाल्‍पा आन कली “एको आंस तौ हेंथे गाक्‍ब
    नु मटीब बाक्‍ब। एकोमी आंस अरेशो मटीब। एको शुश जाइब नु रकसी शांबु तूब बाक्ब” देंसल।
  ita-1927: 'e diranno agli anziani della sua città: “Questo nostro figliuolo è caparbio
    e ribelle; non vuol ubbidire alla nostra voce, è un ghiotto e un ubriacone”;'
  ckb-ckb: بە پیرانی شارەکەی دەڵێن، «ئەم کوڕەمان کەللەڕەق و یاخییە، گوێڕایەڵمان نییە
    و دەست بڵاو و سەرخۆشە.»
  eng-BBE: And say to them, This son of ours is hard-hearted and uncontrolled, he
    will not give attention to us; he gives himself up to pleasure and strong drink.
  kan-OKCV: ಪಟ್ಟಣದ ಹಿರಿಯರಿಗೆ, “ಈ ನಮ್ಮ ಮಗನು ಮೊಂಡನೂ, ತಿರುಗಿ ಬೀಳುವವನೂ, ನಮ್ಮ ಮಾತು ಕೇಳದವನೂ,
    ಹೊಟ್ಟೆ ಬಾಕನೂ, ಕುಡುಕನೂ ಆಗಿದ್ದಾನೆ,” ಎಂದು ಹೇಳಬೇಕು.
  tam-2017: எங்கள் மகனாகிய இவன் அடங்காதவனாக இருக்கிறான்; எங்கள் சொல்லைக் கேளாமலும்;
    பெருந்தீனிக்காரனும் குடிகாரனுமாயிருக்கிறான் என்று பட்டணத்தின் மூப்பர்களோடு சொல்லுவார்களாக.
  spa-RV-1909: 'Y dirán á los ancianos de la ciudad: Este nuestro hijo es contumaz
    y rebelde, no obedece á nuestra voz; es glotón y borracho.'
  ron-BTF: 'Şi să spună bătrânilor cetăţii sale: Acest fiu al nostru este încăpățânat
    şi răzvrătit, nu ascultă de vocea noastră; este un lacom şi un beţiv.'
  eng-WEBP: They shall tell the elders of his city, “This our son is stubborn and
    rebellious. He will not obey our voice. He is a glutton and a drunkard.”
  eng-FBV: and tell them, “Our son is obstinate and rebellious, He doesn't obey us.
    He's a worthless drunk!”
  nld-1939: 'en tot de oudsten van zijn stad zeggen: Onze zoon is weerspannig en onhandelbaar;
    hij gehoorzaamt ons niet, maar is een losbol en dronkaard.'
  nch-BL: Huan monequi quinilhuitij para inincone tahuel tzontochontic huan mosisinía
    huan amo quinneltoquilía. Ma quinilhuiti sinta yaya se neltacuajquet huan taiquet.
  vie-1934: 'Đoạn, cha mẹ sẽ nói cùng các trưởng lão của thành mình rằng: Nầy con
    chúng tôi khó dạy và bội nghịch, không vâng lời chúng tôi, làm kẻ hoang đàng say
    sưa.'
  hin-CV: तब वे उन पुरनियों को सूचित करेंगे, “हमारा यह पुत्र हठी और विद्रोही प्रवृत्ति
    का है. वह हमारी आज्ञाओं का पालन नहीं करता, वह पेटू और पियक्कड़ है.”
  eng-OURB: They shall tell the elders of his city, “This our son is stubborn and
    rebellious. He will not sh'ma ·hear obey· our voice. He is a glutton and a drunkard.”
  spa-BES: 'Y diles: Este nuestro hijo es de corazón duro e incontrolado, no nos prestará
    atención; Se entrega al placer y a la bebida fuerte.'
  tdx-tdx: 'le hanao ty hoe amo roandria’ i rovaio: Manjehatse naho miola ty ana-dahi’ay
    toy, tsy mañaoñe anay fa màhake naho jike.'
  vid-vid: Wahaza awo wowalonjela wasekulu wa muji, ‘Mwana wa hetwe ka mjuvi na yalingubelenhuka
    na halingugana kutuhulichiza, kadongoka na kangugala.’
  eng-OKE: and shall say to the elders of the city, This our son is perverse and rebellious;
    he will not obey our words, he is a devourer of flesh and a taker of wine;
  tha-KJV: และเขาจะพู​ดก​ับพวกผู้​ใหญ่​ของเมืองนั้​นว​่า ‘​บุ​ตรชายของเราคนนี้เป็นคนดื้​อด​ึงและไม่​อยู่ในโอวาท
    ไม่​เชื่อฟังเสียงเรา เป็นคนตะกละและขี้​เมา​’
  por-BR-2018: 'E dirão aos anciãos da cidade: Este nosso filho é obstinado e rebelde,
    não obedece à nossa voz; é comilão e beberrão.'
  deu-ELO: 'und sollen zu den Ältesten seiner Stadt sprechen: Dieser unser Sohn ist
    unbändig und widerspenstig, er gehorcht unserer Stimme nicht, er ist ein Schlemmer
    und Säufer!'
  eng-WYC-2018: and they shall say to them, This our son is overthwart, and (a) rebel;
    he despiseth to hear our behests, or admonishings, he giveth attention to gluttonies,
    and to lechery, and to feasts. (and they shall say to them, Our son here is froward
    and rebellious; he despiseth to hear our commands, or our admonishments, and he
    only giveth attention to gluttonies, and to lechery, and to feasts.)
  epo-epo: 'kaj ili diru al la plejaĝuloj de lia urbo: Ĉi tiu nia filo estas obstina
    kaj malobea, li ne aŭskultas nian voĉon, li estas manĝegemulo kaj drinkemulo.'
  uig-PIN: 'ular xǝⱨǝrning aⱪsaⱪalliriƣa ǝrz ⱪilip: — «Bu oƣlimiz baxbaxtaⱪliⱪ wǝ
    itaǝtsizlik ⱪilip, sɵzimizni anglimay yüridu; u nǝpsi yaman, xarabhor bolup ⱪaldi»
    dǝp eytsun.'
  beo-beo: 'Ela da asigilai dunuma amane sia:mu, ‘Ania mano da gasa bagade amola sia:
    nabasu hame dawa:. E da ania: sia: hamedafa naba. Ea hou da noga:i hame amola
    e da adini bagade naha.’'
  tpi-OTNT: Papamama i mas tokim ol hetman olsem, ‘Pikinini bilong mitupela i man
    bilong bikhet, na i save sakim tok. Na em i no save harim tok bilong mitupela.
    Em i man bilong spak na i save tromoi nabaut mani bilong mitupela.’
  hau-SA: Za su ce wa dattawan, “Wannan ɗanmu gagararre ne, mai tawaye. Ba ya mana
    biyayya. Mai zari ne, kuma mashayi.”
  uig-LAT: 'ular sheherning aqsaqallirigha erz qilip: — «Bu oghlimiz bashbashtaqliq
    we itaetsizlik qilip, sözimizni anglimay yüridu; u nepsi yaman, sharabxor bolup
    qaldi» dep éytsun.'
  nde-nde: Kumele bafike ebadaleni balelodolobho bathi, ‘Indodana yethu le iyisiqholo
    njalo ingumhlamuki. Ayisilaleli. Iyisixhwali njalo iyisidakwa.’
  ton-ton: 'Pea te na pehē ki he kau mātuʻa ʻoe kolo, ‘Ko homa foha ko eni ʻoku paongataʻa
    mo angatuʻu, ʻoku ʻikai tui ia ki heʻema fekau: ko e ʻuakai ia mo e konā.’'
  ces-1613: 'A řeknou starším města svého: Syn náš tento, jsa zpurný a protivný, neposlouchá
    hlasu našeho, žráč a opilec jest.'
  eng-WMB: They shall tell the elders of his city, “This our son is stubborn and rebellious.
    He will not obey our voice. He is a glutton and a drunkard.”
  tam-TCV: பெற்றோர் அந்த சபைத்தலைவர்களிடம் எங்களுடைய இந்த மகன், “பிடிவாதக்காரனும்,
    கலகம் பண்ணுகிறவனுமாய் இருக்கிறான்; இவன் எங்களுக்குக் கீழ்ப்படியமாட்டான். இவன்
    வீண்விரயம் செய்பவனும், குடிகாரனுமாய் இருக்கிறான்” என்று சொல்லவேண்டும்.
  ceb-ULB: Kinahanglan mosulti sila sa mga kadagkoan sa iyang siyudad, 'Kining among
    anak nga lalaki masupilon ug masinupakon; dili siya motuman sa among tingog; hakog
    siya ug palahubog.'
  pol-UBG: 'I powiedzą do starszych miasta: Ten nasz syn jest uparty i krnąbrny, nie
    słucha naszego głosu, jest żarłokiem i pijakiem;'
  urd-GVU: وہ بزرگوں سے کہیں، ”ہمارا بیٹا ہٹ دھرم اور سرکش ہے۔ وہ ہماری اطاعت نہیں
    کرتا بلکہ عیاش اور شرابی ہے۔“
  deu-1912: 'und zu den Ältesten der Stadt sagen: Dieser unser Sohn ist eigenwillig
    und ungehorsam und gehorcht unsrer Stimme nicht und ist ein Schlemmer und ein
    Trunkenbold.'
  kan-2017: ಊರು ಬಾಗಿಲಿಗೆ ಹಿರಿಯರ ಮುಂದೆ ತಂದು ಅವರಿಗೆ, “ಈ ನಮ್ಮ ಮಗನು ನಮ್ಮ ಮಾತನ್ನು ಕೇಳುವುದೇ
    ಇಲ್ಲ, ಆಜ್ಞೆಗೆ ಒಳಗಾಗುವುದಿಲ್ಲ; ಇವನು ಮೊಂಡ, ಕುಡುಕ ಮತ್ತು ಹೊಟ್ಟೆಬಾಕ” ಎಂದು ಸಾಕ್ಷಿಹೇಳಬೇಕು.
  yap-yap: Nge lungurow ngorad, ‘Re pagel ni fakmow ney e ba gelan’ mab tatogopluw,
    ma dar ma fol romow; ba ta adbey e salpiy mab tachingaw’.’
  hlt-MCSB: Te phoeiah a khopuei patong rhoek taengah, “Ka ca a thinthah tih ka ol
    a ngai mueh la a koek. Te dongah carhut yumii la om,” ti rhoi saeh.
  mdy-ETH: ዔያታ ዎጊሳ ዎዶና፦ ‹ሃይ ኑኡኮ ናዓሢ ዋይዚ ዒፃ ዦኦሮ ናይኬ፤ ሃሣ ዒዚ ዑሽኪ ማሢንታያ ሚኢሼያ ጉሪ ባይዛያኬ›
    ጎዖንጎ፤
  twi-ASANTE: Ɛsɛ sɛ wɔpae mu ka sɛ, “Yɛn babarima yi yɛ asoɔden ne otuatefoɔ a ɔntie
