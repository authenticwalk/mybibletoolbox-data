  eng-WEBU: They shall tell the elders of his city, “This our son is stubborn and
    rebellious. He will not obey our voice. He is a glutton and a drunkard.”
  bnp-bnp: Ru gu taki e huriki a gare ru gu ta maea, ‘E tune maria i putungingi, i
    longotaro a ngava, i uka ma i longo mai a ngava miri taki. I ninu hateka, i vuroki
    tavula a maka moni maria.’
  wal-wal: Ehiidi cimatuyyo hagaadan yaagona; ‘Hagee nu na7ai morgge zozzanne makkalanchcha;
    i nuuyyo mulekka azazettenna; miishshaa laali kaa7iyaagaanne ushshanchcha’ yaagidi
    yootona.
  spa-PDDPT: 'Y dirán a los ancianos de su ciudad: Este hijo nuestro es porfiado y
    rebelde. No obedece a nuestra voz. Es glotón y borracho.'
  gun-gun: 'Ha''e rami vy aipoe''i ''rã ha''e kuery pe: “Kova''e orera''y ma orere
    opu''ã rei ha''e norenhe''ẽ rendui va''e, neĩ ndojapyxakai oreayvua re. Opa marã
    rei oiko, oka''uxe guive oikovy”, he''i ''rã.'
  ilo-ULB: Masapul a kunaenda kadagiti panglakayen iti siudadna, 'Natangken ti ulona
    ken nasukir daytoy nga anakmi a lalaki; saanna a tungtungpalen ti timekmi; narawet
    ken mammartek isuna.'
  kpg-kpg: Meemaa gi helekai gi digaula boloo, ‘Di mau dama daane le e aago ngadaa,
    ge hai baahi, ge de hiihai di hagalongo mai gi gimaua. Mee hagauwwou bahi hadu
    ge nnoo mau e libaliba.’
  uig-ARA: 'ئۇلار شەھەرنىڭ ئاقساقاللىرىغا ئەرز قىلىپ: ــ «بۇ ئوغلىمىز باشباشتاقلىق
    ۋە ئىتائەتسىزلىك قىلىپ، سۆزىمىزنى ئاڭلىماي يۈرىدۇ؛ ئۇ نەپسى يامان، شارابخور بولۇپ
    قالدى» دەپ ئېيتسۇن.'
  sus-sus: E xa a fala e bɛ, «Muxu xa di naxan yi ki, a xurutare, a kalabante. Muxu
    fe naxan birin falama a bɛ, a mu a tuli matima a ra, fo wayuɲa rabafe nun siisi
    fe.»
  pon-2006: Ira pahn patohwanohng kaun ako, ‘Nait pwutaket me ketihwo oh kahngohdiong
    kiht. Pwutak peidlakid men ih oh kamam sakau.’
  ksd-ksd: 'ma dir a biti ta ra umana patuana ta kana pia na pal dari: Go natu i mimir
    i pue ngangar ma i varvarpiam, pa i valavalongore ra nilai mimir; ia ra tena vovoloi
    ma ra lup tava longlong.'
  tur-YTC: 'Kentin ihtiyarlarına şöyle diyecekler: “Bu oğlumuz inatçı ve asidir. Bizim
    sözümüzü dinlemez. O, obur ve ayyaştır.”'
  grc-BRENT: Καὶ ἐροῦσι τοῖς ἀνδράσι τῆς πόλεως αὐτῶν, ὁ υἱὸς ἡμῶν οὗτος ἀπειθεῖ καὶ
    ἐρεθίζει, οὐχ ὑπακούει τῆς φωνῆς ἡμῶν, συμβολοκοπῶν οἰνοφλυγεῖ.
  ind-AYT: Mereka harus berkata kepada para tua-tua kota, “Anak kami keras kepala
    dan pemberontak. Dia tidak patuh kepada kami, dia juga rakus dan peminum.”
  nya-nya: akawawuze akuluakuluwo kuti, “Mwana wathu wamwamunayu ndi wosamva ndi wowukira.
    Iyeyu satimvera. Ndi mwana wadyera komanso ndi chidakwa.”
  hrv-hrv: 'i neka kažu gradskim starješinama: ''Ovaj naš sin opak je i nepokoran;
    neće da nas sluša; ništarija je i pijanica.'''
  mps-mps: Te ida ayago te tobolu bidi dabebolo te po wao, ‘Da sigo ogwa te bidi po
    odisąbo bidi dao,’ po wao, ‘tama po sela sąyu, tama agai da sigo po odobo menio.
    Aga te polobo bidi tiwai dao, aga te poliyu, da sigo mone subigila sąyu ela bilibo
    dao,’ tama po wao.
  tpi-tpi: Papamama i mas tokim ol hetman olsem, ‘Pikinini bilong mitupela i man bilong
    bikhet, na i save sakim tok. Na em i no save harim tok bilong mitupela. Em i man
    bilong spak na i save tromoi nabaut mani bilong mitupela.’
  dan-1931: 'og sige til Byens Ældste: “Vor Søn her er vanartet og genstridig; han
    vil ikke adlyde os, men er en Ødeland og Drukkenbolt.”'
  vie-OVCB: 'trình rằng: ‘Chúng tôi có đứa con cứng đầu ngỗ nghịch, không nghe lời
    răn dạy, chỉ ăn uống say sưa.’'
  guj-2017: અને તેઓ તે નગરના વડીલોને કહે કે “આ અમારો દીકરો જીદ્દી અને બળવાખોર છે તે
    અમારું કહ્યું માનતો નથી. તે લાલચું અને મદ્યપાન કરનારો છે.”
  pon-2006A: Ira pahn patohwanohng kaun ako, ‘Nait pwutaket me ketihwo oh kahngohdiong
    kiht. Pwutak peidlakid men ih oh kamam sakau.’
  por-BRBSL: 'Eles dirão aos anciãos de sua cidade: “Este nosso filho é teimoso e
    rebelde”. Ele não obedecerá à nossa voz”. Ele é um glutão e um bêbado”.'
  cth-cth: kaimae capa teh ka mathout e lah doeh a o. Ka carawng ni teh yamuhri lah
    kaawm e doeh telah kho thung kacuenaw koe a dei pou han.
  twi-twi: Wɔbɛpae mu aka akyerɛ mpanyimfo no se, “Yɛn babarima yi yɛ ɔsoɔdenfo ne
    otuatewfo a ontie yɛn asɛm. Ɔyɛ odidifo ne ɔkɔwensani.”
  hlt-hlt: Te phoeiah a khopuei patong rhoek taengah, “Ka ca a thinthah tih ka ol
    a ngai mueh la a koek. Te dongah carhut yumii la om,” ti rhoi saeh.
  tbz-SIM: 'kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Ntɛnɛ̀ ti birɛ, dɛ to yɛɛ̀ kpeńnì dɛ̀ í yie nti
    kpɛti, dɛ̀ í ti dɔ́ kɛ yetírí ti kpɛti, kɛ tú kudikɛ́tontíkù kɛ tú kunɑɑ̀yɑ̃̀kɛ́muɔ́nkù.'
  msy-2020: Egh an amebam ko afeziam gumazir dapanibav kɨm suam, ‘Gan otarim akaba
    batogha gan akaba barazir puvatɨ. A zurara puvɨra apava, wainɨn dɨpaba apa onganighav
