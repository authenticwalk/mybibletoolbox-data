verse: DEU.021.017
translations:
  mal-C: അവനുള്ള സകലത്തിനും ഇരട്ടി ഓഹരി അനിഷ്ടയുടെ മകനുതന്നെ നൽകി അവനെ ആദ്യജാതനായി
    അംഗീകരിക്കണം. അവൻ പിതാവിന്റെ ശക്തിയുടെ ആദ്യ ചിഹ്നമാകുന്നുവല്ലോ. ആദ്യജാതന്റെ ഓഹരി
    അവനുള്ളതാകുന്നു.
  deu-TKW: sondern er hat den wirklichen Erstgebornen, den Sohn der zurückgesetzten,
    als solchen anzuerkennen, indem er ihm von allem, was er besitzt, doppelten Anteil
    gewährt; denn dieser ist der Erstling deiner Kraft, ihm gehört das Erstgeburtsrecht.
  lin-lin: Kasi akozwa mwana mobali ya mwasi oyo ye alingaka mingi te lokola mwana
    ya liboso mpe akopesa ye biteni mibale ya biloko nyonso oyo azali na yango. Mwana
    mobali wana azali elembo ya liboso ya bokasi ya tata na ye, boye asengeli kozwa
    makoki nyonso oyo ebongi na mwana ya liboso.
  eng-LSV: But the firstborn, son of the hated one, he acknowledges, to give to him
    a double portion of all that is found with him, for he [is] the beginning of his
    strength; to him [is] the right of the firstborn.
  eng-GNV: 'But he shall acknowledge the sonne of the hated for the first borne, and
    giue him double portion of all that he hath: for hee is the first of his strength,
    and to him belongeth the right of the first borne.'
  eng-WEBSTER: 'But he shall acknowledge the son of the hated for the first-born,
    by giving him a double portion of all that he hath: for he is the beginning of
    his strength; the right of the first-born is his.'
  nhw-BL: Monequi quimacas nopa iachtihui ejca cone ompa imiyaca catli sequinoc iconehua
    quiselise, pampa ya nopa quitocarohua pampa yaya catli achtihui tlacatqui tlen
    ichicahualis itata. Huan quipiya tlanahuatili quiselis nochi catli quitocarohua
    se achtihui ejquetl masque icone isihua catli amo quiicnelía.
  swh-ONEN: Ni lazima amkubali mwana wa mke asiyempenda kama mzaliwa wa kwanza kwa
    kumpa sehemu ya vile vyote alivyo navyo maradufu. Mwana huyo ni ishara ya kwanza
    ya nguvu za baba yake. Haki ya mzaliwa wa kwanza ni yake yeye.
  bba-bba: Adɑmɑ n weenɛ u wi u ǹ kĩn bii wurɑ nɡe win yerumɑ, kpɑ u nùn win tubin
    bɔnu yiru wɛ̃. Domi u sɑ̃ɑwɑ win tundon dɑm yĩre ɡbiikiru. N weenɛwɑ u yerumɑrun
    bɑɑ wɑ.
  eng-KJVCPB: 'but he shall acknowledge the son of the hated for the firstborn, by
    giving him a double portion of all that he hath: for he is the beginning of his
    strength; the right of the firstborn is his.'
  luo-luo: Nyaka one ni ochiwone wuowi maduongʼ ma wuod dhako ma ok oherocha pok nyadiriyo
    mar gige duto. Wuowino en e ranyisi mokwongo mar tekre wuon. Ratiro mar wuowi
    makayo en mare.
  meu-meu: A natuna roboana, e inai heniamu hahinena ena amo e havaraia, na baine
    hahedinaraia ahu rua ihenina ai, badina be ia na ena goada roboana; una dainai
    roboa ahuna be ena.
  npi-ULB: बरु, त्यसले घृणा गरिएकी पत्‍नीको छोरोलाई नै आफ्ना सबै सम्पत्तिको दोब्बर
    भाग दिएर जेठो हो भनी मान्यता देओस् । किनकि त्यो छोरो नै त्यसको शक्तिको सुरु हो
    । जेठोको हक त्यसको नै हो ।
  yor-yor: Ó ní láti fi ipò ọmọ ìyàwó rẹ̀ tí kò fẹ́ràn fun un gẹ́gẹ́ bí àkọ́bí i rẹ̀
    nípa fífún un ní ìlọ́po ìpín gbogbo ohun tí ó ní. Ọmọ yẹn ni àmì àkọ́kọ́ agbára
    baba rẹ̀. Ẹ̀tọ́ àkọ́bí jẹ́ tirẹ̀.
  ind-ind: Dia harus mengakui anak sulungnya, yaitu anak dari istri yang tidak dicintai,
    dengan memberi anak itu warisan dua kali lipat dari bagian anak-anak lainnya.
    Anak sulungnya itu merupakan bukti pertama bahwa dia bisa memiliki keturunan,
    jadi anak itu berhak atas bagian warisan anak sulung.”
  pes-OPCB: او باید دو سهم به پسر بزرگترش که نخستین نشانهٔ قدرتش بوده و حق نخست‌زادگی
    به او می‌رسد بدهد، هرچند وی پسر همسر مورد علاقه‌اش نباشد.
  tgl-ULB: Sa halip, dapat niyang kilalanin ang panganay, ang anak na lalaki ng asawang
    kinasusuklaman, sa pamamagitan ng pagbibigay sa kaniya ng dobleng bahagi ng lahat
    ng kaniyang pag-aari; dahil ang anak na lalaking iyon ang simula ng kaniyang lakas;
    ang karapat ng unang anak ay pag aari niya.
  hui-hui: Ibugua paluni tale bialu howa ibu igini wahene wali berene igini kagohondo
    mbirale wiyadaru tale bialu halu kira igini wahene kago miaga ngadagua mulene
    nga. Agali ogoni ibu one berenedago ibu gubalini nahagagoyu harugo biaga ngadagua
    ibu igini pigane hono wini wahene biago mulene nga lalu, Mosesehanda lene.
  mya-mya: သား​ဦး​သည်​သူ​ပို​၍​ချစ်​သော​မယား​၏​သား မ​ဟုတ်​သော်​လည်း သူ​ရ​သင့်​ရ​ထိုက်​သော​အမွေ
    ဥစ္စာ​နှစ်​ဆ​ကို​ပေး​ရ​မည်။ ထို​သား​သည်​သား ဦး​ဖြစ်​သည်​ကို​အ​သိ​အ​မှတ်​ပြု​လျက်
    သူ့ အား​တ​ရား​ဝင်​ရ​ထိုက်​သော​ဝေ​စု​ကို​ပေး ရ​မည်။''
  bod-N: ཁོས་མི་གཅེས་པའི་ཆུང་མའི་བུ་དེ་སྐྱེས་འགོ་ཡིན་པ་ཁས་བླངས་ནས་རང་གི་རྒྱུ་ནོར་ཐམས་ཅད་ལས་ཉིས་སྐལ་སྟེར་དགོས།
    ཅི་ལ་ཞེ་ན། དེ་ནི་ཁོ་ལ་ལུས་སྟོབས་རྒྱས་པའི་སྐབས་སུ་ཐོབ་པའི་བུ་སྐྱེས་འགོ་ཡིན་ལ། བུ་སྐྱེས་འགོའི་ནོར་སྐལ་དེ་ཁོའི་ཡིན་ནོ།
    །
  sna-sna: Anofanira kugamuchira mwanakomana womukadzi wake waasingadi sedangwe nokumupa
    mugove wakapetwa kaviri wezvose zvaanazvo. Mwanakomana iyeye ndiye chiratidzo
    chokutanga chesimba rababa vake. Kodzero yomwana wedangwe ndeyake.
  spa-BLM: sino que reconozca al primogénito, el hijo del odiado, dándole una doble
    porción de todo lo que tiene, porque él es el principio de su fuerza. El derecho
    del primogénito es suyo.
  cac-cac: Yovalil a vin̈ chi' b'ab'el unin yaji. A vin̈ schaan cha macan̈ smacb'en
    yic sb'ab'el uninab'il.
  swh-ULB: Badala yake, anapaswa kumtambua mwana wa kwanza, mwana wa mke asiyempenda,
    kwa kumpatia mara mbili ya mali zake; kwa maana huyo mwana ni mwanzo wa nguvu
    zake; haki za mzawa wa kwanza ni zake.
  bel-bel: а першынцам павінен прызнаць сына нялюбай і даць яму двайную долю з усяго,
    што ў яго знойдзецца, бо ён ёсьць пачатак сілы ягонай, яму належыць права першародства.
  deu-ELBBK: sondern den Erstgeborenen, den Sohn der gehassten, soll er anerkennen,
    dass er ihm zwei Teile gebe von allem, was in seinem Besitz gefunden wird; denn
    er ist der Erstling seiner Kraft, ihm gehört das Recht der Erstgeburt.
  mbb-OT: Kinahanglan he egkilelaan din is kegkekakey zuen te kinekekayan he anak
    din minsan wazè din mahala is bahi he teǥianak duen. Ne ke sengemenu kezekelà
    is bahin te zuma, ne tekepa zin is ibahin din kandin su iyan sikandin nehuna he
    anak din ne zuen din ketenged te kedawat te vahin he para te kinekekayan he anak.
  mal-2015: തനിക്കുള്ള സകലത്തിലും രണ്ടു പങ്കു അനിഷ്ടയുടെ മകന്നു കൊടുത്തു അവനെ ആദ്യജാതനെന്നു
    സ്വീകരിക്കേണം; അവൻ അവന്റെ ബലത്തിന്റെ ആരംഭമല്ലോ; ജ്യേഷ്ഠാവകാശം അവന്നുള്ളതാകുന്നു.
  rmc-rmc: Mušinel te del pravos sar ešebnes ole čhas, savo les sas olatar, sava na
    kamel, a dela les duvar ajci savorestar, so les hin, bo ov hino ešebno, ko sikavel
    pre zor le dadeskri. O pravos le ešebne čhaskro hin leskro.“
  pes-OPV: بلکه حصه‌ای مضاعف ازجمیع اموال خود را به پسر مکروهه داده، او رانخست زاده
    خویش اقرار نماید، زیرا که او ابتدای قوت اوست و حق نخست زادگی از آن اومی باشد.
  ron-1924: Чи сэ рекуноаскэ де ынтый нэскут пе фиул ачелея пе каре н-о юбеште ши
    сэ-й дя о парте ындоитэ дин аверя луй, кэч фиул ачеста есте чел динтый род ал
    путерий луй ши луй и се кувине дрептул де ынтый нэскут.
  ben-OBCV: যে স্ত্রীকে সে ভালোবাসে না তার ছেলেকে প্রথম ছেলে বলে স্বীকার করে তাকে
    তার নিজের সর্বস্ব থেকে অন্যদের চেয়ে দ্বিগুণ দিতে হবে। সেই ছেলেই তার বাবার শক্তির
    প্রথম ফল। প্রথমজাতকের অধিকার তারই পাওনা।
  som-som: laakiinse naagtii uu nebcaa wiilkeedu inuu curadkiisii yahay waa inuu ku
    caddeeyaa qaybta labanlaabka ah ee uu ka siiyo waxa uu haysto oo dhan, maxaa yeelay,
    isagu waa bilowgii xooggiisa, oo xaqa curadnimada isagaa leh.
  lat-VUC: 'sed filium odiosæ agnoscet primogenitum, dabitque ei de his quæ habuerit
    cuncta duplicia: iste est enim principium liberorum ejus, et huic debentur primogenita.'
  eng-ASVBT: but he shall acknowledge the firstborn, the son of the hated, by giving
    him a double portion of all that he hath; for he is the beginning of his strength;
    the right of the firstborn is his.
  ita-1885: Anzi riconoscerà il primogenito, figliuol dell'odiata, per dargli la parte
    di due, in tutto ciò che si troverà avere; conciossiachè egli sia il principio
    della sua forza; a lui appartiene la ragione della primogenitura.
  eng-LXXUP: But he shall acknowledge the firstborn of the hated one to give to him
    double of all things which shall be found by him, because he is the first of his
    children, and to him belongs the birthright.
  eng-ULB: Instead, he must acknowledge the firstborn, the son of the hated wife,
    by giving him a double portion of all that he possesses; for that son is the beginning
    of his strength; the right of the firstborn belongs to him.
  spa-VBL: Sino que debe reconocer al primogénito, el hijo de la esposa que no ama
    por medio de la costumbre habitual de darle una doble porción de todo lo que posee.
    El hijo primogénito es la primicia de la fuerza de su padre, y por lo tanto los
    derechos del primogénito son suyos.
  fra-_FOB: Mais il reconnaîtra le fils de celle qui est haïe pour le premier-né,
    en lui donnant une double portion de tout ce qui se trouvera lui appartenir; car
    il est les prémices de sa vigueur; le droit d'aînesse lui appartient.
  mal-mal: തനിക്കുള്ള സകലത്തിലും രണ്ടു പങ്ക് അനിഷ്ടയുടെ മകന് കൊടുത്ത് അവനെ ആദ്യജാതനായി
    സ്വീകരിക്കണം; ആ മകൻ അവന്റെ ബലത്തിന്റെ ആരംഭമല്ലോ; ജ്യേഷ്ഠാവകാശം അവനുള്ളതാകുന്നു.
  urd-GVR: Use taslīm karnā hai ki us bīwī kā beṭā sab se baṛā hai, jis se wuh muhabbat
    nahīṅ kartā. Natījatan use us beṭe ko dūsre beṭoṅ kī nisbat dugnā hissā denā paṛegā,
    kyoṅki wuh apne bāp kī tāqat kā pahlā izhār hai. Use pahlauṭhe kā haq hāsil hai.
  suz-BL: मेकोमी आ मदाक्‍शो मीश आ तौ “ङोंइती जरमेशो तौ बाक्‍ब” दे आ शोंप ङा भाग निक्‍शी
    गेचा माल्‍ब। मारदे हना मेको आ ङोंइती ङा सक्तिम थिशो बाक्‍ब। ङोंइती जरमेशो तौ आ
    अधिकार मेको केन बाक्‍ब। उत्‍पत्ती ४९:३
  ita-1927: ma riconoscerà come primogenito il figliuolo dell’odiata, dandogli una
    parte doppia di tutto quello che possiede; poich’egli è la primizia del suo vigore,
    e a lui appartiene il diritto di primogenitura.
  ckb-ckb: بەڵکو کوڕەکەی لەو ژنەی کە خۆشی ناوێت وەک نۆبەرە دەیناسێت، هەتا دوو بەشی
    پێبدات لە هەموو ئەوەی هەیەتی، چونکە ئەو کوڕە یەکەم نیشانەی توانای باوکیەتی، مافی
    نۆبەرایەتی هەیە.
  eng-BBE: 'But he is to give his first son his birthright, and twice as great a part
    of his property: for he is the first-fruits of his strength and the right of the
    first son is his.'
  kan-OKCV: ಅವನು ಪ್ರೀತಿಮಾಡದವಳ ಮಗನಿಗೆ ತನ್ನ ಬಳಿಯಲ್ಲಿರುವ ಎಲ್ಲವುಗಳಲ್ಲಿ ಎರಡು ಪಾಲುಗಳನ್ನು
    ಕೊಟ್ಟು, ಅವನೇ ಜೇಷ್ಠ ಪುತ್ರನೆಂದು ಒಪ್ಪಿಕೊಳ್ಳಬೇಕು. ಏಕೆಂದರೆ ಅವನೇ ಅವನ ಪ್ರಥಮ ಫಲ. ಅವನಿಗೆ
    ಜೇಷ್ಠ ಪುತ್ರನ ಹಕ್ಕು ಉಂಟು.
  tam-2017: வெறுக்கப்பட்டவளிடத்தில் பிறந்தவனை மூத்தமகனாக அங்கீகரித்து, தனக்கு உண்டான
    சொத்துக்களிலெல்லாம் இரண்டு பங்கை அவனுக்குக் கொடுக்கவேண்டும்; அவன் தன் தகப்பனுடைய
    முதற்பெலன், மூத்தமகனின் உரிமை அவனுக்கே உரியது.
  spa-RV-1909: 'Mas al hijo de la aborrecida reconocerá por primogénito, para darle
    dos tantos de todo lo que se hallare que tiene: porque aquél es el principio de
    su fuerza, el derecho de la primogenitura es suyo.'
  ron-BTF: Ci să recunoască de întâi-născut pe fiul celei ce nu era iubită, dându-i
    o parte dublă din tot ce are, pentru că el este începutul puterii sale; dreptul
    de întâi-născut este al lui.
  eng-WEBP: but he shall acknowledge the firstborn, the son of the hated, by giving
    him a double portion of all that he has; for he is the beginning of his strength.
    The right of the firstborn is his.
  eng-FBV: No. He is to recognize the firstborn, the son of the wife he doesn't love
    through the usual custom of giving him a double portion of all that he owns. The
    firstborn son is the firstfruits of his father's strength, and so the rights of
    the firstborn are his.
  nld-1939: Hij moet den zoon van de mindergeliefde als eerstgeborene erkennen, door
    hem een dubbel aandeel te geven van al wat hij heeft; want hij is de eersteling
    van zijn mannelijke kracht, en hem komt het eerstgeboorterecht toe.
  nch-BL: Monequi quimacas nopa iachtohui cone ompa imiyaca que cati quiselise nopa
    sequinoc iconehua, pampa ya nopa iaxca pampa yaya cati achtohui tacatqui ten ichicahualis
    itata. Huan quipiya tanahuatili para quiselis nochi cati quitocarohua se achtohui
    ejquet masque icone isihua cati amo quiicnelía.
  vie-1934: Nhưng ngươi phải nhận con trai của vợ bị ghét làm con đầu lòng, chia một
    phần bằng hai về mọi vật thuộc về mình; vì nó vốn là sự đầu tiên của sức mạnh
    ngươi; quyền trưởng nam thuộc về nó vậy.
  hin-CV: वह उस पत्नी के पहिलौठे संतान को अपनी संपत्ति में से अन्यों की अपेक्षा दो
    गुणा भाग प्रदान कर पहिलौठे का अधिकार पूरा करेगा. क्योंकि वही उसके शौर्य का पहिला
    फल है, पहिलौठे का अधिकार उसी का है.
  eng-OURB: but he shall acknowledge the firstborn, the son of the hated, by giving
    him a double portion of all that he has; for he is the beginning of his strength.
    The mishpat ·right· of the firstborn is his.
  spa-BES: 'Pero debe dar a su primer hijo su derecho de nacimiento, y el doble de
    parte de su propiedad: porque es el primer fruto de su fortaleza y el derecho
    del primer hijo es suyo.'
  tdx-tdx: Tsy mahai-tsy iantofe’e ho tañoloñoloña’e ty ana-dahi’ i heje’ey, am-panolorañe
    ama’e ty anjara roe amy ze hene fanaña’e; amy te ie ty valohan-tolin-kaozara’e,
    vaho aze ty zon-tañoloñoloñañe.
  vid-vid: Imgana yamkunde yula mwana yapondigwe mwaluko, mwana wa yula mdala yohambe
    yaganigwe na kumha uhalizi wa heye, honhu ha lufufu lwake lwa keli.
  eng-OKE: For he shall distribute to the firstborn the son of the hated by giving
    him two parts of all his possession; for he is the beginning of his strength,
    and to him pertaineth the birthright.
  tha-KJV: แต่​เขาต้องยอมรับบุตรหัวปีคื​อบ​ุตรชายของภรรยาคนที่ตนชัง โดยแบ่งข้าวของให้​แก่​บุ​ตรหัวปี​สองเท่า
