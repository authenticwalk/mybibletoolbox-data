  rug-rug: Kaqu tomo rua ia sa sa nana tinago gua sapu padana sa hinia tanisa tuna
    koreo kenuna meke ponia sa koasa tuna sa barikaleqe sapu lopu tataru sisigiti
    nia sa. Sa tuna kenuna si na vina gilagilana sa ṉiniraṉira tanisa tamana, meke
    sa hinia tanisa tuna kenuna si tanisa tugo.
  gaz-gaz: Garuu ilma hangafticha niitii hin jaallanne sana irraa dhalcheef qooda
    dhaala isaa keessaa harka lama kennuufiidhaan isa beeksisuu qaba. Ilmi sun mallattoo
    jalqabaa kan jabina abbaa isaa ti. Mirgi hangafummaa kan isaa ti.
  fra-LSG: Mais il reconnaîtra pour premier-né le fils de celle qu’il n’aime pas,
    et lui donnera sur son bien une portion double; car ce fils est les prémices de
    sa vigueur, le droit d’aînesse lui appartient.
  yal-yal: A xa a kolon ɲaxanla naxan naɲaxuxi a ma, na nan ma dii findixi a dii singen
    na. A hɛrisigɛn dɔxɔde firin nan soma dii forimaan yii, bayo na nan singen xɛmɛn
    sɛnbɛn yitaxi. A tan nan lan a dii forimaan tiden sɔtɔ.
  haw-1868: Aka, e hoolilo ia i ke keikikane a ka mea aloha ole ia i hiapo, a e haawi
    papalua ia ia o kona loaa a pau; no ka mea, oia ka mua o kona ikaika, a nona ka
    pono o ka hanau mua.
  arb-NAV: بَلْ عَلَيْهِ أَنْ يَعْتَرِفَ بِبَكُورِيَّةِ ابْنِ الْمَكْرُوهَةِ، وَيُعْطِيَهُ
    نَصِيبَ اثْنَيْنِ مِنْ كُلِّ مَا يَمْلِكُهُ، لأَنَّهُ هُوَ أَوَّلُ مَظْهَرِ قُدْرَتِهِ،
    وَلَهُ حَقُّ الْبَكُورِيَّةِ.
  ewe-ewe: Ele na ŋutsu la be wòawɔ dukɔa ƒe sea dzi, eye wòatsɔ Via ŋutsu suetɔ ƒe
    domenyinu ƒe teƒe eve ana Via ŋutsu tsitsitɔ, elabena eyae nye eƒe ŋusẽ ƒe gɔmetoto,
    eye etɔe nye ŋgɔgbevinyenye ƒe viɖewo katã, togbɔ be eyae nye srɔ̃ si fofoa melɔ̃
    o la ƒe ŋutsuvi gbãtɔ hã.”
  eng-LEE: But the first-born, the son of the hated woman, shall he acknowledge, to
    give him a double portion of all that is found in his possession; for he is the
    beginning of his strength; to him belongeth the right of the first birth.
  asm-FB: কিন্তু অৱশ্যেই তেওঁ সকলো সম্পত্তিৰ দুভাগ দি এলাগীজনীৰ পুতেককে বৰ-পো বুলি
    স্বীকাৰ কৰিব। কাৰণ সেই সন্তান তেওঁৰ প্ৰথম সন্তান। প্রথমে জন্মপোৱা হিচাবে সমস্ত
    জ্যেষ্ঠাধিকাৰ তেওঁৰ আছে।
  sus-A: عَ لَنمَ عَ شَ عَ كٌلٌن فِنّ نَشَن نَحَاشُشِ عَ مَ نَ كِ، نَ نَن مَ دِ قِندِشِ
    دِ سِنفٍ رَ. عَ هَرِفٍ دْشْ قِرِن نَن سٌمَ دِ قٌرِ يِ رَ، بَرِ مَ نَ نَن قِندِشِ
    عَ شَ قٌنِكٍ دِ رَ. عَ تَن نَن لَنمَ عَ شَ دِ قٌرِحَ تِدٍ سْتْ.
  fra-SBL: mais il reconnaîtra le premier-né, le fils du haï, en lui donnant une double
    part de tout ce qu'il possède, car il est le commencement de sa force. Le droit
    du premier-né lui revient.
  hbo-hbo: כִּי֩ אֶת־הַבְּכֹ֨ר בֶּן־הַשְּׂנוּאָ֜ה יַכִּ֗יר לָ֤תֶת לֹו֙ פִּ֣י שְׁנַ֔יִם
    בְּכֹ֥ל אֲשֶׁר־יִמָּצֵ֖א לֹ֑ו כִּי־הוּא֙ רֵאשִׁ֣ית אֹנֹ֔ו לֹ֖ו מִשְׁפַּ֥ט הַבְּכֹרָֽה׃
    ס
  eng-WYCLIFFE: but he schal knowe the sone of the hateful wijf the firste gendrid,
    and he schal yyue to that sone alle thingis double of tho thingis that he hath;
    for this sone is the begynnyng of his fre children, and the firste gendrid thingis
    ben due to hym.
  cwe-cwe: Kolondeka yamtogole ija mwana wa udele wa muke ija yeli hamulonda na yamwing'he
    haki yake, miyanza midi ya vinhu vake.
  kik-kik: No nginya onanie atĩ mũriũ ũcio wa mũtumia ũcio atendete nĩwe irigithathi
    na ũndũ wa kũmũhe indo maita meerĩ thĩinĩ wa indo iria ciothe arĩ nacio. Mũriũ
    ũcio nĩwe kĩonereria kĩa mbere kĩa hinya wa ithe. Kĩhooto kĩa mwana wa irigithathi
    nĩ gĩake.
  fra-NCL: Mais il reconnaîtra comme premier-né le fils de celle qui est haïe, et
    lui donnera sur tous ses biens une portion double ; car ce fils est les prémices
    de sa vigueur ; c’est à lui qu’appartient le droit d’aînesse.
  cek-AK: a hnukma ih zu mah sak ih capa loe calu ni, tiah panoek moe, a tawnh ih
    hmuennawk boih thung hoiah anih to alet hnetto paek han oh; to capa loe ampa thacak
    tangsuekhaih ah oh pongah, calu angdoethaih ahmuen loe anih ih qawk ah oh.
  cuk-cuk: ”We-dule, ome-baisur-daked-e-machi, na e-machi-sailaginedye sogoed. Ar
    ade, a-inse sapingwagwadgi nikusad. A-ular, e-urbamarba, igar-maidba, a-machigwa
    ilabo-mergu ibmar-nikuoed.”
  uig-CYR: У бәлки өч аялиниң оғлини тунҗа оғлум дәп етирап қилсун; чүнки бу униң
    күч-қуввити бар вақтидики дәсләпки мевисидур; тунҗа оғуллуқ һоқуқи униңки болғачқа,
    атиси барлиқ мал-мүлүктин униңға икки үлүш мирас бәрсун.
  tel-2017: ఇష్టం లేని భార్యకు పుట్టిన వాడికి తండ్రి తన ఆస్తి అంతట్లో రెట్టింపు భాగమిచ్చి
    అతణ్ణి పెద్ద కొడుకుగా ఎంచాలి. ఇతడు అతని బలారంభం కాబట్టి జ్యేష్ఠత్వ అధికారం అతనిదే.
  hat-BSA: Men li va rekonèt premye ne a, fis a sila li pa t renmen an, avèk yon doub
    pòsyon a tout sa li posede; paske se te kòmansman fòs li. A li devni dwa a premye
    ne a.
  kos-kos: Mwe usru lun wounse enenu in yohk pacl luo liki mwe usru lun tulik ngia,
    finne wounse natul tia ma nutin mutan se ma el lungse. Papa se enenu in akilen
    wounse natul, ac sang nu sel lupan usru lal fal nu ke oakwuk lun ma sap.
  hbo-WLC: כִּי֩ אֶת־הַבְּכֹ֨ר בֶּן־הַשְּׂנוּאָ֜ה יַכִּ֗יר לָ֤תֶת לוֹ֙ פִּ֣י שְׁנַ֔יִם
    בְּכֹ֥ל אֲשֶׁר־יִמָּצֵ֖א ל֑וֹ כִּי־הוּא֙ רֵאשִׁ֣ית אֹנ֔וֹ ל֖וֹ מִשְׁפַּ֥ט הַבְּכֹרָֽה׃
    ס
  ibo-ibo: Ọ ga-anabata nwa nwoke nke nwanyị ahụ ọ na-ahụghị nʼanya mụtara dị ka ọkpara,
    nye ya, oke abụọ site nʼihe niile o nwere. Nʼihi na nwoke ahụ bụ mmalite ume ya,
    ọnọdụ nke ị bụ ọkpara bụkwa nke ya.
  ory-ory: ମାତ୍ର ସେ ଅପ୍ରିୟା ପୁତ୍ରକୁ ଜ୍ୟେଷ୍ଠ ବୋଲି ସ୍ୱୀକାର କରି ଆପଣା ସର୍ବସ୍ୱରୁ ଦୁଇଗୁଣ
    ଅଂଶ ତାହାକୁ ଦେବ; କାରଣ ସେ ତାହାର ଶକ୍ତିର ପ୍ରଥମ ଫଳ ଜ୍ୟେଷ୍ଠାଧିକାର ତାହାରି ଅଟେ।
  chk-chk: Iwe, epwe föri pwüngün inetin mwänichi ngeni ewe mwänichi nöün neminewe
    esap sani ren an epwe ngeni ruu inetin seni meinisin mine a eäni. Pokiten i aemanün
    nöün lon an pöchökül, iei mine ewe wisen mwänichi an.”
  rop-rop: Im garra lafta gibit im wanim det lowa tok det feswan san garra abum, nomeda
    im nomo det san blanga det waif weya im laigim brabliwei. Wal det men garra lafta
    gibit det feswan san wanim det lowa tok im garra gibit.”
  ukr-1871: А первородного сина ненавидної мусить він признати, і віддасть йому дві
    пайки з усього, що має; він бо первенець сили його, йому належить право первородження.
  deu-1951: sondern er soll den Sohn der Gehaßten als den erstgeborenen Sohn anerkennen,
    daß er ihm von allem, was vorhanden ist, zwei Teile gebe; denn dieser ist der
    Erstling seiner Kraft, und das Recht der Erstgeburt gehört ihm.
  eng-JPS: but he shall acknowledge the first-born, the son of the hated, by giving
    him a double portion of all that he hath; for he is the first-fruits of his strength,
    the right of the first-born is his.
  srp-1865: Nego za prvenca neka prizna sina od nemile i dade mu dva dijela od svega
    što ima, jer je on poèetak sile njegove, njegovo je pravo prvenaèko.
  lug-lug: Anaasaaniranga okukkiriza nti omwana w’omukyawe ye mubereberye, era anaamuwanga
    emiteeko ebiri egy’ebintu bye byonna by’alina, kubanga oyo ge maanyi ga kitaawe
    amabereberye. Ye nannyini ddembe ery’obwebange ery’omwana omubereberye.
  heb-heb: כי את הבכר בן השנואה יכיר לתת לו פי שנים בכל אשר ימצא לו כי הוא ראשית אנו
    לו משפט הבכרה׃
  ben-IRV: কিন্তু সে অপ্রিয়ার ছেলেকে বড় হিসাবে স্বীকার করে নিজের সব কিছুর দুই অংশ
    তাকে দেবে; কারণ সে তার শক্তির প্রথম ফল, জ্যেষ্ঠাধিকার তারই।
  pan-pan: ਪਰ ਉਹ ਪਹਿਲੌਠੇ ਨੂੰ ਜਿਹੜਾ ਘਿਣਾਉਣੀ ਦਾ ਪੁੱਤਰ ਹੈ, ਸਵੀਕਾਰੇ ਅਤੇ ਉਸ ਨੂੰ ਆਪਣੀ ਸਾਰੀ
    ਜਾਇਦਾਦ ਦਾ ਦੁਗਣਾ ਹਿੱਸਾ ਦੇਵੇ, ਕਿਉਂ ਜੋ ਉਹ ਉਸ ਦੀ ਸ਼ਕਤੀ ਦਾ ਮੁੱਢ ਹੈ, ਪਹਿਲੌਠੇ ਹੋਣ ਦਾ
    ਹੱਕ ਉਸ ਦਾ ਹੀ ਹੈ।
  mya-JVB: မုန်း သောမယား၏ သား သည် သားဦး ဖြစ်သည် ဟု ဝန်ခံ ၍ ၊ နှစ်ဆ သော အမွေ ဥစ္စာကို
    သူ့ အား ပေး ရမည်။ အကြောင်း မူကား၊ ထိုသားသည် အဘ ၏ ခွန်အား အစဦး ဖြစ်၏။ သားဦး အရိပ်
    အရာနှင့် ဆိုင် ပေ၏။
  hmo-hmo: “To vara guna natuna korikori, ia ura henia lasi hahine dekena amo ia havaraia
    natuna, dekenai be iena kohu ibounai dekena amo ahuna rua do ia henia. Unai vara
    guna natuna be iena tamana ena goada toana ginigunana, bona ia ese vara guna ena
    ahuna bada do ia abia.
  urd-urd: बल्कि वह ग़ैर महबूबा के बेटे को अपने सब माल का दूना हिस्सा दे कर उसे पहलौठा
    माने, क्यूँकि वह उसकी क़ुव्वत की शुरू'आत है और पहलौठे का हक़ उसी का है।
  rus-SYN: но первенцем должен признать сына нелюбимой и дать ему двойную часть из
    всего, что у него найдется, ибо он есть начаток силы его, ему принадлежит право
    первородства.
  bqc-SIM: Sema aà yoakɛ dↄ̃ a nↄ pↄ́ a yeio nɛ́ɛ, i aà baa kpawà lɛɛ pla a pↄ́ↄ
    kpaalɛa guu, asa nɛ́pi mɛ́ aà gↄ̃sakɛnɛ sɛ̃́ia ũ, ↄ̃mɛ yoakɛzɛ vĩ.
  tcz-CHONGTHU: Adeimo johnu chapa chu achapa lah a atah pen ahi tia aphon doh ding,
    anei agou jouse lah’a chan nia tam joa apeh ding ahi. Ajeh chu ama dia chapa masapen
    ahin, mi-upa chan ding chu achansah thou thou ding ahi.
  mar-mar: त्याने आपल्या ज्येष्ठ पुत्र नावडतीचा मुलगा असला तरी त्याचा स्वीकार केला
    पाहिजे. तसेच आपल्या एकंदर मालमत्तेतील दुप्पट वाटा त्यास दिला पाहिजे. कारण तो ज्येष्ठ
    पुत्र आहे. व त्यालाच जेष्ठपणाचा हक्क आहे.
  qub-qub: Chayno mana cananpämi mana cuyashan warmipa wawan captinpis guechpa cay
    derëchunta entreganga. Chay derëchunta chasquerga waquin wauguincuna chasquishanpita
    ishcay cuti mastami chasquenga.
  hat-hat: Wè pa wè, se pou l' respekte dwa premye pitit gason l' lan, dwa pitit gason
    fanm li renmen mwens lan. L'a ba li de fwa lavalè sa li gen pou l' bay chak lòt
    pitit li yo, paske se li menm ki premye pitit gason li te fè lè li te jenn gason.
    Se li ki gen tout dwa yon premye pitit gason genyen.
  eng-BSB: Instead, he must acknowledge the firstborn, the son of his unloved wife,
    by giving him a double portion of all that he has. For that son is the firstfruits
    of his father’s strength; the right of the firstborn belongs to him.
  tod-tod: Kɛni anzanui naa gola la nɛɛni bɛ, é ná-doun zunui ɠwɛɛ ga doun zunu
    mɔungi, é pogani ma ʋɛɛda felegɔi ve zea, zeaɠɔligi kpein su. Mazɔlɔɔ doun zunui
    naa ɠa é ga suvikɛi ma mɔungi, doun mɔun tosuʋɛ ɠa ga tɔun nɔnɔ.
  eng-WEBPB: but he shall acknowledge the firstborn, the son of the hated, by giving
    him a double portion of all that he has; for he is the beginning of his strength.
    The right of the firstborn is his.
  kbq-kbq: Hianagi ave'masinontea a'mofo agonesa ne' mofavrea maka fenoma'afintira
    ante agofetu huno tare vahe'mo'ma eriga avamente amino. Na'ankure agonesa mofavregino,
    e'inahu avamente nefa fenona eriga hu'ne.
  nhe-BL: Monequi quimacas nopa iachtohui ejca cone ompa imiyaca tlen sequinoc iconehua
    quiselise, pampa ya nopa quitocarohua pampa yajaya tlen achtohui tlacatqui tlen
    ichicahualis itata. Huan quipiya tlanahuatili quiselis nochi tlen quitocarohua
    se achtohui ejquetl yonque icone isihua tlen ax quiicnelía.
  gub-BL: Tu omono putar wa'yr ipy hemipyhyk ràm wa'yr kuzà wemiamutar wewer imemyr
    pe nehe. Ta'e ta'yr ipy romo hekon a'e xe. Uzeruze'eg putar wa'yr ipy romo heko
    haw rehe nehe. Hemipyhyk uhua'u wera'u putar amogwer ta'yr wanemipyhyk wanuwi
    mokoz haw nehe. Aze amo ta'yr upyhyk pitài ma'e wà nehe, ta'yr ipy upyhyk putar
    mokoz ma'e nehe.
  eng-DRA: 'But he shall acknowledge the son of the hated for the firstborn, and shall
    give him a double portion of all he hath: for this is the first of his children,
    and to him are due the first birthrights.'
