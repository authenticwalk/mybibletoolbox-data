  heb-heb: ותפשו בו אביו ואמו והוציאו אתו אל זקני עירו ואל שער מקמו׃
  ben-IRV: তবে তার বাবা মা তাকে ধরে শহরের প্রাচীনদের কাছে ও তার নিবাসের জায়গার শহরের
    দরজায় নিয়ে যাবে;
  pan-pan: ਤਾਂ ਉਸ ਦੇ ਮਾਤਾ-ਪਿਤਾ ਉਸ ਨੂੰ ਫੜ੍ਹ ਕੇ ਉਸ ਸ਼ਹਿਰ ਦੇ ਬਜ਼ੁਰਗਾਂ ਕੋਲ, ਸ਼ਹਿਰ ਦੇ ਫਾਟਕ
    ਉੱਤੇ ਲੈ ਜਾਣ,
  mya-JVB: မိဘ တို့သည် ထို သားကို ဆွဲကိုင် ၍ ၊ မြို့ ၌ အသက်ကြီး သူတို့ရှိ ရာ မြို့တံခါးဝ
    သို့ ဆောင် ခဲ့ပြီးလျှင်၊
  hmo-hmo: Unai neganai iena tamana bona sinana ese edia natuna be iena hanua ena
    tau badadia dekenai do idia hakaua lao, hanua ena magu iduara dekenai.
  urd-urd: तो उसके माँ बाप उसे पकड़ कर और निकाल कर उस शहर के बुज़ुर्गों के पास उस
    जगह के फाटक पर ले जाएँ,
  rus-SYN: то отец его и мать его пусть возьмут его и приведут его к старейшинам города
    своего и к воротам своего местопребывания
  bqc-SIM: aà de ń aà dao aai aà kũ wà gɛaànↄ gbɛ̃zↄ̃ↄↄ kĩ́i wɛ̃́lɛ bↄlɛu,
  tcz-CHONGTHU: Hiche chapa chu anu leh apan jong khopi kelkot lama, thutan vaihom
    ho henga ahin puilut jeng lhon ding ahi.
  mar-mar: अशावेळी आईवडीलांनी त्यास गावच्या चावडीवर वडीलधाऱ्यांपुढे न्यावे.
  qub-qub: Chaynötaga maman-taytan apanga tiyashan siudäman yaycunacho rispitädu mayur
