  eng-BSB: his father and mother are to lay hold of him and bring him to the elders
    of his city, to the gate of his hometown,
  tod-tod: kɛɛɠɛ ta dee ta so, ti lii la taa ɠundiɠiiti pɔ bɛ, taa ziɠidaʋɛ.
  eng-WEBPB: then his father and his mother shall take hold of him and bring him out
    to the elders of his city and to the gate of his place.
  kbq-kbq: nerera'ene nefa'enena ana ne' mofavrea avreke kumamofo kafante'ma ranra
    vahetmima mani'nare vuke,
  nhe-BL: huajca itatahua monequi quiitzquise huan quihuicase campa nopa huehue tlacame
    tlen tlayacanaj ipan nopa altepetl.
  gub-BL: Aze uzeapo nezewe haw nehe, tu a'e, ihy a'e no, weraha putar kwarer tawhu
    pe har wanuwihaw wanupe wà nehe. Wanenataromo katu pe nahu rupi uze'eg putar nezewe
    wà nehe.
  eng-DRA: They shall take him and bring him to the ancients of his city, and to the
    gate of judgment,
