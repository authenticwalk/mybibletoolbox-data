verse: DEU.021.004
translations:
  mal-C: അതിനെ ഉഴവും വിതയും ഇല്ലാത്തതും നീരൊഴുക്കുള്ളതുമായ താഴ്വരയിൽ കൊണ്ടുപോയി അവിടെവെച്ച്
    ആ പശുക്കിടാവിന്റെ കഴുത്തൊടിക്കണം.
  deu-TKW: Dann sollen die Vornehmsten jener Stadt die junge Kuh in ein Thal mit nie
    versiegendem Wasser hinabführen, wo nicht geackert und nicht gesät wird, und sollen
    dort im Thale der jungen Kuh das Genick brechen.
  lin-lin: bakomema mwana ngombe yango ya mwasi na lubwaku oyo, kati na yango, basala
    nanu mosala ya bilanga te mpe balona nanu ata eloko moko te, na esika oyo mayi
    ezali kotiola. Ezali kuna nde bampaka bakobuka yango kingo.
  eng-LSV: and [the] elderly of that city have brought down the heifer to a hard valley,
    which is not tilled nor sown, and have beheaded the heifer there in the valley.
  eng-GNV: And let the Elders of that citie bring the heifer vnto a stonie valley,
    which is neyther eared nor sowen, and strike off the heifers necke there in the
    valley.
  eng-WEBSTER: And the elders of that city shall bring down the heifer to a rough
    valley, which is neither tilled nor sown, and shall strike off the heifer's neck
    there in the valley;
  nhw-BL: huan quihuicase campa se tlamayamitl catli quipiya se atlajtli ica atl campa
    amo quema aqui quimolejtoc, niyon tlatojtoctoc. Huan nopona quiquechpostequise
    nopa becerro campa nopa tlamayamitl.
  swh-ONEN: na kumpeleka kwenye bonde ambalo halijapata kulimwa au kupandwa mazao
    na ambapo kuna chemchemi itiririkayo. Huko kwenye hilo bonde, wazee watamvunja
    yule mtamba shingo.
  bba-bba: Kpɑ wuu ɡen ɡuro ɡuro be, bu kɑ nɑɑ ɡbiibɑ ye dɑ wɔwɑ ɡɑɑ sɔɔ ye yɑ nim
    kokumɔ, mi ɡoo kun wukure u sere ɡɑ̃ɑnu duure. Kpɑ bu nɑɑ ɡbiibɑ yen wĩi sumɑ
    buɑ mi.
  eng-KJVCPB: 'and the elders of that city shall bring down the heifer unto a rough
    valley, which is neither eared nor sown, and shall strike off the heifer’s neck
    there in the valley:'
  luo-luo: kendo gilor kode e holo kama pok opur kata pidhoe cham, kochomo aora ma
    pi molie, kendo kanyo ema mondo giture ngʼute.
  meu-meu: Hari hanua tau-badadia ese bae laohaia, koura ta maisinavaina, tano asie
    ruaia bona ḡau ta asie hadoa gabuna, unuseni ai aiona bae hakwaidua.
  npi-ULB: अनि तिनीहरूले त्यस कोरलीलाई नजोतिएको र बिउ नछरिएको खोला भएको उपत्यकामा
    लैजाऊन्, र त्यहाँ तिनीहरूले त्यसको घाँटी भाँचिदिऊन् ।
  yor-yor: kí àwọn àgbàgbà ìlú náà kí wọn mú ẹgbọrọ abo màlúù náà sọ̀kalẹ̀ wá sí àfonífojì
    tí ó ní omi ṣíṣàn kan, tí a kò ro, tí a kò sì gbìn, kí wọn kí ó sì ṣẹ́ ọrùn ẹgbọrọ
    màlúù náà níbẹ̀ ní àfonífojì náà.
  ind-ind: Mereka harus membawa sapi muda itu ke lembah yang ada aliran airnya dan
    yang belum pernah digarap atau ditanami, lalu mematahkan leher sapi itu di sana.
  pes-OPCB: و آن را به دره‌ای ببرند که در آن آب جاری باشد، ولی زمینش هرگز شخم نخورده
    و کشت نشده باشد، و در آنجا گردن گوساله را بشکنند.
  tgl-ULB: Dapat magdala ang mga nakatatanda ng lungod na iyon ng dumalagang baka
    pababa sa isang lambak na may umaagos na tubig, isang lambak na hindi pa na aararo
    ni tinaniman, at dapat baliin ang leeg ng dumalagang baka doon sa lambak.
  hui-hui: Ani bialu nogo bulumaga ogoni haru halu iba hundia nabiaga mbira pedagoha
    haru polene nga. Ani bialu iba ogoni kawareni dindi mbira mbiralime mabu e hanga
    nabini ngagoria bulumaga ogoni homelo ma minu ndelalu bolene nga.
  mya-mya: ထို​နွား​မ​ကို​ရေ​မ​ခန်း​သည့်​ချောင်း​အ​နီး ရှိ​မြေ​ရိုင်း​တစ်​ကွက်​သို့​ခေါ်​ဆောင်​၍
    ထို နေ​ရာ​တွင်​နွား​မ​၏​လည်​ကို​ချိုး​၍​သတ် ရ​မည်။-
  bod-N: གྲོང་ཁྱེར་དེའི་རྒན་པོ་རྣམས་ཀྱིས་བ་དྲུས་མ་དེ་ནི་ནམ་ཡང་རྨོ་འདེབས་མ་བྱས་ལ་ས་བོན་ཡང་མ་བཏབ་པའི་གྲོག་རོང་ཆུ་རྒྱུན་ཅན་ཞིག་ཏུ་ཁྲིད་ནས།
    གྲོག་རོང་དེ་རུ་བ་དྲུས་མ་དེའི་སྐེ་ཚིགས་གཅུ་དགོས།
  sna-sna: vagoenda naro kumupata usina kumborimwa kana kudyarwa uye pane rwizi runoerera.
    Imomo mumupata vanofanira kuvhuna mutsipa wetsiru.
  spa-BLM: Los ancianos de esa ciudad llevarán la novilla a un valle con aguas corrientes,
    que no esté arado ni sembrado, y le romperán el cuello allí en el valle.
  cac-cac: syic'anem noc' eb' vin̈ d'a sch'olanil sti' junoc a' melem b'aj mantalaj
    mach smunlaji. Ata' smac'ji can̈chaj sjaj noc' vacax chi'.
  swh-ULB: Kisha wanapaswa kumuongoza mtamba huyo mpaka chini ya bonde litiririkalo
    maji, bonde ambalo halijawahi kulimwa wala kupandwa, na mle bondeni wanapaswa
    kuvunja shingo ya mtamba huyo.
  bel-bel: і няхай старэйшыны таго горада завядуць гэтую цялушку ў дзікую даліну,
    якая ня ўроблена і не засеяна, і заколюць там цялушку ў даліне;
  deu-ELBBK: und die Ältesten jener Stadt sollen die Jungkuh zu einem immer fließenden
    Bach hinabführen, in dem nicht gearbeitet und nicht gesät wird, und sollen der
    Jungkuh dort im Bach das Genick brechen.
  mbb-OT: Ne uwita zan haazà diyà te tanà he uvey te zal-ug he wazè pa keenu meeradu
    wey wazè pa mepemulai is tanà he avey zin. Ne bunggua zan dutun haazà is baka.
  mal-2015: ആ പട്ടണത്തിലെ മൂപ്പന്മാർ ഉഴവും വിതയും ഇല്ലാത്തതും നീരൊഴുക്കുള്ളതുമായ ഒരു
    താഴ്‌വരയിൽ പശുക്കിടാവിനെ കൊണ്ടുചെന്നു അവിടെവെച്ചു പശുക്കിടാവിന്റെ കഴുത്തു ഒടിച്ചുകളയേണം.
  rmc-rmc: ľidžana la paš o jarkos, so furt čuľal, andre dolina, kaj mek šoha na sas
    orimen e phuv, a ode lake phagena e meň.
  pes-OPV: ومشایخ آن شهر آن گوساله را در وادی‌ای که آب در آن همیشه جاری باشد و در
    آن خیش نزده، وشخم نکرده باشند، فرود آورند، و آنجا در وادی، گردن گوساله را بشکنند.
  ron-1924: Сэ дукэ вицяуа ачея ынтр-о вале ку апэ каре ну сякэ ничодатэ ши унде ну
    се арэ, нич ну се сямэнэ; ши аколо сэ тае капул вицелей, ын вале.
  ben-OBCV: এবং তারা সেটিকে এমন এক উপত্যকায় নিয়ে যাবে যেখানে একটি জলস্রোত আছে আর
    চাষ বা বীজবপন করা হয়নি। সেই উপত্যকায় তারা বকনা-বাছুরটির ঘাড় ভেঙে দেবে।
  som-som: oo odayaasha magaaladaasu waa inay qaalinta u wadaan dooxo biyaheedu ordayaan
    oo aan la jeexin, waxna lagu beerin, oo halkaas dooxada dhexdeeda ah qaalinta
    qoorta ha kaga jebiyeen.
  lat-VUC: 'et ducent eam ad vallem asperam atque saxosam, quæ numquam arata est,
    nec sementem recepit: et cædent in ea cervices vitulæ:'
  eng-ASVBT: and the elders of that city shall bring down the heifer unto a valley
    with running water, which is neither plowed nor sown, and shall break the heifer’s
    neck there in the valley.
  ita-1885: E menino gli Anziani di quella città quella giovenca in una valle deserta,
    nella quale non si lavori nè semini; e taglino quivi il collo alla giovenca nella
    valle.
  eng-LXXUP: And the elders of that city shall bring down the heifer into a rough
    valley, which has not been tilled and is not sown, and they shall slay the heifer
    in the valley.
  eng-ULB: Then they must lead the heifer down to a valley with running water, a valley
    that has been neither plowed nor sown, and there in the valley they must break
    the heifer's neck.
  spa-VBL: Llevarán la vaca a un valle que tenga un arroyo que lo atraviese y cuya
    tierra nunca haya sido arada o sembrada. Rómpele el cuello a la vaca allí, junto
    al arroyo.
  fra-_FOB: Et les anciens de cette ville feront descendre la jeune vache vers un
    torrent permanent, près duquel on ne laboure ni ne sème; et là ils rompront la
    nuque à la jeune vache, dans le torrent.
  mal-mal: ആ പട്ടണത്തിലെ മൂപ്പന്മാർ ഉഴവും വിതയും ഇല്ലാത്തതും നീരൊഴുക്കുള്ളതുമായ ഒരു
    താഴ്വരയിൽ പശുക്കിടാവിനെ കൊണ്ടുചെന്ന് അവിടെവെച്ച് അതിന്റെ കഴുത്ത് ഒടിച്ചുകളയണം.
  urd-GVR: Wuh use ek aisī wādī meṅ le jāeṅ jis meṅ na kabhī hal chalāyā gayā, na
    paude lagāe gae hoṅ. Wādī meṅ aisī nahar ho jo pūrā sāl bahtī rahe. Wahīṅ buzurg
    jawān gāy kī gardan toṛ ḍāleṅ.
  suz-BL: मिनु मेको खाल्‍पापुकीमी मवाक्‍शो नु वांचेर मशोक्‍शो रू नु गेना हना यो ब्‍वाक्‍कु
    बाक्‍शो खोला आ नेक्‍था लाइश्‍शा, मेको बाछा आ शुर रोप्‍चा माल्‍नीम।
  ita-1927: e gli anziani di quella città faranno scendere la giovenca presso un torrente
    perenne in luogo dove non si lavora e non si semina, e quivi troncheranno il collo
    alla giovenca nel torrente.
  ckb-ckb: پاشان پیرانی ئەو شارۆچکەیە گوێرەکەکە بۆ دۆڵێک دەبەنە خوارەوە کە جۆگەیەکی
    ئاوی لەبەرڕۆیشتووی تێدابێت و نەکێڵرابێت و نەچێنرابێت و لە دۆڵەکە ملی دەشکێنن.
  eng-BBE: 'And they are to take the cow into a valley where there is flowing water,
    and which is not ploughed or planted, and there the neck of the cow is to be broken:'
  kan-OKCV: ಆಮೇಲೆ ಆ ಊರಿನ ಹಿರಿಯರು ಆ ಕಡಸನ್ನು ನಿತ್ಯ ಹರಿಯುವ ಹಳ್ಳದ ಬಳಿಗೆ ಬೇಸಾಯವಾಗದಂಥ, ಬೀಜ
    ಹಾಕದಂಥ ಸ್ಥಳಕ್ಕೆ ತೆಗೆದುಕೊಂಡುಹೋಗಿ, ಅಲ್ಲಿ ಹಳ್ಳದಲ್ಲಿ ಕಡಸನ್ನು ವಧಿಸಬೇಕು.
  tam-2017: உழுது விதையாத தரிசான பள்ளத்தாக்கிலே அதைக் கொண்டுபோய், அந்தப் பள்ளத்தாக்கிலே
    அதின் தலையை வெட்டிப்போடவேண்டும்.
  spa-RV-1909: Y los ancianos de aquella ciudad traerán la becerra á un valle áspero,
    que nunca haya sido arado ni sembrado, y cortarán el pescuezo á la becerra allí
    en el valle.
  ron-BTF: Şi bătrânii cetăţii aceleia să coboare viţeaua într-o vale nelucrată, în
    care nici nu s-a recoltat nici nu s-a semănat, şi să frângă gâtul viţelei acolo
    în vale,
  eng-WEBP: The elders of that city shall bring the heifer down to a valley with running
    water, which is neither plowed nor sown, and shall break the heifer’s neck there
    in the valley.
  eng-FBV: Take the cow to a valley that has a stream running through it and whose
    ground has never been plowed or sown. Break the cow's neck there beside the stream.
  nld-1939: De oudsten van die stad moeten de jonge koe naar een dal met altijd stromend
    water brengen, waar niet gewerkt of gezaaid wordt, en daar in het dal de jonge
    koe de nek breken.
  nch-BL: huan quihuicase campa se tali cati quipiya se atajti ica at campa amo quema
    tapoxonijtoque, yon amo quema tatojtoctoque. Huan nopona quiquechpostequise nopa
    becerro.
  vie-1934: dẫn nó đến một dòng nước hằng chảy, gần đó không ai cày và gieo; rồi,
    tại nơi ấy, trong khe, vặn cổ con bò cái tơ.
  hin-CV: तब वे पुरनिए उस बछिया को एक ऐसी घाटी में ले जाएंगे, जहां जल प्रवाहित हो
    रहा हो और वे उस घाटी में उस बछिया की गर्दन तोड़ देंगे.
  eng-OURB: The leaders of that town are to bring the heifer down to a valley with
    a stream in it that never dries up, to a place that is neither plowed nor sown;
    and they are to break the cow’s neck there in the valley
  spa-BES: Y ellos llevarán a la vaca a un valle donde fluye agua, y que no está arada
    ni plantada, y allí se romperá el cuello de la vaca.
  tdx-tdx: le hendese’ o androanavi’ i rovaio hizotso mb’ am-bavatane aman-torahañe
    tsy mai-drano mb’ an-toetse tsy nirokafeñe tsy nitongiseñe mb’eo i kiloay vaho
    ho folahe’ iereo ty loha’ i kiloay am-bavatane eo;
  vid-vid: Nawo wodulisa isenga ilogota kuli ibindi behi na kalwanda kohambe kakale
    na alyo ibindi hambe lilimigwe ne kunyaligwa, ako wolibena singo lila isenga ilogota.
  eng-OKE: And the elders of that city shall bring the heifer down to an uncultivated
    valley (or field) which is not tilled nor sown, and there cut off the heifer in
    the field.
  tha-KJV: และให้พวกผู้​ใหญ่​ของเมืองนั้นนำวัวเมียตั​วน​ั้นไปที่หุบเขาซึ่​งม​ีน้ำไหล
    ซึ่งไม่​มี​ใครไถหรือหว่านเลย และให้หักคอวัวเมียที่หุบเขานั้น
  por-BR-2018: E os anciãos daquela cidade trarão a bezerra a um vale por onde fluam
    águas, que nunca tenha sido arado nem semeado, e cortarão o pescoço à bezerra
    ali no vale.
  deu-ELO: und die Ältesten jener Stadt sollen die Färse zu einem immer fließenden
    Bache hinabführen, in welchem nicht gearbeitet und nicht gesät wird, und sollen
    der Färse daselbst im Bache das Genick brechen.
  eng-WYC-2018: and they shall lead that cow calf to a sharp stony valley, that was
    never eared, nor received seed; and in that valley they shall cut the head off
    the cow calf. (and they shall lead that cow calf to a valley of sharp stones,
    that was never plowed, nor received seed; and in that valley they shall cut off
    the head of the cow calf.)
  epo-epo: kaj la plejaĝuloj de tiu urbo forkonduku la bovidinon al valo kun fluanta
    akvo, valo, kiu ne estas plugita nek prisemita, kaj ili rompu tie la kolon de
    la bovidino en la valo;
  uig-PIN: xu xǝⱨǝrning aⱪsaⱪalliri inǝkni süyi tohtimay aⱪidiƣan, ⱨǝydilip terilmiƣan
    bir jilƣiƣa elip berip, xu jilƣining ɵzidǝ inǝkning boynini sunduruwǝtsun;
  beo-beo: umi sogebi amoga osobo da hame dogoi (amola hame ebelesu hano gadenene
    dialebe) amoga oule asili, bulamagau ea galogoa fimu.
  tpi-OTNT: Na ol i mas kisim dispela bulmakau i go daun klostu long wanpela wara
    i no save drai. Na long wanpela hap graun ol man i no bin wokim gaden long en
    yet, ol i mas brukim nek bilong dispela bulmakau.
  hau-SA: a gangara da ita kwarin da ba a taɓa nome, ko shuki a ciki ba, inda kuma
    akwai rafi mai gudu, a can cikin kwarin za su karye wuyanta.
  uig-LAT: shu sheherning aqsaqalliri inekni süyi toxtimay aqidighan, heydilip térilmighan
    bir jilghigha élip bérip, shu jilghining özide inekning boynini sunduruwetsun;
  nde-nde: balithintele esigodini esingakaze silinywe kumbe kuhlanyelwe ulutho kiso
    njalo lapho okulesifula esigelezayo khona. Kabephule intamo yalo khonapho esigodini
    leso.
  ton-ton: Pea ʻe ʻomi ʻe he kau mātuʻa ʻoe kolo ko ia ʻae pulu fefine mui ki ha teleʻa
    tokakovi, ʻaia ʻoku ʻikai keli pe tō, pea ʻe tutuʻu ai ʻae ʻulu ʻoe pulu fefine
    mui ʻi he teleʻa.
  ces-1613: I uvedou starší toho města jalovici tu do údolí pustého, kteréž nikdy
    nebylo děláno aneb oseto, a setnou šíji jalovice v tom údolí.
  eng-WMB: The elders of that city shall bring the heifer down to a valley with running
    water, which is neither plowed nor sown, and shall break the heifer’s neck there
    in the valley.
  tam-TCV: அம்முதியவர்கள் உழப்படாததும், விதைக்கப்படாததும், ஓடும் நீருள்ளதுமான பள்ளத்தாக்கில்
    அதைக் கொண்டுபோக வேண்டும். அங்கே அந்தப் பள்ளத்தாக்கில் அந்தப் பசுவின் கழுத்தை முறித்துப்போடவேண்டும்.
  ceb-ULB: Ang mga kadagkoan niadtong siyudara kinahanglan magdala sa baye nga nating
    baka ngadto sa usa ka walog nga may nagdagayday nga tubig, usa ka walog nga wala
    pa gayod madaro ni mapugsi, ug lunggoan nila ang baye nga nating baka didto sa
    walog.
