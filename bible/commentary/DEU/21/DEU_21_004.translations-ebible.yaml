    שם את העגלה בנחל׃
  ben-IRV: পরে সেই শহরের প্রাচীনরা সেই গরুর বাচ্চাকে এমন কোনো একটি উপত্যকায় আনবে,
    যেখানে জলস্রোত সবদিন বয়ে চলে এবং চাষ বা বীজবপন হয় না ও সেই উপত্যকায় তার ঘাড়
    ভেঙে ফেলবে।
  pan-pan: ਤਦ ਉਸ ਸ਼ਹਿਰ ਦੇ ਬਜ਼ੁਰਗ ਉਸ ਵੱਛੀ ਨੂੰ ਵਗਦੇ ਪਾਣੀ ਦੀ ਵਾਦੀ ਵਿੱਚ ਲੈ ਜਾਣ ਜਿਹੜੀ ਨਾ
    ਵਾਹੀ ਅਤੇ ਨਾ ਬੀਜੀ ਗਈ ਹੋਵੇ, ਅਤੇ ਉਸ ਵਾਦੀ ਵਿੱਚ ਉਹ ਵੱਛੀ ਦੀ ਧੌਣ ਤੋੜ ਦੇਣ।
  mya-JVB: လယ် မ လုပ်မျိုးစေ့မ ကြဲ နိုင်အောင် ရေ မပြတ် သော ချောင်း သို့ ဆောင် သွား၍
    ၊ ထို ချောင်း ၌ နွား လည်ပင်း ကို ဖြတ်ပြီးမှ၊
  hmo-hmo: “Inai hanua tau badadia ese unai boromakau hahine be koura ta mai ena sinavai
    dekenai do idia hakaua lao. Unai gabu dekenai idia ese boromakau hahine ena aiona
    do idia hamakohia.
  urd-urd: और उस शहर के बुज़ुर्ग उस बछिया को बहते पानी की वादी में, जिसमें न हल चला
    हो और न उसमें कुछ बोया गया हो ले जाएँ, और वहाँ उस वादी में उस बछिया की गर्दन तोड़
    दें।
  rus-SYN: и пусть старейшины того города отведут сию телицу в дикую долину, которая
    не разработана и не засеяна, и заколют там телицу в долине;
  bqc-SIM: gɛò swa pↄ́ a í lí bao mɛ́ wi gupi kàsakɛ̃ wà pↄtↄ̃̀ we yãao saɛ.
    Wekĩi aa zupi waa fĩu aa dɛ.
  tcz-CHONGTHU: Hiche mochanga khopi sung mite chun, bongla chu phaicham lah khat
    a ahin kai diu, hiche phaicham chu lou natohnaa kimang khalou hi ding, phaicham
    muna chu bongla gol chu angong chang aheboh diu ahi.
  mar-mar: मग वडीलधाऱ्याने कालवड वाहता झरा असलेल्या खोऱ्यांत आणावी. हे खोरे कधी पेरणी,
    नांगरणी न झालेले असावे. अशा ठिकाणी तीची मान कापावी.
  qub-qub: imaypis yacu aywanan ragraman, mana murunan pachaman apananpaj. Chaycho
    wañuchenga cuncanta paquiyllapa.
  hat-hat: Y'a mennen l' bò yon larivyè ki pa janm chèch, nan yon pozisyon kote tè
    a pa janm travay ni sekle. Epi se la y'a kase kou l'.
  eng-BSB: bring the heifer to a valley with running water that has not been plowed
    or sown, and break its neck there by the stream.
  tod-tod: Ta lii la kɔtuɗɛi ta ʋɔ bɛ, nii é la ɗa ga vɔa eyɛsu ɠɔ, ʋɛ nu la dɛ wozawolini
    ná, ɓaa nu ʋa ani vaza ná. Miná ɠa ta nikɛ yiʋoi ma zaai ɓoɓoɠaʋɛ wolo ná,
    kɔtuɗɛi wu.
  eng-WEBPB: The elders of that city shall bring the heifer down to a valley with
    running water, which is neither ploughed nor sown, and shall break the heifer’s
    neck there in the valley.
  kbq-kbq: tima enevanigeno, hozama eri'za onte'nesaza agupofi vu'za, ana bulimakao
    afura anankena omeri vamagi'za ahegahaze.
  nhe-BL: huan quihuicase campa se tlali tlen quipiya se atlajtli ica atl campa axaca
    quipoxajtoc o tlatojtoctoc. Huan nopona quiquechpostequise nopa becerro.
  gub-BL: Na'e weraha putar a'e ma'ea'yr ywyàpyznaw yrykaw typaw pixik 'ym ma'e hereko
    har pe wà nehe, ywy iwykawyka pixik 'ym pyrer hereko har pe wà nehe, ma'eà'yz
    izutym pixik 'ym awer pe wà nehe. A'e pe wahem mehe uzuhaw putar ma'ea'yr iazu'yw
    izuwi wà nehe.
  eng-DRA: 'And they shall bring her into a rough and stony valley, that never was
    ploughed, nor sown: and there they shall strike off the head of the heifer:'
