verse: DEU.021.009
translations:
  mal-C: യഹോവയുടെ ദൃഷ്ടിയിൽ ശരിയായതു ചെയ്ത് ഇങ്ങനെ നിഷ്കളങ്കരക്തം ചൊരിഞ്ഞ പാതകം നിങ്ങളുടെ
    ഇടയിൽനിന്നു നീക്കണം.
  deu-TKW: und du sollst das unschuldig vergossene Blut aus deiner Mitte hinwegtilgen,
    damit es dir wohl gehe, wenn du thust, was vor Jahwe recht ist.
  lin-lin: Na nzela wana nde bokolongola, kati na bino, ngambo ya kosopa makila ya
    moto oyo ayebi likambo te wana bokosala likambo ya bosembo na miso ya Yawe.
  eng-LSV: and you put away the innocent blood out of your midst, for you do that
    which [is] right in the eyes of YHWH.
  eng-GNV: So shalt thou take away the cry of innocet blood from thee, when thou shalt
    do that which is right in the sight of the Lord.
  eng-WEBSTER: So shalt thou remove the guilt of innocent blood from among you, when
    thou shalt do that which is right in the sight of the LORD.
  nhw-BL: Pampa quema anquichihuase catli xitlahuac iixpa TOTECO, anmoquixtilise nopa
    tlajtlacoli catli nochi anquihuicasquíaj quen anquimictijtosquíaj nopa tlacatl.
  swh-ONEN: Hivyo mtakuwa mmejitakasa wenyewe kutoka hatia ya kumwaga damu isiyokuwa
    na hatia, kwa kuwa mmefanya lile lililo sawa mbele za macho ya Bwana.
  bba-bba: Nɡe mɛyɑ i ko i kɑ torɑru sɑriruɡiin yɛm wunɑ bɛɛ sɔɔn di kpɑ i n mɔ̀ ye
    yɑ koo Gusunɔ wɛ̃re.
  eng-KJVCPB: So shalt thou put away the guilt of innocent blood from among you, when
    thou shalt do that which is right in the sight of the Lord.
  luo-luo: Mano e kaka ubiro golo kuomu tim marach mar chwero remo maonge ketho, nikech
    usetimo gima kare e wangʼ Jehova Nyasaye.
  meu-meu: Taunabunai, asi ena kerere tauna rarana na bogaragimui amo baine heabi
    oho, umui na Iehova vairanai ba kara maoromaoro negana ai.
  npi-ULB: यसरी तिमीहरूले परमप्रभुको दृष्‍टिमा जे ठिक छ त्यही गरेकाले तिमीहरूले तिमीहरूका
    बिचबाट निर्दोषको हत्याको दोषलाई हटाउने छौ ।
  yor-yor: Nígbà náà ni ìwọ wẹ̀ kúrò láàrín rẹ ẹ̀bi títa ẹ̀jẹ̀ aláìṣẹ̀ sílẹ̀, níwọ̀n
    ìgbà tí o ti ṣe èyí tí ó tọ́ níwájú Olúwa.
  ind-ind: '@see-verse:DEU.021.008'
  pes-OPCB: به این ترتیب با پیروی از دستورهای خداوند، شما این گناه را از بین خود دور
    خواهید کرد.
  tgl-ULB: Sa ganitong paraan aalisin mo ang inosenteng dugo mula sa inyong kalagitnaan,
    kung gagawin ninyo kung ano ang tama sa mga mata ni Yahweh.
  hui-hui: Ani lalu tígua mana tigabi bulene ngadagua beremigola Anduane Homogohanda
    tíhondo agali bo wahene ngagonaga biako hene mbira tíha nawida lolebira, lalu
    Mosesehanda lene.
  mya-mya: သို့​ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ​သည့် အ​တိုင်း​ဆောင်​ရွက်​ခြင်း​ဖြင့်
    သင်​တို့​သည် လူ​အ​သက်​ကို​သတ်​ခြင်း​အပြစ်​မှ​ကင်း လွတ်​ကြ​လိမ့်​မည်။''
  bod-N: གལ་སྲིད་ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་དྲང་པོ་གང་ཡིན་དེ་སྤྱད་ན།
    ཁྱོད་ཅག་གི་ཁྲོད་ནས་ཉེས་མེད་ཀྱི་ཁྲག་བཞུར་བའི་སྡིག་པ་མེད་པར་བྱའོ། །
  sna-sna: Saka muchabvisa pakati penyu mhosva yokuteurwa kweropa risina mhaka sezvo
    maita chinhu chakanaka pamberi paJehovha.
  spa-BLM: Así eliminaréis la sangre inocente de entre vosotros, cuando hagáis lo
    que es justo a los ojos de Yahvé.
  cac-cac: Tato icha chi' sc'ulej eb', man̈xalaj yalan yic eb' d'a jun chamnac chi',
    yujto ix sc'anab'ajej eb' tas syal Jehová.
  swh-ULB: Kwa njia hii utaweka mbali umwagaji damu usio na hatia miongoni mwenu,
    mtakapofanya yaliyo mema machoni pa YAHWE.
  bel-bel: Так павінен ты змываць у сябе кроў невінаватага, калі хочаш рабіць добрае
    і справядлівае прад вачыма Госпада.
  deu-ELBBK: Und du, du sollst das unschuldige Blut aus deiner Mitte wegschaffen;
    denn du sollst tun, was recht ist in den Augen des HERRN.
  mbb-OT: Pinaaǥi te kedtumana niw kayi kenè kew edsukutan te Nengazen te kemetayen
    he iring kayi, su neehè din he metazeng kew.
  mal-2015: ഇങ്ങനെ യഹോവെക്കു ഹിതമായുള്ളതു ചെയ്തു കുറ്റമില്ലാത്ത രക്തം നിങ്ങളുടെ ഇടയിൽനിന്നു
    നീക്കിക്കളയേണം.
  rmc-rmc: Te kerena oda, so o RAJ prikazinel, na avena vinnovata vaš oda murdaripen.“
  pes-OPV: پس خون بی‌گناه را از میان خود رفع کرده‌ای هنگامی که آنچه در نظر خداوند
    راست است به عمل آورده‌ای.
  ron-1924: Астфел требуе сэ курэцешть дин мижлокул тэу сынӂеле невиноват, фэкынд
    че есте плэкут ынаинтя Домнулуй.
  ben-OBCV: এবং তোমরা নিজেদের মধ্য থেকে নির্দোষ লোকের রক্তপাতের দোষ মুছে ফেলতে পারবে,
    কারণ তোমরা সদাপ্রভুর চোখে যা ভালো তাই করেছ।
  som-som: Oo sidaas waa inaad dhexdiinna uga saartaan dhiigga aan xaqa qabin markaad
    samaysaan waxa ku qumman Rabbiga hortiisa.
  lat-VUC: tu autem alienus eris ab innocentis cruore, qui fusus est, cum feceris
    quod præcepit Dominus.
  eng-ASVBT: So shalt thou put away the innocent blood from the midst of thee, when
    thou shalt do that which is right in the eyes of Jehovah.
  ita-1885: E tu avrai tolta via del mezzo di te la colpa del sangue innocente, quando
    avrai fatto ciò che piace al Signore.
  eng-LXXUP: And thou shalt take away innocent blood from among you, if thou shouldest
    do that which is good and pleasing before the Lord thy God.
  eng-ULB: In this way you will put away the innocent blood from your midst, when
    you do what is right in the eyes of Yahweh.
  spa-VBL: Así es como deberán quitarse la culpa de derramar sangre inocente, ya que
    han hecho lo que es correcto a los ojos del Señor.
  fra-_FOB: Et tu ôteras le sang innocent du milieu de toi, en faisant ce qui est
    droit aux yeux de l'Éternel.
  mal-mal: ഇങ്ങനെ യഹോവയ്ക്ക് ഹിതകരമായത് ചെയ്ത് കുറ്റമില്ലാത്ത രക്തം നിങ്ങളുടെ ഇടയിൽനിന്ന്
    നീക്കിക്കളയണം.
  urd-GVR: Yoṅ tū aise bequsūr shaḳhs ke qatl kā dāġh apne darmiyān se miṭā degā.
    Kyoṅki tū ne wuhī kuchh kiyā hogā jo Rab kī nazar meṅ durust hai.
  suz-BL: मोपा गेपुकीमी दोस मतशो मुर कली साइक्‍चा पुंइसीतीके इन दाते रे ग्रुंइचा माल्‍नीनी।
    मारदे हना गेपुकीमी परमप्रभु यावे आ ङोंइती ठीक पचा माल्‍नीनी। गन्‍ती ३५:३३
  ita-1927: Così tu torrai via di mezzo a te il sangue innocente, perché avrai fatto
    ciò ch’è giusto agli occhi dell’Eterno.
  ckb-ckb: تاوانی ڕشتنی خوێنە بێتاوانەکەش لەنێوتان دادەماڵن، چونکە ئەوەی لەبەرچاوی
    یەزدان ڕاست بوو، ئێوە کردتان.
  eng-BBE: So you will take away the crime of a death without cause from among you,
    when you do what is right in the eyes of the Lord.
  kan-OKCV: ಈ ಪ್ರಕಾರ ನೀವು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಸರಿಯಾದದ್ದನ್ನು ಮಾಡಿದರೆ, ರಕ್ತಾಪರಾಧವನ್ನು ನಿಮ್ಮಲ್ಲಿಂದ
    ತೆಗೆದುಹಾಕುವಿರಿ.
  tam-2017: இப்படிக் யெகோவாவின் பார்வைக்குச் செம்மையானதை நீ செய்வாயாகில், குற்றமில்லாத
    இரத்தப்பழியை உன் நடுவிலிருந்து விலக்கிப்போடுவாய்.
  spa-RV-1909: Y tú quitarás la culpa de sangre inocente de en medio de ti, cuando
    hicieres lo que es recto en los ojos de Jehová.
  ron-BTF: Astfel să îndepărtezi sângele nevinovat din mijlocul tău, când vei face
    ce este drept înaintea ochilor DOMNULUI.
  eng-WEBP: So you shall put away the innocent blood from among you, when you shall
    do that which is right in the LORD’s eyes.
  eng-FBV: This is how you are to remove from yourselves the guilt of shedding innocent
    blood, since you have done what is right in the Lord's sight.
  nld-1939: en zal geen onschuldig bloed op u blijven rusten, omdat gij hebt gedaan,
    wat recht is in de ogen van Jahweh.
  nch-BL: Pampa quema anquichihuase cati xitahuac iixpa TOTECO, anmoquixtilise nopa
    tajtacoli cati nochi anquihuicasquíaj quej anquimictijtosquíaj nopa tacat.
  vie-1934: Như vậy, ngươi làm điều ngay thẳng tại trước mặt Đức Giê-hô-va, và cất
    huyết vô tội khỏi giữa mình.
  hin-CV: यह है वह प्रक्रिया जिसके द्वारा तुम अपने बीच में से निर्दोष की हत्या का
    दोष परिमार्जित करोगे, जब तुम वह करते हो, जो याहवेह की दृष्टि में उपयुक्त है.
  eng-OURB: So you shall put away the innocent blood from among you, when you shall
    do that which is right in Adonai’s eyes.
  spa-BES: Así quitarás de ti el crimen de una muerte sin causa, cuando hagas lo correcto
    ante los ojos del Señor.
  tdx-tdx: Izay ty hamongora’o ama’o ty lio-màliñe, ihe mitolon-kavantañañe am-pivazohoa’
    Iehovà.
  vid-vid: Ahyo danda ayo iboholigwe haiwa kahi chiwalo cha nongwa kwa hemwe, mina
    mdita gala Mkulu Nguluwi nayaganile mdite.
  eng-OKE: So shalt thou put away the guilt of innocent blood from among you, when
    thou shalt do that which is right before the Lord.
  tha-KJV: ดังนี้​แหละท่านจะกำจัดความผิดอันเนื่องจากโลหิตที่​ไร้​ความผิดนั้นเสียจากท่ามกลางท่าน
    เมื่อท่านกระทำสิ่งที่​ถู​กต้องในสายพระเนตรของพระเยโฮวาห์
  por-BR-2018: E tu tirarás a culpa de sangue inocente do meio de ti, quando fizeres
    o que é correto aos olhos do SENHOR.
  deu-ELO: Und du, du sollst das unschuldige Blut aus deiner Mitte hinwegschaffen;
    denn du sollst tun, was recht ist in den Augen Jehovas.
  eng-WYC-2018: Forsooth thou shalt be alien, or unguilty, from the blood of the innocent
    which is shed, when thou hast done that that the Lord commanded. (And so thou
    shalt be free from any guilt for the innocent blood which is shed, when thou hast
    done what the Lord commanded.)
  epo-epo: Kaj vi elviŝu el inter vi la sangon de senkulpulo, por ke vi faru plaĉantaĵon
    antaŭ la Eternulo.
  uig-PIN: Silǝr xundaⱪ ⱪilip Pǝrwǝrdigarning nǝziridǝ toƣra bolƣanni ⱪilip naⱨǝⱪ
    tɵkülgǝn ⱪanning gunaⱨini ɵzünglardin qiⱪiriwǝtkǝn bolisilǝr.
  beo-beo: Amaiba:le, dilia da Hina Gode Ea sia:i defele hamoi dagoiba:le, E da amo
    medole legesuba:le dilima hame fofada:mu.
  tpi-OTNT: Orait sapos yupela i mekim pasin i stret long ai bilong Bikpela, bai Bikpela
    i tok, yupela i no gat asua bilong kilim man i dai.”
  hau-SA: Ta haka za ku fid da laifin zub da jinin marar laifi daga cikinku, da yake
    kun yi abin da yake daidai a gaban Ubangiji.
  uig-LAT: Siler shundaq qilip Perwerdigarning neziride toghra bolghanni qilip naheq
    tökülgen qanning gunahini özünglardin chiqiriwetken bolisiler.
  nde-nde: Ngalokho lizazigeza emlandwini wokuchitha igazi elingelacala, njengoba
    selenzile okuhle emehlweni kaThixo.”
  ton-ton: ‌ʻE pehē ʻa hoʻomou tukuange ai meiate kimoutolu ʻae hia ʻoe toto māʻoniʻoni,
    ʻoka ke ka fai ʻaia ʻoku totonu ʻi he ʻao ʻo Sihova.
  ces-1613: Ty pak odejmeš krev nevinnou z prostředku svého, když učiníš, což pravého
    jest před očima Hospodinovýma.
  eng-WMB: So you shall put away the innocent blood from among you, when you shall
    do that which is right in the LORD’s eyes.
  tam-TCV: இப்படியாக யெகோவாவின் பார்வையில், நீங்கள் சரியானதைச் செய்திருப்பதால், குற்றமில்லாத
    இரத்தம் சிந்திய பழியை உங்களிலிருந்து நீக்கிவிடுவீர்கள்.
  ceb-ULB: Sa niini nga paagi mawala kanimo ang dugo nga walay sala diha sa taliwala,
    sa pagbuhat nimo sa husto sa mga mata ni Yahweh.
  pol-UBG: W ten sposób usuniesz niewinną krew spośród siebie, gdy uczynisz to, co
    jest prawe w oczach PANA.
  urd-GVU: یوں تُو ایسے بےقصور شخص کے قتل کا داغ اپنے درمیان سے مٹا دے گا۔ کیونکہ
    تُو نے وہی کچھ کیا ہو گا جو رب کی نظر میں درست ہے۔
  deu-1912: Also sollst du das unschuldige Blut von dir tun, daß du tust, was recht
    ist vor den Augen des HERRN.
  kan-2017: ಆಗ ಆ ರಕ್ತಾಪರಾಧವು ಕ್ಷಮಿಸಲ್ಪಡುವುದು. ಹೀಗೆ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ಸರಿಯಾದುದನ್ನು
    ಮಾಡುವುದರಿಂದ ನೀವೇ ಅನ್ಯಾಯವಾದ ನರಹತ್ಯದೋಷವನ್ನು ನಿಮ್ಮ ಮಧ್ಯದಿಂದ ತೆಗೆದುಹಾಕುವಿರಿ.
  yap-yap: Ma aram e gimed ra rin’ nrogon nike yog SOMOL, mra chuw e kireb u dakenmed
    ko fare mathang pogofan.
  hlt-MCSB: Te dongah namah khui lamkah ommongsitoe thii te namah loh khoe lamtah
    BOEIPA mikhmuh ah a thuem la saii.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒንሢ ዓይሤ ጎይፆ ዬያይዲ ዒንሢ ማዼቴ ዬያ ፒዜ ዓሢ ዎዺንቴ ዛሎ ዒንሢ ዖኦጪንታያ ማዓዓኬ»
    ጌዔኔ።
  twi-ASANTE: Sɛ wɔdi saa nkyerɛkyerɛ yi so na wɔyɛ deɛ ɛtene wɔ Awurade ani so a,
    na moayi awudie no ho afɔbuo afiri mo atenaeɛ hɔ.
  eng-WEBU: So you shall put away the innocent blood from among you, when you shall
    do that which is right in the LORD’s eyes.
  bnp-bnp: Mua bara mu rata mavonga, e BAKOVI DAGI i uka ma ge kau virihi mua, ma
    mu gu rare vona a maregoa na bakovi ni rabalaki.
  wal-wal: Intte GODAA aifiyaa sinttan hegaadan oottidi, geeshshaa suuttai gukkido
    nagaraa intte giddoppe diggite.
  spa-PDDPT: Así quitarás la culpa por la sangre inocente de en medio de ti, cuando
    hagas lo recto ante Yavé.
  gun-gun: Ha'e rami py penembyte gui peipe'a uka 'rã heko porã va'e ruguy omoẽague
    py jejavy oĩ va'e, Senhor renonde ha'evea ramigua pejapo vy.
  ilo-ULB: Iti kastoy a wagas, ikkatenyonto ti awan basolna a dara iti nagtetengngaanyo,
    no aramidenyo ti nalinteg iti imatang ni Yahweh.
  kpg-kpg: Malaa, maa goodou gaa hai di hiihai Dimaadua, gei goodou ga hagalee dau
    gi di made deelaa.
  uig-ARA: سىلەر شۇنداق قىلىپ پەرۋەردىگارنىڭ نەزىرىدە توغرا بولغاننى قىلىپ ناھەق تۆكۈلگەن
    قاننىڭ گۇناھىنى ئۆزۈڭلاردىن چىقىرىۋەتكەن بولىسىلەر.
  sus-sus: Wo nɔma ratangade yi faxɛ tife mɔɔli ma, xa wo Alatala waxɔnfe rabama.
  pon-2006: Eri, ma kumwail pahn kapwaiada dahme KAUN-O ketin kupwurki, kumwail sohte
    pahn pwukoahki kamakamalahn aramas menet.
  ksd-ksd: Damana una valangalanga u kan ra gapu i nina i takodo, ba una pait ra magit
    i takodo ta ra luaina mata i ra Luluai.
  tur-YTC: Böylece Yahve'nin gözünde doğru olanı yaptığında suçsuz kanı aranızdan
    kaldıracaksın.
  grc-BRENT: Σὺ δὲ ἐξαρεῖς τὸ αἷμα τὸ ἀναίτιον ἐξ ὑμῶν αὐτῶν, ἐὰν ποιήσῃς τὸ καλὸν
    καὶ τὸ ἀρεστὸν ἔναντι Κυρίου τοῦ Θεοῦ σου.
  ind-AYT: Jadi, kamu harus menghapuskan darah orang yang tidak bersalah itu dari
    tengah-tengahmu, dengan demikian kamu melakukan apa yang benar di mata TUHAN.
  nya-nya: Kotero mudzadzichotsera nokha tchimo lokhetsa magazi wosalakwa, popeza
    mwachita zoyenera pamaso pa Yehova.
  hrv-hrv: A ti ćeš ukloniti prolijevanje nedužne krvi iz svoje sredine ako učiniš
    što je pravo u Jahvinim očima.
  mps-mps: Tialima, dagego te wiegi yai doloba pai kolesaga Genuai Bidigo gedude tama
    eyu da, teda Genuai Bidigo te po waibao, ‘Dagego te dwai kolesaga geda munama,
    te bidi ela mubeo,’ po waibao,” Mosesgo te po wai.
  tpi-tpi: Orait sapos yupela i mekim pasin i stret long ai bilong Bikpela, bai Bikpela
    i tok, yupela i no gat asua bilong kilim man i dai.”
  dan-1931: Du skal skaffe det uskyldige Blod bort fra dig. Det skal gå dig vel, når
    du gør, hvad der er ret i HERRENS Øjne.
  vie-OVCB: Nếu làm đúng theo ý Chúa Hằng Hữu như thế, tội này sẽ được giải trừ.”
  guj-2017: આ રીતે યહોવાહની દૃષ્ટિમાં જે યથાર્થ છે તે કરીને તમારી મધ્યેથી તમારે નિર્દોષના
    લોહીથી દૂર રહેવું.
  pon-2006A: Eri, ma kumwail pahn kapwaiada dahme KAUN-O ketin kupwurki, kumwail sohte
    pahn pwukoahki kamakamalahn aramas menet.
  por-BRBSL: Então, quando fizerdes o que é justo aos olhos de Iavé, afasteis o sangue
    inocente do meio de vós.
  cth-cth: Hottelah nang ni BAWIPA hma lah hawinae na sak navah, due kamcu hoeh e
    thi teh a takhoe han.
  twi-twi: Sɛ wodi saa nkyerɛkyerɛ yi so na wɔyɛ nea ɛteɛ wɔ Awurade ani so a, na
    moayi awudi no ho afɔbu afi mo atenae hɔ.
  hlt-hlt: Te dongah namah khui lamkah ommongsitoe thii te namah loh khoe lamtah BOEIPA
    mikhmuh ah a thuem la saii.
  tbz-SIM: Ti Yiɛ̀ nKuyie mmɛ ndɔ́. Di yóó mmɛ dɔɔri kɛ bɑ́ɑ́ tɔ bɛ̀ kùɔ wè kòò í
    cɑ̀kɛ mùmɑmù o kó icɛ.
  msy-2020: Kamaghɨn, ia uarir tongɨn osɨmtɨzir kam batogh, egh Ikiavɨra Itir Godɨn
    damazimɨn arazir aghuim damightɨ, a suam, Gumazir kamɨn ovevemɨn osɨmtɨzim, a
    ian itir puvatɨ.”
  azb-azb: Rəbbin gözündə doğru olanı etdiyiniz üçün nahaq qan boynunuzdan götürüləcək.
  eng-DBY: So shalt thou put away innocent blood from thy midst, when thou shalt do
    what is right in the eyes of Jehovah.
  hin-2017: इस प्रकार वह काम करके जो यहोवा की दृष्टि में ठीक है तू निर्दोष के खून
    का दोष अपने मध्य में से दूर करना।
  wol-KYG: Yeen nag, noonu ngeen di tenqee ci seen biir, àqu deretu jaambur ju ñu
    tuur, ndax kon def ngeen li Aji Sax ji rafetlu.
  eng-YLT: and thou dost put away the innocent blood out of thy midst, for thou dost
    that which [is] right in the eyes of Jehovah.
  eng-WYC-2017: Forsooth thou shalt be alien, or unguilty, from the blood of the innocent
    which is shed, when thou hast done that that the Lord commanded.
  eng-WMBB: So you shall put away the innocent blood from amongst you, when you shall
    do that which is right in the LORD’s eyes.
  urd-GVH: यों तू ऐसे बेक़ुसूर शख़्स के क़त्ल का दाग़ अपने दरमियान से मिटा देगा। क्योंकि
    तूने वही कुछ किया होगा जो रब की नज़र में दुरुस्त है।
  rug-rug: Meke koa gua sapu evaṉia gamu sapu gua si toṉoto pa dinoṉo te Zihova, si
    lopu kaqu ta zutu nia gamu sa minate hie.
  gaz-gaz: Atis sababii waan fuula Waaqayyoo duratti qajeelaa taʼe hojjetteef yakka
    dhangalaafamuu dhiiga nama qajeelaa akkasiin gidduu keetii ni balleessita.”
  fra-LSG: Ainsi, tu dois faire disparaître du milieu de toi le sang innocent, en
    faisant ce qui est droit aux yeux de l’Éternel.
  yal-yal: Ɛ na yulubi tongoxin bama yamaan ma, bayo ɛ bata na feen liga naxan tinxin
    Alatala yɛɛ ra yi.
  haw-1868: A pela e huikala aku ai oe i ke koko hala ole mai ou aku la, no ka mea,
    ua hana oe i ka pono imua o Iehova.
  arb-NAV: وَهَكَذَا تَبْرَأُونَ مِنْ سَفْكِ الدَّمِ الْبَرِيءِ فِي وَسَطِكُمْ، إِذَا
    صَنَعْتُمْ مَا هُوَ صَالِحٌ فِي عَيْنَيِ الرَّبِّ.
  ewe-ewe: Ale nàɖe fɔɖiɖi sia ɖa le mia dome to Yehowa ƒe sewo dzi wɔwɔ me.”
  eng-LEE: And thou shalt put away the [guilt of] the innocent blood from the midst
    of thee, when thou wilt do what is right in the eyes of the Lord.
  asm-FB: এইদৰে আপোনালোকে যিহোৱাৰ দৃষ্টিত যি ভাল, তাকেই কৰি আপোনালোকৰ মাজৰ পৰা নিৰ্দ্দোষীৰ
    ৰক্তপাতৰ দোষ দূৰ কৰিব।
  sus-A: وٌ نْمَ رَتَنفَدٍ يِ قَشّ تِقٍ مْولِ مَ، شَ وٌ عَلَتَلَ وَشْنقٍ رَبَمَ.
  fra-SBL: Ainsi, vous effacerez le sang innocent du milieu de vous, lorsque vous
    ferez ce qui est juste aux yeux de l'Éternel.
  hbo-hbo: וְאַתָּ֗ה תְּבַעֵ֛ר הַדָּ֥ם הַנָּקִ֖י מִקִּרְבֶּ֑ךָ כִּֽי־תַעֲשֶׂ֥ה הַיָּשָׁ֖ר
    בְּעֵינֵ֥י יְהוָֽה׃ ס
  eng-WYCLIFFE: Forsothe thou schalt be alien fro the blood of the innocent which
    is sched, whanne thou hast do that that the Lord comaundide.
  cwe-cwe: Ivo ukomaji uwo hawizamtendani muwe na ubananzi, kwaviya mutenda yaja yomnogeza
    Mndewa Mulungu.
  kik-kik: Nĩ ũndũ ũcio nĩmũgetheria ihĩtia-inĩ rĩu rĩa gũita thakame ya mũndũ ũtarĩ
    na ũũru, kuona atĩ nĩmwĩkĩte ũndũ ũrĩa wagĩrĩire maitho-inĩ ma Jehova.
  fra-NCL: C’est ainsi que tu ôteras du milieu de toi le sang innocent, en faisant
    ce qui est droit aux yeux de Yahweh.
  cek-AK: Angraeng mikhnuk ah kamsoem hmuen to na sak o pongah, zaehaih tawn ai kami
    ih athii palonghaih hoiah na ciim o tih.
  cuk-cuk: Weyob, Bab-Jehová-asabin ibmar-nued be imaknonikoed. We-dule-burgwisad
    bemargi ataklegosulid.”
  uig-CYR: Силәр шундақ қилип Пәрвәрдигарниң нәзиридә тоғра болғанни қилип наһәқ төкүлгән
    қанниң гунайини өзүңлардин чиқиривәткән болисиләр.
  tel-2017: ఆ విధంగా మీరు యెహోవా దృష్టికి యథార్థమైనది చేసేటప్పుడు మీ మధ్యనుంచి నిర్దోషి
    ప్రాణం కోసమైన దోషాన్ని తీసివేస్తారు.
  hat-BSA: Konsa, nou va retire koupabilite san inosan an soti nan mitan nou, lè nou
    fè sa ki dwat nan zye SENYÈ a.
  kos-kos: Ouinge, ke kowos oru oana ma LEUM GOD El sapkin, na kowos fah tia eis mwatan
    akmas sac.
  hbo-WLC: וְאַתָּ֗ה תְּבַעֵ֛ר הַדָּ֥ם הַנָּקִ֖י מִקִּרְבֶּ֑ךָ כִּֽי־תַעֲשֶׂ֥ה הַיָּשָׁ֖ר
    בְּעֵינֵ֥י יְהוָֽה׃ ס
  ibo-ibo: Nʼụzọ dị otu a, ka ị ga-esi wezugara onwe gị ikpe ọmụma gaara abụ nke gị
    nʼihi ọbara onye ahụ nwụrụ anwụ, ebe ọ bụ na i meela ihe ziri ezi nʼanya Onyenwe
    anyị.
  ory-ory: ଏହିରୂପେ ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ଯଥାର୍ଥ କର୍ମ କଲେ, ଆପଣା ମଧ୍ୟରୁ ନିରପରାଧର
    ରକ୍ତପାତ-ଦୋଷ ଦୂର କରିବ।
  chk-chk: Iei usun oupwe limetawu seni me leimi tipisin nimanauei eman esap wor an
    tipis, pun oua föri mine a pwüng fän mesen ewe Samol mi Lapalap.”
  rop-rop: Wen yumob dum lagijat yumob dumbat wanim YAWEI wandim yumob blanga dum
    en nobodi kaan pudum bleim langa yumob blanga kilim ded det sambodi.”
  ukr-1871: Сим робом одвернеш безвинну кров від тебе; мусиш бо чинити, що праведне
    перед очима Господа.
  deu-1951: Also sollst du dich reinigen von unschuldig [vergossenem] Blut; damit
    wirst du tun, was recht ist in den Augen des HERRN.
  eng-JPS: So shalt thou put away the innocent blood from the midst of thee, when
    thou shalt do that which is right in the eyes of the LORD.
  srp-1865: I ti æeš skinuti pravu krv sa sebe kad uèiniš što je pravo pred Gospodom.
  lug-lug: Bw’otyo bw’onoggyangawo omusango wakati wammwe ogw’okuyiwa omusaayi ogutaliiko
    nsonga, kubanga onoobanga okoze ekituufu mu maaso ga Mukama Katonda.
  heb-heb: ואתה תבער הדם הנקי מקרבך כי תעשה הישר בעיני יהוה׃
  ben-IRV: এভাবে তুমি নিজের মধ্যে থেকে যারা অপরাধ করে নি তাদের রক্তপাতের দোষ দূর করবে;
    কারণ সদাপ্রভুর সামনে যা সঠিক, তাই তুমি করবে।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਧਰਮ ਦਾ ਕੰਮ ਕਰਕੇ, ਬੇਦੋਸ਼ ਦੇ ਖੂਨ ਦਾ
    ਦੋਸ਼ ਆਪਣੇ ਵਿੱਚੋਂ ਕੱਢ ਸਕੋਗੇ।
  mya-JVB: ထိုသို့ သင်သည် ထာဝရဘုရား ရှေ့ တော်၌ ကောင်း သောအမှုကို ပြု သောအခါ၊ မ သေထိုက်သောသူ
    ၏ အသွေး ကို ပယ်ရှင်း ရလိမ့်မည်။
  hmo-hmo: “Unai neganai unai kerere ena davana do umui abia lasi. Unai kerere lasi
    tauna ena rarana be umui emui huanai dekena amo Lohiabada ese do ia kokia, Lohiabada
    ena vairana dekenai kara maoromaoro umui karaia dainai.
  urd-urd: यूँ तू उस काम को करके जो ख़ुदावन्द के नज़दीक दुरुस्त है, बेगुनाह के ख़ून
    की जवाबदेही को अपने ऊपर से दूर — ओ — दफ़ा' करना।
  rus-SYN: Так должен ты смывать у себя кровь невинного, если хочешь делать доброе
    и справедливое пред очами Господа Бога твоего.
  bqc-SIM: í bↄ tàaesaide dɛa yã́u, asa a yã́ pↄ́ maa Diiɛ kɛ̀.
  tcz-CHONGTHU: Hitia chu nangman jong mona beihela thisen kiso na chung changa kona
    Pakai, mitmua adih a natohna chu nabol tenguleh suhtheng najong nanei diu ahi.
  mar-mar: याप्रमाणे परमेश्वराच्या दृष्टीने जे योग्य ते करून तुम्ही आपल्यामधून या
    निरअपराध मनुष्याच्या हत्येचा दोष तू काढून टाकावा.
  qub-qub: Chaynömi ruranqui wañuchishan runata jircacho tarir. Tayta Dios munashanno
    chayno rurarga manami juchayojchu canquipaj pipis runata chaycho wañuchishanpita.
  hat-hat: Se konsa, n'a fè sa Seyè a te ban nou lòd fè a, yo p'ap rann nou reskonsab
    lanmò inonsan yo touye a.
  eng-BSB: So you shall purge from among you the guilt of shedding innocent blood,
    since you have done what is right in the eyes of the LORD.
  tod-tod: Wa sɔbalala nu ʋaa vai ma ɠasɔi zeɠe ɓɔɠɔ unma ɠana, tɔɔzei wo naa ɠɛa,
    nii sɔlegai Ɠɔoɠɔ GALAGI ɠaazu.
  eng-WEBPB: So you shall put away the innocent blood from amongst you, when you shall
    do that which is right in the LORD’s eyes.
  kbq-kbq: Hagi ama ana nanekema antahita avaririsuta fatgo avu'ava Ra Anumzamofo
    avufina nehanageno, vahe'ma ahe fri knazana tamagripina omnegahie.
  nhe-BL: Pampa quema inquichihuase tlen xitlahuac iixtla TOTECO, inmoquixtilise nopa
    tlajtlacoli tlen nochi inquihuicasquíaj queja inquimictijtosquíaj nopa tlacatl.
  gub-BL: Amo ma'e ikatu Tupàn Tuweharupi Wiko Ma'e pe. Aze pezapo a'e ma'e nehe,
    a'e mehe pezo'ok putar awa ikatu ma'e izuka arer romo waneko haw nehe, teko wanuwi
    nehe.
  eng-DRA: And thou shalt be free from the innocent’s blood, that was shed, when thou
    shalt have done what the Lord hath commanded thee.
