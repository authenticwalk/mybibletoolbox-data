verse: DEU.021.006
translations:
  mal-C: ജഡത്തിനു സമീപത്തുള്ള പട്ടണത്തിലെ തലവന്മാർ എല്ലാവരും താഴ്വരയിൽവെച്ച് കഴുത്തൊടിച്ച
    പശുക്കിടാവിന്റെമേൽ അവരുടെ കൈ കഴുകണം.
  deu-TKW: und alle Vornehmsten jener Stadt, als die, welche dem Erschlagenen am nächsten
    wohnen, sollen über der jungen Kuh, der im Thale das Genick gebrochen wurde, ihre
    Hände waschen
  lin-lin: Bongo bampaka ya engumba yango bakosukola maboko na bango na likolo ya
    mwana ngombe ya mwasi oyo bakobuka kingo na lubwaku
  eng-LSV: and all [the] elderly of that city, who are near to the slain one, wash
    their hands over the heifer which is beheaded in the valley,
  eng-GNV: 'And all the Elders of that citie that came neere to the slayne man, shall
    wash their hands ouer the heifer that is beheaded in the valley:'
  eng-WEBSTER: 'And all the elders of that city that are next to the slain man , shall
    wash their hands over the heifer that is beheaded in the valley:'
  nhw-BL: Huan nopa huehue tlacame tlen nopa altepetl catli más nechca momajtequise
    itzontla nopa becerro catli quiquechpostejque,
  swh-ONEN: Ndipo wazee wote wa mji ulio karibu zaidi na huyo maiti watanawa mikono
    yao juu ya huyo mtamba ambaye shingo yake imevunjwa huko kwenye bonde,
  bba-bba: Kpɑ wuu ɡen ɡuro ɡuro be kpuro be bɑ susi wi bɑ ɡo min bɔkuɔ bu ben nɔmɑ
    niɑ nɑɑ yen wɔllɔ wɔwɑ mi.
  eng-KJVCPB: 'and all the elders of that city, that are next unto the slain man,
    shall wash their hands over the heifer that is beheaded in the valley:'
  luo-luo: Eka jodongo duto manie dala machiegni gi kama ringruokno nitie noluok lwetgi
    e nyaroyano ma ngʼute otur e holo,
  meu-meu: Bena una mase tauna enai e kahikahi hanuana ena tau badadia ese una boromakau
    natuna hahinena koura ai aiona e hakwaidua ḡauna daenai imadia bae huri;
  npi-ULB: मारिएको मानिसको निकटतम सहरका सबै धर्म-गुरुले उपत्यकामा घाँटी निमोठिएको
    कोरलीमाथि आ-आफ्ना हात धोऊन् ।
  yor-yor: Nígbà náà ni gbogbo àwọn àgbàgbà ìlú tí ó wà nítòsí yóò wẹ ọwọ́ wọn lórí
    ẹgbọrọ abo màlúù tí a ti kan ọrùn rẹ̀ ní àfonífojì,
  ind-ind: Kemudian semua pemimpin dari kota yang paling dekat dengan mayat itu harus
    mencuci tangan mereka di atas sapi muda yang lehernya sudah dipatahkan itu,
  pes-OPCB: سپس مشایخ آن شهر، دستهای خود را روی آن گوساله بشویند
  tgl-ULB: Dapat hugasan ng lahat ng nakatatanda ng lungsod na pinakamalapit sa taong
    pinatay ang kanilang mga kamay sa ibabaw ng dumalagang baka na binali ang leeg
    sa may lambak;
  hui-hui: Ai agali bo wahene biago ngagoria tano kaware henedaru agali haguane tibi
    nogo biago haru halu piyadagua pialu tigua iba pedagoria tinaga gi wayawaya bulumaga
    biagoria bope holene nga.
  mya-mya: ထို့​နောက်​လူ​သေ​အ​လောင်း​တွေ့​ရှိ​ရာ​အ​ရပ် နှင့်​အ​နီး​ဆုံး​မြို့​မှ​အ​ကြီး​အ​ကဲ​အ​ပေါင်း
    တို့​သည် နွား​မ​အ​ပေါ်​တွင်​လက်​ကို​ရေ​ဆေး လျက်၊-
  bod-N: གཞན་གྱིས་བསད་པའི་མི་དེ་དང་ཆེས་ཉེ་བའི་གྲོང་ཁྱེར་དེའི་རྒན་པོ་ཐམས་ཅད་ཀྱིས་གྲོག་རོང་ནས་སྐེ་ཚིགས་གཅུས་པའི་བ་དྲུས་མའི་གོང་དུ་ལག་པ་བཀྲུ་དགོས་པ་དང་།
  sna-sna: Ipapo vakuru vose veguta riri pedyo nechitunha vanofanira kushamba maoko
    avo pamusoro petsiru rakavhunwa mutsipa mumupata.
  spa-BLM: Todos los ancianos de la ciudad más cercana al muerto se lavarán las manos
    sobre la vaquilla cuyo cuello fue quebrado en el valle.
  cac-cac: Slajvi chi', masanil eb' yichamtac vinaquil chon̈ab' chi' sb'iquel sc'ab'
    eb' d'a yib'an̈ noc' cob'es vacax chamnacxo chi',
  swh-ULB: Wazee wote wa mji ulio karibu na mtu aliyeuawa wanapaswa kunawa mikono
    yao juu ya mtamba aliyevunjwa shingo bondeni;
  bel-bel: і ўсе старэйшыны горада таго, найбліжэйшыя да забітага, няхай абмыюць рукі
    свае над цялушкай, зарэзанай у даліне,
  deu-ELBBK: Und alle Ältesten jener Stadt, die dem Erschlagenen am nächsten sind,
    sollen ihre Hände über der Jungkuh waschen, der das Genick im Bach gebrochen worden
    ist,
  mbb-OT: Ne sikan is langun he ebpemendumala te inged he kineuvayan te nesevukan
    duen te nepatey, lùlui zan is menge velad dan diyà te zivavew zuen te vaka he
    mibunggù.
  mal-2015: 'കൊല്ലപ്പെട്ടവന്നു അടുത്ത പട്ടണത്തിലെ മൂപ്പന്മാർ എല്ലാവരും താഴ്‌വരയിൽവെച്ചു
    കഴുത്തൊടിച്ച പശുക്കിടാവിന്മേൽ തങ്ങളുടെ കൈ കഴുകി:'
  rmc-rmc: Paľis savore vodci ole foroskre, so hino nekpašeder ke oda murdardo dženo,
    thovena (omorena) o vasta le paňeha upral e gurumňi, savake phagle e meň paš o
    paňi.
  pes-OPV: و جمیع مشایخ آن شهری که نزدیک تر به مقتول است، دستهای خود را بر گوساله‌ای
    که گردنش در وادی شکسته شده است، بشویند.
  ron-1924: Тоць бэтрыний дин четатя ачея чя май апропиятэ де трупул морт сэ-шь спеле
    мыниле пе вицяуа кэрея й-ау тэят капул ын вале.
  ben-OBCV: তারপর মৃতদেহের সব থেকে কাছের নগরের প্রবীণ নেতারা উপত্যকায় যে বকনা-বাছুরটির
    ঘাড় ভাঙা হয়েছিল তার উপরে তাদের হাত ধুয়ে ফেলবে,
  som-som: Oo magaalada ninka la dilay magaalo ahaan ugu dhow odayaasheeda oo dhammu
    waa inay ku kor faraxashaan qaalintii qoorta lagaga jebiyey dooxada dhexdeeda,
  lat-VUC: Et venient majores natu civitatis illius ad interfectum, lavabuntque manus
    suas super vitulam, quæ in valle percussa est,
  eng-ASVBT: And all the elders of that city, who are nearest unto the slain man,
    shall wash their hands over the heifer whose neck was broken in the valley;
  ita-1885: E lavinsi tutti gli Anziani di quella città, più vicini dell'ucciso, le
    mani sopra quella giovenca, alla quale sarà stato tagliato il collo nella valle;
  eng-LXXUP: And all the elders of that city who draw nigh to the slain man shall
    wash their hands over the head of the heifer which was slain in the valley;
  eng-ULB: All the elders of the city that is the nearest to the killed man must wash
    their hands over the heifer whose neck was broken in the valley;
  spa-VBL: Entonces todos los ancianos del pueblo más cercano al cuerpo deben lavarse
    las manos en el arroyo sobre la vaca muerta, diciendo,
  fra-_FOB: Alors tous les anciens de cette ville, qui sont les plus voisins de l'homme
    tué, laveront leurs mains sur la jeune vache à laquelle on aura rompu la nuque
    dans le torrent;
  mal-mal: 'കൊല്ലപ്പെട്ടവന്റെ അടുത്തുള്ള പട്ടണത്തിലെ മൂപ്പന്മാർ എല്ലാവരും താഴ്വരയിൽവച്ച്
    കഴുത്തൊടിച്ച പശുക്കിടാവിന്മേൽ അവരുടെ കൈ കഴുകി:'
  urd-GVR: Un ke deḳhte deḳhte shahr ke buzurg apne hāth gāy kī lāsh ke ūpar dho leṅ.
  suz-BL: मिनु मेको साइश्‍शो मुर आ सहर नेक्‍था ङा खाल्‍पापुकी मेको शुर रोप्‍शा साइश्‍शो
    खोला ङा बी तार आन गुइ चिक्‍‍सीमल। मत्ती २७:२४
  ita-1927: Allora tutti gli anziani di quella città che sono i più vicini all’ucciso,
    si laveranno le mani sulla giovenca a cui si sarà troncato il collo nel torrente;
  ckb-ckb: ئینجا هەموو پیرانی ئەو شارۆچکەیەی کە لە کوژراوەکە نزیکە لە دۆڵەکە دەستیان
    دەشۆن، لەو شوێنەی کە گوێرەکە ملشکاوەکەی لێیە و
  eng-BBE: And all the responsible men of that town which is nearest to the dead man,
    washing their hands over the cow whose neck was broken in the valley,
  kan-OKCV: ಆಮೇಲೆ ಹತನಾದವನ ಶವಕ್ಕೆ ಸಮೀಪವಾಗಿರುವ ಆ ಊರಿನ ಹಿರಿಯರೆಲ್ಲರೂ ತಗ್ಗಿನಲ್ಲಿ ವಧಿಸಿದ
    ಕಡಸಿನ ಮೇಲೆ ಕೈಗಳನ್ನು ತೊಳೆದುಕೊಳ್ಳಬೇಕು.
  tam-2017: 'கொலைசெய்யப்பட்டவனுக்குச் சமீபமான பட்டணத்தின் மூப்பர்கள் எல்லோரும் பள்ளத்தாக்கிலே
    தலை வெட்டப்பட்ட கிடாரியின்மேல் தங்கள் கைகளைக் கழுவி:'
  spa-RV-1909: Y todos los ancianos de aquella ciudad más cercana al muerto lavarán
    sus manos sobre la becerra degollada en el valle.
  ron-BTF: Şi toţi bătrânii cetăţii aceleia, care este lângă cel ucis, să îşi spele
    mâinile deasupra viţelei decapitate în vale,
  eng-WEBP: All the elders of that city which is nearest to the slain man shall wash
    their hands over the heifer whose neck was broken in the valley.
  eng-FBV: Then all the elders of the town nearest the body are to wash their hands
    in the stream over the dead cow, saying,
  nld-1939: Vervolgens moeten alle oudsten van die stad, waar de vermoorde het dichtst
    bij lag, hun handen wassen over de jonge koe, die in het dal de nek is gebroken,
  nch-BL: Huan nopa huehue tacame ten nopa altepet cati más nechca momajtequise itzonco
    nopa becerro cati quiquechpostejque,
  vie-1934: Bấy giờ, hết thảy những trưởng lão của thành ở gần người bị giết hơn hết,
    sẽ rửa tay mình trên con bò cái tơ mới bị vặn cổ trong khe;
  hin-CV: मरे हुए व्यक्ति से पास वाले नगर के पुरनिए उस बछिया पर, जिसकी गर्दन उस घाटी
    में तोड़ी गई है, अपने-अपने हाथ धोएंगे,
  eng-OURB: All the elders of that city, who are nearest to the slain man, shall wash
    their hands over the heifer whose neck was broken in the valley. (Maftir ·Conclusion·)
  spa-BES: Y todos los hombres responsables de la ciudad que está más cerca del hombre
    muerto, lavando sus manos sobre la becerra cuyo cuello fue quebrado en el valle,
  tdx-tdx: le hanasa fitàñe ambone’ i kiloa finola-doha am-bavataney i androanavi’
    i rova marine i vinonoy rey;
  vid-vid: Lila isenga ilogota holibenigwa singo, wasekulu weng'ha wa muji awo uwele
    behi na munhu ayo yakopoligwe, wohovuga moko ga hewo kwa mazi mchanya mwa isenga
    ilogota,
  eng-OKE: And all the elders of that city which is nearest to the dead man shall
    wash their hands over the heifer which hath been cut off in the field;
  tha-KJV: และพวกผู้​ใหญ่​ทุ​กคนของเมืองที่​อยู่​ใกล้​ที่​สุดผู้​ถู​กฆ่านั้นจะล้างมือของเขาทั้งหลายเหนือวัวเมียซึ่งถู​กห​ักคอที่ในหุบเขานั้น
  por-BR-2018: E todos os anciãos daquela cidade mais próxima ao morto lavarão suas
    mãos sobre a bezerra degolada no vale.
  deu-ELO: Und alle Ältesten jener Stadt, die dem Erschlagenen am nächsten sind, sollen
    ihre Hände über der Färse waschen, welcher das Genick im Bache gebrochen worden
    ist,
  eng-WYC-2018: And the greater men in birth of that city shall come to the slain
    man, and they shall wash their hands on the cow calf, that was slain in the valley;
    (And the men of great age, that is, the elders, of the city that is nearest to
    the slain man shall come, and they shall wash their hands over the cow calf, that
    was killed in the valley;)
  epo-epo: kaj ĉiuj plejaĝuloj de tiu urbo, kiuj estos la plej proksimaj de la mortigito,
    lavu siajn manojn super la bovidino, al kiu oni rompis la kolon en la valo,
  uig-PIN: Ɵltürülgüqining jǝsitigǝ ǝng yeⱪin xǝⱨǝrdiki aⱪsaⱪallarning ⱨǝmmisi xu
    jilƣiƣa kelip, boyni sundurulƣan inǝkning üstidǝ turup, ⱪollirini yuyup
  beo-beo: Amasea, moilai gadenenedafa asigilai dunu da bulamagau udini ea galogoa
    da fi dagoi, amo da:iya ilia lobo dodofemu.
  tpi-OTNT: Orait na olgeta hetman bilong dispela taun i stap klostu tumas long ples
    bodi i bin i stap long en, ol i mas wasim han bilong ol antap long bulmakau.
  hau-SA: Sa’an nan dukan dattawan garin da yake kurkusa da gawar za su wanke hannuwansu
    a bisa karsanan da aka karye wuyar a kwarin,
  uig-LAT: Öltürülgüchining jesitige eng yéqin sheherdiki aqsaqallarning hemmisi shu
    jilghigha kélip, boyni sundurulghan inekning üstide turup, qollirini yuyup
  nde-nde: Abakhokheli balawo madolobho aseduzane lesidumbu leso bazagezela izandla
    zabo phezu kwethokazi elephulelwe intamo esigodini,
  ton-ton: 'Pea ko e kau mātuʻa kotoa pē ʻoe kolo ko ia, ʻaia ʻoku tuʻu ofi ki he
    tangata kuo tāmateʻi, tenau fanofano honau nima ʻi ʻolunga ʻi he pulu fefine mui
    ʻaia kuo tutuʻu hono ʻulu ʻi he teleʻa:'
  ces-1613: Všickni také starší toho města, kteříž jsou nejbližší toho zabitého, umyjí
    ruce své nad jalovicí sťatou v tom údolí,
  eng-WMB: All the elders of that city which is nearest to the slain man shall wash
    their hands over the heifer whose neck was broken in the valley.
  tam-TCV: பிரேதத்துக்குக்கு நெருங்கிய பட்டணங்களிலுள்ள சபைத்தலைவர்கள் பள்ளத்தாக்கில்
    முறிக்கப்பட்ட பசுவுக்குமேலாகத் தங்கள் கைகளைக் கழுவவேண்டும்.
  ceb-ULB: Ang tanan nga kadagkoan sa siyudad nga mao ang labing duol sa gipatay nga
    tawo kinahanglan manghunaw sa ilang mga kamot ibabaw sa baye nga nating baka nga
    gilunggoan didto sa walog;
  pol-UBG: I wszyscy starsi tego miasta, które leży najbliżej zabitego, umyją swoje
    ręce nad jałówką, którą ścięto w dolinie;
  urd-GVU: اُن کے دیکھتے دیکھتے شہر کے بزرگ اپنے ہاتھ گائے کی لاش کے اوپر دھو لیں۔
  deu-1912: Und alle Ältesten der Stadt sollen herzutreten zu dem Erschlagenen und
    ihre Hände waschen über die junge Kuh, der im Grunde der Hals gebrochen ist,
  kan-2017: ಹತನಾದ ಮನುಷ್ಯನಿಗೆ ಹತ್ತಿರವಿರುವ ಗ್ರಾಮದ ಹಿರಿಯರು, ತಗ್ಗಿನಲ್ಲಿ ಕುತ್ತಿಗೆ ಮುರಿಯಲ್ಪಟ್ಟ
    ಆ ಮಣಕದ ಮೇಲೆ ತಮ್ಮ ಕೈಗಳನ್ನು ತೊಳೆದುಕೊಂಡು,
  yap-yap: Ma urngin e tayugang’ nu lan fare binaw nth’abi chugur ko fa gin nni pir’eg
    fare mo’on riy ni kan li’ ke yim’ e ngar maluk niged rifrifen pa’rad nga daken
    fare garbaw
  hlt-MCSB: Rhok neh aka yoei khopuei kah patong rhoek boeih long khaw soklong kah
    a ah vaito te a kut silh thil uh saeh.
  mdy-ETH: ዬካፓ ሃይቄ ዓሢኮ ሌዛ ዓኣ ቤዜሎኮ ዑኬ ማዔ ካታሜሎ ሱኡጋ ሃይቄ ማሬሎ ዑፃ ኩጮ ማስቶንጎ፤
  twi-ASANTE: Kuro a ɛbɛn efunu no mu mpanimfoɔ no, ɛsɛ sɛ wɔhohoro wɔn nsa gu nantwie
    ba a wɔbuu ne kɔn mu no so.
  eng-WEBU: All the elders of that city which is nearest to the slain man shall wash
    their hands over the heifer whose neck was broken in the valley.
  bnp-bnp: E huriki a gare na tanga i pesi tabukoi hateka na hini i tabuli vona a
    poda, ri gi vahilolo a limane ria polomeli na bulmakau,
  wal-wal: Hegaappe guyyiyan, he ahai kunddidosau matattiya katamaa cimati ubbai,
    zanggaaran garbballiyaa mirqqidi worido ussee bolli bantta kushiyaa meecettiiddi,
    hagaadan yaagona;
  spa-PDDPT: Todos los ancianos de aquella ciudad, la más cercana al cadáver, lavarán
    sus manos en el arroyo sobre la becerra desnucada
  gun-gun: Ha'e gui nhomongeta va'ety kuery tetã omano va'ekue ituia katy'ivegua ha'e
    javi ma ojepoei 'rã vaka kunha yvyugua py ojuka va'ekue áry.
  ilo-ULB: Amin a panglakayen iti siudad a kaasitgan iti napapatay a tao ket masapul
    a buggoanda dagiti imada iti rabaw ti bumalasang a baka a natukkol ti tengngedna
    idiay tanap;
  kpg-kpg: Gei nia dagi huogodoo o di waahale dela e hoohoo gi di gowaa ne gida tangada
    made, le e tono nadau lima i hongo di kau,
  uig-ARA: ئۆلتۈرۈلگۈچىنىڭ جەسىتىگە ئەڭ يېقىن شەھەردىكى ئاقساقاللارنىڭ ھەممىسى شۇ
    جىلغىغا كېلىپ، بوينى سۇندۇرۇلغان ئىنەكنىڭ ئۈستىدە تۇرۇپ، قوللىرىنى يۇيۇپ
  sus-sus: Fori naxee birin na taa kui naxan makɔrɛxi fure yire ra, e xa e bɛlɛxɛe
    raxa ninge ginɛ fari, e naxan faxaxi xure kui.
  pon-2006: Kaun akan koaros en kahnimw me karanih wasa me aramaso kamakamala ie pahn
    omwiomw pohn kouo
  ksd-ksd: ma ra lavur patuana par ta nam ra pia na pal, diat dia maravai pire nam
    ra tutana di ga ub ia, diat a gi ra lima i diat taun ra bulumakau di ga bubur
    ra inoana ta ra male;
  tur-YTC: Öldürülen adama en yakın olan kentin bütün ihtiyarları, vadide boynu kırılan
    düvenin üzerinde ellerini yıkayacaklar.
  grc-BRENT: Καὶ πᾶσα ἡ γερουσία τῆς πόλεως ἐκείνης οἱ ἐγγίζοντες τῷ τραυματίᾳ νίψονται
    τὰς χεῖρας ἐπὶ τὴν κεφαλὴν τῆς δαμάλεως τῆς νενευροκοπημένης ἐν τῇ φάραγγι·
  ind-AYT: Semua tua-tua kota yang terdekat dengan orang yang terbunuh itu harus membasuh
    tangannya di atas sapi betina muda yang lehernya telah dipatahkan itu di lembah.
  nya-nya: Kenaka akuluakulu a mzinda wapafupi kwambiri ndi mtembowo adzasamba mʼmanja
    pamwamba pa ngʼombe yothyoledwa khosi ija,
  hrv-hrv: Zatim sve starješine iz onoga grada koji bude najbliži ubijenome neka operu
    ruke u potoku nad zaklanom junicom.
  mps-mps: Tialima, te hanu pąde elalubo tobolu bidi dabe augwaligo te kau kibu daide
    augwaligo nogo ąį telamainao.
  tpi-tpi: Orait na olgeta hetman bilong dispela taun i stap klostu tumas long ples
    bodi i bin i stap long en, ol i mas wasim han bilong ol antap long bulmakau.
  dan-1931: og alle de Ældste i den By, der ligger nærmest ved den dræbte, skal tvætte
    deres hænder over Kvien, hvis Nakke blev sønderbrudt i Dalen,
  vie-OVCB: Các trưởng lão trong thành gần tử thi này sẽ rửa tay mình trên xác con
    bò cái tơ
  guj-2017: ત્યારબાદ તે નગરના વડીલો કે જેઓ પેલી લાશની સૌથી નજીક રહે છે, તેઓ ખીણમાં
    ગરદન ભાગી નાખેલી વાછરડી પર પોતાના હાથ ધોઈ નાખે.
  pon-2006A: Kaun akan koaros en kahnimw me karanih wasa me aramaso kamakamala ie
    pahn omwiomw pohn kouo
  por-BRBSL: Todos os anciãos daquela cidade mais próxima do homem morto lavarão as
    mãos sobre a novilha cujo pescoço foi quebrado no vale.
  cth-cth: Ro hoi kahnai poung e kho dawk e kacuenaw pueng ni, palang vah a lahuen
    tâtueng pouh tangcoung e maito van a kut a pâsu awh han.
  twi-twi: Ɛsɛ sɛ kurow a ɛbɛn funu no mu mpanyimfo no hohoro wɔn nsa gu nantwi ba
    a wobuu ne kɔn mu no so,
  hlt-hlt: Rhok neh aka yoei khopuei kah patong rhoek boeih long khaw soklong kah
    a ah vaito te a kut silh thil uh saeh.
  tbz-SIM: Dihɛì kó bɛkótíbɛ̀ bɛ̀ɛ̀ tɔ́kɛ́nɛ̀ ocíì duɔ́ dɛ̀, kɛ̀ bɛ̀ɛ niiti fɛnɑ̀ɑ̀fɛ̀
    bɛ̀ kùɔ fɛ̀ ĩ́nkɛ̀ kukó,
  msy-2020: Eghtɨ gumazir kuam iti naghɨn an boroghɨra itir nguibar kamɨn gumazir
    dapaniba, me dɨpam inigh uan dafariba bulmakaun kuam gisɨn da ruegh.
  azb-azb: Meyitə ən yaxın şəhərin ağsaqqalları dərədə boynu qırılmış düyənin üzərində
    əllərini yuyub
  eng-DBY: And all the elders of that city, that are nearest unto him that is slain,
    shall wash their hands over the heifer whose neck is broken in the watercourse,
  hin-2017: फिर जो नगर उस शव के सबसे निकट ठहरे, उसके सब पुरनिए उस बछिया के ऊपर जिसका
    गला तराई में तोड़ा गया हो अपने-अपने हाथ धोकर कहें, (मत्ती 27:24)
  wol-KYG: Dëkk boobu gëna jegewook fa néew ba tëdd, na mboolem seeni mag raxas seeni
    loxo, tiimale ca nag wu jigéen wa ñu damm loos wa, ca wal ma.
  eng-YLT: and all the elders of that city, who are near unto the slain one, do wash
    their hands over the heifer which is beheaded in the valley,
  eng-WYC-2017: And the greater men in birth of that city shall come to the slain
    man, and they shall wash their hands on the cow calf, that was slain in the valley;
  eng-WMBB: All the elders of that city which is nearest to the slain man shall wash
    their hands over the heifer whose neck was broken in the valley.
  urd-GVH: उनके देखते देखते शहर के बुज़ुर्ग अपने हाथ गाय की लाश के ऊपर धो लें।
  rug-rug: Sari doduru koimata saripu mae guadi koari na vasileana, sapu tata sisigiti
    koasa vasina ta dogoro sa tie tava matena, si kaqu mae meke pezaku va via i limadia
    panaulu, koasa ruana sa bulumakao bakorana,
  gaz-gaz: Ergasii maanguddoonni magaalaa reeffichatti baayʼee dhiʼaatuu hundi goromsa
    sulula keessatti mormi cabsame sana irratti harka isaanii haa dhiqatan.
  fra-LSG: Tous les anciens de cette ville la plus rapprochée du cadavre laveront
    leurs mains sur la génisse à laquelle on a brisé la nuque dans le torrent.
  yal-yal: Taan naxan maso binbin yiren na, na fonne xa e yiine raxa ɲinge gilɛn xun
    ma, e naxan faxaxi xudeni.
  haw-1868: 'A o na lunakahiko a pau o ke kulanakauhale e kokoke ana i ka mea i pepehiia,
    e holoi i ko lakou lima maluna o ka bipiwahine i okiia o kona poo ma ke kahawai:'
  arb-NAV: فَيَغْسِلُ جَمِيعُ شُيُوخِ تِلْكَ الْمَدِينَةِ الْقَرِيبَةِ مِنَ الْجُثَّةِ
    أَيْدِيَهُمْ فَوْقَ الْعِجْلَةِ الْمَكْسُورَةِ الْعُنُقِ فِي الْوَادِي.
  ewe-ewe: nava klɔ asi ɖe nyinɔe la dzi,
  eng-LEE: And all the elders of that city who are nearest unto the slain person shall
    wash their hands over the heifer, the neck of which is broken in the valley.
  asm-FB: সেই শৱটোৰ ওচৰত থকা নগৰৰ উপত্যকাত আটাই বৃদ্ধসকলে, গৰুজনীৰ দিঙি বিচ্ছেদ কৰাৰ
    ওপৰত নিজৰ নিজৰ হাত ধুব।
  sus-A: قٌرِ نَشٍيٍ بِرِن نَ تَا كُي نَشَن مَكْرّشِ قُرٍ يِرٍ رَ، عٍ شَ عٍ بّلّشّيٍ
    رَشَ نِنفٍ فِنّ قَرِ، عٍ نَشَن قَشَشِ شُرٍ كُي.
  fra-SBL: Tous les anciens de la ville la plus proche de l'homme tué laveront leurs
    mains sur la génisse dont le cou a été brisé dans la vallée.
  hbo-hbo: וְכֹ֗ל זִקְנֵי֙ הָעִ֣יר הַהִ֔וא הַקְּרֹבִ֖ים אֶל־הֶחָלָ֑ל יִרְחֲצוּ֙ אֶת־יְדֵיהֶ֔ם
    עַל־הָעֶגְלָ֖ה הָעֲרוּפָ֥ה בַנָּֽחַל׃
  eng-WYCLIFFE: And the grettere men in birthe of that citee schulen come to the slayn
    man, and thei schulen waische her hondis on the cow calf, that was slayn in the
    valei;
  cwe-cwe: Na wakulu wa bululu dili habehi na haja howaufikile mtufi wa munhu iyo,
    wanawe makono yawo mchanyha ya ijo didang'ang'a dibenigwe isingo umo muna dikolongo.
  kik-kik: Ningĩ athuuri othe a itũũra rĩrĩa rĩkuhĩrĩirie mũno harĩa mwĩrĩ ũcio ũrĩ
    nĩmagethamba moko igũrũ rĩa moori ĩyo yunĩtwo ngingo o kũu gĩtuamba-inĩ,
  fra-NCL: Tous les anciens de cette ville, comme étant les plus voisins de l’homme
    tué, laveront leurs mains sur la génisse à laquelle on a brisé la nuque dans le
    ruisseau.
  cek-AK: qok ohhaih ahmuen hoi anghnai koek vangpui thung ih kacoehtanawk loe, to
    azawn ih vacong ah tahnong aah o ih maitaw tala nuiah ban to amsae o tih,
  cuk-cuk: Geb degine, girmar-dummagan neggwebur-bur-dule-burgwar-amilesadgi-itaka-siidginmalad,
    moli-bebe-nikad-ome-dukar-bichilesad-birgi na e-argan enukmaloed.
  uig-CYR: Өлтүрүлгүчиниң җәситигә әң йеқин шәһәрдики ақсақалларниң һәммиси шу җилғиға
    келип, бойни сундурулған инәкниң үстидә туруп, қоллирини жуюп
  tel-2017: అప్పుడు ఆ శవానికి దగ్గరగా ఉన్న ఆ ఊరి పెద్దలంతా ఆ ఏటి లోయలో మెడ విరగదీసిన
    ఆ పెయ్య మీద తమ చేతులు కడుక్కుని
  hat-BSA: Tout ansyen nan vil ki pi pre moun ke yo te touye a va lave men yo sou
    gazèl kou kase nan vale a.
  kos-kos: Na mwet kol nukewa ke siti se ma fototo nu ke acn se ma koneyukyak mwet
    anwuki sac we, elos in ohlla paolos fin cow soko ah
  hbo-WLC: וְכֹ֗ל זִקְנֵי֙ הָעִ֣יר הַהִ֔וא הַקְּרֹבִ֖ים אֶל־הֶחָלָ֑ל יִרְחֲצוּ֙ אֶת־יְדֵיהֶ֔ם
    עַל־הָעֶגְלָ֖ה הָעֲרוּפָ֥ה בַנָּֽחַל׃
  ibo-ibo: Mgbe ahụ, ndị okenye niile nke obodo ndị ahụ dịkarịsịrị ozu ahụ nso, ga-akwọ
    aka ha nʼelu nwaagbọghọ ehi ahụ, nke ahụ a gbajiri olu nʼime ndagwurugwu ahụ.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ହତ ଲୋକର ନିକଟସ୍ଥ ସେହି ନଗରର ସମସ୍ତ ପ୍ରାଚୀନବର୍ଗ ସେହି ତଳଭୂମିରେ
    ବେକଭଙ୍ଗା ଗାଭୀ ଉପରେ ଆପଣା ଆପଣା ହସ୍ତ ପ୍ରକ୍ଷାଳନ କରିବେ।
  chk-chk: Mürin, ekewe souakom meinisin seni ewe telinimw mi kon kan ngeni ewe somä
    repwe talü pöür me won ewe nienifön kow a kupukup üan me lon ewe lemol.
  rop-rop: En ol detlot boswan brom det taun gulijap langa det pleis weya deibin faindim
    det dedwan bodi, wal dei garra washim olabat bingga langa woda ontop langa det
    kau,
  ukr-1871: І всї громадські мужі з того міста, що найближче до вбитого, помиють руки
    над ялівкою, що зломлено їй шию над потоком,
  deu-1951: auch alle Ältesten dieser Stadt, welche zunächst bei dem Erschlagenen
    liegt, und sie sollen ihre Hände waschen über der jungen Kuh, der bei dem Bache
    das Genick gebrochen worden ist,
  eng-JPS: And all the elders of that city, who are nearest unto the slain man, shall
    wash their hands over the heifer whose neck was broken in the valley.
  srp-1865: I sve starješine onoga grada koji budu najbliže ubijenoga neka operu ruke
    svoje nad zaklanom junicom u onoj dolini,
  lug-lug: Awo abakadde abakulembeze bonna ab’omu kibuga ekinaasinganga okuliraana
    omulambo ogwo, banaanaabiranga engalo zaabwe ku nte eri enduusi eyamenyebbwa ensingo
    mu kiwonvu,
  heb-heb: וכל זקני העיר ההוא הקרבים אל החלל ירחצו את ידיהם על העגלה הערופה בנחל׃
  ben-IRV: পরে মৃতের কাছাকাছি ঐ শহরের সব প্রাচীন উপত্যকাতে ভাঙ্গা ঘাড়বিশিষ্ট গরুর
    বাচ্চার ওপরে নিজেদের হাত ধুয়ে দেবে
  pan-pan: ਉਸ ਸ਼ਹਿਰ ਦੇ ਸਾਰੇ ਬਜ਼ੁਰਗ ਜਿਹੜੇ ਲਾਸ਼ ਦੇ ਸਭ ਤੋਂ ਨੇੜੇ ਦੇ ਹੋਣ, ਆਪਣੇ ਹੱਥ ਉਸ ਵੱਛੀ
    ਉੱਤੇ ਧੋ ਲੈਣ ਜਿਸ ਦੀ ਧੌਣ ਉਸ ਵਾਦੀ ਵਿੱਚ ਤੋੜੀ ਗਈ ਹੈ,
  mya-JVB: အသေ ကောင်နှင့် အနီး ဆုံးသော မြို့ သား အသက်ကြီး သူ အပေါင်း တို့သည်၊ ထိုချောင်း
    ၌ လည်ပင်း ဖြတ်ပြီးသော နွားမ အပေါ် မှာ မိမိ တို့လက် ကို ဆေး လျက်၊
  hmo-hmo: “Vadaeni unai mase tauna dekenai ia kahirakahira hanua ena tau badadia
    ese unai boromakau natuna hahine, koura dekenai iena aiona idia makohia gauna,
    ena ataiai, edia imana do idia huria.
  urd-urd: फिर इस शहर के सब बुज़ुर्ग जो उस मक़्तूल के सब से नज़दीक रहने वाले हों,
    उस बछिया के ऊपर जिसकी गर्दन उस वादी में तोड़ी गई अपने अपने हाथ धोएँ,
  rus-SYN: и все старейшины города того, ближайшие к убитому, пусть омоют руки свои
    над головою телицы, зарезанной в долине,
  bqc-SIM: Wɛ̃́lɛ pↄ́ kãi ń gɛo gbɛ̃zↄ̃ↄpiↄ ń ↄ pípi zu pↄ́ wà a waa fĩ̀ swa
    saɛpi musu,
  tcz-CHONGTHU: Thisepa umna toh kinaina muna bongla kithana muna chu, khopi sunga
    upa ho jousen twiya akhut akisop cheh diu ahi.
  mar-mar: मग त्या खोऱ्यात, मृताच्या जवळच्या नगरातील वडील मनुष्यांनी, कालवड मारल्यावर
    तिच्यावर आपले हात धुवावे.
  qub-qub: Ternërapa cuncanta paquirerga ayata shuntaj rispitädu mayur runacuna maquinta
    mayllaconga wañusha ternërapa janancho.
  hat-hat: Apre sa, chèf fanmi ki reskonsab lavil ki pi pre kote yo te jwenn kadav
    la va lave men yo ak dlo anwo gazèl yo te touye a.
  eng-BSB: Then all the elders of the city nearest the victim shall wash their hands
    by the stream over the heifer whose neck has been broken,
  tod-tod: Naa ʋolu, kundiɠiiti ti taai naa zu, nii dɛai ga maaɓuɠaʋɛ poomai ʋa, ta
    yagba nikɛ zaa yiʋoi maazu, nii kpoɓoɠaʋɛ woloai kɔtuɗɛi wu.
  eng-WEBPB: All the elders of that city which is nearest to the slain man shall wash
    their hands over the heifer whose neck was broken in the valley.
  kbq-kbq: Hagi ana kumate kva vahe'mo'za anankema eri vamagi'za ahe'naza bulimakao
    afu'mofo agofetu zmazana sese nehu'za,
  nhe-BL: Huan nopa huehue tlacame tlen nopa altepetl tlen más nechca momajtequise
    itzontla nopa becerro tlen quiquechpostejque,
  gub-BL: Izuka awer huwake wera'u ma'e wanuwihaw upyta uzuhez putar opo ma'ea'yr
    izuka pyrer i'aromo wà nehe. Uze'eg putar nezewe wà nehe.
  eng-DRA: And the ancients of that city shall come to the person slain, and shall
    wash their hands over the heifer that was killed in the valley,
