  hin-2017: फिर यदि वह तुझको अच्छी न लगे, तो जहाँ वह जाना चाहे वहाँ उसे जाने देना;
    उसको रुपया लेकर कहीं न बेचना, और तेरा उससे शारीरिक सम्बंध था, इस कारण उससे दासी
    के समान व्यवहार न करना।
  wol-KYG: Bu loolu amee ba neexatu leen, bàyyileen ko, mu dem fu ko neex, waaye buleen
