verse: DEU.021.014
translations:
  mal-C: നിനക്ക് അവളെ ഇഷ്ടമല്ലെങ്കിൽ അവളെ യഥേഷ്ടം പോകാൻ അനുവദിക്കണം. നീ അവളെ അപമാനിച്ചതുകൊണ്ട്
    അവളെ വിലയ്ക്കു വിൽക്കുകയോ അടിമയോടെന്നപോലെ പെരുമാറുകയോ അരുത്.
  deu-TKW: Wenn sie dir aber nicht mehr gefällt, so hast du sie ganz frei zu geben
    und darfst sie keinesfalls um Geld verkaufen. Du darfst dich nicht gewaltthätig
    gegen sie erzeigen, weil du sie geschwächt hast.
  lin-lin: Soki mobali asepeli lisusu na mwasi yango te, akotika ye kokende na esika
    nyonso oyo alingi ; akoki te koteka ye to kokomisa ye lokola mowumbu, pamba te
    asambwisaki ye.
  eng-LSV: And it has been, if you have not delighted in her, that you have sent her
    away at her desire, and surely you do not sell her for money; you do not tyrannize
    over her, because that you have humbled her.
  eng-GNV: And if thou haue no fauour vnto her, then thou mayest let her go whither
    she will, but thou shalt not sell her for money, nor make marchandise of her,
    because thou hast humbled her.
  eng-WEBSTER: And it shall be, if thou shalt have no delight in her, then thou shalt
    let her go whither she will; but thou shalt not sell her at all for money; thou
    shalt not make merchandise of her, because thou hast humbled her.
  nhw-BL: Huan sintla teipa ayacmo quiixtocas huelis quicahuas nopa sihuatl ma yohui
    campa quinequi yas. Pero nopa tlacatl amo huelis quinemacas ica tomi, niyon amo
    quichihuas quen se sihua tequipanojquetl catli quicojtoc pampa quipinahualtijtoc.
  swh-ONEN: Lakini kama hutaendelea kupendezwa naye, mwache aende popote anapotaka.
    Kamwe huwezi kumuuza au kumtendea kama mtumwa, kwa sababu utakuwa umemvunjia heshima.
  bba-bba: Adɑmɑ ù n dɑ nùn bwɛ̃rɑ yɑrɑ, u de u doonɑ mi u kĩ. U ku rɑɑ nùn dɔrɑ u
    ɡobi mwɑ. Mɛyɑ u ku mɑɑ nùn ɡɑrisi yoo. Domi u kɑ nùn mɛnnɑ.
  eng-KJVCPB: And it shall be, if thou have no delight in her, then thou shalt let
    her go whither she will; but thou shalt not sell her at all for money, thou shalt
    not make merchandise of her, because thou hast humbled her.
  luo-luo: Ka ok imor kode, to iweye odhi kamoro amora ma ohero. Ok onego iuse kata
    kete jatichni, nimar isemiye wichkuot.
  meu-meu: A gabeamo basioma ura henia, vada ba kahua nege; basio hoia moni davana,
    bona emu hesiai hahinena ai basio halaoa, badina be vada o hahemaraia.
  npi-ULB: तर तिमीले त्यसमा रुचि देखाएनौ भने त्यसलाई इच्छा लागेको ठाउँमा जान दिनू
    । तथापि तिमीले त्यसलाई पैसामा नबेच्नू, त्यसलाई कमारीलाई जस्तै व्यवहार नगर्नू किनकि
    तिमीले त्यसको सतीत्व नष्‍ट गरेका छौ ।
  yor-yor: Bí inú rẹ̀ kò bá sì dùn sí i, jẹ́ kí ó lọ sí ibikíbi tí ó bá fẹ́. O kò
    gbọdọ̀ tà á tàbí lò ó bí ẹrú, lẹ́yìn ìgbà tí o ti dójútì í.
  ind-ind: Apabila di kemudian hari kamu tidak menginginkan perempuan itu lagi, kamu
    harus membiarkan dia pergi. Jangan memperlakukan dia sebagai budak atau menjualnya,
    karena kamu sudah mempermalukan perempuan itu.”
  pes-OPCB: بعد اگر از او راضی نبودید، نباید او را بفروشید یا مثل برده با او رفتار
    کنید، زیرا او را به زنی گرفته‌اید؛ پس، بگذارید هر جا می‌خواهد برود.
  tgl-ULB: Pero kung hindi ka nalugod sa kaniya, hayaan ninyo nalang siyang pumunta
    kung saan niya hilingin. Pero hindi ninyo siya dapat na ipagbili para lamang sa
    pera, at huwag ninyo siyang ituring na parang isang alipin, dahil ipinahiya ninyo
    siya.
  hui-hui: Ani bialu mani howa agali biagome wali ogoni hame nalayagua nde wali wahalu
    pu lolene nga. Wali ogoni bame haru halu puwa paliribigo manda bialu ibu agali
    biagonaga garabaya biabe ale biaga berelowa muni tagu nolene nawiore, lalu Mosesehanda
    lene.
  mya-mya: ထို့​နောက်​သင်​သည်​သူ့​ကို​မ​ယား​အ​ဖြစ်​သိမ်း ပိုက်​နိုင်​သည်။ နောင်​အ​ခါ​သူ​နှင့်​မ​ပေါင်း​သင်း
    လို​လျှင် လွတ်​လပ်​စွာ​သွား​ခွင့်​ပြု​ရ​မည်။ သင် သည်​သူ့​အား​မ​ယား​အ​ဖြစ်​အ​တင်း​အ​ဋ္ဌမ္မ
    သိမ်း​ပိုက်​ခဲ့​သည်​ဖြစ်​သော​ကြောင့် ကျွန်​အ​ဖြစ် မ​စေ​စား​ရ။ ငွေ​နှင့်​လည်း​မ​ရောင်း​ရ။''
  bod-N: གལ་སྲིད་མ་འོངས་པར་ཁྱོད་ནི་ཁོ་མོ་ལ་དགའ་མོས་མེད་ན། ཁོ་མོ་གང་དུ་འགྲོ་འདོད་ན་དེར་འགྲོ་རུ་འཇུག་པ་ལས།
    ཁྱོད་ཀྱིས་ཁོ་མོར་བརྙས་བཅོས་བྱས་ཟིན་པས། ཁོ་མོ་དངུལ་གྱི་ཕྱིར་དུ་བཙོང་བའམ་གཡོག་མོ་ནང་བཞིན་བྱེད་མི་རུང་ངོ་།
    །
  sna-sna: Kana usina kufadzwa naye, murege aende chero kwaanoda. Haufaniri kumutengesa
    kana kumubata somuranda, sezvo uriwe wamunyadzisa.
  spa-BLM: Si no te gusta, la dejarás ir a donde quiera, pero no la venderás por dinero.
    No la tratarás como a una esclava, porque la has humillado.
  cac-cac: Tato slajvi chi', man̈xa sgana vin̈ d'a ix, syal yac'anel ix vin̈ d'a libre.
    Palta max yal-laj schon̈jiel ix, ma yoch ix schecab'oc vin̈, yujto toxo ix ixtaj
    ix yuj vin̈.
  swh-ULB: Lakini usipofurahishwa naye, basi unatakiwa kumruhusu aondoke apendaye
    yeye. Lakini haupaswi kamwe kumuuza kwa fedha, pia haupaswi kumfanya kama mtumwa,
    kwa sababu umemdhalilisha.
  bel-bel: калі ж яна пасьля не спадабаецца табе, дык ты адпусьці яе, куды яна захоча,
    але не прадавай яе за срэбра і ня ўводзь яе ў рабства, бо ты ўпакорыў яе.
  deu-ELBBK: Und es soll geschehen, wenn du kein Gefallen mehr an ihr hast, so sollst
    du sie nach ihrem Wunsch entlassen; aber du darfst sie keineswegs um Geld verkaufen;
    du sollst sie nicht als Sklavin behandeln, weil du sie geschwächt hast.
  mbb-OT: Piru emun egkepezaan sikandin dutun te vahi ke egkeuǥet, kinahanglan he
    ibpeǥenat din haazà is bahi diyà te minsan hendei he egkesuatan din te ebayà.
    Kenè din sikandin ivelegyà etawa kenè din uripena su mibpeel-elezan din en sikandin.
  mal-2015: എന്നാൽ നിനക്കു അവളോടു ഇഷ്ടമില്ലാതെയായെങ്കിൽ അവളെ സ്വതന്ത്രയായി വിട്ടയക്കേണം;
    അവളെ ഒരിക്കലും വിലെക്കു വിൽക്കരുതു; നീ അവളെ പരിഗ്രഹിച്ചതുകൊണ്ടു അവളോടു കാഠിന്യം
    പ്രവർത്തിക്കരുതു.
  rmc-rmc: Ale te tuke paľis džungľola, premuk la a oj ela slobodno te džal, kaj kamel.
    Dživehas laha, vašoda laha našťi keres sar otrokiňaha, hoj la bikeneha.“
  pes-OPV: و اگر از وی راضی نباشی او را به خواهش دلش رها کن، لیکن او را به نقره هرگز
    مفروش و به او سختی مکن چونکه اورا ذلیل کرده‌ای.
  ron-1924: Дакэ ну-ць ва май плэчя, с-о лашь сэ плече унде ва вои, дар ну вей путя
    с-о винзь пе арӂинт, нич сэ те порць ку еа ка ши ку о роабэ, пентру кэ ай ынжосит-о.
  ben-OBCV: যদি তুমি তার উপর সন্তুষ্ট না হও, তাকে যেখানে তার ইচ্ছা সেখানে তাকে যেতে
    দেবে। তুমি তাকে বিক্রি করবে না বা তাকে দাসী করবে না, কারণ তুমি তাকে অসম্মান করেছ।
  som-som: Oo markaas hadduusan iyada u bogin, waa inuu iska sii daayaa, meeshay doonayso
    ha tagtee, laakiinse iyada waa inuusan marnaba lacag ku iibin, oo waa inuusan
    iyada sidii addoon ula macaamiloon, maxaa yeelay, ceeb buu ku hoosaysiiyey.
  lat-VUC: 'Si autem postea non sederit animo tuo, dimittes eam liberam, nec vendere
    poteris pecunia, nec opprimere per potentiam: quia humiliasti eam.'
  eng-ASVBT: And it shall be, if thou have no delight in her, then thou shalt let
    her go whither she will; but thou shalt not sell her at all for money, thou shalt
    not deal with her as a slave, because thou hast humbled her.
  ita-1885: E se avviene ch'ella non ti aggradi più, rimandala a sua volontà; e non
    venderla per danari in modo alcuno; non farne traffico; conciossiachè tu l'abbi
    sverginata.
  eng-LXXUP: And it shall be if thou do not delight in her, thou shalt send her out
    free; and she shall not by any means be sold for money, thou shalt not treat her
    contemptuously, because thou hast humbled her.
  eng-ULB: But if you take no delight in her, then you may let her go where she wishes.
    But you must not sell her at all for money, and you must not treat her like a
    slave, because you have humiliated her.
  spa-VBL: Sin embargo, si no eres feliz con ella, debes dejarla ir donde ella quiera.
    No se te permite venderla por dinero o tratarla como una esclava, porque la has
    avergonzado.
  fra-_FOB: S'il arrive qu'elle ne te plaise plus, tu la renverras où elle voudra,
    et tu ne pourras pas la vendre pour de l'argent, ni la traiter en esclave, parce
    que tu l'auras humiliée.
  mal-mal: എന്നാൽ നിനക്ക് അവളോട് ഇഷ്ടമില്ലാതായെങ്കിൽ അവളെ സ്വതന്ത്രയായി വിട്ടയക്കണം;
    അവളെ ഒരിക്കലും വിലയ്ക്ക് വില്‍ക്കരുത്; നീ അവളെ പരിഗ്രഹിച്ചതുകൊണ്ട് അവളോട് ക്രൂരമായി
    ഇടപെടരുത്.
  urd-GVR: Agar wuh tujhe kisī waqt pasand na āe to use jāne de. Wuh wahāṅ jāe jahāṅ
    us kā jī chāhe. Tujhe use bechne yā us se launḍī kā-sā sulūk karne kī ijāzat nahīṅ
    hai, kyoṅki tū ne use majbūr karke us se shādī kī hai.
  suz-BL: मिनु गे मेको कली तशा ब्रीताक्‍नी हना, मेको कली तिल्‍चा दाक्‍ताक्‍नी हना,
    मेको कली प्रोंइ‍शा लचा गेन। गे मेको कली लेयचा मताइनीनी। मिनु वाइलीम कली खोदेंशो
    पचा मताइनीनी। मारदे हना मेको इन मीश बाक्‍त।
  ita-1927: E se avvenga che non ti piaccia più, la lascerai andare dove vorrà; ma
    non la potrai in alcun modo vendere per danaro né trattare da schiava, giacché
    l’hai umiliata.
  ckb-ckb: ئەگەر پێی دڵخۆش نەبوویت، بەڕەڵای بکە، بە پارە مەیفرۆشە و هەڵسوکەوتی وەک
    کۆیلە لەگەڵدا مەکە، چونکە تۆ ئابڕووت بردووە.
  eng-BBE: But if you have no delight in her, you are to let her go wherever she will;
    you may not take a price for her as if she was your property, for you have made
    use of her for your pleasure.
  kan-OKCV: ತರುವಾಯ ಅವಳು ಅವನಿಗೆ ಇಷ್ಟವಾಗದೆ ಹೋದರೆ, ಅವನು ಅವಳನ್ನು ಅವಳು ಬಯಸಿದ ಸ್ಥಳಕ್ಕೆ ಕಳುಹಿಸಿಬಿಡಬೇಕು.
    ಅವಳನ್ನು ಅವಮಾನಪಡಿಸಿದ್ದರಿಂದ ದಾಸತ್ವಕ್ಕೆ ಮಾರಲೂಬಾರದು, ದಾಸಿಯಂತೆ ನಡೆಸಲೂಬಾರದು.
  tam-2017: அவள்மேல் உனக்குப் பிரியமில்லாமற்போனால், நீ அவளைப் பணத்திற்கு விற்காமல்,
    அவளைத் தன் விருப்பப்படி போகவிடலாம்; நீ அவளைத் தாழ்மைப்படுத்தினதினால் அவளாலே ஆதாயம்
    பெறும்படி தேடவேண்டாம்.
  spa-RV-1909: Y será, si no te agradare, que la has de dejar en su libertad; y no
    la venderás por dinero, ni mercadearás con ella, por cuanto la afligiste.
  ron-BTF: Şi va fi astfel, dacă nu găseşti plăcere în ea, să îi dai drumul să meargă
    încotro voieşte; dar să nu o vinzi deloc pe bani; să nu faci comerţ cu ea, pentru
    că ai înjosit-o.
  eng-WEBP: It shall be, if you have no delight in her, then you shall let her go
    where she desires; but you shall not sell her at all for money. You shall not
    deal with her as a slave, because you have humbled her.
  eng-FBV: However, if you are not happy with her, you must let her leave and go wherever
    she wants. You are not allowed to sell her for money or treat her like a slave,
    because you have brought shame on her.
  nld-1939: Maar zo ze u later niet meer bevalt, moet ge haar vrij laten vertrekken
    en moogt ge haar niet voor geld verkopen, of als slavin behandelen, omdat ge haar
    bezeten hebt.
  nch-BL: Huan sinta teipa ayecmo quiixtocas huelis quicahuas nopa sihuat ma yahui
    campa ya quinequi. Pero nopa tacat amo huelis quinamacas ica tomi, yon amo quichihuas
    quej se sihua tequipanojquet cati quicojtoc pampa quipinahualtijtoc.
  vie-1934: Nếu ngày sau ngươi không ưa nàng nữa, nàng muốn đi đâu, thì phải cho nàng
    đi mặc ý, và vì ngươi đã lấy nàng làm vợ, nên chẳng khá bán nàng lấy tiền, hay
    đãi nàng như nô lệ.
  hin-CV: पर, यदि तुमने उसमें कोई असंतोष का कारण पाया है, तब तुम उसे मुक्त कर सकते
    हो कि वह अपनी इच्छा अनुसार कहीं भी चली जाए. तुम निश्चयतः उसको रुपयों में नहीं
    बेचोगे, क्योंकि तुम पहले ही उसे अपमानित कर चुके हो.
  eng-OURB: It shall be, if you have no delight in her, then you shall let her go
    where she desires; but you shall not sell her at all for money. You shall not
    deal with her as a slave, because you have humbled her.
  spa-BES: Pero si no te deleitas en ella, debes dejarla ir a donde quiera; No la
    venderás, ni la tratarás como esclava, ni como tu propiedad, ya que la has deshonrado.
  tdx-tdx: Ie amy zay he malaiñ’ aze irehe, apoho handeha mb’an-tsatrie’e mb’eo; f’ie
    tsy haleta’o drala, vaho tsy ampisoañeñe fa narè’o.
  vid-vid: Wone hamba hulingumgana, komleka yalute koyogana, humguza hebu leka uhole
    sendi ne kumditila kota mpogozi kwa vila nakumditila vibi.
  eng-OKE: 'But if it be that thou hast no pleasure in her, then thou mayest send
    her away by herself: thou shalt in no wise sell her for money, nor make merchandise
    of her, for thou hast afflicted her.'
  tha-KJV: ภายหลังถ้าท่านไม่พอใจนางนั้นเสียแล้ว จงปล่อยนางไปตามแต่นางจะพอใจไปไหน อย่าขายนางเอาเงิน
    อย่ากระทำให้นางเป็นสินค้า เพราะท่านได้หยามเกียรตินางแล้ว
  por-BR-2018: E será, se não te agradar, que a deixarás em sua liberdade; e não a
    venderás por dinheiro, nem farás comércio dela, porquanto a afligiste.
  deu-ELO: Und es soll geschehen, wenn du kein Gefallen mehr an ihr hast, so sollst
    du sie nach ihrem Wunsche entlassen; aber du darfst sie keineswegs um Geld verkaufen;
    du sollst sie nicht als Sklavin behandeln, darum daß du sie geschwächt hast.
  eng-WYC-2018: But if afterward she sitteth not in thy soul, that is, (if she) pleaseth
    not thy will, thou shalt deliver her free, neither thou shalt be able to sell
    her for money, neither oppress by power, for thou madest her low. (But if afterward
    she sitteth not right with thy soul, that is, if she pleaseth not thy will, thou
    shalt set her free, and thou shalt not be able to sell her for money, nor oppress
    her by force, for thou hast made her low.)
  epo-epo: Kaj se ŝi ne plaĉos al vi, tiam forliberigu ŝin, kien ŝi volas; sed ne
    vendu ŝin pro mono, ne premu ŝin per via forto, pro tio, ke vi humiligis ŝin.
  uig-PIN: Keyin, ǝgǝrdǝ kɵnglüng uningdin sɵyünmisǝ, u ⱪǝyǝrni halisa, barƣili ⱪoyuxung
    kerǝk; uni pulƣa satmiƣin wǝ uningƣa dedǝktǝk muamilǝ ⱪilmiƣin, qünki sǝn uningƣa
    yeⱪinliⱪ ⱪilip uyat ⱪilƣansǝn.
  beo-beo: 'Be amo uda lai di da fa:no hahawane hame ba:sea, e da hahawane halegale
