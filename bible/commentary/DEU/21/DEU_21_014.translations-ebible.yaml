  hbo-hbo: וְהָיָ֞ה אִם־לֹ֧א חָפַ֣צְתָּ בָּ֗הּ וְשִׁלַּחְתָּהּ֙ לְנַפְשָׁ֔הּ וּמָכֹ֥ר
    לֹא־תִמְכְּרֶ֖נָּה בַּכָּ֑סֶף לֹא־תִתְעַמֵּ֣ר בָּ֔הּ תַּ֖חַת אֲשֶׁ֥ר עִנִּיתָֽהּ׃
    ס
  eng-WYCLIFFE: But if aftirward sche sittith not in thi soule, `that is, plesith
    not thi wille, thou schalt delyuere hir fre, nethir thou schalt mowe sille hir
    for money, nether oppresse bi power, for thou `madist hir lowe.
  cwe-cwe: One muke iyo hamnogele bule, yamuleke yahite kokose koyolonda. Sekeyamchuuze
    hebu sekeyamtende mtumwa, kwaviya kamtendela vihile.
  kik-kik: Angĩkaaga gũkenio nĩwe, nĩakamwĩtĩkĩria athiĩ o kũrĩa guothe angĩenda.
    Ndakanamwendie kana amũtue ngombo, kuona atĩ nĩamwagithĩtie gĩtĩĩo.
  fra-NCL: Si elle cesse de te plaire, tu la laisseras aller où elle voudra, et tu
    ne pourras pas la vendre pour de l’argent ; tu ne la traiteras pas comme une esclave,
    car tu l’as eue pour femme.
  cek-AK: To pacoengah anih to na koeh ai nahaeloe, angmah koeh ah caehsak ah; toe
    anih to azat na paek boeh pongah, phoisa hoi zaw hmah loe, misong baktiah doeh
    suem hmah.
  cuk-cuk: Geb nikusad-sorbali, we-ome be baisur-dakalile, agi, na e-itoleged-naega
    be imakoed. We-ome manigi dule-baidga be ukosulid. Be-maiga be imakosurbalid.
    Ar ade, egi bato be dodosad.”
  uig-CYR: Кейин, әгәрдә көңлүң униңдин сөйүнмисә, у қәйәрни халиса, барғили қоюшуң
    керәк; уни пулға сатмиғин вә униңға дедәктәк муамилә қилмиғин, чүнки сән униңға
    йеқинлиқ қилип уят қилғансән.
  tel-2017: నువ్వు ఆమె వలన సుఖం పొందలేకపోతే ఆమెకు ఇష్టమున్న చోటికి ఆమెను పంపివేయాలే
    గాని ఆమెను వెండికి ఎంతమాత్రమూ అమ్మివేయకూడదు. మీరు ఆమెను అవమాన పరిచారు కాబట్టి
    ఆమెను బానిసగా చూడకూడదు.
  hat-BSA: Li va rive ke, si nou pa kontan avèk li, alò, nou va kite li ale kote li
    vle a; men anverite, nou p ap gen dwa vann li pou lajan. Nou p ap maltrete li,
    akoz nou te imilye li.
  kos-kos: Toko, kom fin tila lungse el, kom fah fuhlella elan sukosokla. Ke sripen
    kom tuh sap ku elan wi kom oan, ouinge kom tia ku in kukakunulla oana sie mwet
    kohs.
  hbo-WLC: וְהָיָ֞ה אִם־לֹ֧א חָפַ֣צְתָּ בָּ֗הּ וְשִׁלַּחְתָּהּ֙ לְנַפְשָׁ֔הּ וּמָכֹ֥ר
    לֹא־תִמְכְּרֶ֖נָּה בַּכָּ֑סֶף לֹא־תִתְעַמֵּ֣ר בָּ֔הּ תַּ֖חַת אֲשֶׁ֥ר עִנִּיתָֽהּ׃
    ס
  ibo-ibo: Ọ bụrụ na ihe ya amasịkwaghị gị, ị ga-ahapụ ya ka ọ gaa ebe ọbụla ọ chọrọ.
    Ị gaghị ere ya nʼọnụ ego ọbụla maọbụ kpasi ya agwa dịka ohu, ebe ọ bụ na ị wedala
    ya nʼala site nʼịhụ ọtọ ya anya.
  ory-ory: ଯେବେ ତାହା ଉପରେ ତୁମ୍ଭର ସନ୍ତୋଷ ନ ହୁଏ, ତେବେ ତାହାର ଇଚ୍ଛାନୁସାରେ ତାହାକୁ ଯିବାକୁ
    ଦେବ; ମାତ୍ର ତୁମ୍ଭେ ଟଙ୍କା ନେଇ କୌଣସି ପ୍ରକାରେ ତାହାକୁ ବିକିବ ନାହିଁ, ତୁମ୍ଭେ ତାହା ପ୍ରତି
    ଦାସୀ ପରି ବ୍ୟବହାର କରିବ ନାହିଁ, କାରଣ ତୁମ୍ଭେ ତାହାର ସହବାସ କରିଅଛ।
  chk-chk: Nge are a fis pwe kosap chüen sani me mürin, kopwe mwüt ngeni pwe epwe
    feila ia a mochen feila ie. Nge kosap amömöla neminewe ren moni, kosap pwal föri
    ngeni usun mine ka föri ngeni eman amanau, pun ka fen kon ren.”
  rop-rop: Bambai if det men nomo wandim det gel, wal im lafta larramgo det gel fri.
    Im kaan tridim det gel laiga prisana en selim im, dumaji det men bin fosim det
    gel blanga silipsilip garram im.”
  ukr-1871: Тільки ж, коли б вона тобі потім не вподобалась, так одпустиш її куди
    вона захоче, тільки не можна тобі продати її за гроші; не будеш обходитись з нею
    насильно, тому що ти впокорив її.
  deu-1951: Wenn du aber nicht Lust zu ihr hast, so sollst du sie freilassen, nach
    ihrem Belieben, und sie nicht um Geld verkaufen, sie auch nicht als Sklavin behandeln,
    da du sie geschwächt hast.
  eng-JPS: And it shall be, if thou have no delight in her, then thou shalt let her
    go whither she will; but thou shalt not sell her at all for money, thou shalt
    not deal with her as a slave, because thou hast humbled her.
  srp-1865: Ako ti poslije ne bi bila po volji, pusti je neka ide kuda joj drago,
    ali nikako da je ne prodaš za novce ni da njom trguješ, jer si je osramotio.
  lug-lug: Kyokka bw’anaabanga takusanyusizza, omuwanga eddembe n’agenda so tomutundanga
    nsimbi. Tomuyisanga nga muddu, kubanga ggwe wamumalamu ekitiibwa kye.
  heb-heb: והיה אם לא חפצת בה ושלחתה לנפשה ומכר לא תמכרנה בכסף לא תתעמר בה תחת אשר
    עניתה׃
  ben-IRV: আর যদি তাতে তোমার ইচ্ছা না হয়, তবে যে জায়গায় তার ইচ্ছা, সেই জায়গায়
    তাকে যেতে দেবে; কিন্তু কোনো ভাবে টাকা নিয়ে তাকে বিক্রি করবে না; তার প্রতি দাসের
    মতো ব্যবহার করবে না, কারণ তুমি তাকে অপমান করেছ।
  pan-pan: ਫੇਰ ਜੇਕਰ ਤੂੰ ਉਸ ਦੇ ਨਾਲ ਖੁਸ਼ ਨਾ ਹੋਵੇਂ, ਤਾਂ ਤੂੰ ਉਸ ਨੂੰ ਜਿੱਥੇ ਉਹ ਚਾਹੇ ਜਾਣ
    ਦੇਵੀਂ ਪਰ ਉਸ ਨੂੰ ਚਾਂਦੀ ਲੈ ਕੇ ਕਦੀ ਨਾ ਵੇਚੀਂ ਅਤੇ ਨਾ ਉਸ ਦੇ ਨਾਲ ਦਾਸੀਆਂ ਵਾਲਾ ਵਰਤਾਉ ਕਰੀਂ,
    ਕਿਉਂ ਜੋ ਤੂੰ ਉਸ ਦੀ ਪਤ ਲੈ ਲਈ ਹੈ।
  mya-JVB: နောက် တဖန် သူ့ ကို မ ချစ် လျှင် ၊ သူ့ အလို အလျောက် သွား သောအခွင့်ကိုပေး
    ရမည်။ သူ့ ကိုရှုတ်ချ သောကြောင့် ငွေ နှင့် မ ရောင်း ရ၊ ကျွန် အရာ၌ မ ထားရ။
  hmo-hmo: To gabeai, bema oi ura henia lasi neganai, do oi ruhaia, iena ura gabuna
    dekenai do ia lao. Bona hesiai mai guia danu hahine bamona, moni abia totona,
    do oi hoia lao lasi, badina be oiemu ura dainai oi sihari henia.
  urd-urd: और अगर वह तुझको न भाए तो जहाँ वह चाहे उसको जाने देना, लेकिन रुपये की ख़ातिर
    उसको हरगिज़ न बेचना और उससे लौंडी का सा सुलूक न करना, इसलिए कि तूने उसकी हुरमत
    ले ली है।
  rus-SYN: если же она после не понравится тебе, то отпусти ее, куда она захочет,
    но не продавай ее за серебро и не обращай ее в рабство, потому что ты смирил ее.
  bqc-SIM: Tó nↄɛpi i kaaàguo, aà aà gbaɛ i gↄ̃ azĩaɛ. Asu à aà yíao. Asu
    à aà dilɛ zↄ ũo, asa à aà dↄ̃ nↄɛ ũ kↄ̀.
  tcz-CHONGTHU: Amanu chunga hi lungkim louna naneiyuva ahileh, nang hon jong amanu
    chu achena nom chana nasol jeng theiyu ahi. sum leh paiya jong najoh doh thei
    lou diu chule soh ki bolna bang banga jong nabol louhel diu ahi. Ajeh chu nanghon
    amanu hi na luppi sau ahitai.
  mar-mar: पुढे त्यास ती आवडली नाहीतर त्याने घटस्फोट देऊन तिला मुक्त करावे. पण तिला
    पैसे देऊन विकू नये. तिला गुलाम म्हणून त्याने वागवता कामा नये. कारण त्याने तिच्याशी
    शरीरसंबंध ठेवला होता.
  qub-qub: Majachacarcur chay warmi manana gustashuptiquega libri aywacunanpaj cachaycunqui.
    Warmiquina casha caycaptenga manami ranticunquimanchu. Ni uywayniqui cananpäpis
    manami quëdachicunquimanchu.
  hat-hat: Si apre sa, rive yon lè nonm lan pa renmen l' ankò, l'a kite l' al fè wout
    li. Li p'ap ka vann li pou lajan, ni li pa ka aji avè l' tankou yon esklav, paske
    se fòse li te fòse l' vin madanm li.
  eng-BSB: And if you are not pleased with her, you are to let her go wherever she
    wishes. But you must not sell her for money or treat her as a slave, since you
    have dishonored her.
  tod-tod: Su a ɠoozana, wɔin a zeɠena zunui ma, toɠa ɓe ba, é li ʋɛ ná nɛai bɛ.
    Zunui la zooga é ʋa pɔdi, ɓaa é ʋa dɔ duɔla zu, tɔɔzei é laa koba, ti ɓɔ faa
    ma.
  eng-WEBPB: It shall be, if you have no delight in her, then you shall let her go
    where she desires; but you shall not sell her at all for money. You shall not
    deal with her as a slave, because you have humbled her.
  kbq-kbq: Hanki henkama, ana aku'ma kavesra hinkenka, huntegeno amne inantegama avesi'nirega
    vino. Hianagi zagorera ana ara otrege, kazokazo eri'za a'nema hunentanankna avu'avara
    huonto. Na'ankure kagra ko antenka mase'nane.
  nhe-BL: Huan intla teipa ayoc quiixtocas huelis quicahuas nopa sihuatl ma yahui
    campa quinequi yas. Pero nopa tlacatl ax huelis quinamacas ica tomi, niyon ax
    quichihuas queja se sihua tlatequipanojquetl tlen quicojtoc pampa quipinahualtijtoc.
  gub-BL: Aze amo 'ar mehe na'ikatu kwaw newe nehe, emuhem kar nehe. Nuiko kwaw newe
    uma'ereko ma'e romo a'e 'ar mehe nehe. Nerepuner kwaw ime'egaw rehe nehe. Nerepuner
    kwaw ma'erahy ipuraraw kar haw rehe izupe nehe. Ta'e eremuigo kar neremireko romo
    ne xe. Nupuner kwaw neremireko romo weko haw wi uhemaw rehe a'e 'ar mehe xe.
  eng-DRA: Rut if afterwards she please thee not, thou shalt let her go free, but
    thou mayst not sell her for money nor oppress her by might because thou hast humbled
    her.
