  asm-FB: পাছত যদি আপুনি তেওঁকলৈ সুখী নহয়নো, তেন্তে যি ঠাইলৈ তেওঁ যাবলৈ ইচ্ছা কৰে,
    সেই ঠাইলৈকে যাবলৈ দিব; কিন্তু কোনো ধন লৈ তাইক নেবেচিব, আপুনি তাইলৈ বেটী বা দাসীৰ
    নিচিনাকৈ ব্যৱহাৰ নকৰিব, কিয়নো আপুনি তাইক অপদস্থ কৰিলে।
  sus-A: شَ عَ سَ لِ عَ شَ قٍ نَشَ رَحَاشُ عَ مَ، عَ نْمَ عَ بّحِندٍ عَ شَ سِفَ عَ
    وَشْندٍ، كْنْ عَ مُ لَنمَ عَ شَ عَ مَتِ كْبِرِ رَ، عَ مُ لَنمَ عَ شَ قِندِ عَ
    شَ كٌنيِ رَ، بَرِ مَ عَ نُ بَرَ قِندِ عَ شَ فِنّ رَ.
  fra-SBL: Si elle ne te plaît pas, tu la laisseras aller où elle voudra, mais tu
