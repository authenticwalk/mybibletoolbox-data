  kan-2017: ತರುವಾಯ ಅವಳು ಅವನಿಗೆ ಇಷ್ಟವಾಗದೆಹೋದರೆ ಅವನು ಅವಳನ್ನು ಅವಳ ಮನಸ್ಸು ಬಂದಲ್ಲಿಗೆ ಕಳುಹಿಸಿಬಿಡಬೇಕು.
    ಅವಳನ್ನು ಸಂಗಮಿಸಿದ್ದರಿಂದ ಹಣ ಕೊಟ್ಟು ದಾಸತ್ವಕ್ಕೆ ಮಾರಲೂ ಬಾರದು, ದಾಸಿಯಂತೆ ನಡಿಸಲೂ ಬಾರದು.
  yap-yap: Ma fa’anra bingyal’ ni kam dabuy fare bpin, ma ga pag nge yan nike puf
