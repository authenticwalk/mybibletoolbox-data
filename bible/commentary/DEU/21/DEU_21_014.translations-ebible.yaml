  urd-GVU: اگر وہ تجھے کسی وقت پسند نہ آئے تو اُسے جانے دے۔ وہ وہاں جائے جہاں اُس
    کا جی چاہے۔ تجھے اُسے بیچنے یا اُس سے لونڈی کا سا سلوک کرنے کی اجازت نہیں ہے،
