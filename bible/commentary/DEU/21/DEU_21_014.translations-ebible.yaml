  arb-NAV: فَإِنْ لَمْ تَرُقْهُ بَعْدَ ذَلِكَ، فَلْيُطْلِقْهَا لِتَذْهَبَ حَيْثُ تَشَاءُ.
    لَا يَبِيعُهَا بِفِضَّةٍ أَوْ يَسْتَعْبِدُهَا، لأَنَّهُ قَدْ أَذَلَّهَا.
  ewe-ewe: Ke ne èɖee vɔ hafi va kpɔ be meganyo na ye o la, ele be nàna ablɔɖee. Mègadzrae
    o, eye mègawɔe wò ŋutɔ wò kluvi hã o, elabena ède asi eŋu xoxo.”
  eng-LEE: And it shall be, if thou have no delight in her, then shalt thou let her
    go whither she will; but thou shalt nowise sell her for money; thou shalt not
