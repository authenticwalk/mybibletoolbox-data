    a bata yi a kolon a ɲaxanla ra.
  haw-1868: A ina aole oe e makemake ia ia, e kuu aku oe ia ia e hele i kona wahi
    e makemake ai; mai kuai aku oe ia ia no ke kala, aole hoi oe e hoolilo ia ia i
