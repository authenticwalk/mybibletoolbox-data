  mdy-ETH: ናንጊቤቃ ጎዖንቴ ዒንሢ ዔያቶ ኮዑዋያ ማዔቴ ዒንሢ ዔያቶ ሃሼም ዬኖጉዴ ላኣላ ናሽኬ ቤሲ ዓኣዻኒ ዳንዳዓኔ፤ ዎልቄና
    ዒንሢ ዔያቶ ዔኬያ ማዔሢሮ ዓይሌ ማሂ ሜሌ ዓሲም ዒንሢ ሻንቻንዳያ ኮይሱዋሴ» ጌዔኔ።
  twi-ASANTE: Sɛ mo ani nnye ne ho a, momma no nkɔ baabiara a ɔpɛ sɛ ɔkɔ. Monntɔn
