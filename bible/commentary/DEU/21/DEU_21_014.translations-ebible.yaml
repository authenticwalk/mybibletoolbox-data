  urd-GVH: अगर वह तुझे किसी वक़्त पसंद न आए तो उसे जाने दे। वह वहाँ जाए जहाँ उसका
    जी चाहे। तुझे उसे बेचने या उससे लौंडी का-सा सुलूक करने की इजाज़त नहीं है, क्योंकि
    तूने उसे मजबूर करके उससे शादी की है।
  rug-rug: Mumudi, be lopu hiva nia sa tie si asa, si kaqu vata rupahia sa meke va
