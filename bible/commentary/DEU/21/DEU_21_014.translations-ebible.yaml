  tam-TCV: அதன்பின் நீ அவளிடம் போய், அவளுக்குக் கணவனாகவும், அவள் உனக்கு மனைவியாகவும்
    இருக்கவேண்டும். அவளில் உனக்கு விருப்பம் இல்லாதிருந்தால், அவளை அவள் விரும்பிய எந்த
    இடத்துக்கும் போகவிடு. நீ அவளை அவமானப்படுத்தியபடியால், அவளை அடிமையைப்போல் விற்கவோ,
