  qub-qub: «Pipapis juc wamran capas canman mana wiyacoj, munaysapa, papänin maman
    willapashantapis mana cäsoj, piñacur astiptinpis mana wanacoj.
  hat-hat: Si yonn nan nou gen yon pitit gason ki radi, ki gen tèt di, ki pa vle koute
    ni manman l' ni papa l' lè y'ap pale ak li, yo te mèt bat li, sa antre nan yon
    zòrèy soti nan lòt la,
  eng-BSB: If a man has a stubborn and rebellious son who does not obey his father
    and mother and does not listen to them when disciplined,
  tod-tod: Ni zunui ta ɠa ná, doun zunui ta zea, kpakagai, gaazulɛ, é la ɠoloni
    kɛɛɠɛ ta dee ʋɛ, ni ta maaɠolona, kɛlɛ é la ɠoloni,
  eng-WEBPB: If a man has a stubborn and rebellious son who will not obey the voice
    of his father or the voice of his mother, and though they chasten him, will not
    listen to them,
  kbq-kbq: Hagi mago ne'mo'ma ke ontahi hazenke ne' mofavrema ante'nenkeno, nerera
    nefa kema nontahisigeno, kanoma amino azeri fatgoma nehanigeno kema ontahisiana,
  nhe-BL: “Intla acajya quipiya se icone tlen ax tlaneltoca huan san mosisinía, ya
    ni tlen quichihuase itatahua. Intla ax quinneltoquilía tlen quiilhuíaj itatahua,
    niyon ax quichihua cuenta quema quitlatzacuiltíaj,
  gub-BL: Aze ru'u amo awa ta'yr nuweruzar kwaw u ze'eg a'e. Uzàmàtyry'ym u a'e. Nuweruzar
    kwaw uhy ze'eg a'e no. Aze tu upetek, nezewe rehe we nuweruzar kwaw.
  eng-DRA: 'If a man have a stubborn and unruly son, who will not hear the commandments
    of his father or mother, and being corrected, slighteth obedience:'
