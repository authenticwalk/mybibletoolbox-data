    an, ki se premye ne a.
  kos-kos: Na ke pacl se papa sac el nunku in kitalik usru lal nu sin tulik natul,
    el tia enenu in srisri ac sang ip lun wounse nu sin mukul se nutin mutan se ma
    el lungse.
  hbo-WLC: וְהָיָ֗ה בְּיוֹם֙ הַנְחִיל֣וֹ אֶת־בָּנָ֔יו אֵ֥ת אֲשֶׁר־יִהְיֶ֖ה ל֑וֹ לֹ֣א
    יוּכַ֗ל לְבַכֵּר֙ אֶת־בֶּן־הָ֣אֲהוּבָ֔ה עַל־פְּנֵ֥י בֶן־הַשְּׂנוּאָ֖ה הַבְּכֹֽר׃
  ibo-ibo: mgbe nwoke ahụ na-eke ihe onwunwe ya, ọ gaghị ewere oke ruuru ọkpara ya,
    nke nwanyị ahụ ọ kpọrọ asị mụtara kenye nwa nwoke nke nwanyị ahụ ọ hụrụ nʼanya
    mụrụ.
  ory-ory: ତେବେ ସେ ଆପଣା ପୁତ୍ରମାନଙ୍କୁ ସର୍ବସ୍ୱର ଅଧିକାର ଦେବା ସମୟରେ ଅପ୍ରିୟାଜାତ ଜ୍ୟେଷ୍ଠ
    ପୁତ୍ର ଥାଉ ଥାଉ ସେ ପ୍ରିୟାଜାତ ପୁତ୍ରକୁ ଜ୍ୟେଷ୍ଠାଧିକାର ଦେଇ ପାରିବ ନାହିଁ।
  chk-chk: mürin, lupwen epwe ineti wöün ngeni nöün kewe mwän, esap tongeni ngeni
    ätewe nöün neminewe a tongei ewe wisen mwänichi, nge epwe ngeni ätewe nöün neminewe
    esap sani, pun i wesewesen mwänichi.
  rop-rop: Wal wen det men jinggabat wujei im garra pudum im ebrijing blanga im biginini
    olabat, wal det men kaan gibit bigismob enijing langa det san blanga det waif
    weya im laigim brabliwei, dumaji im garra lafta gibit det raitwan ebrijing langa
    det feswan san.
  ukr-1871: То як оддавати ме в наслїддє синам своїм, що має, не можна буде йому обявити
    первенцем сина любленої перед первородним сином ненавидної;
  deu-1951: wenn nun die Zeit kommt, daß er seinen Kindern seinen Besitz als Erbe
    austeilen soll, nicht den Sohn der Geliebten zum Erstgeborenen machen mit Übergehung
    des erstgeborenen Sohnes der Gehaßten;
  eng-JPS: then it shall be, in the day that he causeth his sons to inherit that which
    he hath, that he may not make the son of the beloved the first-born before the
    son of the hated, who is the first-born;
  srp-1865: Onda kad doðe vrijeme da podijeli sinovima svojim što ima, ne može prvencem
    uèiniti sina od mile preko sina od nemile koji je prvenac;
  lug-lug: bw’anaabanga agabira batabani be abo ebintu bye mu ddaame lye, takkirizibwenga
    kuyisa mwana wa muganzi ng’omubereberye, singa omwana w’omukyawe ye mubereberye.
  heb-heb: והיה ביום הנחילו את בניו את אשר יהיה לו לא יוכל לבכר את בן האהובה על פני
    בן השנואה הבכר׃
  ben-IRV: আর বড় ছেলে অপ্রিয়ার সন্তান হয়; তবে নিজের ছেলেদেরকে সব কিছুর অধিকার দেবার
    দিনের অপ্রিয়াজাত বড় ছেলে থাকতে সে প্রিয়াজাত ছেলেকে জ্যেষ্ঠাধিকার দিতে পারবে
    না।
  pan-pan: ਅਤੇ ਫੇਰ ਜਦੋਂ ਉਹ ਆਪਣੇ ਪੁੱਤਰਾਂ ਨੂੰ ਆਪਣੀ ਜਾਇਦਾਦ ਵੰਡੇ ਤਾਂ ਉਹ ਪਿਆਰੀ ਦੇ ਪੁੱਤਰ
    ਨੂੰ, ਘਿਣਾਉਣੀ ਦੇ ਪੁੱਤਰ ਦੇ ਬਦਲੇ ਜੋ ਸੱਚ-ਮੁੱਚ ਉਸਦਾ ਪਹਿਲੌਠਾ ਹੈ, ਪਹਿਲੌਠੇ ਦਾ ਹੱਕ ਨਹੀਂ
    ਦੇ ਸਕਦਾ।
  mya-JVB: ထိုသူသည် မိမိ အမွေ ဥစ္စာကို ဝေ သောအခါ ၊ မုန်း သောမယား၏ သား ဦး ကို နှိမ့်ချ၍
    ချစ် သောမယား၏ သား ကို သားဦး အရာ၌ မ ချီးမြှောက်ရ။။
  hmo-hmo: Vadaeni unai tau ese iena kohu be iena natuna edia huanai ia haria neganai,
    ia ese ia ura henia hahine ena natuna dekenai vara guna ena ahuna do ia henia
    lasi.
  urd-urd: तो जब वह अपने बेटों को अपने माल का वारिस करे, तो वह महबूबा के बेटे को ग़ैर
    महबूबा के बेटे पर जो हक़ीक़त में पहलौठा है तर्जीह देकर पहलौठा न ठहराए।
  rus-SYN: то, при разделе сыновьям своим имения своего, он не может сыну жены любимой
    дать первенство пред первородным сыном нелюбимой;
  bqc-SIM: gↄ̃pi su yoakɛ di nↄ pↄ́ a yei nɛ́ɛ nↄ pↄ́ a yeio yoa gbɛu túbi kpaalɛa
    yã́io.
  tcz-CHONGTHU: ajipa chun kho nunga achapate thil leh lo ahin hoppeh nikho tengleh,
    adeimo johnu chapa sanga chu adeinu chapa chu gel khohna aneiya langnei na jong
    anei thei lou ding, apeng masa chu apeng masa bang bang abol thou thou ding ahi.
  mar-mar: तर तो आपल्या मुलांना आपली संपत्ती त्याचे वतन म्हणून वाटून देईल तेव्हा नाआवडतीचा
    मुलगा ज्येष्ठ असताना त्याऐवजी आपल्या मालमत्तेची वाटणी करताना, त्याने आपल्या आवडतीच्या
    मुलाला जेष्ठत्वाचा हक्क देऊ नये.
  qub-qub: Chay guechpa wamrantami guechpa cay derëchunta entreganga. Mana guechpa
    cajtaga cuyashan caj warmipa wawan captinpis manami guechpa cay derëchunta entregangachu.
    Chayno entregarga guechpa caj wamranta manacajmanmi churanga.
  hat-hat: Lè lè a va rive pou l' separe byen l' yo bay pitit li yo, li p'ap ka fè
    patipri pou l' pran pitit gason fanm li pi renmen an pou l' ba li pòsyon ki pou
    ale pou premye pitit gason an, pòsyon ki pou pitit gason fanm li renmen mwens
    lan.
  eng-BSB: when that man assigns his inheritance to his sons he must not appoint the
    son of the beloved wife as the firstborn over the son of the unloved wife.
  tod-tod: A ɠɛna pogani ɠaaɠwɛa ná-doun zunuiti zɔɠɔzu, é la zooga é ʋa doun mɔun
    tosuʋɛ ve anzanui naa ná-doun zunui ya, nii gola nɛai bɛ, é ʋa kula naa ná-doun
    zunui ya, nii gola la ziimani, ni naa ɠa é ga doun mɔungi.
  eng-WEBPB: then it shall be, in the day that he causes his sons to inherit that
    which he has, that he may not give the son of the beloved the rights of the firstborn
    before the son of the hated, who is the firstborn;
  kbq-kbq: fenoma'ama refko'ma hania knarera, henka a'ma avesimanentea a'mofo agonesa
    mofavremofona, kota a'mofo agonesa mofavre'mo'ma eriga fenona e'origahie.
  nhe-BL: Quema ajsis hora para nopa tetat quinmajmacas iconehua tlen quipixtoc, ax
    huelis quichihuas queja achtohui ejquetl se icone nopa sihuatl tlen quiicnelía
    pampa ax xitlahuac. Iachtohui ejca itztoc yajaya tlen icone isihua tlen ax quiicnelía
    huan yajaya, quena, quitocarohua quiselis ompa imiyaca quema miquis itata.
  gub-BL: Amo 'ar mehe a'e awa umuza'aza'ak putar uma'e nehe, ipegegwer wamono pà
    wa'yr wanupe nehe. A'e 'ar mehe nupuner kwaw wa'yr ipy hemipyhyk ràm imono haw
    rehe wa'yr kuzà wemiamutar imemyr pe nehe.
  eng-DRA: 'And he meaneth to divide his substance among his sons: he may not make
    the son of the beloved the firstborn, and prefer him before the son of the hated.'
