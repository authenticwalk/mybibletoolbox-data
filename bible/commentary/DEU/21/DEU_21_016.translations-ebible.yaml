verse: DEU.021.016
translations:
  mal-C: അവൻ തന്റെ സ്വത്ത് പുത്രന്മാർക്കു വിഭജിച്ചുകൊടുക്കുമ്പോൾ അനിഷ്ടയുടെ പുത്രനായ
    ആദ്യജാതനു പകരം ഇഷ്ടയുടെ പുത്രന് ആദ്യജാതനുള്ള അവകാശങ്ങൾ നൽകാൻ പാടില്ല.
  deu-TKW: so darf er, wenn er seinen Söhnen sein Vermögen als Erbe übergiebt, nicht
    mit Hintansetzung des Sohns der zurückgesetzten, der der Erstgeborne ist, dem
    Sohne der bevorzugten die Rechte des Erstgebornen verleihen,
  lin-lin: tango akokabola bozwi na ye lokola libula epai ya bana na ye ya mibali ;
    akoki te kokomisa mwana ya liboso, mwana mobali ya mwasi oyo ye alingaka koleka
    na esika ya mwana mobali ya mwasi oyo ye alingaka mingi te.
  eng-LSV: then it has been, in the day of his causing his sons to inherit that which
    he has, he is not able to declare firstborn the son of the loved one, in the face
    of the son of the hated one—the firstborn.
  eng-GNV: 'Then when the time commeth, that hee appointeth his sonnes to be heires
    of that which he hath, he may not make the sonne of the beloued first borne before
    the sonne of the hated, which is the first borne:'
  eng-WEBSTER: 'Then it shall be, when he maketh his sons to inherit that which he
    hath, that he may not prefer the son of the beloved first-born, before the son
    of the hated, which is indeed the first-born:'
  nhw-BL: Quema ajsis hora para nopa tetaj quinmajmacas iconehua catli quipixtoc,
    amo huelis quichihuas quen achtihui ejquetl se icone nopa sihuatl catli quiicnelía
    pampa amo xitlahuac. Iachtihui ejca itztoc yaya catli icone isihua catli amo quiicnelía
    huan yaya, quena, quitocarohua quiselis ompa imiyaca quema miquis itata.
  swh-ONEN: wakati anapotoa wosia wa mali yake kwa wanawe, kamwe asitoe haki za mzaliwa
    wa kwanza kwa mwana wa mke ampendaye kwa upendeleo, badala ya mzaliwa hasa wa
    kwanza, ambaye ni mwana wa mke ambaye hampendi.
  bba-bba: sɑnɑm mɛ u bii be tubi bɔnu kuɑmmɛ, n ǹ weenɛ u wi u kĩn bii ɡɑrisi yerumɑ
    wi u ǹ kĩn biin ɑyerɔ.
  eng-KJVCPB: 'then it shall be, when he maketh his sons to inherit that which he
    hath, that he may not make the son of the beloved firstborn before the son of
    the hated, which is indeed the firstborn:'
  luo-luo: ka ondiko mwandune ne yawuote kik okaw ratiro mar wuowi makayo omi wuod
    dhako moherono.
  meu-meu: ena kohu baine haria natuna ahudia baine henidia dinana ai, ia na e ura
    heniamu hahinena natuna na dihina ai basine halaoa, roboana korikori, e inai heniamu
    hahinena natuna, gabuna basine abia.
  npi-ULB: अंशबन्डा गर्दा माया गर्नेको छोरा भनेर माया नगर्नेको खास जेठो छोरोलाई उछिनेर
    पिताले कान्छोलाई अधिकार दिन मिल्दैन ।
  yor-yor: Nígbà tí ó bá ń pín ohun ìní rẹ̀ fún àwọn ọmọ rẹ̀, kò gbọdọ̀ fi ẹ̀tọ́ àkọ́bí
    fún ọmọ ìyàwó tí kò fẹ́ràn.
  ind-ind: maka ketika orang itu membagikan harta warisan kepada anak-anaknya, dia
    tidak boleh memberikan bagian anak sulung kepada anak dari istri yang dicintainya.
  pes-OPCB: حق ندارد ارث بیشتری به پسر کوچکترش یعنی پسر زنی که وی او را دوست دارد
    بدهد.
  tgl-ULB: sa gayon sa araw na ang lalaki ay magbibigay ng pamana sa kaniyang mga
    anak na lalaki na kanilang magiging pag-aari, hindi niya maaring gawin ang anak
    na lalaki sa minamahal na asawa na maging panganay na anak bago ang anak na lalaki
    sa kinasusuklamang asawa, ang siyang tunay na panganay na anak na lalaki.
  hui-hui: Ani bidagola mani agali biagome ibunaga mbirale ngaru paluni tale bule
    howa wali ibu handabe manga haga bedago igini wahene taba henenegonaga paluni
    winigo wali ibuni gubalini haga biago igini mani taba henene kagohondo mulene
    nawi.
  mya-mya: ထို​သူ​သည်​မိ​မိ​၏​သား​တို့​အား​အ​မွေ​ခွဲ​ဝေ ပေး​သော​အ​ခါ သူ​ပို​၍​ချစ်​သော​မယား​၏​သား
    အား​သား​ဦး​ရ​ထိုက်​သော​ဝေ​စု​ကို​မ​ပေး​ရ။-
  bod-N: མི་དེས་རང་གི་བུ་ལ་ནོར་སྐལ་བགོ་བའི་ཉིན་མོར། ཁོས་རང་གིས་གཅེས་པའི་ཆུང་མ་དེའི་བུ་ནི་ཁོས་མི་གཅེས་པའི་ཆུང་མ་དེའི་བུ་སྟེ་བུ་སྐྱེས་འགོ་ཡི་ཚབ་ཏུ་འཇོག་མི་རུང་སྟེ།
  sna-sna: kana ogova pfuma yake kuvanakomana vake, haafaniri kupa kodzero yedangwe
    kumwanakomana womukadzi waanoda pachinzvimbo chomwana wake wedangwe chaiye, mwanakomana
    womukadzi waasingadi.
  spa-BLM: entonces será, el día que haga heredar a sus hijos lo que tiene, que no
    dará al hijo de la amada los derechos de primogénito antes que al hijo de la odiada,
    que es el primogénito;
  cac-cac: ayic sc'och sc'ual spojanec' stastac vin̈, syac'an vin̈ d'a eb' yuninal,
    max yal-laj yoch yune' ix xajanab'il chi' b'ab'el uninal. Q'uinaloc icha b'ab'el
    unin syutej vin̈, chuc sc'ulej vin̈ d'a vin̈ sb'ab'el unin yic ix chacb'ilel chi',
    yujto a vin̈ chi' yel b'ab'el unin yaj vin̈.
  swh-ULB: basi katika siku ambayo mwanamume atakapowarithisha mali zake wanawe, hapaswi
    kumfanya mwana wa mke ampendaye kuwa mzawa wa kwanza kabla ya mwana wa mke amchukiaye,
    ambaye ndiye mwana wa kwanza.
  bel-bel: дык, пры падзеле сынам сваім маёмасьці сваёй, ён ня можа сыну жонкі любай
    аддаць першынства перад першародным сынам нялюбай;
  deu-ELBBK: 'So soll es geschehen, an dem Tag, da er seine Söhne erben lässt, was
    sein ist: Er kann nicht den Sohn der geliebten zum Erstgeborenen machen vor dem
    Sohn der gehassten, dem Erstgeborenen;'
  mbb-OT: Ne emun ebehinen din en is menge azen din diyà te menge anak din, kinahanglan
    he is bahin he para te kinekekayan he anak, ne kenè din iveǥey ziyà te anak duen
    te vahi he mahal zin. Kinahanglan he ibeǥey zin heini ziyà te kinekekayan he anak
    din minsan wazè din mahala is iney kayi.
  mal-2015: അവൻ തന്റെ സ്വത്തു പുത്രന്മാർക്കു ഭാഗിച്ചു കൊടുക്കുമ്പോൾ അനിഷ്ടയുടെ മകനായ
    ആദ്യജാതന്നു പകരം ഇഷ്ടയുടെ മകന്നു ജ്യേഷ്ഠാവകാശം കൊടുത്തുകൂടാ.
  rmc-rmc: paľis andre oda džives, sar rozďelinela o ďeďictvos maškar o čhave, našťi
    del o pravos, so hin le ešebne čhaskro, ole čhaske, savo les sas olatar, sava
    kamel.
  pes-OPV: پس در روزی که اموال خود را به پسران خویش تقسیم نماید، نمی تواند پسر محبوبه
    را برپسر مکروهه که نخست زاده است، حق نخست زادگی دهد.
  ron-1924: кынд ышь ва ымпэрци авериле ынтре фиий луй, ну ва путя фаче ынтый нэскут
    пе фиул ачелея пе каре о юбеште, ын локул фиулуй ачелея пе каре н-о юбеште ши
    каре есте ынтыюл нэскут.
  ben-OBCV: সে যখন ছেলেদের জন্য তার সম্পত্তির উইল করবে, যে স্ত্রীকে সে ভালোবাসে না
    তার ছেলেকে বাদ দিয়ে অন্য স্ত্রীর ছেলেটিকে প্রথম ছেলের প্রাপ্য অধিকার দিতে পারবে
    না।
  som-som: maalinta uu isagu wiilashiisa dhaxalsiiyo xoolihiisa waa inuusan naagtii
    uu jeclaa wiilkeeda ka dhigin curadka ka horreeyey tii uu nebcaa wiilkeedii ee
    curadka ahaa,
  lat-VUC: 'volueritque substantiam inter filios suos dividere, non poterit filium
    dilectæ facere primogenitum, et præferre filio odiosæ:'
  eng-ASVBT: 'then it shall be, in the day that he causeth his sons to inherit that
    which he hath, that he may not make the son of the beloved the firstborn before
    the son of the hated, who is the firstborn:'
  ita-1885: nel giorno ch'egli spartirà l'eredità de' suoi beni a' suoi figliuoli,
    egli non potrà far primogenito il figliuol dell'amata, anteponendolo al figliuol
    dell'odiata, che sarà il primogenito.
  eng-LXXUP: then it shall be that whensoever he shall divide by inheritance his goods
    to his sons, he shall not be able to give the right of the firstborn to the son
    of the loved one, having overlooked the son of the hated, which is the firstborn.
  eng-ULB: then on the day that the man causes his sons to inherit what he possesses,
    he may not make the son of the beloved wife the firstborn before the son of the
    hated wife, the son who is actually the firstborn.
  spa-VBL: cuando llegue el momento de que el hombre decida lo que cada hijo heredará
    de él, no debe preferir al hijo de la esposa que ama y tratarlo como primogénito
    en lugar del hijo de la esposa que no ama.
  fra-_FOB: Lorsqu'il partagera à ses enfants ce qu'il aura, il ne pourra pas faire
    aîné le fils de celle qui est aimée, à la place du fils né le premier de celle
    qui est haïe.
  mal-mal: അവൻ തന്റെ സ്വത്ത് പുത്രന്മാർക്ക് ഭാഗിച്ചു കൊടുക്കുമ്പോൾ, ആദ്യജാതൻ അനിഷ്ടയുടെ
    മകനാണെങ്കിൽ അവനു പകരം ഇഷ്ടമുള്ള ഭാര്യയുടെ മകന് ജ്യേഷ്ഠാവകാശം കൊടുക്കരുത്.
  urd-GVR: Jab bāp apnī milkiyat wasiyat meṅ taqsīm kartā hai to lāzim hai ki wuh
    apne sab se baṛe beṭe kā maurūsī haq pūrā kare. Use pahlauṭhe kā yih haq us bīwī
    ke beṭe ko muntaqil karne kī ijāzat nahīṅ jise wuh pyār kartā hai.
  suz-BL: अङस पशोनु, आ दाक्‍शो मीश आ तौ, मदाक्‍शो आ तौ प्रोंइशा, ङोंइती जरमेशो तौ
    सेल्‍ने मचाप्‍ब।
  ita-1927: nel giorno ch’ei dividerà tra i suoi figliuoli i beni che possiede, non
    potrà far primogenito il figliuolo dell’amata, anteponendolo al figliuolo della
    odiata, che è il primogenito;
  ckb-ckb: ئەوا ئەو ڕۆژەی ئەوەی هەیەتی بۆ کوڕەکانی بەش دەکات، بۆی نییە کوڕی خۆشەویستەکە
    بکات بە نۆبەرە لە جیاتی کوڕە نۆبەرەکە،
  eng-BBE: 'Then when he gives his property to his sons for their heritage, he is
    not to put the son of his loved one in the place of the first son, the son of
    the hated wife:'
  kan-OKCV: ಅವನು ತನ್ನ ಪುತ್ರರಿಗೆ ತನ್ನ ಆಸ್ತಿಯನ್ನು ಹಂಚಿ ಕೊಡುವಾಗ, ತಾನು ಪ್ರೀತಿಮಾಡದ ಹೆಂಡತಿಯ
    ಚೊಚ್ಚಲ ಮಗನಿಗೆ ಬದಲಾಗಿ ಅವನು ಪ್ರೀತಿಸುವವಳ ಮಗನನ್ನು ಹಿರಿಯನೆಂದು ಮಾಡಕೂಡದು.
  tam-2017: தகப்பன் தனக்கு உண்டான சொத்தைத் தன் பிள்ளைகளுக்குப் பங்கிடும் நாளில், வெறுக்கப்பட்டவளிடத்தில்
    பிறந்த முதற்பேறானவனுக்கு மூத்தமகனின் உரிமையைக் கொடுக்கவேண்டுமேயல்லாமல், விரும்பப்பட்டவளிடத்தில்
    பிறந்தவனுக்குக் கொடுக்கக்கூடாது.
  spa-RV-1909: Será que, el día que hiciere heredar á sus hijos lo que tuviere, no
    podrá dar el derecho de primogenitura á los hijos de la amada en preferencia al
    hijo de la aborrecida, que es el primogénito;
  ron-BTF: 'Atunci va fi astfel: în ziua când va da moştenire fiilor săi ceea ce are,
    nu va putea face întâi-născut pe fiul celei iubite înaintea fiului celei ce nu
    era iubită, care este cel întâi-născut;'
  eng-WEBP: then it shall be, in the day that he causes his sons to inherit that which
    he has, that he may not give the son of the beloved the rights of the firstborn
    before the son of the hated, who is the firstborn;
  eng-FBV: when the time comes for the man to decide what each son will inherit from
    him, he must not prefer the son of wife he loves and treat him as the firstborn
    instead of the son of the wife he doesn't love.
  nld-1939: dan mag hij, bij de verdeling van zijn erfenis onder zijn zonen, den zoon
    van de beminde niet het deel van den eerstgeborene geven ten koste van den zoon
    der mindergeliefde, die de eerstgeborene is.
  nch-BL: Quema ajsis tonali para nopa tetaj quinmajmacas iconehua cati quipixtoc,
    amo huelis quichihuas quej achtohui ejquet se icone nopa sihuat cati quiicnelía
    pampa amo xitahuac. Iachtohui cone eli yaya cati icone isihua cati amo quiicnelía
    huan yaya, quena, quipiya quiselis ompa imiyaca quema miquis itata.
  vie-1934: khi ngươi chia sản nghiệp cho các con mình, thì chẳng được phép trao quyền
    trưởng nam cho con trai của vợ được thương thế cho con trai của vợ bị ghét, bởi
    nó vốn là trưởng nam.
  hin-CV: तब, जिस अवसर पर वह अपना इच्छा पत्र तैयार करता है, वह उस संतान को, जो उसकी
    प्रिय पत्नी से पैदा हुआ है, अप्रिय पत्नी की संतान को छोड़ उस संतान को पहिलौठे
    का स्थान नहीं दे सकता.
  eng-OURB: then it shall be, in the day that he causes his sons to inherit that which
    he has, that he may not give the son of the 'ahav ·affectionately loved· the rights
    of the firstborn before the son of the hated, who is the firstborn;
  spa-BES: 'Luego, cuando entrega sus bienes a sus hijos por su herencia, no debe
    poner al hijo de su ser querido en el lugar del primer hijo, el hijo de la odiada
    esposa:'
  tdx-tdx: le ie amy andro ampandova’e o ana’eo o fanaña’eoy le tsy mete hatao’e valohan’
    ana’e ty ana-dahi’ i vali-iso’ey hasolo i ana-dahim-baly heje’ey, ie toe tañoloñoloña’e.
  vid-vid: loifika zuwa lya kuwagawila awo wana uhalizi, ayo mhaza halinguganigwa
    ng'oo kumditila mwana wa yula mdala yalingumgana kota mwana wa mwaluko kupondigwa,
    honhu ha yula mamo halinguganigwa yawele ndo mlelwa wa mwaluko.
  eng-OKE: Then in the day that he maketh his sons to inherit what he hath, he shall
    not make the son of the beloved to be (as) the firstborn over the head (face)
    of the son of the hated, the (actual) firstborn.
  tha-KJV: เมื่อถึงวันแบ่งทรัพย์​สิ​นให้​แก่​บุ​ตรชายเป็นมรดกนั้น อย่าให้เขากระทำแก่​บุ​ตรชายของภรรยาคนที่ตนรักนั้นอย่างกับเป็นบุตรหัวปี
    แทนบุตรชายของภรรยาที่ตนชัง ซึ่งเป็นบุตรหัวปี
  por-BR-2018: Será que, no dia que fizer herdar a seus filhos o que tiver, não poderá
    dar o direito de primogenitura aos filhos da amada em preferência ao filho da
    aborrecida, que é o primogênito;
  deu-ELO: 'so soll es geschehen, an dem Tage, da er seine Söhne erben läßt was sein
    ist: Er kann nicht den Sohn der geliebten zum Erstgeborenen machen vor dem Sohne
    der gehaßten, dem Erstgeborenen;'
  eng-WYC-2018: and the father will part his chattel betwixt his sons, he shall not
    be able to make the son of the loved wife his first begotten son, and set him
    before the son of the hateful wife, (and the father will divide his possessions
    between his sons, he shall not be able to make the son of the loved wife his first-born
    son, and set him before the son of the hated wife,)
  epo-epo: tiam ĉe la disdono de sia havo al la filoj li ne povas doni unuaecon al
    la filo de la amata antaŭ la filo de la ne amata, la unuenaskito;
  uig-PIN: undaⱪta u kixi oƣulliriƣa barini miras üqün ülǝxtürüp bǝrgǝn künidǝ ɵq
    ayalining oƣli, yǝni uning tunji oƣlining orniƣa amraⱪ ayalining oƣlini tunji
    oƣulluⱪⱪa ⱪoyuxⱪa bolmaydu.
  beo-beo: amo dunu da ea soge amola liligi ea nana ima:ne ilegesea, e da magobo mano
    imunu liligi amo uda amoma e da asigisa ea mano amoma ima:ne ilegemu da hamedei.
  tpi-OTNT: Taim man i tingting long tilim ol samting bilong em long ol pikinini,
    em i no ken givim ol samting bilong namba wan pikinini i go long pikinini bilong
    meri em i laikim tumas. Nogat.
  hau-SA: to, a ranar da zai yi faɗa wane ne a cikin ’ya’yansa zai riƙe gādon da zai
    bar musu, kada yă sa ɗan matar da yake ƙauna yă zama kamar shi ne ɗan fari, a
    maimakon ɗan matar da ba ya ƙauna, wanda shi ne ɗan farin.
  uig-LAT: undaqta u kishi oghullirigha barini miras üchün üleshtürüp bergen künide
    öch ayalining oghli, yeni uning tunji oghlining ornigha amraq ayalining oghlini
    tunji oghulluqqa qoyushqa bolmaydu.
  nde-nde: nxa ehlela ukwabela amadodana akhe impahla yakhe, akumelanga emuke izibulo
    lakhe ilungelo lalo aliphe indodana yomfazi amthandayo esikhundleni sezibulo langempela,
    indodana yomfazi engamthandiyo.
  ton-ton: 'Pea ʻe hoko ʻo pehē, ʻi heʻene fai ke fakahoko hono ngaahi foha ke maʻu
