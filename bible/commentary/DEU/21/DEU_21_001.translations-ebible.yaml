verse: DEU.021.001
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്ക് അവകാശമായി നൽകുന്ന ദേശത്ത് ഒരാൾ കൊല്ലപ്പെട്ട്
    കിടക്കുകയും അയാളെ കൊലചെയ്തത് ആരെന്ന് അറിയാതിരിക്കുകയും ചെയ്താൽ
  deu-TKW: Wenn in dem Lande, das dir Jahwe, dein Gott, zum Besitztume verleiht, ein
    Erschlagener auf dem Felde liegen gefunden wird, ohne daß man weiß, wer ihn erschlagen
    hat,
  lin-lin: Soki kati na mokili oyo Yawe, Nzambe na bino, akopesa bino mpo na kozwa,
    bakuti moto akufa alali na elanga, bongo moto oyo abomaki ye ayebani te,
  eng-LSV: “When one is found slain, fallen in a field on the ground which your God
    YHWH is giving to you to possess it, [and] it is not known who has struck him,
  eng-GNV: If one be founde slaine in the lande, which the Lord thy God giueth thee
    to possesse it, lying in the field, and it is not knowe who hath slaine him,
  eng-WEBSTER: 'If one shall be found slain in the land which the LORD thy God giveth
    thee to possess it, lying in the field, and it be not known who hath slain him:'
  nhw-BL: “Ya ni xijchihuaca quema anitztose ipan nopa tlali catli amoTECO Dios anmechmacas
    para amoaxca sintla anquipantise canajya itlacayo se masehuali catli nesi para
    aqui quimictijtoc huan amo aqui quimati ajqueya quimicti para anquitlatzacuiltise.
  swh-ONEN: Kama mtu akikutwa ameuawa, naye amelala kwenye shamba katika nchi ambayo
    Bwana Mungu wenu anawapa kuimiliki, wala haijulikani ni nani aliyemuua,
  bba-bba: Sɑnɑm mɛ i wɑ̃ɑ tem mɛ Gusunɔ bɛsɛn Yinni u koo bɛɛ wɛ̃ sɔɔ, mɑ i wɑ bɑ
    ɡoo ɡo mɛ sɔɔ, yɛ̃ron ɡorɑ kpĩi yɑkɑsɔ, mɑ i ǹ sere yɛ̃ wi u nùn ɡo,
  eng-KJVCPB: 'If one be found slain in the land which the Lord thy God giveth thee
    to possess it, lying in the field, and it be not known who hath slain him:'
  luo-luo: Ka ngʼato onegi moyud ka oriere piny e pap kama Jehova Nyasaye ma Nyasachu
    miyou mondo ukaw kendo ok ongʼere malongʼo ngʼama onege,
  meu-meu: Iehova, emui Dirava, ese baine henimui tanona ai, mase tauna ta; tano paka
    ai boma davaria, basioma diba daika ese e aIaia,
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई अधिकार गर्न दिन लाग्‍नुभएको देशको
    कुनै मैदानमा कोही मारिएको पाइयो र यसको हत्याराको निधो भएन भने,
  yor-yor: Tí a bá rí ọkùnrin tí a pa, ní ìdùbúlẹ̀ ní pápá nínú ilẹ̀ tí Olúwa Ọlọ́run
    rẹ ń fún ọ láti jogún, tí a kò sì mọ ẹni tí ó pa á,
  ind-ind: Selanjutnya Musa mengajar umat Israel, “Ketika kalian sudah tinggal di
    negeri pemberian TUHAN Allah nanti, apabila di luar sebuah kota kamu menemukan
    ada mayat seseorang yang mati dibunuh, tetapi pembunuhnya tidak diketahui,
  pes-OPCB: در سرزمینی که یهوه خدایتان به شما می‌دهد، هرگاه جسد مقتولی که قاتلش معلوم
    نیست در صحرا پیدا شود،
  tgl-ULB: Kung may isang taong natagpuang pinatay sa lupain na ibibigay ni Yahweh
    na inyong Diyos sa inyo para angkinin, na nakahiga sa bukid, at hindi matukoy
    kung sino ang sumalakay sa kaniya;
  hui-hui: Mosesehanda laabo halu lalu, Dindi Anduane Homogo inanaga Ngode Datagaliwabehanda
    ngulebiragoha pu kamingi agali mbira dindi ogoniha bo wahene ngane hondowa aiwa
    bayabe manda nabiyagua nde ogodagua bilimu.
  mya-mya: '``အ​ကယ်​၍​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​ပေး​တော်​မူ​မည့်​ပြည်​တွင်
    ကွင်း​ပြင်​၌ လက်​သည်​မ​ပေါ်​သော​လူ​သေ​အ​လောင်း​တစ်​ခု ကို​တွေ့​ရ​အံ့။-'
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་ས་སྐལ་དུ་གནང་བའི་ཡུལ་དུ། གལ་སྲིད་མི་ཞིག་བསད་ནས་བེམ་པོ་ཐང་ལ་ལྷུང་ཡོད་པ་རྙེད་ན་ཡང་།
    དེ་སུས་བསད་པ་མ་ཤེས་ན།
  sna-sna: Kana munhu akawanikwa akafa, akatandavara musango munyika iyo Jehovha Mwari
    wako ari kukupai kuti ive yenyu, uye musingazivi kuti ndiani amuuraya,
  spa-BLM: Si alguien es encontrado muerto en la tierra que Yahvé vuestro Dios te
    da para poseer, tirado en el campo, y no se sabe quién lo ha herido,
  cac-cac: Tato tz'ilchaj snivanil junoc anima d'a spatictaquel e chon̈ab' d'a lum
    luum ol yac' Jehová co Diosal eyiquej chi', man̈ chequeloc mach ix mac'anchamoc,
  swh-ULB: Iwapo mtu amekutwa kauwawa ndani ya nchi ambayo Yahwe Mungu wako anawapatia
    kumiliki, kalala shambani, na haijulikani aliyemshambulia;
  bel-bel: Калі ў зямлі, якую Гасподзь, Бог твой, дае табе ў валоданьне, знойдзены
    будзе забіты, які ляжыць на полі, і невядома, хто забіў яго,
  deu-ELBBK: Wenn in dem Land, das der HERR, dein Gott, dir gibt, es zu besitzen,
    ein Erschlagener auf dem Feld liegend gefunden wird, ohne dass es bekannt ist,
    wer ihn erschlagen hat,
  mbb-OT: “Penenglitan duen egkaahà he nepatey he etew ziyà te tanà he ibeǥey keniyu
    te Nengazen he Megbevayè niw su wey niw maangken, ne wazà metueni ke hentei is
    nekepatey kayi.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിനക്കു അവകാശമായി തരുന്ന ദേശത്തു വയലിൽ ഒരുത്തനെ കൊന്നിട്ടിരിക്കുന്നതു
    കാണുകയും അവനെ കൊന്നവൻ ആരെന്നു അറിയാതിരിക്കയും ചെയ്താൽ നിന്റെ മൂപ്പന്മാരും
  rmc-rmc: „Te pes pre phuv, so tumenge del o RAJ, tumaro Del, arakhela murdardo manuš
    a na džanela pes, ko les murdarďa,
  pes-OPV: اگر در زمینی که یهوه، خدایت، برای تصرفش به تو می‌دهد مقتولی درصحرا افتاده،
    پیدا شود و معلوم نباشد که قاتل اوکیست،
  ron-1924: Дакэ, ын цара пе каре ць-о дэ ын стэпынире Домнул Думнезеул тэу, се гэсеште
    ынтинс ын мижлокул унуй кымп ун ом учис, фэрэ сэ се штие чине л-а ловит,
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু যে দেশ অধিকার করার জন্য তোমাদের দিতে যাচ্ছেন সেখানকার
    কোনো মাঠে হয়তো কাউকে খুন হয়ে পড়ে থাকতে দেখা যেতে পারে, কিন্তু কে হত্যা করেছে
    তা জানা যায়নি,
  som-som: Oo dalka Rabbiga Ilaahiinna ahu uu idiin siinayo inaad hantidaan haddii
    laga dhex helo mid la dilay oo berrinka dhex yaal, oo la aqoon waayo kii isaga
    dilay,
  lat-VUC: Quando inventum fuerit in terra, quam Dominus Deus tuus daturus est tibi,
    hominis cadaver occisi, et ignorabitur cædis reus,
  eng-ASVBT: If one be found slain in the land which Jehovah thy God giveth thee to
    possess it, lying in the field, and it be not known who hath smitten him;
  ita-1885: QUANDO si troverà in su la terra che il Signore Iddio tuo ti dà a possedere,
    un uomo ucciso che giacerà su la campagna, senza che si sappia chi l'abbia ucciso,
  eng-LXXUP: And if one be found slain with the sword in the land, which the Lord
    thy God gives thee to inherit, having fallen in the field, and they do not know
    who has smitten him;
  eng-ULB: If someone is found killed in the land that Yahweh your God is giving you
    to possess, lying in the field, and it is not known who has attacked him;
  spa-VBL: Es posible que encuentres a un hombre asesinado, tirado en un campo en
    el país que el Señor tu Dios te da, y que nadie sepa quién lo mató.
  fra-_FOB: Lorsque, dans la terre que l'Éternel ton Dieu te donne pour la posséder,
    on trouvera un homme tué, étendu dans les champs, et qu'on ne saura pas qui l'a
    tué,
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിനക്ക് അവകാശമായി തരുന്ന ദേശത്ത് വയലിൽ ഒരുവനെ കൊന്നിട്ടിരിക്കുന്നത്
    കാണുകയും അവനെ കൊന്നവൻ ആരെന്ന് അറിയാതിരിക്കുകയും ചെയ്താൽ, നിന്റെ മൂപ്പന്മാരും
  urd-GVR: Jab tū us mulk meṅ ābād hogā jo Rab tujhe mīrās meṅ de rahā hai tāki tū
    us par qabzā kare to ho saktā hai ki koī lāsh khule maidān meṅ kahīṅ paṛī pāī
    jāe. Agar mālūm na ho ki kis ne use qatl kiyā hai
  suz-BL: मिनु परमप्रभु यावे, इन परमप्रभुमी इन कली गेशो इन के सेल्‍चा चिक्‍शो रागी
    ङा दिंम मेर बेक्‍शो मुर का थित्‍तीनी नु मेको साइक्‍ब मुर मतुंइ‍साक्‍व हना,
  ita-1927: Quando nella terra di cui l’Eterno, il tuo Dio, ti dà il possesso si troverà
    un uomo ucciso, disteso in un campo, senza che sappiasi chi l’abbia ucciso,
  ckb-ckb: ئەگەر کوژراوێک لەو خاکە دۆزرایەوە کە یەزدانی پەروەردگارتان پێتان دەدات
    هەتا دەستی بەسەردا بگرن، لە کێڵگەیەک کەوتبوو و نەزانرا کێ کوشتوویەتی،
  eng-BBE: 'If, in the land which the Lord your God is giving you, you come across
    the dead body of a man in the open country, and you have no idea who has put him
    to death:'
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಸೊತ್ತಾಗಿ ಕೊಡುವ ದೇಶದಲ್ಲಿ ಹತನಾದ ಒಬ್ಬ ವ್ಯಕ್ತಿಯ
    ಶವವು ಹೊಲದಲ್ಲಿ ಬಿದ್ದಿರುವುದನ್ನು ನೀವು ಕಂಡಾಗ ಮತ್ತು ಅವನನ್ನು ಯಾರು ಹೊಡೆದರೆಂದು ತಿಳಿಯದೆ
    ಹೋದರೆ,
  tam-2017: “உன் தேவனாகிய யெகோவா உனக்குச் சொந்தமாகக் கொடுக்கும் தேசத்தில், கொலை செய்யப்பட்டுக்கிடக்கிற
    ஒருவனை வெளியிலே கண்டு, அவனைக் கொன்றவன் யார் என்று தெரியாதிருந்தால்,
  spa-RV-1909: CUANDO fuere hallado en la tierra que Jehová tu Dios te da para que
    la poseas, muerto echado en el campo, y no se supiere quién lo hirió,
  ron-BTF: Dacă în ţara, pe care ţi-o dă DOMNUL Dumnezeul tău să o stăpâneşti, se
    va găsi un om ucis, zăcând în câmp, şi nu se ştie cine l-a ucis,
  eng-WEBP: If someone is found slain in the land which the LORD your God gives you
    to possess, lying in the field, and it isn’t known who has struck him,
  eng-FBV: Someone may be found murdered, lying in a field in the country that the
    Lord your God is giving you to own, and nobody knows who killed them.
  nld-1939: Wanneer men in het land, dat Jahweh, uw God, u in bezit zal geven, een
    vermoorde in het veld vindt liggen, zonder dat men weet, wie hem heeft gedood,
  nch-BL: “Ya ni xijchihuaca quema anitztose ipan nopa tali cati amoTECO Dios amechmacas
    para amoaxca sinta anquipantise canajya itacayo se masehuali cati nesi para acajya
    quimictijtoc huan amo aqui quimati ajquiya quimicti para anquitatzacuiltise.
  vie-1934: Khi nào trong đất mà Giê-hô-va Đức Chúa Trời ngươi ban cho ngươi nhận
    lấy, người ta gặp một người nam bị giết, nằm sải trên đồng, chẳng biết ai đã giết,
  hin-CV: उस देश की भूमि पर, जो याहवेह, तुम्हारे परमेश्वर तुम्हें स्वामित्व के उद्देश्य
    से प्रदान कर रहे हैं, वहां यदि कोई मरा हुआ व्यक्ति खुले मैदान में पड़ा हुआ दिखाई
    दे और यह मालूम न हो कि किसने उस पर यह प्रहार किया है,
  eng-OURB: If someone is found slain in the land which Adonai your God gives you
    to possess, lying in the field, and it is not known who has struck him;
  spa-BES: Si, en la tierra que el Señor tu Dios te está dando, te encuentras con
    el cadáver de un hombre en el campo abierto, y no tienes idea de quién lo mató.
  tdx-tdx: Ie zoeñe mibabòke an-kivoke ey, an-tane atolo’ Iehovà Andrianañahare’o
    azo, ho rambese’o t’indaty, ie tsy fohiñe te ia ty nanjevoñ’ aze,
  vid-vid: “Wone munhu yokoneka kuchiwala, yakopoligwe, kuli isi iwele Mkulu Nguluwi,
    Nguluwi wa hemwe, yawapele muihalile, namwe hamumzelele kota yalikohi yamkopole,
  eng-OKE: When in the land which the Lord thy God giveth thee to inherit there may
    be found one who is slain, lying in the field, and it is not known who hath killed
    him,
  tha-KJV: “ในแผ่นดินซึ่งพระเยโฮวาห์พระเจ้าของท่านประทานให้ท่านเป็นกรรมสิทธิ์​นั้น
    ถ้าพบศพคนที่​ถู​กฆ่าทิ้งอยู่​กลางแจ้ง ไม่​ทราบว่าผู้ใดฆ่าเขาตาย
  por-BR-2018: Quando for achado na terra que o SENHOR teu Deus te dá para que a possuas,
    morto deitado no campo, e não se soubesse quem o feriu,
  deu-ELO: Wenn in dem Lande, das Jehova, dein Gott, dir gibt, es zu besitzen, ein
    Erschlagener auf dem Felde liegend gefunden wird, ohne daß es bekannt ist, wer
    ihn erschlagen hat,
  eng-WYC-2018: When the carrion of a man slain is found in the land which thy Lord
    God shall give to thee, and he that is guilty of his death is unknown, (When the
    corpse of a slain man is found in the land which the Lord thy God shall give to
    thee, and he who is guilty of his death is unknown,)
  epo-epo: 'Se estos trovita mortigito sur la tero, kiun la Eternulo, via Dio, donas
    al vi kiel posedaĵon, kuŝanta sur la kampo, kaj oni ne scios, kiu lin mortigis:'
  uig-PIN: Əgǝr Pǝrwǝrdigar Hudayinglar silǝrgǝ miras ⱪilip igilǝxkǝ beridiƣan zeminda,
    dalada ɵltürülgǝn bir jǝsǝt tepilsa, ǝmma uni ɵltürgǝn adǝm mǝlum bolmisa,
  beo-beo: Dilia da dunu medole legei amo ea da:i hodo soge amo dilia Hina Gode da
    dili gesowale fima:ne iaha, amo ganodini dialebe ba:sea, amola e medole legei
    dunu hame dawa:sea,
  tpi-OTNT: Na Moses i tok moa olsem, “Sapos yupela i lukim bodi bilong wanpela man
    ol i kilim pinis, em i stap long wanpela hap bilong dispela graun God i laik givim
    long yupela, na yupela i no save husat i kilim em,
  hau-SA: In aka sami an kashe mutum kwance a fili, a ƙasar da Ubangiji Allahnku yake
    ba ku ku mallaka, ba a kuma san wanda ya kashe shi ba,
  uig-LAT: Eger Perwerdigar Xudayinglar silerge miras qilip igileshke béridighan zéminda,
    dalada öltürülgen bir jeset tépilsa, emma uni öltürgen adem melum bolmisa,
  nde-nde: “Nxa kungafunyanwa umuntu obuleweyo egangeni, elizweni uThixo uNkulunkulu
    wenu alinika lona ukuba libe ngelenu, kungaziwa ukuthi ubulewe ngubani,
  ton-ton: '“Kapau ʻoku ʻilo ha tokotaha kuo tāmateʻi ʻi he fonua ʻaia ʻoku foaki
    ʻe Sihova ko ho ʻOtua ke ke maʻu, kuo tuku ʻi he ngoue, pea ʻoku ʻikai ʻilo pe
    ko hai kuo ne tāmateʻi ia:'
  ces-1613: Když by nalezen byl zabitý (v zemi, kterouž Hospodin Bůh tvůj dává tobě,
    abys dědičně vládl jí), ležící na poli, a nebylo by vědíno, kdo by ho zabil,
  eng-WMB: If someone is found slain in the land which the LORD your God gives you
    to possess, lying in the field, and it isn’t known who has struck him,
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா, உங்களுக்கு உரிமையாகக் கொடுக்கிற நாட்டிலே கொலைசெய்யப்பட்ட
    ஒருவன், வெளியில் கிடப்பதைக் கண்டு, அவனைக் கொலைசெய்தவன் யார் என்று தெரியாதிருக்கக்கூடும்.
  ceb-ULB: Kung adunay usa ka tawo nga hikaplagan nga gipatay sa yuta nga gihatag
    kanimo ni Yahweh nga imong Dios aron panag-iyahan, nga nagbuy-od sa uma, ug wala
    masayri kung kinsa ang nagpatay kaniya;
  pol-UBG: Jeśli w ziemi, którą PAN, twój Bóg, daje ci w posiadanie, zostanie znaleziony
    zabity człowiek leżący na polu, a nie wiadomo, kto go zabił;
