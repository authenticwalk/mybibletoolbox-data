    ক্ষেতে পড়ে থাকা কোনো মরে যাওয়া লোককে পাওয়া যায় এবং তাকে কে হত্যা করল, তা জানা
    না যায়;
  pan-pan: ਜੇਕਰ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਅਧਿਕਾਰ ਕਰਨ ਲਈ ਦਿੰਦਾ
    ਹੈ, ਖੇਤ ਵਿੱਚ ਕੋਈ ਲਾਸ਼ ਪਈ ਹੋਈ ਲੱਭੇ ਅਤੇ ਇਹ ਪਤਾ ਨਾ ਲੱਗੇ ਕਿ ਉਹ ਨੂੰ ਕਿਸ ਨੇ ਮਾਰਿਆ ਹੈ,
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား အပိုင် ပေး တော်မူသော ပြည် တွင် ၊ လွတ်လပ် သောအရပ်၌
    လူအသေ ကောင်ရှိ သည်ကို တွေ့ ၍၊ အဘယ်သူ သတ် သည်ကို မ သိ လျှင်၊
  hmo-hmo: Ma Mose ia hereva, ia gwau, “Bema Lohiabada emui Dirava ese umui do ia
    henia tano dekenai, hanua ena murimurina dekenai, mase tauna ta umui davaria,
    bona bema umui diba lasi daika ese ia alaia,
  urd-urd: अगर उस मुल्क में जिसे ख़ुदावन्द तेरा ख़ुदा तुझको क़ब्ज़ा करने को देता है,
    किसी मक़्तूल की लाश मैदान में पड़ी हुई मिले और यह मा'लूम न हो कि उसका क़ातिल कौन
    है;
  rus-SYN: Если в земле, которую Господь Бог твой дает тебе во владение, найден будет
    убитый, лежащий на поле, и неизвестно, кто убил его,
  bqc-SIM: Tó wà bↄ̀ gɛwa bùsu pↄ́ Dii á Lua lɛ́ kpáwápiu, mɛ́ wa aà dɛ̀na
    dↄ̃o,
  tcz-CHONGTHU: Pakai, Pathen in napeh'u nachennau gamsunga chu thise khat tou auma,
    ahivanga hiche thise chu koitha pen ham ti, aki hedoh thei lou aum a,
  mar-mar: तुमचा देव परमेश्वर तुम्हास देणार असलेल्या प्रदेशात एखाद्याचा उघड्यावर खून
    झालेला आढळला आणि त्यास कोणी मारले हे कळाले नाही
  qub-qub: «Tayta Dios goycushunayquipaj caycaj nasyuncho tiyaycaptiqui may jircachöpis
    wañusha runa yuriptin pï wañuchishantapis mana musyarga
  hat-hat: Si nan peyi Seyè a, Bondye nou an, te ban nou pou n' rete a, nou rive jwenn
    kadav yon moun yo sasinen nan yon jaden, san nou pa konnen ki moun ki fè sa,
  eng-BSB: If one is found slain, lying in a field in the land that the LORD your
    God is giving you to possess, and it is not known who killed him,
  tod-tod: Zooi nii Ɠɔoɠɔ GALAGI wa-ƓALAGI feezu wo ya ga wɔnɔ, ni ta nui ta ʋaana
    ná, wo ma ʋoomai ɠa dɔɓɔi zu, wo la nu ʋaa nui ɠwɛɛni,
  eng-WEBPB: If someone is found slain in the land which the LORD your God gives you
    to possess, lying in the field, and it isn’t known who has struck him,
  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamo'ma tamami'nia mopafima umani'nenageno
    mago vahe'ma ahetre'nesageta haketa erifore hugahazanagi, anama ahe'nesia vahe'ma
    onkesageno'a,
  nhe-BL: “Ya ni xijchihuaca quema initztose ipan nopa tlali tlen imoTECO Dios inmechmacas
    para imoaxca intla inquipantise canajya itlacayo se tlacatl tlen nesi para aca
    quimictijtoc huan axaca quimati ajqueya quimicti para inquitlatzacuiltise.
  gub-BL: Moizez uze'eg teko wanupe. — Peiko putar ywy Tupàn Tuweharupi Wiko Ma'e
    Zanezar hemimur kwer rehe nehe. Amo 'ar mehe pexak putar ru'u awa izuka pyrer
    hetekwer nehe. Aze ru'u napekwaw kwaw izuapyapyr izuka arer nehe.
  eng-DRA: Then there shall be found in the land, which the Lord thy God will give
    thee, the corpse of a man slain, and it is not known who is guilty of the murder,
