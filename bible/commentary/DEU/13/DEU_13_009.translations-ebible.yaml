verse: DEU.013.009
translations:
  mal-C: അങ്ങനെയുള്ളവരെ നിശ്ചയമായും നീ കൊന്നുകളയണം. അയാളെ കൊല്ലുന്നതിന് ആദ്യം നിന്റെ
    കരം ഉയരണം, പിന്നെ ജനമെല്ലാം കരം ഉയർത്തണം.
  deu-TKW: so sollst du ihm nicht willfahren und ihm nicht gehorchen, auch keinen
    Blick des Mitleids für ihn haben, noch seiner schonen und seine Schuld verheimlichen.
  lin-lin: koyoka ye te mpe kondima ye te. Koyokela ye mawa te, kobikisa ye te mpe
    kobomba ye te.
  eng-LSV: But you surely kill him; your hand is on him in the first place to put
    him to death, and the hand of all the people last;
  eng-GNV: 'But thou shalt euen kill him: thine hand shall be first vpon him to put
    him to death, and then the handes of all the people.'
  eng-WEBSTER: But thou shalt surely kill him; thy hand shall be first upon him to
    put him to death, and afterwards the hand of all the people.
  nhw-BL: huan teipa monequi xijmictica. Ta achtihui monequi ximomatlanana ica ya
    quema nochi mosentilíaj para tijmajcahuilis nopa achtihui tetl, huan teipa nochi
    sequinoc masehualme nojquiya quichihuase.
  swh-ONEN: Hakika ni lazima auawe. Ni lazima mkono wako uwe wa kwanza katika kumuua
    kisha mikono ya watu wengine wote.
  bba-bba: I ku rɑ yɛ̃ro swɑɑ dɑki i win ɡɑri ɡem mwɑ. I ku rɑ mɑɑ win wɔnwɔndu ko
    i sere nùn biru wukiri.
  eng-KJVCPB: but thou shalt surely kill him; thine hand shall be first upon him to
    put him to death, and afterwards the hand of all the people.
  luo-luo: Nyaka inege kendo lweti owuon ema okuong tere e tho. Bangʼe lwet ji moko
    duto bende otim kamano.
  meu-meu: Bavalaia mase; oi imamu baine guna ia ialana ai, murinai taunimanima iboudiai
    imadia ienai bae kau.
  npi-ULB: बरु, त्यसलाई निश्‍चय नै मारिदिनू । त्यसलाई मार्नेमा तेरो हात पहिलो होस्
    र त्यसपछि अरूहरू तम्सून् ।
  yor-yor: Ṣùgbọ́n pípa ni kí o pa á. Ọwọ́ rẹ ni yóò kọ́kọ́ wà lára rẹ̀ láti pa á,
    lẹ́yìn náà ọwọ́ gbogbo ènìyàn.
  ind-ind: Orang itu harus dihukum mati dengan cara dilempari batu. Dan siapa yang
    menyaksikan pemberontakannya terhadap TUHAN harus menjadi orang pertama yang melempari
    dia, baru rakyat yang lain ikut melempari dia dengan batu sampai mati. Itulah
    hukuman yang harus dijatuhkan kepada siapa pun yang berusaha membuat kamu meninggalkan
    TUHAN Allahmu yang sudah membawa kalian keluar dari perbudakan di Mesir.
  pes-OPCB: او را بکشید. دست خودتان باید اولین دستی باشد که او را سنگسار می‌کند و
    بعد دستهای تمامی قوم اسرائیل.
  tgl-ULB: Sa halip, siguraduhin ninyong papatayin siya; ang inyong kamay ang mauun
    para patayin siya, at pagkatapos ang kamay na ng lahat ng mga tao.
  cbu-NT: Siynaa anoo tputs pachayarus ksangtsa. Siyma ichtaru pachamaam chtangtsa
    yuwaa siyaa tputs mangu ngichirangu anootsi. Ashkachus, Israelchich tputs ichingarusin
    siy tamarangsa ambitam ashtachinllinaya.
  hui-hui: Ibu homelo bo wahabe. Í̠na mbirali o biago homelo ege to̱le̱me bole howa
    ege to̱le̱ dugualu í̠nime ala pigane bolene nga. Ani baregola mani wali agali
    maru karume ege to̱le̱ dugualu o biago hangu bo ariari bulene nga.
  mya-mya: သူ့​ကို​သတ်​ပစ်​လော့။ သူ့​ကို​သေ​ဒဏ်​စီ​ရင် ရာ​တွင် သင်​သည်​သူ့​ကို​အ​ဦး​ဆုံး​ကျောက်​ခဲ
    နှင့်​ပစ်​သူ​ဖြစ်​ရ​မည်။ ထို့​နောက်​မှ​အ​ခြား သူ​များ​ကို​ကျောက်​ခဲ​နှင့်​ပစ်​စေ​ရ​မည်။-
  bod-N: ཁྱོད་ཀྱིས་ཁོ་ངེས་པར་གསོད་དགོས། རང་གིས་སྔོན་ལ་ལག་འགུལ་བ་དང་། དེ་ནས་མི་ཐམས་ཅད་ཀྱིས་ཀྱང་ལག་འགུལ་ནས་ཁོ་གསོད་དགོས།
  sna-sna: Unotofanira kumuuraya zvirokwazvo. Ruoko rwako ndirwo runofanira kutanga
    kumuuraya, zvino maoko avamwe vanhu ozotevera pakumuuraya.
  spa-BLM: sino que lo matarás. Tu mano será la primera en ponerlo a morir, y después
    las manos de todo el pueblo.
  cac-cac: '@see-verse:DEU.013.008'
  swh-ULB: Badala yake, utamuacha hakika; mkono wako utakuwa wa kwanza kumuua, na
    badae mkono wa watu wote.
  bel-bel: а забі яго; твая рука першая павінна быць на ім, каб забіць яго, а потым
    рукі ўсяго народа;
  deu-ELBBK: so sollst du ihm nicht zu Willen sein und nicht auf ihn hören; und dein
    Auge soll seiner nicht schonen, und du sollst dich seiner nicht erbarmen, noch
    ihn verbergen;
  mbb-OT: Kinahanglan he edhimetayan sikandin. Iyan ka huna tuleng kandin te vatu
    te kedhimatey kandin, ne edsunud is kezekelan.
  mal-2015: അവനോടു യോജിക്കയോ അവന്റെ വാക്കു കേൾക്കയോ ചെയ്യരുതു; അവനോടു കനിവു തോന്നുകയോ
    അവനോടു ക്ഷമിച്ചു അവനെ ഒളിപ്പിക്കയോ ചെയ്യാതെ അവനെ കൊന്നുകളയേണം.
  rmc-rmc: ma domuk leske aňi les ma šun. Ma presikav leske ňisavo jileskeriben, aňi
    te na avel tuke vaš leske pharo a ma garuv les andre.
  pes-OPV: البته او را به قتل رسان، دست تو اول به قتل اودراز شود و بعد دست تمامی قوم.
  ron-1924: Чи сэ-л оморь; ынтый мына та сэ се ридиче асупра луй ка сэ-л омоаре ши
    апой мына ынтрегулуй попор;
  ben-OBCV: তাদের অবশ্যই মেরে ফেলবে। তাদের মেরে ফেলার কাজটি তুমি নিজের হাতেই আরম্ভ
    করবে, তারপর অন্য সবাই মেরে ফেলবে।
  som-som: laakiinse kaas hubaal waa inaad dishaa, oo gacantaadu ha ahaato tan ugu
    horraysa oo isaga disha, dabadeedna dadka oo dhammu ha u gacan qaadeen.
  lat-VUC: 'sed statim interficies: sit primum manus tua super eum, et postea omnis
    populus mittat manum.'
  eng-ASVBT: but thou shalt surely kill him; thy hand shall be first upon him to put
    him to death, and afterward the hand of all the people.
  ita-1885: Anzi del tutto uccidilo; sia la tua mano la prima sopra lui, per farlo
    morire, e poi la mano di tutto il popolo.
  eng-LXXUP: 'thou shalt not consent to him, neither shalt thou hearken to him; and
    thine eye shall not spare him, thou shalt feel no regret for him, neither shalt
    thou at all protect him:'
  eng-ULB: Instead, you will surely kill him; your hand will be the first on him to
    put him to death, and afterwards the hand of all the people.
  spa-VBL: ¡Es absolutamente necesario matarlos! Empieza a matarlos y luego haz que
    todos los demás te ayuden.
  fra-_FOB: Mais tu ne manqueras point de le faire mourir; ta main sera la première
    sur lui pour le mettre à mort, et ensuite la main de tout le peuple.
  mal-mal: അതിനോട് യോജിക്കുകയോ അവരുടെ വാക്ക് കേൾക്കുകയോ ചെയ്യരുത്; അവരോട് കനിവ് തോന്നുകയോ,
    ക്ഷമിച്ച് അവരെ ഒളിപ്പിക്കുകയോ ചെയ്യാതെ, കൊന്നുകളയണം.
  urd-GVR: balki use sazā-e-maut de. Aur use sangsār karte waqt pahle terā hāth us
    par patthar phaiṅke, phir hī bāqī tamām log hissā leṅ.
  suz-BL: मेको कली थमा पा साइक्‍चा माल्‍नीनी। मिनु गे नेल्‍ल क्‍येङा ङोंइती मेको कली
    साइक्‍च, दे आप्‍चा माल्‍नेवे। नोले ला इ मुर नेल्‍लेम आप्‍शा साइक्‍चा माल्‍नीनी।
  ita-1927: anzi uccidilo senz’altro; la tua mano sia la prima a levarsi su lui, per
    metterlo a morte; poi venga la mano di tutto il popolo;
  ckb-ckb: بەڵکو بە دڵنیاییەوە بیکوژە، یەکەم جار دەستی تۆ لەسەری بێت بۆ کوشتنی ئینجا
    لە کۆتاییدا دەستی هەموو گەل.
  eng-BBE: But put him to death without question; let your hand be the first stretched
    out against him to put him to death, and then the hands of all the people.
  kan-OKCV: ಆ ಶಿಕ್ಷೆಯನ್ನು ನಡೆಸುವಾಗ ತಪ್ಪು ಕಂಡವನೇ ಮೊದಲು ಕಲ್ಲು ಎಸೆಯಬೇಕು, ತರುವಾಯ ಜನರೆಲ್ಲರೂ
    ಎಸೆಯಲಿ.
  tam-2017: அவனைக் கொலை செய்துவிடவேண்டும்; அவனைக் கொலைசெய்வதற்கு, முதலில் உன் கையும்
    பின்பு சகல மக்களின் கைகளும் அவன்மேல் இருப்பதாக.
  spa-RV-1909: Antes has de matarlo; tu mano será primero sobre él para matarle, y
    después la mano de todo el pueblo.
  ron-BTF: Ci să îl ucizi; mâna ta să fie cea dintâi asupra lui ca să îl ucizi şi
    pe urmă mâna întregului popor.
  eng-WEBP: but you shall surely kill him. Your hand shall be first on him to put
    him to death, and afterwards the hands of all the people.
  eng-FBV: No, you absolutely must kill them!. You start killing them, and then have
    everyone else help.
  nld-1939: maar breng hem ter dood. Uw hand moet het eerst tegen hem zijn gericht
    om hem te doden, nog vóór de hand van heel het volk.
  nch-BL: huan teipa monequi xijmictica. Ta achtohui monequi ximomatanana ica ya quema
    nochi mosentilíaj para tijmajcahuilis nopa achtohui tet, huan teipa nochi sequinoc
    masehualme nojquiya quichihuase.
  vie-1934: Ngươi hẳn phải giết nó, tay mình phải tra vào mình nó trước hết đặng giết
    đi; rồi kế sau tay của cả dân sự.
  hin-CV: ज़रूरी है कि तुम उसका वध कर दो. उसके वध में तुम्हारा ही हाथ पहला होगा, इसके
    बाद देश के अन्य लोगों का.
  eng-OURB: but you shall surely kill him! Your hand shall be first on him to put
    him to death, and afterwards the hands of all the people.
  spa-BES: Más mátalo sin cuestionarlo; Deja que tu mano sea la primera que se extienda
    contra él para matarlo, y luego las manos de todo el pueblo.
  tdx-tdx: le ko miantok’ aze ndra mañaoñe aze, ko tretrezem-pihaino’o, ko arova’o
    vaho ko mañetak’ aze,
  vid-vid: Ndangukomya komkopola. Igana hegwe uwe wa mwaluko mhela wa kumkopola hamba
    wanji weng'ha wowinza.
  eng-OKE: Thou shalt not consent to him, nor listen to his word, nor must thy eye
    have pity on him; thou shalt neither compassionate nor conceal him,
  tha-KJV: ท่านจงประหารชีวิตเขาเสียเป็นแน่ ท่านควรลงมื​อก​่อนในการทำโทษเขาถึงตาย และต่อไปให้บรรดาประชาชนร่วมมื​อด​้วย
  por-BR-2018: Antes hás de matá-lo; tua mão será primeira sobre ele para matar-lhe,
    e depois a mão de todo o povo.
  deu-ELO: sondern du sollst ihn gewißlich töten. Deine Hand soll zuerst an ihm sein,
    ihn zu töten, und danach die Hand des ganzen Volkes;
  eng-WYC-2018: but anon thou shalt slay him. Thine hand be first upon him, and after
    thee, all the people put to (the) hand. (but at once thou shalt kill him. Thy
    hand be the first upon him, and after thee, the hands of all the other people.)
  epo-epo: sed mortigu lin; via mano devas esti sur li la unua, por mortigi lin, kaj
    la manoj de la tuta popolo poste.
  uig-PIN: ⱪandaⱪla bolmisun, uni ɵltürgin; uni ɵltürüxkǝ tunji ⱪol salƣuqi sǝn bol,
    andin barliⱪ hǝlⱪning ⱪolliri ǝgixip xundaⱪ ⱪilsun.
  beo-beo: E medole legema. Di bisili e igiga gala:le medoma, amasea dunu huluane
    e medole legema:ne sia:ma.
  tpi-OTNT: Yupela i mas kilim em i dai. Dispela man o meri i bin traim long pulim
    yupela, olsem na yupela yet i mas tromoi ston pastaim long em. Na bihain olgeta
    arapela manmeri tu i mas tromoi ston.
  hau-SA: Dole ka kashe shi. Dole hannunka yă zama na farko a kisansa, sa’an nan hannuwan
    sauran dukan mutane.
  uig-LAT: qandaqla bolmisun, uni öltürgin; uni öltürüshke tunji qol salghuchi sen
    bol, andin barliq xelqning qolliri egiship shundaq qilsun.
  nde-nde: Kumele ngeqiniso abulawe. Isandla senu kumele sibe yiso esikhokhela ukubulawa
    kwakhe, kulandele zonke ezabanye abantu.
  ton-ton: Ka ke tāmateʻi moʻoni ia; ʻe tomuʻa hoko ho nima kiate ia ke tāmateʻi ia,
    pea toki hoko ki ai ʻae nima ʻoe kakai kotoa pē.
  ces-1613: Ale bez milosti zabiješ jej; ruka tvá nejprv na něj bude vztažena, abys
    ho zabil, a potom ruce všeho lidu.
  eng-WMB: but you shall surely kill him. Your hand shall be first on him to put him
    to death, and afterwards the hands of all the people.
  tam-TCV: நிச்சயமாக நீங்கள் அவனைக் கொல்லவேண்டும். அவனைக் கொல்வதற்கு உன் கையே முந்தவேண்டும்.
    அதற்குப்பின் எல்லா மக்களுடைய கைகளும் சேர்ந்துகொள்ள வேண்டும்.
  ceb-ULB: Hinuon, kinahanglan patyon mo siya; ang imong kamot maoy mangunag dala
    kaniya ngadto sa kamatayon, ug pagkahuman ang kamot sa tanang katawhan.
  pol-UBG: Ale koniecznie go zabijesz; najpierw twoja ręka będzie nad nim, by go zabić,
    a potem ręka całego ludu.
  agr-agr: Duka dutiktsuk maatajum. Tuja dekatkauk, amea kayai tukua tukuakua maattame.
    Dutikawamin tikich aidaushkam dutiksag maawagtatui.
  kyc-kyc: Baa pyao kumakalapape. Wambo kaname pyare. Pyapala enakana wambu peparaeme
    kaname pinya lare.
  urd-GVU: بلکہ اُسے سزائے موت دے۔ اور اُسے سنگسار کرتے وقت پہلے تیرا ہاتھ اُس پر
    پتھر پھینکے، پھر ہی باقی تمام لوگ حصہ لیں۔
  deu-1912: sondern sollst ihn erwürgen. Deine Hand soll die erste über ihm sein,
    daß man ihn töte, und darnach die Hand des ganzen Volks.
  kan-2017: ಆ ಶಿಕ್ಷೆಯನ್ನು ನಡಿಸುವಾಗ ತಪ್ಪು ಕಂಡವನೇ ಮೊದಲು ಕೈಹಾಕಬೇಕು.
  yap-yap: Ngan thang e fan rorad! Gimed e som’on ni nga mu paged e malang ngorad,
    mfini pag e girdi’ e malang ngorad.
  hlt-MCSB: Anih te na ngawn rhoe na ngawn ni. Na kut te anih ngawn ham lamhma kah
    bangla anih soah om saeh. Hmailong ah pilnam boeih kah a kut khaw om saeh.
  mdy-ETH: ማኣሙዋዖ ዒዛ ዎዎዹዋቴ፤ ሹጮና ዒዛ ቤርታዺ ኔ ዹዔ፤ ሜሌ ዓሳ ቢያ ሃሣ ማንጊ ዒዛ ዹይ ዎዾንጎ።
  twi-ASANTE: Kum na ɛsɛ sɛ wokum no. Fa wo nsa di ɛkan kum no ansa na nnipa nyinaa
    de wɔn nsa abɛka ho.
  eng-WEBU: but you shall surely kill him. Your hand shall be first on him to put
    him to death, and afterwards the hands of all the people.
  bnp-bnp: Mu muga mai ia, mu rabalakia a viri i toni ni turari mua. Mu bole a maka
    kedo mu padimatea. Muri e huriki ranga ri gi valai ri gi tuhori mua, ri gi padi
    tabua na kedo.
  wal-wal: a woranau koshshees. A woranau koiro ne doomma; hegaappe guyyiyan, asai
    ubbai ba kushiyaa a bolli wottidi woro.
  spa-PDDPT: sino lo matarás. Tu mano será la primera que caiga sobre él para que
    muera, y después la mano de todo el pueblo.
  gun-gun: Ha'e rami 'rãgue py rejuka 'rãe. Ndee ranhe'i 'rã ndepo reupi rejuka aguã,
    ha'e gui heta va'e kuery ha'e javi ju 'rã.
  ilo-ULB: Ngem ketdi, awan duadua a papatayenyo isuna; dagiti imayo ti umuna a mangpapatay
    kenkuana, ket kalpasanna ti ima dagiti amin a tattao.
  kpg-kpg: Daaligidia a mee gii made! Goe gi adamua di dilidili a mee, ga nomuli dugua
    ang gi digau huogodoo ala i golo gi dilidilia a mee labelaa.
  uig-ARA: قانداقلا بولمىسۇن، ئۇنى ئۆلتۈرگىن؛ ئۇنى ئۆلتۈرۈشكە تۇنجى قول سالغۇچى سەن
    بول، ئاندىن بارلىق خەلقنىڭ قوللىرى ئەگىشىپ شۇنداق قىلسۇن.
  sus-sus: wo naxa tin e xa wɔyɛnyi ra, wo naxa wo tuli mati e ra. Wo naxa kinikini
    e ma, wo naxa e nɔxun, wo man naxa e kanta.
  pon-2006: Ahpw kumwail kemehla! Kumwail en tepin katehki takai, kumwail eri pil
    mweidohng meteikan en pil katehki takai.
  jae-jae: mago ônac eŋ êndumaŋ. Aôm lêmam êpi eŋ êtu ŋamata gebe eŋ êmac êndu ma
    lau samob sênac eŋ sêwiŋ.
  ksd-ksd: una doka muka; a limam na tur pa ia pi na doka, ma namur ra lima i ra tarai
    par.
  tur-YTC: ancak onu kesinlikle öldüreceksin. Onu öldürmek için ilk önce senin elin,
    sonra da bütün halkın eli onun üzerinde olacak.
  grc-BRENT: οὐ συνθελήσεις αὐτῷ, καὶ οὐκ εἰσακούσῃ αὐτοῦ, καὶ οὐ φείσεται ὁ ὀφθαλμός
    σου ἐπʼ αὐτῷ, οὐκ ἐπιποθήσεις ἐπʼ αὐτῷ, οὐδʼ οὐ μὴ σκεπάσῃς αὐτόν·
  ind-AYT: Namun, kamu harus membunuhnya. Haruslah tanganmu yang pertama membunuhnya
    dan sesudah itu barulah tangan seluruh rakyat.
  nya-nya: Mumuphe ndithu. Dzanja lanu likhale loyambirira kumupha, kenaka manja a
    anthu ena onse.
  hrv-hrv: nemoj pristati niti ga slušaj! Neka ga tvoje oko ne sažaljuje; ne štedi
    ga i ne sakrivaj ga
  mps-mps: Dagego aga ela muao. Te wego o bidigo dage kegainogo ili po waibaso da,
    teda duga bolo hasia te we o bidiba masigi sąyao. Tama nosali meba gasa we bidigo
    masigi sąyao.
  tpi-tpi: Yupela i mas kilim em i dai. Dispela man o meri i bin traim long pulim
    yupela, olsem na yupela yet i mas tromoi ston pastaim long em. Na bihain olgeta
    arapela manmeri tu i mas tromoi ston.
  dan-1931: men du skal slå ham ihjel; din Hånd skal være den første, der løfter sig
    imod ham for at slå ham ihjel, siden alle de andres Hånd.
  vie-OVCB: Phải giết đi! Phải ra tay ném đá người ấy trước tiên, rồi dân chúng sẽ
    tiếp tay sau.
  guj-2017: પરંતુ તેને નક્કી મારી નાખવો, તેને મારી નાખવા માટે તમારો હાથ પહેલો તેના
    પર પડે ત્યાર બાદ બીજા લોકો પણ તેમ કરે.
  pon-2006A: Ahpw kumwail kemehla! Kumwail en tepin katehki takai, kumwail eri pil
    mweidohng meteikan en pil katehki takai.
  por-BRBSL: mas certamente o matareis. Vossa mão estará primeiro sobre ele para matá-lo,
    e depois as mãos de todo o povo.
  cth-cth: Na thei roeroe han. Na thei nahanelah na kut hmaloe na pho vaiteh, hathnukkhu
    tami pueng ni kut a pho awh van han.
  twi-twi: Kum na ɛsɛ sɛ mukum no. Mo nsa na momma enni kan wɔ ne kum no mu ansa na
    nnipa nyinaa de wɔn nsa abɛka ho.
  hlt-hlt: Anih te na ngawn rhoe na ngawn ni. Na kut te anih ngawn ham lamhma kah
    bangla anih soah om saeh. Hmailong ah pilnam boeih kah a kut khaw om saeh.
  tbz-SIM: A bɑ́ɑ́ yie nho kpɛti, ɑ bɑ́ɑ́ ò kèńtɛ́, ɑ bɑ́ɑ́ ò kuɔ́ mmɛsémmɛ̀, ɑ bɑ́ɑ́
    ò kpɑ̀kɛ́ ɑ bɑ́ɑ́ sɔnnɛ o yɛi.
  msy-2020: Gumazim o amizim kamaghɨn ia damutɨ, ia a mɨsueghtɨ, an aremegh. Nɨ faragh
    uan dafarimɨn dagɨabar a ginivightɨ, gɨn gumazamiziba bar dagɨabar a ginivam.
  azb-azb: Mütləq onu öldürün. Əvvəlcə siz, sonra bütün xalq qoy onu daşqalaq etsin.
  eng-DBY: 'but thou shalt in any case kill him: thy hand shall be the first against
    him to put him to death, and afterwards the hands of all the people;'
  hin-2017: उसको अवश्य घात करना; उसको घात करने में पहले तेरा हाथ उठे, उसके बाद सब
    लोगों के हाथ उठें। (लैव्य. 24:14)
  wol-KYG: su boobaa buleen ko nangul, buleen ko déglu, buleen ko xool bëti yërmande,
    buleen ko baal, buleen ko nëbbal.
  eng-YLT: '''But thou dost surely kill him; thy hand is on him, in the first place,
    to put him to death, and the hand of all the people last;'
  eng-WYC-2017: but anon thou shalt slay him. Thine hand be first upon him, and after
    thee, all the people put to hand.
  eng-WMBB: but you shall surely kill him. Your hand shall be first on him to put
    him to death, and afterwards the hands of all the people.
  urd-GVH: बल्कि उसे सज़ाए-मौत दे। और उसे संगसार करते वक़्त पहले तेरा हाथ उस पर पत्थर
    फेंके, फिर ही बाक़ी तमाम लोग हिस्सा लें।
  rug-rug: Mi va matea gana sa tie pu hiva turaṉa va sea gamu; mi gona kenu nia patu.
    Beto hoi si tiqe ari kaiqa pule.
  gaz-gaz: Ati isa ajjeesuu qabda. Isa ajjeesuufis jalqabatti harki kee, itti aansees
    harki saba hundaa haa kaʼu.
  fra-LSG: Mais tu le feras mourir; ta main se lèvera la première sur lui pour le
    mettre à mort, et la main de tout le peuple ensuite;
  yal-yal: i nama tin a falan ma. I nama i tuli mati a ra. I nama kininkinin a ma.
    I nama a ratanga. I nama a luxun.
  haw-1868: Aka, e oiaio, nau no ia e pepehi, e kau mua ia kou lima maluna ona e make
    ia, a mahope iho ka lima o kanaka a pau.
  arb-NAV: بَلْ حَتْماً تَقْتُلُهُ. كُنْ أَنْتَ أَوَّلَ قَاتِلِيهِ، ثُمَّ يَعْقُبُكَ
    بَقِيَّةُ الشَّعْبِ.
  ewe-ewe: Miwui! Nànye ame gbãtɔ si atso ɖe ewuwu ŋu, eye ame bubuawo katã ƒe asi
    akpe ɖe ŋuwò.
  eng-LEE: (13:10) But thou shalt surely kill him; thy hand shall be the first upon
    him to put him to death, and the hand of all the people afterward.
  asm-FB: কিন্তু অৱশ্যেই সেই জনক বধ কৰিব। তেওঁক বধ কৰিবলৈ আপুনি নিজৰ হাতেৰেই আৰম্ভ
    কৰিব; তাৰ পাছত সকলোৱে যোগ দিব।
  sus-A: وٌ نَشَ تِن عٍ شَ وْيّنيِ رَ، وٌ نَشَ وٌ تُلِ مَتِ عٍ رَ. وٌ نَشَ كِنِكِنِ
    عٍ مَ، وٌ نَشَ عٍ نْشُن، وٌ مَن نَشَ عٍ كَنتَ.
  fra-SBL: mais tu le tueras. Ta main sera la première sur lui pour le faire mourir,
    et ensuite les mains de tout le peuple.
  hbo-hbo: לֹא־תֹאבֶ֣ה לֹ֔ו וְלֹ֥א תִשְׁמַ֖ע אֵלָ֑יו וְלֹא־תָחֹ֤וס עֵֽינְךָ֙ עָלָ֔יו
    וְלֹֽא־תַחְמֹ֥ל וְלֹֽא־תְכַסֶּ֖ה עָלָֽיו׃
  eng-WYCLIFFE: and hide hym, but anoon thou schalt sle hym. Thin hond be fyrst on
    him and aftir thee al the puple putte to hond.
  cwe-cwe: mbali kolondeka umkome. Mkono wako wolondeka uwe wa mwanduso kumkoma kwa
    dibwe, maabaho makono ya wanhu wose.
  kik-kik: No nginya ũkaamũũraga. Guoko gwaku nĩkuo gũgaakorwo kũrĩ kwa mbere ũhoro-inĩ
    ũcio wa kũmũũraga, gũcooke kũrũmĩrĩrwo nĩ moko ma andũ arĩa angĩ othe.
  fra-NCL: tu ne lui céderas pas et tu ne l’écouteras pas ; ton œil sera sans pitié
    pour lui, tu ne l’épargneras pas et tu ne le couvriras pas,
  cek-AK: anih to na hum o tangtang han oh; anih to hum hanah na ban phok hmaloe ah,
    to pacoengah kami boih mah ban phok o thuih nasoe.
  cuk-cuk: A-dule, be oburgwergebed. A-dule-oburgwelegegala, be-inse be nailiksaoed.
    Geb sorba, deyob bela dulemar nailiksamogoed.
  uig-CYR: қандақла болмисун, уни өлтүргин; уни өлтүрүшкә тунҗа қол салғучи сән бол,
    андин барлиқ хәлиқниң қоллири әгишип шундақ қилсун.
  tel-2017: వారిని చంపడానికి ప్రజలందరి కంటే ముందుగా మీ చెయ్యి వారి మీద పడాలి.
  hat-BSA: Men anverite, nou va touye li. Men ou va premye itilize pou mete li a lanmò,
    epi apre, men a tout pèp la.
  kos-kos: Unilya! Oru in kom pa mwet se oemeet tanglal, na fah sang mwet saya nukewa
    in wi pac tanglal.
  hbo-WLC: לֹא־תֹאבֶ֣ה ל֔וֹ וְלֹ֥א תִשְׁמַ֖ע אֵלָ֑יו וְלֹא־תָח֤וֹס עֵֽינְךָ֙ עָלָ֔יו
    וְלֹֽא־תַחְמֹ֥ל וְלֹֽא־תְכַסֶּ֖ה עָלָֽיו׃
  ibo-ibo: Ị ghaghị igbu ha. Buru ụzọ setịpụ aka gị tụọ ya nkume, ka ndị ọzọ soro
    gị tugbuo ya.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେ ନିଶ୍ଚୟ ତାହାକୁ ବଧ କରିବ; ତାହାକୁ ବଧ କରିବା ପାଇଁ ତୁମ୍ଭ ହସ୍ତ ପ୍ରଥମେ
    ତାହା ଉପରେ ଉଠିବ, ତହିଁ ଉତ୍ତାରେ ସମସ୍ତ ଲୋକଙ୍କ ହସ୍ତ ଉଠିବ।
  chk-chk: Nge kopwe fokun niela. En kopwe akomwen monei ngeni fau, mürin ekewe aramas
    meinisin repwe monei ngeni fau.
  rop-rop: Wen yumob pipul tjakam ola ston langa im, yu garra tjakam det feswan ston,
  ukr-1871: Нї! ти повинен вбити його. Рука твоя буде перва на страту його, а потім
    рука всього люду,
  deu-1951: sondern du sollst ihn unbedingt umbringen; deine Hand soll als erste an
    ihm sein, ihn zu töten, und darnach die Hand des ganzen Volks.
  eng-JPS: (13-10) but thou shalt surely kill him; thy hand shall be first upon him
    to put him to death, and afterwards the hand of all the people.
  srp-1865: 'Nego ga ubij: tvoja ruka nek se prva digne na nj da ga ubiješ, pa onda
    ruka svega naroda.'
  lug-lug: Omuttiranga ddala. Gw’omusokangako ng’attibwa n’abantu bonna ne bassa okwo.
  heb-heb: כי הרג תהרגנו ידך תהיה בו בראשונה להמיתו ויד כל העם באחרנה׃
  ben-IRV: কিন্তু অবশ্য তুমি তাকে হত্যা করবে; তাকে হত্যা করার জন্য প্রথমে তুমিই তার
    ওপরে হাত দেবে, পরে সমস্ত লোক হাত দেবে।
  pan-pan: ਪਰ ਤੁਸੀਂ ਉਸ ਨੂੰ ਜ਼ਰੂਰ ਹੀ ਮਾਰ ਸੁੱਟਿਓ, ਉਸ ਨੂੰ ਮਾਰਨ ਵਿੱਚ ਤੇਰਾ ਹੱਥ ਪਹਿਲ ਕਰੇ
    ਅਤੇ ਉਸ ਦੇ ਬਾਅਦ ਸਾਰੀ ਪਰਜਾ ਦੇ ਹੱਥ ਉੱਠਣ।
  mya-JVB: သူ သည် အသေ သတ်ခြင်းကိုခံ စိမ့်သောငှာ၊ သင် သည် အဦး ပြုပြီးမှ ၊ လူ အပေါင်း
    တို့သည် ပြု ရကြမည်။
  hmo-hmo: Do umui alaia mase. Emui imana do idia guna ia alaia totona, gabeai taunimanima
    ibounai ese edia imadia dekena amo do idia alaia.
  urd-urd: बल्कि तू उसको ज़रूर क़त्ल करना और उसको क़त्ल करते वक़्त पहले तेरा हाथ उस
    पर पड़े, इसके बाद सब क़ौम का हाथ।
  rus-SYN: но убей его; твоя рука прежде всех должна быть на нем, чтоб убить его,
    а потом руки всего народа;
  bqc-SIM: ńsu weiɛ̀ ǹ aà yãmao. Ńsu ǹ aà wɛ̃nagwa ǹ sùuukɛaànↄo. Ńsu kàedaaàzio.
  tcz-CHONGTHU: Amaho chu thina nachansah teitei diu ahi! Amasa tah in kho lhangsam
    leu chun mipin nahin kithopi diu ahi.
  mar-mar: त्यास ठार करा. त्यास दगडांनी मारा. पहिला दगड तुम्ही उचला आणि मारायला सुरूवात
    करा. मग इतर जण त्यास दगडांनी मारतील.
  qub-qub: wañuchinquicuna. Chay runata u warmitaga quiquiquimi mas rimëru sajmayta
    gallaycunqui. Chaypitaga llapayquina sajmayllapa wañuchinqui.
  hat-hat: Okontrè, se pou nou touye l'. Premye moun ki pou leve men sou li pou touye
    l' ak koutwòch se va nou menm. Apre sa, n'a kite lòt moun vin ede nou touye l'.
  eng-BSB: Instead, you must surely kill him. Your hand must be the first against
    him to put him to death, and then the hands of all the people.
  tod-tod: mina kisu vai zo, mina woilo goo ma, mina maawɔinɠa, mina maazasa, mina
    ná-kakagi lɔɔɠu.
  eng-WEBPB: but you shall surely kill him. Your hand shall be first on him to put
    him to death, and afterwards the hands of all the people.
  kbq-kbq: Hianagi tamagra zamahe friho. Ina a'mo'o ne'mo'ma tamavazuma hunaku'ma
    hanimofona tamagra ese havenknona zmahetenke'za, mago'a vahe'mo'za henka eme zamaheho.
  nhe-BL: huan teipa monequi xijmictica. Ta achtohui monequi ximomatlalana ica ya
    quema nochi mosentilíaj para tijmajcahuilis nopa achtohui tetl, huan teipa nochi
    sequinoc tlacame nojquiya quichihuase.
  gub-BL: Ezuka ita tetea'u pupe iapiapi pà nehe. Ne ràgypy ezapi ita pupe nehe. A'e
    re, amogwer uzapizapi putar ita pupe wà nehe no.
  eng-DRA: But thou shalt presently put him to death. It Let thy hand be first upon
    him, and afterwards the hands of all the people.
