verse: DEU.013.014
translations:
  mal-C: നീ അതേപ്പറ്റി വിശദമായി അന്വേഷിക്കുകയും പരിശോധിച്ച് നല്ലവണ്ണം വിസ്തരിക്കുകയും
    വേണം. അങ്ങനെയുള്ള ഒരു ദുഷ്ടത നിങ്ങളുടെ ഇടയിൽ ഉണ്ടായി എന്ന വസ്തുത സത്യമെന്നു തെളിയിക്കപ്പെട്ടാൽ
  deu-TKW: 'seien nichtswürdige Leute aus deiner Mitte aufgetreten und hätten die
    Bewohner ihrer Stadt abwendig gemacht, indem sie sprachen: Laßt uns doch hingehn
    und anderen Göttern dienen! - Göttern, die ihr nicht kennt -,'
  lin-lin: 'ete bato mabe bamonani kati na yango, batindiki bato ya engumba na bango
    mpe balobi na bango : « Tika ete tokende kogumbamela banzambe mosusu, » banzambe
    oyo oyebaki te,'
  eng-LSV: then you have inquired, and searched, and asked diligently, and behold,
    [if] truth, the thing is established; this abomination has been done in your midst—
  eng-GNV: 'Then thou shalt seeke, and make searche and enquire diligently: and if
    it be true, and the thing certaine, that such abomination is wrought among you,'
  eng-WEBSTER: Then shalt thou inquire, and make search, and ask diligently; and behold,
    if it is truth, and the thing certain, that such abomination is wrought among
    you;
  nhw-BL: monequi xijtlatzintoca cuali campa hueli quenicatza eltoc nopa tlamantli
    nopona. Huan sintla nopona tlatlajco amojuanti melahuac eltoc se altepetl tlen
    masehualme catli quichihuaj ni tlamantli catli TOTECO amo quinequi quiitas,
  swh-ONEN: ndipo itakubidi kuuliza, kupima na kuchunguza kwa makini. Kama ni kweli,
    tena ikihakikishwa kwamba jambo hili lichukizalo limefanyika miongoni mwenu,
  bba-bba: '@see-verse:DEU.013.013'
  eng-KJVCPB: then shalt thou inquire, and make search, and ask diligently; and behold,
    if it be truth, and the thing certain, that such abomination is wrought among
    you;
  luo-luo: to wachno nyaka unon matut ahinya ka en adieri. Ka osenwangʼo kamano ni
    gima kwero osetimore e dieru,
  meu-meu: Unu bema heto, umui na ba tahua bona ba henanadai malaka-malaka. Bema momokani
    kara dika-hereana unuhetomana vada e karaia bogaragimui ai,
  npi-ULB: तिमीहरूले गम्भीर रूपमा साक्षीको जाँच गर्नू; अनुसन्धान गर्नू अनि केरकार
    गर्नू । तिमीहरूका बिचमा यस्तो घृणित कुरो भएको रहेछ भनी तिमीहरूले पक्‍का गर्‍यौ
    भने तिमीहरूले कारवाही अगाडि बढाउनू ।
  yor-yor: Kí ẹ wádìí, ẹ béèrè, kí ẹ sì tọpinpin ọ̀rọ̀ náà dájúṣáká, bí ó bá jẹ́ òtítọ́
    ni, tí ó sì hàn dájú pé ìwà ìríra yìí ti ṣẹlẹ̀ láàrín yín.
  ind-ind: kalian harus menyelidiki hal itu dengan cermat. Jika berita itu terbukti
    benar, dan kekejian tersebut betul-betul terjadi,
  pes-OPCB: '@see-verse:DEU.013.013'
  tgl-ULB: Pagkatapos suriin ninyo ang katibayan, gumawa ng pagsasaliksik, at siyasatin
    ito ng mabuti. Kung ito ay totoo at tiyak na isang kasuklam-suklam na bagay na
    nagawa sa inyo—
  hui-hui: Tígua bi diburibu urunidagua mbira lalu kane hale harimiyagua bi tene baya
    hangu goaria handalimu. Handalu kamiria marume mana ko ogonidagua henene biniyagua
  mya-mya: သင်​တို့​သည်​စေ့​စေ့​စပ်​စပ်​မေး​မြန်း​စုံ​စမ်း လော့။ ထို​ဒု​စ​ရိုက်​ကို​ဧ​ကန်​ပြု​ကြောင်း​စုံ
    စမ်း​သိ​ရှိ​ရ​သော်၊-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་བརྟག་དཔྱད་ཞིབ་འཇུག་དང་འདྲི་གཅོད་ཞིབ་མོ་བྱེད་དགོས་ལ། གལ་སྲིད་ཁྱོད་ཅག་གི་ཁྲོད་དུ་སྐྱུག་བྲོ་བའི་བྱ་སྤྱོད་དེ་ལྟ་བུ་ཡོད་པ་བདེན་ན།
  sna-sna: ipapo unofanira kubvunzisisa, nokutsvakisisa uye nokuferefeta kwazvo. Zvino
    kana zviri zvechokwadi uye zvanyatsoonekwa kuti ndizvo, kuti chinhu ichi chinonyangadza
    chakaitwa pakati penyu,
  spa-BLM: entonces indagarás, investigarás y preguntarás con diligencia. He aquí,
    si es cierto, y la cosa es cierta, que tal abominación fue hecha entre vosotros,
  cac-cac: scham val e c'anb'anec' eyab'i. Tato yel ay mach van sc'ulan jun chucal
    chi' d'a e cal,
  swh-ULB: Basi utaichunguza uthibitisho, kufanya utafiti na kuipeleleza kwa kina.
    Wakati unagundua kwamba ni kweli na hakuna shaka kwamba chukizo hilo lililofanyika
    miongoni mwenu, kisha utachukua hatua.
  bel-bel: дык ты вышукай, дасачы і добра распытай; і калі гэта чыстая праўда, што
    здарылася шкарада гэтая сярод цябе,
  deu-ELBBK: 'Es sind Männer, Söhne Belials, aus deiner Mitte ausgegangen und haben
    die Bewohner ihrer Stadt verleitet und gesprochen: Lasst uns gehen und anderen
    Göttern dienen, (die ihr nicht gekannt habt)'
  mbb-OT: Kinahanglan he ebpurungan niw heini edsusiya ke tutuu ve. Ne emun tutuu
    he neulaula heini is utew mezaat he vaal,
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിനക്കു പാർപ്പാൻ തന്നിട്ടുള്ള നിന്റെ പട്ടണങ്ങളിൽ ഒന്നിനെക്കുറിച്ചു
    കേട്ടാൽ
  rmc-rmc: 'hoj varesave nalačhe manuša maškar tumende vakeren a kamen le manušen
    andre tumaro foros te scirdel le lavenca: ‚Aven džas te lašarel avre devlen,‘
    (le devlen, saven na prindžaren).'
  pes-OPV: آنگاه تفحص و تجسس نموده، نیکواستفسار نما. و اینک اگر این امر، صحیح و یقین
    باشد که این رجاست در میان تو معمول شده است،
  ron-1924: сэ фачь черчетэрь, сэ кауць ши сэ ынтребь ку де-амэнунтул. Дакэ есте адевэрат,
    дакэ лукрул есте ынтемеят, дакэ урычуня ачаста а фост фэкутэ ын мижлокул тэу,
  ben-OBCV: তবে তুমি জিজ্ঞাসা করবে, অনুসন্ধান করবে ও যত্নের সঙ্গে প্রশ্ন করবে। আর
    সেই কথা যদি সত্যি হয় এবং প্রমাণিত হয় যে তোমাদের মধ্যে এই ঘৃণ্য কাজ সম্পন্ন হয়েছে,
  som-som: markaas waa inaad weyddiisaan oo baadhaan, oo aad iyo aad u haybisaan,
    oo bal eeg, haddii taasu run tahay, oo ay tahay wax hubaal ah, in karaahiyada
    caynkaas ah dhexdiinna lagu sameeyey,
  lat-VUC: quare sollicite et diligenter, rei veritate perspecta, si inveneris certum
    esse quod dicitur, et abominationem hanc opere perpetratam,
  eng-ASVBT: then shalt thou inquire, and make search, and ask diligently; and, behold,
    if it be truth, and the thing certain, that such abomination is wrought in the
    midst of thee,
  ita-1885: informati, investiga, e domandane ben bene; e se tu trovi che la cosa
    sia vera e certa, e che questa cosa abbominevole sia stata fatta nel mezzo di
    te;
  eng-LXXUP: Evil men have gone out from you, and have caused all the inhabitants
    of their land to fall away, saying, Let us go and worship other gods, whom ye
    knew not,
  eng-ULB: Then you will examine the evidence, make search, and investigate it thoroughly.
    When you discover that it is true and certain that such an abominable thing has
    been done among you, then you will take action.
  spa-VBL: Si esto ocurre, hay que hacer una investigación completa, preguntar sobre
    los hechos e interrogar a los testigos. Si se demuestra, sin lugar a duda, que
    este terrible pecado se ha cometido realmente entre ustedes,
  fra-_FOB: Tu chercheras, et t'informeras, et t'enquerras soigneusement; et si tu
    trouves que ce qu'on a dit soit véritable et certain, et qu'une telle abomination
    se soit accomplie au milieu de toi,
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിനക്ക് പാർപ്പാൻ തന്നിട്ടുള്ള ഏതെങ്കിലും ഒരു പട്ടണത്തെക്കുറിച്ച്
    കേട്ടാൽ
  urd-GVR: Lāzim hai ki tū dariyāft karke is kī taftīsh kare aur ḳhūb mālūm kare ki
    kyā huā hai. Agar sābit ho jāe ki yih ghinaunī bāt wāqaī huī hai
  suz-BL: गेपुकीम रिम्‍शो पा खोदील निदील पा हिल्‍लो पचा माल्‍नीनी। मिनु मेको मरिम्‍शो
    थमा पा इन दातेमी पशो बाक्‍त हना,
  ita-1927: tu farai delle ricerche, investigherai, interrogherai con cura; e, se
    troverai che sia vero, che il fatto sussiste e che una tale abominazione è stata
    realmente commessa in mezzo a te,
  ckb-ckb: ئێوە لێی بکۆڵنەوە و بگەڕێن و باش پرسیار بکەن. ئەگەر زانیتان بابەتەکە ڕاستە
    و بێگومانە کە ئەو کارە قێزەونە لەنێوتاندا کراوە،
  eng-BBE: Then let a full search be made, and let questions be put with care; and
    if it is true and certain that such a disgusting thing has been done among you;
  kan-OKCV: ನೀವು ಹುಡುಕಿ ಶೋಧಿಸಿ ಚೆನ್ನಾಗಿ ವಿಚಾರಣೆ ಮಾಡಬೇಕು. ಆ ಕಾರ್ಯವು ನಿಶ್ಚಯವಾಗಿ ಸತ್ಯವಾದರೆ,
    ಅಂಥ ಅಸಹ್ಯವು ನಿಮ್ಮಲ್ಲಿ ನಡೆದದ್ದಾದರೆ,
  tam-2017: நீ நன்றாக விசாரித்து, ஆராய்ந்து, அப்படிப்பட்ட அருவருப்பான காரியம் உன்
    நடுவே நடந்தது உண்மையும் நிச்சயமும் என்று கண்டால்,
  spa-RV-1909: Tú inquirirás, y buscarás, y preguntarás con diligencia; y si pareciere
    verdad, cosa cierta, que tal abominación se hizo en medio de ti,
  ron-BTF: Atunci să întrebi şi să faci cercetare şi să întrebi cu deamănuntul; şi,
    iată, dacă este adevărat şi lucrul este sigur, că această urâciune s-a făcut printre
    voi,
  eng-WEBP: then you shall inquire, investigate, and ask diligently. Behold, if it
    is true, and the thing certain, that such abomination was done among you,
  eng-FBV: If this does happen you need to make a full investigation, inquiring about
    the facts and interrogating witnesses. If it's proved beyond doubt that this awful
    sin has actually been committed among you,
  nld-1939: dan moet gij een onderzoek instellen, navorsen en nauwgezet navraag doen.
    En staat het ontwijfelbaar vast, dat die gruwel onder u is bedreven,
  nch-BL: monequi xitatzintoca cuali campa hueli ten quenicatza eltoc nopa tamanti
    nopona. Huan sinta nopona tatajco ten amojuanti melahuac eltoc se altepet ten
    masehualme cati quichihuaj ni tamanti cati TOTECO amo quinequi quiitas,
  vie-1934: thì phải tìm kiếm, hỏi thăm, và tra xét cho kỹ càng. Bằng điều người ta
    nói là chân thật và quả quyết, và nếu một điều gớm ghiếc như vậy đã phạm giữa
    ngươi,
  hin-CV: तब तुम पूछताछ करोगे, खोज करोगे, और हर जगह सावधानीपूर्वक बात का परीक्षण करोगे.
    यदि बात सच है और यह साबित हो जाता है, कि यह कुकर्म तुम्हारे बीच में हुआ है,
  eng-OURB: then you shall inquire, and make search, and ask diligently. Behold, if
    it is true, and the thing certain, that such detestable things are being done
    among you,
  spa-BES: Tu consultarás buscarás y preguntarás con cuidado; y si es cierto que se
    ha hecho algo tan desagradable entre ustedes;
  tdx-tdx: 'Niakatse boak’ ama’ areo ao ze o ana’ i Beliale zao nitaoñe ty mpimone’
    i rova’ iareoy, ami’ty hoe: Antao hitoroñe ndrahare ila’e, ze tsy nifohi’ areo.'
  vid-vid: lelo, kolola na kupala na kuuza goya na kota kukomya hana mbuli ya kuzudiza
    naikoleka hali hegwe,
  eng-OKE: 'Men, sons of wickedness, have gone forth from among thee, and led away
    the inhabitants of their city, saying: Let us go and worship the gods of the nations
    which you have not known;'
  tha-KJV: ท่านทั้งหลายจงสอบถามและอุตสาห์ค้นหาและถามดูอย่างขะมักเขม้น และดู​เถิด ถ้าเป็นความจริงและเป็นเรื่องแน่นอนว่า
    สิ​่งที่น่าสะอิดสะเอียนนั้​นม​ีคนกระทำกันอยู่ในหมู่พวกท่าน
  por-BR-2018: Tu investigarás, e buscarás, e preguntarás com empenho; e se parecer
    verdade, coisa certo, que tal abominação se fez em meio de ti,
  deu-ELO: so sollst du genau untersuchen und nachforschen und fragen; und siehe,
    ist es Wahrheit, steht die Sache fest, ist dieser Greuel in deiner Mitte verübt
    worden,
  eng-WYC-2018: inquire thou busily, and when the truth of the thing is beholden diligently,
    if thou findest that this thing is certain, that is said, and that this abomination
    is done indeed, (carefully inquire thou, and when the truth of the thing is diligently
    seen, if thou findest that it is certain that this was said, and that this abomination
    was indeed done,)
  epo-epo: 'kaj vi serĉos kaj esploros kaj bone pridemandos; kaj montriĝos, ke tio
    estas preciza vero, ke la abomenaĵo estas farita inter vi:'
  uig-PIN: xu ⱨaman tǝkxürüp sürüxtǝ ⱪil; rast bolsa, dǝrwǝⱪǝ bu yirginqlik ix aranglarda
    yüz bǝrgǝnliki ispatlanƣan bolsa,
  beo-beo: 'bai noga:le hogoma. Amo sia: da dafawaneyale ba:sea,'
  tpi-OTNT: Sapos yupela i harim kain tok win olsem, orait yupela i mas painimaut
    gut as bilong tok. Sapos i tru ol i bin mekim dispela kain samting nogut,
  hau-SA: to, sai ku bincike labarin sosai a hankali. In kuwa gaskiya ne, an kuma
    tabbatar wannan abin ƙyama ya faru a cikinku,
  uig-LAT: shu haman tekshürüp sürüshte qil; rast bolsa, derweqe bu yirginchlik ish
    aranglarda yüz bergenliki ispatlan’ghan bolsa,
  nde-nde: kufanele libuzisise, lichwayisise lihlole ngokupheleleyo. Kuthi nxa kuliqiniso
    njalo kugcwaliseke ukuthi lesisinengiso sikhona phakathi kwenu,
  ton-ton: Te ke toki fehuʻi koe, ʻo faʻa ʻeke, fehuʻi fakapapau; pea vakai, kapau
    ʻoku moʻoni, pea kuo pau ʻaupito ʻae meʻa ko ia pea kuo fai ʻae meʻa kovi lahi
    ko ia ʻiate kimoutolu;
  ces-1613: Tedy vyhledej a vyzvěz a dobře se na to vyptej, a jestliže jest pravda
    a jistá věc, že ohavnost se stala u prostřed tebe,
  eng-WMB: then you shall inquire, investigate, and ask diligently. Behold, if it
    is true, and the thing certain, that such abomination was done among you,
  tam-TCV: அப்பொழுது நீங்கள் போய் தீர விசாரித்து, ஆராய்ந்து, சோதனைசெய்யுங்கள். அது
    உண்மையாயிருந்து, உங்கள் மத்தியில் அப்படிப்பட்ட அருவருப்பான செயல் நடந்தது என நிரூபிக்கப்பட்டால்,
  ceb-ULB: Kinahanglan susihon ninyo ang pamatuod, pangutana, ug susiha gayod kini.
    Sa dihang masayran ninyo nga kini tinuod ug matuod gayod nga ang maong gikasilagang
    butang nahitabo taliwala kaninyo, busa paghimo kamo ug lakang.
  pol-UBG: Wtedy przeprowadzisz dochodzenie, zbadasz i pilnie wypytasz. Jeśli okaże
    się prawdą i rzeczą pewną, że popełniono taką obrzydliwość pośród was;
  urd-GVU: لازم ہے کہ تُو دریافت کر کے اِس کی تفتیش کرے اور خوب معلوم کرے کہ کیا ہوا
    ہے۔ اگر ثابت ہو جائے کہ یہ گھنونی بات واقعی ہوئی ہے
  deu-1912: so sollst du sie fleißig suchen, forschen und fragen. Und so sich findet
    die Wahrheit, daß es gewiß also ist, daß der Greuel unter euch geschehen ist,
  kan-2017: ಆ ಸಂಗತಿಯನ್ನು ಚೆನ್ನಾಗಿ ವಿಚಾರಿಸಿ ತಿಳಿದುಕೊಳ್ಳಬೇಕು. ಅಂತಹ ಅಸಹ್ಯಕಾರ್ಯವು ಇಸ್ರಾಯೇಲರಲ್ಲಿ
    ನಡೆದದ್ದು
  yap-yap: Fa’an gimed ra rung’ag ni aray rogon ni kanog, mi gimed muruwliy ngar mu
    nanged; ma fa’anra ba riyul’ nike buch e biney e kireb,
  hlt-MCSB: Na cae vetih na khe ni. Tuektuek na dawt tih na khui ah tueilaehkoi hno
    a saii te oltak la a om atah,
  mdy-ETH: ያዺ ጌይ ካኣሽኪንታ ባኣዚ ዒንሢ ዋይዜ ዎዶና ዬኖ ዛሎ ኮሺ ዖኦጪ ዔሩዋቴ፤ ዬይ ፑርቶ ባካ ዒንሢ ባኣካ ጎኔ ማዺንቴያ
    ማዔቴ፥
  twi-ASANTE: ɛsɛ sɛ mobisa mu, hwehwɛ mu yie. Na sɛ ɛyɛ nokorɛ na sɛ nhwehwɛmu ada
    no adi sɛ nnebɔneyɛ bi akɔ so wɔ mo mu a,
  eng-WEBU: then you shall inquire, investigate, and ask diligently. Behold, if it
    is true, and the thing certain, that such abomination was done among you,
  bnp-bnp: Na tahuna mu longo a maka ngava tavula maea, mu bakai kamumu a vuhuna a
    ngava. A ngava ge muholi ri ratea a naro i muma hateka iea,
  wal-wal: he yohuwaabaa oichchite; minttidi qorite. Qorin he intte giddon tunabai
    oosettidoogee tuma gidikko,
  spa-PDDPT: entonces tú investigarás, indagarás y preguntarás con diligencia. Si
    es verdad que tal repugnancia fue cometida en medio de ti,
  gun-gun: '''ea ramo pendu vy ma peikuaa pota porã ''rã, pexa pota ha''e peporandu
    porã ''rã. Xapy''a rei ha''e rami ete mba''emo vai penembyte rupi anhetẽ ri oiko
    ra''e ramo'
  ilo-ULB: Kalpasanna, sukimatenyo dagiti pammaneknek, palutpotenyo, ken amirisenyo
    a naimbag. No pudno ken sigurado a naaramid ti makarimon a banag kadakayo—
  kpg-kpg: Maa goodou ga hagalongo gi di longo hagaboo beelaa, halahalaina gii donu
    humalia. Ma gaa donu bolo di hai huaidu deenei la guu hai,
  uig-ARA: شۇ ھامان تەكشۈرۈپ سۈرۈشتە قىل؛ راست بولسا، دەرۋەقە بۇ يىرگىنچلىك ئىش ئاراڭلاردا
    يۈز بەرگەنلىكى ئىسپاتلانغان بولسا،
  sus-sus: a mɛnnika ndee a falama e booree bɛ, «Won xa kuye nɛɛnɛ ndee batu,»
  pon-2006: Ma kumwail pahn rong soangen koasoi pwukat, kumwail rapahki ni keneinei;
    oh ma mehlel me soangen ire wet pweidahr,
  ksd-ksd: io, una titir, ma una tikatikan, ma una ongor ma ra tinata; ma ona i dovot,
    ma i tar kapa bulu ba di tar pait ra magit i bilak damana livuan tam,
  tur-YTC: o zaman araştırıp, soruşturacak ve özenle soracaksın. İşte, eğer aranızda
    böyle bir iğrençliğin yapıldığı doğruysa ve kesinse,
  grc-BRENT: ἐξήλθοσαν ἄνδρες παράνομοι ἐξ ὑμῶν, καὶ ἀπέστησαν πάντας τοὺς κατοικοῦντας
    τὴν γῆν αὐτῶν, λέγοντες, πορευθῶμεν καὶ λατρεύσωμεν θεοῖς ἑτέροις, οὓς οὐκ ᾔδειτε,
  ind-AYT: Seharusnyalah kamu menyelidiki, mencari dan menanyakan dengan benar. Jika
    terbukti bahwa kekejian itu dilakukan di antaramu,
  nya-nya: mukuyenera kufunsa, kulondola ndi kufufuza bwino nkhaniyo. Ndipo ngati
    zitatsimikizikadi kuti ndi zoona kuti chinthu chonyansa chotere chachitikadi pakati
    panu,
  hrv-hrv: '''Pojavile se ništarije iz tvoje sredine i zavedoše žitelje svoga grada
    kazujući: Hajde da služimo drugim bogovima! - kojih vi inače ne poznajete -'
  mps-mps: teda dagego te tama po sabi odobaso da, teda dagego po page bugagia bolo
    gegela suao. Tama augwaligo te dwai kolesaga mu tama yaibaso da,
  tpi-tpi: Sapos yupela i harim kain tok win olsem, orait yupela i mas painimaut gut
    as bilong tok. Sapos i tru ol i bin mekim dispela kain samting nogut,
  dan-1931: så skal du omhyggeligt undersøge, efterforske og udgranske Sagen, og hvis
    det viser sig, at det virkelig forholder sig så, at der er øvet en sådan Vederstyggelighed
    i din Midte,
  vie-OVCB: anh em phải điều tra thật kỹ lưỡng. Nếu đúng là cả thành đều phạm tội
    kinh khủng ấy,
  guj-2017: તેથી તારે તેની પૂરેપૂરી તપાસ કરવી, શોધ કરીને ખંતથી પૂછપૂરછ કરવી. જો તે
    વાત સાચી અને નક્કી હોય કે એ અમંગળ કર્મ તમારી મધ્યે કરવામાં આવેલું છે.
  pon-2006A: Ma kumwail pahn rong soangen koasoi pwukat, kumwail rapahki ni keneinei;
    oh ma mehlel me soangen ire wet pweidahr,
  por-BRBSL: então você perguntará, investigará e perguntará diligentemente. Eis que,
    se é verdade, e o que é certo, que tal abominação foi feita entre vocês,
  cth-cth: Kamthang na thai e patetlah kamceng boilah, hot patet e panuettho e hno
    sak katang pawiteh,
  twi-twi: ɛsɛ sɛ mubisa mu, hwehwɛ mu yiye. Na sɛ ɛyɛ nokware na sɛ nhwehwɛmu ada
    no adi sɛ nneyɛe bɔne bi akɔ so wɔ mo mu a,
  hlt-hlt: Na cae vetih na khe ni. Tuektuek na dawt tih na khui ah tueilaehkoi hno
    a saii te oltak la a om atah,
  tbz-SIM: bɛsĩ́ntɛ́nìtìbɛ̀ sukíí dɛ̀ dihɛì mɑrì miɛkɛ bɛ̀mɑbɛ̀ kɛ̀ bɛ̀ bo fíé iwũɔ̃
    yɛkɔbɛ̀ di do í yɛ̃́ yɛ̀.
  msy-2020: Ia kamaghɨn akar vaveba baregh, egh deraghvɨram akar kamɨn mɨngarim gɨfoghsɨ
    pamtemɨn ingar. Eghtɨ mɨgɨrɨgɨar bar kurar kam a guizbangɨra ikɨtɨ,
  azb-azb: bunu araşdıraraq yaxşı-yaxşı tədqiq edin. Eşitdikləriniz doğrudursa və
    aranızdan birisinin belə iyrənc iş gördüyü sübut edilərsə,
  eng-DBY: then shalt thou inquire, and make search, and ask diligently; and if it
    be truth, [and] the thing be certain, that this abomination hath happened in the
    midst of thee,
  hin-2017: तो पूछपाछ करना, और खोजना, और भली भाँति पता लगाना; और यदि यह बात सच हो,
    और कुछ भी सन्देह न रहे कि तेरे बीच ऐसा घिनौना काम किया जाता है,
  wol-KYG: 'ay nit ñu tekkiwul dara, te bokk ci yeen, ñoo jóg di waññi seen waa dëkk,
    naan leen: «Nanu jaamuji yeneen yàlla,» yàlla yu ngeen xamul,'
  eng-YLT: 'and thou hast enquired, and searched, and asked diligently, and lo, truth;
    the thing is established; this abomination hath been done in thy midst:'
  eng-WYC-2017: inquire thou busily, and when the truth of the thing is beholden diligently,
    if thou findest that this thing is certain, that is said, and that this abomination
    is done indeed,
  eng-WMBB: then you shall enquire, investigate, and ask diligently. Behold, if it
    is true, and the thing certain, that such abomination was done amongst you,
  urd-GVH: लाज़िम है कि तू दरियाफ़्त करके इसकी तफ़तीश करे और ख़ूब मालूम करे कि क्या
    हुआ है। अगर साबित हो जाए कि यह घिनौनी बात वाक़ई हुई है
  rug-rug: Be guana avosi gamu sari na inavoso hoborodi gua arini, si mi viliti valeani,
    sapu be hinokara sapu sa kinaleana hie si ta evaṉa va hinokara.
  gaz-gaz: dubbii sana iyyaafadhu; qoradhu; sirriitti gaafadhu. Kunoo, yoo dubbiin
    sun dhugaa taʼee wanni jibbisiisaan kun gidduu keetti hojjetamuun isaa mirkanaaʼe,
  fra-LSG: tu feras des recherches, tu examineras, tu interrogeras avec soin. La chose
    est-elle vraie, le fait est-il établi, cette abomination a-t-elle été commise
    au milieu de toi,
  yal-yal: fa fala muxu ɲaxina nde bata keli mɛnni naxan a falama bonne xa, a naxa,
    “En xa suxurena ndee batu, ɛ mi naxanye kolon,”
  haw-1868: Alaila e ninau aku oe, a e imi aku, a e ninau pono; aia hoi, ina he oiaio
    no, a ua maopopo, ua hanaia no keia mea ino iwaena o oukou;
  arb-NAV: فَافْحَصُوا الأَمْرَ أَوَّلاً وَتَحَقَّقُوا مِنْهُ بِدِقَّةٍ. فَإِنْ تَبَيَّنَ
    لَكُمْ صِدْقُهُ، وَثَبَتَ أَنَّ هَذَا الأَمْرَ الشَّنِيعَ قَدْ جَرَى فِعْلاً،
  ewe-ewe: miku nya la gɔme nyuie. Ne enye nyateƒe be nu vɔ̃ɖi sia va eme la,
  eng-LEE: '(13:15) Then shalt thou inquire, and make search, and ask diligently;
    and, behold, if it be true, the thing is certain, such abomination hath been wrought
    in the midst of thee:'
  asm-FB: তেনেকুৱাই যদি হয়, তেন্তে বিষয়টো ভালদৰে বিচাৰ কৰি আপোনালোকে পৰীক্ষা আৰু
    তদন্ত কৰিব। সেয়ে যদি সঁচা বুলি প্রমাণিত হয় যে এই ঘৃণনীয় কাম আপোনালোকৰ মাজত
    হৈছে,
  sus-A: عَ مّننِكَ ندٍيٍ عَ قَلَمَ عٍ بٌورٍيٍ بّ، «وٌن شَ كُيٍ نّينّ ندٍيٍ بَتُ،»
  fra-SBL: alors tu t'informeras, tu enquêteras et tu demanderas avec soin. S'il est
    vrai, et si la chose est certaine, qu'une telle abomination a été commise au milieu
    de vous,
  hbo-hbo: יָצְא֞וּ אֲנָשִׁ֤ים בְּנֵֽי־בְלִיַּ֙עַל֙ מִקִּרְבֶּ֔ךָ וַיַּדִּ֛יחוּ אֶת־יֹשְׁבֵ֥י
    עִירָ֖ם לֵאמֹ֑ר נֵלְכָ֗ה וְנַעַבְדָ֛ה אֱלֹהִ֥ים אֲחֵרִ֖ים אֲשֶׁ֥ר לֹא־יְדַעְתֶּֽם׃
  eng-WYCLIFFE: enquere thou bisili, and whanne the treuthe of the thing is biholdun
    diligentli, if thou fyndist that this thing is certeyn, which is seid, and that
    this abhominacioun is doon in werk,
  cwe-cwe: ivo mwizapelemba na kuzahila na kuuza goya. One kweli kuwa mbuli ya kutibusa
    itendeka hagati yenu,
  kik-kik: hĩndĩ ĩyo no nginya mũkoorĩrĩria ũhoro ũcio, na mũũthuthuurie na mũũtuĩrie
    wega biũ. Mũngĩona nĩguo kũrĩ na kũmenyeke wega atĩ ũndũ ũcio ũrĩ magigi ũguo
    nĩwĩkĩkĩte thĩinĩ wanyu-rĩ,
  fra-NCL: '« Des gens pervers, sortis du milieu de toi, ont séduit les habitants
    de leur ville, en disant : “Allons et servons d’autres dieux”, — des dieux que
    vous ne connaissez pas ! —'
  cek-AK: loktang maw loktang ai, tito kahoih ah dueng oh; khenah, hmuen loe to tiah
    oh tangtang moe, nangcae salakah panuet thok hmuen to sah o tangtang nahaeloe,
  cuk-cuk: ”Degisoggua, nue be igar-amioed, nue egisdii be guoed, wede bule nabirdibeye.
    Ar bemar-abargi we-ibmar-isgana nue-deyob-gusa be daknonikile,
  uig-CYR: шу һаман тәкшүрүп сүрүштә қил; раст болса, дәрвәқә бу жиркиничлик иш араңларда
    йүз бәргәнлиги испатланған болса,
  tel-2017: అది నిజమైతే, అంటే అలాంటి హేయమైన పని మీ మధ్య జరిగి ఉంటే
  hat-BSA: alò, nou va fè ankèt pou byen chache. “Si se vrè, zafè a vin etabli ke
    abominasyon te fèt pami nou,
  kos-kos: Kowos fin lohng ke sramsram ouingan, lohlla akwoya. Fin pwaye lah ma koluk
    se inge sikyak,
  hbo-WLC: יָצְא֞וּ אֲנָשִׁ֤ים בְּנֵֽי־בְלִיַּ֙עַל֙ מִקִּרְבֶּ֔ךָ וַיַּדִּ֛יחוּ אֶת־יֹשְׁבֵ֥י
    עִירָ֖ם לֵאמֹ֑ר נֵלְכָ֗ה וְנַעַבְדָ֛ה אֱלֹהִ֥ים אֲחֵרִ֖ים אֲשֶׁ֥ר לֹא־יְדַעְתֶּֽם׃
  ibo-ibo: tupu i mee ihe ọbụla, ị ga-eburu ụzọ jụọ ase, jụpụta nke ọma, ma nyochapụta
    ma okwu ahụ ọ bụ eziokwu. Ọ bụrụ na ọ bụ eziokwu na-achọpụtakwara nʼihe arụ dị
    otu a mere nʼetiti unu,
  ory-ory: ତେବେ ତୁମ୍ଭେ ବୁଝିବ ଓ ଖୋଜିବ ଓ ଭଲ ରୂପେ ପଚାରିବ ଆଉ ଦେଖ, ଯେବେ ତାହା ସତ୍ୟ, ପୁଣି
    କଥା ନିଶ୍ଚିତ ହୁଏ ଯେ, ତୁମ୍ଭ ମଧ୍ୟରେ ଏରୂପ ଘୃଣ୍ୟ କର୍ମ କରାଯାଇଅଛି;
  chk-chk: mürin oupwe achocho le kütta o akais pwüngün ei pworaus. Nge are a let
    o pwüng pwe ei föför mi anioput a fis leimi,
  rop-rop: If yumob lisin dijan wed yumob garra faindat if im trubala. En if im trubala
    dijan nogudbala ting bin hepin,
  ukr-1871: То мусиш докладно розвідати і дослїдити допитом; якже сьому правда, і
    річ зовсїм певна, що вчинено огидну гидоту серед вас,
  deu-1951: so sollst du nachforschen und dich erkundigen und fleißig fragen. Und
    siehe, wenn es sich in Wahrheit findet, daß es gewiß also ist, daß solcher Greuel
    in deiner Mitte geschehen ist,
  eng-JPS: (13-15) then shalt thou inquire, and make search, and ask diligently; and,
    behold, if it be truth, and the thing certain, that such abomination is wrought
    in the midst of thee;
  srp-1865: Tada istraži i raspitaj, izvidi dobro, pa ako bude istina i doista se
    uèinila ona gadna stvar meðu vama,
  lug-lug: kale nno kikusaanira obuulirizenga nnyo ku kintu ekyo, okyekebejjenga,
    okyekkaanyizenga ddala. Bwe kinaakakasibwanga nga kya mazima, nga wakati mu mmwe
    waliwo abakoze ekintu ekibi bwe kityo,
  heb-heb: ודרשת וחקרת ושאלת היטב והנה אמת נכון הדבר נעשתה התועבה הזאת בקרבך׃
  ben-IRV: তবে তুমি জিজ্ঞাসা করবে, খোঁজ করবে ও যত্নসহকারে প্রশ্ন করবে; আর দেখ, তোমার
    মধ্যে এরকম ঘৃণার্হ খারাপ কাজ হয়েছে,
  pan-pan: ਤਾਂ ਤੁਸੀਂ ਪੁੱਛ-ਗਿੱਛ ਕਰੋ ਅਤੇ ਲੱਭੋ ਅਤੇ ਪੱਕਾ ਪਤਾ ਲਗਾਓ। ਅਤੇ ਵੇਖੋ, ਜੇਕਰ ਇਹ ਗੱਲ
    ਸੱਚੀ ਅਤੇ ਪੱਕੀ ਹੋਵੇ ਕਿ ਇਹ ਘਿਣਾਉਣਾ ਕੰਮ ਤੁਹਾਡੇ ਵਿੱਚ ਕੀਤਾ ਗਿਆ ਹੈ,
  mya-JVB: သိတင်း ကြားသည်အတိုင်း ထင်ရှားစွာ ဧကန် မှန်၍၊ ထိုသို့ သော စက်ဆုပ် ဘွယ်အမှုကို
    သင် တို့တွင် အမှန် ပြု မိလျှင်၊
  hmo-hmo: “Bema inai bamona sivarai umui kamonai neganai, do umui tahua namonamo,
    bona bema inai kara dika bada be momokani ia vara vadaeni neganai,
  urd-urd: तो तू दरियाफ़्त और ख़ूब तफ़्तीश करके पता लगाना; और देखो, अगर ये सच हो और
    क़त'ई यही बात निकले, कि ऐसा मकरूह काम तेरे बीच किया गया,
  rus-SYN: то ты разыщи, исследуй и хорошо расспроси; и если это точная правда, что
    случилась мерзость сия среди тебя,
  bqc-SIM: gbɛ̃pãↄ fɛ̀lɛ wɛ̃́lɛdeↄ swãfɛ̃̀, aa mɛ̀ wà gɛ́ zↄblei dii pↄ́ á dↄ̃oↄnɛ,
  tcz-CHONGTHU: Hitobang dimun hoa kona nakikhol cheh diu ahi. Nalah uva hitobang
    thil aum mong taiti aki cheh tengleh,
  mar-mar: असे काही कानावर आल्यास ते खरे आहे की नाही याची आधी पूर्ण शहानिशा करून घ्या.
    ते खरे निघाले, असे काही भयंकर घडल्याचे सिद्ध झाले,
  qub-qub: Chaura gamcunaga sumaj mayacachanqui. Willapa cashanno rasunpa mana allita
    rurasha captenga
  hat-hat: se pou nou chache konnen bagay la byen. N'a mennen ti ankèt nou, n'a poze
    keksyon adwat agoch. Si bri y'ap fè kouri a vre, si nou jwenn prèv yon bagay mal
    konsa te fèt vre,
  eng-BSB: then you must inquire, investigate, and interrogate thoroughly. And if
    it is established with certainty that this abomination has been committed among
    you,
  tod-tod: 'nu ɲakaiti kulaʋɛ wa-nuɓusɛiti ɓɔɠɔi nɔ zaama, ti ta-laazu nuiti kala
    ga: «Ade li, de gala kiligiti dɛbi,» tama wo la ɠɛni galagi naati kwɛɛ,'
  eng-WEBPB: then you shall enquire, investigate, and ask diligently. Behold, if it
    is true, and the thing certain, that such abomination was done amongst you,
  kbq-kbq: Hagi e'inama hanaza kema antahisuta, havigefi tamagefi tamagra'a hakreta
    antahi so'e nehuta, kasri avu'avazama tamagema hu'ne'naza vahe'ma haketa erifore'ma
    hanuta,
  nhe-BL: monequi xijtlatzintoca cuali campa hueli quejatza eltoc nopa tlamantli nopona.
    Huan intla nopona tlatlajco imojuanti melahuac eltoc se altepetl tlen tlacame
    tlen quichihuaj ni tlamantli tlen TOTECO ax quinequi quiitas,
  gub-BL: Pekwaw katu a'e ma'e nehe. Aze azeharomoete waze'eg nehe, aze amo heta tuwe
    agwer ma'e iapo haw teko Izaew wainuromo nehe,
  eng-DRA: Inquire carefully and diligently, the truth of the thing by looking well
    into it, and if thou find that which is said to be certain, and that this abomination
    hath been really committed,
