verse: DEU.013.007
translations:
  mal-C: '@see-verse:DEU.013.006'
  deu-TKW: 'Wenn dein Bruder, der dieselbe Mutter mit dir hat, oder dein Sohn oder
    deine Tochter oder das Weib an deinem Busen oder dein Freund, der dir so lieb
    ist wie dein Leben, dich heimlich verlocken und sprechen sollte: Laß uns doch
    hingehn und anderen Göttern dienen! - Göttern, die dir und deinen Vätern unbekannt
    sind,'
  lin-lin: 'Soki ndeko na yo moko ya mobali to ya mwasi, mwana na yo ya mobali to
    ya mwasi, mwasi oyo yo olingaka to moninga na yo ya motema alingi kokosa yo na
    nkuku na koloba : « Tokende kogumbamela banzambe mosusu, » banzambe oyo bino mpe
    bakoko na bino botikalaki koyeba te,'
  eng-LSV: of the gods of the peoples who [are] around you, who are near to you, or
    who are far off from you, from the end of the earth even to the [other] end of
    the earth),
  eng-GNV: 'Any of the gods of the people which are round about you, neere vnto thee
    or farre off from thee, from the one ende of the earth vnto ye other:'
  eng-WEBSTER: Namely , of the gods of the people who are around you, nigh to thee,
    or far off from thee, from one end of the earth even to the other end of the earth;
  nhw-BL: Sintla quiijtohua xijtoquilica inintiotzitzi masehualme catli itztoque nechca,
    o huejca, o nica o nopona ipan nochi tlaltipactli;
  swh-ONEN: miungu ya watu wanaowazunguka, ikiwa karibu au mbali, kutoka mwisho mmoja
    wa nchi mpaka mwingine),
  bba-bba: Bwese tukunu nu ko n bɛɛ sikerenɛ, ɡɑnu nu n wɑ̃ɑ turuku kpɑ ɡɑnu nu n
    wɑ̃ɑ n tomɑ hɑnduniɑn ɡoonu nnɛ kpuro sɔɔ, nu n bũnu sɑ̃ɑmɔ ni bɛɛ kɑ bɛɛn bɑɑbɑbɑ
    i ǹ dɑɑ yɛ̃. Sɔrɔkudo bɛɛn mɔɔ ǹ kun mɛ bɛɛn wɔnɔ ǹ kun mɛ bɛɛn bii tɔn durɔ
    ǹ kun mɛ tɔn kurɔ ǹ kun mɛ bɛɛn kurɔ ǹ kun mɛ bɛɛn bɔrɔ kĩnɑsi ɡoo u koo bɛɛ
    kɔkiri ɑsiri sɔɔ u nɛɛ, i dɑ i bũu ni sɑ̃.
  eng-KJVCPB: namely, of the gods of the people which are round about you, nigh unto
    thee, or far off from thee, from the one end of the earth even unto the other
    end of the earth;
  luo-luo: ma gin nyiseche mag ogendini mokiewo kodu, bed ni gin machiegni kata mabor,
    kochakore e bath piny konchiel nyaka komachielo);
  meu-meu: a bogaragidiai o nohomu besedia edia dirava, gabu kahikahidia ai eiava
    gabu daudaudia ai, eiava tanobada dokona kahana amo ela bona tanobada dokona kahana.
  npi-ULB: अर्थात् तिमीहरूका वरिपरि, तिमीहरूको नजिक वा टाढा वा पृथ्वीको एउटा कुनादेखि
    अर्को कुनासम्म भएका जातिहरूको कुनै देवताको पुजा गरौँ ।'
  yor-yor: ọlọ́run àwọn tí ó wà láyìíká yín, yálà wọ́n jìnnà tàbí wọ́n wà nítòsí,
    láti òpin ilẹ̀ kan dé òmíràn),
  ind-ind: juga para dewa yang disembah oleh bangsa-bangsa di sekitarmu, baik yang
    dekat maupun yang jauh.
  pes-OPCB: خدایان قومهایی که اطراف سرزمین شما هستند، خواه نزدیک به شما خواه دور،
  tgl-ULB: alinman sa mga diyus-diyosan ng mga tao na nakapalibot sa inyo, malapit
    sa inyo, o malayo mula sa inyo, mula sa isang dulo ng mundo hanggang sa ibang
    dulo ng mundo.'
  cbu-NT: Apanllputs zapantaatiya taaku, anush tachitintspa. Arapchitaatiya tputs,
    siyanungiritaatiya tputs taaku, tsapurunashuchtaatiya kizpur arapich tputs taaku,
    an siyaa tsiyatkusin, Iyaa apanllirini ungirtayani, uru táchpasiniya.
  hui-hui: Ti marume tí mbiralihondo wali agali maru dindi kawarenibi kaundiahabi
    karu tigua tinaga mbirale damaru mitangi bialu gime wabiniruhondo í̠na bi pupu
    wibelo mo biaholani.
  mya-mya: သူ​တို့​တစ်​ဦး​ဦး​က​သင်​တို့​အ​နီး​အ​ပါး တွင်​နေ​ထိုင်​သူ သို့​မ​ဟုတ်​သင်​တို့​နှင့်​ဝေး​သော
    အ​ရပ်​တွင်​နေ​ထိုင်​သူ​တို့​၏​ဘု​ရား​များ​ကို ဝတ်​ပြု​ကိုး​ကွယ်​ရန်​ဖြား​ယောင်း​ပေ​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཅག་གི་མཐའ་འཁོར་གྱི་མི་ཡི་ལྷ་རྣམས་ཏེ། ཁྱོད་རྣམས་དང་ཉེ་བའམ་ཡང་ན་ཁྱོད་རྣམས་དང་ཁ་ཐག་རིང་བའི་ལྷ་རྣམས་དང་།
    ས་གཞིའི་ཕྱོགས་གཅིག་ནས་ཕྱོགས་གཞན་བར་གྱི་ལྷ་རྣམས་བཅས་གང་ཡིན་ཡང་།
  sna-sna: vamwari vendudzi dzakakupoteredzai, kunyange vari pedyo kana vari kure,
    kubva kuno rumwe rutivi rwenyika kusvika kuno rumwe rutivi rwenyika),
  spa-BLM: de los dioses de los pueblos que están en vuestros alrededores, cerca o
    lejos de ti, desde un extremo de la tierra hasta el otro extremo de la tierra
    —
  cac-cac: '@see-verse:DEU.013.006'
  swh-ULB: Miungu yeyote ya watu ambayo imewazunguka, karibu nanyi au mbali kutoka,
    kutoka mwisho wa dunia kwenda mwisho mwingine wa dunia.
  bel-bel: багам тых народаў, якія вакол цябе, блізкіх да цябе, альбо далёкіх ад цябе,
    ад аднаго краю зямлі да другога, -
  deu-ELBBK: 'Wenn dein Bruder, der Sohn deiner Mutter, oder dein Sohn, oder deine
    Tochter, oder die Frau deines Schoßes, oder dein Freund, der dir wie deine Seele
    ist, dich heimlich anreizt und spricht: Lass uns gehen und anderen Göttern dienen,
    (die du nicht gekannt hast, du noch deine Väter,'
  mbb-OT: Emun ed-iniyaten ke zin te ked-azap te menge ed-ezapen te menge etew he
    nekeelingkus keniyu etawa menge etew ziyà te meziyù he lugar,
  mal-2015: നിങ്ങളുടെ ചുറ്റും ദേശത്തിന്റെ ഒരു അറ്റംമുതൽ മറ്റേ അറ്റംവരെ സമീപത്തോ ദൂരത്തോ
    ഉള്ള ജാതികളുടെ ദേവന്മാരിൽവെച്ചു
  rmc-rmc: „Te tut tiro phral, tiro čhavo, tiri čhaj, tiri romňi abo tiro nekfeder
    prijaťeľis kamela te scirdel, hoj te lašares avre devlen, a phenela, hoj te džas
    te lašarel avre devlen (saven tumen aňi tumare dada na prindžarenas,
  pes-OPV: از خدایان امتهایی که به اطراف شمامی باشند، خواه به تو نزدیک و خواه از تو
    دورباشند، از اقصای زمین تا اقصای دیگر آن،
  ron-1924: динтре думнезеий попоарелор каре вэ ынконжоарэ, лынгэ тине сау департе
    де тине, де ла о марӂине а пэмынтулуй пынэ ла чялалтэ,
  ben-OBCV: তোমাদের চারিদিকে, দূরে বা কাছে, দেশের এক প্রান্ত থেকে অপর প্রান্ত পর্যন্ত
    যে কোনও দেবতা হোক),
  som-som: ee ah ilaahyada dadyowga hareerihiinna ku wareegsan ha ahaadeen kuwa kuu
    dhow ama kuwa kaa fog ee jooga dunida geesteed iyo xataa tan iyo geesteeda kale,
  lat-VUC: cunctarum in circuitu gentium, quæ juxta vel procul sunt, ab initio usque
    ad finem terræ,
  eng-ASVBT: of the gods of the peoples that are round about you, nigh unto thee,
    or far off from thee, from the one end of the earth even unto the other end of
    the earth;
  ita-1885: d'infra gl'iddii de' popoli che saranno d'intorno a voi, vicino o lontano
    da te, da un estremo della terra, fino all'altro estremo;
  eng-LXXUP: And if thy brother by thy father or mother, or thy son, or daughter,
    or thy wife in thy bosom, or friend who is equal to thine own soul, entreat thee
    secretly, saying, Let us go and serve other gods, which neither thou nor thy fathers
    have known,
  eng-ULB: any of the gods of the peoples that are round about you, near to you, or
    far off from you, from the one end of the earth to the other end of the earth.'
  spa-VBL: los dioses de tus vecinos de la nación pagana, ya sea que amen de cerca
    o de lejos en cualquier dirección,
  fra-_FOB: D'entre les dieux des peuples qui sont autour de vous, près de toi ou
    loin de toi, d'un bout de la terre jusqu'à l'autre,
  mal-mal: ദേശത്തിന്റെ ഒരു അറ്റം മുതൽ മറ്റേഅറ്റം വരെ, സമീപത്തോ ദൂരത്തോ, നിങ്ങളുടെ
    ചുറ്റും ഉള്ള ജനതകളുടെ ദേവന്മാരിൽവച്ച്
  urd-GVR: Ḳhāh irdgird kī yā dūr-darāz kī qaumoṅ ke dewatā hoṅ, ḳhāh duniyā ke ek
    sire ke yā dūsre sire ke mābūd hoṅ,
  suz-BL: इन एर ओंथ बाक्‍शो जात जात ङा इन नेक्‍था रागी ङा बाक्‍ल कि ङोन रागी ङा बाक्‍ल
    आन देवी देवता बाक्‍तेक्‍म हना यो,
  ita-1927: dèi de’ popoli che vi circondano, vicini a te o da te lontani, da una
    estremità all’altra della terra,
  ckb-ckb: لە خوداوەندەکانی ئەو گەلانەی دەوروبەرت، ئەوانەی لێتەوە نزیکن یاخود دوورن،
    لەمپەڕی زەوی هەتا ئەوپەڕی،
  eng-BBE: Gods of the peoples round about you, near or far, from one end of the earth
    to the other;
  kan-OKCV: ನಿಮಗೆ ಸಮೀಪವಾಗಲಿ, ನಿಮಗೆ ದೂರವಾಗಲಿ ಭೂಮಿಯ ಒಂದು ಕಡೆಯಿಂದ ಅದರ ಮತ್ತೊಂದು ಕಡೆಯವರೆಗೆ
    ನಿಮ್ಮ ಸುತ್ತಲಿರುವ ಜನರ ದೇವರುಗಳನ್ನು ಸೇವಿಸೋಣ,” ಎಂದು ನಿಮ್ಮನ್ನು ಅಂತರಂಗದಲ್ಲಿ ಪ್ರೇರೇಪಿಸಿದರೆ,
  tam-2017: உன்னைச் சுற்றிலும் உனக்குச் சமீபத்திலாகிலும் உனக்குத் தூரத்திலாகிலும்,
    தேசத்தின் ஒருமுனை துவங்கி மறுமுனைவரையுள்ள எவ்விடத்திலாகிலும் இருக்கிற மக்களுடைய
    தெய்வங்களில், நீயும் உன் முற்பிதாக்களும் அறியாத அந்நிய தெய்வங்களை வணங்கும்படி
    இரகசியமாக உன்னைத் தூண்டிவிட்டால்,
  spa-RV-1909: De los dioses de los pueblos que están en vuestros alrededores cercanos
    á ti, ó lejos de ti, desde el un cabo de la tierra hasta el otro cabo de ella;
  ron-BTF: Adică, dintre dumnezeii poporului care este împrejurul vostru, aproape
    de tine sau departe de tine, de la o margine a pământului chiar până la cealaltă
    margine a pământului;
  eng-WEBP: of the gods of the peoples who are around you, near to you, or far off
    from you, from the one end of the earth even to the other end of the earth—
  eng-FBV: the gods of your pagan nation neighbors, whether they love close by or
    far away in any direction,
  nld-1939: 'goden der volken, die rondom u wonen, dicht bij of veraf, van het ene
    einde der aarde tot het andere:'
  nch-BL: Sinta quiijtohua xiquintoquilica ininteteyohua masehualme cati itztoque
    nechca, o huejca, o nica o nopona ipan nochi taltipacti;
  vie-1934: tức là các thần của những dân tộc ở chung quanh, hoặc gần hay xa ngươi,
    từ đầu nầy của đất cho đến đầu kia,
  hin-CV: उन देवताओं की वंदना, जो तुम्हारे पड़ोसी लोगों के देवता हैं, पास के या दूर
    के पृथ्वी के एक छोर से दूसरे तक),
  eng-OURB: of the deities of the peoples who are around you, near to you, or far
    off from you, from the one end of the earth even to the other end of the earth;
  spa-BES: Dioses de los pueblos que te rodean, cerca o lejos, de un extremo a otro
    de la tierra;
  tdx-tdx: Aa naho mitangogo hanigìke azo ty rahalahi’o, ke ty anan-drene’o, he ty
    ana-dahi’o, ke ty anak’ ampela’o, he i valy fetrehe’oy, ke i atehena’o longo-sarotsey,
    manao ama’o ty hoe, Antao hitoron-drahare ila’e (ze mbe lia’e tsy niisa’o ndra
    o roae’oo,
  vid-vid: milungu ja wanhu walingikala habehi na hemwe ama walingikala kutali na
    hemwe, kulawila ubanzi umwe wa isi mbaka ubanzi wunji wa isi,
  eng-OKE: 'If thy brother, the son of thy mother, or thy son, or thy daughter, or
    the wife of thy covenant, or thy friend who is as thy soul, shall persuade thee
    in secret, saying: Let us go and worship the gods of the Gentiles whom thou hast
    not known, nor thy fathers,'
  tha-KJV: เป็นพระบางองค์ของชนชาติทั้งหลายซึ่งอยู่รอบท่าน ไม่​ว่าใกล้หรือไกล จากสุดปลายแผ่นดินโลกข้างนี้​ถึงที่​สุดปลายโลกข้างโน้น
  por-BR-2018: Aos deuses dos povos que estão em vossos arredores próximo a ti, ou
    longe de ti, desde um fim da terra até o outro fim dela;
  deu-ELO: von den Göttern der Völker, die rings um euch her sind, nahe bei dir oder
    fern von dir, von einem Ende der Erde bis zum anderen Ende der Erde),
  eng-WYC-2018: (the gods) of all the folks about, that be nigh either far, from the
    beginning unto the end of the land,
  epo-epo: 'el la dioj de la popoloj, kiuj estas ĉirkaŭ vi, la proksimaj de vi aŭ
    la malproksimaj de vi, de unu fino de la lando ĝis la alia:'
  uig-PIN: '@see-verse:DEU.013.006'
  beo-beo: 'Amabela:? Amo dunu afae da dilia dunu ilia dilima gadenene esala o dunu
    ilia sedadewane esala, amo ilia ogogosu ‘gode’ liligi ilima nodone sia:ne gadomusa:
    sia:mu.'
  tpi-OTNT: Ol manmeri bilong olgeta hap graun i save lotu long ol dispela giaman
    god, maski ol i stap klostu long yupela o ol i stap longwe.
  hau-SA: allolin mutanen kewayenku, ko na kusa, ko na nisa, daga wannan ƙarshen ƙasar
    zuwa wancan),
  uig-LAT: '@see-verse:DEU.013.006'
  nde-nde: onkulunkulu babantu elakhelene labo, eduzane loba khatshana, kusukela emaphethelweni
    esigaba kusiyaphutsha ngale kwaso),
  ton-ton: ‌ʻI he ngaahi ʻotua ʻoe kakai ʻaia ʻoku nofo takatakai ʻiate kimoutolu
    pe ʻoku nau ofi kiate koe, pe ʻoku mamaʻo atu ʻiate koe, mei he ngataʻanga ʻe
    taha ʻo māmani ʻo aʻu atu ki he ngataʻanga ʻe taha;
  ces-1613: Z bohů pohanských, kteříž vůkol vás jsou, buď blízko aneb daleko od tebe,
    od jednoho konce země až do druhého konce jejího,
  eng-WMB: of the gods of the peoples who are around you, near to you, or far off
    from you, from the one end of the earth even to the other end of the earth—
  tam-TCV: உங்களைச் சுற்றிலும், உங்களுக்குச் சமீபத்திலும், தூரத்திலும் நாட்டின் ஒரு
    முனையிலிருந்து மறுமுனைவரைக்கும் எவ்விடத்திலாகிலும் இருப்பவர்களின் தெய்வங்களை வணங்கவும்
    சொல்லலாம்.
  ceb-ULB: bisag unsa sa mga dios sa katawhan nga nagpalibot kanimo, duol kanimo,
    o layo gikan kanimo, gikan sa pikas nga kinatumyan sa kalibotan ngadto sa lahi
    nga kinatumyan sa kalibotan.'
  pol-UBG: Któremuś z bogów tych narodów, które są dokoła was, tych blisko ciebie
    lub daleko od ciebie, od jednego końca ziemi aż do jej drugiego końca;
  agr-agr: nuwiya aents aina nuna apajuímtaiji aidau atum pujamunum tikiju, nuniachkush
    atushat ashí tikich nugka aidaunmash ayá nuninun pachis wakenmataik tujamainakui,
  kyc-kyc: Dokopa mendeme nakama kando mee bange anatu wambu repeta palenge dupwana
    lakandamili lara panda wambu nanesa palenge dupwana mee bange anatu dupwa lakandamili
    lao lara.
  urd-GVU: خواہ ارد گرد کی یا دُوردراز کی قوموں کے دیوتا ہوں، خواہ دنیا کے ایک سرے
    کے یا دوسرے سرے کے معبود ہوں،
  deu-1912: von den Göttern der Völker, die um euch her sind, sie seien dir nahe oder
    ferne, von einem Ende der Erde bis an das andere,
  kan-2017: ಆ ದೇವರುಗಳು ಹತ್ತಿರವಿರುವ ಜನಾಂಗಗಳ ದೇವರುಗಳಾದರೂ, ದೂರವಾದವರ ದೇವರುಗಳಾದರೂ, ಭೂಲೋಕದ
    ಯಾವ ಭಾಗದವರ ದೇವರುಗಳಾದರೂ
  yap-yap: Bochiyad e rayag ni nge pi’ lanin’med ngam ted fan boch e got rok e girdi’
    ni gimed ma par nib chugur fa boch e kan rok boch e girdi’ ni gimed ma par nib
    palog.
  hlt-MCSB: na kaepvai kah pilnam rhoek neh khohla khoyoei, kho bawt lamkah kho bawt
    patoeng loh a bawk pathen te thothueng uh sih,” a ti mai ni.
  mdy-ETH: ‹ዑኬ ማዔቴያ ሃኬ፤ ሳዖኮ ፔቴ ዛላፓ ዴንዲ ባጎ ዛሎኮ ጋፖ ሄላንዳኣና ዒንሢ ኮይሎይዳ ዓኣ ሜሌ ዴራ ካኣሽካ ፆኦዞ
    ኑ ካኣሽኮም› ዒንሢ ኮራ ጌዔቴ፥
  twi-ASANTE: anyame a ɛyɛ nnipa a atwa wo ho ahyia dea, sɛ wɔbɛn anaa wɔwɔ akyiri
    firi asase ano kɔsi ano no a,
  eng-WEBU: of the gods of the peoples who are around you, near to you, or far off
    from you, from the one end of the earth even to the other end of the earth—
  bnp-bnp: E huriki a bakovi a ngatavine na tabeke lobo na malala ri kavurike a maka
    vure ranga. Pali ioe naha ni ngutu ne huriki nga, ra ri made tabukoi o ri made
    basi vomu.
  wal-wal: biittau ha gaxaappe ya gaxaa gakkanaashin de7iya, ne yuusho ubban mataaninne
    haahuwan de7iya asai ubbai goinniyo xoossatussi, ‘Hindda biidi etau goinnana’
    giidi balettikko,
  spa-PDDPT: de los ʼelohim de los pueblos que te rodean, cerca o lejos de ti, desde
    un extremo de la tierra hasta el otro,
  gun-gun: amboae regua ndeyvýry ikuai va'e ruete ra'angaa pe ae, ndea gui mombyry
    e'ỹ vy ha'e'i rupigua, pendeyvy re mamo rã rei”, he'i ramo ma
  ilo-ULB: siasinoman kadagiti dios dagiti tattao iti aglawlawyo, iti asidegyo, wenno
    adayo kadakayo, manipud iti maysa a pungto agingga iti sabali a pungto ti daga.'
  kpg-kpg: Dolomaa hunu ginaadou e hagamada e dagi goe gi daumaha gi nia god o nia
    daangada ala e noho i do baahi, be go nia god o nia daangada ala e noho mogowaa
    i di goe.
  uig-ARA: '@see-verse:DEU.013.006'
  sus-sus: Xa wo ngaxakerenyi, xa na mu a ra wo xa di, xa na mu a ra wo xa baatɛ ginɛ,
    xa na mu a ra wo boore naxan nafanxi wo ma alɔ wo yɛtɛ, sa wo manahanɛ alako wo
    xa ala gbɛtɛ batu, wo tan mu naxan kolon, wo babae fan mu naxan kolon,
  pon-2006: Emen irail kakete koangngoangehkin kumwail pwe kumwail en kaudokiong koht
    en aramas akan me kin kousoan mpamwail, de koht en aramas akan me kin kousoan
    dohsang kumwail.
  jae-jae: lau taŋ sêŋgôŋ sêgi aôm auc sêŋgôŋ dambê me jaêc me sêmoa nom ŋamakeŋ tonec
    me ônê naŋ, nêŋ anôtôi ŋagêdô, taŋ aôm me nêm tamami sêjam kauc naŋ,
  ksd-ksd: a umana god vakuku kai ra tarai dia ki kikilane u, diat dia ki maravai
    piram ba vailik kan u, i tur pa ia tai tika na ngu na rakarakan a gunagunan, ma
    i tuk tar tai ta ra nguna,
  tur-YTC: dünyanın bir ucundan öbür ucuna kadar çevrenizde, yakınınızda ya da senden
    uzakta olan halkların ilâhları hakkında; “Gidip başka ilahlara hizmet edelim”
    derse;
  grc-BRENT: Ἐὰν δὲ παρακαλέσῃ σε ὁ ἀδελφός σου ἐκ πατρός σου ἢ ἐκ μητρός σου, ἢ ὁ
    υἱός σου, ἢ ἡ θυγάτηρ, ἢ ἡ γυνή σου ἡ ἐν κόλπῳ σου, ἢ φίλος ἴσος τῇ ψυχῇς σου
    λάθρα, λέγων, βαδίσωμεν καὶ λατρεύσωμεν θεοῖς ἑτέροις, οὓς οὐκ ᾔδεις σὺ καὶ οἱ
    πατέρες σου,
  ind-AYT: Mereka adalah ilah orang-orang di sekitarmu, yang tinggal di sekelilingmu,
    yang dekat denganmu maupun jauh, dari ujung satu ke ujung bumi yang lain.”
  nya-nya: milungu ya anthu okuzungulirani, kaya ndi apafupi kapena akutali, kuchokera
    kumapeto mpaka kumapeto kwina kwa dziko lapansi),
  hrv-hrv: 'Kad bi te brat tvoj, sin majke tvoje, ili sin tvoj vlastiti, kći tvoja,
    žena u tvom naručju ili prijatelj tvoj koji ti je kao i život, potajno zavodio
    govoreći: ''Hajde da iskazujemo štovanje drugim bogovima'', kojih ne poznaješ
    ni ti niti su ih poznavali tvoji oci,'
  mps-mps: Te tigidali e tǫde we bidi tigidaligo te tibo godiba lotu po wabo dao.
    Te augwali dage pąde bidibo bage me, o te digibulu bidibo bage me, tagalao.
  tpi-tpi: Ol manmeri bilong olgeta hap graun i save lotu long ol dispela giaman god,
    maski ol i stap klostu long yupela o ol i stap longwe.
  dan-1931: af de Folkeslags Guder, der bor rundt om eder, være sig nær eller fjernt,
    fra den ene Ende af Jorden til den anden,
  vie-OVCB: thần của các nước lân bang hay của các nước xa xôi,
  guj-2017: તથા જે દેશજાતિઓ તમારી ચોતરફ, તમારી આસપાસમાં કે તમારાથી દૂર પૃથ્વીના એક
    છેડાથી બીજા છેડા સુધી છે તેઓનાં દેવદેવીઓની સેવા કરીએ.”
  pon-2006A: Emen irail kakete koangngoangehkin kumwail pwe kumwail en kaudokiong
    koht en aramas akan me kin kousoan mpamwail, de koht en aramas akan me kin kousoan
    dohsang kumwail.
  por-BRBSL: dos deuses dos povos que estão ao vosso redor, perto de vós, ou longe
    de vós, de uma extremidade da terra até a outra -
  cth-cth: Talai apoutnae koehoi avanglah apoutnae koe totouh, na tengpam vah, a hnai
    ahlanae koe kaawm e taminaw e cathutnaw ni na ka tacuek nakunghai thoseh,
  twi-twi: anyame a ɛyɛ nnipa a atwa wo ho ahyia no de, sɛ wɔbɛn anaa wɔwɔ akyiri,
    fi asase ano kosi ano no a,
  hlt-hlt: na kaepvai kah pilnam rhoek neh khohla khoyoei, kho bawt lamkah kho bawt
    patoeng loh a bawk pathen te thothueng uh sih,” a ti mai ni.
  tbz-SIM: Kɛ̀ dɛ̀ mɛ ndò nhɑ yɔ̃fũ̀ɔ̃̀ kou mɔù nwe yoo ɑ birɛ dɛnitidɑɑrɛ̀ yoo dɛnitipòrɛ̀
    yoo ɑ pokù yoo ɑ nɛ́po sɑù mɔù, kòò kɔtɛní ɑ borɛ̀ disɔ̀rì kɛ dɑ sukíí,
  msy-2020: Nguazir kamɨn gumazamizir ian boroghɨn itiba ko ian saghuiamɨn itiba,
    bar moghɨra aser kabar ziaba fe.
  azb-azb: ətraf xalqların, dünyanın bu başından o biri başına qədər sizə yaxın və
    ya uzaq xalqların allahlarından bəhs edib “gedək yad allahlara sitayiş edək” desə,
  eng-DBY: of the gods of the peoples which are round about you, near unto thee, or
    far from thee, from one end of the earth even unto the other end of the earth),
  hin-2017: चाहे वे तुम्हारे निकट रहनेवाले आस-पास के लोगों के, चाहे पृथ्वी के एक छोर
    से लेकर दूसरे छोर तक दूर-दूर के रहनेवालों के देवता हों,
  wol-KYG: 'Seen mbokk mu ngeen bokkal jenn ndey, mbaa seen doom ju góor, mbaa ju
    jigéen, mbaa seen jabar ju ngeen xejjoo, mbaa seen xaritu benn bakkan, su leen
    dee xiirtal, naan leen ci kumpa: «Nanu jaamuji yeneen yàlla,» yàlla yu ngeen xamul,
    du yeen du seeni maam,'
  eng-YLT: of the gods of the peoples who [are] round about you, who are near unto
    thee, or who are far off from thee, from the end of the earth even unto the end
    of the earth) —
  eng-WYC-2017: of all the folks about, that be nigh either far, from the beginning
    unto the end of the land,
  eng-WMBB: of the gods of the peoples who are around you, near to you, or far off
    from you, from the one end of the earth even to the other end of the earth—
  urd-GVH: ख़ाह इर्दगिर्द की या दूर-दराज़ की क़ौमों के देवता हों, ख़ाह दुनिया के एक
    सिरे के या दूसरे सिरे के माबूद हों,
  rug-rug: '@see-verse:DEU.013.006'
  gaz-gaz: yoo inni waaqota saboota naannoo keetii, kanneen dhiʼoo yookaan fagoo jiran,
    warra daarii lafaa tokkoo hamma daarii lafaa kaaniitti jiranii waaqeffanna, siin
    jedhe,
  fra-LSG: d’entre les dieux des peuples qui vous entourent, près de toi ou loin de
    toi, d’une extrémité de la terre à l’autre,
  yal-yal: I ngaxakedenna hanma i ya diina hanma i ya ɲaxanla i naxan xanuxi hanma
    i lanfaan naxan nafan i ma alo i yɛtɛna, xa na nde i rakunfa wundoni alogo ɛ xa
    alana nde batu, i mi naxan kolon, ɛ benbane fan mi yi naxan kolon,
  haw-1868: I na akua o na kanaka e noho ana a puni o oukou, o na mea kokoke mai ia
    oe, a me na mea mamao aku, mai kekahi aoao o ka honua, a hiki i kekahi aoao o
    ka honua;
  arb-NAV: مِنْ آلِهَةِ الشُّعُوبِ الأُخْرَى الْمُحِيطَةِ بِكَ أَوِ الْبَعِيدَةِ عَنْكَ
    مِنْ أَقْصَى الأَرْضِ إِلَى أَقْصَاهَا،
  ewe-ewe: dukɔ siwo ƒo xlã mi ƒe mawuwo, mawu siwo te ɖe mia ŋu alo le adzɔge ʋĩi,
    tso anyigba ƒe seƒe ɖeka yi eƒe seƒe bubu’ la),
  eng-LEE: '(13:8) Some of the gods of the nations which are round about you, that
    are nigh unto thee, or that are far off from thee, from one end of the earth even
    unto the other end of the earth:'
  asm-FB: পৃথিৱীৰ এক সীমাৰ পৰা অন্য সীমা পর্যন্ত আপোনাৰ চাৰিওফালৰ ওচৰৰ বা দূৰৈৰ লোকসকলে
    যাক সেৱা কৰে, তেনে যি কোনো দেৱতাৰ পূজা কৰে,
  sus-A: شَ وٌ نفَشَكٍرٍنيِ، شَ نَ مُ عَ رَ وٌ شَ دِ، شَ نَ مُ عَ رَ وٌ شَ بَاتّ فِنّ،
    شَ نَ مُ عَ رَ وٌ بٌورٍ نَشَن نَقَنشِ وٌ مَ عَلْ وٌ يّتّ، سَ وٌ مَنَهَنّ عَلَكٌ
    وٌ شَ عَلَ فبّتّ بَتُ، وٌ تَن مُ نَشَن كٌلٌن، وٌ بَبَيٍ قَن مُ نَشَن كٌلٌن،
  fra-SBL: des dieux des peuples qui sont autour de toi, près de toi ou loin de toi,
    d'une extrémité de la terre à l'autre extrémité de la terre -
  hbo-hbo: כִּ֣י יְסִֽיתְךָ֡ אָחִ֣יךָ בֶן־אִ֠מֶּךָ אֹֽו־בִנְךָ֨ אֹֽו־בִתְּךָ֜ אֹ֣ו ׀
    אֵ֣שֶׁת חֵיקֶ֗ךָ אֹ֧ו רֵֽעֲךָ֛ אֲשֶׁ֥ר כְּנַפְשְׁךָ֖ בַּסֵּ֣תֶר לֵאמֹ֑ר נֵֽלְכָ֗ה
    וְנַֽעַבְדָה֙ אֱלֹהִ֣ים אֲחֵרִ֔ים אֲשֶׁר֙ לֹ֣א יָדַ֔עְתָּ אַתָּ֖ה וַאֲבֹתֶֽיךָ׃
  eng-WYCLIFFE: and thi fadris, of alle the folkis `in cumpas, that ben niy ether
    fer, fro the bigynnyng `til to the ende of the lond,
  cwe-cwe: hebu milungu imwenga ya wanhu wokala habehi na mweye, hebu milungu ya wanhu
    wokala kutali, kulawa nhonga imwe ya isi mbaka nhonga imwenga.
  kik-kik: ngai cia andũ arĩa mamũthiũrũrũkĩirie, marĩ gũkuhĩ, kana marĩ kũraya, kuuma
    mwena ũmwe wa bũrũri nginya ũrĩa ũngĩ),
  fra-NCL: 'Si ton frère, fils de ta mère, ou ton fils, ou ta fille, ou la femme qui
    repose sur ton sein, ou ton ami qui est comme ta propre âme, t’incite en secret,
    en disant : « Allons, et servons d’autres dieux, » — des dieux que n’ont connus
    ni toi ni tes pères,'
  cek-AK: nangcae taengah kaom sithawnawk, kangthla ah maw, kazoi ah maw, to tih ai
    boeh loe long maeto hoi maeto boenghaih khoek to ah na zoek o langlacadoeh,
  cuk-cuk: A-bab-dummagan, begi neggweburmar-walik-walik-bukmalad-e-bab-dummaganga
    gudidiid, degi, neggweburmar-dikasur-bukmalad-e-bab-dummaganga gumarmogadid.
  uig-CYR: '@see-verse:DEU.013.006'
  tel-2017: ఎవరైనా సరే, భూమి ఈ చివరి నుండి ఆ చివర వరకూ మీకు దగ్గరైనా, దూరమైనా, మీరు,
    మీ పూర్వీకులు ఎరగని మీ చుట్టూ ఉన్న ప్రజల దేవుళ్ళను పూజిద్దాం రమ్మని రహస్యంగా మిమ్మల్ని
    ప్రేరేపిస్తే
  hat-BSA: nan dye pèp ki antoure nou yo, kit li touprè, kit li lwen, soti nan yon
    pwent latè jis rive nan lòt pwent lan),
  kos-kos: Sie selos ac ku in kwafe sum kom in alu nu sin god lun mwet ma muta apkuran
    nu yurum, ku god lun mwet ma muta loesla liki kom.
  hbo-WLC: כִּ֣י יְסִֽיתְךָ֡ אָחִ֣יךָ בֶן־אִ֠מֶּךָ אֽוֹ־בִנְךָ֨ אֽוֹ־בִתְּךָ֜ א֣וֹ
    ׀ אֵ֣שֶׁת חֵיקֶ֗ךָ א֧וֹ רֵֽעֲךָ֛ אֲשֶׁ֥ר כְּנַפְשְׁךָ֖ בַּסֵּ֣תֶר לֵאמֹ֑ר נֵֽלְכָ֗ה
    וְנַֽעַבְדָה֙ אֱלֹהִ֣ים אֲחֵרִ֔ים אֲשֶׁר֙ לֹ֣א יָדַ֔עְתָּ אַתָּ֖ה וַאֲבֹתֶֽיךָ׃
  ibo-ibo: chi nke ndị ala ahụ gbara unu gburugburu, ma ha bụ ndị bi gị nso ma ha
    bụ ndị bi nʼebe dị anya, site nʼotu nsọtụ nke ala ahụ ruo nsọtụ nke ọzọ),
  ory-ory: ତାହା ବିଷୟରେ ତୁମ୍ଭକୁ ଭୁଲାଇ ଯେବେ ତୁମ୍ଭ ମାତୃପୁତ୍ର ଭ୍ରାତା, କି ତୁମ୍ଭ ପୁତ୍ର,
    କି ତୁମ୍ଭ କନ୍ୟା, କି ତୁମ୍ଭ ବକ୍ଷଃସ୍ଥାୟିନୀ ଭାର୍ଯ୍ୟା, କିଅବା ତୁମ୍ଭ ପ୍ରାଣ ସମାନ ମିତ୍ର
    ଗୋପନରେ କହେ, ଚାଲ, ଆମ୍ଭେମାନେ ଅନ୍ୟ ଦେବତାଗଣର ସେବା କରୁ;”
  chk-chk: ekewe kot än ekewe aramas mi nom unukum, ese lifilifil ika ra kan ngonuk
    ika ra toau senuk, seni lesopun ewe fanü tori pwal lesopun,
  rop-rop: Maitbi wanbala kantrimen im kipgon dalimbat yu blanga weshipbat detlot
    drimin blanga detlot pipul weya jidan gulijap langa yu, o detlot weya jidan longwei
    brom yu.
  ukr-1871: Богам народів, що навкруги вас, близько до тебе, чи далеко від тебе, від
    одного кінця землї до другого кінця землї,
  deu-1951: «Lasset uns hingehen und andern Göttern dienen!» [Göttern], die du nicht
    kennst, weder du noch deine Väter, Göttern der Heiden, die um euch her sind, sie
    seien nahe bei dir oder ferne von dir, von einem Ende der Erde bis zum andern
  eng-JPS: (13-8) of the gods of the peoples that are round about you, nigh unto thee,
    or far off from thee, from the one end of the earth even unto the other end of
    the earth;
  srp-1865: Izmeðu bogova drugih naroda koji su oko vas, blizu ili daleko od tebe,
    od jednoga kraja zemlje do drugoga,
  lug-lug: bakatonda ab’abantu ababeetoolodde, ab’oku muliraano, oba abeewala, okuva
    ensi gy’etandikira ne gy’ekoma,
  heb-heb: מאלהי העמים אשר סביבתיכם הקרבים אליך או הרחקים ממך מקצה הארץ ועד קצה הארץ׃
  ben-IRV: তোমার অজানা ও তোমার পূর্বপুরুষদের অজানা কোনো দেবতা, তোমার চারদিকের কাছাকাছি
    কিংবা তোমার থেকে দূরে, পৃথিবীর এক প্রান্ত থেকে অন্য প্রান্ত পর্যন্ত যে কোনো জাতির
    যে কোনো দেবতা হোক, তার বিষয়ে যদি এই কথা বলে, তবে তুমি সেই ব্যক্তির কথায় রাজি
    হবে না,”
  pan-pan: ਅਰਥਾਤ ਪਰਾਈਆਂ ਕੌਮਾਂ ਦੇ ਦੇਵਤੇ ਜਿਹੜੇ ਤੁਹਾਡੇ ਆਲੇ-ਦੁਆਲੇ, ਦੂਰ ਜਾਂ ਨੇੜੇ, ਜਾਂ ਧਰਤੀ
    ਦੇ ਇੱਕ ਸਿਰੇ ਤੋਂ ਦੂਜੇ ਸਿਰੇ ਤੱਕ ਰਹਿਣ ਵਾਲੇ ਲੋਕਾਂ ਦੇ ਦੇਵਤੇ ਹੋਣ,
  mya-JVB: သင့် ပတ်လည် အနီး အဝေး ၌ နေသောသူ၊ မြေကြီး စွန်း တဘက်မှသည် တဘက်တိုင်အောင်၊
    ကိုးကွယ်သောဘုရားကို ဝတ်ပြုကြစို့ဟု တိတ်ဆိတ်စွာ သွေးဆောင် လျှင်၊
  hmo-hmo: To idia be sedira umui emui huanai idia noho bese edia dirava, gabu kahirakahira,
    o gabu daudau dekenai idia noho bese edia dirava.
  urd-urd: या'नी उन लोगों के मा'बूद जो तेरे चारों तरफ़ तेरे नज़दीक रहते हैं, या तुझ
    से दूर ज़मीन के इस सिरे से उस सिरे तक बसे हुए हैं;
  rus-SYN: богам тех народов, которые вокруг тебя, близких к тебе или отдаленных от
    тебя, от одного края земли до другого,-
  bqc-SIM: Tó n vĩ̀i ge n dãuna dadoũde ge n nɛgↄ̃ɛ ge n nɛnↄɛ ge n nↄ yenzide
    ge n kpàasia n swãfɛ̃̀ asii guu à mɛ̀, wà gɛ́ zↄblei dii pↄ́ ápiↄ ge á deziↄ
    dↄ̃oↄnɛ,
  tcz-CHONGTHU: Nahin lhep patep diu, napu, napateu khanga pat le leiset a nahet khah
    lou pathen hou tauvin, atidiu ahi.
  mar-mar: (मग ते देव तुमच्या भोवताली जवळपास किंवा लांब राहणारे आसपासच्या किंवा दुरच्या
    राष्ट्राचे असोत.)
  qub-qub: Sercacho tiyaj runacuna u carucho tiyaj runacuna adurashan dioscunata aduranayquipaj
    nishuptiquipis
  hat-hat: yonn nan bondye lòt moun k'ap viv ansanm avèk nou sou latè, kit yo toupre
    nou, kit yo byen lwen nou,
  eng-BSB: the gods of the peoples around you, whether near or far, whether from one
    end of the earth or the other),
  tod-tod: 'Ni è-ɠɛɛloin, è-lee ná-doun zunui, ɓaa è-loun zunui, ɓaa è-loun anzanui,
    ɓaa è yiima anzai, ɓaa è-wɔɔlai nɛai è ʋɛ, naa ta a suɠɔɠɔna dɔɔɠuzu ga é
    è lɛ ga, é ɠɛ è ma: «De li, de gala kiligiti dɛbi,» tama ɗa-o, è-mɛmɛwolani-yo,
    wo la ɠɛni galagi naati kwɛɛ,'
  eng-WEBPB: of the gods of the peoples who are around you, near to you, or far off
    from you, from the one end of the earth even to the other end of the earth—
  kbq-kbq: e'i ana anumzantmina mago'a tavaontamire'ma manigagi'naza vahe'tmimofo
    anumzantminku hugahaze. Hagi mago'a anumzantmina afete moparega anumzantminku
    mono huzmante'nune hu'za hugahaze.
  nhe-BL: Intla quiijtohua xijtoquilica inintiotzitzi tlacame tlen itztoque nechca,
    o huejca, o nica o nopona ipan nochi tlaltepactli;
  gub-BL: — Ximuwete tupàn teko zaneruwake har wanemimuwete zane wà nehe, i'i putar
    ru'u newe wà nehe. — Ximuwete tupàn teko muite har ywy muite har rehe wiko ma'e
    wanemimuwete zane wà nehe, i'i putar ru'u newe wà nehe.
  eng-DRA: Of all the nations round about, that are near or afar off, from one end
    of the earth to the other,
