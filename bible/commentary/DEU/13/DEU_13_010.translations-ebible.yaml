verse: DEU.013.010
translations:
  mal-C: അടിമനാടായ ഈജിപ്റ്റിൽനിന്ന് നിന്നെ കൊണ്ടുവന്ന നിന്റെ ദൈവമായ യഹോവയിൽനിന്ന്
    നിന്നെ വ്യതിചലിപ്പിക്കാൻ അവർ ശ്രമിച്ചതുകൊണ്ട് അവരെ കല്ലെറിഞ്ഞുകൊല്ലണം.
  deu-TKW: Vielmehr umbringen sollst du ihn; deine Hand soll sich zuerst gegen ihn
    erheben, um ihn zu töten, und darnach die Hand des ganzen Volks.
  lin-lin: Ya solo, osengeli koboma ye na mabanga. Loboko na yo ekozala loboko ya
    liboso mpo na kobamba ye mabanga mpe sima maboko ya bato nyonso.
  eng-LSV: and you have stoned him with stones and he has died, for he has sought
    to drive you away from your God YHWH, who is bringing you out of the land of Egypt,
    out of a house of servants;
  eng-GNV: And thou shalt stone him with stones, that he dye (because he hath gone
    about to thrust thee away from the Lord thy God, which brought thee out of ye
    land of Egypt, from ye house of bondage)
  eng-WEBSTER: And thou shalt stone him with stones that he shall die; because he
    hath sought to thrust thee away from the LORD thy God, who brought thee out of
    the land of Egypt from the house of bondage.
  nhw-BL: Xijtepachoca hasta miquis, pampa yaya quinequiyaya anmechiyocatlalis tlen
    TOTECO Dios catli anmechquixti ipan tlali Egipto campa antetequipanohuayayaj san
    tlapic.
  swh-ONEN: Mpigeni kwa mawe mpaka afe, kwa sababu alijaribu kuwageuza mtoke kwa Bwana
    Mungu wenu ambaye aliwatoa Misri, kutoka nchi ya utumwa.
  bba-bba: Adɑmɑ i ko i nùn ɡowɑ. Wunɛ wi u kɔkurɑ, wunɑ kɑɑ ɡbi ɑ nùn kpenu kɑsukum
    tore ɑ kɑ ɡo, tɔn be bɑ tie bu sere nun swĩi.
  eng-KJVCPB: And thou shalt stone him with stones, that he die; because he hath sought
    to thrust thee away from the Lord thy God, which brought thee out of the land
    of Egypt, from the house of bondage.
  luo-luo: Chieleuru gi kite nyaka otho, nimar otemo golou kuom Jehova Nyasaye ma
    Nyasachu, mane ogolou Misri e piny mane unie wasumbini.
  meu-meu: Nadi amo ba hodoa mase, badina be ia ese Iehova, emu Dirava, Aigupto tanona
    amo bona iḡui rumana amo e hakaumui lasi Diravana, ena amo baine hakaumui siri
    eto dainai.
  npi-ULB: तिमीहरूले त्यसलाई ढुङ्गाले हानेर मार्नू किनकि त्यसले तिमीहरूलाई परमप्रभु
    तिमीहरूका परमेश्‍वरबाट तर्काउन खोजेको छ जसले तिमीहरूलाई मिश्र देश अर्थात् दासत्वको
    घरबाट निकालेर ल्याउनुभयो ।
  yor-yor: Sọ ọ́ ní òkúta pa nítorí pé ó gbìyànjú láti fà ọ́ kúrò lẹ́yìn Olúwa Ọlọ́run
    rẹ, tí ó mú ọ jáde ti Ejibiti wá kúrò ní oko ẹrú.
  ind-ind: '@see-verse:DEU.013.009'
  pes-OPCB: او را سنگسار کنید تا بمیرد، چون قصد داشته است شما را از خداوند، خدایتان
    که شما را از مصر یعنی سرزمین بردگی بیرون آورد دور کند.
  tgl-ULB: Babatuhin ninyo siya hanggang sa kamatayan sa pamamagitan ng mga bato,
    dahil sinubukan niyang hilain kayo palayo mula kay Yahweh na inyong Diyos, na
    nagdala sa inyo palabas sa lupain ng Ehipto, palabas sa bahay ng pagkaalipin.
  cbu-NT: Patumbichpa yáyarus, ashparitis tpaw tpaw shitarus, izuuru tsiparamchu kasantsa,
    yuwamand siyaa Apanllee ksangints tárangu anumanda. Siy Ijiptosh tsap kiyung kachiykus
    taarangus, Apanllsha siyaa tapachindarangu, tatutsirangiya. Itaru, tputs yuwsha
    siyaa, Apanllee ksangtsa tárangu anoo ¿tamareeja nda pachayarus kasachis?
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe ibugua ina Iyibi dindiha garabaya
    biabe ale bialu hemaria haru tagira ibini biago yu waholoma̱yanaga la deborebo
    biaga uruni tigua tí haru pubagi hole bialu karu homeloore ege to̱le̱me bo wahai
    halimu.
  mya-mya: သူ့​ကို​ကျောက်​ခဲ​နှင့်​ပစ်​၍​သတ်​ရ​မည်။ သင်​တို့ အား​ကျွန်​ခံ​ရာ​အီ​ဂျစ်​ပြည်​မှ​ကယ်​တင်​တော်
    မူ​ခဲ့​သော သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​ကို​ပစ်​ပယ်​စေ​ရန်​သူ​သည်​သွေး​ဆောင်
    ခဲ့​၏။-
  bod-N: མི་དེ་རྡོ་རུབ་བཏང་ནས་གསོད་དགོས། ཅི་ལ་ཞེ་ན། དེས་ཁྱོད་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་པ་དང་བྲན་དུ་བཀོལ་བའི་གནས་ནས་སྐྱོབ་མཁན་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ནས་ལོག་ལམ་དུ་འདྲེན་འདོད་པ་ཡིན།
  sna-sna: Mutake namabwe afe, nokuti akaedza kukutsausa kubva kuna Jehovha Mwari
    wako, uyo akakubudisa kubva kuIjipiti, kubva kunyika youranda.
  spa-BLM: Lo apedrearás hasta que muera, porque ha tratado de apartarte del Señor,
    tu Dios, que te sacó de la tierra de Egipto, de la casa de servidumbre.
  cac-cac: '@see-verse:DEU.013.009'
  swh-ULB: Mtamponda mpaka kufa kwa mawe, kwa sababu amejaribu kuwaondoa kutoka kwa
    Yahwe Mungu wenu, ambaye aliwatoa kutoka nchi ya Misri, nje ya nyumba ya utumwa.
  bel-bel: пабі яго камянямі да сьмерці, бо ён намышляў адвярнуць цябе ад Госпада,
    Бога твайго, Які вывеў цябе зь зямлі Егіпецкай, з дома рабства;
  deu-ELBBK: sondern du sollst ihn gewisslich töten. Deine Hand soll zuerst an ihm
    sein, ihn zu töten, und danach die Hand des ganzen Volkes;
  mbb-OT: Ebpenulengen sikandin te vatu taman te kebpatey zin su geina te edtinguhà
    sikandin ebpekeziyù kenikew puun te Nengazen he Megbevayè nu, he mibpeǥawas kenikew
    ziyà te Ehipto he zutun kew pen-uripena.
  mal-2015: അവനെ കൊല്ലേണ്ടതിന്നു ആദ്യം നിന്റെ കയ്യും പിന്നെ സർവ്വജനത്തിന്റെ കയ്യും
    അവന്റെ മേൽ ചെല്ലേണം.
  rmc-rmc: Mušines les te murdarel! Av ešebno, ko lela o bar a čhivela les andre leste.
    Paľis savore manuša mi len o bara a mi čhiven andre leste.
  pes-OPV: و او را به سنگ سنگسار نما تا بمیرد، چونکه می‌خواست تو را از یهوه، خدایت،
    که تو را از زمین مصر ازخانه بندگی بیرون آورد، منحرف سازد.
  ron-1924: сэ-л учизь ку петре ши сэ моарэ, пентру кэ а кэутат сэ те абатэ де ла
    Домнул Думнезеул тэу, каре те-а скос дин цара Еӂиптулуй, дин каса робией.
  ben-OBCV: যিনি তোমাকে মিশর দেশের দাসত্ব থেকে বের করে এনেছেন তোমার সেই ঈশ্বর সদাপ্রভুর
    দিক থেকে সে তোমাকে ফিরাবার চেষ্টা করেছে বলে তাকে পাথর ছুঁড়ে মেরে ফেলবে।
  som-som: Oo waa inaad dhagxisaa si uu u dhinto, maxaa yeelay, wuxuu damcay inuu
    kaa fogeeyo Rabbiga Ilaahaaga ah oo idinka soo bixiyey dalkii Masar iyo gurigii
    addoonsiga.
  lat-VUC: 'Lapidibus obrutus necabitur: quia voluit te abstrahere a Domino Deo tuo,
    qui eduxit te de terra Ægypti, de domo servitutis:'
  eng-ASVBT: And thou shalt stone him to death with stones, because he hath sought
    to draw thee away from Jehovah thy God, who brought thee out of the land of Egypt,
    out of the house of bondage.
  ita-1885: E lapidalo con pietre, sì che muoia; perciocchè egli ha cercato di sospignerti
    d'appresso al Signore Iddio tuo, che ti ha tratto fuor del paese di Egitto, della
    casa di servitù.
  eng-LXXUP: thou shalt surely report concerning him, and thy hands shall be upon
    him among the first to slay him, and the hands of all the people at the last.
  eng-ULB: You will stone him to death with stones, because he has tried to draw you
    away from Yahweh your God, who brought you out of the land of Egypt, out of the
    house of bondage.
  spa-VBL: Apedrea a la persona hasta la muerte por tratar de alejarte del Señor tu
    Dios, que te sacó de Egipto, de la prisión de la esclavitud.
  fra-_FOB: Et tu l'assommeras de pierres, et il mourra, parce qu'il a cherché à t'éloigner
    de l'Éternel ton Dieu, qui t'a retiré du pays d'Égypte, de la maison de servitude.
  mal-mal: അവരെ കൊല്ലേണ്ടതിന് ആദ്യം നിന്റെ കയ്യും പിന്നെ സർവ്വജനത്തിന്റെ കയ്യും അവന്റെമേൽ
    വെക്കണം.
  urd-GVR: Use zarūr pattharoṅ se sazā-e-maut denā, kyoṅki us ne tujhe Rab tere Ḳhudā
    se dūr karne kī koshish kī, usī se jo tujhe Misr kī ġhulāmī se nikāl lāyā.
  suz-BL: मिनु नेल्‍लेमी मेको कली मबेक्‍म सम्‍म फुल्‍लु आप्‍चा माल्‍नीम। मारदे हना
    इन वाइलीम वाइल दुम्‍तीके इजीप्‍त रे ग्रुंइब परमप्रभु यावे, इन परमप्रभु रे हेंथे
    गाक्‍ब सेल्‍चा माल्‍शो बाक्‍त। ब्‍यवस्‍था १७:७
  ita-1927: lapidalo, e muoia, perché ha cercato di spingerti lungi dall’Eterno, dall’Iddio
    tuo, che ti trasse dal paese d’Egitto, dalla casa di schiavitù.
  ckb-ckb: بەردبارانی دەکەیت هەتا دەمرێت، چونکە ویستی لە یەزدانی پەروەردگارت تۆ لابدات
    کە لە خاکی میسر لە ماڵی کۆیلەیی دەریهێنایت.
  eng-BBE: Let him be stoned with stones till he is dead; because it was his purpose
    to make you false to the Lord your God, who took you out of the land of Egypt,
    out of the prison-house.
  kan-OKCV: ಗುಲಾಮಗಿರಿಯಲ್ಲಿದ್ದ ನಿಮ್ಮನ್ನು ಬಿಡುಗಡೆ ಮಾಡಿ, ಈಜಿಪ್ಟ್ ದೇಶದಿಂದ ಕರೆದುತಂದ ನಿಮ್ಮ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಆಶ್ರಯದಿಂದ ಅಂಥವರು ನಿಮ್ಮನ್ನು ತಪ್ಪಿಸಬೇಕೆಂದು ಇದ್ದುದರಿಂದ, ಅಂಥವರನ್ನು
    ಕಲ್ಲು ಎಸೆದು ಕೊಲ್ಲಬೇಕು.
  tam-2017: அடிமைத்தன வீடாகிய எகிப்துதேசத்திலிருந்து உன்னைப் புறப்படச்செய்த உன் தேவனாகிய
    யெகோவாவை விட்டுவிலகும்படி அவன் உன்னை தூண்டியதால், அவன் சாகும்படி அவன்மேல் கல்லெறிவாயாக.
  spa-RV-1909: 'Y has de apedrearlo con piedras, y morirá; por cuanto procuró apartarte
    de Jehová tu Dios, que te sacó de tierra de Egipto, de casa de siervos:'
  ron-BTF: Şi să îl ucizi cu pietre, ca să moară, pentru că a căutat să te îndepărteze
    de la DOMNUL Dumnezeul tău, care te-a scos din ţara Egiptului, din casa robiei.
  eng-WEBP: You shall stone him to death with stones, because he has sought to draw
    you away from the LORD your God, who brought you out of the land of Egypt, out
    of the house of bondage.
  eng-FBV: Stone the person to death for trying lead you away from the Lord your God,
    who led you out of Egypt, out of the prison-house of slavery.
  nld-1939: Stenig hem dood, omdat hij u afvallig wilde maken van Jahweh, uw God,
    die u uit Egypte, uit het slavenhuis heeft geleid.
  nch-BL: Xijtepachoca hasta miquis, pampa yaya quinequiyaya amechiyocatalis ten TOTECO
    Dios cati amechquixti ipan tali Egipto campa antetequipanohuayayaj san tapic.
  vie-1934: Phải ném đá cho nó chết, vì nó tìm thế giục ngươi xa cách Giê-hô-va Đức
    Chúa Trời ngươi, là Đấng đã đem ngươi ra khỏi xứ Ê-díp-tô, tức khỏi nhà nô lệ.
  hin-CV: इस प्रकार तुम उसका पथराव कर दोगे, क्योंकि उसने तुम्हें उन याहवेह तुम्हारे
    परमेश्वर से विमुख करने का प्रयास किया था, जिन्होंने तुम्हें मिस्र देश से, उस दासत्व
    के जीवन से निर्गत किया है.
  eng-OURB: You shall stone him to death with stones, because he has sought to draw
    you away from Adonai your God, who brought you out of the land of Egypt [Abode
    of slavery], out of the house of bondage.
  spa-BES: Sea apedreado hasta que muera; porque su propósito era desviarte del Señor
    tu Dios, que te sacó de la tierra de Egipto, donde eras esclavo.
  tdx-tdx: f’ie tsy mete tsy vonoe’o le ty fità’o ro hionjoñe hamofok’ aze valoha’e
    ho rotsaheñe vaho ho tonjohiza’ ty fità’ ondaty iabio.
  vid-vid: Umtowe kwa maganga mbaka yabagame. Kwa vila nakajeza kukukwega kutali na
    Mkulu Nguluwi, Nguluwi wa hegwe, yawele yakulavile kuli upogozi kuli isi ya Misili.
  eng-OKE: But killing thou shalt kill him; thy hand shall be upon him the first to
    kill him, and afterwards the hand of all the people;
  tha-KJV: ท่านจงเอาหินขว้างเขาให้​ตาย เพราะเขาแสวงหาช่องที่จะพาท่านไปจากพระเยโฮวาห์พระเจ้าของท่าน
    ผู้​ทรงพาท่านออกจากแผ่นดิ​นอ​ียิปต์ออกจากเรือนทาส
  por-BR-2018: 'E hás de apedrejá-lo com pedras, e morrerá; porquanto procurou desviar-te
    do SENHOR teu Deus, que te tirou da terra do Egito, de casa de servos:'
  deu-ELO: und du sollst ihn steinigen, daß er sterbe. Denn er hat gesucht, dich abzuleiten
    von Jehova, deinem Gott, der dich herausgeführt hat aus dem Lande Ägypten, aus
    dem Hause der Knechtschaft.
  eng-WYC-2018: He shall be oppressed with stones, and shall be slain; for he would
    draw thee away from thy Lord God, that led thee out of the land of Egypt, from
    the house of servage, (He shall be killed with stones; for he tried to draw thee
    away from the Lord thy God, who led thee out of the land of Egypt, from the house
    of servitude, or of slavery,)
  epo-epo: Kaj ĵetu sur lin ŝtonojn, ke li mortu; ĉar li volis forlogi vin de la Eternulo,
    via Dio, kiu elkondukis vin el la lando Egipta, el la domo de sklaveco.
  uig-PIN: U seni Misir zeminidin, «ⱪulluⱪ makani»din ⱪutⱪuzup qiⱪarƣan Pǝrwǝrdigar
    Hudayingni taxlaxⱪa eziⱪturmaⱪqi boldi, xunga sǝn uni ɵltürüxüng, qalma-kesǝk
    ⱪilixing kerǝk;
  beo-beo: 'E bogoma:ne igiga gala:le medole legema. Bai e da dilia Hina Gode amo
    da dilia Idibidi soge ganodini se iasu diasu hawa: hamosu amo doasi dagoi, amoga
    e da fadegamusa: dawa:i galu.'
  tpi-OTNT: Tromoi ston na kilim em i dai. Em i bin traim long pulim yupela i go longwe
    long God, Bikpela bilong yumi. Yupela i mas tingting long God yet i bin kisim
    bek yupela long Isip, we yupela i stap wokboi nating.
  hau-SA: Ku jajjefe shi da duwatsu har sai ya mutu, domin ya yi ƙoƙari yă juye ku
    daga Ubangiji Allahnku, wanda ya fitar da ku daga Masar, daga ƙasar bauta kuma.
  uig-LAT: U séni Misir zéminidin, «qulluq makani»din qutquzup chiqarghan Perwerdigar
    Xudayingni tashlashqa éziqturmaqchi boldi, shunga sen uni öltürüshüng, chalma-kések
    qilishing kérek;
  nde-nde: Mkhandeni ngamatshe limbulale, ngoba uzame ukuliphambula elisusa kuThixo
    uNkulunkulu wenu, owalikhupha eGibhithe, walikhupha elizweni lobugqili.
  ton-ton: Pea te ke tolongaki ʻaki ia ʻae maka, ke ne mate; ko e meʻa ʻi heʻene ʻahiʻahi
    ke fakahēʻi koe meia Sihova ko ho ʻOtua, ʻaia naʻa ne ʻomi koe mei he fonua ko
    ʻIsipite, mei he fale ʻoe pōpula.
  ces-1613: A ukamenuješ jej až do smrti, nebo chtěl odvésti tebe od Hospodina Boha
    tvého, kterýž tě vyvedl z země Egyptské, z domu služby,
  eng-WMB: You shall stone him to death with stones, because he has sought to draw
    you away from the LORD your God, who brought you out of the land of Egypt, out
    of the house of bondage.
  tam-TCV: அவன் சாகும்படி அவன்மேல் கற்களை எறியுங்கள். ஏனெனில் அடிமைத்தன நாடான எகிப்திலிருந்து
    உங்களை மீட்டு வெளியே கொண்டுவந்த, உங்கள் இறைவனாகிய யெகோவாவிடமிருந்து உங்களை விலகச்செய்ய
    அவன் முயற்சித்தான்.
  ceb-ULB: Batohon mo siya hangtod sa iyang kamatayon, tungod kay misulay siya sa
    pagpahilayo kanimo gikan kang Yahweh nga imong Dios, nga nagpagawas kaninyo sa
    yuta sa Ehipto, pagawas gikan sa panimalay nga nagbihag.
  pol-UBG: I ukamienujesz go na śmierć, ponieważ chciał odwieść cię od PANA, twego
    Boga, który cię wyprowadził z ziemi Egiptu, z domu niewoli;
  agr-agr: Apajuí Egipto nugkanum inaku waitkatai batsatutigmin jiigmajajua nujai
    datumtamain awagtamkau asamtai, duka kayai tukua tukuakuajum maatajum.
  kyc-kyc: Nakama kendemande ingyuo yuu Isipi kareyaminyipa nakamana Kamongo Anatu
    kiiramo nyuo minyuo epeyamo doko yaki nyuo kata wakalena pupwale lao lapya. Dokona
    lao kana dupwame pyao kumakalapape.
  urd-GVU: اُسے ضرور پتھروں سے سزائے موت دینا، کیونکہ اُس نے تجھے رب تیرے خدا سے دُور
    کرنے کی کوشش کی، اُسی سے جو تجھے مصر کی غلامی سے نکال لایا۔
  deu-1912: Man soll ihn zu Tode steinigen, denn er hat dich wollen verführen von
    dem HERRN, deinem Gott, der dich aus Ägyptenland, aus dem Diensthaus, geführt
    hat,
  kan-2017: ತರುವಾಯ ಜನರೆಲ್ಲರೂ ಕೈಹಾಕಲಿ, ದಾಸತ್ವದಲ್ಲಿದ್ದ ನಿಮ್ಮನ್ನು ಬಿಡುಗಡೆಮಾಡಿ, ಐಗುಪ್ತ
    ದೇಶದೊಳಗಿಂದ ಕರೆದುಕೊಂಡು ಬಂದ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಆಶ್ರಯದಿಂದ ಅವನು ನಿಮ್ಮನ್ನು ತಪ್ಪಿಸಬೇಕೆಂದಿದ್ದರಿಂದ
    ಅವನನ್ನು ಕಲ್ಲೆಸೆದು ಕೊಲ್ಲಲೇಬೇಕು.
  yap-yap: Ngan malang nagrad ngarm’ad! Ya yad be guy rogon ni ngar waliyed gimed
    nga orel rok SOMOL ni Got romed, ni ir e chuwegmed u Egypt, ni gin ni um sibgad
    riy.
  hlt-MCSB: Egypt kho neh sal imkhui lamkah nang aka khuen BOEIPA na Pathen taeng
    lamloh heh hamla nang aka mae te lungto neh dae lamtah duek saeh.
  mdy-ETH: ዓይሌ ማዒ ዒንሢ ናንጌ ጊብፄ ዓጮይዳፓ ኬሴ፥ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢዳፓ ዒንሢ ሃኪሳኒ ዬይ ማሌሢሮ
    ሹቻ ዹይ ዒዛ ዎዎዹዋቴ፤
  twi-ASANTE: Monsi no aboɔ nku no, ɛfiri sɛ, ɔpɛɛ sɛ ɔtwe wo firi Awurade, mo Onyankopɔn,
    a ɔyii mo firii Misraim nkoasom asase so no ho.
  eng-WEBU: You shall stone him to death with stones, because he has sought to draw
    you away from the LORD your God, who brought you out of the land of Egypt, out
    of the house of bondage.
  bnp-bnp: Mu voro a maka kedo, mu padia ge mate liu. A vuhuna i ngaru ni turari tala
    basi mua ne BAKOVI DAGI a Vure ne mua. Mu luhoi mulea a Vure i bole tala mua o
    Egipto, na tahuna mu leho manga a vorakato vonga.
  wal-wal: I haiqqana gakkanaashin, shuchchan caddite; aissi giikko, i inttena Gibxxe
    biittaappe, ailletettaa keettaappe kessida GODAAPPE, intte Xoossaappe, inttena
    shaakkanau koyiis.
  spa-PDDPT: Lo apedrearás hasta la muerte, porque procuró extraviarte de Yavé tu
    ʼElohim, Quien te sacó de la tierra de Egipto, de la casa de esclavitud.
  gun-gun: Pejapipa 'rã ita py omano peve, mba'eta Senhor Penderuete Egito yvy re
    escravo peikoague gui penerenoẽare gui pendepe'axe rire.
  ilo-ULB: Papatayenyo isuna babaen iti panangbato, gapu ta pinadasnaka nga iyadayo
    manipud kenni Yahweh a Diosyo, a nangiruar kadakayo iti daga ti Egipto, iti balay
    ti pannakaadipen.
  kpg-kpg: Dilidilia a mee gii made, idimaa, mee gu hagamada guu dagi goe gi daha
    mo Dimaadua go doo God, dela ne daa goe gi daha mo do hagaduadua i Egypt.
  uig-ARA: ئۇ سېنى مىسىر زېمىنىدىن، «قۇللۇق ماكانى»دىن قۇتقۇزۇپ چىقارغان پەرۋەردىگار
    خۇدايىڭنى تاشلاشقا ئېزىقتۇرماقچى بولدى، شۇڭا سەن ئۇنى ئۆلتۈرۈشۈڭ، چالما-كېسەك
    قىلىشىڭ كېرەك؛
  sus-sus: Wo lan nɛ wo xa na kanyi faxa, wo a gɔnɔ gɛmɛ ra, ɲama fan fa a magɔnɔ.
  pon-2006: En kostakaidi lao mehla! Pwe e song en kaweidkumwailsang KAUN-O, amwail
    Koht, me ketin kapitkumwailsang Isip, wasa kumwail wia lidu ie.
  jae-jae: Ôtuc eŋ êndu ŋa poc gebe eŋ kêsaê gebe êkac aôm su aŋga Apômtau, nêm Anôtô,
    taŋ kêkôc aôm kôsa aŋga gamêŋ Aiguptuŋa, aŋga andu kapoacwalôŋa naŋ.
  ksd-ksd: Ma una tupar doka pi na virua, tago i ga mainge pi na al vaire pa u kan
    ra Luluai kaum God, nina i ga agure vairop u kan Aigipto, kan ra gunan u ga ki
    na vilavilau tana.
  tur-YTC: Onu taşlarla taşlayarak öldüreceksin; çünkü o, seni Mısır diyarından, esaret
    evinden çıkaran Tanrın Yahve'den uzaklaştırmaya çalıştı.
  grc-BRENT: ἀναγγέλλων ἀναγγελεῖς περὶ αὐτοῦ, καὶ αἱ χεῖρές σου ἔσονται ἐπʼ αὐτὸν
    ἐν πρώτοις ἀποκτεῖναι αὐτὸν, καὶ αἱ χεῖρες παντὸς τοῦ λαοῦ ἐπʼ ἐσχάτῳ.
  ind-AYT: Kamu harus melemparinya dengan batu sampai mati karena dia telah berusaha
    menyesatkanmu dari TUHAN, Allahmu, yang telah membawamu keluar dari tanah Mesir
    tempat perbudakanmu.
  nya-nya: Mumuponye miyala mpaka kumupha, chifukwa anafuna kukupatutsani pa njira
    ya Yehova Mulungu amene anakutulutsani ku Igupto, dziko la ukapolo.
  hrv-hrv: nego ga ubij! Neka se najprije tvoja ruka digne na nj da ga usmrtiš, a
    onda ruka svega naroda.
  mps-mps: Masigi sąnama, aga elama, isilao. Agai dage God dago Genuai Bidi pąde
    tagalama, digibulu mu pomainogo ili po olama, te kegeyu, te yali dao. Dagego kone
    palao, God aga digi dage Isip bulude olo sę ebo bidi bidibaso, oda sai dao.
  tpi-tpi: Tromoi ston na kilim em i dai. Em i bin traim long pulim yupela i go longwe
    long God, Bikpela bilong yumi. Yupela i mas tingting long God yet i bin kisim
    bek yupela long Isip, we yupela i stap wokboi nating.
  dan-1931: Du skal stene ham til Døde, fordi han søgte at forføre dig til Frafald
    fra HERREN din Gud, der førte dig ud af Ægypten, af Trællehuset.
  vie-OVCB: Phải lấy đá ném vào người ấy cho chết đi, vì tội toan ly gián anh em với
    Chúa Hằng Hữu, Đức Chúa Trời của anh em, đã giải thoát anh em khỏi ách nô lệ Ai
    Cập.
  guj-2017: તમારે તેને પથ્થર વડે મારી નાખવો, કેમ કે યહોવાહ તમારા ઈશ્વર જે તમને મિસર
    દેશમાંથી એટલે ગુલામીમાંથી બહાર લાવ્યા, તેમની પાસેથી તમને દૂર લઈ જવાનો પ્રયત્ન
    તેણે કર્યો છે.
  pon-2006A: En kostakaidi lao mehla! Pwe e song en kaweidkumwailsang KAUN-O, amwail
    Koht, me ketin kapitkumwailsang Isip, wasa kumwail wia lidu ie.
  por-BRBSL: Apedrejá-lo-eis até a morte, porque ele procurou afastar-vos de Javé
    vosso Deus, que vos tirou da terra do Egito, da casa da servidão.
  cth-cth: Santoungnae koe Izip ram hoi nangmouh na katâcawtkhai e na BAWIPA Cathut
    koehoi pâlei hanelah a kâcai dawkvah, ahni hah talung hoi na dei vaiteh na thei
    han.
  twi-twi: Munsiw no abo nkum no, efisɛ ɔpɛɛ sɛ ɔtwe mo fi Awurade, mo Nyankopɔn no,
    a oyii mo fii Misraim nkoasom asase so no ho.
  hlt-hlt: Egypt kho neh sal imkhui lamkah nang aka khuen BOEIPA na Pathen taeng lamloh
    heh hamla nang aka mae te lungto neh dae lamtah duek saeh.
  tbz-SIM: A dò nkóò kùɔmu, fɔ̃́ɔ̃̀ mɔ́mmuɔ ndò nkɛ́ketɛ́ kóò bɔ̀tɛ́ ditɑ̃́rì, kɛ̀
    bɛtɔbɛ̀ nɛ́ nɑ kóò bùɔ́tí yɛtɑ̃́rɛ̀.
  msy-2020: Ia fomɨra Isipɨn kantrin ikia ingangarir gumazir kɨnibar mɨn itima, Ikiavɨra
    Itir God, ian God ia inigha Isipɨn azenan ize. Egh me ia gekutɨ ia Godɨn akamɨn
    gɨn mangan kogham. Kamaghɨn amizɨ, ia dagɨabar me ginivtɨ, me arɨmɨghiregh.
  azb-azb: Sizi Misir torpağından, köləlik diyarından çıxaran Allahınız Rəbdən ayırmaq
    üçün çalışdığına görə onu daşqalaq edib öldürün.
  eng-DBY: and thou shalt stone him with stones, that he die; for he hath sought to
    draw thee away from Jehovah thy God who brought thee out of the land of Egypt,
    out of the house of bondage;
  hin-2017: उस पर ऐसा पथराव करना कि वह मर जाए, क्योंकि उसने तुझको तेरे उस परमेश्वर
    यहोवा से, जो तुझको दासत्व के घर अर्थात् मिस्र देश से निकाल लाया है, बहकाने का
    यत्न किया है।
  wol-KYG: Reyleen ko rekk. Yeen ñi mu doon jéema yóbbaale, na ko seen loxo jëkka
    dal, ngir rey ko, bala cee loxol mbooloo mépp topp.
  eng-YLT: and thou hast stoned him with stones, and he hath died, for he hath sought
    to drive thee away from Jehovah thy God, who is bringing thee out of the land
    of Egypt, out of a house of servants;
  eng-WYC-2017: He shall be oppressed with stones, and shall be slain; for he would
    draw thee away from thy Lord God, that led thee out of the land of Egypt, from
    the house of servage,
  eng-WMBB: You shall stone him to death with stones, because he has sought to draw
    you away from the LORD your God, who brought you out of the land of Egypt, out
    of the house of bondage.
  urd-GVH: उसे ज़रूर पत्थरों से सज़ाए-मौत देना, क्योंकि उसने तुझे रब तेरे ख़ुदा से
    दूर करने की कोशिश की, उसी से जो तुझे मिसर की ग़ुलामी से निकाल लाया।
  rug-rug: Gona va mate nia patu gana, sina hiva podekia sa pude turaṉa va seu gamu
    koe Zihova sa mia Tamasa, pu harupu gamu pa popoa Izipi, vasina pu tava pinausu
    si gamu.
  gaz-gaz: Waan inni akka ati Waaqayyo Waaqa kee kan Gibxi, biyya garbummaatii si
    baase sana irraa garagaltu godheef dhagaadhaan tumii isa ajjeesi.
  fra-LSG: tu le lapideras, et il mourra, parce qu’il a cherché à te détourner de
    l’Éternel, ton Dieu, qui t’a fait sortir du pays d’Égypte, de la maison de servitude.
  yal-yal: I xa na kanna faxa, i tan nan singe xa a gɔlɔn gɛmɛn na, yamaan fan yi
    a magɔlɔn.
  haw-1868: A e hailuku aku oe ia ia i ka pohaku e make ia; no ka mea, ua imi mai
    ia e hoohuli ia oe mai o Iehova kou Akua aku, nana oe i lawe mai nei mai ka aina
    o Aigupita mai, a mailoko mai hoi o ka hale hooluhi.
  arb-NAV: ارْجُمْهُ بِالْحِجَارَةِ حَتَّى يَمُوتَ، لأَنَّهُ سَعَى أَنْ يُضِلَّكَ
    عَنِ الرَّبِّ إِلَهِكَ الَّذِي أَخْرَجَكَ مِنْ دِيَارِ مِصْرَ مِنْ نِيرِ الْعُبُودِيَّةِ،
  ewe-ewe: Miƒu kpee wòaku, elabena edze agbagba be yeahe mi ɖa tso Yehowa, mia Mawu,
    ame si kplɔ mi tso kluvinyenye me le Egipte la gbɔ.
  eng-LEE: (13:11) And thou shalt stone him with stones, that he die; because he sought
    to mislead thee from the Lord thy God, who hath brought thee out of the land of
    Egypt, from the house of bond-men.
  asm-FB: যিজনে আপোনালোকক মিচৰ দেশৰ বন্দীত্বৰ গৃহৰ পৰা উলিয়াই আনিলে; আপোনালোকৰ ঈশ্বৰ
    যিহোৱাৰ পাছত চলাৰ পৰা আপোনালোককএফলীয়া কৰিবলৈ চেষ্টা কৰাৰ কাৰণে তেওঁক আপোনালোকে
    শিল দলিয়াই হত্যা কৰিব।
  sus-A: وٌ لَن نّ وٌ شَ نَ كَنيِ قَشَ، وٌ عَ فْنْ فّمّ رَ، حَمَ قَن قَ عَ مَفْنْ.
  fra-SBL: Vous le lapiderez à mort, parce qu'il a cherché à vous détourner de l'Éternel,
    votre Dieu, qui vous a fait sortir du pays d'Égypte, de la maison de servitude.
  hbo-hbo: כִּ֤י הָרֹג֙ תַּֽהַרְגֶ֔נּוּ יָֽדְךָ֛ תִּֽהְיֶה־בֹּ֥ו בָרִֽאשֹׁונָ֖ה לַהֲמִיתֹ֑ו
    וְיַ֥ד כָּל־הָעָ֖ם בָּאַחֲרֹנָֽה׃
  eng-WYCLIFFE: He schal be oppressid with stoonus, and `schal be slayn; for he wolde
    drawe thee awei fro thi Lord God, that ledde thee out of the lond of Egipt, fro
    the hous of seruage,
  cwe-cwe: Mtoweni na mabwe mbaka yadanganike, kwaviya kageza kumtendani mumuleke
    Mndewa Mulungu, Mulungu wenu, yoyamulavileni kuna iisi ya Misili, komukalile watumwa.
  kik-kik: Mũhũũrei na mahiga nyuguto nginya akue, nĩ ũndũ nĩageretie kũmũgarũra amũrute
    njĩra-inĩ ya Jehova Ngai wanyu ũrĩa wamũrutire bũrũri wa Misiri, kuuma bũrũri
    wa ũkombo.
  fra-NCL: mais tu le feras mourir ; ta main se lèvera la première contre lui pour
    le mettre à mort, et la main de tout le peuple ensuite ;
  cek-AK: Misong ah ohhaih, Izip prae thung hoiah zaehoikung, na Angraeng Sithaw to
    amkhraeng taak ving hanah, thapaek pongah, anih to duek hanah, thlung hoiah va
    o maat ah.
  cuk-cuk: Burgwedse be akwagi makoed. ”Be-Bab-Dummad-Jehová, Egipto-yargi be wilebukwamargu,
    bemar-onos gusad. A-dule, a-Bab-Dummadgi bemar-obanbi gusad.
  uig-CYR: У сени Мисир зиминидин, «қуллуқ макани»дин қутқузуп чиқарған Пәрвәрдигар
    Худайиңни ташлашқа езиқтурмақчи болди, шуңа сән уни өлтүрүшүң, чалма-кесәк қилишиң
    керәк;
  tel-2017: రాళ్లతో వారిని చావగొట్టాలి. ఎందుకంటే ఐగుప్తు దేశం నుండి బానిసల ఇంటి నుండి
    మిమ్మల్ని విడిపించిన మీ దేవుడైన యెహోవా నుండి మిమ్మల్ని దూరం చేయడానికి వారు ప్రయత్నించారు.
  hat-BSA: Konsa, nou va lapide li ak kout wòch jiska lanmò, akoz li te chache sedwi
    nou pou kite SENYÈ a, Bondye nou an, ki te mennen nou sòti nan peyi Égypte la,
    andeyò kay esklavaj la.
  kos-kos: Tanglal nwe ke na el misa, mweyen el oru elan kifuskomla liki LEUM GOD
    lom, su uskomme liki Egypt, acn kom tuh mwet kohs we.
  hbo-WLC: כִּ֤י הָרֹג֙ תַּֽהַרְגֶ֔נּוּ יָֽדְךָ֛ תִּֽהְיֶה־בּ֥וֹ בָרִֽאשׁוֹנָ֖ה לַהֲמִית֑וֹ
    וְיַ֥ד כָּל־הָעָ֖ם בָּאַחֲרֹנָֽה׃
  ibo-ibo: Jiri nkume tugbuo ya, nʼihi na ọ chọrọ ime ka i site nʼiso Onyenwe anyị
    Chineke, wezuga onwe gị, ka ị pụọ, ma chigharịa site nʼiso ya, bụ Onyenwe anyị,
    onye mere ka i site nʼala Ijipt pụta, ala ebe ị nọ nʼime ya dịka ohu.
  ory-ory: ତାହାର ମରଣ ପର୍ଯ୍ୟନ୍ତ ତାହାକୁ ପ୍ରସ୍ତରାଘାତ କରିବ; ଯେହେତୁ ଯେ ତୁମ୍ଭକୁ ଦାସ୍ୟଗୃହରୂପ
    ମିସର ଦେଶରୁ ବାହାର କରି ଆଣିଲେ, ସେହି ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ନିକଟରୁ ଭୁଲାଇ ନେବା
    ପାଇଁ ସେ ଚେଷ୍ଟା କଲା।
  chk-chk: Kopwe monei ngeni fau pwe epwe mäla, pun a ekiekin atokokola seni ewe Samol
    mi Lapalap om we Kot, ewe mi emwenukowu seni ewe fanü Isip o angasok seni ewe
    leni ia ra nöünuk amanau ie.
  rop-rop: en yumob garra kipgon tjakambat ola ston langa im raidap yumob kilim im
    ded. Imbin trai deigimwei yumob brom YAWEI det trubala God blanga wi hubin bringimat
    yumob brom Ijip weya yumob bin jidan wekinmen en wekingel jis laiga prisana.
  ukr-1871: І побєш його каміннєм, щоб погиб. Він бо хотїв відвернути тебе від Господа,
    Бога твого, що вивів тебе з Египту, із дому неволї.
  deu-1951: Man soll ihn zu Tode steinigen; denn er hat gesucht dich abzubringen von
    dem HERRN, deinem Gott, der dich aus Ägyptenland, aus dem Diensthause, geführt
    hat.
  eng-JPS: (13-11) And thou shalt stone him with stones, that he die; because he hath
    sought to draw thee away from the LORD thy God, who brought thee out of the land
    of Egypt, out of the house of bondage.
  srp-1865: Zaspi ga kamenjem da pogine; jer te šæaše odvratiti od Gospoda Boga tvojega,
    koji te je izveo iz zemlje Misirske, iz kuæe ropske;
  lug-lug: Onoomukubanga amayinja n’omutta, kubanga anaabanga agezezzaako okukukyusa
    akuggye ku Mukama Katonda wo eyakuggya mu nsi ey’e Misiri mu nnyumba ey’obuddu.
  heb-heb: וסקלתו באבנים ומת כי בקש להדיחך מעל יהוה אלהיך המוציאך מארץ מצרים מבית
    עבדים׃
  ben-IRV: তুমি তাকে পাথরের আঘাত করবে, যেন সে মারা যায়; কারণ তোমার ঈশ্বর সদাপ্রভু,
    যিনি মিশর দেশ থেকে, দাসত্বের বাড়ি থেকে, তোমাকে বের করে এনেছেন, তার কাছ থেকে সে
    তোমাকে নষ্ট করতে চেষ্টা করেছে।
  pan-pan: ਤੁਸੀਂ ਉਸ ਉੱਤੇ ਅਜਿਹਾ ਪਥਰਾਓ ਕਰਿਓ ਕਿ ਉਹ ਮਰ ਜਾਵੇ ਕਿਉਂ ਜੋ ਉਹ ਤੁਹਾਨੂੰ ਯਹੋਵਾਹ
    ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਭਟਕਾਉਣਾ ਚਾਹੁੰਦਾ ਹੈ, ਜਿਹੜਾ ਤੁਹਾਨੂੰ ਮਿਸਰ ਦੇਸ਼ ਤੋਂ ਅਰਥਾਤ ਗੁਲਾਮੀ
    ਦੇ ਘਰ ਤੋਂ ਕੱਢ ਲਿਆਇਆ ਹੈ।
  mya-JVB: ကျွန် ခံနေရာ အဲဂုတ္တု ပြည် မှ သင် တို့ကို နှုတ်ဆောင် တော်မူသောသင် ၏ဘုရားသခင်
    ထာဝရဘုရား ထံတော်မှ လွဲ စေခြင်းငှာ ကြံစည် သောကြောင့် ၊ ထိုသူ ကို ကျောက်ခဲ နှင့်
    ပစ် ၍ အသေ သတ်ရကြမည်။
  hmo-hmo: Nadi dekenai do umui hodoa mase, badina be ia ese Lohiabada, emui Dirava,
    Aigupito tano dekena amo, bona hesiai mai guia dekena amo, umui ia hamauria Dirava
    ia hadikaia gwauraia. “Oibe, unai tau ia ura Lohiabada dekena amo umui do ia hakaua
    siri dainai, do umui hodoa mase.
  urd-urd: और तू उसे संगसार करना ताकि वह मर जाए; क्यूँकि उसने तुझको ख़ुदावन्द तेरे
    ख़ुदा से, जो तुझको मुल्क — ए — मिस्र से या'नी ग़ुलामी के घर से निकाल लाया, नाफ़रमान
    करना चाहा।
  rus-SYN: побей его камнями до смерти, ибо он покушался отвратить тебя от Господа,
    Бога твоего, Который вывел тебя из земли Египетской, из дома рабства;
  bqc-SIM: Ǹ aà dɛ. Dↄaa ǹ aà pa ń gbɛo, gbɛ̃́ kĩniↄ i gbasa aà pápa.
  tcz-CHONGTHU: Phat louna keng mihem chu thina nachansah diu ahi. Ajeh chu amahon
    Pakai, na Pathen a konin puimang ding nagouve. Egypt gam'a soh a naum laiyuva
    Pakaiyin nahuhdoh'u ahi.
  mar-mar: मरेपर्यंत त्यास दगडमार करावी; कारण मिसरमधून ज्याने तुम्हास दास्यातून सोडवले
    त्या परमेश्वर देवापासूनच हा तुम्हास बहकवायचा प्रयत्न करत आहे.
  qub-qub: Egiptucho ñacaycajta jorgamushoj Tayta Diospita witicunayquita munashanpita
    sajmaycällar wañuchinqui.
  hat-hat: N'a kalonnen l' wòch jouk li mouri, paske li te vle fè nou vire do bay
    Seyè a, Bondye nou an, li menm ki te fè nou soti kite peyi Lejip kote nou te nan
    esklavaj la.
  eng-BSB: Stone him to death for trying to turn you away from the LORD your God,
    who brought you out of the land of Egypt, out of the house of slavery.
  tod-tod: È maanɛɛʋɛ ga è paa. Yeewuzeɠe daalɔɠɔma mɔunpa, ga è paa, naa ʋoluma,
    nuɓusɛiti ti ɓɔ è ʋa.
  eng-WEBPB: You shall stone him to death with stones, because he has sought to draw
    you away from the LORD your God, who brought you out of the land of Egypt, out
    of the house of bondage.
  kbq-kbq: E'ina hu'negu ana vahetmina havenknonu zamahe frinke'za friho. Na'ankure
    Isipima kazokazo eri'za e'nerita mani'nazageno tamavreno atiramino'ma e'nea Ra
    Anumzana tamagri Anumzamofontetira tamavre havifi netre.
  nhe-BL: Xijtepachoca hasta miquis, pampa yajaya quinequiyaya inmechiyocatlalis tlen
    TOTECO Dios tlen inmechquixti ipan tlali Egipto campa intlatequipanohuayayaj san
    tlapic.
  gub-BL: Nezewe mehe pezuka putar a'e teko nehe. Ta'e uzeagaw Tupàn Tuweharupi Wiko
    Ma'e Zanezar heityk kar pà peme a'e xe. Tupàn zanepyro Ezit ywy wi a'e. Zaiko
    amo pe uma'ereko e ma'e romo a'e pe.
  eng-DRA: 'With stones shall he be stoned to death: because he would have withdrawn
    thee from the Lord thy God, who brought thee out of the land of Egypt, from the
    house of bondage:'
