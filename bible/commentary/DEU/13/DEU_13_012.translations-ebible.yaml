verse: DEU.013.012
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ നിനക്കു പാർക്കാൻ നൽകുന്ന നഗരങ്ങളിലൊന്നിൽ
  deu-TKW: Und ganz Israel soll es hören und sich fürchten, damit fernerhin niemand
    etwas so Böses in deiner Mitte thue.
  lin-lin: Boye, Isalaele nyonso ekoyoka mpe ekobanga, bongo moto moko te kati na
    bino akosala lisusu makambo mabe ya lolenge oyo.
  eng-LSV: When you hear [someone] in one of your cities, which your God YHWH is giving
    to you to dwell there, saying,
  eng-GNV: If thou shalt heare say (concerning any of thy cities which the Lord thy
    God hath giuen thee to dwell in)
  eng-WEBSTER: If thou shalt hear, in one of thy cities, which the LORD thy God hath
    given thee to dwell there, saying,
  nhw-BL: “Huan quema amoTECO anmechmacatos nopa tlali, ya ni catli anquichihuase
    sintla anquicaquise para onca se altepetl
  swh-ONEN: Kama mkisikia ikisemwa kwamba moja ya miji ambayo Bwana Mungu wenu anawapa
    mkae ndani yake
  bba-bba: Mɛyɑ n ko n sɑ̃ɑ kpɑ bɛɛ Isirelibɑ kpuro i nɔ, kpɑ i bɛrum soorɑ i ku mɑɑ
    kɑ kɔ̃sɑ yen bweseru ko bɛɛn suunu sɔɔ.
  eng-KJVCPB: If thou shalt hear say in one of thy cities, which the Lord thy God
    hath given thee to dwell there, saying,
  luo-luo: Ka iwinjo ka iwacho e achiel kuom miechu ma Jehova Nyasaye ma Nyasachu
    miyou mondo udagie
  meu-meu: Readia Iehova, emui Dirava, baine henimui hanuana ta ai harina ba kamonai,
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई बस्‍न दिनुहुने कुनै पनि सहरमा
  yor-yor: Bí ẹ̀yin bá gbọ́ tí a sọ nípa èyíkéyìí nínú àwọn ìlú u yín tí Olúwa Ọlọ́run
    yín fún un yín láti máa gbé,
  ind-ind: “Apabila kalian mendengar berita bahwa di salah satu kota yang TUHAN nanti
    berikan kepada kalian
  pes-OPCB: هرگاه بشنوید در یکی از شهرهای اسرائیل می‌گویند که گروهی اوباش با پیشنهاد
    پرستیدن خدایان بیگانه همشهریان خود را گمراه کرده‌اند، اول حقایق را بررسی کنید
    و ببینید آیا آن شایعه حقیقت دارد یا نه. اگر دیدید حقیقت دارد و چنین عمل زشتی در
    میان شما در یکی از شهرهایی که یهوه خدایتان به شما داده است اتفاق افتاده،
  tgl-ULB: 'Kung marinig ninyo sa sinuman na nagsasabi tungkol sa isa sa inyong mga
    lungsod na binigay ni Yahweh na inyong Diyos sa inyo para tirahan:'
  hui-hui: Tígua Anduane Homogo inanaga Ngode Datagaliwabe ibugua tano tí ngulebiraruha
    pu howa tígua bi maru ogodagua larane hale holeberemi bada.
  mya-mya: '``သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ပေး​သ​နား​တော်​မူ​သော မြို့​များ​တွင်​နေ​ထိုင်
    ကြ​သော​အ​ခါ​သင်​၏​အ​မျိုး​သား​ထဲ​မှ၊-'
  bod-N: གལ་ཏེ་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་འཚོ་སྡོད་བྱེད་སར་གནང་བའི་གྲོང་ཁྱེར་ཞིག་ལས།
  sna-sna: Kana ukanzwa zvichitaurwa pamusoro perimwe ramaguta amuri kupiwa naJehovha
    Mwari wenyu kuti mugaremo
  spa-BLM: Si oyes hablar de una de tus ciudades, que Yahvé vuestro Dios te da para
    habitar en ella, que
  cac-cac: Tato a d'a junoc juntzan̈ chon̈ab' van yac'an Jehová co Diosal d'ayex yic
    tzex cajnaj d'ay, tzeyab' specal to
  swh-ULB: Kama utasikia yeyote anasema kuhusu moja ya miji yenu, kwamba Yahwe Mungu
    wenu anawapa kuishi ndani yake.
  bel-bel: Калі пачуеш пра які-небудзь горад твой, які Гасподзь, Бог твой, дае табе
    на жыхарства,
  deu-ELBBK: Und ganz Israel soll es hören, und sich fürchten, damit man nicht mehr
    eine solche böse Tat in deiner Mitte begehe.
  mbb-OT: “Penenglitan ebpekezineg kew te tudtul he sevaha zuen te menge inged he
    ibeǥey te Nengazen he Megbevayà para egkeubpaan niw,
  mal-2015: ഇനി നിങ്ങളുടെ ഇടയിൽ ഈ അരുതാത്ത കാര്യം നടക്കാതിരിപ്പാൻ തക്കവണ്ണം യിസ്രായേലെല്ലാം
    കേട്ടു ഭയപ്പെടേണം.
  rmc-rmc: Sar pes pal oda dodžanena savore Izraeliti, darana pes a ňiko imar na kamela
    te kerel ajso nalačhipen.“
  pes-OPV: اگر درباره یکی از شهرهایی که یهوه خدایت به تو به جهت سکونت می‌دهد خبر یابی،
  ron-1924: 'Дакэ вей аузи спунынду-се деспре уна дин четэциле пе каре ци ле-а дат
    ка локуинцэ Домнул Думнезеул тэу:'
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু যেসব নগরে তোমাদের বসবাস করবার জন্য দিতে যাচ্ছেন
    তার কোনো একটির সম্বন্ধে হয়তো তোমরা শুনতে পাবে যে,
  som-som: Oo haddaad wax ka maqashaan mid ka mid ah magaalooyinka Rabbiga Ilaahiinna
    ahu idiin siinayo inaad degtaan,
  lat-VUC: 'Si audieris in una urbium tuarum, quas Dominus Deus tuus dabit tibi ad
    habitandum, dicentes aliquos:'
  eng-ASVBT: If thou shalt hear tell concerning one of thy cities, which Jehovah thy
    God giveth thee to dwell there, saying,
  ita-1885: Quando tu udirai che si dirà d'una delle tue città, che il Signore Iddio
    tuo ti dà, per abitarvi;
  eng-LXXUP: And all Israel shall hear, and fear, and shall not again do according
    to this evil thing among you.
  eng-ULB: 'If you hear anyone say about one of your cities, that Yahweh your God
    gives you to live in:'
  spa-VBL: Puede suceder que una vez que vivas en las ciudades que el Señor tu Dios
    te da oigas
  fra-_FOB: 'Quand tu entendras dire de l''une de tes villes que l''Éternel ton Dieu
    te donne pour y habiter:'
  mal-mal: മേലാൽ നിങ്ങളുടെ ഇടയിൽ ഈ അരുതാത്ത കാര്യം നടക്കാതിരിപ്പാൻ യിസ്രായേലെല്ലാം
    ഈ വർത്തമാനം കേട്ട് ഭയപ്പെടേണം.
  urd-GVR: Jab tū un shahroṅ meṅ rahne lagegā jo Rab terā Ḳhudā tujhe de rahā hai
    to shāyad tujhe ḳhabar mil jāe
  suz-BL: मिनु परमप्रभु यावे, परमप्रभुमी इन कली बाक्‍चा कली गेशो सहर काम
  ita-1927: 'Se sentirai dire di una delle tue città che l’Eterno, il tuo Dio, ti
    dà per abitarle:'
  ckb-ckb: ئەگەر سەبارەت بە یەکێک لەو شارۆچکانەی یەزدانی پەروەردگارتان پێتان دەدات
    هەتا تێیدا نیشتەجێ بن وتەیەکتان بیست،
  eng-BBE: And if word comes to you, in one of the towns which the Lord your God is
    giving you for your resting-place,
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ವಾಸಮಾಡುವುದಕ್ಕೆ ಕೊಡುವ ಯಾವುದಾದರೂ ಪಟ್ಟಣದಲ್ಲಿ
  tam-2017: “உன் தேவனாகிய யெகோவா நீ குடியிருப்பதற்குக் கொடுக்கும் பட்டணங்கள் ஒன்றில்
    வீணர்களாகிய துன்மார்க்கர்கள் உன்னிடத்திலிருந்து புறப்பட்டு,
  spa-RV-1909: 'Cuando oyeres de alguna de tus ciudades que Jehová tu Dios te da para
    que mores en ellas, que se dice:'
  ron-BTF: 'Dacă într-una din cetăţile tale, pe care ţi le dă DOMNUL Dumnezeul tău,
    ca să locuieşti acolo, vei auzi spunându-se:'
  eng-WEBP: If you hear about one of your cities, which the LORD your God gives you
    to dwell there, that
  eng-FBV: It may happen that once you're living in the towns the Lord your God is
    giving you, you hear
  nld-1939: Of wanneer gij hoort, dat er in een van de steden, die Jahweh, uw God,
    u tot woonplaats zal geven,
  nch-BL: “Huan quema amoTECO amechmacatosa nopa tali, ya ni cati anquichihuase sinta
    anquicaquise para onca se altepet
  vie-1934: Khi ngươi nghe nói về một trong các thành mà Giê-hô-va Đức Chúa Trời ngươi
    ban cho ngươi ở,
  hin-CV: याहवेह, तुम्हारे परमेश्वर द्वारा बस जाने के लिए तुम्हें दिए जा रहे किसी
    नगर में तुम किसी व्यक्ति को यह कहते हुए सुनो कि
  eng-OURB: If you shall sh'ma ·hear obey· about one of your cities, which Adonai
    your God gives you to dwell there, that
  spa-BES: Y si les llega el rumor, en uno de los pueblos que el Señor tu Dios te
    da para tu lugar de descanso,
  tdx-tdx: le ho janjiñe’ o ana’ Israele iabio vaho ho hembañe tsy hanao i haloloañe
    zay ka añivo’o ao.
  vid-vid: “Houchikala kuli muji uwele Mkulu Nguluwi, Nguluwi wa hegwe, kangukupa,
    hanji kohulika,
  eng-OKE: And all Israel will hear and be afraid, and not add to do this evil thing
    among thee.
  tha-KJV: ถ้าท่านทั้งหลายได้ยิ​นว​่า ในหัวเมืองหนึ่งหัวเมืองใดซึ่งพระเยโฮวาห์พระเจ้าของท่านประทานให้ท่านอาศัยอยู่​นั้น
  por-BR-2018: 'Quando ouvires de alguma de tuas cidades que o SENHOR teu Deus te
    dá para que mores nelas, que se diz:'
  deu-ELO: 'Wenn du von einer deiner Städte, die Jehova, dein Gott, dir gibt, um daselbst
    zu wohnen, sagen hörst:'
  eng-WYC-2018: If thou hearest any men saying in one of thy cities, which thy Lord
    God shall give thee to dwell in,
  epo-epo: 'Se vi aŭdos pri iu el viaj urboj, kiujn la Eternulo, via Dio, donas al
    vi por loĝado, ke oni diras:'
  uig-PIN: 'Əgǝr Pǝrwǝrdigar Hudaying olturaⱪlixixⱪa sanga tǝⱪdim ⱪilƣan mǝlum bir
    xǝⱨǝrdǝ: «Arimizdin bǝzi rǝzil adǝmlǝr qiⱪip: «Barayli, baxⱪa ilaⱨlarning ⱪulluⱪida
    bolayli» dǝp silǝr ⱨeq tonumaydiƣan ilaⱨlarƣa ǝgixixkǝ ɵz xǝⱨiridikilǝrni eziⱪturdi»
    degǝn hǝwǝrni anglisang,'
  beo-beo: Dilia da diasu amo Hina Gode da dilima imunu, amo ganodini esalea,
  tpi-OTNT: “Taim yupela i stap long ol taun God, Bikpela bilong yumi, i laik givim
    long yupela, ating bai yupela i harim wanpela tok olsem,
  hau-SA: In kuka ji an yi magana a kan wani daga cikin biranen da Ubangiji Allahnku
    yake ba ku ku zauna a ciki
  uig-LAT: 'Eger Perwerdigar Xudaying olturaqlishishqa sanga teqdim qilghan melum
    bir sheherde: «Arimizdin bezi rezil ademler chiqip: «Barayli, bashqa ilahlarning
    qulluqida bolayli» dep siler héch tonumaydighan ilahlargha egishishke öz shehiridikilerni
    éziqturdi» dégen xewerni anglisang,'
  nde-nde: Lingezwa kuthiwa kuledolobho elikwenzayo lokhu phakathi kwamadolobho eliwaphiwe
    nguThixo uNkulunkulu wenu ukuba lihlale kuwo
  ton-ton: ¶ “Kapau te ke fanongo ki he talanoa ʻi ha kolo ʻe taha, ʻaia kuo foaki
    ʻe Sihova kiate koe ke ke nofo ai, ʻo pehē,
  ces-1613: 'Uslyšel-li bys o některém městě svém, kteréž Hospodin Bůh tvůj dá tobě,
    abys tam bydlil, ani praví:'
  eng-WMB: If you hear about one of your cities, which the LORD your God gives you
    to dwell there, that
  tam-TCV: நீங்கள் வாழும்படி உங்கள் இறைவனாகிய யெகோவா உங்களுக்குக் கொடுக்கும் பட்டணங்களில்
    ஒன்றைப்பற்றி, இவ்வாறு சொல்லப்பட்டதாகக் கேள்விப்படலாம்.
  ceb-ULB: 'Kung makadungog kamo ni bisan kinsa nga magsulti mahitungod sa usa sa
    inyong mga siyudad, nga gihatag ni Yahweh kaninyo nga inyong Dios aron puy-an:'
  pol-UBG: 'A jeśli usłyszysz, że w jednym z twoich miast, które PAN, twój Bóg, daje
    ci na mieszkanie, ktoś powie:'
  urd-GVU: جب تُو اُن شہروں میں رہنے لگے گا جو رب تیرا خدا تجھے دے رہا ہے تو شاید
    تجھے خبر مل جائے
  deu-1912: 'Wenn du hörst von irgend einer Stadt, die dir der HERR, dein Gott, gegeben
    hat, darin zu wohnen, daß man sagt:'
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮ್ಮ ನಿವಾಸಕ್ಕಾಗಿ ಕೊಡುವ ಯಾವುದಾದರೂ ಒಂದು ಊರಿನ ವಿಷಯದಲ್ಲಿ,
  yap-yap: “Ngiyal’ ni gimed be par u lan fapi binaw nike pi’ SOMOL ni Got romed ngomed,
    ma fa’anra mu rung’aged
  hlt-MCSB: Na khopuei khuikah hlang khat khat loh, “Teah khosak sak ham BOEIPA na
    Pathen loh nang m'paek coeng,” a ti vaengah,
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢም ዒንጋ ካታሞንሢዳ ዒንሢ ናንጋ ዎዶና፦
  twi-ASANTE: Sɛ ɛba sɛ mote wɔ nkuro a Awurade, mo Onyankopɔn, de rema mo no baako
    so sɛ
  eng-WEBU: If you hear about one of your cities, which the LORD your God gives you
    to dwell there, that
  bnp-bnp: “Na tahuna mu made pali vona a malala e BAKOVI DAGI a Vure ne mua i habia
    ne mua, bara mu longoa tara ngava i maea,
  wal-wal: “GODAI intte Xoossai intte de7anaadan immiyo katamaappe issuwan intte de7iyo
    wode,
  spa-PDDPT: Si en alguna de las ciudades que Yavé tu ʼElohim te da para que vivas,
    oyes decir
  gun-gun: '— Ha''e gui xapy''a rei amongue tetã pendekoarã Senhor Penderuete ome''ẽ
    va''ekue rupi pendu ''rã omombe''ua vy aipo''ea rã:'
  ilo-ULB: 'No makangngegyo ti siasinoman a mangibagbaga maipanggep iti maysa kadagiti
    siudadyo, nga it-ited ni Yahweh a Diosyo a pagnaedanyo:'
  kpg-kpg: “Goodou ma gaa noho i lodo nia waahale ala e gowadu go Dimaadua di godou
    God, dolomaa goodou ga longono
  uig-ARA: 'ئەگەر پەرۋەردىگار خۇدايىڭ ئولتۇراقلىشىشقا ساڭا تەقدىم قىلغان مەلۇم بىر
    شەھەردە: «ئارىمىزدىن بەزى رەزىل ئادەملەر چىقىپ: «بارايلى، باشقا ئىلاھلارنىڭ قۇللۇقىدا
    بولايلى» دەپ سىلەر ھېچ تونۇمايدىغان ئىلاھلارغا ئەگىشىشكە ئۆز شەھىرىدىكىلەرنى ئېزىقتۇردى»
    دېگەن خەۋەرنى ئاڭلىساڭ،'
  sus-sus: Isirayilakae birin na na fe mɛ, e luma nɛ gaaxui kui. Na tɛmui na fe kobi
    mɔɔli mu nɔma rabade wo tagi sɔnɔn.
  pon-2006: “Ni ahnsou me kumwail pahn mihmi nan kisin kahnimw kan me KAUN-O, amwail
    Koht, ketikihong kumwail, mweinele kumwail pahn rong
  ksd-ksd: 'Ba u valongore ra varvai ure tika na pia na pal ba ra Luluai kaum God
    i ga tul tar ia tam upi una ki tana, a tinata dari:'
  tur-YTC: Tanrın Yahve'nin oturmak için sana vermekte olduğu kentlerden birinde,
  grc-BRENT: Καὶ πᾶς Ἰσραὴλ ἀκούσας φοβηθήσεται, καὶ οὐ προσθήσει ποιῆσαι ἔτι κατὰ
    τὸ ῥῆμα τὸ πονηρὸν τοῦτο ἐν ὑμῖν.
  ind-AYT: Jika kamu mendengar di salah satu dari kotamu yang telah TUHAN, Allahmu,
    berikan kepadamu untuk kamu tinggali ada beberapa orang berkata,
  nya-nya: Ngati mumvetsedwa kuti ku umodzi mwa mizinda imene Yehova Mulungu wanu
    akukupatsani kuti mukhalemo,
  hrv-hrv: Sav će se Izrael, kad to čuje, napuniti strahom te više neće počinjati
    takva zla u tvojoj sredini.
  mps-mps: “Dage te Genuai Bidi dago God agai dagebolo mawainogo ebo te hanuba bidigi
    pelama, tama dagego po me deli e tama wabo odoyu da,
  tpi-tpi: “Taim yupela i stap long ol taun God, Bikpela bilong yumi, i laik givim
    long yupela, ating bai yupela i harim wanpela tok olsem,
  dan-1931: Kommer det dig for Øre, at der i en af dine Byer, som HERREN din Gud giver
    dig at bo i,
  vie-OVCB: Nếu có tin đồn về một thành trong các thành mà Chúa Hằng Hữu Đức Chúa
    Trời ban cho anh em,
  guj-2017: જે નગરો યહોવાહ તમારા ઈશ્વર તમને રહેવા માટે આપે છે તેઓમાંથી એક પણ વિષે
    તમે એવી વાત સાંભળો કે,
  pon-2006A: “Ni ahnsou me kumwail pahn mihmi nan kisin kahnimw kan me KAUN-O, amwail
    Koht, ketikihong kumwail, mweinele kumwail pahn rong
  por-BRBSL: If você ouve sobre uma de suas cidades, que Yahweh seu Deus lhe dá para
    morar lá, que
