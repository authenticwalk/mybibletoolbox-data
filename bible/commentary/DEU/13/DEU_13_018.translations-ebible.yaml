  tel-2017: మీ దేవుడైన యెహోవా దృష్టికి సరైన దాన్ని చేస్తూ, ఆయన మాట వినాలి. యెహోవా
    తన కోపం నుండి మళ్లుకుని మిమ్మల్ని కనికరించి, దయ చూపి మీ పూర్వీకులకు వాగ్దానం చేసిన
    విధంగా మిమ్మల్ని విస్తరింపజేయాలంటే నాశనం చేయాల్సిన దానిలో కొంచెమైనా మీ దగ్గర ఉంచుకోకూడదు.
  hat-BSA: si nou va koute vwa a SENYÈ a, Bondye nou an, e kenbe tout kòmandman Li
    yo ke mwen ap kòmande nou jodi a; epi fè sa ki dwat nan zye SENYÈ a, Bondye nou
    an.
  kos-kos: kowos fin akos sap lal nukewa ma nga sot nu suwos misenge, ac oru ma El
    kena kowos in oru.
  hbo-WLC: וְלֹֽא־יִדְבַּ֧ק בְּיָדְךָ֛ מְא֖וּמָה מִן־הַחֵ֑רֶם לְמַעַן֩ יָשׁ֨וּב יְהוָ֜ה
    מֵחֲר֣וֹן אַפּ֗וֹ וְנָֽתַן־לְךָ֤ רַחֲמִים֙ וְרִֽחַמְךָ֣ וְהִרְבֶּ֔ךָ כַּאֲשֶׁ֥ר
    נִשְׁבַּ֖ע לַאֲבֹתֶֽיךָ׃
  ibo-ibo: Onyenwe anyị Chineke gị ga-eme ihe ndị a ma ọ bụrụ na ị na-erubere ya isi,
    na-edebezukwa iwu ya niile, nke m na-enye gị taa, ma na-eme ihe ziri ezi nʼanya
    Onyenwe anyị Chineke gị.
  ory-ory: ପୁଣି ମୁଁ ଆଜି ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କର ଯେଉଁ ଯେଉଁ ଆଜ୍ଞା ତୁମ୍ଭକୁ କହୁଅଛି,
    ତୁମ୍ଭେ ଯେବେ ତାହାଙ୍କ ରବରେ ଅବଧାନ କରି ସେହି ସକଳ ଆଜ୍ଞା ପାଳନ କରିବ ଓ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ
    ଦୃଷ୍ଟିରେ ଯାହା ଯଥାର୍ଥ, ତାହା କରିବ, ତେବେ ସେ ତୁମ୍ଭ ପୂର୍ବପୁରୁଷମାନଙ୍କ ନିକଟରେ ଯେଉଁ ଶପଥ
    କରିଅଛନ୍ତି, ତଦନୁସାରେ ତୁମ୍ଭ ପ୍ରତି କୃପା କରି ତୁମ୍ଭକୁ ବୃଦ୍ଧି କରିବେ।
  chk-chk: are oua aleasochisi alon ewe Samol mi Lapalap ämi we Kot o tümwünü an kewe
    allük meinisin üa allük ngenikemi ikenai, are oua pwal föri mine a pwüng fän mesan.”
  rop-rop: if yumob teiknodis en dum ola lowa wanim aibin dalim yumob blanga dum tudei.”
  ukr-1871: Коли послухаєш голосу Господа, Бога твого, і сповняти меш всї заповідї
    його, що сьогоднї заповідаю тобі, щоб ти чинив усе, що праве перед очима Господа,
    Бога твого.
  deu-1951: insofern du der Stimme des HERRN, deines Gottes, gehorchen wirst, [und]
    alle seine Gebote hältst, die ich dir heute gebiete, so daß du tust, was recht
    ist vor den Augen des HERRN, deines Gottes.
  eng-JPS: (13-19) when thou shalt hearken to the voice of the LORD thy God, to keep
    all His commandments which I command thee this day, to do that which is right
    in the eyes of the LORD thy God.
  srp-1865: Kad slušaš glas Gospoda Boga svojega držeæi sve zapovijesti njegove, koje
    ti ja danas zapovijedam, da bi èinio što je pravo pred Gospodom Bogom tvojim.
  lug-lug: kubanga onoogonderanga eddoboozi lya Mukama Katonda wo n’okwatanga amateeka
    ge gonna ge nkuwa leero, n’okolanga ebisaanidde mu maaso ga Mukama Katonda wo.
  heb-heb: כי תשמע בקול יהוה אלהיך לשמר את כל מצותיו אשר אנכי מצוך היום לעשות הישר
    בעיני יהוה אלהיך׃
  ben-IRV: যখন তুমি তোমার ঈশ্বর সদাপ্রভুর রবে কান দিয়ে, আমি আজ তোমাকে যে যে আজ্ঞা
    দিচ্ছি, তাঁর সেই সব আজ্ঞা পালন করবে ও তোমার ঈশ্বর সদাপ্রভুর চোখে সঠিক আচরণ করবে।
  pan-pan: ਇਹ ਤਦ ਹੋਵੇਗਾ ਜਦ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਆਵਾਜ਼ ਸੁਣੋਗੇ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ
    ਹੁਕਮਾਂ ਦੀ ਪਾਲਨਾ ਕਰੋਗੇ, ਜਿਹੜੇ ਮੈਂ ਅੱਜ ਤੁਹਾਨੂੰ ਦਿੰਦਾ ਹਾਂ ਅਤੇ ਜੋ ਕੁਝ ਯਹੋਵਾਹ ਤੁਹਾਡੇ
    ਪਰਮੇਸ਼ੁਰ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਠੀਕ ਹੈ ਤੁਸੀਂ ਉਹ ਹੀ ਕਰੋਗੇ।
  mya-JVB: ယနေ့ ငါ မှာ ထားသည်အတိုင်း သင် ၏ဘုရားသခင် ထာဝရဘုရား ၏ စကား တော်ကို နားထောင်
    ၍ ပညတ် တော်အလုံးစုံ တို့ကို ကျင့် သဖြင့် ၊ သင် ၏ဘုရားသခင် ထာဝရဘုရား နှစ်သက် တော်မူဘွယ်ပြု
    သောအခါ ၊ ရှေးဂတိတော်အတိုင်း ပြုတော်မူမည်။
  hmo-hmo: Lohiabada ese inai bamona do ia karaia, bema umui ese iena oda ibounai,
    hari dina lau henia gaudia umui kamonai henia, bona kara maoromaoro be Lohiabada,
    emui Dirava, ena vairana dekenai bema umui karaia neganai.”
  urd-urd: ये तब ही होगा जब तू ख़ुदावन्द अपने ख़ुदा की बात मान कर उसके हुक्मों पर
    जो आज मैं तुझको देता हूँ चले, और जो कुछ ख़ुदावन्द तेरे ख़ुदा की नज़र में ठीक है
    उसी को करे।
  rus-SYN: если будешь слушать гласа Господа, Бога твоего, соблюдая все заповеди Его,
    которые ныне заповедую тебе, делая доброе и угодное пред очами Господа, Бога твоего.
  bqc-SIM: Ásuli pↄ́ pↄ́ Dii á Lua dìlɛ kaalɛpↄ ũ kee sɛo, kɛ́ aà pↄkũma pãsĩ
    e weewà yã́i. Tó a Dii á Lua yãmà, mɛ́ á aà yãdilɛa pↄ́ málɛ daɛ́ gbãↄ
    kũa, mɛ́ a yã́ pↄ́ a yei kɛ̀, a wɛ̃nadↄ̃ɛ́, i sùuukɛánↄ, i to à dasikũ,
    lá à a lɛgbɛ̃̀ á dezi káauↄnɛwa.
  tcz-CHONGTHU: Pakai, na Pathen'u thupeh aboncha najui kimsoh keiyuva ahileh, Pathen
    mihepina chu nachan jing diu ahi.
  mar-mar: नगरे उध्वस्त करण्याविषयी तुमचा देव परमेश्वर याचे ऐकलेत, त्याच्या आज्ञा
    पाळल्यात तरच हे घडेल. तेव्हा तुमचा देव परमेश्वर याच्या दृष्टीने जे योग्य तेच तुम्ही
    करा.
  qub-qub: Ichanga gamcuna imaypis mana gongaypa Tayta Dios nishanta wiyacunqui. Canan
    willapashä mandamintuncunallata cumlinqui. Pay munashanno alli cajllata llapantapis
    ruranqui.
  hat-hat: Men, se pou nou toujou koute sa Seyè a, Bondye nou an, ap di nou. Se pou
    nou toujou kenbe tout lòd m'ap ban nou jòdi a. Se pou nou toujou fè sa ki dwat
    devan Seyè a, Bondye nou an.
  eng-BSB: because you obey the LORD your God, keeping all His commandments I am giving
    you today and doing what is right in the eyes of the LORD your God.
  tod-tod: À mina anii naa tanɔpɛ seɠe, nii maaɲɛɛ ʋɛai ba, naa ɠa a kɛ, Ɠɔoɠɔ GALAGI
    ná-ziiɠaawanai ɠaayei, é wo maawɔinɠa, é wo maamɔin, eɠɛʋelei é ma ɠonai woni
    la wo-mɛmɛwolani bɛ,
  eng-WEBPB: when you listen to the LORD your God’s voice, to keep all his commandments
    which I command you today, to do that which is right in the LORD your God’s eyes.
  kbq-kbq: Hagi Agra e'inama haniana tamagrama menima neramasmua kema antahitama Ra
    Anumzana tamagri Anumzamofo kasegema nevariritma, Agri avure'ma fatgo hu'nesia
    avu'avazama hanageno'a, e'inahura hugahie.
  nhe-BL: Huan ya nopa quichihuas pampa inquineltoquilijtose itlanahuatil imoTECO
    Dios, huan inquichijtose nochi nopa tlanahuatili tlen na nimechmacatoc ama, huan
    inquichijtose san tlen xitlahuac iixtla TOTECO.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zanezar uzapo putar nezewe haw nehe, aze pezekaiw
    hemiapo kar rehe nehe. Aze peruzar ize'eg peme kutàri heremimono paw nehe, aze
    pezapo izupe ikatu ma'e nehe no.
  eng-DRA: When thou shalt hear the voice of the Lord thy God, keeping all his precepts,
    which I command thee this day, that thou mayst do what is pleasing in the sight
    of the Lord thy God.
