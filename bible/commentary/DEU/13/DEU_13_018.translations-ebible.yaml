verse: DEU.013.018
translations:
  mal-C: ആകയാൽ, നിന്റെ ദൈവമായ യഹോവയെ അനുസരിച്ച് ഞാൻ ഇന്നു നിങ്ങൾക്കു നൽകുന്ന അവിടത്തെ
    കൽപ്പനകൾ എല്ലാം പാലിച്ച് നിന്റെ ദൈവമായ യഹോവയുടെ ദൃഷ്ടിയിൽ ശരിയായതു പ്രവർത്തിക്കണം.
  deu-TKW: Nichts von dem mit dem Banne Belegten darf an deiner Hand kleben bleiben,
    damit Jahwe von seinem heftigen Zorn ablasse und dir Erbarmen beweise, und damit
    er in seinem Erbarmen dich mehre, wie er deinen Vätern geschworen hat,
  lin-lin: Eloko moko te kati na biloko oyo epesama lokola ekila ekoki komonana na
    maboko na yo, mpo ete Yawe Nzambe apelisela yo lisusu te kanda na Ye ya makasi,
    kasi atalisa yo ngolu na Ye, ayokela yo mawa mpe akomisa yo ebele ndenge alakaki
    yango epai ya bakoko na yo na nzela ya ndayi,
  eng-LSV: because you listen to the voice of your God YHWH, to keep all his commands
    which I am commanding you today, to do that which [is] right in the eyes of your
    God YHWH.”
  eng-GNV: When thou shalt obey the voyce of the Lord thy God, and keepe all his commandements
    which I command thee this day, that thou do that which is right in the eyes of
    the Lord thy God.
  eng-WEBSTER: When thou shalt hearken to the voice of the LORD thy God, to keep all
    his commandments which I command thee this day, to do that which is right in the
    eyes of the LORD thy God.
  nhw-BL: Huan ya nopa quichihuas pampa anquineltoquilijtose itlanahuatil amoTECO
    Dios, huan anquichijtose nochi nopa tlanahuatilme catli na nimechmacatoc ama,
    huan anquichijtose san catli xitlahuac iixtla TOTECO.
  swh-ONEN: kwa sababu mnamtii Bwana Mungu wenu, mkizishika amri zake zote zile ninazowapa
    leo na kufanya lile lililo jema machoni pake.
  bba-bba: I ku rɑ mɑɑ tii ɡɑ̃ɑnu yiiyɑ ɑrumɑni ye sɔɔ. Yɑ ko n sɑ̃ɑwɑ Gusunɔ bɛsɛn
    Yinniɡiɑ, kpɑ win mɔru yu wɑ yu sure. Ì n win nɔɔ nuɑ mɑ i win woodɑbɑ kpuro
    mɛm nɔɔwɑ be nɑ bɛɛ wɛ̃ɛmɔ ɡisɔ, kpɑ i n mɔ̀ ye yɑ wɑ̃ win nɔni sɔɔ, u koo bɛɛ
    wɔnwɔndu kɑ durom kuɑ, kpɑ i dɑbiɑ nɡe mɛ u bɛsɛn bɑɑbɑbɑ yen nɔɔ mwɛɛru kuɑ kɑ
    bɔ̃ri.
  eng-KJVCPB: when thou shalt hearken to the voice of the Lord thy God, to keep all
    his commandments which I command thee this day, to do that which is right in the
    eyes of the Lord thy God.
  luo-luo: Nikech uluoro Jehova Nyasaye ma Nyasachu, kurito chikene duto ma amiyi
    kawuono kendo ka utimo gik makare e wangʼ Jehova Nyasaye.
  meu-meu: Iehova, emui Dirava, erena boma kamonai, bona ena, haheḡani iboudiai hari
    dina ai na haḡanilaimuimu na boma badinadia, bona Iehova, emui Dirava, vairanai
    boma kara maoromaoro, bena unu baine karamui toma.
  npi-ULB: आज मैले तिमीहरूलाई दिएका उहाँका सबै आज्ञा पालन गर्न र परमप्रभुको दृष्‍टिमा
    जे ठिक छ त्यही गर्न तिमीहरूले परमप्रभु तिमीहरूका परमेश्‍वरको आवाज सुनेकाले उहाँले
    यसो गर्नुहुने छ ।
  yor-yor: Nítorí pé ẹ̀yin gbọ́rọ̀ sí Olúwa Ọlọ́run yín, tí ẹ̀yin sì ń pa òfin rẹ̀
    mọ́, tí mo ń fún un yín lónìí yìí, tí ẹ̀yin sì ń ṣe ohun tí ó tọ́ lójú rẹ̀.
  ind-ind: Berkat dari TUHAN itu hanya akan terjadi bila kalian menaati semua perintah-Nya
    yang saya ajarkan hari ini dan melakukan apa yang benar menurut pandangan-Nya.”
  pes-OPCB: به شرطی که فقط از یهوه خدایتان و فرمانهای او که امروز به شما می‌دهم اطاعت
    نموده، آنچه را که در نظر یهوه خدایتان پسندیده است بجا آورید.
  tgl-ULB: Gagawin niya ito dahil nakikinig kayo sa boses ni Yahweh na inyong Diyos,
    para sundin ang lahat ng kaniyang mga kautusan na sinabi ko sa inyo ngayon, para
    gawin iyon na siyang tama sa mga mata ni Yahweh na inyong Diyos.
  hui-hui: Áyu ibunaga bi mana o langerogo hale halu bialu howa ibugua hame ledaru
    talialu bialu harimiyagua ibugua nde tí ani biamogo bulebira, lalu Mosesehanda
    lene.
  mya-mya: '@see-verse:DEU.013.017'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་སྐད་ལ་ཉན་པ་དང་། བདག་གིས་དེ་རིང་ཁྱོད་རྣམས་ལ་བསྒོས་པའི་བཀའ་ཐམས་ཅད་བསྲུངས་ནས།
    ཁོང་གི་སྤྱན་སྔར་ལེགས་པོ་གང་ཡིན་དེ་སྤྱད་ན་དེ་བཞིན་འབྱུང་ངེས་སོ། །
  sna-sna: nokuti munoteerera Jehovha Mwari wenyu, muchichengeta mirayiro yandiri
    kukupai nhasi uye muchiita zvakanaka pamberi pake.
  spa-BLM: cuando escuches la voz de Yahvé vuestro Dios, para cumplir todos sus mandamientos
    que hoy te ordeno, para hacer lo que es justo a los ojos de Yahvé vuestro Dios.
  cac-cac: '@see-verse:DEU.013.017'
  swh-ULB: Atafanya hivi kwa sababu unasikiliza sauti ya Yahwe Mungu wako, kuzishika
    amri zake ambazo ninakuamuru leo, kufanya kile kilicho sahihi mbele ya macho ya
    Yahwe Mungu wako.
  bel-bel: калі будзеш слухаць голасу Госпада, Бога твайго, захоўваючы ўсе запаведзі
    Ягоныя, якія сёньня пераказваю табе, робячы заўгоднае прад вачыма Госпада, Бога
    твайго.
  deu-ELBBK: Und nicht soll irgend etwas von dem Verbannten an deiner Hand haften,
    damit der HERR sich von der Glut seines Zorns wende und dir Erbarmung gebe und
    sich deiner erbarme und dich mehre, so wie er deinen Vätern geschworen hat,
  mbb-OT: Ebeelan heini te Nengazen he Megbevayè niw emun edtumanen niw is langun
    he menge suǥù din he ibeǥey ku keniyu ǥuntaan, wey ke ebaal kew te metazeng diyà
    te etuvangan din.
  mal-2015: നിന്റെ ദൈവമായ യഹോവയുടെ വാക്കു കേട്ടു ഞാൻ ഇന്നു നിന്നോടു ആജ്ഞാപിക്കുന്ന
    അവന്റെ സകലകല്പനകളും പ്രമാണിച്ചു നിന്റെ ദൈവമായ യഹോവെക്കു ഹിതമായുള്ളതു ചെയ്തിട്ടു
  rmc-rmc: Ňisave veci, so sas dine le Devleske, hoj te aven zňičimen, te na lel ňiko
    aňi andro vast, hoj te preačhel e choľi le RAJESKRI a hoj tumenge te presikavel
    o jileskeriben the o lačhipen. Bo tumendar kerela baro narodos avke, sar diňa
    lav la veraha tumare daden,
  pes-OPV: هنگامی که قول یهوه خدای خودرا شنیده، و همه اوامرش را که من امروز به تو
    امرمی فرمایم نگاه داشته، آنچه در نظر یهوه خدایت راست است، بعمل آورده باشی.
  ron-1924: дакэ вей аскулта де гласул Домнулуй Думнезеулуй тэу, пэзинд тоате порунчиле
    Луй пе каре ци ле дау астэзь ши фэкынд че есте плэкут ынаинтя Домнулуй Думнезеулуй
    тэу.
  ben-OBCV: কারণ আজ আমি তোমাদের যেসব আদেশ দিচ্ছি তা পালন করবে এবং তাঁর দৃষ্টিতে যা
    ভালো তাই করে তোমরা তোমাদের ঈশ্বর সদাপ্রভুর বাধ্য হবে।
  som-som: markaad dhegaysataan Rabbiga Ilaahiinna ah codkiisa, inaad xajisaan amarradiisa
    aan maanta idinku amrayo oo dhan, oo aad samaysaan waxa ku qumman Rabbiga Ilaahiinna
    ah hortiisa.
  lat-VUC: quando audieris vocem Domini Dei tui custodiens omnia præcepta ejus, quæ
    ego præcipio tibi hodie, ut facias quod placitum est in conspectu Domini Dei tui.
  eng-ASVBT: when thou shalt hearken to the voice of Jehovah thy God, to keep all
    his commandments which I command thee this day, to do that which is right in the
    eyes of Jehovah thy God.
  ita-1885: quando tu ubbidirai alla voce del Signore Iddio tuo, per osservar tutti
    i suoi comandamenti, i quali io oggi ti do, per fare cio ch'è diritto appo il
    Signore Iddio tuo.
  eng-LXXUP: And there shall nothing of the cursed thing cleave to thy hand, that
    the Lord may turn from his fierce anger, and show thee mercy, and pity thee, and
    multiply thee, as he swore to thy fathers;
  eng-ULB: He will do this because you are listening to the voice of Yahweh your God,
    to keep all his commandments that I am commanding you today, to do that which
    is right in the eyes of Yahweh your God.
  spa-VBL: porque obedecen al Señor su Dios, guardando todos sus mandamientos que
    yo les doy hoy y haciendo lo que es correcto ante los ojos del Señor su Dios.
  fra-_FOB: Parce que tu auras obéi à la voix de l'Éternel ton Dieu, pour garder ses
    commandements que je te prescris aujourd'hui, pour faire ce qui est droit aux
    yeux de l'Éternel ton Dieu.
  mal-mal: യഹോവ തന്റെ ഉഗ്രകോപം വിട്ടുതിരിഞ്ഞ് നിന്നോട് കരുണയും കനിവും കാണിക്കേണ്ടതിനും
    നിന്റെ പിതാക്കന്മാരോട് സത്യം ചെയ്തതുപോലെ നിന്നെ വർദ്ധിപ്പിക്കേണ്ടതിനും ശപഥാർപ്പിതമായ
    യാതൊന്നും നിന്റെ കയ്യിൽ പറ്റിയിരിക്കരുത്”.
  urd-GVR: Lekin yih sab kuchh is par mabnī hai ki tū Rab apne Ḳhudā kī sune aur us
    ke un tamām ahkām par amal kare jo maiṅ tujhe āj de rahā hūṅ. Wuhī kuchh kar jo
    us kī nazar meṅ durust hai.
  suz-BL: गेपुकी परमप्रभु यावे, इन परमप्रभु आ देंशो टीतीनी, मुलाक्‍ती गो इन कली देंशो
    आं शेंशो नेल्‍ल पाइतीनी हना, गेपुकी परमप्रभु यावे, इन परमप्रभु आ ङोंइती ठीक पाइब
    दुम्‍नीनी” देंत। यहोसु ७:-
  ita-1927: quando tu obbedisca alla voce dell’Eterno, del tuo Dio, osservando tutti
    i suoi comandamenti che oggi ti do, e facendo ciò ch’è retto agli occhi dell’Eterno,
    ch’è il tuo Dio.
  ckb-ckb: ئەگەر گوێڕایەڵی دەنگی یەزدانی پەروەردگارتان بوون بۆ پاراستنی هەموو فەرمانەکانی
    کە من ئەمڕۆ فەرمانتان پێدەدەم هەتا ئەوەی لەبەرچاوی یەزدانی پەروەردگارتان ڕاستە
    بیکەن.
  eng-BBE: So long as you give ear to the voice of the Lord your God, and keep all
    his orders which I give you today, and do what is right in the eyes of the Lord
    your God.
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಸರಿಯಾದದ್ದನ್ನು ಮಾಡಿದಾಗ ಯೆಹೋವ ದೇವರು
    ತಮ್ಮ ಕೋಪವನ್ನು ಬಿಟ್ಟು, ತಿರುಗಿ ನಿಮಗೆ ದಯೆಯನ್ನು ತೋರಿಸಿ, ನಿಮ್ಮ ಮೇಲೆ ಕನಿಕರಪಟ್ಟು, ಅವರು
    ನಿಮ್ಮ ಪಿತೃಗಳಿಗೆ ಪ್ರಮಾಣ ಮಾಡಿದಂತೆ ನಿಮ್ಮನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸುವರು.
  tam-2017: யெகோவா தமது கோபத்தின் பயங்கரத்தைவிட்டுத் திரும்பி, உனக்குத் தயைவு செய்து,
    உனக்கு மனமிரங்கி, அவர் உன் முற்பிதாக்களுக்கு வாக்களித்தபடி உன்னைப் பெருகச்செய்வார்.
  spa-RV-1909: Cuando obedecieres á la voz de Jehová tu Dios, guardando todos sus
    mandamientos que yo te prescribo hoy, para hacer lo recto en ojos de Jehová tu
    Dios.
  ron-BTF: Când vei da ascultare la vocea DOMNULUI Dumnezeul tău, ca să păzeşti toate
    poruncile lui pe care ţi le poruncesc astăzi, ca să faci ce este drept în ochii
    DOMNULUI Dumnezeul tău.
  eng-WEBP: when you listen to the LORD your God’s voice, to keep all his commandments
    which I command you today, to do that which is right in the LORD your God’s eyes.
  eng-FBV: because you are obeying the Lord your God, keeping all his commandments
    that I'm giving you today, and doing what is right in the sight of the Lord your
    God.
  nld-1939: daar gij hebt geluisterd naar de stem van Jahweh, uw God, al zijn geboden
    hebt onderhouden, die ik u heden gaf, en gedaan hebt wat recht is in de ogen van
    Jahweh, uw God.
  nch-BL: Huan ya nopa quichihuas pampa anquineltoquilijtose itanahuatil amoTECO Dios,
    huan anquichijtose nochi nopa tanahuatilme cati na nimechmacatoc ama, huan anquichijtose
    san cati xitahuac iixpa TOTECO.
  vie-1934: thì Đức Giê-hô-va nguôi cơn giận Ngài, làm ơn cho, và đoái thương ngươi,
    khiến cho ngươi thêm nhiều lên, y như Ngài đã thề cùng tổ phụ ngươi.
  hin-CV: यदि तुम, याहवेह अपने परमेश्वर का स्वर सुनकर उन सारे आदेशों का पालन करोगे,
    जो मैं आज तुम्हें सौंप रहा हूं, और वही करते रहोगे, जो याहवेह, तुम्हारे परमेश्वर
    की दृष्टि में सही है.
  eng-OURB: when you sh'ma ·hear obey· Adonai your God’s voice, to keep all his mitzvot
    ·instructions· which I am enjoining to you today, to do that which is right in
    Adonai your God’s eyes.
  spa-BES: Mientras escuches la voz del Señor tu Dios, mantén todas las órdenes que
    te doy hoy y haz lo correcto ante los ojos del Señor tu Dios.
  tdx-tdx: Asoao tsy hipiteham-pità’o o raha navìke ho rotsaheñeo, soa te hitolik’
    amy fifombo’e miforoforoy t’Iehovà, hitretreza’e, naho hiferenaiña’e vaho hamorohota’e
    manahake i nitsarae’e aman-droae’oy,
  vid-vid: wone kohulichiza lizi lya Mkulu Nguluwi, Nguluwi wa hegwe, kochibata malajizo
    ga heye geng'ha gala gondilingupa aha lehano na kudita chila chiwele cha hachi
    hali Mkulu Nguluwi, Nguluwi wa hegwe.
  eng-OKE: And nought of the accursed thing shall cleave to thy hand, that the Lord
    may turn away His anger from thee, and show mercy upon thee, and be loving towards
    thee, and increase thee, as He sware unto thy fathers;
  tha-KJV: เมื่อท่านทั้งหลายเชื่อฟังพระสุรเสียงของพระเยโฮวาห์พระเจ้าของท่าน คือรักษาพระบัญญั​ติ​ทั้งสิ้นของพระองค์​ดังที่​ข้าพเจ้าบัญชาท่านไว้ในวันนี้
    และกระทำสิ่งที่​ถู​กต้องตามสายพระเนตรพระเยโฮวาห์พระเจ้าของท่าน”
  por-BR-2018: Quando obedeceres à voz do SENHOR teu Deus, guardando todos os seus
    mandamentos que eu te prescrevo hoje, para fazer o correto aos olhos do SENHOR
    teu Deus.
  deu-ELO: wenn du der Stimme Jehovas, deines Gottes, gehorchst, alle seine Gebote
    zu beobachten, die ich dir heute gebiete, daß du tust, was recht ist in den Augen
    Jehovas, deines Gottes.
  eng-WYC-2018: When thou hast heard the voice of thy Lord God, thou shalt keep all
    his behests which I command to thee today, that thou do that thing that is pleasing
    in the sight of thy Lord God. (When thou hast heard the voice of the Lord thy
    God, thou shalt obey all his commandments which I command to thee today, so that
    thou do what is right before the Lord thy God.)
  epo-epo: se vi aŭskultos la voĉon de la Eternulo, via Dio, observante ĉiujn Liajn
    ordonojn, kiujn mi ordonas al vi hodiaŭ, farante plaĉantaĵon antaŭ la okuloj de
    la Eternulo, via Dio.
  uig-PIN: Sǝn mǝn bügün tapiliƣan Pǝrwǝrdigar Hudayingning barliⱪ ǝmrlirini tutup,
    uning nǝziridǝ durus bolƣanni ⱪilix üqün awaziƣa ⱪulaⱪ salsang, ⱨaling xundaⱪ
    yahxi bolidu.
  beo-beo: Dilia da Ea hamoma:ne sia:i huluane na dilima olelei, amo nabawane hamosea,
    E da agoane hamomu.
  tpi-OTNT: Em bai i mekim olsem, sapos yupela i bihainim olgeta lo bilong em, nau
    mi givim long yupela, na yupela i mekim ol samting em i save laikim.”
  hau-SA: domin kun yi biyayya da Ubangiji Allahnku, kuna kiyaye dukan umarnan da
    nake ba ku a yau, kuna kuma aikata abin da yake daidai a idanunsa.
  uig-LAT: Sen men bügün tapilighan Perwerdigar Xudayingning barliq emrlirini tutup,
    uning neziride durus bolghanni qilish üchün awazigha qulaq salsang, haling shundaq
    yaxshi bolidu.
  nde-nde: ngoba lilalela uThixo uNkulunkulu wenu, ligcina imilayo yakhe le engilinika
    yona lamuhla njalo lisenza okulungileyo emehlweni akhe.”
