verse: DEU.013.013
translations:
  mal-C: ദുഷ്ടത പ്രവർത്തിക്കുന്നവർ എഴുന്നേറ്റ്, “അന്യദേവന്മാരെ നമുക്കു സേവിക്കാം”
    എന്നു നിങ്ങൾ അറിഞ്ഞിട്ടില്ലാത്ത ദേവന്മാരെക്കുറിച്ച് പറഞ്ഞ് നഗരവാസികളെ വശീകരിക്കുന്നു
    എന്നു കേട്ടാൽ
  deu-TKW: Wenn du etwa hörst, in einer deiner Städte, die dir Jahwe, dein Gott, zur
    Wohnung giebt,
  lin-lin: Soki oyoki bato koloba na tina na moko kati na bingumba oyo Yawe, Nzambe
    na yo, apesi yo mpo na kovanda
  eng-LSV: Men, sons of worthlessness, have gone out of your midst, and they force
    away the inhabitants of their city, saying, Let us go and serve other gods (which
    you have not known),
  eng-GNV: Wicked men are gone out from among you, and haue drawen away the inhabitants
    of their citie, saying, Let vs go and serue other gods, which ye haue not knowen,
  eng-WEBSTER: Certain men, the children of Belial, have gone out from among you,
    and have withdrawn the inhabitants of their city, saying, Let us go and serve
    other gods, which ye have not known;
  nhw-BL: campa itztoque israelitame catli amo cuajcualme huan catli amo quineltocaj
    TOTECO. Sintla anquicaquise para itztoque catli quincuapolohuaj sequinoc catli
    itztoque nopona huan quinnextilíaj ma quinhueyichihuaca tiotzitzi catli amo anquiniximatij,
  swh-ONEN: kuna wanaume waovu wameinuka miongoni mwenu na wamewapotosha watu wa mji,
    wakisema, “Twendeni tukaabudu miungu mingine” (miungu ambayo hamkuifahamu),
  bba-bba: Sɔrɔkudo wuu si Gusunɔ u bɛɛ wɛ̃n teu sɔɔ, tɔn kɔ̃sobu ɡɑbu bɑ koo wuuɡibu
    kɔkiri bu nɛɛ, bu dɑ bu bũnu sɑ̃ ni, ni i ǹ dɑɑ yɛ̃. Ì n nuɑ mɛ,
  eng-KJVCPB: Certain men, the children of Belial, are gone out from among you, and
    have withdrawn the inhabitants of their city, saying, Let us go and serve other
    gods, which ye have not known;
  luo-luo: ni joma timbegi mono osedonjo e miechgi ma osewuondo ji mangʼeny kuondego
    kawachonegi niya, “Wadhiuru walam nyiseche mamoko” (ma gin nyiseche ma ok usengʼeyo),
  meu-meu: kara havara taudia haida bogaragimui amo vada e raka lasi, hanua taudia
    lalodia vada e ani, eto, “Dirava idaudia, umui do asi dibamui diravadia, isiaidia
    baita lao heni”.
  npi-ULB: केही दुष्‍ट मित्रहरू तिमीहरूबाट तर्केर गई तिमीहरूको सहरका बासिन्दाहरूलाई
    'तिमीहरूले नचिनेका अन्य देवताहरूको पुजा गरौँ' भनेको तिमीहरूले सुन्यौ भने
  yor-yor: pé àwọn ènìyàn búburú, ti farahàn láàrín yín, tí ó sì ti mú kí àwọn ènìyàn
    ìlú wọn ṣìnà lọ, tí wọ́n wí pé, “Ẹ jẹ́ kí a lọ sin ọlọ́run mìíràn.” (àwọn ọlọ́run
    tí ẹ kò mọ̀.)
  ind-ind: ada orang-orang durhaka yang sudah menyesatkan para penduduknya, dengan
    mengajak mereka menyembah dewa-dewa yang belum pernah disembah oleh bangsa kita,
  pes-OPCB: '@see-verse:DEU.013.012'
  tgl-ULB: Ang ilan sa masamang mga kasamahan ay umalis mula sa inyo at lumayo ang
    naninirahan sa kanilang lungsod at sinabing, 'Tayo na at sumamba sa ibang mga
    diyus-diyosan na hindi ninyo kilala.'
  hui-hui: Tigua ogodagua lalu, Agali maru ko ngubi tínaga tanoha bu hearume tínaga
    mini mo batara hayagola dama mitangi bialu gime wabiniruhondo tígua bi pupu nawiaga
    winigo áyu nde wialu kamirunida, laragola hale holeberemi.
  mya-mya: အ​ခြေ​မ​ရှိ​သူ​အ​ချို့​က​တစ်​မြို့​သား​ချင်း တို့​အား ယ​ခင်​က​သူ​တို့​ဝတ်​မ​ပြု​မ​ကိုး
    ကွယ်​ဘူး​သော ဘု​ရား​များ​ကို​ဝတ်​ပြု​ကိုး ကွယ်​ရန်​သွေး​ဆောင်​သည့်​သ​တင်း​ကို​ကြား
    မိ​လျှင်၊-
  bod-N: ཁྱོད་རྣམས་ཀྱི་དབུས་ནས་མི་ཐ་ཤལ་འགའ་ཐོན་ཏེ། གྲོང་ཁྱེར་དེའི་ཡུལ་མི་རྣམས་ལ་ཁྱོད་ཚོར་རྒྱུས་མི་མངའ་བའི་ལྷ་གཞན་དག་ལ་བསྙེན་བཀུར་བྱེད་དུ་འགྲོ་ཞེས་སྨྲས་ཏེ།
    མི་རྣམས་ལོག་ལམ་དུ་འདྲེན་པའི་གཏམ་ཐོས་ན།
  sna-sna: kuti vanhu vakaipa vamuka pakati penyu uye vatsausa vanhu vomuguta ravo,
    vachiti, “Handei tindonamata vamwe vamwari,” (vamwari vausina kumboziva),
  spa-BLM: 'algunos malvados han salido de entre vosotros y han arrastrado a los habitantes
    de su ciudad, diciendo: “Vamos a servir a otros dioses”, que vosotros no has conocisteis,'
  cac-cac: ay eb' max c'anab'ajan Dios, axo eb' scuchb'an sc'uloc eb' anima d'a jun
    chon̈ab' chi' yoch ejmelal d'a comon dios b'aj max cal co b'a,
  swh-ULB: Baadhi ya wenzuni waovu wamewaacha miongoni mwenu na kuacha kwa mbali wakazi
    wa miji yao na kusema, “Acha tuende na kuabudu miungu mingine ambayo hamjaijua.
  bel-bel: 'што паявіліся ў ім бязбожныя людзі спасярод цябе і спакусілі жыхароў горада
    іхняга, кажучы: «хадзем і будзем служыць багам іншым, якіх вы ня ведалі», -'
  deu-ELBBK: 'Wenn du von einer deiner Städte, die der HERR, dein Gott, dir gibt,
    um dort zu wohnen, sagen hörst:'
  mbb-OT: is duen duen lalung he menge etew he midtazin dan is menge meǥinged dutun
    he inged su migkaǥi sikandin te, ‘Ed-azap kiw te selakew en he menge ed-ezapen’
    (menge ed-ezapen he wazè niw mekilala).
  mal-2015: നിങ്ങൾ അറിഞ്ഞിട്ടില്ലാത്ത അന്യദൈവങ്ങളെ നാം ചെന്നു സേവിക്കേണമെന്നു പറയുന്ന
    നീചന്മാർ നിങ്ങളുടെ ഇടയിൽനിന്നു പുറപ്പെട്ടു തങ്ങളുടെ പട്ടണത്തിലെ നിവാസികളെ വശീകരിച്ചിരിക്കുന്നു
    എന്നു
  rmc-rmc: „Te tumen došunena pal varesavo foros ole forendar, kaj tumenge o RAJ,
    tumaro Del, diňa te bešel,
  pes-OPV: که بعضی پسران بلیعال از میان تو بیرون رفته، ساکنان شهر خود را منحرف ساخته،
    گفته اندبرویم و خدایان غیر را که نشناخته‌اید، عبادت نماییم،
  ron-1924: '‘Ниште оамень рэй ау ешит дин мижлокул тэу ши ау амэӂит пе локуиторий
    дин четатя лор зикынд: «Хайдем ши сэ служим алтор думнезей!»’ – думнезей пе каре
    ту ну-й куношть –,'
  ben-OBCV: সেখানকার ইস্রায়েলীদের মধ্যে কিছু দুষ্টলোক উদিত হয়েছে যারা নগরবাসী লোকদের
    এই বলে বিপথে টেনে নিয়ে গিয়েছে, “চলো আমরা অন্য দেবতার আরাধনা করি” (যে দেবতাদের
    সম্বন্ধে তোমরা জানো না),
  som-som: iyadoo la leeyahay, Dad waxmatarayaal ah baa dhexdiinna ka baxay oo waxay
    jiiteen dadkii magaaladooda degganaa, iyagoo leh, Ina keena oo aynu u adeegno
    ilaahyo kale, kuwaasoo aydaan aqoon,
  lat-VUC: 'Egressi sunt filii Belial de medio tui, et averterunt habitatores urbis
    suæ, atque dixerunt: Eamus, et serviamus diis alienis quos ignoratis:'
  eng-ASVBT: Certain base fellows are gone out from the midst of thee, and have drawn
    away the inhabitants of their city, saying, Let us go and serve other gods, which
    ye have not known;
  ita-1885: 'che alcuni uomini scellerati sono usciti del mezzo di te, e hanno incitati
    gli abitanti della lor città, dicendo: Andiamo, e serviamo ad altri dii, i quali
    voi non avete conosciuti'
  eng-LXXUP: And if in one of thy cities which the Lord God gives thee to dwell therein,
    thou shalt hear men saying,
  eng-ULB: Some wicked fellows have gone out from among you and have drawn away the
    inhabitants of their city and said, 'Let us go and worship other gods that you
    have not known.'
  spa-VBL: 'que gente malvada se ha apoderado de una de tus ciudades y ha desviado
    a la gente de allí, diciéndoles: “Vamos a adorar a otros dioses” que tú no conoces.'
  fra-_FOB: 'Des gens pervers sont sortis du milieu de toi, et ont poussé les habitants
    de leur ville, en disant: Allons, et servons d''autres dieux que vous n''avez
    point connus;'
  mal-mal: നിങ്ങൾ അറിഞ്ഞിട്ടില്ലാത്ത അന്യദൈവങ്ങളെ നാം ചെന്ന് സേവിയ്ക്കണമെന്ന് പറയുന്ന
    നീചന്മാർ നിങ്ങളുടെ ഇടയിൽനിന്ന് പുറപ്പെട്ട് തങ്ങളുടെ പട്ടണത്തിലെ നിവാസികളെ വശീകരിച്ചിരിക്കുന്നു
    എന്ന്
  urd-GVR: ki sharīr log tere darmiyān se ubhar āe haiṅ jo apne shahr ke bāshindoṅ
    ko yih kah kar ġhalat rāh par lāe haiṅ ki āo, ham dīgar mābūdoṅ kī pūjā kareṅ,
    aise mābūdoṅ kī jin se tum wāqif nahīṅ ho.
  suz-BL: इन दाते रे मरिम्‍शो वोंइश मुरपुकी बोक्‍शा, सहर ङा मुर आन कली दूली पपाइश्‍शा,
    मेकोपुकीमी ‘लय, देवी देवता आन कली पूजा पय’ देंतेक्‍म हना, गेपुकी मेको देवी देवता
    गेनायो मतुइश्‍शो बाक्‍तीनी हना,
  ita-1927: '“Degli uomini perversi sono usciti di mezzo a te e hanno sedotto gli
    abitanti della loro città dicendo: Andiamo, serviamo ad altri dèi” (che voi non
    avete mai conosciuti),'
  ckb-ckb: کە خەڵکانێکی بەدکار لەنێوتاندا سەریان هەڵداوە و دانیشتووانی شارۆچکەیان
    گومڕا کردووە و دەڵێن، «دەچین و خودای دیکە دەپەرستین،» ئەو خوداوەندانەی کە نەتانناسیون،
  eng-BBE: That good-for-nothing persons have gone out from among you, turning the
    people of their town from the right way and saying, Let us go and give worship
    to other gods, of whom you have no knowledge;
  kan-OKCV: ದುಷ್ಟಜನರು ಎದ್ದು ತಮ್ಮ ಪಟ್ಟಣದಲ್ಲಿರುವ ಜನರನ್ನು, “ನೀವು ತಿಳಿಯದಿರುವ ಇತರ ದೇವರುಗಳನ್ನು
    ಪೂಜಿಸೋಣ ಬನ್ನಿರಿ,” ಎಂದು ಹೇಳಿ ದುರ್ಮಾಗಕ್ಕೆ ಎಳೆದಿದ್ದಾರೆ ಎಂಬ ಸುದ್ದಿ ನಿಮಗೆ ತಿಳಿಸಿದರೆ,
  tam-2017: நீங்கள் அறியாத வேறே தெய்வங்களை வணங்குவதற்குப் போவோம் வாருங்கள் என்று தங்கள்
    பட்டணத்தின் குடிமக்களைத் தூண்டினார்கள் என்கிற செய்தியைக் கேள்விப்படும்போது,
  spa-RV-1909: 'Hombres, hijos de impiedad, han salido de en medio de ti, que han
    instigado á los moradores de su ciudad, diciendo: Vamos y sirvamos á dioses ajenos,
    que vosotros no conocisteis;'
  ron-BTF: 'Anumiţi oameni, copiii lui Belial, au ieşit din mijlocul vostru şi au
    atras pe locuitorii cetăţii lor, spunând: Să mergem şi să servim altor dumnezei,
    pe care nu i-aţi cunoscut;'
  eng-WEBP: certain wicked fellows have gone out from among you and have drawn away
    the inhabitants of their city, saying, “Let’s go and serve other gods,” which
    you have not known,
  eng-FBV: that evil people have taken over in one of your towns and have led the
    people there astray, telling them, “Let's go and worship other gods” that you
    don't know.
  nld-1939: 'Belialskinderen uit uw midden zijn opgestaan, die hun medeburgers verleiden,
    en zeggen: “Laat ons vreemde goden gaan dienen, die gij niet kent”,'
  nch-BL: campa itztoque israelitame cati amo cuajcualme huan cati amo quineltocaj
    TOTECO. Sinta anquicaquise para itztoque cati quincuapolohuaj sequinoc cati itztoque
    nopona huan quinnextilíaj ma quinhueyichihuaca teteyome cati amo anquinixmatij,
  vie-1934: 'rằng có những kẻ gian tà từ giữa mình ra dụ dỗ dân thành đó, mà rằng:
    Ta hãy đi hầu việc các thần khác mà các ngươi không hề biết,'
  hin-CV: तुम्हारे ही बीच में से कुछ निकम्मे व्यक्तियों ने जाकर उस नगर के निवासियों
    को यह कहकर भटका दिया है, “चलो हम इन देवताओं की वंदना करें,” (जिन्हें तुम जानते
    ही नहीं),
  eng-OURB: certain base fellows have gone out from among you, and have drawn away
    the inhabitants of their city, saying, “Let us go and abad ·serve· other deities,”
    which you have not known;
  spa-BES: 'Hombres, hijos de Belial han salido de entre ustedes, descarriando a la
    gente de su pueblo de la manera correcta y diciendo: Vamos y adoremos a otros
    dioses, de los cuales no tienen conocimiento;'
  tdx-tdx: Aa naho janji’o ty ami’ty rova raike natolo’ Iehovà Andrianañahare’o himoneña’o
    ty hoe,
  vid-vid: kota wanhu wamwe wapoka hali hegwe, wodedeza wanhu wa muji wolonga, ‘Tucheni
    tukajifugamile milungu jinji,’ johajizeleche kwa hegwe,
  eng-OKE: 'If thou hear in one of the cities which the Lord thy God will give thee
    to dwell in, saying:'
  tha-KJV: มี​บางคนที่เป็นคนอันธพาลได้ออกไปจากท่ามกลางท่าน ชักชวนชาวเมืองนั้​นว​่า
    ‘​ให้​เราไปปรนนิบั​ติ​พระอื่​นก​ันเถิด’ ซึ่งเป็นพระที่ท่านไม่​รู้จัก
  por-BR-2018: 'Homens, filhos de impiedade, saíram do meio de ti, que instigaram
    aos moradores de sua cidade, dizendo: Vamos e sirvamos a deuses alheios, que vós
    não conhecestes;'
  deu-ELO: 'Es sind Männer, Söhne Belials, aus deiner Mitte ausgegangen und haben
    die Bewohner ihrer Stadt verleitet und gesprochen: Laßt uns gehen und anderen
    Göttern dienen (die ihr nicht gekannt habt),'
  eng-WYC-2018: The sons of Belial went out from the midst of thee, and turned away
    the dwellers of the city, and said, Go we, and serve alien gods, which ye knew
    not, (The sons of Belial went out from thy midst, and turned away that city’s
    inhabitants, for they said, Let us go, and serve foreign, or other, gods, which
    ye knew not,)
  epo-epo: 'Eliris el inter vi homoj sentaŭgaj kaj forlogis la loĝantojn de sia urbo,
    dirante: Ni iru kaj servu al aliaj dioj, kiujn vi ne konis;'
  uig-PIN: '@see-verse:DEU.013.012'
  beo-beo: 'dilia fi hamedei dunu eno da ogogole diasu afae fi dunu ilima ilia ogogosu
    ‘gode’ liligi musa: dilia hame dawa:i amoma fa:no bobogema:ne sia:i dagoi, amo
    nabasea,'
  tpi-OTNT: ol sampela rabisman bilong yupela i bin paulim tingting bilong ol manmeri
    long taun bilong ol na ol i lotu nau long ol giaman god yupela i no bin lotu long
    ol bipo.
  hau-SA: cewa mugaye sun taso a cikinku, suna rikitar da mutane a birni, suna cewa,
    “Mu je mu yi wa waɗansu alloli sujada” (allolin da ba ku sani ba),
  uig-LAT: '@see-verse:DEU.013.012'
  nde-nde: kulamadoda aphakathi kwenu asedukise abantu balawo madolobho, esithi, ‘Asihambeni
    siyokhonza abanye onkulunkulu’ (onkulunkulu elingakaze libazi),
  ton-ton: Ko e kau tangata niʻihi, ko e fānau ʻae kovi, kuo ʻalu ʻiate kimoutolu,
    pea kuo nau fakahēʻi ʻae kakai ʻo ʻenau kolo, ʻo pehē, ‘Ke tau ō ʻo tauhi ʻae
    ngaahi ʻotua kehe,’ ʻaia naʻe ʻikai te mou ʻilo;
  ces-1613: 'Vyšli muži, lidé nešlechetní z prostředku tvého, kteříž svedli spoluobyvatele
    své, řkouce: Poďme, služme bohům cizím, kterýchž neznáte:'
  eng-WMB: certain wicked fellows have gone out from among you and have drawn away
    the inhabitants of their city, saying, “Let’s go and serve other gods,” which
    you have not known,
  tam-TCV: அதாவது, உங்கள் மத்தியில் கொடிய மனிதர் எழும்பி, “நாம் போய் வேறு தெய்வங்களை
    வழிபடுவோம்” என்று நீங்கள் அறிந்திராத வேறு தெய்வங்களைப் பற்றிச்சொல்லி, தங்கள் பட்டணத்து
    மக்களை வழிதவறப்பண்ணலாம்.
  ceb-ULB: Ang pipila ka mga daotan mogula gikan kaninyo ug mopatipas sa mga lumulopyo
    sa ilang siyudad ug moingon, 'Mangadto kita ug mosimba sa ubang dios nga wala
    ninyo mailhi.'
  pol-UBG: 'Wyszli pewni ludzie Beliala spośród ciebie i uwodzą mieszkańców miasta,
    mówiąc: Pójdźmy i służmy innym bogom, których nie poznaliście;'
  urd-GVU: کہ شریر لوگ تیرے درمیان سے اُبھر آئے ہیں جو اپنے شہر کے باشندوں کو یہ کہہ
    کر غلط راہ پر لائے ہیں کہ آؤ، ہم دیگر معبودوں کی پوجا کریں، ایسے معبودوں کی جن
    سے تم واقف نہیں ہو۔
  deu-1912: 'Es sind etliche heillose Leute ausgegangen unter dir und haben die Bürger
    ihrer Stadt verführt und gesagt: Laßt uns gehen und andern Göttern dienen! -die
    ihr nicht kennt-'
  kan-2017: ಅಲ್ಲಿ ವಾಸವಾಗಿರುವ ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಕೆಲವು ಜನ ದುಷ್ಟರು ನಿಮಗೆ ಗೊತ್ತಿಲ್ಲದ ಇತರ ದೇವರುಗಳನ್ನು
    ತಮ್ಮ ಊರಿನವರಿಗೆ ತೋರಿಸಿ, “ಆ ದೇವರುಗಳನ್ನು ಸೇವಿಸೋಣ ಬನ್ನಿರಿ” ಎಂದು ಹೇಳಿ ಅವರನ್ನು ಸನ್ಮಾರ್ಗದಿಂದ
    ತಪ್ಪಿಸಿದ್ದಾರೆಂಬ ಸುದ್ದಿಯನ್ನು ನೀವು ಕೇಳಿದರೆ,
  yap-yap: ni boch e pumo’on ko nam romed nib m’ayfarad e kar waliyed e girdi’ nu
    lane binaw rorad ni ngar tedfan boch e got ndawor mu tedfan bi’id.
  hlt-MCSB: namah khui lamkah hlang muen ca rhoek neh khopuei kah khosa rhoek aka
    heh loh thoo uh tih, “Cet uh sih lamtah na ming noek pawh pathen tloe taengah
    thothueng uh sih,” a ti uh te na yaak atah,
  mdy-ETH: ዒንሢ ዓሶ ባኣካፓ ፔቴ ፔቴ ፑርታ ዓሲ ዔቂ ዒንሢ ናንጋ ካታሞይዳ ዓኣ ዓሶ ዻቢሺ ‹ኑ ዴንዲ ሜሌ ፆኦሲ ካኣሽኮም›
    ጌዒ ባይሲንታ ባንሢ ዔኪ ዓኣዻያ ማዔም ዒንሢ ዋይዜቴ፥
  twi-ASANTE: nnipa bɔnefoɔ bi asɔre wɔ wɔn mu adi nnipa a wɔwɔ kuro no mu anim de
    wɔn akɔsi bɔne mu aka sɛ, “Momma yɛnkɔsom anyame foforɔ,” anyame a monhunuu bi
    da a,
  eng-WEBU: certain wicked fellows have gone out from among you and have drawn away
    the inhabitants of their city, saying, “Let’s go and serve other gods,” which
    you have not known,
  bnp-bnp: ‘I ranga huluvonga ne mua ri vakamanga a niluhoi ne huriki ri gi kavurike
    a vure ranga, i uka ma ri vasileki ne ria hosi.’
  wal-wal: intte asaa giddon iitati denddidi, asaa, ‘Hinddite! Biidi intte erenna
    xoossatussi goinnoos’ yaagidi balettiyoogaa siyikko,
  spa-PDDPT: 'que salieron de en medio de ti hombres perversos que instigaron a los
    habitantes de tu ciudad, y dicen: Vamos y sirvamos a otros ʼelohim que ustedes
    no conocieron,'
  gun-gun: “Penderekoa py avakue heko vai va'e oje'oi vy nhombotavypa tetã pygua kuery,
    ‘Jaa amboae ruete ndajaikuaai va'ekue pe jaiko’ he'i va'e”,
  ilo-ULB: Pimmanaw ti sumagmamano kadagiti nadangkes a kakaduayo ken iyaw-awanda
    dagiti agnanaed iti siudadda ken kunada, 'Mapantayo ket agdaydayaw kadagiti sabali
    a dios a saanyo pay nga am-ammo.'
  kpg-kpg: bolo hunu balu daangada mai godou henua gu dagi gee nia daangada o nadau
    waahale gi daumaha gi nia god ala digi daumaha ginai ginaadou i mua.
  uig-ARA: '@see-verse:DEU.013.012'
  sus-sus: Xa wo a mɛ taa nde xa fe ra, wo Marigi Alatala wo rasabatima dɛnnaxɛ,
  pon-2006: me ekei aramas me sohte katepe kan en amwail wehi kahrehiongehr ekei tohn
    ar kahnimw kan en pwongih koht akan me re sohte mwahn kin pwongih mahs.
  ksd-ksd: 'Ta umana tutana vakuku dia tar vana rikai piram, ma dia tar al vaire pa
    ra tarai ta kadia pia na pal, tago dia biti dari: Dat a vana ma dat a lotu tadav
    ra lavur enana god, nina ava tuptup uka ure diat;'
  tur-YTC: bazı kötü adamların aranızdan çıkıp bilmediğiniz, “Hadi gidip başka ilâhlara
    kulluk edelim” diyerek kentlerinde yaşayanları uzaklaştırdıklarını duyarsan,
  grc-BRENT: Ἐὰν δὲ ἀκούσῃς ἐν μιᾷ τῶν πόλεών σου, ὧν Κύριος ὁ Θεός σου δίδωσί σοι
    κατοικεῖν σε ἐκεῖ, λεγόντων,
  ind-AYT: “Beberapa orang yang tidak berguna akan muncul dari antaramu dan membujuk
    penduduk kota dengan mengatakan, ‘Mari kita pergi dan melayani ilah-ilah lain
    yang tidak kamu kenal sebelumnya.’”
  nya-nya: kwapezeka anthu ena oyipa pakati panu ndipo asocheretsa anthu ambiri mʼmizinda
    yanu, pomanena kuti, “Tiyeni tikapembedze milungu ina” (milungu imene simunayidziwe),
  hrv-hrv: 'Ako u kojem tvome gradu što ti ga Jahve, Bog tvoj, dadne da se u njemu
    nastaniš, čuješ gdje govore:'
  mps-mps: te dage tomode te dwai bidi dabe meba augwa hanude bidalubo we bidi dabe
    homu kolesaga dolama, tama augwali te tibo god augwali polobadu lotu wasiąwai,
    te godiba lotu wabao po wabo odoyu da,
  tpi-tpi: ol sampela rabisman bilong yupela i bin paulim tingting bilong ol manmeri
    long taun bilong ol na ol i lotu nau long ol giaman god yupela i no bin lotu long
    ol bipo.
  dan-1931: er optrådt Niddinger af din egen Midte, som har forført deres Bysbørn
    til at gå hen og dyrke fremmede Guder, som I ikke før kendte til,
  vie-OVCB: có những người gian ác, dụ dỗ dân trong thành đi thờ thần lạ,
  guj-2017: કેટલાક બલિયાલપુત્રો તમારી મધ્યેથી નીકળી જઈને તેઓના નગરના લોકોને એમ કહીને
    ખેંચી લીધા છે કે ચાલો આપણે જઈને અન્ય દેવદેવીઓ કે જેઓને તમે જાણતા નથી તેમની સેવા
    કરીએ.”
  pon-2006A: me ekei aramas me sohte katepe kan en amwail wehi kahrehiongehr ekei
    tohn ar kahnimw kan en pwongih koht akan me re sohte mwahn kin pwongih mahs.
  por-BRBSL: 'certos malvados saíram do meio de vocês e afastaram os habitantes de
    sua cidade, dizendo: “Vamos e sirvamos outros deuses”, que você não conheceu,'
  cth-cth: ahnimouh ni khocanaw a dum awh e hah, nange BAWIPA Cathut ni na o nahanelah
    na poe e kho buetbuet touh dawk kamthang na thai pawiteh, hote kong hah kamcengcalah
    na pacei han.
  twi-twi: nnipa bɔnefo bi asɔre wɔ wɔn mu adi nnipa a wɔwɔ kurow no mu anim de wɔn
    akosi bɔne mu aka se, “Momma yɛnkɔsom anyame afoforo,” anyame a munhuu bi da a,
  hlt-hlt: namah khui lamkah hlang muen ca rhoek neh khopuei kah khosa rhoek aka heh
    loh thoo uh tih, “Cet uh sih lamtah na ming noek pawh pathen tloe taengah thothueng
    uh sih,” a ti uh te na yaak atah,
  tbz-SIM: Kɛ̀ dɛ̀ mɛ ndò ndiyiè mɑrì bo kɛ̀ di kèè kɛtenkɛ̀ ti Yiɛ̀ nKuyie ndi duɔ́
    nkɛ̀ miɛkɛ,
  msy-2020: '@see-verse:DEU.013.012'
  azb-azb: sizin aranızdan yaramaz adamlar çıxıb “tanımadığınız yad allahların ardınca
    gedək və onlara sitayiş edək” deyərək şəhərlərində yaşayan xalqı azdırdıqlarını
    eşitsəniz,
  eng-DBY: There are men, children of Belial, gone out from among you, and they have
    drawn away the inhabitants of their city, saying, Let us go and serve other gods,
    whom ye have not known;
  hin-2017: कि कुछ अधर्मी पुरुषों ने तेरे ही बीच में से निकलकर अपने नगर के निवासियों
    को यह कहकर बहका दिया है, ‘आओ हम अन्य देवताओं की जिनसे अब तक अनजान रहे उपासना करें,’
  wol-KYG: Bu ngeen déggee, ci benn dëkk, ci dëkk yi leen seen Yàlla Aji Sax ji jox,
    ngir ngeen dëkke, ñu ne
  eng-YLT: Men, sons of worthlessness, have gone out of thy midst, and they force
    away the inhabitants of their city, saying, Let us go and serve other gods, which
    ye have not known —
  eng-WYC-2017: The sons of Belial went out from the midst of thee, and turned away
    the dwellers of the city, and said, Go we, and serve alien gods, which ye knew
    not,
  eng-WMBB: certain wicked fellows have gone out from amongst you and have drawn away
    the inhabitants of their city, saying, “Let’s go and serve other gods,” which
    you have not known,
  urd-GVH: कि शरीर लोग तेरे दरमियान से उभर आए हैं जो अपने शहर के बाशिंदों को यह कहकर
    ग़लत राह पर लाए हैं कि आओ, हम दीगर माबूदों की पूजा करें, ऐसे माबूदों की जिनसे
    तुम वाक़िफ़ नहीं हो।
  rug-rug: sari kaiqa tie kaleadi pa mia butubutu, saripu kokohai sari na tinoni koari
    na dia vasileana nomadi, pude vahesi sari na tamasa saripu lopu hite ele vahesi
    gamu pukerane.
  gaz-gaz: yoo namoonni hamoon isin gidduudhaa kaʼanii, “Kottaa waaqota biraa kanneen
    isin hin beekne waaqeffannaa” jedhanii saba magaalaa isaanii dogoggorsu taʼe,
  fra-LSG: 'Des gens pervers sont sortis du milieu de toi, et ont séduit les habitants
    de leur ville en disant: Allons, et servons d’autres dieux! Des dieux que tu ne
    connais point'
  yal-yal: Xa ɛ falana nde mɛ taana nde a fe ra, Alatala ɛ Ala dɛnaxan soma ɛ yii,
  haw-1868: 'Ua hele na kanaka, he poe hewa mai ou aku la, a ua koi aku lakou i na
    kanaka o ko lakou kulanakauhale, e i aku ana, Ina kakou e hele, a e malama aku
    i na akua e a oukou i ike ole ai:'
  arb-NAV: 'أَنَّ بَعْضَ الْفَاسِقِينَ قَدْ خَرَجُوا مِنْ بَيْنِكُمْ وَضَلَّلُوا سُكَّانَ
    مَدِينَتِهِمْ قَائِلِينَ: لِنَذْهَبْ وَنَعْبُدْ آلِهَةً أُخْرَى غَرِيبَةً عَنْكُمْ'
  ewe-ewe: be yakame aɖewo tso miaƒe dukɔ me kplɔ miaƒe dumetɔ aɖewo trae be, ‘Woasubɔ
    mawu siwo miesubɔ kpɔ o’ la,
  eng-LEE: '(13:14) There have gone forth men, children of worthlessness, from the
    midst of thee, and have misled the inhabitants of their city, saying, Let us go
    and serve other gods, which ye have not known:'
  asm-FB: সেই ঠাইৰ ইস্রায়েলবাসীৰ মাজত কেইজনমান দুষ্টলোক ওলাই সেই ঠাইৰ নিবাসীসকলক
    এই বুলি কৈ বিপথে নিছে, “আহঁক, আমি গৈ ইতৰ দেৱতাক পূজা কৰোঁ যাৰ বিষয়ে আপোনালোকে
    নাজানে।”
  sus-A: شَ وٌ عَ مّ تَا ندٍ شَ قٍ رَ، وٌ مَرِفِ عَلَتَلَ وٌ رَ سَبَتِمَ دّننَشّ،
  fra-SBL: 'certains méchants sont sortis du milieu de toi et ont entraîné les habitants
    de leur ville, en disant : « Allons servir d''autres dieux », que tu n''as pas
    connus,'
  hbo-hbo: כִּֽי־תִשְׁמַ֞ע בְּאַחַ֣ת עָרֶ֗יךָ אֲשֶׁר֩ יְהוָ֨ה אֱלֹהֶ֜יךָ נֹתֵ֥ן לְךָ֛
    לָשֶׁ֥בֶת שָׁ֖ם לֵאמֹֽר׃
  eng-WYCLIFFE: The sones of Belial yeden out fro the myddis of thee, and turneden
    awei the dwelleris of the citee, and seiden, Go we, and serue alien goddis whiche
    ye knowen not,
  cwe-cwe: kuwa wanhu wamwenga wehile kumwenu, wawasongeza wanhu wa bululu jawo. Walonga,
    ‘Chihite chikatambikile milungu imwenga,’ ija hamuimanyile,
  kik-kik: atĩ andũ aaganu nĩmeyumĩrĩtie thĩinĩ wanyu na makahĩtithia andũ a itũũra
    rĩao njĩra, makameera atĩrĩ, “Nĩtũthiĩi tũkahooe ngai ingĩ” (ngai iria inyuĩ mũtooĩ),
  fra-NCL: 'Si tu entends dire de l’une des villes que Yahweh, ton Dieu, t’a données
    pour demeure :'
  cek-AK: nangcae salakah kaom, kasae kaminawk mah caeh o moe, Na panoek o vai ai
    ih kalah sithawnawk bok hanah, caeh o si, tiah to vangpui kaminawk to kahoih ai
    loklam ah caeh haih ving boeh, tiah na thaih o nahaeloe,
  cuk-cuk: 'dule-isganamar ainisye, emar-binsaed-gadidimarye, ega sogdidimarye: ‘Anmar
    namarye, bab-dummagan-baiganse anmar gornamarye,’ Ar we-bab-dummagan be aku dakmaladid.'
  uig-CYR: '@see-verse:DEU.013.012'
  tel-2017: దుష్టులైన కొందరు మీరు ఎరుగని ఇతర దేవుళ్ళను పూజిద్దాం రండని తమ పట్టణ ప్రజలను
    ప్రేరేపించారని వింటే, మీరు ఆ సంగతిని బాగా పరీక్షించి విచారించాలి.
  hat-BSA: 'ke kèk sanzave te sòti pami nou pou te sedwi abitan a vil pa yo, e te
    di: ‘Annou ale sèvi lòt dye’ (ke nou pa t janm konnen yo),'
  kos-kos: lah kutu sin mwet lusrongten in mutunfacl suwos uh aktafongyela mwet in
    siti selos tuh elos in alu nu sin god su kowos soenna alu nu se meet.
  hbo-WLC: כִּֽי־תִשְׁמַ֞ע בְּאַחַ֣ת עָרֶ֗יךָ אֲשֶׁר֩ יְהוָ֨ה אֱלֹהֶ֜יךָ נֹתֵ֥ן לְךָ֛
    לָשֶׁ֥בֶת שָׁ֖ם לֵאמֹֽר׃
  ibo-ibo: na ụfọdụ ndị mmadụ jọgburu onwe ha eduhiela ndị obodo ha, na-asị, “Ka anyị
    gaa fee chi ndị ọzọ ofufe” (bụ chi ndị ị na-amaghị na mbụ),
  ory-ory: ଯେ କେତେକ ଦୁଷ୍ଟ ଲୋକ ତୁମ୍ଭ ମଧ୍ୟରୁ ବାହାରି, “ଚାଲ, ଆମ୍ଭେମାନେ ଅନ୍ୟ ଦେବତାଗଣର ସେବା
    କରୁ,” ତୁମ୍ଭମାନଙ୍କ ଅଜ୍ଞାତ ଦେବତାଗଣ ବିଷୟରେ ଏହା କହି ସେମାନଙ୍କ ନଗର ନିବାସୀମାନଙ୍କୁ ଭୁଲାଇ
    ନେଇଅଛନ୍ତି;
  chk-chk: 'pwe aramasingau seni leimi ra fetalfeil lein aramasen ewe telinimw o atokerela
    ren ar apasa: Ousipwe feila o fel ngeni pwal ekoch kot, sokun kot ämi ousap sileer
    me mwan,'
  rop-rop: det wed weya sambala nogudbala kantrimen langa yumob bin deigimwei detlot
    pipul langa olabat taun blanga weship detlot drimin sheip weya yumob nomo bin
    weship basdam.
  ukr-1871: 'Появились люди, сини Беліяла, між вами і підмовили жителїв міста вашого,
    говорючи: Нумо, будем служити богам иншим, яких не знали ви,'
  deu-1951: 'Es sind etliche Männer, Kinder Belials, aus deiner Mitte hervorgegangen
    und haben die Bürger ihrer Stadt verführt und gesagt: «Lasset uns gehen und andern
    Göttern dienen, die ihr nicht kennt!»'
  eng-JPS: '(13-14) ''Certain base fellows are gone out from the midst of thee, and
    have drawn away the inhabitants of their city, saying: Let us go and serve other
    gods, which ye have not known'';'
  srp-1865: 'Izidoše ljudi nevaljali izmeðu tebe i otpadiše sve koji žive u gradu
    njihovu, govoreæi: hajde da služimo drugim bogovima, kojih ne poznajete,'
  lug-lug: nga mulimu abantu abali mu mmwe abasituse ne basikiriza abantu b’omu kibuga
    kyabwe ekyo nga babagamba nti, “Ka tugende tusinze bakatonda abalala,” bakatonda
    be mutamanyangako,
  heb-heb: יצאו אנשים בני בליעל מקרבך וידיחו את ישבי עירם לאמר נלכה ונעבדה אלהים אחרים
    אשר לא ידעתם׃
  ben-IRV: কিছু খারাপ লোক তোমার মধ্যে থেকে বের হয়ে এই কথা বলে নিজের শহর নিবাসীদেরকে
    নষ্ট করেছে, এস, আমরা গিয়ে অন্য দেবতাদের সেবা করি, যাদেরকে তোমরা জানো না,
  pan-pan: ਕਿ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਕਈ ਦੁਸ਼ਟ ਮਨੁੱਖ ਨਿੱਕਲੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਸ਼ਹਿਰ ਦੇ ਵਾਸੀਆਂ
    ਨੂੰ ਇਹ ਆਖ ਕੇ ਕੁਰਾਹੇ ਪਾਇਆ ਹੈ ਕਿ ਆਓ ਚੱਲੀਏ ਅਤੇ ਦੂਜੇ ਦੇਵਤਿਆਂ ਦੀ ਪੂਜਾ ਕਰੀਏ, ਜਿਨ੍ਹਾਂ
    ਨੂੰ ਤੁਸੀਂ ਨਹੀਂ ਜਾਣਦੇ,
  mya-JVB: အခြား တပါးသော ဘုရား ထံသို့ သွား ၍ ဝတ်ပြု ကြစို့ဟု ပြောဆို လျက် ၊ သူ တို့မြို့သူ
    မြို့သားတို့ကို သွေးဆောင် ကြောင်းကို၊ သင် ၏ဘုရားသခင် ထာဝရဘုရား သည် သင့် နေ စရာဘို့
    ပေး တော်မူသောမြို့ တစုံ တမြို့၌ သင်သည် သိတင်းကြား လျှင် ၊ ထို အမှုကို စေ့စေ့မေးမြန်း
    စစ်ကြောရမည်။
  hmo-hmo: kara dika taudia haida, emui huanai dekena amo idia toreisi, edia hanua
    taudia idia hakaua kerere vadaeni, idia gwau, ‘Inai idau dirava, umui do diba
    lasi gaudia, do ita tomadiho henia.’
  urd-urd: कुछ ख़बीस आदमियों ने तेरे ही बीच में से निकलकर अपने शहर के लोगों को ये
    कहकर गुमराह कर दिया है, कि चलो, हम और मा'बूदो की जिनसे तू वाक़िफ़ नहीं पूजा करें;
  rus-SYN: 'что появились в нем нечестивые люди из среды тебя и соблазнили жителей
    города их, говоря: “пойдем и будем служить богам иным, которых вы не знали”,-'
  bqc-SIM: Tó á mà wɛ̃́lɛ pↄ́ Dii á Lua lɛ́ kpáwá àↄ ku a guuↄ dou wà mɛ̀,
  tcz-CHONGTHU: nalah uva gaothusei hon nasopi hou henga hiti hin aseiyun alam kaiyuve,
    pathen dang houvin cheu hite atiuvin, hinlah hiche pathen ho khu imatih chana
    nahet khah louvu ahi.’
  mar-mar: तुमच्यापैकीच काही नीच माणसे आपल्यापैकी काही जणांना कुमार्गाला लावत आहेत.
    आपण अन्य दैवतांची सेवा करु या, असे म्हणून त्यांनी नगरातील लोकांस बहकावले आहेत.
    (ही दैवते तुम्हास अपरीचीत असतील.)
  qub-qub: Tayta Dios nishanta mana wiyacoj runacuna caycashan. Chayno cashpan capas
    yachachin chay siudächo tiyaj runacunatapis mana rejsishan dioscunata rispitar
    adurayta.
  hat-hat: gen kèk moun, kèk vòryen, moun menm ras ak nou ki te pran tèt moun k'ap
    viv nan lavil sa a pou fè yo al sèvi lòt bondye nou pa janm konnen,
  eng-BSB: that wicked men have arisen from among you and have led the people of their
    city astray, saying, “Let us go and serve other gods” (which you have not known),
  tod-tod: Ni wa mɛnina taai taɠila ná-faa zu, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI feai wo
    ʋɛ ga wo zei su,
  eng-WEBPB: certain wicked fellows have gone out from amongst you and have drawn
    away the inhabitants of their city, saying, “Let’s go and serve other gods,” which
    you have not known,
  kbq-kbq: Hagi mago'a hazenke vahe'mo'za tamagri amu'nompinti oti'za ruga'a kumapi
    vu'za, enketa vuta ru anumzantami keta antahitama osu'nesaza anumzante monora
    ome huzmantamneno hu'za antahintahitamia tamazeri savari hugahaze.
  nhe-BL: campa itztoque israelitame tlen ax cuajcualme huan tlen ax quineltocaj TOTECO.
    Intla inquicaquise para itztoque tlen quincuapolohuaj sequinoc tlen itztoque nopona
    huan quinnextilíaj ma quinhueyichihuaca tiotzitzi tlen ax inquinixmatij,
  gub-BL: — Amo tawhu pe awa iaiw ma'e weraha teko tawhu weko haw pe har wà, amo tupàn
    wamuwete kar pà wanupe wà, i'i putar amo peme wà nehe.
  eng-DRA: 'Children of Belial are gone out of the midst of thee, and have withdrawn
    the inhabitants of their city, and have said: Let us go, and serve strange gods
    which you know not:'
