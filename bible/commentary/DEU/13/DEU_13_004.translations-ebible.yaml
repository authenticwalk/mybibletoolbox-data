    әмирлирини тутуңлар, Униң авазиға қулақ селиңлар; силәр Униң хизмитидә болуп Униңға
    бағлиниңлар.
  tel-2017: మీరు మీ యెహోవా దేవునికి లోబడి, ఆయనకే భయపడి, ఆయన ఆజ్ఞలను పాటించి, ఆయన మాట
    విని, ఆయనను సేవించి, ఆయననే హత్తుకుని ఉండాలి.
  hat-BSA: “Nou va swiv SENYÈ a, Bondye nou an, e krent Li. Nou va kenbe kòmandman
    Li yo, e obeyi vwa Li. Nou va sèvi Li, e kenbe fèm nèt ak Li.
  kos-kos: Fahsr tukun LEUM GOD mukena, ac arulana akfulatyal. Aksol ac liyaung ma
    nukewa El sapkin. Alu nu sel ac inse pwaye nu sel.
  hbo-WLC: לֹ֣א תִשְׁמַ֗ע אֶל־דִּבְרֵי֙ הַנָּבִ֣יא הַה֔וּא א֛וֹ אֶל־חוֹלֵ֥ם הַחֲל֖וֹם
    הַה֑וּא כִּ֣י מְנַסֶּ֞ה יְהוָ֤ה אֱלֹֽהֵיכֶם֙ אֶתְכֶ֔ם לָדַ֗עַת הֲיִשְׁכֶ֤ם אֹֽהֲבִים֙
    אֶת־יְהוָ֣ה אֱלֹהֵיכֶ֔ם בְּכָל־לְבַבְכֶ֖ם וּבְכָל־נַפְשְׁכֶֽם׃
  ibo-ibo: Ọ bụ Onyenwe anyị bụ Chineke unu ka unu ga-eso, naanị ya ka unu ga-atụ
    egwu. Debenụ iwu ya niile na-erubekwara ya isi, na-ejere ya ozi, jidesiekwa ya
    ike.
  ory-ory: ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ପଶ୍ଚାଦ୍‍ଗମନ କରିବ, ତାହାଙ୍କୁ
    ଭୟ କରିବ, ତାହାଙ୍କ ଆଜ୍ଞାସବୁ ପାଳନ କରିବ, ତାହାଙ୍କ ରବରେ ଅବଧାନ କରିବ ଓ ତାହାଙ୍କ ସେବା କରିବ,
    ଆଉ ତାହାଙ୍କଠାରେ ଆସକ୍ତ ହେବ।
  chk-chk: Oupwe fetalla mürin ewe Samol mi Lapalap ämi we Kot o meniniti, oupwe apwönüetä
    an kewe allük o aleasochisi alon, oupwe pwal fel ngeni o fitipacheiti.
  rop-rop: Yumob garra bulurrum YAWEI en rispek en preisim langa im brabliwei, en
    teiknodis en dum ebrijing weya imbin dalim yumob blanga dum. Yumob garra weship
    oni langa im en kipgon bulurrumbat im.
  ukr-1871: За Господом, Богом вашим, будете слїдом ходити і його боятись; і будете
    ви додержувати заповідї його і слухати голосу його і служити йому і до його вірно
    прихилятись.
  deu-1951: Dem HERRN, eurem Gott, sollt ihr nachwandeln und ihn fürchten und seine
    Gebote halten und seiner Stimme gehorchen und ihm dienen und ihm anhangen.
  eng-JPS: (13-5) After the LORD your God shall ye walk, and Him shall ye fear, and
    His commandments shall ye keep, and unto His voice shall ye hearken, and Him shall
    ye serve, and unto Him shall ye cleave.
  srp-1865: Za Gospodom Bogom svojim idite, i njega se bojte; njegove zapovijesti
    èuvajte, i glas njegov slušajte, i njemu služite i njega se držite.
  lug-lug: Mukama Katonda wammwe gwe munaagobereranga, era ye yekka gwe munaatyanga,
    era amateeka ge, ge munaakwatanga, era n’eddoboozi lye, lye munaawulirizanga era
    lye munaagonderanga, era ku ye kwe munaanywereranga.
  heb-heb: אחרי יהוה אלהיכם תלכו ואתו תיראו ואת מצותיו תשמרו ובקלו תשמעו ואתו תעבדו
    ובו תדבקון׃
  ben-IRV: তোমরা তোমাদের ঈশ্বর সদাপ্রভুরই অনুগামী হও, তাঁকেই ভয় কর, তাঁরই আদেশ পালন
    কর, তাঁরই রবে মনোযোগ দাও, তাঁরই সেবা কর ও তাতেই যুক্ত থাক।
  pan-pan: ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਪਿੱਛੇ ਚੱਲਿਓ, ਉਸੇ ਤੋਂ ਡਰਿਓ, ਉਸੇ ਦੇ ਹੁਕਮਾਂ
    ਦੀ ਪਾਲਨਾ ਕਰਿਓ, ਉਸੇ ਦੀ ਆਵਾਜ਼ ਨੂੰ ਸੁਣਿਓ, ਉਸੇ ਦੀ ਉਪਾਸਨਾ ਕਰਿਓ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਲੱਗੇ ਰਹਿਓ।
  mya-JVB: သင် တို့၏ ဘုရားသခင် ထာဝရဘုရား နောက် တော်သို့ လိုက် ရကြမည်။ ကြောက်ရွံ့ သောစိတ်နှင့်
    ပညတ် တော်တို့ကို စောင့် ရကြမည်။ စကား တော်ကို နားထောင် လျက် ဝတ်ပြု ၍ ၊ ကိုယ်တော်
    ၌ ဆည်းကပ်မှီဝဲ ရ ကြမည်။
  hmo-hmo: Lohiabada, emui Dirava ena murinai do umui raka, bona ia do umui gari henia.
    Lohiabada ena hereva do umui kamonai henia, iena hesiai gaukara do umui karaia,
    bona ia do umui badinaia.
  urd-urd: तुम ख़ुदावन्द अपने ख़ुदा की पैरवी करना, और उसका ख़ौफ़ मानना, और उसके हुक्मों
    पर चलना, और उसकी बात सुनना; तुम उसी की बन्दगी करना और उसी से लिपटे रहना।
  rus-SYN: Господу, Богу вашему, последуйте и Его бойтесь, заповеди Его соблюдайте
    и гласа Его слушайте, и Ему служите, и к Нему прилепляйтесь;
  bqc-SIM: ásu ãnabipi ge nana'onapi yãmao. Dii á Lua mɛ́ á lɛ́, àlɛ á gwa,
    tó á nisĩna yeazi ń nↄ̀sɛmɛndoo.
  tcz-CHONGTHU: Pakai, na Pathen'u kin jeng nabol diu ahi. Pakai thupeh nanit jing
    diu, Pakai thusei a bou nanun diu chule Ama lam jeng nakat diu ahi.
  mar-mar: तेव्हा तुम्ही आपल्या परमेश्वर देवालाच अनुसरा. त्याचे भय बाळगा त्याच्या
    आज्ञा पाळा. त्याची वाणी ऐका, त्याची सेवा करा आणि त्यालाच बिलगूण राहा.
  qub-qub: Tayta Diosllata sirbiy; pay japallanta aduray. Mandamintuncunata cumliy.
  hat-hat: Se Seyè a, Bondye nou an, pou nou swiv. Se li menm pou nou gen krentif.
    Se lòd li pou nou swiv. Se sa li di nou pou nou koute. Se li menm pou nou sèvi.
    Pa janm vire do ba li.
  eng-BSB: You are to follow the LORD your God and fear Him. Keep His commandments
    and listen to His voice; serve Him and hold fast to Him.
  tod-tod: à mina woilo GALA goo wo nui naa wooi ma, ɓaa kulakɛlɛma ɠaa nui naa wooi
    ma, mazɔlɔɔ Ɠɔoɠɔ GALAGI wa-ƓALAGI seɠeʋɛ ga é wo ʋoluɠula la, nii a kɛ é kwɛɛ
    ni nɛɛʋɛ wo ʋɛ, gaamai zu, ga wo-yii pɛ, ta wo-yɛnvui pɛ.
  eng-WEBPB: You shall walk after the LORD your God, fear him, keep his commandments,
    and obey his voice. You shall serve him, and cling to him.
  kbq-kbq: Ra Anumzana tamagri Anumzamofona amage'nentetma, koro huntetma agorga'a
    nemanitma, kasege'a nevariritma, ke'a nentahitma monora hunentetma, Agrira azeri
    kona hiho.
  nhe-BL: Monequi xijtoquilica san imoTECO Dios huan san ya xiquimacasica. Monequi
    xijchijtinemica itlanahuatil huan xijtlacaquilica tlen inmechilhuía. Monequi san
    ya xijhueyimatica huan ipan ya ximotlatzquilica.
  gub-BL: Peruzar Tupàn Tuweharupi Wiko Ma'e Zanezar ze'eg nehe. Pekyze izuwi nehe.
    Peruzar hemiapo kar nehe. Pezekaiw ize'eg nànàn nehe. Pemuwete xo Tupàn zo nehe.
    Peityk zo nehe.
  eng-DRA: 'Follow the Lord your God, and fear him, and keep his commandments, and
    hear his voice: him you shall serve, and to him you shall cleave.'
