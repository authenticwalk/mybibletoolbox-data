verse: DEU.013.004
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവയെയാണ് നിങ്ങൾ അനുഗമിക്കുകയും ഭയപ്പെടുകയും ചെയ്യേണ്ടത്;
    അവിടത്തെ കൽപ്പനകൾ നിങ്ങൾ പ്രമാണിക്കുകയും അവിടത്തെ ശബ്ദം കേൾക്കുകയും വേണം. യഹോവയെ
    സേവിക്കുകയും അവിടത്തോട് പറ്റിച്ചേർന്നിരിക്കുകയും വേണം.
  deu-TKW: So sollst du auf die Worte jenes Propheten oder jenes Träumers nicht hören;
    denn Jahwe, euer Gott, stellt euch damit auf die Probe, um zu erfahren, ob ihr
    Jahwe, euren Gott, von ganzem Herzen und von ganzer Seele lieb habt.
  lin-lin: bosengeli te koyoka maloba ya mosakoli wana to ya moto wana oyo amonaka
    makambo. Yawe, Nzambe na bino, akomeka bino mpo na kotala soki bolingi Ye na motema
    na bino mobimba mpe na molimo na bino mobimba.
  eng-LSV: you walk after your God YHWH, and you fear Him, and you keep His commands,
    and you listen to His voice, and you serve Him, and you cleave to Him.
  eng-GNV: Yee shall walke after the Lord your God and feare him, and shall keepe
    his commandements, and hearken vnto his voyce, and yee shall serue him, and cleaue
    vnto him.
  eng-WEBSTER: Ye shall walk after the LORD your God, and fear him, and keep his commandments,
    and obey his voice, and ye shall serve him, and cleave to him.
  nhw-BL: Monequi xijtoquilica san amoTECO Dios huan san ya xiquimacasica. Monequi
    xijchijtinemica itlanahuatil huan xijtlacaquilica catli anmechilhuía. Monequi
    san ya xijhueyimatica huan ipan ya ximotlatzquilica.
  swh-ONEN: Ni Bwana Mungu wenu ambaye mnapaswa kumfuata tena ni yeye mnapaswa kumheshimu.
    Shikeni maagizo yake na kumtii, mtumikieni na kushikamana naye.
  bba-bba: i ku rɑ win ɡɑri nɔ. Domi Gusunɔ bɛsɛn Yinniwɑ u bɛɛn lɑɑkɑri mɛɛrimɔ u
    kɑ wɑ ì n nùn kĩn nɑ kɑ bɛɛn ɡɔ̃ru kpuro kɑ bɛɛn bwɛ̃rɑ kpuro.
  eng-KJVCPB: Ye shall walk after the Lord your God, and fear him, and keep his commandments,
    and obey his voice, and you shall serve him, and cleave unto him.
  luo-luo: En Jehova Nyasaye ma Nyasachu kende ema onego uluw kendo en kende ema owinjore
    umiye luor. Rituru chikene, luoreuru, tineuru kendo upadru kuome.
  meu-meu: Iehova, emui Dirava, murina amo ba raka, ia garina ba gari, iena haheḡani
    ba badinadia, ia gadona ba kamonai, ia isiaina ba lao heni, bona ienai ba tao.
  npi-ULB: तिमीहरू परमप्रभु तिमीहरूका परमेश्‍वरको पछि लाग्‍नू; उहाँको आदर गर्नू; उहाँका
    आज्ञाहरू पालन गर्नू र उहाँको कुरा सुन्‍नू र उहाँको आराधना गर्नू अनि उहाँमा टाँसिनू
    ।
  yor-yor: Olúwa Ọlọ́run yín ni kí ẹ tẹ̀lé, Òun ni kí ẹ bu ọlá fún, ẹ pa òfin rẹ̀
    mọ́ kí ẹ sì gbọ́ tirẹ̀, ẹ sìn ín, kí ẹ sì dìímú ṣinṣin.
  ind-ind: Hanya TUHAN yang harus kalian ikuti, layani, takut dan hormati. Suaranya
    harus kalian dengarkan dan perintah-perintah-Nya harus kalian patuhi. Setialah
    sampai mati kepada Dia saja.
  pes-OPCB: فقط از خداوند، خدایتان پیروی کنید و او را احترام نمایید و اوامرش را به
    جا آورید، او را پرستش کنید و از او جدا مشوید.
  tgl-ULB: Maglalakad kayo kasunod ni Yahweh na inyong Diyos, parangalan siya, susundin
    ang kaniyang mga kautusan, at sumunod sa kaniyang boses, at sambahin ninyo siya
    at kumapit sa kaniya.
  cbu-NT: Siynaa aranginasha Apanllee chinangtsa. Waanaatsi kuk tatsamooru payukus
    tuminungtsa. Mazinangtsa yuwaa kamachtarangu anootsi. Apanlleetsimarisha ungirtangtsa.
    Uru Apanlleetsimarisha chinakus ksutangtsa.
  hui-hui: Ai tígua Anduane Homogonaga bi talialu ibu andaneha holene nga. Ibugua
    bi layaru baya hangu hale halu mana ngaru talialu bialu holene nga. Tígua ibuni
    hangu mitangi bialu lotu lalu ibu hongo howa yaniho haabo holene nga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ဦး​ဆောင်​မှု​ကို​ခံ​ယူ​၍ ကိုယ် တော်​ကို​ကြောက်​ရွံ့​ရို​သေ​လော့။
    ကိုယ်​တော်​၏ ပညတ်​တော်​တို့​ကို​စောင့်​ထိန်း​၍ စ​ကား​တော် ကို​နား​ထောင်​လော့။
    ကိုယ်​တော်​ကို​ဝတ်​ပြု ကိုး​ကွယ်​၍ ကိုယ်​တော်​အား​သစ္စာ​ရှိ​လော့။-
  bod-N: ཁྱོད་ཅག་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་རྗེས་སུ་འབྲང་དགོས་པ་དང་། ཁོང་ལ་གུས་ཤིང་འཇིགས་ནས་ཁོང་གི་བཀའ་རྣམས་བསྲུངས་ཏེ་ཁོང་གི་གསུང་སྐད་ལ་ཉན་དགོས་ལ།
    ཁོང་ལ་བསྙེན་བཀུར་ཕུལ་ནས་ཁོང་ལ་དམ་པོར་བརྟེན་དགོས་སོ། །
  sna-sna: NdiJehovha Mwari wenyu wamunofanira kutevera, uye ndiye wamunofanira kukudza.
    Chengetai mirayiro yake mugomuteerera; mumushumire uye munamatire kwaari.
  spa-BLM: Caminarás en pos de Yahvé vuestro Dios, lo temerás, guardarás sus mandamientos
    y obedecerás su voz. Le servirás y te aferrarás a él.
  cac-cac: Ochan̈ec tzac'an d'a spatic Jehová co Diosal, ayocab' yelc'och d'a yol
    e sat, c'anab'ajejec schecnab'il, ab'ec tas syala', ochan̈ec ejmelal d'ay, junn̈ejocab'
    eyaj yed'oc.
  swh-ULB: Mtatembea baada ya Yahwe Mungu wenu, mheshimu, mzishike amri zake, na mtii
    sauti yake, na mtamwabudu na kushikamana naye.
  bel-bel: За Госпадам, Богам вашым, сьледуйце і Яго бойцеся, запаведзі Ягоныя выконвайце
    і голасу Ягонага слухайцеся, і Яму служэце і да Яго прыхінайцеся;
  deu-ELBBK: so sollst du nicht hören auf die Worte dieses Propheten oder auf den,
    der die Träume hat; denn der HERR, euer Gott, versucht euch, um zu erkennen, ob
    ihr den HERRN, euren Gott, liebt mit eurem ganzen Herzen und mit eurer ganzen
    Seele.
  mbb-OT: Iyan dà is Nengazen he Megbevayè niw ereg he edsunuzen niw wey edtehuzen.
    Tumana niw is menge suǥù din wey sunuza niw sikandin; silbiyi niw sikandin wey
    kenè niw sikandin iniyuǥi.
  mal-2015: ആ പ്രവാചകന്റെയോ സ്വപ്നക്കാരന്റെയോ വാക്കു നീ കേട്ടനുസരിക്കരുതു; നിങ്ങളുടെ
    ദൈവമായ യഹോവയെ പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണമനസ്സോടുംകൂടെ നിങ്ങൾ സ്നേഹിക്കുന്നുവോ എന്നു
    അറിയേണ്ടതിന്നു നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളെ പരീക്ഷിക്കയാകുന്നു.
  rmc-rmc: ma šunen les. Bo oda o RAJ, tumaro Del, tumen skušinel, hoj te džanel,
    či kamen le RAJES, tumare Devles, cale jileha the caľa dušaha.
  pes-OPV: یهوه خدای خود را پیروی نمایید و از او بترسید، واوامر او را نگاه دارید،
    و قول او را بشنوید و او راعبادت نموده، به او ملحق شوید.
  ron-1924: Вой сэ мерӂець дупэ Домнул Думнезеул востру ши де Ел сэ вэ темець; порунчиле
    Луй сэ ле пэзиць; де гласул Луй сэ аскултаць; Луй сэ-Й служиць ши де Ел сэ вэ
    алипиць.
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভুর কথামতো তোমাদের চলতে হবে এবং তাঁকে গভীর শ্রদ্ধা
    করতে হবে। তাঁর আজ্ঞা পালন করবে ও তাঁর বাধ্য হবে; তাঁর সেবা করবে এবং তাঁকে আঁকড়ে
    ধরবে।
  som-som: Waa inaad Rabbiga Ilaahiinna ah raacdaan oo ka cabsataan, oo waa inaad
    amarradiisa xajisaan oo codkiisa addeecdaan, waana inaad isaga u adeegtaan oo
    ku hadhaan.
  lat-VUC: 'Dominum Deum vestrum sequimini, et ipsum timete, et mandata illius custodite,
    et audite vocem ejus: ipsi servietis, et ipsi adhærebitis.'
  eng-ASVBT: Ye shall walk after Jehovah your God, and fear him, and keep his commandments,
    and obey his voice, and ye shall serve him, and cleave unto him.
  ita-1885: Andate dietro al Signore Iddio vostro, e lui temete, e osservate i suoi
    comandamenti, e ubbidite alla sua voce, e a lui servite e a lui v'attenete.
  eng-LXXUP: ye shall not hearken to the words of that prophet, or the dreamer of
    that dream, because the Lord thy God tries you, to know whether ye love your God
    with all your heart and with all your soul.
  eng-ULB: You will walk after Yahweh your God, honor him, keep his commandments,
    and obey his voice, and you will worship him and cling to him.
  spa-VBL: Debes seguir al Señor tu Dios y respetarlo. Guarda sus mandamientos y obedece
    su palabra. Adóralo y aférrate a él.
  fra-_FOB: Vous suivrez l'Éternel votre Dieu, vous le craindrez, vous garderez ses
    commandements, vous obéirez à sa voix, vous le servirez et vous vous attacherez
    à lui.
  mal-mal: ആ പ്രവാചകന്റെയോ സ്വപ്നക്കാരന്റെയോ വാക്ക് നീ കേട്ടനുസരിക്കരുത്; നിങ്ങളുടെ
    ദൈവമായ യഹോവയെ പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണമനസ്സോടുംകൂടെ നിങ്ങൾ സ്നേഹിക്കുന്നുവോ എന്ന്
    അറിയേണ്ടതിന് യഹോവ നിങ്ങളെ പരീക്ഷിക്കുകയാകുന്നു.
  lit-lit: Sekite paskui VIEŠPATĮ, savo Dievą, ir bijokite jo, ir laikykitės jo įsakymų,
    ir klausykite jo balso, ir tarnaukite jam, ir tvirtai laikykitės prie jo.
  urd-GVR: Tumheṅ Rab apne Ḳhudā kī pairawī karnā aur usī kā ḳhauf mānanā hai. Us
    ke ahkām ke mutābiq zindagī guzāro, us kī suno, us kī ḳhidmat karo, us ke sāth
    lipṭe raho.
  suz-BL: गेपुकी परमप्रभु यावे, इन परमप्रभु कली ला खोतीन। मिनु मेको कली ला मान पा
    हिनीन। मिनु मेको आ शेंशो पचा माल्‍नीनी। मेको आ देंशो टिशा, मेको कली गेय पशा, मप्रोंइथु
    बाक्‍कीन। ब्‍यवस्‍था ८:२
  ita-1927: Seguirete l’Eterno, l’Iddio vostro, temerete lui, osserverete i suoi comandamenti,
    ubbidirete alla sua voce, a lui servirete e vi terrete stretti.
  ckb-ckb: بەدوای یەزدانی پەروەردگارتان دەڕۆن و لەو دەترسن و فەرمانەکانی دەپارێزن
    و گوێڕایەڵی دەبن و ئەو دەپەرستن و دەستی پێوە دەگرن.
  eng-BBE: But keep on in the ways of the Lord your God, fearing him and keeping his
    orders and hearing his voice, worshipping him and being true to him.
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನೇ ಅನುಸರಿಸಿ, ಅವರಿಗೆ ಭಯಪಟ್ಟು, ಅವರ ಆಜ್ಞೆಗಳನ್ನು
    ಕಾಪಾಡಿ, ಅವರ ಮಾತನ್ನು ಕೇಳಿ, ಅವರ ಸೇವೆಮಾಡುತ್ತಾ ಅವರನ್ನೇ ಅಂಟಿಕೊಳ್ಳಬೇಕು.
  tam-2017: நீங்கள் உங்களுடைய தேவனாகிய யெகோவாவைப் பின்பற்றி, அவருக்குப் பயந்து, அவருடைய
    கற்பனைகளைக் கைக்கொண்டு, அவருடைய சத்தத்தைக் கேட்டு, அவரைச் சேவித்து, அவரைப் பற்றிக்கொள்வீர்களாக.
  spa-RV-1909: En pos de Jehová vuestro Dios andaréis, y á él temeréis, y guardaréis
    sus mandamientos, y escucharéis su voz, y á él serviréis, y á él os allegaréis.
  ron-BTF: Voi să umblaţi după DOMNUL Dumnezeul vostru şi să vă temeţi de el şi să
    păziţi poruncile lui şi să ascultaţi de vocea lui şi să îi serviţi şi să vă alipiţi
    de el.
  eng-WEBP: You shall walk after the LORD your God, fear him, keep his commandments,
    and obey his voice. You shall serve him, and cling to him.
  eng-FBV: You are to follow the Lord your God and respect him. Keep his commandments
    and do what he says; worship him and hold onto him.
  nld-1939: Slechts Jahweh, uw God, moet ge volgen en vrezen, zijn geboden onderhouden,
    Hem gehoorzamen en dienen, en u hechten aan Hem.
  nch-BL: Monequi xijtoquilica san amoTECO Dios huan san ya xiquimacasica. Monequi
    xijchijtinemica itanahuatil huan xijtacaquilica cati amechilhuía. Monequi san
    ya xijhueyimatica huan ipan ya ximotatzquilica.
  vie-1934: Các ngươi phải theo Giê-hô-va Đức Chúa Trời của các ngươi, kính sợ Ngài,
    gìn giữ các điều răn Ngài, vâng nghe tiếng phán Ngài, phục sự Ngài và tríu mến
    Ngài.
  hin-CV: अनुगमन तुम याहवेह अपने परमेश्वर का करोगे और उन्हीं पर तुम्हारी श्रद्धा और
    भय बनाए रखोगे, तुम उनके आदेशों का पालन करोगे, उनका स्वर सुनोगे, उन्हीं की वंदना
    करोगे और उन्हीं से सम्बद्ध रहोगे.
  eng-OURB: You shall walk after Adonai your God, fear him, keep his mitzvot ·instructions·,
    and sh'ma ·hear obey· his voice, and you shall abad ·serve· him, and dabak ·cling
    to, worship· him.
  spa-BES: Pero sigan los caminos del Señor tu Dios, a Él temerán y obedecerán sus
    órdenes y escuchando su voz; y servirán sigan unidos a él.
  tdx-tdx: Le ko iantofa’o i mpitokiy ndra i mpañinofiy, amy t’ie fitsoha’ Iehovà
    Andrianañahare’ areo, haharofoana’e he toe kokoa’ areo an-kaampon’ arofo naho
    an-kaliforam-pañova t’Iehovà Andrianañahare’ areo.
  vid-vid: Mumuwinze na kumdumba Mkulu Nguluwi, Nguluwi wa hemwe na kibata malajizo
    ga heye na kumhulichiza, mumkolele mijito na kilumba na heye.
  eng-OKE: Thou shalt not hearken to the words of that prophet or dreamer of dreams;
    for the Lord your God is proving you, to know whether you will love the Lord your
    God with all your heart and with all your soul.
  tha-KJV: ท่านทั้งหลายจงดำเนินตามพระเยโฮวาห์พระเจ้าของท่าน และยำเกรงพระองค์ และรักษาพระบัญญั​ติ​ของพระองค์
    และเชื่อฟังพระสุรเสียงของพระองค์ และท่านจงปรนนิบั​ติ​พระองค์ และติดสนิ​ทอย​ู่กับพระองค์
  por-BR-2018: Atrás do SENHOR vosso Deus andareis, e a ele temereis, e guardareis
    seus mandamentos, e escutareis sua voz, e a ele servireis, e a ele vos achegareis.
  deu-ELO: Jehova, eurem Gott, sollt ihr nachfolgen und ihn fürchten; und ihr sollt
    seine Gebote beobachten und seiner Stimme gehorchen und ihm dienen und ihm anhangen.
  eng-WYC-2018: Follow ye your Lord God, and dread ye him; keep ye his commandments,
    and hear ye his voice; ye shall serve him, and ye shall cleave to him. (Follow
    ye the Lord your God, and fear ye him; obey ye his commandments, and listen ye
    to his voice; ye shall serve him, and ye shall cleave to him.)
  epo-epo: La Eternulon, vian Dion, sekvu, kaj Lin timu, kaj Liajn ordonojn observu,
    kaj Lian voĉon aŭskultu, kaj al Li servu, kaj al Li alteniĝu.
  uig-PIN: Silǝr Pǝrwǝrdigar Hudayinglarƣa ǝgixip mengixinglar kerǝk; silǝr Uningdin
    ⱪorⱪunglar, ǝmrlirini tutunglar, Uning awaziƣa ⱪulaⱪ selinglar; silǝr Uning hizmitidǝ
    bolup Uningƣa baƣlininglar.
  beo-beo: Hina Godema fa:no bobogema amola nodoma. Ea sema amola hamoma:ne sia:i
    nabima. Hina Gode mae fisima amola Ema nodoma.
  tpi-OTNT: Yupela i mas aninit long Bikpela na bihainim em. Na yupela i mas harim
    tok bilong em na bihainim ol lo bilong em, na lotu long em na holimpas strong
    long em.
