verse: DEU.013.016
translations:
  mal-C: അതിലുള്ള കൊള്ളവസ്തുക്കൾ നഗരത്തിലെ പൊതുസ്ഥലത്തു കൂട്ടിയിട്ട് നഗരവും അതിലെ
    കൊള്ളവസ്തുക്കളും നിന്റെ ദൈവമായ യഹോവയ്ക്കു ഹോമയാഗമായി ചുട്ടുകളയണം. അത് എന്നും നാശകൂമ്പാരമായി
    കിടക്കണം. പിന്നെ അതു പുനർനിർമിക്കുകയും അരുത്.
  deu-TKW: so sollst du die Bewohner jener Stadt mit dem Schwerte töten, indem du
    an ihr und an allem, was in ihr ist, und an ihrem Vieh mit dem Schwerte den Bann
    vollstreckst.
  lin-lin: 'osengeli solo koboma na mopanga bavandi nyonso ya engumba yango. Osengeli
    kobebisa yango nyonso : bato na yango mpe bibwele na yango.'
  eng-LSV: And you gather all its spoil into the midst of its broad place, and have
    completely burned the city and all its spoil with fire for your God YHWH, and
    it has been a continuous heap, it is not built anymore;
  eng-GNV: 'And thou shalt gather all the spoyle of it into the middes of the streete
    thereof, and burne with fire the citie and all the spoyle thereof euery whit,
    vnto the Lord thy God: and it shall be an heape for euer: it shall not be built
    againe.'
  eng-WEBSTER: 'And thou shalt gather all the spoil of it into the midst of its street,
    and shalt burn with fire the city, and all the spoil of it every whit, for the
    LORD thy God: and it shall be a heap forever; it shalt not be built again.'
  nhw-BL: Teipa xijsentilica nochi catli pajpatiyo catli oncac ipan nopa altepetl
    huan xijtlalica tlatlajco tianquis. Huan xijtlatica huan nojquiya xijtlamitlatica
    nochi nopa altepetl quen se tlacajcahualistli tlatlatili para amoTECO Dios. Huan
    quej nopa, nopa altepetl mocahuas montonijtoc tetl tlasosoltic huan ayacmo quema
    quicualchijchihuase.
  swh-ONEN: Kusanyeni nyara zote za mji katika uwanja wa wazi na kuuchoma mji kabisa
    pamoja na nyara zake zote kama sadaka ya kuteketezwa kwa Bwana Mungu wenu. Utabaki
    kuwa magofu milele na hautajengwa tena.
  bba-bba: Bɑ̀ n ye kuɑn nɑ, sɑɑ yerɑ i ko wuu ɡen tɔmbu kpuro ɡo kɑ ben yɑɑ sɑbenu
    kpɑ i wuu ɡen tii kpeerɑsiɑ kɑ ye yɑ wɑ̃ɑ ɡe sɔɔ.
  eng-KJVCPB: 'And thou shalt gather all the spoil of it into the midst of the street
    thereof, and shalt burn with fire the city, and all the spoil thereof every whit,
    for the Lord thy God: and it shall be a heap for ever; it shall not be built again.'
  luo-luo: Chokuru gik moyaki dalano kendo uketgi e laru mi uwangʼ-gi kaka misango
    miwangʼo pep ne Jehova Nyasaye ma Nyasachu. Nyaka odongʼ gunda ma ok nochak ger.
  meu-meu: Kohuna idoinai na ariara ai ba habou, unuseni ai ba doudia; kohu na bae
    ara, hanua danu baine ara, e kara ḡole-oho boubouna na heto, Iehova, emui Dirava,
    ena. Gabu na baine vahu hanaihanai, hanua na basie haginia lou.
  npi-ULB: तिमीहरूले लुटका सबै माल सडकको बिचमा जम्मा गरी परमप्रभु तिमीहरूका परमेश्‍वरको
    सामु ती मालसमेत सहरलाई जलाइदिनू । त्यो सहर सदाको लागि भग्‍नावशेषको थुप्रो हुने
    छ । यसलाई फेरि कहिल्यै पुनर्निर्माण नगरियोस् ।
  yor-yor: Ẹ kó gbogbo ìkógun ìlú náà, sí àárín gbogbo ènìyàn, kí ẹ sun ìlú náà àti
    gbogbo ìkógun rẹ̀, gẹ́gẹ́ bí ẹbọ sísun sí Olúwa Ọlọ́run rẹ. Ó gbọdọ̀ wà ní píparun
    láéláé, ẹnikẹ́ni kò gbọdọ̀ tún un kọ.
  ind-ind: Lalu kalian harus mengumpulkan seluruh jarahan dari kota itu dan membawanya
    ke alun-alun kota. Bakarlah kota itu sekaligus jarahannya sampai habis, sehingga
    kota itu menyerupai kurban yang dibakar habis bagi TUHAN. Biarlah kota itu menjadi
    reruntuhan untuk selamanya dan tidak boleh dibangun kembali.
  pes-OPCB: سپس باید تمام غنایم را در میدان شهر انباشته، بسوزانید. پس از آن، تمام
    شهر را به عنوان قربانی سوختنی برای خداوند، خدایتان به آتش بکشید. آن شهر برای همیشه
    باید ویرانه بماند و نباید هرگز دوباره آباد گردد.
  tgl-ULB: pagsama-samahin ninyo ang lahat ng natirang mapapakinabangan pa mula rito
    sa gitna ng daan, at sunugin ang lungsod, gayon din ang lahat ng natirang mapapakinabangan
    rito— para kay Yahweh na inyong Diyos. Magiging isang bunton ng mga pagkasira
    magpakailanman ang lungsod; hindi na ito dapat pang maitayong muli.
  hui-hui: Wali agali ko biaga uruninaga dabudabu ngaru bibahende mo yu ngoai howa
    tano ogoninaga hanuni ngagoria ngelalimu. Ani mo ngelowa mbirale uruni heba tano
    ogonibi bibahendeore Anduane Homogo inanaga Ngode Datagaliwabe ibuhondo loma bialu
    bo heda hai halimu. Ani bo heda hai henego mani lone biadai bulene nawiore.
  mya-mya: ထို​မြို့​သား​တို့​ပိုင်​သော​ပစ္စည်း​ဥစ္စာ​ရှိ​သ​မျှ​တို့ ကို မြို့​စျေး​ကွက်​တွင်​စု​ပုံ​ရ​မည်။
    ထို့​နောက်​မြို့ နှင့်​တ​ကွ​ပစ္စည်း​ရှိ​သ​မျှ​တို့​ကို သင်​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​အား​ပူ​ဇော်​သ​ကာ
    အ​ဖြစ်​မီး​ရှို့​ရ​မည်။ ထို​မြို့​ကို​အ​သစ်​တစ်​ဖန် မ​တည်​မ​ဆောက်​ရ။ မြို့​ပျက်​အ​ဖြစ်​အ​စဉ်
    တည်​ရှိ​စေ​ရ​မည်။-
  bod-N: གྲོང་ཁྱེར་ནས་འཕྲོག་བཅོམ་བྱས་པའི་རྒྱུ་ནོར་ཐམས་ཅད་གྲོང་ཁྱེར་དེའི་ཐང་ཆེན་དུ་སྤུངས་ནས།
    གྲོང་ཁྱེར་དང་དེ་ནས་འཕྲོག་བཅོམ་བྱས་པའི་རྒྱུ་ནོར་ཐམས་ཅད་མེར་བསྲེགས་ཏེ་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་དགོས།
    དེ་ནས་གྲོང་ཁྱེར་དེ་ནི་ནམ་ཡང་ཞིག་རོར་ལུས་ནས་སླར་བརྩིག་པར་མི་བྱའོ། །
  sna-sna: Unganidzai zvose zvakapambwa zveguta pakati poruvazhe mugopisa chose guta
    uye nazvose zvakapambwa zvaro sechipiriso chinopiswa kuna Jehovha Mwari wako.
    Rinofanira kugara riri dongo nokusingaperi, risingazovakwizve.
  spa-BLM: Recogerás todo su botín en medio de su calle, y quemarás con fuego la ciudad,
    con todo su botín, a Yahvé vuestro Dios. Será un montón para siempre. No se volverá
    a construir.
  cac-cac: A b'aj smolb'ej sb'a eb' anima, ata' tze molb'ejoch masanil stastac eb',
    tzeyac'anoch sc'ac'al jun chon̈ab' chi' yed' masanil stastac eb' chi' silab'oc
    yuj eyic'anchaan̈ Jehová co Diosal. A jun chon̈ab' chi', scanxon̈ej icha chi'.
    Man̈xa b'aq'uin̈ sb'ojixiq'uei.
  swh-ULB: Utakusanya nyara zote kutoka katikati mwa mitaa yake na utuunguza mji,
    pamoja na nyara zake zote - kwa kuwa Yahwe Mungu wako. Mji utakuwa mchungu wa
    uharibifu milele; haupaswi kujengwa tena.
  bel-bel: А ўсю здабычу яго зьбяры на сярэдзіну плошчы яго і спалі агнём горад і
    ўсю здабычу яго цалкам Госпаду, Богу твайму, і хай будзе ён вечна ў руінах, ня
    трэба ніколі болей адбудоўваць яго;
  deu-ELBBK: so sollst du die Bewohner jener Stadt gewisslich schlagen mit der Schärfe
    des Schwertes; du sollst sie verbannen und alles, was in ihr ist, und ihr Vieh,
    mit der Schärfe des Schwertes.
  mbb-OT: Tiǥuma niw is langun he egkekuwa niw zutun he inged ne itambù niw ziyà te
    teliwazà te pelasa, ne vinsuli niw heini wey is tivuuk he inged he pemuhat he
    edtutungen para te Nengazen he Megbevayè niw. Ne ebey-anan en haazà is nezeetan
    he inged ne kenè en ed-umanan ebenguna taman te taman.
  mal-2015: നീ ആ പട്ടണത്തിലെ നിവാസികളെ വാളിന്റെ വായ്ത്തലയാൽ കൊന്നു അതും അതിലുള്ളതു
    ഒക്കെയും അതിലെ മൃഗങ്ങളെയും വാളിന്റെ വായ്ത്തലയാൽ ശപഥാർപ്പിതമായി സംഹരിക്കേണം.
  rmc-rmc: mušinen la šabľaha te murdarel sakones andre oda foros; mušinen oda foros
    calkom te zňičinel – le manušen the le dobitkos.
  pes-OPV: و همه غنیمت آن را در میان کوچه‌اش جمع کن و شهر را با تمامی غنیمتش برای
    یهوه خدایت به آتش بالکل بسوزان، و آن تا به ابد تلی خواهد بود و بار دیگربنا نخواهد
    شد.
  ron-1924: 'Сэ стрынӂь тоатэ прада ын мижлокул пецей ши сэ арзь де тот ку фок четатя
    ши тоатэ прада ей ынаинтя Домнулуй Думнезеулуй тэу: сэ рэмынэ пентру тотдяуна
    ун морман де дэрымэтурь ши ничодатэ сэ ну фие зидитэ дин ноу.'
  ben-OBCV: সেখানকার সব লুট করা জিনিসপত্র তোমরা নগরের চকের মাঝখানে একত্র করে সেই নগর
    ও সেইসব জিনিসপত্র তোমার ঈশ্বর সদাপ্রভুর উদ্দেশে আগুনে পুড়িয়ে দেবে। তাতে সেই
    নগর চিরকালের জন্য ধ্বংসাবশেষ হয়ে থাকবে, সেটি আর কখনও যেন তৈরি করা না হয়,
  som-som: Oo alaabteeda dhaca ah oo dhanna waxaad ku soo ururisaan jidka dhexdiisa,
    oo waa inaad Rabbiga Ilaahiinna ah dhammaan u gubtaan magaalada iyo alaabteeda
    oo dhanba, oo weligeed waxay ahaan doontaa tuulmo, oo mar dambena lama dhisi doono.
  lat-VUC: Quidquid etiam supellectilis fuerit, congregabis in medio platearum ejus,
    et cum ipsa civitate succendes, ita ut universa consumas Domino Deo tuo, et sit
    tumulus sempiternus. Non ædificabitur amplius,
  eng-ASVBT: 'And thou shalt gather all the spoil of it into the midst of the street
    thereof, and shalt burn with fire the city, and all the spoil thereof every whit,
    unto Jehovah thy God: and it shall be a heap forever; it shall not be built again.'
  ita-1885: E raccogli le spoglie della città nel mezzo della sua piazza, e brucia
    interamente col fuoco la città, e tutte le sue spoglie, al Signore Iddio tuo;
    e sia quella città in perpetuo un mucchio di ruine, e non sia mai più riedificata.
  eng-LXXUP: thou shalt utterly destroy all the dwellers in that land with the edge
    of the sword; ye shall solemnly curse it, and all things in it.
  eng-ULB: You will gather all the spoil from it into the middle of its street and
    will burn the city, as well as all its spoil—for Yahweh your God. The city will
    be a heap of ruins forever; it must never be built again.
  spa-VBL: Deberás amontonar todas las posesiones del pueblo en medio de la plaza
    pública, y quemar completamente el pueblo y todo lo que hay en él como una completa
    ofrenda quemada al Señor tu Dios. La ciudad debe permanecer como un montón de
    ruinas para siempre. Nunca debe ser reconstruida.
  fra-_FOB: Puis tu rassembleras au milieu de la place tout son butin, et tu brûleras
    entièrement cette ville et tout son butin, devant l'Éternel ton Dieu, et elle
    sera à toujours un monceau de ruines; elle ne sera plus rebâtie.
  mal-mal: നീ ആ പട്ടണത്തിലെ നിവാസികളെ വാളിന്റെ വായ്ത്തലയാൽ കൊന്ന് അതും, അതിലുള്ളത്
    ഒക്കെയും, അതിലെ മൃഗങ്ങളെയും വാളിന്റെ വായ്ത്തലയാൽ ശപഥാർപ്പിതമായി സംഹരിക്കേണം.
  urd-GVR: Shahr kā pūrā māl-e-ġhanīmat chauk meṅ ikaṭṭhā kar. Phir pūre shahr ko
    us ke māl samet Rab ke lie maḳhsūs karke jalā denā. Use dubārā kabhī na tāmīr
    kiyā jāe balki us ke khanḍarāt hameshā tak raheṅ.
  suz-BL: मेकेर बाक्‍शो मारेइ मारेइ, मेको सहर आ दातेम खुप्‍चा माल्‍नीनी। मिनु मेको
    खुप्‍शो नु सहरम मी सुइक्‍तीन। मेको परमप्रभु यावे, इन परमप्रभु कली चोशा चढ़ेशो
    खोदेंशो दुम्‍ल। मेको सहर गेना हना यो फोहोर ताइक्‍तीके दुम्‍ल। मिनु मेको सहर कली
    लेंशा मसेलीन। ब्‍यवस्‍था २०:१६-१८
  ita-1927: E radunerai tutto il bottino in mezzo alla piazza, e darai interamente
    alle fiamme la città con tutto il suo bottino, come sacrifizio arso interamente
    all’Eterno, ch’è il vostro Dio; essa sarà in perpetuo un mucchio di rovine, e
    non sarà mai più riedificata.
  ckb-ckb: هەموو شتومەکەکانی لە گۆڕەپانی شارۆچکەکەدا کۆدەکەنەوە و هەموو شارۆچکەکە
    و شتومەکەکانی وەک قوربانی سووتاندنێکی تەواو بۆ یەزدانی پەروەردگارتان دەسووتێنن،
    جا بۆ هەتاهەتایە دەبێتە گردێکی وێران و جارێکی دیکە بنیاد نانرێتەوە.
  eng-BBE: And take all the goods into the middle of its open space, burning the town
    and all its property with fire as an offering to the Lord your God; it is to be
    a waste for ever; there is to be no more building there.
  kan-OKCV: ಇದಲ್ಲದೆ ಆ ಊರಿನ ಎಲ್ಲಾ ಸಾಮಗ್ರಿಗಳನ್ನು ಅದರ ಬೀದಿಯ ಮಧ್ಯದಲ್ಲಿ ಕೂಡಿಸಿ, ಆ ಪಟ್ಟಣವನ್ನೂ,
    ಅದರ ಎಲ್ಲಾ ವಸ್ತುವನ್ನೂ ಸಂಪೂರ್ಣವಾಗಿ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ದಹನಬಲಿಯಾಗಿ ಸುಟ್ಟುಬಿಡಬೇಕು.
    ಅದು ಎಂದಿಗೂ ಹಾಳುದಿಬ್ಬವಾಗಿರಬೇಕು; ಇನ್ನು ಮೇಲೆ ಅದನ್ನು ಕಟ್ಟಬಾರದು; ಆ ಶಾಪಗ್ರಸ್ತ ವಸ್ತುಗಳಲ್ಲಿ
    ಏನನ್ನೂ ತೆಗೆದುಕೊಳ್ಳಬಾರದು.
  tam-2017: அதில் கொள்ளையிட்டதையெல்லாம் அதின் நடுவீதியிலே கூட்டி, உன் தேவனாகிய யெகோவாவுக்கென்று
    அந்தப் பட்டணத்தையும், அதில் கொள்ளையிடப்பட்ட அனைத்தையும் முழுவதுமாக அக்கினியில்
    சுட்டெரிக்கக்கடவாய்; அது இனிக் கட்டப்படாமல் என்றென்றைக்கும் மண்மேடாயிருக்கக்கடவது.
  spa-RV-1909: 'Y juntarás todo el despojo de ella en medio de su plaza, y consumirás
    con fuego la ciudad y todo su despojo, todo ello, á Jehová tu Dios: y será un
    montón para siempre: nunca más se edificará.'
  ron-BTF: Şi să aduni toată prada ei în mijlocul străzii ei şi să arzi cu foc cetatea
    şi toată prada ei în întregime, pentru DOMNUL Dumnezeul tău şi ea să fie o movilă
    pentru totdeauna, să nu se mai construiască din nou.
  eng-WEBP: You shall gather all its plunder into the middle of its street, and shall
    burn with fire the city, with all of its plunder, to the LORD your God. It shall
    be a heap forever. It shall not be built again.
  eng-FBV: You must pile up all the people's possessions in the middle of the public
    square, and completely burn the town and everything in it as a complete burnt
    offering to the Lord your God. The town must remain a heap of ruins forever. It
    must never be rebuilt.
  nld-1939: Al wat daar buit is gemaakt, moet gij midden op de markt bijeen brengen,
    en dan de stad met heel de buit als een brandoffer voor Jahweh, uw God, verbranden;
    ze moet eeuwig een puinhoop blijven, en mag niet meer worden herbouwd.
  nch-BL: Teipa xijsentilica nochi cati pajpatiyo cati onca ipan nopa altepet huan
    xijtalica tatajco tianquis. Huan xijtatica huan nojquiya xijtamitatica nochi nopa
    altepet quej se tacajcahualisti tatatili para amoTECO Dios. Huan quej nopa, nopa
