  kbq-kbq: Maka ana kumapinti'ma erisaza zantamina ana kuma amu'nompi eritru hutetma,
    Ra Anumzana tamagri Anumzamofontega ofagna hutma ana kuma'enena krefanane hinkeno,
    mago'anena eri fatgo hu'za ana kumapina omaniho.
  nhe-BL: Teipa xijsentilica nochi tlen pajpatiyo tlen oncac ipan nopa altepetl huan
    xijtlalica tlajco tianquis. Huan xijtlatica huan nojquiya xijtlamitlatica nochi
    nopa altepetl queja se tlacajcahualistli tlatlatili para imoTECO Dios. Huan queja
    nopa, nopa altepetl mocahuas montonijtoc tetl tlaxolejtoc huan ayoc quema quicualchijchihuase.
  gub-BL: A'e re pepyhyk hekuzar katu ma'e penemixak paw rupi nehe. Pemonokatu pe
    tàpuz wamyter pe imuapyteràkwà pà nehe. Na'e pemunyk tata hehe nehe, hapy paw
    pà nehe. Peapy tawhu ma'e Tupàn Tuweharupi Wiko Ma'e Zanezar pe imonokatu pyr
    romo nehe no. Upyta putar xo heityk pyrer ukaz ma'e kwer imuapyteràkwà pyrer a'e
    pe nehe. Teko nuzapo pixik kwaw tawhu a'e pe wà nehe.
  eng-DRA: 'And all the household goods that are there, thou shalt gather together
    in the midst of the streets thereof, and shalt burn them with the city itself,
    so as to consume all for the Lord thy God, and that it be a heap for ever: it
    shall be built no more.'
