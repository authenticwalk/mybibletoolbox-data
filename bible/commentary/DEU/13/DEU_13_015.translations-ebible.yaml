verse: DEU.013.015
translations:
  mal-C: ആ നഗരവാസികളെ നീ നിശ്ചയമായും വാളിന് ഏൽപ്പിക്കണം. അതിലെ സകലജനത്തെയും കന്നുകാലികളെയും
    പൂർണമായി നശിപ്പിക്കണം.
  deu-TKW: so stelle genaue Nachforschung und gründliche Untersuchung an, und ergiebt
    sich dann, daß es sich in der That so verhält, daß solcher Greuel in deiner Mitte
    verübt worden ist,
  lin-lin: wana osengeli koluka koyeba, kotuna mpe kotala malamu-malamu. Soki ezali
    ya solo mpe emonani ete likambo yango ya mbindo esalemaki penza kati na yo,
  eng-LSV: you surely strike the inhabitants of that city by the mouth of the sword,
    devoting it and all that [is] in it, even its livestock, by the mouth of the sword.
  eng-GNV: 'Thou shalt euen slay the inhabitants of that citie with the edge of the
    sworde: destroy it vtterly, and all that is therein, and the cattel thereof with
    the edge of the sworde.'
  eng-WEBSTER: Thou shalt surely smite the inhabitants of that city with the edge
    of the sword, destroying it utterly, and all that is in it, and its cattle, with
    the edge of the sword.
  nhw-BL: monequi xiquinmictica ica machete nochi catli itztoque ipan nopa altepetl
    ica nochi inintlapiyalhua huan xijtlamiltica nochi catli nopona onca.
  swh-ONEN: kwa hakika ni lazima mwaue kwa upanga wale wote wanaoishi katika mji ule.
    Uharibuni kabisa, pamoja na watu wake na mifugo yake.
  bba-bba: i ko i ɡɑri yin kɑso kowɑ i yi wɛ̃ɛri kpɑ i yi bikikiɑ kɑ lɑɑkɑri i wɑ
    bɑ̀ n kɔ̃sɑ ye kuɑn nɑ kɑ ɡem.
  eng-KJVCPB: thou shalt surely smite the inhabitants of that city with the edge of
    the sword, destroying it utterly, and all that is therein, and the cattle thereof,
    with the edge of the sword.
  luo-luo: to nyaka uneg jogo duto modak e dalano gi ligangla. Neg-giuru duto kaachiel
    gi jambgi.
  meu-meu: una hanua taudia na dare amo bavaladia mase; hanua na ba habuaia tari,
    bona taunimanima iboudiai bona boromakau iboudiai na dare amo bavaladia ore.
  npi-ULB: तिमीहरूले तरवारले त्यस सहरका बासिन्दाहरूलाई आक्रमण गरी त्यसलाई पूर्ण रूपमा
    नष्‍ट गरिदिनू अनि त्यहाँ भएका सबै मानिसलगायत तिनीहरूका गाईवस्तु सबैलाई तरवारले
    नष्‍ट पार्नू ।
  yor-yor: Gbogbo àwọn tí ó ń gbé ìlú náà ni kí ẹ fi idà run pátápátá. Ẹ run ún pátápátá,
    àti ènìyàn àti ẹran ọ̀sìn inú rẹ̀.
  ind-ind: maka kalian harus memusnahkan kota itu beserta seluruh penduduknya, dan
    semua ternak mereka harus dibunuh.
  pes-OPCB: باید بی‌درنگ شهر و کلیهٔ ساکنانش را نابود کنید و گله‌هایشان را نیز از
    بین ببرید.
  tgl-ULB: pagkatapos siguraduhing lumusob sa mga naninirahan sa lungsod sa pamamagitan
    ng talim ng tabak, ganap itong wasakin at ang lahat ng mga tao na narito, kasama
    ng alagang hayop, sa pamamagitan ng talim ng tabak.
  hui-hui: wali agalibi tinaga nogo bulumagabi tano ogoniha henedaru bibahende homelo
    bo wahai halimu. Ani buwa tano ogonibi bo haealo wahalimu.
  mya-mya: ထို​မြို့​သူ​မြို့​သား​အား​လုံး​နှင့်​သူ​တို့​၏​သိုး နွား​တိ​ရစ္ဆာန်​ရှိ​သ​မျှ​တို့​ကို
    သတ်​ဖြတ်​သုတ် သင်​ပစ်​ရ​မည်။ သူ​တို့​နေ​ထိုင်​ရာ​မြို့​ကို​လည်း လုံး​ဝ​ဖျက်​ဆီး​ပစ်​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་གྲོང་ཁྱེར་དེ་རུ་སྡོད་པའི་མི་རྣམས་ལ་རལ་གྲིས་བསྣུན་དགོས་ཤིང་།
    གྲོང་ཁྱེར་དེ་དང་དེ་རུ་ཡོད་པ་ཐམས་ཅད་དང་། ཕྱུགས་ཁྱུ་རྣམས་ཀྱང་རལ་གྲིའི་ཁ་ནས་རྩ་མེད་གཏོང་དགོས་པར་མ་ཟད།
  sna-sna: munofanira zvirokwazvo kuuraya nomunondo vanhu vose varo nezvipfuwo zvaro.
  spa-BLM: ciertamente heriréis a los habitantes de esa ciudad a filo de espada, destruyéndola
    por completo, con todo lo que hay en ella y su ganado, a filo de espada.
  cac-cac: a masanil eb' cajan d'a jun chon̈ab' chi', xicjicham eb' yed' noc' smolb'etzal
    noc', tze satanel masanil tastac ay d'a jun chon̈ab' chi'.
  swh-ULB: Utawashambulia hakika wenyeji wa mji huo kwa makali ya upanga. Utaangamiza
    kabisa na watu wote walio ndani yake, pamoja na mifugo yake, pamoja na makali
    ya upanga.
  bel-bel: пабі жыхароў таго горада вастрыём меча, аддай праклёну яго і ўсё, што ў
    ім, і быдла яго пабі вастрыём меча;
  deu-ELBBK: so sollst du genau untersuchen und nachforschen und fragen; und siehe,
    ist es Wahrheit, steht die Sache fest, ist dieser Gräuel in deiner Mitte verübt
    worden,
  mbb-OT: kinahanglan he egeraan niw is langun he meǥinged dutun he inged ragkes en
    is menge uyaǥen dan. Kinahanglan he wazà edresik kandan.
  mal-2015: നീ നല്ലവണ്ണം അന്വേഷണവും പരിശോധനയും വിസ്താരവും കഴിക്കേണം; അങ്ങനെയുള്ള മ്ലേച്ഛത
    നിങ്ങളുടെ ഇടയിൽ നടന്നു എന്ന കാര്യം വാസ്തവവും നിശ്ചയവും എങ്കിൽ
  rmc-rmc: Te oda šunena, mištes tumen dophučen a roden avri, či oda hin o čačipen.
    A te pes sikaďahas, hoj hin o čačipen, hoj ola manuša maškar tumende kerde oda
    džungipen,
  pes-OPV: البته ساکنان آن شهر را به دم شمشیربکش و آن را با هرچه در آن است و بهایمش
    را به دم شمشیر هلاک نما.
  ron-1924: атунч сэ тречь прин аскуцишул сабией пе локуиторий дин четатя ачея, с-о
    нимичешть ку десэвыршире ымпреунэ ку тот че ва фи ын еа ши сэ-й тречь кяр ши вителе
    прин аскуцишул сабией.
  ben-OBCV: তবে সেখানকার সব বাসিন্দাকে অবশ্যই তরোয়ালের আঘাতে মেরে ফেলতে হবে। সেই
    নগর এবং তার লোকজন ও পশুপাল তোমরা সম্পূর্ণরূপে ধ্বংস করে দেবে।
  som-som: markaas dadka magaaladaas deggan hubaal waa inaad seef ku laysaan, oo dhammaanteed
    waa inaad wada baabbi'isaan, oo kulli waxa magaaladaas ku jira iyo xoolaheedaba
    seef ku laaya.
  lat-VUC: statim percuties habitatores urbis illius in ore gladii, et delebis eam
    ac omnia quæ in illa sunt, usque ad pecora.
  eng-ASVBT: thou shalt surely smite the inhabitants of that city with the edge of
    the sword, destroying it utterly, and all that is therein and the cattle thereof,
    with the edge of the sword.
  ita-1885: del tutto percuoti gli abitanti di quella città, e mettili a fil di spada;
    distruggila al modo dell'interdetto, insieme con tutti quelli che vi saranno dentro,
    e il suo bestiame, mettendoli a fil di spada.
  eng-LXXUP: then thou shalt inquire and ask, and search diligently, and behold, if
    the thing is clearly true, and this abomination has taken place among you,
  eng-ULB: You will surely attack the inhabitants of that city with the edge of the
    sword, completely destroy it and all the people who are in it, along with its
    livestock, with the edge of the sword.
  spa-VBL: entonces tienen que matar con espada al pueblo que vive en esa ciudad.
    Sepáralos para la destrucción, tanto a la gente como a su ganado.
  fra-_FOB: Tu feras passer les habitants de cette ville au fil de l'épée; tu la voueras
    à l'interdit, avec tout ce qui y sera, et tu en passeras le bétail au fil de l'épée.
  mal-mal: നീ നല്ലവണ്ണം അന്വേഷിക്കുകയും പരിശോധിക്കയും ചോദ്യം ചെയ്യുകയും വേണം. അങ്ങനെയുള്ള
    മ്ലേച്ഛത നിങ്ങളുടെ ഇടയിൽ നടന്നു എന്ന കാര്യം വാസ്തവവും നിശ്ചയവും എങ്കിൽ
  urd-GVR: to phir lāzim hai ki tū shahr ke tamām bāshindoṅ ko halāk kare. Use Rab
    ke sapurd karke sarāsar tabāh karnā, na sirf us ke log balki us ke maweshī bhī.
  suz-BL: गेपुकीमी मेको सहर ङा मुर आन कली थमा पा क्‍योरशा साइक्‍चा माल्‍नीनी। मेको
    सहर नेल्‍ल कली खतम सेल्‍चा माल्‍नीनी। मिनु मेकेर बाक्‍शो बी ब्‍यफ, क्‍यारश भेडा
    नेल्‍ल यो साइक्‍चा माल्‍नीनी।
  ita-1927: allora metterai senz’altro a fil di spada gli abitanti di quella città,
    la voterai allo sterminio, con tutto quel che contiene, e passerai a fil di spada
    anche il suo bestiame.
  ckb-ckb: ئەوا بە شمشێر تەواوی دانیشتووانی ئەو شارۆچکەیە بکوژن و قڕیان بکەن، بە هەموو
    ئەو شتانەوەش کە تێیدایە و بە ئاژەڵە ماڵییەکانیشییەوە.
  eng-BBE: Then take up arms against the people of that town and give it up to the
    curse, with all its cattle and everything in it.
  kan-OKCV: ಆ ಊರನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡಬೇಕು. ಅದನ್ನೂ, ಅದರಲ್ಲಿರುವ ಎಲ್ಲದನ್ನೂ, ಅದರ ಪಶುಗಳನ್ನೂ
    ಸಹ ಶಪಿಸಿ ಖಡ್ಗದಿಂದ ನಿರ್ಮೂಲ ಮಾಡಬೇಕು.
  tam-2017: அந்தப் பட்டணத்தின் குடிமக்களைப் பட்டயக்கருக்கினால் வெட்டி, அதையும் அதிலுள்ள
    அனைத்தையும் அதின் மிருகஜீவன்களையும் பட்டயக்கருக்கினால் அழித்து,
  spa-RV-1909: Irremisiblemente herirás á filo de espada los moradores de aquella
    ciudad, destruyéndola con todo lo que en ella hubiere, y también sus bestias á
    filo de espada.
  ron-BTF: Să loveşti pe locuitorii acelei cetăţi cu ascuţişul sabiei, distrugând-o
    în întregime şi tot ce este în ea şi vitele ei, cu ascuţişul sabiei.
  eng-WEBP: you shall surely strike the inhabitants of that city with the edge of
    the sword, destroying it utterly, with all that is therein and its livestock,
    with the edge of the sword.
  eng-FBV: then you have to kill the people living in that town with the sword. Set
    apart for destruction its people and its livestock.
  nld-1939: dan moet gij de bewoners dier stad over de kling jagen, de stad, met al
    wat er in is, met de banvloek treffen, en zelfs haar vee met het zwaard doden.
  nch-BL: monequi xiquinmictica ica macheta nochi cati itztoque ipan nopa altepet
    ica nochi inintapiyalhua huan xijtamiltica nochi cati nopona onca.
  vie-1934: thì ngươi phải giết dân sự thành ấy bằng lưỡi gươm; phải dùng gươm tận
    diệt nó và mọi vật ở trong, luôn với súc vật của nó.
  hin-CV: तब तुम उन नगरवासियों को ज़रूर ही तलवार के वार से मार दोगे, नगर का पूरा विनाश
    होना ज़रूरी है, सभी कुछ, जो उस नगर में बसा है, पशु भी तलवार से घात कर दिए जाएं.
  eng-OURB: you shall surely strike the inhabitants of that city with the edge of
    the sword, destroying it utterly, with all that is therein and its livestock,
    with the edge of the sword.
  spa-BES: Luego matarás a filo de espada la gente de ese pueblo y entregarla a la
    maldición, con todo su ganado y todo lo que hay en ella.
  tdx-tdx: Le hotsohotsò, naho tsikaraho, vaho aodio. Aa naho rekets’ i sisiý te toe
    nanoeñe ama’o ao i hativañe zay,
  vid-vid: yangukulapa kuwakopola kwa ipanga wanhu wa muji awo, koudumya ng'hatu muji
    awo na kujikopola misenga jeng'ha kwa ipanga.
  eng-OKE: Then shalt thou seek and search out, and fairly inquire; and, behold, such
    a thing is the truth, and this abomination is being done among thee,
  tha-KJV: ท่านจงฆ่าชาวเมืองนั้นเสียด้วยคมดาบ ทำลายเสียให้​สิ​้นเชิ​งด​้วยคมดาบ ทั้งคนทั้งหลายที่อาศัยในเมืองนั้นและฝูงสัตว์​ด้วย
  por-BR-2018: Invariavelmente ferirás a fio de espada os moradores daquela cidade,
    destruindo-a contudo o que nela houver, e também seus animais a fio de espada.
  deu-ELO: so sollst du die Bewohner jener Stadt gewißlich schlagen mit der Schärfe
    des Schwertes; du sollst sie verbannen und alles, was in ihr ist, und ihr Vieh,
    mit der Schärfe des Schwertes.
  eng-WYC-2018: anon thou shalt smite the dwellers of that city with the sharpness
    of sword (or at once thou shalt strike the inhabitants of that city with the sharpness
    of the sword), and thou shalt destroy that city, and all things that be therein,
    unto the beasts.
  epo-epo: tiam mortigu la loĝantojn de tiu urbo per glavo, detruu ĝin, kaj ĉion,
    kio estas en ĝi, kaj ankaŭ ĝiajn brutojn mortigu per glavo.
  uig-PIN: undaⱪda sǝn xu xǝⱨǝrdikilǝrni ⱪiliq bilǝn ɵltürüp, bu xǝⱨǝrni wǝ uning
    iqidiki barliⱪ nǝrsilǝrni, jümlidin mal-waranlirini tǝltɵküs ⱨalak ⱪiliwǝt.
  beo-beo: amo moilaiga esalebe dunu huluane amola ilia lai gebo huluane fane lelegema.
    Ilia moilai huluane mugululi gugunufinisima.
  tpi-OTNT: orait kilim i dai olgeta manmeri bilong dispela taun wantaim olgeta bulmakau
    bilong ol tu. Bagarapim dispela taun olgeta.
  hau-SA: dole a karkashe dukan waɗanda suke zama a wannan birni da takobi. Ku hallaka
    su ƙaƙaf, ku karkashe mutanen birnin da kuma dabbobinsa.
  uig-LAT: undaqda sen shu sheherdikilerni qilich bilen öltürüp, bu sheherni we uning
    ichidiki barliq nersilerni, jümlidin mal-waranlirini teltöküs halak qiliwet.
  nde-nde: kumele lifake inkemba ngeqiniso kulabo bonke abahlala kulelodolobho. Lilichithe
    litshabalale ngeqiniso, abantu bakhona kanye lezifuyo zakhona.
  ton-ton: Ko e moʻoni te ke teʻia ʻae kakai ʻoe kolo ko ia ʻaki ʻae mata ʻoe heletā,
    ʻo fakaʻauha ʻaupito ia, mo ia kotoa pē ʻoku ʻi ai, mo e ngaahi fanga manu ʻoku
    ʻi ai, ʻaki ʻae mata ʻoe heletā.
  ces-1613: Zbiješ obyvatele města toho mečem, a jako věc proklatou zkazíš je i všecko,
    což by v něm bylo, hovada také jeho mečem pobiješ.
  eng-WMB: you shall surely strike the inhabitants of that city with the edge of the
    sword, destroying it utterly, with all that is therein and its livestock, with
    the edge of the sword.
  tam-TCV: நிச்சயமாய் நீங்கள் அப்பட்டணத்தில் வாழும் யாவரையும் வாளினால் வெட்டிக் கொல்லவேண்டும்.
    அப்பட்டணத்தையும் முற்றிலும் அழிக்கவேண்டும். அங்குள்ள மக்களையும், வளர்ப்பு மிருகங்களையும்
    அழிக்கவேண்டும்.
  ceb-ULB: Kinahanglan gayod nga inyong hasmagan ang mga lumolupyo niana nga siyudad
    pinaagi sa espada, laglaga kini sa hingpit ug ang tanang tawo nga anaa niini,
    uban ang mananap, sa tumoy sa espada.
  pol-UBG: Koniecznie wytracisz mieszkańców tego miasta ostrzem miecza, zniszczysz
    je doszczętnie i wszystko, co w nim jest, również jego bydło, ostrzem miecza.
  urd-GVU: تو پھر لازم ہے کہ تُو شہر کے تمام باشندوں کو ہلاک کرے۔ اُسے رب کے سپرد
    کر کے سراسر تباہ کرنا، نہ صرف اُس کے لوگ بلکہ اُس کے مویشی بھی۔
  deu-1912: so sollst du die Bürger derselben Stadt schlagen mit des Schwertes Schärfe
    und sie verbannen mit allem, was darin ist, und ihr Vieh mit der Schärfe des Schwerts.
  kan-2017: ನಿಜವೆಂದು ತಿಳಿದುಬಂದರೆ ಆ ಊರನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ಹಾಳು ಮಾಡಿ, ಅದರಲ್ಲಿರುವ ಎಲ್ಲಾ
    ಜನರನ್ನೂ, ದನಗಳನ್ನೂ ಕತ್ತಿಯಿಂದ ಸಂಹರಿಸಿಡಬೇಕು.
  yap-yap: ma aram mi gimed thang e pogofan rok urngin e girdi’ nu lan e re binaw
    nem ni kub mu’un urngin e gamanman rorad ngay. Mu gathayed e re binaw nem ni ga’ngin.
  hlt-MCSB: Khopuei kah khosa boeih te na ngawn rhoe na ngawn ni. Te te cunghang ha
    neh thup lamtah a khuikah boeih neh a rhamsa khaw cunghang ha neh thup pah.
