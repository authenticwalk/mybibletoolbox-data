verse: DEU.013.001
translations:
  mal-C: നിങ്ങളുടെ ഇടയിൽ ഒരു പ്രവാചകനോ സ്വപ്നക്കാരനോ എഴുന്നേറ്റ് ഒരു ചിഹ്നമോ അത്ഭുതമോ
    മുൻകൂട്ടി അറിയിക്കുകയും
  deu-TKW: Ihr sollt auf die Befolgung aller der Gebote, die ich euch gebe, achten,
    ohne daß du etwas hinzufügst oder davon thust.
  lin-lin: Tala, bosala nyonso oyo natindi bino, bobakisa to bolongola ata eloko moko
    te.
  eng-LSV: “When a prophet or a dreamer of a dream arises in your midst, and he has
    given a sign or wonder to you,
  eng-GNV: If there arise amog you a prophet or a dreamer of dreames, (and giue thee
    a signe or wonder,
  eng-WEBSTER: If there shall arise among you a prophet, or a dreamer of dreams, and
    give thee a sign or a wonder.
  nhw-BL: “Teipa huelis monextis campa amojuanti se catli quiijtos para yaya se tlajtol
    pannextijquetl, o yaya se tlachixquetl catli tlachiya ipan temictli huan ipan
    tlanextili.
  swh-ONEN: Kama nabii, au yule anayetabiri kwa njia ya ndoto, akijitokeza miongoni
    mwenu na akawatangazia ishara ya miujiza na ajabu,
  bba-bba: I ko i woodɑ be kpuro mɛm nɔɔwɑwɑ be nɑ bɛɛ wɛ̃ mi. I ku rɑ ɡɑ̃ɑnu ɡɑnu
    sosi, i ku rɑ mɑɑ ɡɑ̃ɑnu ɡɑnu kɑwɑ be sɔɔ.
  eng-KJVCPB: If there arise among you a prophet, or a dreamer of dreams, and giveth
    thee a sign or a wonder,
  luo-luo: Ka janabi moro kata ngʼat mokoro gik mabiro timore e lek otuch e dieru
    kendo ohulo wach moro mar hono kod ranyisi,
  meu-meu: Bogaragimui ai peroveta tauna eiava nihi tauna ta bema tore isi, toa ta
    eiava hoa karana ta bema gwauraia guna,
  npi-ULB: तिमीहरूका बिचमा कुनै अगमवक्ता वा स्वप्‍न-दर्शी देखा परी त्यसले तिमीहरूलाई
    कुनै चिन्ह वा चमत्कार देखाउन खोज्यो भने
  yor-yor: Bí wòlíì tàbí alásọtẹ́lẹ̀ nípa àlá lílá bá farahàn láàrín yín, tí ó sì
    ń kéde iṣẹ́ àmì tàbí iṣẹ́ ìyanu,
  ind-ind: 'Selanjutnya Musa mengajarkan kepada umat Israel, “Suatu hari nanti, mungkin
    terjadi hal seperti ini: Ada nabi palsu atau peramal muncul di antara kalian,
    dan berdasarkan mimpinya, dia meramalkan suatu tanda,'
  pes-OPCB: اگر در میان شما پیشگو یا تعبیرکنندهٔ خواب وجود دارد که آینده را پیشگویی
    می‌کند
  tgl-ULB: Kung may lilitaw sa inyo na isang propeta o isang nagbibigay kahulugan
    sa mga panaginip, at kung siya ay magbibigay sa inyo ng isang palatandaan o isang
    himala,
  cbu-NT: Apaz siyashuch Israelshuch tputs minam, Nuw Apanllee kuk kamanimapantana.
    Siyaam tsiyatsis yuw Apanll ashtachu anoo kamanchintspa, tákchu, napuxtamashtaatiya
    yámandakchu, siysa mangiptis taangtsa.
  hui-hui: Agali mbiwia haga mbira kagomebi mbirali emaga hendenerunaga galone ogoale
    lalu latagi haga mbira kagomebi tí haru halu mbirale dama mitangi bialu gime wabini
    tínaga bi pupu wiaga ndo wirimigoha haru pubagi holenaga tigua mbirale turubi
    nahendene ale mbira bulebira lalu mbiwia halu lolebira. Ani layagua o laragoni
    henene tagira piyaguabi
  mya-mya: '``သင်​တို့​တွင်​ပ​ရော​ဖက်​သို့​မ​ဟုတ် အိပ်​မက် ကို​ဖတ်​တတ်​သူ​တစ်​ဦး​ဦး​က၊-'
  bod-N: གལ་སྲིད་ཁྱོད་ཚོའི་ནང་དུ་ལུང་སྟོན་པ་དང་རྨི་ལམ་པ་བྱུང་སྟེ། ཁྱོད་རྣམས་ལ་གྲུབ་རྟགས་དང་དོན་ངོ་མཚར་ཅན་སྟོན་པ་དང་།
  sna-sna: Kana muprofita, kana muvuki wezviroto, akasvika pakati penyu uye akakuzivisai
    chishamiso kana chiratidzo,
  spa-BLM: Si se levanta entre vosotros un profeta o un soñador de sueños, y os da
    una señal o un prodigio,
  cac-cac: Tzeyil val e b'a, talaj ay junoc mach sq'ue vaan d'a e cal schecab' Dios
    yalani, tz'och ijan yalani to ay tas ma vayich syila', ma sch'oxanel d'a e cal
    tastac to satub'tac yilji, ma ayocto syalan yuj junoc tas ol ujoc,
  swh-ULB: Kama miongoni mwenu ainuka nabii au muota ndoto,
  bel-bel: Калі паўстане сярод цябе прарок, альбо той, хто бачыць сны, і пакажа табе
    азнаку альбо цуд,
  deu-ELBBK: Das ganze Wort, das ich euch gebiete, das sollt ihr beobachten, es zu
    tun; du sollst nichts hinzufügen und nichts davontun.
  mbb-OT: “Emun duen ebpeneuven etawa pereseysey te kehuluǥan te teǥeinep he ebpenaad
    diyà te keniyu he ebpaahà sikandin te menge singyal wey menge egkein-inuwan he
    menge vaal,
  mal-2015: ഞാൻ നിങ്ങളോടു ആജ്ഞാപിക്കുന്നതൊക്കെയും പ്രമാണിച്ചു നടപ്പിൻ; അതിനോടു കൂട്ടരുതു;
    അതിൽനിന്നു കുറെക്കയും അരുതു.
  rmc-rmc: „Keren savoro, so tumenge prikazinďom. Ma priden ke oda ňič aňi olestar
    ňič ma odlen.
  pes-OPV: اگر در میان تو نبی‌ای یا بیننده خواب ازمیان شما برخیزد، و آیت یا معجزه‌ای
    برای شما ظاهر سازد،
  ron-1924: Дакэ се ва ридика ын мижлокул тэу ун пророк сау ун висэтор де висе каре-ць
    ва вести ун семн сау о минуне
  ben-OBCV: তোমাদের মধ্যে কোনো ভাববাদী বা স্বপ্নদর্শক যদি তোমাদের সামনে উপস্থিত হয়
    এবং তোমাদের কোনো আশ্চর্য চিহ্ন বা কাজের কথা বলে,
  som-som: Hadduu dhexdiinna ka kaco nebi ama mid riyooyin ku riyooda, oo uu idin
    tuso calaamad ama yaab,
  lat-VUC: Si surrexerit in medio tui prophetes, aut qui somnium vidisse se dicat,
    et prædixerit signum atque portentum,
  eng-ASVBT: If there arise in the midst of thee a prophet, or a dreamer of dreams,
    and he give thee a sign or a wonder,
  ita-1885: QUANDO sorgerà in mezzo di te un profeta, o un sognator di sogni, il quale
    ti darà alcun miracolo o prodigio
  eng-LXXUP: 'Every word that I command you this day, it shalt thou observe to do:
    thou shalt not add to it, nor diminish from it.'
  eng-ULB: If there arises among you a prophet or a dreamer of dreams, and if he gives
    you a sign or a wonder,
  spa-VBL: Tal vez un profeta o alguien que tiene sueños sobre el futuro llega y te
    da una predicción sobre alguna señal o milagro,
  fra-_FOB: S'il s'élève au milieu de toi un prophète ou un songeur, qui te donne
    un signe ou un miracle,
  mal-mal: ഞാൻ നിങ്ങളോട് ആജ്ഞാപിക്കുന്നതൊക്കെയും പ്രമാണിച്ചു നടക്കുവിൻ; അതിനോട് കൂട്ടരുത്;
    അതിൽനിന്ന് കുറയ്ക്കുകയും അരുത്.
  urd-GVR: Tere darmiyān aise log uṭh khaṛe hoṅge jo apne āp ko nabī yā ḳhāb deḳhne
    wāle kaheṅge. Ho saktā hai ki wuh kisī ilāhī nishān yā mojize kā elān kareṅ
  suz-BL: मिनु मोसामी “इन दातेमी परमप्रभु यावे आ लोव़ पाइब, ङोमु शेंब ‘चिन्‍ड नु छ‍क
    लाक्‍चा ङा गेय दुम्‍ब’ देंब।
  ita-1927: Quando sorgerà in mezzo a te un profeta o un sognatore che ti mostri un
    segno o un prodigio,
  ckb-ckb: ئەگەر لەنێوتاندا پێغەمبەرێک یان خەونبینێک کە خەونێکی بینیبێت دەرکەوت و
    نیشانەیەک یان پەرجووێکی پێدان،
  eng-BBE: If ever you have among you a prophet or a dreamer of dreams and he gives
    you a sign or a wonder,
  kan-OKCV: ನಿಮ್ಮ ಮಧ್ಯೆ ಯಾವ ಪ್ರವಾದಿಯೇ ಆಗಲಿ, ಕನಸುಗಾರನೇ ಆಗಲಿ, ಎದ್ದು ಬಂದು ನಿಮಗೆ ಗೊತ್ತಿಲ್ಲದ
    ಇತರ ದೇವರುಗಳನ್ನು ಸೂಚನೆ ಮಾಡಿ,
  tam-2017: '“உங்களுக்குள்ளே ஒரு தீர்க்கதரிசியாகிலும், சொப்பனக்காரனாகிலும் எழும்பி:'
  spa-RV-1909: CUANDO se levantare en medio de ti profeta, ó soñador de sueños, y
    te diere señal ó prodigio,
  ron-BTF: Dacă se ridică printre voi un profet sau un visător de vise şi îţi dă un
    semn sau o minune,
  eng-WEBP: If a prophet or a dreamer of dreams arises among you, and he gives you
    a sign or a wonder,
  eng-FBV: Maybe a prophet or someone who has dreams about the future comes along
    and gives you a prediction you about some sign or miracle,
  nld-1939: Wanneer een profeet of een dromer onder u opstaat, en een teken of wonder
    voor u doet,
  nch-BL: “Teipa huelis monextis campa amojuanti se cati quiijtos para yaya se tajtolpanextijquet,
    o yaya se tachixquet cati tachiya ipan temicti huan ipan tanextili.
  vie-1934: Nếu giữa ngươi có nổi lên một tiên tri hay là một kẻ hay chiêm bao làm
    cho ngươi một dấu k” hoặc phép lạ,
  hin-CV: यदि तुम्हारे बीच में किसी भविष्यद्वक्ता अथवा किसी ऐसे व्यक्ति का उद्भव हो,
    जो स्वप्नों द्वारा भावी घोषित करता है, और वह चिन्ह और अद्भुत काम प्रदर्शित करे,
  eng-OURB: If a prophet or a dreamer of dreams arises among you, and he gives you
    a sign or a wonder,
  spa-BES: Si alguna vez tienes entre ustedes un profeta o un soñador de sueños y
    él te da una señal o una maravilla,
  tdx-tdx: 'Aa le ambeno naho oriho ze hene andiliako anahareo: ko anovoña’o vaho
    ko añafaha’o.'
  vid-vid: “Hoyolawila mloli ama mlaguzi wa kulota hali hemwe na kuwapa ulajilo ama
    ububuwalo woneche ula,
  eng-OKE: Every word I command you, that shall you observe to perform; you shall
    not add to it nor diminish from it.
  tha-KJV: “ถ้าในหมู่พวกท่านเกิ​ดม​ี​ผู้​พยากรณ์​หรือผู้ฝันเห็นเหตุ​การณ์​ขึ้น และสำแดงหมายสำคัญหรือการมหัศจรรย์​แก่​ท่าน
  por-BR-2018: Quando se levantar em meio de ti profeta, ou sonhador de sonhos, e
    te der sinal ou prodígio,
  deu-ELO: Wenn in deiner Mitte ein Prophet aufsteht, oder einer, der Träume hat,
    und er gibt dir ein Zeichen oder ein Wunder;
  eng-WYC-2018: If a prophet riseth in the midst of thee, either he that saith himself
    to have seen a dream, and he before-saith a sign, and a wonder to come after,
    (When a prophet riseth up in the midst of thee, or him who saith that he hath
    seen a dream, and he speaketh of a sign, or a wonder, before that it cometh,)
  epo-epo: Se aperos inter vi profeto aŭ sonĝisto kaj prezentos al vi signon aŭ miraklon,
  uig-PIN: Əgǝr aranglardin pǝyƣǝmbǝr yaki qüx kɵrgüqi qiⱪip, silǝrgǝ mǝlum bir mɵjizilik
    alamǝt yaki karamǝtni kɵrsitip berǝy desǝ
  beo-beo: 'Dilia da ba:mu! Ba:la:lusu dunu o simasia ba:i amo ea bai dawa:su dunu
    da musa: hame ba:su hou hamomu dilima olelesea,'
  tpi-OTNT: “Sapos wanpela profet o wanpela man bilong autim as bilong driman i kamap
    na i laik pulim yupela i go lotu long ol giaman god yupela i no bin lotu long
    ol bipo, na sapos em i promis bai ol kain kain mirakel i kamap bilong makim tok
    bilong en i tru, orait yupela i no ken harim dispela tok. Maski sapos ol mirakel
    i kamap olsem em i bin tok,
  hau-SA: In wani annabi ko mai mafarkai, ya bayyana a cikinku, ya kuma yi muku shelar
    wata alama mai banmamaki ko al’ajabi,
  uig-LAT: Eger aranglardin peyghember yaki chüsh körgüchi chiqip, silerge melum bir
    möjizilik alamet yaki karametni körsitip bérey dése
  nde-nde: “Nxa umphrofethi, loba umuntu oboniswa ngamaphupho, angavela phakathi kwenu
    abesebika imilingo loba isimanga,
  ton-ton: “Kapau ʻoku tupu hake meiate kimoutolu ha taha ʻoku kikite, pe ko e tokotaha
    ʻoku misi ʻae ngaahi misi, pea tuku kiate koe ha fakaʻilonga pe ha meʻa fakaofo,
  ces-1613: Povstal-li by u prostřed tebe prorok, aneb někdo, ješto by míval sny,
    a ukázal by tobě znamení aneb zázrak,
  eng-WMB: If a prophet or a dreamer of dreams arises among you, and he gives you
    a sign or a wonder,
  tam-TCV: ஒரு தீர்க்கதரிசியோ, அல்லது வரப்போவதைக்குறித்து கனவின்மூலம் அறிவிப்பவனோ
    உங்களுக்குள் எழும்பி, ஒரு அற்புத அடையாளத்தையோ அல்லது ஒரு அதிசயத்தையோ உங்களுக்கு
    முன்னறிவிக்கக்கூடும்.
  ceb-ULB: Kung adunay motungha taliwala kaninyo nga propeta o magdadamgo, ug kung
    mohatag siya kaninyo ug ilhanan o kahibulongan,
  pol-UBG: Jeśli powstanie pośród was prorok albo ktoś, kto ma sny, i ukaże ci znak
    lub cud;
  agr-agr: '“Namputchawame atum ainajum anuiya makichik aentskesh Apajuí chichamen
    etsegjai tusa kajanmayan dekau wekagas chichagtamak: ‘Wika dekajai wainchatai
    aidau atak nagkaemagtata nunak’ tusa tujabauwa,'
  kyc-kyc: Pii nolakao lenge akali mendeme panda kombeya iso polo lenge akali mendemepe
    nakama kando lalu lao lao, Yulu wambumi pii nangepe kando yamarangungipi dupwa
    pirama, larami.
  urd-GVU: تیرے درمیان ایسے لوگ اُٹھ کھڑے ہوں گے جو اپنے آپ کو نبی یا خواب دیکھنے
    والے کہیں گے۔ ہو سکتا ہے کہ وہ کسی الٰہی نشان یا معجزے کا اعلان کریں
  deu-1912: Wenn ein Prophet oder Träumer unter euch wird aufstehen und gibt dir ein
    Zeichen oder Wunder,
  kan-2017: ಯಾವ ಪ್ರವಾದಿಯಾಗಲಿ ಅಥವಾ ಕನಸುಗಾರನೇ ಆಗಲಿ ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಬಂದು, ನಿಮಗೆ ಗೊತ್ತಿಲ್ಲದ
    ಇತರ ದೇವರುಗಳನ್ನು ತೋರಿಸಿ,
  yap-yap: “Ba profet fa be’ nma weliy fan e lik’ay e fa’anra yog ngomed ba pow fa
    ba maang’ang ni bayi m’ug,
  hlt-MCSB: Nang taengah tonghma neh mang aka man te ha poe tih miknoek neh kopoekrhai
    khaw nang taengah m'paek mai ni.
  mdy-ETH: ሃሣ ሙሴ ኬኤዛዖ፦ «ዒንሢ ባኣካፓ ሎንሦ ኬኤዛ ዓሲ፤ ጊንሣ ሃሣ ዓውቲና ዔኤቢ ኬኤዛ ዓሲ ዔቂጋፓ፥ ‹ፆኦሲ ዎልቄና
    ማዺንታ ባኣዚ፥ ሃሣ ዓኪ ዲቃሣ ባኣዚ ታ ማዻንዳኔ› ጌዔም፥
  twi-ASANTE: Sɛ odiyifoɔ anaa obi a ɔnam daeɛso so ka ahintasɛm sɔre wɔ mo mu na
    ɔka nsɛnkyerɛnneɛ a ɛyɛ hu ne anwanwasɛm kyerɛ mo,
  eng-WEBU: If a prophet or a dreamer of dreams arises among you, and he gives you
    a sign or a wonder,
  bnp-bnp: E Moses i ta tabu i ta maea, “Na tahuna a propet o a bakovi tara i lohoka
    ni tuveve polo a vurena viri, ge valai ge rata a nivakasiri,
  wal-wal: “Intte giddon hananabaa yootiyaagee woikko aimo birshshiya asi denddidi,
    malaataanne maalaalissiyaabaa oottikko,
  spa-PDDPT: Si en medio de ti se levanta un profeta o un soñador, y te da una señal
    o un prodigio,
  gun-gun: — Ha'e gui xapy'a rei peteĩ profeta, ha'e'ỹ vy mba'emo rexa ra'ua penembyte
    py oiko vy omombe'u ma voi 'rã hexa pyrã e'ỹ vy nhomondyipaarã,
  ilo-ULB: No adda iti tumakder kadakayo a maysa a profeta wenno mangilawlawag kadagiti
    tagtagainep, ken no ikkannakayo iti maysa a pagilasinan wenno nakaskasdaaw,
  kpg-kpg: “Dolomaa dahi soukohp be tangada haga donu midi e hagababa adu gi goodou
    dana mogobuna, be go dana mee haga goboina,
  uig-ARA: ئەگەر ئاراڭلاردىن پەيغەمبەر ياكى چۈش كۆرگۈچى چىقىپ، سىلەرگە مەلۇم بىر مۆجىزىلىك
    ئالامەت ياكى كارامەتنى كۆرسىتىپ بېرەي دېسە
  sus-sus: Wo lan nɛ wo xa yi sɛriyɛ raba a raba ki ma n naxan soxi wo yi ra. Wo naxa
    sese ba a ra, wo man naxa sese fan sa a xun ma.
  pon-2006: “Soukohp emen de sounkawehwe ouraman emen kakete inoukihda kilel ehu de
    mehkot kapwuriamwei,
  jae-jae: “Embe propete teŋ êndi sa aŋga amac ŋalêlôm me ŋac teŋ, taŋ gêc mê naŋ,
    êtôc gêŋsêga me gêŋtalô teŋ êndêŋ aôm
  ksd-ksd: Ba tika na propet na tur rikai livuan tam, ba ra tena ririvon bar, ma i
    vaarike ra vakilang ba ra magit na kinaian,
  tur-YTC: Eğer aranızda bir peygamber ya da rüya gören biri çıkar ve size bir belirti
    ya da şaşılacak bir şey verirse,
  grc-BRENT: Πᾶν ῥῆμα ὃ ἐγὼ ἐντλλομαι ὑμῖν σήμερον, τοῦτο φυλάξῃ ποιεῖν· οὐ προσθήσεις
    ἐπʼ αὐτό, οὐδὲ ἀφελεῖς ἀπʼ αὐτοῦ.
  ind-AYT: Jika di antara kamu muncul seorang nabi atau seorang pemimpi dan memberikan
    kepadamu sebuah tanda atau mukjizat,
  nya-nya: Ngati mneneri kapena wina aliyense amene amanena zamʼtsogolo mwa maloto
    atuluka pakati panu, nalengeza za chizindikiro chozizwitsa kapena chodabwitsa,
  hrv-hrv: Sve što vam naređujem držite; tomu ništa ne domeći i ništa ne oduzimaj.
  mps-mps: “Ma, te profet bidi o te na yai po haninibo bidigo dage kegasa, dage te
    tibo god dagego polobadu lotu me wasiąma yai, te lotuba odasa painogo ebaso,
    me agai haniani bomo yai sę dagego sulama, homu begelama, mu dao omainogo ebaso,
    ma agai po mu dao omainogo te sę dabe ebaso da, teda dagego te po munu me odamuo.
    Agai pogo obadi, te haniani sę te tiwai mu pedaluali goli, tagalao.
  tpi-tpi: “Sapos wanpela profet o wanpela man bilong autim as bilong driman i kamap
    na i laik pulim yupela i go lotu long ol giaman god yupela i no bin lotu long
    ol bipo, na sapos em i promis bai ol kain kain mirakel i kamap bilong makim tok
    bilong en i tru, orait yupela i no ken harim dispela tok. Maski sapos ol mirakel
    i kamap olsem em i bin tok,
  dan-1931: Når en Profet eller en, der har Drømme, opstår i din Midte og forkynder
    dig et Tegn eller et Under,
  vie-OVCB: “Nếu trong dân chúng có người đứng ra nói tiên tri hay có người nằm mơ
    đoán mộng, báo trước một điềm lạ,
  guj-2017: તમારી મધ્યે કોઈ પ્રબોધક કે સ્વપ્નદ્રષ્ટા ઊભો થાય અને જો તે તમને ચિહ્ન
    કે ચમત્કાર બતાવે,
  pon-2006A: “Soukohp emen de sounkawehwe ouraman emen kakete inoukihda kilel ehu
    de mehkot kapwuriamwei,
  por-BRBSL: Se um profeta ou um sonhador de sonhos surgir entre vocês, e ele lhes
    der um sinal ou uma maravilha,
  cth-cth: Nangmouh koe profet hoehpawiteh, mang ka mang thai e buetbuet touh tâcawt
    boilah, mitnoutnae hoehpawiteh, kângairunae na poe awh teh,
  twi-twi: Sɛ odiyifo anaa obi a ɔnam adaeso so ka ahintasɛm sɔre wɔ mo mu na ɔka
    nsɛnkyerɛnne a ɛyɛ hu ne anwonwasɛm kyerɛ mo,
  hlt-hlt: Nang taengah tonghma neh mang aka man te ha poe tih miknoek neh kopoekrhai
    khaw nang taengah m'paek mai ni.
  tbz-SIM: Dí ndɑkɛ kɛ́ntũ n di nɑ̀kɛ́ tì, di bɑ́ɑ́ yíɛ́ tìmɑtì, di mɛ mbɑ́ɑ́ yɑɑtɛ
    tìmɑtì.
  msy-2020: “Eghtɨ akam inigha izir gumazitam o irebabar mɨngariba abɨzir gumazitam
    izɨ ia geku suam, Kɨ fogha gɨfa mirakelɨn kam guizbangɨn otivam. Egh men tav,
    ia faragha ziaba fezir puvatɨzir asebar ziaba fɨsɨ, ia mɨkɨmam.
  azb-azb: Əgər aranızdan bir peyğəmbər yaxud bir röya görən çıxıb sizə bir əlamət
    ya da möcüzə olacağını söyləyərsə,
  eng-DBY: If there arise among you a prophet, or one that dreameth dreams, and he
    give thee a sign or a wonder,
  hin-2017: “यदि तेरे बीच कोई भविष्यद्वक्ता या स्वप्न देखनेवाला प्रगट होकर तुझे कोई
    चिन्ह या चमत्कार दिखाए, (मत्ती 24:24, मर. 13:22)
  wol-KYG: Mboolem kàddu gi ma leen dénk nag, sàmmooleen koo jëfe. Buleen ci yokk
    lenn, buleen ci wàññi lenn.
  eng-YLT: '''When there ariseth in your midst a prophet, or a dreamer of a dream,
    and he hath given unto thee a sign or wonder,'
  eng-WYC-2017: If a prophet riseth in the midst of thee, either he that saith himself
    to have seen a dream, and he before-saith a sign, and a wonder to come after,
  eng-WMBB: If a prophet or a dreamer of dreams arises amongst you, and he gives you
    a sign or a wonder,
  urd-GVH: तेरे दरमियान ऐसे लोग उठ खड़े होंगे जो अपने आपको नबी या ख़ाब देखनेवाले कहेंगे।
    हो सकता है कि वह किसी इलाही निशान या मोजिज़े का एलान करें
  rug-rug: Be keke poropita babe tie sapu boka ruparupaha pinutagita si turu vura
    koa gamu, meke ponini gamu sari na ginugua vinari va magasadi na vina gilagila,
  gaz-gaz: Yoo raajiin yookaan namni abjuudhaan waan dhufaa jiru himu tokko gidduu
    keessanitti argamee mallattoowwan yookaan dinqii isinitti hime,
  fra-LSG: S’il s’élève au milieu de toi un prophète ou un songeur qui t’annonce un
    signe ou un prodige,
  gnn-gnn: “Wiripunydja mak ŋuli nhumalanha yolŋuyu waŋa bitjan, ‘Way, mäkiri'‐witjurra
    ŋarraku ŋe'. Ŋarranydja djawarrkmirri dhuwala, dhäwu'‐gänharamirri ŋulaŋuru Godkuŋu.
    Ŋarra marŋgi mayali'wu bukaway'wunydja, ga djäma ŋarra yurru biyapul wal'ŋu ganydjarr‐ḏumurru
    bathala rom. Yuwalk ŋarra yukurra dhuwala ḻakaramanydja. Go ŋilimurru buku‐ŋal'yunna
    dhiyaku wiripuŋuwuna waŋarrwu, ŋunhi ŋanapurru yaka marŋgi ŋäthili.’ Bitjanna
    ŋayi yurru wiripunydja ŋunhiyi be djawarrkmirrinydja yolŋu waŋa.
  yal-yal: Ɛ xa feni itoe birin liga n naxanye yamarima ɛ ma. Ɛ nama sese ba a ra,
    ɛ mɔn nama sese sa a fari.
  haw-1868: A I KU mai iwaena o oukou ke kaula, a he mea moe uhane paha, a hoike mai
    ia oukou i hoailona, i mea kupanaha paha;
  arb-NAV: إِذَا ظَهَرَ بَيْنَكُمْ نَبِيٌّ أَوْ صَاحِبُ أَحْلامٍ، وَتَنَبَّأَ بِوُقُوعِ
    آيَةٍ أَوْ أُعْجُوبَةٍ.
  ewe-ewe: “Ne nyagblɔɖila aɖe le mia dome alo ame si gblɔna be yeate ŋu anya nu si
    le dzɔdzɔ ge to drɔ̃ekuku me,
  eng-LEE: (13:2) If there arise in the midst of thee a prophet, or a dreamer of dreams,
    and he giveth thee a sign or a token,
  asm-FB: যদি আপোনালোকৰ মাজত কোনো ভাববাদী বা সপোন দেখি ভৱিষ্যতৰ কথা কব পৰা এনে কোনোবাই
    চিন বা অদ্ভুত লক্ষণ দেখুৱায়,
  sus-A: وٌ لَن نّ وٌ شَ يِ سّرِيّ رَبَ عَ رَبَ كِ مَ ﭑ نَشَن سٌشِ وٌ يِ رَ. وٌ نَشَ
    سٍسٍ بَ عَ رَ، وٌ مَن نَشَ سٍسٍ قَن سَ عَ شُن مَ.
  fra-SBL: S'il s'élève parmi vous un prophète ou un songeur, qui vous annonce un
    signe ou un prodige,
  hbo-hbo: אֵ֣ת כָּל־הַדָּבָ֗ר אֲשֶׁ֤ר אָנֹכִי֙ מְצַוֶּ֣ה אֶתְכֶ֔ם אֹתֹ֥ו תִשְׁמְר֖וּ
    לַעֲשֹׂ֑ות לֹא־תֹסֵ֣ף עָלָ֔יו וְלֹ֥א תִגְרַ֖ע מִמֶּֽנּוּ׃ פ
  eng-WYCLIFFE: If a prophete risith in the myddis of thee, ethir he that seith hym
    silf to haue seyn a dreem, and he biforseith a signe and a wondur to comynge aftir,
  cwe-cwe: “One wahalawilila walotezi hebu wafambula nzozi vimwili wokwika chilagano
    cha kutenda mauzauza na mawewedeko,
  kik-kik: Mũnabii kana mũroti wa irooto angĩkeyumĩria thĩinĩ wanyu, nake amwĩre ũhoro
    wa kĩama kana wa ũrirũ,
  fra-NCL: Toutes les choses que je vous prescris, vous les observerez en les mettant
    en pratique, sans y rien ajouter et sans en rien retrancher.
  cek-AK: Tahmaa, to tih ai boeh loe amang kasah, nangcae salakah kaom angmathaih
    hoi dawnraihaih hmuen taphong kami to oh,
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Be-abargi Bab-Dummad-gayaburba-barsoged-gwensakdibe,
    dule-negburgan-dakeddibe, bega sognonikile, ibmar-dakledisulid, ibmar-gegerdakleged
    deyob guoye.'
  uig-CYR: Әгәр араңлардин пәйғәмбәр яки чүш көргүчи чиқип, силәргә мәлум бир мөҗизилик
    аламәт яки карамәтни көрситип берәй десә
  tel-2017: ప్రవక్త గానీ కలలు కనేవాడు గానీ మీ ఎదుట సూచక క్రియను లేక మహత్కార్యాన్ని
    చూపించి,
  hat-BSA: “Si yon pwofèt, oswa yon moun ki konn fè rèv leve pami nou; si l anonse
    de nou yon sign oswa yon mèvèy,
  kos-kos: “Sie mwet palu, ku sie mwet su aketeya kalmen mweme uh, fin wulela mu el
    ac oru sie mwenmen ku sie ma usrnguk
  hbo-WLC: אֵ֣ת כָּל־הַדָּבָ֗ר אֲשֶׁ֤ר אָנֹכִי֙ מְצַוֶּ֣ה אֶתְכֶ֔ם אֹת֥וֹ תִשְׁמְר֖וּ
    לַעֲשׂ֑וֹת לֹא־תֹסֵ֣ף עָלָ֔יו וְלֹ֥א תִגְרַ֖ע מִמֶּֽנּוּ׃ פ
  ibo-ibo: Ọ bụrụ na onye amụma, maọbụ onye na-akọwa nrọ apụta nʼetiti gị kwee nkwa
    na ihe ịrịbama maọbụ ihe dị ebube na-aga ime,
  ory-ory: ଯଦି ତୁମ୍ଭ ମଧ୍ୟରେ କୌଣସି ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ଅବା କୌଣସି ସ୍ୱପ୍ନଦର୍ଶକ ଉଠେ, ପୁଣି ସେ
    କୌଣସି ଚିହ୍ନ କି ଆଶ୍ଚର୍ଯ୍ୟକର୍ମ ନିରୂପଣ କରେ,
  chk-chk: Iwe, are eman soufos ika eman soutan a ütä me leimi o pwäri ngenikemi pwe
    epwe fis eu asisil ika manaman,
  rop-rop: Wal Mosis bin kipgon tok, “Maitbi wanbala speshalwan mesinja o sambodi
    hu sabi blanga dalimbat mining blanga ola drim im mait pramisim yumob ola klebabala
    ting blanga meigim yumob weshipbat en bulurrum detlot drimin sheip weya yumob
    nomo bin sabi. Nomeda det klebabala ting weya imbin pramis bin hepin, yumob stil
    kaan teiknodis langa im. YAWEI det trubala God yusumbat im blanga testimbat yumob
    blanga faindat if yumob laigim im garram yumob filing holbit.
  ukr-1871: Коли між вами зʼявиться пророк або сновидець, і покаже тобі ознаку або
    чудо,
  deu-1951: Wenn unter euch ein Prophet oder Träumer aufstehen wird und dir ein Zeichen
    oder Wunder angibt,
  eng-JPS: (13-2) If there arise in the midst of thee a prophet, or a dreamer of dreams
    — and he give thee a sign or a wonder,
  srp-1865: Ako ustane meðu vama prorok ili koji sne sanja, i kaže ti znak ili èudo,
  lug-lug: Mu mmwe bwe mulabikangamu nnabbi oba omuntu n’akutegeeza eby’omu maaso
    nga yeeyambisa ebirooto, n’alangirira ebyamagero oba ebyewuunyisa ebijja okubeerawo,
  heb-heb: כי יקום בקרבך נביא או חלם חלום ונתן אליך אות או מופת׃
  ben-IRV: তোমার মধ্য কোনো ভাববাদী কিংবা স্বপ্নদর্শক উঠে যদি তোমার জন্য কোনো চিহ্ন
    কিংবা অদ্ভুত লক্ষণ ঠিক করে দেয়
  pan-pan: ਜੇਕਰ ਤੁਹਾਡੇ ਵਿੱਚ ਕੋਈ ਨਬੀ ਜਾਂ ਸੁਫ਼ਨਾ ਵੇਖਣ ਵਾਲਾ ਉੱਠੇ ਅਤੇ ਉਹ ਤੁਹਾਨੂੰ ਕੋਈ ਨਿਸ਼ਾਨ
    ਜਾਂ ਅਚਰਜ਼ ਕੰਮ ਵਿਖਾਵੇ,
  mya-JVB: သင် တို့တွင် ပရောဖက် ပြုသောသူ၊ အိပ်မက် ကို မြင် သောသူသည် ပေါ် လာ၍၊
  hmo-hmo: “Sedira umui emui huanai, peroveta tauna o nihi tauna ta ia toreisi, bona
    toa ta o hoa karana,
  urd-urd: अगर तेरे बीच कोई नबी या ख्व़ाब देखने वाला ज़ाहिर हो और तुझको किसी निशान
    या अजीब बात की ख़बर दे।
  rus-SYN: Если восстанет среди тебя пророк, или сновидец, и представит тебе знамение
    или чудо,
  bqc-SIM: Àↄ yã́ pↄ́ málɛ daɛ́ↄ kũa píi, íↄ zĩkɛwà. Ásu yãe kã́fĩ a guuo,
    mɛ́ ásu yãe bↄuo.
  tcz-CHONGTHU: Chule nalah uva gaothusei ho khonunga hung lhung ding aseiyun, amahon
    thil kidang melchihna ho aki lahsah uve.
  mar-mar: स्वप्नांचा अर्थ सांगणारा एखादा संदेष्टा तुमच्याकडे एखाद्या वेळी येईल. आपण
    काही चिन्ह, किंवा चमत्कार दाखवतो असे तो म्हणेल.
  qub-qub: '«Gamcuna cajcho juc runa profëta-tucur capas ninman: ‹Nogatami Tayta Dios
    suyñuynëcho tantiyachimasha milagrucunata ricananchïpaj cashanta› nir.'
  hat-hat: Si ta gen nan mitan nou yon pwofèt osinon yon moun ki konn fè vizyon, epi
    ki ta fè konnen kèk siy osinon kèk gwo bagay pral rive nan mitan nou,
  eng-BSB: If a prophet or dreamer of dreams arises among you and proclaims a sign
    or wonder to you,
  tod-tod: Wa ɠolo devei kpein bɛ, nii gè feezu wo ya, wo makɛ, à mina tanɔpɛ da
    ma, à mina tanɔpɛ seɠe ba.
  eng-WEBPB: If a prophet or a dreamer of dreams arises amongst you, and he gives
    you a sign or a wonder,
  kbq-kbq: Hagi kasnampa vahero, ava'nama ke vahe'ma amu'notmifima fore huno henkama
    fore'ma hania avame'zanku tamasamige, kaguvazanku tamasamige hanigeno,
  nhe-BL: “Teipa huelis monextis campa imojuanti se tlen quiijtos para yajaya se tiocamanalojquetl,
    o yajaya se tlachixquetl tlen tlachiya ipan temictli huan ipan tlanextili.
  gub-BL: Aze amo Tupàn ze'eg imume'u har zàwenugar uzexak kar peinuromo nehe, aze
    ru'u amo puahu haw imume'u katu har uzexak kar peinuromo nehe, — Uzeapo putar
    penemixak pixik 'ym nehe, uzeapo putar purumupytuhegatu kar haw nehe, aze i'i
    peme nehe,
  eng-DRA: If there rise in the midst of thee a prophet or one that saith he hath
    dreamed a dream, and he foretell a sign and a wonder,
