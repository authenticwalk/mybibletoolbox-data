    dage Isip bulu olo sę ebo kalabus bidi tiwai bidibadi odasa sali, te konea. Te
    tama bidi hani dabego dage te Genuai Bidigo dagebolo te wali pao wali te sunumi
    taga pelama, digibulu pomainogo kegebo bage dao. Tama dagego te tama bidi dabe
    elama, isilao. Tama tiyu da, dagego te dwai kolesaga silaibao,” Mosesgo te po
    wali.
  tpi-tpi: Tasol yupela i mas kilim i dai olgeta profet o man bilong autim as bilong
