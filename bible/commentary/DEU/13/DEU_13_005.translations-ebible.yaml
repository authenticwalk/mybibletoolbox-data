  mdy-ETH: ዓይሌ ማዒ ዒንሢ ናንጌ፥ ጊብፄ ዓጫፓ ኬሲ ዒንሢ ዓውሴ ናንጊና ናንጋ ጎዳሢም ዋይዞ ዒንሢ ዒፃንዳጉዲ ማዻ ዓውቶና
    ዴንቃኔ ሃሣ ሎንሦ ባኮ ኬኤዛኔ ጋዓ ዓሲ ቢያ ዎዎዹዋቴ፤ ዬይ ዓሢ ዶዲሺ ዓርቂ ዒንሢ ናንጋንዳጉዲ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ
    ፆኦዛሢ ዓይሤ ጎይፆይዳፓ ሺኢሻኒ ዒንሢ ማሌያኬ፤ ዬያሮ ዬያ ፑርታሢ ዒንሢ ባኣካፓ ባይዙዋቴ» ጌዔኔ።
  twi-ASANTE: Ɛsɛ sɛ wɔkum saa odiyifoɔ anaa ɔdaeɛsofoɔ no, ɛfiri sɛ, ɔkasa tia Awurade,
