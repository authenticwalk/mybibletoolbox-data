    away from thy midst.
  hin-2017: और ऐसा भविष्यद्वक्ता या स्वप्न देखनेवाला जो तुम को तुम्हारे परमेश्वर यहोवा
    से फेर के, जिसने तुम को मिस्र देश से निकाला और दासत्व के घर से छुड़ाया है, तेरे
    उसी परमेश्वर यहोवा के मार्ग से बहकाने की बात कहनेवाला ठहरेगा, इस कारण वह मार डाला
    जाए। इस रीति से तू अपने बीच में से ऐसी बुराई को दूर कर देना।
  wol-KYG: Seen Yàlla Aji Sax ji moom ngeen di topp, moom ngeen di ragal. Ay santaaneem
    ngeen di sàmm, baatam ngeen di déglu, moom ngeen di jaamu, te ci moom ngeen wara
    ŋoy.
  eng-YLT: '''And that prophet, or that dreamer of the dream, is put to death, for
    he hath spoken apostasy against Jehovah your God (who is bringing you out of the
    land of Egypt, and hath ransomed you out of a house of servants), to drive you
    out of the way in which Jehovah thy God hath commanded thee to walk, and thou
    hast put away the evil thing from thy midst.'
  eng-WYC-2017: And that prophet, either feigner of dreams, shall be slain; for he
    spake that he should turn you away from your Lord God, that led you out of the
    land of Egypt, and again-bought you from the house of servage, that he make thee
    to err from the way that thy Lord God commanded to thee; and in killing of him
    thou shalt do away evil from the midst of thee.
  eng-WMBB: That prophet, or that dreamer of dreams, shall be put to death, because
    he has spoken rebellion against the LORD your God, who brought you out of the
    land of Egypt and redeemed you out of the house of bondage, to draw you aside
    out of the way which the LORD your God commanded you to walk in. So you shall
    remove the evil from amongst you.
  urd-GVH: ऐसे नबियों या ख़ाब देखनेवालों को सज़ाए-मौत देना, क्योंकि वह तुझे रब तुम्हारे
    ख़ुदा से बग़ावत करने पर उकसाना चाहते हैं, उसी से जिसने फ़िद्या देकर तुम्हें मिसर
    की ग़ुलामी से बचाया और वहाँ से निकाल लाया। चूँकि वह तुझे उस राह से हटाना चाहते
    हैं जिसे रब तेरे ख़ुदा ने तेरे लिए मुक़र्रर किया है इसलिए लाज़िम है कि उन्हें
    सज़ाए-मौत दी जाए। ऐसी बुराई अपने दरमियान से मिटा देना।
  rug-rug: Ba garona pude kaqu tava mate palae sa poropita babe sa tie putaputagita,
    ura zama nia sa si pude kekere taloa si gamu koe Zihova sa mia Tamasa, sapu turaṉa
    vurani gamu pa popoa Izipi, meke harupu va seu gamu koasa popoa sapu va pinausu
    gamu si gamu. Podekia sa pude va taloa gamu koasa siraṉa sapu taraeni gamu e Zihova
    sa mia Tamasa pude lulia, mi va mate pani sari na tie kaleadi gua arini koa gamu.
  gaz-gaz: Raajaan yookaan namichi abjuu abjootu sun, sababii akka isin Waaqayyo Waaqa
    keessan kan biyya Gibxiitii isin baasee biyya garbummaa jalaa isin fure sanatti
    finciltan dubbateef ajjeefamuu qaba; inni karaa Waaqayyo Waaqni keessan akka duukaa
    buutan isin ajaje irraa isin jalʼisuuf yaaleera; hamaa of keessaa balleessi.
  fra-LSG: Ce prophète ou ce songeur sera puni de mort, car il a parlé de révolte
    contre l’Éternel, votre Dieu, qui vous a fait sortir du pays d’Égypte et vous
    a délivrés de la maison de servitude, et il a voulu te détourner de la voie dans
    laquelle l’Éternel, ton Dieu, t’a ordonné de marcher. Tu ôteras ainsi le mal du
    milieu de toi.
  yal-yal: Ɛ xa bira Alatala ɛ Ala nan keden fɔxɔ ra, ɛ yi gaxu a yɛɛ ra. Ɛ yi a yamarine
    nun a falane suxu, ɛ yi a keden peen batu, ɛ yi kankan a ma.
  haw-1868: A o ua kaula la, a o ua mea moe uhane la paha, e pepehiia oia; no ka mea,
    ua olelo hookipi oia ia Iehova ko oukou Akua, nana oukou i lawe mai, mai ka aina
    o Aigupita mai, a hoopakele mai ia oukou mailoko mai o ka hale hooluhi, i mea
    e hooauwana ai ia oe mai ke ala aku a Iehova kou Akua i kauoha mai ai ia oe e
    hele. Pela oe e hoolei aku ai i ka mea hewa mai ou aku la.
  arb-NAV: أَمَّا ذَلِكَ النَّبِيُّ أَوِ الْحَالِمُ فَإِنَّهُ يُقْتَلُ، لأَنَّهُ نَطَقَ
    بِالْبُهْتَانِ ضِدَّ الرَّبِّ إِلَهِكُمُ الَّذِي أَخْرَجَكُمْ مِنْ دِيَارِ مِصْرَ،
    وَفَدَاكُمْ مِنْ نِيرِ الْعُبُودِيَّةِ، لِيُضِلَّكُمْ عَنِ الطَّرِيقِ الَّتِي
    أَمَرَكُمْ بِسُلُوكِهَا، فَتَسْتَأْصِلُونَ الشَّرَّ مِنْ بَيْنِكُمْ.
  ewe-ewe: “Ele be woawu nyagblɔɖila alo drɔ̃ekula si dina be yeakplɔ mi atrae, elabena
    edina be yeana miadze aglã ɖe Yehowa, miaƒe Mawu, ame si kplɔ mi tso kluvinyenye
    me le Egiptenyigba dzi la ŋu. Ne miewui la, miaɖe nu vɔ̃ ɖa le mia dome.
  eng-LEE: (13:6) And that prophet, or that dreamer of dreams, shall be put to death;
    because he hath spoken revolt against the Lord your God, who hath brought you
    out of the land of Egypt, and who hath redeemed you out of the house of bond-men,
    to mislead thee front the way which the Lord thy God commanded thee to walk therein;
    and thou shalt put the evil away from the midst of thee.
  asm-FB: তেনে ভাববাদী বা সপোন দেখা লোকক প্ৰাণদণ্ড দিয়া হ’ব; কিয়নো আপোনালোকৰ ঈশ্বৰ
    যিহোৱা, যিজনে মিচৰ দেশৰ পৰা আপোনালোকক উলিয়াই আনিলে আৰু বন্দীত্বৰ গৃহৰ পৰা আপোনালোকক
    মুক্ত কৰিলে, তেওঁৰেই বিৰুদ্ধে সেই লোকে উচটনি দিছে; আপোনালোকৰ ঈশ্বৰ যিহোৱাই যি
    পথত চলিবলৈ আপোনালোকক আজ্ঞা দিছে, তেওঁ সেই পথৰ পৰা আপোনালোকক এফলীয়া কৰিবলৈ চেষ্টা
    কৰিছে; সেয়ে আপোনালোকৰ মাজৰ পৰা তেনে দুষ্টতাক লোপ কৰিব।
  sus-A: وٌ لَن وٌ شَ تُوبِ رَبِرَ وٌ مَرِفِ عَلَتَلَ نَن كٍرٍن بّ، وٌ شَ فَاشُ عَ
    يَ رَ، وٌ شَ عَ شَ يَامَرِيٍ رَبَ، وٌ شَ عَ شُي رَبَتُ، وٌ شَ عَ كٍرٍن نَن بَتُ،
    وٌ شَ بِرَ عَ قْشْ رَ.
  fra-SBL: Ce prophète, ou ce songeur, sera mis à mort, parce qu'il a parlé de rébellion
    contre l'Éternel, ton Dieu, qui t'a fait sortir du pays d'Égypte et t'a racheté
    de la maison de servitude, pour te détourner de la voie dans laquelle l'Éternel,
    ton Dieu, t'a ordonné de marcher. Tu ôteras donc le mal du milieu de toi.
  hbo-hbo: אַחֲרֵ֨י יְהוָ֧ה אֱלֹהֵיכֶ֛ם תֵּלֵ֖כוּ וְאֹתֹ֣ו תִירָ֑אוּ וְאֶת־מִצְוֹתָ֤יו
    תִּשְׁמֹ֙רוּ֙ וּבְקֹלֹ֣ו תִשְׁמָ֔עוּ וְאֹתֹ֥ו תַעֲבֹ֖דוּ וּבֹ֥ו תִדְבָּקֽוּן׃
  eng-WYCLIFFE: Forsothe thilke prophete, ether the feynere of dremes, schal be slayn
    ; for he spak that he schulde turne you awei fro youre Lord God, that ladde you
    out of the lond of Egipt, and ayenbouyte you fro the hous of seruage, that `thilke
    prophete schulde make thee to erre fro the weie which thi Lord God comaundide
    to thee; and thou schalt do awey yuel fro the myddis of thee.
  cwe-cwe: Mbali mkomeni mulotezi ija hebu mfambula nzozi kwaviya kalonga uvwizi kwa
    mbuli ya Mndewa Mulungu, Mulungu wenu yoyamulavileni kuna iisi ya Misili, komukalile
    watumwa. Wogeza kumtendani muleke kukala kwa ugima uyamulagilizeni Mndewa Mulungu.
    Ivo niivo vondamusegeze wihi vimwili.
  kik-kik: Mũnabii ũcio kana mũroti ũcio no nginya ooragwo, tondũ nĩahunjĩtie ũhoro
    wa kũremera Jehova Ngai wanyu, ũrĩa wamũrutire bũrũri wa Misiri, akĩmũkũũra kuuma
    bũrũri wa ũkombo; nĩageretie kũmũgarũra mwehere njĩra ĩrĩa Jehova Ngai wanyu aamwathire
    mũrũmagĩrĩre. No nginya mũniine ũũru ũcio wehere gatagatĩ-inĩ kanyu.
  fra-NCL: C’est après Yahweh, votre Dieu, que vous irez, c’est lui que vous craindrez ;
    vous observerez ses commandements, vous obéirez à sa voix, vous le servirez et
    vous vous attacherez à lui.
  cek-AK: Izip kaminawk ih ban thung hoiah nangcae zaehoikung, misong thung hoiah
    nangcae pahlongkung, na Angraeng Sithaw ih loklam to amkhraeng taak ving moe,
    na Angraeng Sithaw mah pazui han paek ih lok angqoi taak ving hanah lok a thuih
    pongah, to tahmaa maw, to tih ai boeh loe amang sah kami to hum han oh; to tiah
    nangcae salakah kaom kasae hmuennawk to tamit oh.
  cuk-cuk: ”We-Bab-Dummad-gayaburba-barsogeddibe, we-negburgan-dakeddibe, be-Bab-Dummad-Jehováʼgi-banguega
    be-imakbied-ulale, be-Bab-Dummad-Jehová Egipto-yalagi be-onosgusadgi-banguega
    be-imakbied-ulale, be oburgwemalargebed. We-Bab-Dummad Egiptoʼgi maiga-wilebukwamargu
    be-onosadid. Ar we-dulede, Bab-Dummad-Jehová-bemarga-igar-uksagusadgi bemar-obanbi
    gusad. Ar deyobi, we-dule-oburgwilesadba, bemar-abargi ibmar-isgana be obelomaloed.
  uig-CYR: Шу пәйғәмбәр яки чүш көргүчи болса өлүмгә мәһкүм қилиниши керәк; чүнки
    у силәрни Мисир зиминидин қутқузуп чиқарған, йәни «қуллуқ макани»дин һөрлүк бәдили
    төләп қутқузған Пәрвәрдигар Худайиңларға асийлиқ қилишни қутратти, шундақла Пәрвәрдигар
    Худайиңлар сени меңишқа әмир қилған йолдин езиқтурушқа урунди; силәр мошундақ
    рәзилликни араңлардин йоқитишиңлар керәк.
  tel-2017: మీరు నడుచుకోవాలని మీ దేవుడు యెహోవా మీకాజ్ఞాపించిన మార్గం నుండి మిమ్మల్ని
    తొలగించి, ఐగుప్తు దేశం అనే బానిసల ఇంట్లో నుండి మిమ్మల్ని విడిపించిన మీ దేవుడైన
    యెహోవా మీద తిరుగుబాటు చేయడానికి మిమ్మల్ని ప్రేరేపించారు కాబట్టి ఆ ప్రవక్తకు, లేక
    కలలు కనేవాడికి మరణశిక్ష విధించాలి. ఆ విధంగా మీ మధ్య నుండి ఆ దుష్టత్వాన్ని పరిహరించాలి.
  hat-BSA: Men pwofèt la oswa sila ki fè rèv sila a, va vin mete a lanmò, akoz li
    te konseye rebelyon kont SENYÈ a, Bondye nou an, ki te mennen nou sòti nan peyi
    Égypte la, epi ki te peye ranson nou pou soti nan kay esklavaj la, pou sedwi nou
    nan chemen ke SENYÈ a, Bondye nou an, te kòmande nou mache a. Konsa, nou va retire
    mechanste sa a pami nou.
  kos-kos: A kowos in uniya kutena mwet su aketeya mweme, ku mwet palu su fahk kowos
    in lain LEUM GOD— El su molikowosla liki acn Egypt, yen kowos tuh mwet kohs we.
    Kutena mwet su oru ma inge el koluk ac el srike in kifuskowosla liki moul se ma
    LEUM GOD El sap kowos in moulkin. Enenu na in anwuki el, tuh ma koluk se inge
    in wanginla liki inmasrlowos.
  hbo-WLC: אַחֲרֵ֨י יְהוָ֧ה אֱלֹהֵיכֶ֛ם תֵּלֵ֖כוּ וְאֹת֣וֹ תִירָ֑אוּ וְאֶת־מִצְוֺתָ֤יו
    תִּשְׁמֹ֙רוּ֙ וּבְקֹל֣וֹ תִשְׁמָ֔עוּ וְאֹת֥וֹ תַעֲבֹ֖דוּ וּב֥וֹ תִדְבָּקֽוּן׃
  ibo-ibo: A ga-egbu onye amụma ahụ maọbụ onye ọrọ nrọ ahụ nke chọrọ iduhie unu, nʼihi
    na ọ chọrọ iweta nnupu isi megide Onyenwe anyị bụ Chineke unu, onye kpọpụtara
    unu site nʼala Ijipt, onye gbapụtara unu site nʼọnọdụ ịbụ ndị ohu. Ihe ọ chọrọ
    ime bụ iduhie gị, ka ị ghara ibi ụdị ndụ ahụ Onyenwe anyị Chineke gị chọrọ ka
    i bie. Ọnwụ ya ga-eme ka i wezuga ihe ọjọọ site nʼetiti gị.
  ory-ory: ସେହି ଭବିଷ୍ୟଦ୍‍ବକ୍ତାର କି ସ୍ୱପ୍ନଦର୍ଶକର ପ୍ରାଣଦଣ୍ଡ ହେବ; କାରଣ ଯେ ତୁମ୍ଭମାନଙ୍କୁ
    ମିସର ଦେଶରୁ ବାହାର କରି ଆଣିଲେ ଓ ଦାସ୍ୟଗୃହରୁ ତୁମ୍ଭକୁ ମୁକ୍ତ କଲେ, ସେହି ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱର ଯେଉଁ ପଥରେ ଗମନ କରିବା ନିମନ୍ତେ ତୁମ୍ଭକୁ ଆଜ୍ଞା ଦେଇଅଛନ୍ତି, ତହିଁରୁ ଭୁଲାଇ ନେଇଯିବା
    ପାଇଁ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ପ୍ରତିକୂଳରେ ସେ ବିଦ୍ରୋହର କଥା କହିଅଛି। ଏହିରୂପେ
    ତୁମ୍ଭେ ଆପଣା ମଧ୍ୟରୁ ଦୁଷ୍ଟତାକୁ ଉଚ୍ଛିନ୍ନ କରିବ।
  chk-chk: Nge ewe soufos ika soutan epwe ninnila, pun a aiti ngenikemi pwe oupwe
    ü ngeni ewe Samol mi Lapalap ämi we Kot mi emwenikemiiwu seni ewe fanü Isip o
    angasakemi seni ewe leni ia ra nöünikemi amanau ie. A pwal sotuni le atokakemi
    seni mine ewe Samol mi Lapalap ämi we Kot a allük ngenikemi pwe oupwe föri. Iei
    usun oupwe atowu ewe mi ngau seni lefilemi.
  rop-rop: Bat yumob garra kilim ded det sambodi weya im sabi dalimbat det mining
    blanga ola drim o det speshalwan mesinja weya im dalim yumob blanga gibit bekboun
    langa YAWEI hubin meigim yumob go fri brom Ijip, deya weya yumob bin jidan wekinmen
    en wekingel jis laiga prisana. Wal detkain sambodi im brabli nogudwan en im deigimwei
    yumob brom bulurrumbat YAWEI. Yumob garra kilim ded det sambodi blanga meigim
    yumob fri brom det nogudbala ting.
  ukr-1871: І мусите вбити сього пророка або сновидця; бо він проповідував відступництво
    від Господа, Бога вашого, що вивів вас із Египецької землї, і визволив тебе із
    невольницького дому; хотїв він звести тебе з дороги, якою йти заповідав тобі Господь,
    Бог твій. Сим робом викорените зло зміж вас.
  deu-1951: Ein solcher Prophet aber oder ein solcher Träumer soll sterben, weil er
    Abfall gelehrt hat von dem HERRN, eurem Gott, der euch aus Ägyptenland geführt
    und dich von dem Diensthause erlöst hat; er hat dich abbringen wollen von dem
    Wege, den der HERR, dein Gott, geboten hat, darin zu wandeln. Also sollst du das
    Böse aus deiner Mitte ausrotten!
  eng-JPS: (13-6) And that prophet, or that dreamer of dreams, shall be put to death;
    because he hath spoken perversion against the LORD your God, who brought you out
    of the land of Egypt, and redeemed thee out of the house of bondage, to draw thee
    aside out of the way which the LORD thy God commanded thee to walk in. So shalt
    thou put away the evil from the midst of thee.
  srp-1865: A onaj prorok ili sanjaè da se pogubi, jer vas je nagovarao da se odmetnete
    Gospoda Boga svojega, koji vas izvede iz zemlje Misirske i iskupi vas iz kuæe
    ropske, i odvraæao od puta koji ti je zapovjedio Gospod Bog tvoj da ideš njim;
    tako istrijebi zlo iz sebe.
  lug-lug: Kale nno nnabbi oyo, oba omuloosi w’ebirooto oyo anattibwanga, kubanga
    anaabanga abasasamaza mujeemere Mukama Katonda wammwe, eyabaggya mu nsi ey’e Misiri,
    n’abanunula mu nnyumba ey’obuddu, nnabbi oyo ng’akusasamaza, ove mu kkubo ettuufu
    Mukama Katonda wo lye yakulagira okutambulirangamu. Bw’otyo ekibi ekiri mu mmwe,
    bw’onookimalangamu.
  heb-heb: והנביא ההוא או חלם החלום ההוא יומת כי דבר סרה על יהוה אלהיכם המוציא אתכם
    מארץ מצרים והפדך מבית עבדים להדיחך מן הדרך אשר צוך יהוה אלהיך ללכת בה ובערת הרע
    מקרבך׃
  ben-IRV: আর সেই ভাববাদীর কিংবা সেই স্বপ্নদর্শনকারীর প্রাণদণ্ড করতে হবে; কারণ তোমাদের
    ঈশ্বর সদাপ্রভু, যিনি মিশর দেশ থেকে তোমাদেরকে বের করে এনেছেন, দাসত্বের বাড়ি থেকে
    তোমাকে মুক্ত করেছেন, তাঁর বিরুদ্ধে সে বিপথে যাওয়ার কথা বলেছে এবং তোমার ঈশ্বর
    সদাপ্রভু যে পথে গমন করতে তোমাকে আদেশ করেছেন, তা থেকে তোমাকে বের করে দিতে চায়।
    তাই তুমি নিজের মধ্য থেকে খারাপ বিষয় বাদ দাও।
  pan-pan: ਉਹ ਨਬੀ ਜਾਂ ਸੁਫ਼ਨੇ ਵੇਖਣ ਵਾਲਾ ਮਾਰ ਦਿੱਤਾ ਜਾਵੇ ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਯਹੋਵਾਹ ਤੁਹਾਡੇ
    ਪਰਮੇਸ਼ੁਰ ਦੇ ਵਿਰੁੱਧ ਬੋਲ ਕੇ ਤੁਹਾਨੂੰ ਕੁਰਾਹੇ ਪਾਇਆ ਹੈ, ਜਿਹੜਾ ਤੁਹਾਨੂੰ ਮਿਸਰ ਦੇਸ਼ ਤੋਂ
    ਕੱਢ ਲਿਆਇਆ ਅਤੇ ਗੁਲਾਮੀ ਦੇ ਘਰ ਤੋਂ ਤੁਹਾਨੂੰ ਛੁਟਕਾਰਾ ਦਿੱਤਾ। ਉਹ ਤੁਹਾਨੂੰ ਉਸ ਰਾਹ ਤੋਂ ਜਿਸ
    ਉੱਤੇ ਚੱਲਣ ਦਾ ਹੁਕਮ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਦਿੱਤਾ ਸੀ, ਕੁਰਾਹੇ ਪਾਉਣਾ ਚਾਹੁੰਦਾ ਸੀ।
    ਇਸ ਤਰ੍ਹਾਂ ਤੁਸੀਂ ਉਸ ਬੁਰਿਆਈ ਨੂੰ ਆਪਣੇ ਵਿੱਚੋਂ ਕੱਢ ਦੇਈਓ।
  mya-JVB: ကျွန် ခံနေရာအဲဂုတ္တု ပြည် မှ သင် တို့ကို ကယ်နှုတ် ဆောင်ယူ ခဲ့တော်မူသော
    သင် တို့၏ဘုရားသခင် ထာဝရဘုရား ထံတော်မှ လွဲ စေခြင်းငှာ ၎င်း၊ သင် တို့၏ဘုရားသခင်
    ထာဝရဘုရား သည်၊ သင်တို့လိုက် စရာဘို့ မှာ ထား တော်မူသော လမ်း မှ ထွက် စေခြင်းငှာ၎င်း
    ဟောပြော သောကြောင့် ၊ ထို ပရောဖက် ပြုသူနှင့် အိပ်မက် မြင် သူတို့ သည် အသေ သတ်ခြင်းကိုခံ
    ရကြမည်။ ထိုသို့ ဒုစရိုက် အပြစ်ကို သင် တို့အထဲ က ပယ်ရှင်း ရကြမည်။
  hmo-hmo: To unai peroveta tauna o nihi tauna be do umui alaia mase, badina ia ese
    Lohiabada kamonai henia lasi kara ia hadibaia noho. Ia gwau Lohiabada emui Dirava,
    Aigupito dekena amo umui ia hakaua, bona hesiai mai guia dekena amo umui ia hamauria
    Diravana do umui kamonai henia lasi. Bona ia gwau Lohiabada ese umui ia oda henia
    dalana dekena amo do umui raka siri. Unai tau do umui alaia mase, unai bamona
    kara dika emui huanai dekena amo do umui kokia totona.
  urd-urd: वह नबी या ख़्वाब देखने वाला क़त्ल किया जाए, क्यूँकि उसने तुमको ख़ुदावन्द
    तुम्हारे ख़ुदा से जिसने तुमको मुल्क — ए — मिस्र से निकाला और तुझको ग़ुलामी के
    घर से रिहाई बख़्शी, बग़ावत करने की तरगीब दी ताकि तुझको उस राह से जिस पर ख़ुदावन्द
    तेरे ख़ुदा ने तुझको चलने का हुक्म दिया है बहकाए। यूँ तुम अपने बीच में से ऐसे गुनाह
    को दूर कर देना।
  rus-SYN: а пророка того или сновидца того должно предать смерти за то, что он уговаривал
    вас отступить от Господа, Бога вашего, выведшего вас из земли Египетской и избавившего
    тебя из дома рабства, желая совратить тебя с пути, по которому заповедал тебе
    идти Господь, Бог твой; и так истреби зло из среды себя.
  bqc-SIM: Àↄ tɛ Dii á Luazi, íↄ aà vĩa vĩ. Àↄ aà yãdilɛaↄ kũa, íↄ aà
    yãma. Àↄ zↄbleɛ̀, íↄ naaaàzi.
  tcz-CHONGTHU: Alam louva gaothusei doh’a khonung ding thilmu ho abonchauva thina
    chang diu ahi. Ajeh chu amahon nahuhhing pau Pakai, na Pathen'u Egypt gam'a kona
    nahin puidoh pau doumah jeng abol tauvin ahi. Pakai, na Pathen'u thupeh a konin
    puimang ding nagouvin, hijeh achu thina nachansah teitei diu ahi. Hitia chu nalah
    uva kona phatlou naho natol mang diu ahi.
  mar-mar: तसेच त्या संदेष्ट्याला किंवा स्वप्न सांगणाऱ्याला ठार मारा. कारण तुमचा देव
    परमेश्वर याने तुम्हास मिसर देशात तुम्ही गुलाम होता तेव्हा तेथून सोडवले आहे. परमेश्वर
    देवाने आज्ञा देऊन नेमून दिलेल्या जीवनमार्गापासून हा मनुष्य तुम्हास दूर नेतो म्हणून
    आपल्यामधून तुम्ही या दुष्टाईचे निर्मूलन करा.
  qub-qub: Juc dioscunata aduranayquipaj shimita goshojcunaga wañuchicangami. Paycunaga
    munaycan Egiptupita jorgamushoj Tayta Diosta mana wiyacunayquitami. Chayno cashanpita
    paycunataga wañuchinqui. Chaynöpami pipis mana nenganachu juc dioscunata aduranayquipaj
    cashanta.
  hat-hat: Kanta pou pwofèt sa a, osinon moun k'ap fè vizyon an, se pou nou touye
    yo. Paske y'ap ban nou konsèy pou nou kenbe tèt ak Seyè a, Bondye nou an, ki te
    fè nou soti kite peyi Lejip epi ki te wete nou nan esklavaj nou te ye laba a.
    Se pou nou touye yo, paske y'ap chache fè nou kite chemen Seyè a, Bondye nou an,
    te mete devan nou pou nou te swiv la. Se konsa n'a wete bagay mal k'ap fèt nan
    mitan nou.
  eng-BSB: Such a prophet or dreamer must be put to death, because he has advocated
    rebellion against the LORD your God, who brought you out of the land of Egypt
    and redeemed you from the house of slavery; he has tried to turn you from the
    way in which the LORD your God has commanded you to walk. So you must purge the
    evil from among you.
  tod-tod: Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠila kpe nɔ ɠa wa ʋilɛ polu, wo lua ba, wo ɠolo
    ná-deveiti bɛ, wo woilo goo ma, wo dɛbi, wo ɠili tɔun ba.
  eng-WEBPB: That prophet, or that dreamer of dreams, shall be put to death, because
    he has spoken rebellion against the LORD your God, who brought you out of the
    land of Egypt and redeemed you out of the house of bondage, to draw you aside
    out of the way which the LORD your God commanded you to walk in. So you shall
    remove the evil from amongst you.
  kbq-kbq: Hianagi e'i ana kasanampa vahero ava'na kema nehaza vahe'mo'zama tamazeri
    savari'ma hanaza vahera, zamahe friho. Na'ankure Ra Anumzana tamagri Anumzamo'ma
    Isipima kazokazo eri'za e'neritma mani'nazageno tamavreno atirami'nea Anumzana
    ha'renente'za, Agrama avaririhoma hu'nea kefintira tamazeri rukrahe hu'za havigante
    tamavrente'za nehaze. E'ina hu'negu kefozana amu'no tamifintira eritretma agru
    hiho.
  nhe-BL: Huan nopa tiocamanalojquetl o tlachixquetl monequi xijmictica pampa inmechilhui
    ximoajcomanaca ica imoTECO Dios tlen inmechmanahui campa intlatequipanohuayayaj
    san tlapic ipan tlali Egipto. Quinequiyaya inmechiyocatlalis tlen nopa ojtli tlen
    TOTECO inmechnahuatijtoc xijtoquilica. Huan intla inquimictise, huajca inquiquixtise
    tlen ax cuali tlen imojuanti.
  gub-BL: Pezuka a'e Tupàn ze'eg imume'u har zàwenugar nehe, a'e puahu haw imume'u
    katu har nehe. Ta'e uzeagaw pemupytu'u kar pà Tupàn imuwete re a'e xe. Uzeagaw
    pemuhem kar pà penape Tupàn Tuweharupi Wiko Ma'e Zanezar hemixak kar kwer wi a'e.
    Tupàn pepyro Ezit ywy wi a'e. Peiko amo pe uma'ereko e ma'e romo a'e pe. Pezuka
    a'e Tupàn ze'eg imume'u har zàwenugar hemu'em ma'e nehe. Nezewe mehe pezo'ok putar
    ikatu 'ymaw teko wamyter wi nehe.
  eng-DRA: 'And that prophet or forger of dreams shall be slain: because he spoke
    to draw you away from the Lord your God, who brought you out of the land of Egypt,
    and redeemed you from the house of bondage: to make thee go out of the way, which
    the Lord thy God commanded thee: and thou shalt take away the evil out of the
    midst of thee.'
