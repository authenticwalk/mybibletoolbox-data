  eng-WEBU: That prophet, or that dreamer of dreams, shall be put to death, because
    he has spoken rebellion against the LORD your God, who brought you out of the
    land of Egypt and redeemed you out of the house of bondage, to draw you aside
    out of the way which the LORD your God commanded you to walk in. So you shall
    remove the evil from among you.
  bnp-bnp: Pali mu rabalaki e huriki a propet turane huriki ri tuveve polo a vurena
    viri, na tahuna ri taki mua mu gu longotaro a nitane BAKOVI DAGI a Vure, ra i
    bole tala mua o Egipto na tahuna mua a vorakato. Re huriki a bakovi maea ria a
    bakovi hale, ri ngaru ni turari tala mua na dala e BAKOVI DAGI i ngaru mua mu
    gu ramaia. Mu rabalaki e huriki a bakovi hale maea na mailo ne mua.
  wal-wal: Inttena Gibxxeppe kessidi, ailletettaappe inttena wozida GODAA intte Xoossaa
    bolli intte makkalanaadan tamaarissiya hananabaa yootiyaagaa, woikko aimuwaa birshshiyaagaa
    worite; hegaa mala asi inttena GODAA intte Xoossaa azazuwaappe wora baanaadan
    oottiyo gishshau, hegaa malaa woridi, iitaa intte giddoppe diggite.
  spa-PDDPT: Pero tal profeta o soñador morirá, porque aconsejó rebelión contra Yavé
    tu ʼElohim, Quien te sacó de la tierra de Egipto y te rescató de casa de esclavitud,
    para extraviarte del camino en el cual Yavé tu ʼElohim te ordenó que andes. Así
    extirparás el mal de en medio de ti.
  gun-gun: Ha'e gui ha'e va'e profeta e'ỹ vy mba'emo rexa ra'ua ma pejuka 'rã, Senhor
    Penderuete rovai nhomopu'ãa rupi ijayvu rire, Egito yvy re escravo pendekuaiague
    gui penerenoẽare rovai ijayvu, pendepe'axe vy Senhor Penderuete tape oeja va'ekue
    gui. Ha'e rami vy penembyte gui peipe'a 'rã mba'emo vai.
  ilo-ULB: Mapapatayto dayta a profeta wenno mangilawlawag kadagiti tagtagainep, gapu
    ta nagsao isuna iti panagsukir kenni Yahweh a Diosyo, a nangiruar kadakayo iti
    daga ti Egipto, ken ti nangsubbot kadakayo manipud iti balay ti pannakaadipen.
    Tartarigagayan dayta a profeta nga ilisidakayo iti dalan nga imbilin ni Yahweh
    a Diosyo a pagnaanyo. Isu nga ikkatenyo ti kinadakes kadakayo.
  kpg-kpg: Gei goodou gi daaligidia gii mmade nia daangada haga donu midi, be go nia
    soukohp ala e dagi goodou gi hai baahi gi Dimaadua, dela ne daa goodou gi daha
    mo Egypt, di gowaa nogo hagaduadua ai goodou. Nia daangada ala e hai beelaa, le
    e hai di huaidu, e hiihai e dagi goodou gi daha mo di mouli o Dimaadua dela ne hagi adu
    gi goodou bolo gi mouli ai. Digaula le e hai loo gi daaligi gii mmade, gii mmaa
    nia huaidu gi daha mo goodou.
  uig-ARA: شۇ پەيغەمبەر ياكى چۈش كۆرگۈچى بولسا ئۆلۈمگە مەھكۇم قىلىنىشى كېرەك؛ چۈنكى
    ئۇ سىلەرنى مىسىر زېمىنىدىن قۇتقۇزۇپ چىقارغان، يەنى «قۇللۇق ماكانى»دىن ھۆرلۈك بەدىلى
    تۆلەپ قۇتقۇزغان پەرۋەردىگار خۇدايىڭلارغا ئاسىيلىق قىلىشنى قۇتراتتى، شۇنداقلا پەرۋەردىگار
    خۇدايىڭلار سېنى مېڭىشقا ئەمر قىلغان يولدىن ئېزىقتۇرۇشقا ئۇرۇندى؛ سىلەر مۇشۇنداق
    رەزىللىكنى ئاراڭلاردىن يوقىتىشىڭلار كېرەك.
  sus-sus: Wo lan wo xa tuubi rabira wo Marigi Alatala nan keren bɛ, wo xa gaaxu a
