verse: DEU.013.005
translations:
  mal-C: ഈജിപ്റ്റിൽനിന്ന് നിങ്ങളെ പുറപ്പെടുവിക്കുകയും അടിമവീട്ടിൽനിന്ന് വീണ്ടെടുക്കുകയുംചെയ്ത
    നിങ്ങളുടെ ദൈവമായ യഹോവയ്ക്കു വിരോധമായി സംസാരിക്കുകയും നിങ്ങൾ അനുസരിക്കേണ്ടതിനു
    നിങ്ങളുടെ ദൈവമായ യഹോവ കൽപ്പിച്ച വഴിയിൽനിന്ന് നിങ്ങളെ തെറ്റിക്കാനായി ശ്രമിക്കുകയും
    ചെയ്തതുകൊണ്ട് ആ പ്രവാചകനെയും സ്വപ്നക്കാരനെയും നിങ്ങൾ കൊല്ലണം. അങ്ങനെ നിങ്ങളുടെ
    നടുവിൽനിന്ന് തിന്മ നീക്കിക്കളയണം.
  deu-TKW: Jahwe, eurem Gotte, sollt ihr nachfolgen und ihn fürchten, seine Gebote
    sollt ihr beobachten und auf seine Stimme hören, ihm sollt ihr dienen und ihm
    anhangen.
  lin-lin: Bosengeli kosambela mpe kokumisa kaka Yawe, Nzambe na bino ; bobatela mitindo
    na Ye, botosa Ye mpe bokangama na Ye.
  eng-LSV: And that prophet or that dreamer of the dream is put to death, for he has
    spoken apostasy against your God YHWH (who is bringing you out of the land of
    Egypt, and has ransomed you out of a house of servants), to drive you out of the
    way in which your God YHWH has commanded you to walk, and you have put away evil
    from your midst.
  eng-GNV: 'But that prophet, or that dreamer of dreames, he shall be slaine, because
    hee hath spoken to turne you away from the Lord your God (which brought you out
    of the lande of Egypt, and deliuered you out of the house of bodage) to thrust
    thee out of the way, wherein the Lord thy God commanded thee to walke: so shalt
    thou take the euill away foorth of the middes of thee.'
  eng-WEBSTER: And that prophet, or that dreamer of dreams, shall be put to death;
    because he hath spoken to turn you away from the LORD your God, who brought you
    out of the land of Egypt, and redeemed you from the house of bondage, to thrust
    thee out of the way which the LORD thy God commanded thee to walk in. So shalt
    thou remove the evil from the midst of thee.
  nhw-BL: Huan nopa tlajtol pannextijquetl o tlachixquetl monequi xijmictica pampa
    anmechilhui ximoajcomanaca ica amoTECO Dios catli anmechmanahui campa antetequipanohuayayaj
    san tlapic ipan tlali Egipto. Quinequiyaya anmechiyocatlalis tlen nopa ojtli catli
    TOTECO anmechnahuatijtoc xijtoquilica. Huan sintla anquimictise, huajca anquiquixtise
    catli amo cuali tlen amojuanti.
  swh-ONEN: Huyo nabii au mwota ndoto lazima auawe, kwa sababu amehubiri uasi dhidi
    ya Bwana Mungu wenu, ambaye aliwatoa kutoka nchi ya Misri na kuwakomboa kutoka
    nchi ya utumwa; amejaribu kuwageuza kutoka njia ambayo Bwana Mungu wenu aliwaagiza
    mfuate. Ni lazima mwondoe uovu miongoni mwenu.
  bba-bba: Gusunɔ bɛsɛn Yinni turowɑ i ko i kɑsu kpɑ i nùn nɑsiɑ. I win woodɑbɑ nɔni
    dokeo, i nùn mɛm nɔɔwɑ, kpɑ i nùn sɑ̃ kpɑ i n kɑ nùn mɑninɛ.
  eng-KJVCPB: And that prophet, or that dreamer of dreams, shall be put to death;
    because he hath spoken to turn you away from the Lord your God, which brought
    you out of the land of Egypt, and redeemed you out of the house of bondage, to
    thrust thee out of the way which the Lord thy God commanded thee to walk in. So
    shalt thou put the evil away from the midst of thee.
  luo-luo: Janabino kata jalekno nyaka negi nimar opuonjo tim ngʼanyo ne Jehova Nyasaye
    ma Nyasachu mane oresou kagolou Misri kaka wasumbini; kendo osetemo golou e yore
    mane Jehova Nyasaye ma Nyasachu ochikou mondo uluw. Tim marachni nyaka ugol e
    dieru.
  meu-meu: A una peroveta tauna eiava una nihi tauna na bavalaia mase; badina be gwau-edeede
    karadia e hahedibalai, e tomu Iehova, emui Dirava, Aigupto tanona amo e hakaumui
    lasi bona iḡui rumana amo e ruhamui nege Diravana, ba gwau edeede henia, ma e
    tomu, Iehova, emui Dirava, vada e haḡanilaimui dalana amo ba raka siri. Kara havara
    na bogaragimui amo unu ba negea daure toma.
  npi-ULB: त्यस अगमवक्ता वा स्वप्‍न-दर्शीलाई मृत्युदण्ड दिनू किनकि त्यसले तिमीहरूलाई
    मिश्र देशबाट ल्याउनुहुने र दासत्वको घरबाट छुटकारा दिनुहुने परमप्रभु तिमीहरूका
    परमेश्‍वरको विरुद्धमा बोलेको छ । त्यस अगमवक्ताले परमप्रभु तिमीहरूका परमेश्‍वरले
    तिमीहरूलाई हिँड्न लगाउनुभएको मार्गबाट तिमीहरूलाई तर्काउन चाहन्छ । त्यसैले तिमीहरूका
    बिचबाट दुष्‍टतालाई मिल्काइदेओ ।
  yor-yor: Wòlíì náà tàbí alálàá náà ni kí ẹ pa, nítorí pé wàásù ìṣọ̀tẹ̀ sí Olúwa
    Ọlọ́run yín, tí ó mú yín jáde láti Ejibiti wá, tí ó sì rà yín padà lóko ẹrú. Ó
    ti gbìyànjú láti fà yín kúrò lójú ọ̀nà tí Olúwa Ọlọ́run yín ti pàṣẹ fún un yín
    láti máa rìn. Ẹ gbọdọ̀ yọ ibi náà kúrò láàrín yín.
  ind-ind: Nabi palsu atau peramal itu harus dihukum mati karena dia sudah mengajakmu
    memberontak terhadap TUHAN Allah, yang sudah membawamu keluar dari negeri Mesir
    dan menebusmu dari perbudakan. Nabi palsu itu mengajak kalian menyimpang dari
    menjalani hidup benar sesuai perintah TUHAN. Orang seperti itu harus dihabisi
    untuk memberantas kejahatan serupa dari antara umat Israel.
  pes-OPCB: آن پیشگو یا تعبیر کنندهٔ خواب را که سعی می‌کند شما را گمراه سازد، بکشید،
    چون قصد داشته شما را بر ضد خداوند، خدایتان که شما را از بردگی در مصر بیرون آورد،
    برانگیزد. با کشتن او شرارت را از میان خود پاک خواهید کرد.
  tgl-ULB: Ilalagay sa kamatayan ang propeta o nagbibigay kahulugan sa mga panaginip
    na iyon, dahil nagsasalita siya ng paghihimagsik laban kay Yahweh na inyong Diyos,
    ang siyang nagdala sa inyo palabas sa lupain ng Ehipto, at ang siyang tumubos
    sa inyo palabas sa bahay ng pagkaalipin. Gusto kayong ilayo ng propetang iyon
    sa daan kung saan kayo inutusang lumakad ni Yahweh na inyong Diyos. Kaya alisin
    ninyo ang kasamaan mula sa inyo.
  cbu-NT: 'Ashiriya, yuw tputs siyaa mantsir tsiyatssee tayaspatarangu anootssha pachayarus
    ksangtsa, watam: Apanllee ksangtsa; nishunaa tputsish apanllirini tachiteeni,
    mantsir siyaa tayaspaku táranguwa. Itaru, Israelchichis, siynaa Apanlleetsimari
    chinangtsa, watam Apanll waana; Nuwashumari tchitangandama, tárangiya. Siy Ijiptosh
    tsap kiyung kachiykus taarangtaatis, itaru Apanllsha siyaa tapachindarangu, kapung
    istarangu, ¿mayaamshtaja nda chinachich? Ashirucha, tputs siyaa, Apanllee kuk
    ksangtsa atinaari, siysa anoo wáyangichirirpanee ichingaroo tpachingayarus ksangtsa.'
  hui-hui: Anigo agali mbiwia haga karubi emaga hendenerunaga galone latagi haga karubi
    tigua tíhondo lalu, Anduane Homogonaga bi doga halu mo waholene nga, layagua bibahende
    homelo bo wahaiore holene nga. Anduane Homogo ibugua tí Iyibi dindiha garabaya
    biabe ale bialu hemiria haru tagira ibiyago mitangi biaabo halimu. Agali mana
    urunibi biaga karu tini ko ngubi biaga howa urunibime tí kamiru maru hariga Anduane
    Homogohanda pialu halimu layaru yu wahalu hariga mendeha haru pubagi halu holebira.
    Anigo agali mana urunidagua biaga karu bo wahai halimu. Anidagua bo wahai haramigome
    tíni mana koha pubagi holene henge nawilo bibahende bo homelai haramigoni holebira.
  mya-mya: သင်​တို့​အား​ကျွန်​ခံ​ရာ​အီ​ဂျစ်​ပြည်​မှ​ကယ် တင်​တော်​မူ​ခဲ့​သော ထာ​ဝ​ရ​ဘု​ရား​ကို​ပုန်
    ကန်​ရန်​တိုက်​တွန်း​သော​ပ​ရော​ဖက် သို့​မ​ဟုတ် အိပ်​မက်​ဖတ်​တတ်​သူ​ကို​သေ​ဒဏ်​စီ​ရင်​ရ​မည်။
    ထို​သူ​သည်​သင်​တို့​အား ထာ​ဝ​ရ​ဘု​ရား​မိန့် မှာ​တော်​မူ​သော​အ​သက်​ရှင်​ရာ​လမ်း​မှ
    သွေ ဖည်​သွား​စေ​ရန်​သွေး​ဆောင်​သူ​ဖြစ်​သည်။ ယင်း​ဒု​စ​ရိုက်​ကို သင်​တို့​မှ​ဖယ်​ရှား​ပစ်​ရန်
    ထို​သူ​ကို​သေ​ဒဏ်​စီ​ရင်​ရ​မည်။''
  bod-N: འོན་ཀྱང་ལུང་སྟོན་པའམ་རྨི་ལམ་པ་དེས་ངོ་ལོག་གི་གཏམ་སྨྲས་ཏེ། ཁྱོད་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་ཅིང་བྲན་དུ་བཀོལ་བའི་གནས་ནས་བསྐྱབས་འོངས་པའི་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ངོ་ལོག་བྱེད་པ་དང་།
    ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་འགྲུལ་བར་བསྒོས་པའི་ལམ་དང་འབྲལ་དུ་འཇུག་འདོད་པ་ཡིན་པས་མི་དེ་གསོད་དགོས།
    ཁྱོད་རྣམས་ཀྱི་ཁྲོད་ནས་ངན་པ་རྣམས་དེ་ལྟར་མེད་པར་གཏོང་དགོས་སོ། །
  sna-sna: Muprofita kana muroti uyo anofanira kuurayiwa, nokuti akaparidza kumukira
    Jehovha Mwari wenyu, akakubudisai kubva muIjipiti uye akakudzikinurai kubva munyika
    youranda; akaedza kukutsausai kubva panzira yaJehovha Mwari wenyu yamakarayirwa
    kuti muitevere. Munofanira kubvisa chakaipa pakati penyu.
  spa-BLM: Ese profeta, o ese soñador de sueños, morirá, porque ha hablado con rebeldía
    contra el Señor, tu Dios, que te sacó de la tierra de Egipto y te rescató de la
    casa de servidumbre, para apartarte del camino que el Señor, tu Dios, te mandó
    seguir. Así, eliminarás el mal de entre vosotros.
  cac-cac: A jun anima syaloch sb'a schecab'oc Dios chi', mato syala' to ay tas syila',
    yovalil schami, yujto sgana tzex elcan d'a spatic Jehová. Snib'ej jun anima chi'
    tzex scuchb'ej yic tze pitej e b'a d'a Jehová co Diosal on̈ colanelta d'a Egipto,
    b'aj ec'nac on̈ checab'vumal. Yuj chi' tze mac'cham jun anima chi', yic vach'
    satel jun chucal chi' d'a e cal.
  swh-ULB: Nabii huyo au muota ndoto atauwawa, kwa sababu amezungumza uasi dhidi ya
    Yahwe Mungu wenu, ambaye aliwaleta toka nchi ya Misri, na aliyewakomboa kutoka
    nyumba ya utumwa. Hivyo nabii anataka kuwaondoa katika njia ambayo Yahwe Mungu
    wenu aliwaamuru kutembea. Kwa hiyo weka mbali maouvu kutoka kwenu.
  bel-bel: а прарока таго альбо тлумача сноў таго трэба аддаць сьмерці за тое, што
    ён умаўляў вас адступіцца ад Госпада, Бога вашага, Які вывеў вас зь зямлі Егіпецкай
    і вызваліў цябе з дома рабства, прагнучы зьвесьці цябе з дарогі, па якой ісьці
    наказваў табе Гасподзь, Бог твой; і гэтак зьнішчы зло спасярод сябе.
  deu-ELBBK: Dem HERRN, eurem Gott, sollt ihr nachfolgen und ihn fürchten; und ihr
    sollt seine Gebote beobachten und seiner Stimme gehorchen und ihm dienen und ihm
    anhangen.
  mbb-OT: Kinahanglan he edhimetayan haazà is ebpeneuven etawa pereseysey te kehuluǥan
    te teǥeinep, su ebpenuruen kew zin te kedribildi ziyà te Nengazen he Megbevayè
    niw he mibpeǥawas keniyu ziyà te Ehipto wey midlibri keniyu te kegkeuripen. Heeyan
    he etew, iyan tuyù din is para mekepekeziyù kew ziyà te menge paaǥi he inmandù
    keniyu te Nengazen he Megbevayè niw he sunuza niw. Mezaat heeyan ne ereg he id-awà.
  mal-2015: നിങ്ങളുടെ ദൈവമായ യഹോവയെ നിങ്ങൾ അനുസരിച്ചു ഭയപ്പെടുകയും അവന്റെ കല്പന പ്രമാണിച്ചു
    അവന്റെ വാക്കു കേൾക്കയും അവനെ സേവിച്ചു അവനോടു ചേർന്നിരിക്കയും വേണം.
  rmc-rmc: Phiren pal o RAJ, tumaro Del, a daran lestar. Doľikeren leskre prikazi,
    šunen leskro hangos a ľikeren tumen lestar!
  pes-OPV: و آن نبی یابیننده خواب کشته شود، زیرا که سخنان فتنه انگیز بر یهوه خدای
    شما که شما را از زمین مصر بیرون آورد، و تو را از خانه بندگی فدیه داد، گفته است
    تا تو را از طریقی که یهوه خدایت به توامر فرمود تا با آن سلوک نمایی، منحرف سازد،
    پس به این طور بدی را از میان خود دور خواهی کرد.
  ron-1924: Пророкул сау висэторул ачела де висе сэ фие педепсит ку моартя, кэч а
    ворбит де рэзврэтире ымпотрива Домнулуй Думнезеулуй востру, каре в-а скос дин
    цара Еӂиптулуй ши в-а избэвит дин каса робией, ши а воит сэ те абатэ де ла каля
    ын каре ць-а порунчит Домнул Думнезеул тэу сэ умбли. Сэ скоць астфел рэул дин
    мижлокул тэу.
  ben-OBCV: সেই ভাববাদী কিংবা স্বপ্নদর্শককে প্রাণদণ্ড দেবে কারণ তোমাদের ঈশ্বর সদাপ্রভু,
    যিনি মিশর থেকে তোমাদের বের করে এনেছেন এবং সেই দাসত্বের দেশ থেকে তোমাদের মুক্ত
    করেছেন, সে তাঁরই বিরুদ্ধে বিদ্রোহের উসকানি দিয়েছে। সেই ভাববাদী কিংবা স্বপ্নদর্শক
    তোমাদের ঈশ্বর সদাপ্রভু যে পথে চলতে তোমাদের আদেশ করেছেন সেই পথ থেকে তোমাদের ফিরাতে
    চেষ্টা করেছে। তোমাদের মধ্য থেকে সেই দুষ্টতা তোমরা লোপ করে দেবে।
  som-som: Oo nebigaas ama riyaalowgaas waa in la dilaa, maxaa yeelay, wuxuu ku hadlay
    wax ku caasinimo ah Rabbiga Ilaahiinna ah oo idinka soo bixiyey dalkii Masar oo
    idinka soo furtay gurigii addoonsiga, si uu idiinka leexiyo jidkii Rabbiga Ilaahiinna
    ahu idinku amray inaad ku socotaan. Oo sidaas waa inaad shar dhexdiinna uga saartaan.
  lat-VUC: 'Propheta autem ille aut fictor somniorum interficietur: quia locutus est
    ut vos averteret a Domino Deo vestro, qui eduxit vos de terra Ægypti, et redemit
    vos de domo servitutis: ut errare te faceret de via, quam tibi præcepit Dominus
    Deus tuus: et auferes malum de medio tui.'
  eng-ASVBT: And that prophet, or that dreamer of dreams, shall be put to death, because
    he hath spoken rebellion against Jehovah your God, who brought you out of the
    land of Egypt, and redeemed thee out of the house of bondage, to draw thee aside
    out of the way which Jehovah thy God commanded thee to walk in. So shalt thou
    put away the evil from the midst of thee.
  ita-1885: E facciasi morir quel profeta, o quel sognator di sogni; conciossiachè
    egli abbia parlato di rivolta contro al Signore Iddio vostro, che vi ha tratti
    fuor del paese di Egitto, e vi ha riscossi della casa di servitù; per sospignervi
    fuor della via, nella quale il Signore Iddio vostro vi ha comandato che camminiate;
    e così togli via il male del mezzo di te.
  eng-LXXUP: Ye shall follow the Lord your God, and fear him, and ye shall hear his
    voice, and attach yourselves to him.
  eng-ULB: That prophet or that dreamer of dreams will be put to death, because he
    has spoken rebellion against Yahweh your God, who brought you out of the land
    of Egypt, and who redeemed you out of the house of bondage. That prophet wants
    to draw you out of the way in which Yahweh your God commanded you to walk. So
    put away the evil from among you.
  spa-VBL: Esta clase de profeta o soñador debe ser ejecutado, porque ha promovido
    la rebelión contra el Señor tu Dios, que te sacó de Egipto y te rescató de la
    prisión de la esclavitud. Hatratado de alejarte del camino que el Señor tu Dios
    te ha ordenado seguir. Debes eliminar el mal entre tu pueblo.
  fra-_FOB: Mais on fera mourir ce prophète ou ce songeur; car il a parlé de se révolter
    contre l'Éternel votre Dieu, qui vous a retirés du pays d'Égypte et qui vous a
    rachetés de la maison de servitude, pour te pousser hors de la voie où l'Éternel
    ton Dieu t'a prescrit de marcher. Ainsi tu extermineras le méchant du milieu de
    toi.
  mal-mal: നിങ്ങളുടെ ദൈവമായ യഹോവയെ നിങ്ങൾ അനുസരിച്ച് ഭയപ്പെടുകയും, അവന്റെ കല്പന പ്രമാണിച്ച്
    അവന്റെ വാക്ക് കേൾക്കുകയും അവനെ സേവിച്ച് അവനോട് ചേർന്നിരിക്കുകയും വേണം.
  urd-GVR: Aise nabiyoṅ yā ḳhāb deḳhne wāloṅ ko sazā-e-maut denā, kyoṅki wuh tujhe
    Rab tumhāre Ḳhudā se baġhāwat karne par uksānā chāhte haiṅ, usī se jis ne fidyā
    de kar tumheṅ Misr kī ġhulāmī se bachāyā aur wahāṅ se nikāl lāyā. Chūṅki wuh tujhe
    us rāh se haṭānā chāhte haiṅ jise Rab tere Ḳhudā ne tere lie muqarrar kiyā hai
    is lie lāzim hai ki unheṅ sazā-e-maut dī jāe. Aisī burāī apne darmiyān se miṭā
    denā.
  suz-BL: मिनु गेपुकीमी परमप्रभु यावे आ लोव़ पाइब मेको ङोमु ङा लोव़ शेंब कली साइक्‍चा
    माल्‍नीनी। मारदे हना मेकोमी परमप्रभु यावे, इन परमप्रभु कली प्रोंइपाइक्‍चा, दे
    इन कली दूली शेंताक्‍व। मिनु इन कली वाइलीम वाइल दुम्‍तीके रे इजीप्‍त रे ग्रुंइशा
    एक चाक्‍ब परमप्रभु यावे, इन परमप्रभु बाक्‍ब। मोदेंशो मुरपुकीमी इन कली परमप्रभु
    यावे आ कोंइ‍शो लां रे हेंथे गाक्‍पाइक्‍चा दाक्‍नीम।
  ita-1927: E quel profeta o quel sognatore sarà messo a morte, perché avrà predicato
    l’apostasia dall’Eterno, dal vostro Dio, che vi ha tratti dal paese d’Egitto e
    vi ha redenti dalla casa di schiavitù, per spingerti fuori della via per la quale
    l’Eterno, il tuo Dio, t’ha ordinato di camminare. Così toglierai il male di mezzo
    a te.
  ckb-ckb: ئەو پێغەمبەرەش یان ئەو خەونبینەی ئەو خەونەی بینیوە دەکوژرێت، چونکە بە چەواشەکاری
    قسەی کرد لە دژی یەزدانی پەروەردگارتانەوە کە لە خاکی میسرەوە دەریهێنان و لە ماڵی
    کۆیلەیی کڕینیەوە، بۆ ئەوەی لەو ڕێگایە لات بدات کە یەزدانی پەروەردگارتان فەرمانی
    پێ کردوون لەسەری بڕۆن. جا خراپەکە لەنێو خۆتان دادەماڵن.
  eng-BBE: And that prophet or that dreamer of dreams is to be put to death; for his
    words were said with the purpose of turning you away from the Lord your God, who
    took you out of the land of Egypt and made you free from the prison-house; and
    of forcing you out of the way in which the Lord your God has given you orders
    to go. So you are to put away the evil from among you.
  kan-OKCV: ಆ ಪ್ರವಾದಿಯನ್ನು, ಕನಸು ಕಾಣುವವನಿಗೆ ಮರಣದಂಡನೆ ವಿಧಿಸಬೇಕು. ಏಕೆಂದರೆ ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ
    ನಿಮ್ಮನ್ನು ಹೊರಗೆ ಬರಮಾಡಿ, ದಾಸತ್ವದಿಂದ ನಿಮ್ಮನ್ನು ವಿಮೋಚಿಸಿದ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಂದ
    ತಿರುಗುವಂತೆ ಮತ್ತು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ನಡೆಯಲು ಆಜ್ಞಾಪಿಸಿದ ಮಾರ್ಗದಿಂದ ನಿಮ್ಮನ್ನು
    ತಪ್ಪಿಸುವಂತೆ ಅವನು ಮಾತನಾಡಿದ್ದಾನೆ. ಹೀಗೆ ನೀವು ಕೆಟ್ಟದ್ದನ್ನು ನಿಮ್ಮಿಂದ ತೆಗೆದುಹಾಕಬೇಕು.
  tam-2017: அந்தத் தீர்க்கதரிசியும், அந்தச் சொப்பனக்காரனும் கொலைசெய்யப்படக்கடவன்;
    நீங்கள் நடக்கும்படி உங்கள் தேவனாகிய யெகோவா உங்களுக்கு விதித்த வழியைவிட்டு உங்களை
    விலக்கும்படி, அவன், உங்களை எகிப்துதேசத்திலிருந்து புறப்படச்செய்தவரும் உங்களை அடிமைத்தன
    வீட்டிலிருந்து நீங்கலாக்கி மீட்டுக்கொண்டவருமான உங்கள் தேவனாகிய யெகோவாவுக்கு விரோதமான
    துரோகப்பேச்சைப் பேசினான்; இப்படிப்பட்ட தீமையை உங்களிடத்திலிருந்து விலக்குவீர்களாக.
  spa-RV-1909: 'Y el tal profeta ó soñador de sueños, ha de ser muerto; por cuanto
    trató de rebelión contra Jehová vuestro Dios, que te sacó de tierra de Egipto,
    y te rescató de casa de siervos, y de echarte del camino por el que Jehová tu
    Dios te mandó que anduvieses: y así quitarás el mal de en medio de ti.'
  ron-BTF: Şi acel profet, sau acel visător de vise să fie ucis, deoarece a vorbit
    ca să vă întoarcă de la DOMNUL Dumnezeul vostru, care v-a scos din ţara Egiptului
    şi v-a răscumpărat din casa robiei, ca să te depărteze de pe calea pe care ţi-a
    poruncit DOMNUL Dumnezeul tău să umbli pe ea. Astfel să îndepărtezi răul din mijlocul
    tău.
  eng-WEBP: That prophet, or that dreamer of dreams, shall be put to death, because
    he has spoken rebellion against the LORD your God, who brought you out of the
    land of Egypt and redeemed you out of the house of bondage, to draw you aside
    out of the way which the LORD your God commanded you to walk in. So you shall
    remove the evil from among you.
  eng-FBV: These kinds of prophet or dreamer must be executed, because they have promoted
    rebellion against the Lord your God, who led you out of Egypt and rescued you
    from the prison-house of slavery. They have tried to lead you from the way that
    the Lord your God has ordered you to follow. You must eliminate the evil among
    you.
  nld-1939: En die profeet of die dromer moet ter dood worden gebracht, omdat hij
    afval gepreekt heeft van Jahweh, uw God, die u uit Egypte heeft geleid en uit
    het slavenhuis bevrijd, en omdat hij u van de weg wil afbrengen, die Jahweh, uw
    God, u gebood te bewandelen. Roeit dit kwaad in uw midden uit.
  nch-BL: Huan nopa tajtolpanextijquet o tachixquet monequi xijmictica pampa amechilhui
    ximosentanchihuaca ica amoTECO Dios cati amechmanahui campa antetequipanohuayayaj
    san tapic ipan tali Egipto. Quinequiyaya amechiyocatalis ten nopa ojti cati TOTECO
    amechnahuatijtoc xijtoquilica. Huan sinta anquimictise, huajca anquiquixtise cati
    amo cuali ten amojuanti.
  vie-1934: Nhưng người ta phải giết tiên tri hay là kẻ chiêm bao ấy, vì hắn có giục
    dấy loạn cùng Giê-hô-va Đức Chúa Trời các ngươi, là Đấng đã đem các ngươi ra khỏi
    xứ Ê-díp-tô, chuộc các ngươi khỏi nhà nô lệ, -đặng xô ngươi ra ngoài con đường
    của Giê-hô-va Đức Chúa Trời ngươi đã chỉ cho ngươi đi. Aáy, ngươi sẽ diệt kẻ hung
    ác khỏi giữa mình là như vậy.
  hin-CV: मगर उस भविष्यद्वक्ता अथवा उस स्वप्नदर्शी का वध कर दिया जाए, क्योंकि उसने
    याहवेह तुम्हारे परमेश्वर के विरुद्ध विद्रोह की योजना की है और तुम्हें उस आदेश
    से विमुख करने के लिए फुसलाया है, जिसके पालन का आदेश तुम्हें याहवेह ने दिया था,
    जिन्होंने तुम्हें मिस्र देश से, हां, दासत्व के जीवन से निर्गत किया है. इसलिये
    ज़रूरी है, कि तुम अपने बीच से दुष्टता को खत्म कर दो.
  eng-OURB: That prophet, or that dreamer of dreams, shall be put to death, because
    he has spoken rebellion against Adonai your God, who brought you out of the land
    of Egypt [Abode of slavery], and redeemed you out of the house of bondage, to
    draw you aside out of the way which Adonai your God enjoined you to walk in. So
    you shall remove the evil from among you.
  spa-BES: Y ese profeta o ese soñador de sueños debe ser condenado a muerte; porque
    sus palabras fueron dichas con el propósito de apartarte del Señor tu Dios, que
    los sacó de la tierra de Egipto y te liberó de la casa de la esclavitud; y de
    forzarte a salir del camino en que el Señor tu Dios te ha dado órdenes de ir.
    Así que debes quitar el mal de en medio de entre ustedes.
  tdx-tdx: Iehovà Andrianañahare’ areo ty horihe’ areo, ie avao ty hañeveña’ areo
    le o lili’eo ty hambena’ areo, naho i fiarañanaña’ey ro haoñeñe, ie ty toroñe’
    areo vaho ie ty vontitire’ areo.
  vid-vid: Ila mloli ayo ama mlaguzi wa kulota koganigwa kukopoligwa kwa vila kowa
    yawalanguse kumbelenhuka Mkulu Nguluwi, Nguluwi wa heye, yawalavile kuli isi ya
    Misili na kuwagombola kuli upogozi. Heye kanguwadita muileche nzila ya Mkulu Nguluwi,
    Nguluwi wa hemwe nayawalajize kuiwinza. Ahyo ndo vyomdumya wihe hali hemwe.
  eng-OKE: You shall walk after the Lord your God; Him shall ye fear, and keep His
    commandments, and be obedient to His Word, and serve Him, and keep close to His
    fear.
  tha-KJV: แต่​ผู้​พยากรณ์​หรือผู้ฝันเห็นเหตุ​การณ์​คนนั้นต้องมีโทษถึงตาย เพราะว่าเขาได้สั่งสอนให้กบฏต่อพระเยโฮวาห์พระเจ้าของท่าน
    ผู้​ทรงนำท่านออกจากแผ่นดิ​นอ​ียิปต์ และทรงไถ่ท่านออกจากเรือนทาส เขากระทำให้ท่านทิ้งหนทางซึ่งพระเยโฮวาห์พระเจ้าของท่านบัญชาให้ท่านดำเนินตามเสีย
    ดังนั้นแหละท่านจะต้องล้างความชั่วเช่นนี้จากท่ามกลางท่าน
  por-BR-2018: E o tal profeta ou sonhador de sonhos, será morto; porquanto tratou
    de rebelião contra o SENHOR vosso Deus, que te tirou da terra do Egito, e te resgatou
    de casa de servos, e de tirar-te do caminho pelo que o SENHOR teu Deus te mandou
    que andasses; e assim tirarás o mal do meio de ti.
  deu-ELO: Und jener Prophet oder jener, der die Träume hat, soll getötet werden;
    denn er hat Abfall geredet wider Jehova, euren Gott, der euch aus dem Lande Ägypten
    herausgeführt und dich erlöst hat aus dem Hause der Knechtschaft, um dich abzuleiten
    von dem Wege, auf welchem zu wandeln Jehova, dein Gott, dir geboten hat. Und du
    sollst das Böse aus deiner Mitte hinwegschaffen.
  eng-WYC-2018: And that prophet, either (that) feigner of dreams, shall be slain;
    for he spake (so) that he should turn you away from your Lord God, that led you
    out of the land of Egypt, and again-bought you from the house of servage, (or
    and bought you back, or redeemed, or ransomed, you from the house of servitude,
    or of slavery), (so) that he make thee to err from the way that thy Lord God commanded
    to thee; and in (the) killing of him thou shalt do away evil from the midst of
    thee.
  epo-epo: Kaj tiun profeton aŭ tiun sonĝiston oni devas mortigi; ĉar li predikis
    defalon de la Eternulo, via Dio, kiu elkondukis vin el la lando Egipta kaj liberigis
    vin el la domo de sklaveco — por delogi vin de la vojo, laŭ kiu la Eternulo, via
    Dio, ordonis al vi iri; kaj ekstermu la malbonon el inter vi.
  uig-PIN: Xu pǝyƣǝmbǝr yaki qüx kɵrgüqi bolsa ɵlümgǝ mǝⱨkum ⱪilinixi kerǝk; qünki
    u silǝrni Misir zeminidin ⱪutⱪuzup qiⱪarƣan, yǝni «ⱪulluⱪ makani»din ⱨɵrlük bǝdili
    tɵlǝp ⱪutⱪuzƣan Pǝrwǝrdigar Hudayinglarƣa asiyliⱪ ⱪilixni ⱪutratti, xundaⱪla Pǝrwǝrdigar
    Hudayinglar seni mengixⱪa ǝmr ⱪilƣan yoldin eziⱪturuxⱪa urundi; silǝr muxundaⱪ
    rǝzillikni aranglardin yoⱪitixinglar kerǝk.
  beo-beo: 'Be simasia ba:i ea bai olelesu dunu o ba:la:lusu dunu da Hina Gode (amo
    da dilia Idibidi sogega gaga:i amola gadili masa:ne fadegai) amo yolesili Ema
    gegemusa: sia:sea, amo dunu fane legema. Bai agoai dunu da wadela:i. E da dilia
    esalusu Gode Ea sema amo ganodini amo yolesimusa: dilima olelesa. Amo wadela:i
    hou dilia fi amoga fadegamusa:, amo dunu medole legemu.'
  tpi-OTNT: Tasol yupela i mas kilim i dai olgeta profet o man bilong autim as bilong
    driman, sapos ol i tokim yupela long sakim tok bilong Bikpela. Yupela i mas tingting
    long God i bin kisim bek yupela long Isip we yupela i bin i stap wokboi nating.
    Ol kain man olsem ol i man nogut na ol i traim long pulim yupela i go longwe long
    rot Bikpela i bin tok long yupela i mas bihainim. Yupela i mas kilim i dai ol
    dispela kain man, olsem na bai yupela inap pinisim dispela pasin nogut.
  hau-SA: Dole a kashe wannan annabi ko mai mafarki, domin ya yi wa’azin tawaye ga
    Ubangiji Allahnku, wanda ya fitar da ku daga Masar, ya fanshe ku daga ƙasar bauta;
    gama annabin nan ya yi ƙoƙari yă juye daga hanyar da Ubangiji Allahnku ya umarce
    ku, ku bi. Dole ku fid da mugu daga cikinku.
  uig-LAT: Shu peyghember yaki chüsh körgüchi bolsa ölümge mehkum qilinishi kérek;
    chünki u silerni Misir zéminidin qutquzup chiqarghan, yeni «qulluq makani»din
    hörlük bedili tölep qutquzghan Perwerdigar Xudayinglargha asiyliq qilishni qutratti,
    shundaqla Perwerdigar Xudayinglar séni méngishqa emr qilghan yoldin éziqturushqa
    urundi; siler mushundaq rezillikni aranglardin yoqitishinglar kérek.
  nde-nde: Lowo mphrofethi loba lowomuntu wamaphupho akhe kumele abulawe, ngoba utshumayele
    wakhuthaza ukuhlamukela uThixo uNkulunkulu wenu, owalikhupha eGibhithe njalo walihlenga
    elizweni lobugqili; njalo ngumuntu obezama ukuliphambula endleleni uThixo uNkulunkulu
    wenu alilaya ngayo ukuba liyilandele. Kumele lihlambulule ububi phakathi kwenu.
  ton-ton: Pea ko e kikite ko ia, pe ko e tokotaha ʻoku misi ʻae ngaahi misi ko ia,
    ʻe tāmateʻi ia; ko e meʻa ʻi heʻene lea ke fakatafoki ʻakimoutolu meia Sihova
    ko homou ʻOtua, ʻaia naʻa ne ʻomi ʻakimoutolu mei he fonua ko ʻIsipite, ʻo ne
    huhuʻi ʻakimoutolu mei he fale fakapōpula, ke fakahēʻi koe mei he hala ʻaia naʻe
    fekau ʻe Sihova ko ho ʻOtua ke ke ʻalu ai. Pea ʻe pehē pe hoʻo tukuange ʻae kovi
    meiate koe.
  ces-1613: Prorok pak ten aneb snář zamordován bude, nebo mluvil to, čímž by odvrátil
    vás od Hospodina Boha vašeho, (kterýž vyvedl vás z země Egyptské, a vykoupil tě
    z domu služby,) aby tě srazil s cesty, kterouž přikázal tobě Hospodin Bůh tvůj,
    abys chodil po ní; a tak odejmeš zlé z prostředku svého.
  eng-WMB: That prophet, or that dreamer of dreams, shall be put to death, because
    he has spoken rebellion against the LORD your God, who brought you out of the
    land of Egypt and redeemed you out of the house of bondage, to draw you aside
    out of the way which the LORD your God commanded you to walk in. So you shall
    remove the evil from among you.
  tam-TCV: அந்த தீர்க்கதரிசியையோ அல்லது கனவு காண்பவனையோ கொலைசெய்யாமல் விடவேண்டாம்.
    ஏனெனில், அடிமைத்தன நாடான எகிப்திலிருந்து உங்களை மீட்டு வெளியே கொண்டுவந்த, உங்கள்
    இறைவனாகிய யெகோவாவுக்கு விரோதமாக அவன் கலகத்தை மூட்டும்படி பிரசங்கித்தான். உங்கள்
    இறைவனாகிய யெகோவா நீங்கள் பின்பற்றும்படி கட்டளையிட்ட வழியிலிருந்து, உங்களை விலகச்செய்ய
    அவன் முயற்சித்தான். அந்த தீமையை நீங்கள் உங்கள் மத்தியிலிருந்து அகற்றிவிடவேண்டும்.
  ceb-ULB: Kana nga propeta o magdadamgo pagapatyon, tungod kay nagsulti siya nga
    masinupakon batok kang Yahweh nga inyong Dios, nga nagpagawas kaninyo gikan sa
    yuta sa Ehipto, ug naglukat kaninyo pagawas gikan sa panimalay nga nagbihag. Buot
    niana nga propeta nga ipalayo kamo sa dalan nga buot palakwan ni Yahweh nga inyong
    Dios. Busa wagtanga ang daotan gikan kaninyo.
  pol-UBG: A ten prorok albo ten, który ma sny, poniesie śmierć, gdyż namówił do odstępstwa
    od PANA, waszego Boga (który wyprowadził was z ziemi Egiptu i odkupił was z domu
    niewoli), by sprowadzić cię z drogi, którą PAN, twój Bóg, nakazał ci iść. W ten
    sposób wykorzenisz to zło spośród siebie.
  agr-agr: Tuja nunú aents Apajuí chichamen etsegjai tusa, kajanmayan dekau wekaga
    duka maatajum, wagki atum Egipto nugkanum waitkam batsatutigmin Tuke Pujuu atumi
    Apajuíjum agkanmitkagmawajua nujai shiwagmitkagmatatus wakegau asamtai. Nunú aentsua
    duka Tuke Pujuu atumi Apajuíjum chicham umiktajum tujamauwa nuna datumtijamatag
    tiuwai. Nunin asamtai nunú aents pegkegchau aidau atumjai batsata duka ijina emegkagtajum.
  kyc-kyc: Nakamana Kamongo dokome kendemande ingyuo yuu Isipi kareyaminyipa kiiramo
    nyuo minyuo epeya doko kame soo mata maipwase lao pii nolakao lenge mendepe panda
    kombeya iso polo lenge akali mendemepe leya kande doko pyao kumakalapape. Akali
    dopale mende koo palenge dokome Kamongome nakama au pyuo palyuo karamili lao suu
    pilyamo doko yaki nyuo kata wakalena lanyuo pupuli lao pira. Doko nakama range
    koo dokona nenge rekya lao nyuo dokopa akali doko pyao kumarami.
  urd-GVU: ایسے نبیوں یا خواب دیکھنے والوں کو سزائے موت دینا، کیونکہ وہ تجھے رب تمہارے
    خدا سے بغاوت کرنے پر اُکسانا چاہتے ہیں، اُسی سے جس نے فدیہ دے کر تمہیں مصر کی
    غلامی سے بچایا اور وہاں سے نکال لایا۔ چونکہ وہ تجھے اُس راہ سے ہٹانا چاہتے ہیں
    جسے رب تیرے خدا نے تیرے لئے مقرر کیا ہے اِس لئے لازم ہے کہ اُنہیں سزائے موت دی
    جائے۔ ایسی بُرائی اپنے درمیان سے مٹا دینا۔
  deu-1912: Der Prophet aber oder der Träumer soll sterben, darum daß er euch von
    dem HERRN, eurem Gott, der euch aus Ägyptenland geführt und dich von dem Diensthause
    erlöst hat, abzufallen gelehrt und dich aus dem Wege verführt hat, den der HERR,
    dein Gott, geboten hat, darin zu wandeln, auf daß du das Böse von dir tust.
  kan-2017: ಆ ಪ್ರವಾದಿಗೆ ಅಥವಾ ಆ ಕನಸುಗಾರನಿಗೆ ಮರಣ ಶಿಕ್ಷೆಯಾಗಬೇಕು. ದಾಸತ್ವದಲ್ಲಿದ್ದ ನಿಮ್ಮನ್ನು
    ಬಿಡುಗಡೆಮಾಡಿ, ಐಗುಪ್ತದೇಶದೊಳಗಿಂದ ಕರೆದುಕೊಂಡು ಬಂದ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ವಿರುದ್ಧವಾಗಿ
    ಅವನು ದ್ರೋಹದ ಮಾತುಗಳನ್ನಾಡಿ, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಹೇಳಿದ ಮಾರ್ಗದಿಂದ ನಿಮ್ಮನ್ನು ತಪ್ಪಿಸಬೇಕೆಂದಿದ್ದನಲ್ಲಾ.
    ಅವನನ್ನು ಕೊಲ್ಲಿಸಿ, ಆ ದುಷ್ಟತ್ವವನ್ನು ನಿಮ್ಮ ಮಧ್ಯದಿಂದ ತೆಗೆದುಹಾಕಬೇಕು.
  yap-yap: Mi gimed thang e fan rok e en ni be weliy fan e lik’ay fa ba profet ni
    be yog ngomed ni ngam togopluwgad ngak SOMOL, ni ir e chuwegmed u Egypt, ni um
    pired ni gimed e sib riy. Ya mitney e girdi’ e ba kireb e leam rok ma be guy rogon
    ni nge waliymed nga orel ko bin e par ni yog SOMOL ngomed ni ngam pired riy. Ere
    thingar ni thang e fan rok, ya nge yag ni chuw e biney e kireb u fithik’med.
  hlt-MCSB: A khuiah pongpa ham na Pathen BOEIPA loh nang n'uen longpuei lamloh nangmih
