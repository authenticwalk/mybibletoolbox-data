verse: DEU.013.017
translations:
  mal-C: ശപഥാർപ്പിതമായ ഒരു വസ്തുപോലും നീ സ്വന്തമാക്കരുത്. അപ്പോൾ യഹോവ തന്റെ കഠിനകോപത്തിൽനിന്നു
    പിന്മാറി നിന്നോടു കരുണയും ദയയും കാണിക്കുകയും നിന്റെ പിതാക്കന്മാരോടു വാഗ്ദാനംചെയ്ത
    സത്യമനുസരിച്ചു നിന്നെ വർധിപ്പിക്കുകയും ചെയ്യും.
  deu-TKW: Alles in ihr Erbeutete sollst du auf ihren freien Platz zusammentragen
    und die Stadt und alles in ihr Erbeutete verbrennen als ein Ganzopfer für Jahwe,
    deinen Gott, und sie soll für immer ein Ruinenhügel bleiben und nie mehr aufgebaut
    werden.
  lin-lin: Okosangisa biloko nyonso ya engumba yango oyo bobotoli na esika oyo bato
    nyonso bakutanaka mpe okotumba engumba nyonso mpe biloko na yango nyonso oyo bobotolaki
    lokola mbeka ya kotumba mpo na Yawe, Nzambe na bino. Ekotikala mopiku ya mabanga
    mpo na libela, ekoki kotongama lisusu te.
  eng-LSV: and nothing from any of that [which is] devoted stays in your hand, so
    that YHWH turns back from the fierceness of His anger, and has given mercies to
    you, and loved you, and multiplied you, as He has sworn to your fathers,
  eng-GNV: 'And there shall cleaue nothing of ye damned thing to thine hand, that
    the Lord may turne from the fiercenes of his wrath, and shewe thee mercie, and
    haue compassion on thee and multiplie thee, as he hath sworne vnto thy fathers:'
  eng-WEBSTER: 'And there shall cleave naught of the cursed thing to thy hand: that
    the LORD may turn from the fierceness of his anger, and show thee mercy, and have
    compassion upon thee, and multiply thee, as he hath sworn to thy fathers;'
  nhw-BL: “Amo ximoaxcatica tleno catli eltoya ipan nopa altepetl. Nochi xijtzontlamiltica
    huan xijtlatica para TOTECO amo cualanis amohuaya quen quincualancaitayaya nopa
    masehualme ipan nopa altepetl. Huan quej nopa anmechtlasojtlas, huan anmechicnelis
    huan anmechchihuas ximomiyaquilica miyac quen quintencahuili amohuejcapan tatahua
    para quichihuas.
  swh-ONEN: Hakuna kimoja kati ya vitu vilivyolaaniwa kitakachokutwa mikononi mwenu,
    ili Bwana ageuze hasira yake kali. Atawahurumia na kuwa na rehema kwenu pia kuongeza
    idadi yenu, kama alivyowaahidi baba zenu,
  bba-bba: I ko i wuu ɡen ɑrumɑni kpuro mɛnnɑwɑ ɡen yɑɑrɑɔ mi bɑ rɑ mɛnnɛ, kpɑ i wuu
    ɡe kɑ ɑrumɑni ye kpuro dɔ̃ɔ mɛni muku muku. Yɑ ko n sɑ̃ɑwɑ nɡe yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru
    te i Gusunɔ bɛɛn Yinni kuɑ. Wuu ɡe, ɡɑ ko n sɑ̃ɑwɑ bɑnsu sere kɑ bɑɑdommɑɔ. Bɑ
    ǹ mɑɑ su seeyɑmɔ.
  eng-KJVCPB: 'And there shall cleave nought of the cursed thing to thine hand: that
    the Lord may turn from the fierceness of his anger, and shew thee mercy, and have
    compassion upon thee, and multiply thee, as he hath sworn unto thy fathers;'
  luo-luo: Gik mamonogo kik yud e lwetu eka mirima mager mar Jehova Nyasaye norum,
    mi notimnu ngʼwono kendo ununyaa kaka nosingore ne kwereu.
  meu-meu: = helaḡana ta imamu ai basio abia. Bena Iehova na ena badu siahuna ma baine
    keruma; ia na baine bogamui hisi bona baine hahutumamui, senemui e gwau henidia
    hamata heḡereḡerena.
  npi-ULB: विनाशको लागि अलग गरिएको कुनै पनि थोक तिमीहरूको हातमा नहोस् ताकि परमप्रभुको
    क्रोध शान्त होस् जसले तिमीहरूलाई दया देखाउनुहुन्छ, तिमीहरूलाई टिठ्याउनुहुन्छ र
    तिमीहरूलाई पिता-पुर्खाहरूलाई प्रतिज्ञा गर्नुभएमुताबिक सङ्ख्यामा वृद्धि गराउनुहुन्छ
    ।
  yor-yor: A kò gbọdọ̀ rí ọ̀kan nínú àwọn ohun ìyàsọ́tọ̀ fún ìparun wọ̀n-ọn-nì lọ́wọ́
    yín, kí Olúwa ba à le yípadà kúrò nínú ìbínú gbígbóná rẹ̀, yóò sì ṣàánú fún un
    yín, yóò sì bá a yín kẹ́dùn, yóò sì mú kí ẹ pọ̀ sí i, bí ó ti fì búra ṣèlérí fún
    àwọn baba ńlá yín.
  ind-ind: Jangan sampai kalian menyimpan apa pun dari jarahan yang sudah ditentukan
    untuk dimusnahkan. Dengan begitu, TUHAN tidak akan marah lagi kepada bangsa kita.
    Dia akan menyatakan kebaikan hati-Nya dan membuat keturunan kalian menjadi sangat
    banyak, sesuai dengan janji-Nya yang Dia sahkan kepada nenek moyang kita.
  pes-OPCB: ذره‌ای از این غنایم حرام را نگاه ندارید. آنگاه خداوند از غضب خود برمی‌گردد
    و شما را مورد لطف و مرحمت خویش قرار داده، همچنانکه با سوگند به پدرانتان وعده فرمود،
    تعداد شما را زیاد خواهد کرد،
  tgl-ULB: Wala ni isa sa mga bagay na iyon na inihiwalay para wasakin ang dapat manatili
    sa inyong kamay. Ito ang dapat na kalagayan, nang sa gayon tatalikod si Yahweh
    mula sa kabagsikan ng kaniyang galit, pakitaan kayo ng awa, may kahabagan sa inyo,
    at paparamihin ang inyong mga bilang, na ayon sa kaniyang isinumpa sa inyong mga
    ama.
  hui-hui: Tígua mbirale tano ogoniha wini mbira tíni hole mo yulene nawiore. Irame
    daiore helo wahalimu. Anidagua beremigola Anduane Homogohanda ibunaga keba holene
    wahalu tí dara howa biamogo bulebira. Ani bialu ibugua bamba tínaga mamaliruhondo
    bi lowiyadagua tí wali agali dewaore palia timbu halimulo mo dewa holebira.
  mya-mya: ဖျက်​ဆီး​ပစ်​ရ​မည့်​အ​ရာ​တစ်​စုံ​တစ်​ခု​ကို မျှ သင်​တို့​အ​တွက်​သိမ်း​ဆည်း​မ​ထား​ရ။
    ထို အ​တိုင်း​ဆောင်​ရွက်​လျှင် ထာ​ဝ​ရ​ဘု​ရား​သည် အ​မျက်​တော်​ပြေ​လျက် သင်​တို့​အား​သ​နား
    ကြင်​နာ​တော်​မူ​လိမ့်​မည်။ ငါ​ယ​နေ့​သင်​တို့ အား​မှာ​ကြား​သည့်​ပညတ်​ရှိ​သ​မျှ​တို့​ကို
    စောင့်​ထိန်း​လျက် ကိုယ်​တော်​၏​အ​လို​တော် အ​တိုင်း​ဆောင်​ရွက်​လျှင် သင်​တို့​၏​ဘိုး​ဘေး
    တို့​အား​က​တိ​တော်​ရှိ​သည့်​အ​တိုင်း ကိုယ် တော်​သည်​သင်​တို့​ကို​သ​နား​ကြင်​နာ​၍
    သင်​တို့​၏​လူ​မျိုး​ကို​တိုး​ပွား​များ​ပြား စေ​တော်​မူ​လိမ့်​မည်။''
  bod-N: རྩ་མེད་གཏོང་འོས་པའི་རྫས་གང་ཡང་ཁྱོད་རྣམས་ཀྱི་ལག་ཏུ་བསྐྱུར་མི་རུང་སྟེ། དེ་ནས་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོ་ཞི་ནས་ཁྱོད་ཅག་ལ་སྙིང་རྗེ་དང་བྱམས་བརྩེ་དགོངས་པ་དང་།
    ཁྱོད་ཅག་གི་མེས་པོ་ལ་བཞེས་པའི་མནའ་བཞིན་ཁྱོད་རྣམས་འཕེལ་བར་བྱེད།
  sna-sna: Ngapasava nechimwe chezvinhu izvo zvakatongwa chinoonekwa mumaoko enyu,
    kuti Jehovha adzore kutsamwa kwake kukuru; achakunzwirai tsitsi, agokunzwirai
    ngoni uye achakuwedzerai uwandu hwenyu, sezvaakakuvimbisai nemhiko kumadzitateguru
    enyu,
  spa-BLM: Nada de lo consagrado se aferrará a tu mano, para que Yahvé se aparte del
    ardor de su cólera y se apiade de ti y te multiplique, como ha jurado a tus padres,
  cac-cac: A juntzan̈ tastac toxo ix alchaji to sateli, man̈ eyama', yic vach' max
    cot yoval Jehová co Diosal d'ayex. Tato tze c'anab'ajej masanil juntzan̈ checnab'il
    svalcan d'ayex tic, vach' tzeyutej e b'a d'a Jehová, ol yac' svach'c'olal d'ayex,
    ol yac'an q'uib' e b'isul icha ajnac yac'ancan sti' d'a eb' co mam quicham.
  swh-ULB: Hakuna hata kimoja kati ya vitu hivyo vimewekwa wakfu kwa ajili ya kuangamizwa
    vinapaswa kugadamana kwenye mkono wako. Hii inapaswa kuwa kesi, ili kwamba Yahwe
    atageuka kutoka kwenye ukali wa hasira yake, kumuonyesha rehema, kuwa na huruma
    kwako, na kukufanya wewe kuogezeka katika idadi, kama alivyoapa kwa baba zako.
  bel-bel: нішто з праклятага хай ня прыліпне да рукі тваёй, каб утаймаваў Гасподзь
    лютасьць гневу Свайго і даў табе літасьць і памілаваў цябе, і памножыў цябе, як
    запрысягаўся бацькам тваім,
  deu-ELBBK: Und alle ihre Beute sollst du mitten auf ihren Platz zusammentragen und
    die Stadt und alle ihre Beute dem HERRN, deinem Gott, gänzlich mit Feuer verbrennen;
    und sie soll ein Schutthaufen sein ewiglich, sie soll nicht wieder aufgebaut werden.
  mbb-OT: Kenè kew medtipig te minsan hengkey he vutang he zutun te inged su neteǥane
    en heeyan he edezeetan. Emun edtumanen niw heini is langun, id-awà te Nengazen
    is dekelà he pauk din, ne egkehizuwan kew zin. Ne tenged te hizu zin ibpemezakel
    kew zin sumalà is penangdù din diyà te menge kepuun niw.
  mal-2015: അതിലെ കൊള്ളയൊക്കെയും വീഥിയുടെ നടുവിൽ കൂട്ടി ആ പട്ടണവും അതിലെ കൊള്ളയൊക്കെയും
    അശേഷം നിന്റെ ദൈവമായ യഹോവെക്കായി തീയിട്ടു ചുട്ടുകളയേണം; അതു എന്നും പാഴ്കുന്നായിരിക്കേണം;
    അതിനെ പിന്നെ പണികയുമരുതു.
  rmc-rmc: Paľis savore lengre veci anen pro foroskro pľacos a zlabaren oda foros
    the savoro, so hin andre, avke sar labarďi obeta le RAJESKE, tumare Devleske.
    Oda foros mušinel te ačhel pro furt zburaňiskos a ňiko les našťi pale ačhavel.
  pes-OPV: و از چیزهای حرام شده چیزی به‌دستت نچسبد تا خداوند از شدت خشم خود برگشته،
    برتو رحمت و رافت بنماید، و تو را بیفزاید بطوری که برای پدرانت قسم خورده بود.
  ron-1924: Нимик дин че ва фи блестемат ка сэ фие нимичит ку десэвыршире сэ ну се
    липяскэ де мына та, пентру ка Домнул сэ Се ынтоаркэ дин юцимя мынией Луй, сэ Се
    ындуре де тине, сэ те ерте ши сэ те ынмулцяскэ, дупэ кум а журат лукрул ачеста
    пэринцилор тэй,
  ben-OBCV: এবং এসব বর্জিত জিনিসপত্রের একটিও যেন তোমাদের হাতে দেখা না যায়। তবে সদাপ্রভু
    তাঁর ভীষণ ক্রোধ থেকে ফিরবেন, তোমাদের প্রতি কৃপা করবেন ও করুণাবিষ্ট হবেন। তিনি
    তোমাদের সংখ্যা বৃদ্ধি করবেন, যেমন তিনি তোমাদের পূর্বপুরুষদের কাছে প্রতিজ্ঞা করে
    শপথ করেছিলেন,
  som-som: Oo gacantiinna yaanay waxba kaga hadhin alaabta xaaraanta ah, in Rabbigu
    ka soo noqdo cadhadiisii kululayd, oo uu siduu awowayaashiin ugu dhaartay idiinku
    naxariisto, oo idiinku naxo, oo idiin tarmiyo,
  lat-VUC: 'et non adhærebit de illo anathemate quidquam in manu tua: ut avertatur
    Dominus ab ira furoris sui, et misereatur tui, multiplicetque te sicut juravit
    patribus tuis,'
  eng-ASVBT: And there shall cleave nought of the devoted thing to thy hand; that
    Jehovah may turn from the fierceness of his anger, and show thee mercy, and have
    compassion upon thee, and multiply thee, as he hath sworn unto thy fathers;
  ita-1885: E nulla dell'interdetto ti si attacchi alle mani; acciocchè il Signore
    si stolga dall'ardor della sua ira, e ti faccia misericordia, e abbia pietà di
    te, e ti accresca, come egli giurò a' tuoi padri;
  eng-LXXUP: And all its spoils thou shalt gather into its public ways, and thou shalt
    burn the city with fire, and all its spoils publicly before the Lord thy God;
    and it shall be uninhabited forever, it shall not be built again.
  eng-ULB: None of those things set apart for destruction must stick in your hand.
    This must be the case, so that Yahweh will turn from the fierceness of his anger,
    show you mercy, have compassion on you, and make you increase in numbers, as he
    has sworn to your fathers.
  spa-VBL: No tomen para ustedes nada de lo que ha sido apartado para la destrucción,
    para que el Señor no se enfade más. Él será misericordioso con ustedes, mostrándoles
    compasión y dándoles muchos descendientes como se lo prometió a sus antepasados,
  fra-_FOB: Et il ne demeurera rien de l'interdit en ta main, afin que l'Éternel revienne
    de l'ardeur de sa colère, et qu'il te fasse miséricorde, et qu'il ait pitié de
    toi, et qu'il te multiplie, comme il l'a juré à tes pères,
  mal-mal: അതിലെ കൊള്ളമുതൽ വീഥിയുടെ നടുവിൽ കൂട്ടിയിട്ട് ആ പട്ടണവും അതിലെ കൊള്ളയും
    അശേഷം നിന്റെ ദൈവമായ യഹോവയ്ക്കായി തീയിട്ട് ചുട്ടുകളയേണം; ആ പട്ടണം എന്നും പാഴ്ക്കുന്നായിരിക്കേണം;
    അതിനെ പിന്നെ പണിയുകയുമരുത്. നിന്റെ ദൈവമായ യഹോവയുടെ വാക്കുകേട്ട് ഞാൻ ഇന്ന് നിന്നോട്
    ആജ്ഞാപിക്കുന്ന അവന്റെ സകല കല്പനകളും പ്രമാണിച്ച് നിന്റെ ദൈവമായ യഹോവക്ക് ഹിതകരമായത്
    ചെയ്യുക.
  urd-GVR: Pūrā shahr Rab ke lie maḳhsūs kiyā gayā hai, is lie us kī koī bhī chīz
    tere pās na pāī jāe. Sirf is sūrat meṅ Rab kā ġhazab ṭhanḍā ho jāegā, aur wuh
    tujh par rahm karke apnī mehrbānī kā izhār karegā aur terī tādād baṛhāegā, jis
    tarah us ne qasam khā kar tere bāpdādā se wādā kiyā hai.
  suz-BL: मिनु गेपुकीमी मथिचा देंशो थोव़क मारेइ मलतीन। मिनु परमप्रभु यावे आ गाइश्‍शो
    नाइक्‍ब कों, इन कली शिशी पा दाक्‍ब। इन किकी पिपी नु कसम जशो खोदेंशो पा इन कली
    शुश सेल्‍ब।
  ita-1927: E nulla di ciò che sarà così votato allo sterminio s’attaccherà alle tue
    mani, affinché l’Eterno si distolga dall’ardore della sua ira, ti faccia misericordia,
    abbia pietà di te e ti moltiplichi, come giurò di fare ai tuoi padri,
  ckb-ckb: نابێت هیچ شتێکی تەرخانکراو بۆ قڕکردن لەلای ئێوە ببینرێتەوە، هەتا گڕی تووڕەییەکەی
    یەزدان دابمرکێتەوە، بەزەیی پێتان دێتەوە و لەگەڵتان میهرەبان دەبێت و زۆرتان دەکات
    هەروەک سوێندی بۆ باوباپیرانتان خوارد،
  eng-BBE: 'Keep not a thing of what is cursed for yourselves: so the Lord may be
    turned away from the heat of his wrath, and have mercy on you, and give you increase
    as he said in his oath to your fathers:'
  kan-OKCV: ಇದಲ್ಲದೆ ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಸ್ವರವನ್ನು ಕೇಳಿ, ನಾನು ಈ ಹೊತ್ತು ನಿಮಗೆ
    ಆಜ್ಞಾಪಿಸುವ ಅವರ ಎಲ್ಲಾ ಆಜ್ಞೆಗಳನ್ನು ಕಾಪಾಡಿ,
  tam-2017: சபிக்கப்பட்ட பொருட்களில் ஒன்றும் உன் கையில் இருக்கவேண்டாம். நான் இன்று
