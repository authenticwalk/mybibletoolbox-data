    အတိုင်း၊ သင့် ကို ကယ်မ သနားတော်မူသဖြင့် များပြား စေတော်မူမည်အကြောင်း၊ ကျိန် အပ်သောဥစ္စာ
    တစုံတခုကို မျှ မသိမ်းမယူဘဲ၊ အလုံးစုံတို့ကို စွန့်ပစ်ရမည်။
  hmo-hmo: “Inai hanua, mai ena gaudia, Lohiabada dekenai umui gabua gaudia ta do
    umui abia lasi, emui. Unai neganai Lohiabada ena badu ena siahu be do ia keruma,
    bona umui dekenai do ia bogahisihisi. Ia ese mai bogahisihisi danu umui do ia
    hanamoa, natuna momo umui dekenai do ia henia, emui sene taudia dekenai ia gwauhamata
    hegeregerena.
  urd-urd: और उनकी मख़्सूस की हुई चीज़ों में से कुछ भी तेरे हाथ में न रहे; ताकि ख़ुदावन्द
    अपने क़हर — ए — शदीद से बाज़ आए, और जैसा उसने तेरे बाप — दादा से क़सम खाई है,
    उस के मुताबिक़ तुझ पर रहम करे और तरस खाए और तुझको बढ़ाए।
  rus-SYN: ничто из заклятого да не прилипнет к руке твоей, дабы укротил Господь ярость
    гнева Своего, и дал тебе милость и помиловал тебя, и размножил тебя, как Он говорил
    тебе, как клялся отцам твоим,
  bqc-SIM: À ń pↄ́ↄ naaa kálɛ gãaɛ, í tɛsↄ̃ wɛ̃́lɛpiwa ń pↄ́piↄ píi sa pↄ́
    wì a pↄ́ kátɛu à tɛ́kũ Dii á Luaɛ ũ. Wɛ̃́lɛpi i gↄ̃ bɛzia ũ e gↄↄpii, wasu
    ɛa kálɛ bauo.
  tcz-CHONGTHU: Khopi sahdoh nathei thil khat cha jong naum den sahlou diu ahi. Chuteng
    Pakai milungsetna chu nachan diu chule hepina dimset a napu, napateu khanga akitepna
    banga nam lentah naso diu ahi.
  mar-mar: ते नगर नाश करायला परमेश्वराच्या हवाली केले जावे म्हणून त्यातील कोणतीही
    वस्तू स्वत:साठी ठेवून घेऊ नका. ही आज्ञा ऐकलीत तर परमेश्वराचा तुमच्यावरचा क्रोध
    ओसरेल. त्यास तुमची दया येईल तुमच्याबद्दल प्रेम वाटेल तुमच्या पूर्वजांना त्याने
    कबूल केल्याप्रमाणे त्याच्याकृपेने तुमच्या देशाची भरभराट होईल.
  qub-qub: «Chay shuntashayqui cajcunata rupachinayquipa ruquin cuydä quëdachicunquiman.
    Llapanta rupachiptiquega Tayta Dios manami castigashunquipächu. Chaypa ruquenga
    unay awiluyquicunata aunishanno cuyapäshushpayquimi yanapäshunquipaj aypallaman
    mirar jatun nasyun canayquipaj.
  hat-hat: Piga nou kenbe pou nou anyen nan bagay nou fèt pou boule pou Seyè a. Se
    konsa Seyè a va sispann fache sou nou, l'a gen pitye pou nou. Wi, l'a fè pa nou.
    L'a fè nou peple jan li te pwomèt sa bay zansèt nou yo.
  eng-BSB: Nothing devoted to destruction shall cling to your hands, so that the LORD
    will turn from His fierce anger, grant you mercy, show you compassion, and multiply
    you as He swore to your fathers,
  tod-tod: Wa kɔɔzoganii kpein gaalɛ ba zaamazuʋɛ, wo taai ɠala ɲɛgɛlɛin, é ʋɛɛ ná-kɔɔzoganii
    ʋa ga zalaɠai Ɠɔoɠɔ GALAGI ʋɛ. Adaʋɛ ná ɠa ɠɛ ga ʋɛ ná ɠoloɠologai, taai la
    mɔ loga ʋolu eyɛsu pɛ.
  eng-WEBPB: Nothing of the devoted thing shall cling to your hand, that the LORD
    may turn from the fierceness of his anger and show you mercy, and have compassion
    on you and multiply you, as he has sworn to your fathers,
  kbq-kbq: Hagi krefanane hihoma hu'nenia zana magore hutma e'oriho. E'ina hutama
    ana zantmima e'orisageno'a, Ra Anumzamo'a rimpa aheoramantegosianki, asunku huramantegahie.
    Agra asunku huramanteno, tamagehe'ima huhampri zamante'nea kante tamazeri ra hina,
    rama'a vahekrerfa fore hutma manigahaze.
  nhe-BL: “Amo ximoaxcatica tleno tlen eltoya ipan nopa altepetl. Nochi xijtzontlamiltica
    huan xijtlatica para TOTECO ax cualanis imohuaya queja quincualancaitayaya nopa
    tlacame ipan nopa altepetl. Huan queja nopa inmechtlasojtlas, huan inmechicnelis
    huan inmechchihuas ximomiyaquilica miyac queja quintencahuili imohuejcapan tatahua
    para quichihuas.
  gub-BL: Aze pemume'u amo ma'e imumaw pàwàm nehe, pemonokatu zo a'e ma'e pezeupe
    nehe. Nezewe mehe Tupàn Tuweharupi Wiko Ma'e upytu'u putar wikwahy re nehe, pepuhareko
    pà nehe. Umume'u peneta tetea'u wera'u àwàm zaneipy wanupe. A'e rupi pepuhareko
    putar pemueta tetea'u kar putar uze'eg awer rupi katete nehe.
  eng-DRA: 'And there shall nothing of that anathema stick to thy hand: that the Lord
    may turn from the wrath of his fury, and may have mercy on thee, and multiply
    thee as he swore to thy fathers,'
