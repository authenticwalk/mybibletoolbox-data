verse: DEU.013.008
translations:
  mal-C: നീ അതിനു വഴങ്ങുകയോ അവരെ ശ്രദ്ധിക്കുകയോ ചെയ്യരുത്. അങ്ങനെയുള്ളവരോടു നിങ്ങൾക്കു
    കരുണ തോന്നരുത്. അവരെ വെറുതേവിടുകയോ സംരക്ഷിക്കുകയോ ചെയ്യരുത്.
  deu-TKW: von den Göttern der Völker, die rings um euch her wohnen, sei es nun in
    deiner Nähe oder in weiter Ferne von dir, von einem Ende der Erde bis zum andern
    -,
  lin-lin: banzambe ya bato oyo bazingeli bino, oyo bazali pembeni to mosika, wuta
    na suka moko ya mokili kino na suka mosusu),
  eng-LSV: you do not consent to him, nor listen to him, nor does your eye have pity
    on him, nor do you spare, nor do you cover him over.
  eng-GNV: 'Thou shalt not cosent vnto him, nor heare him, neither shall thine eye
    pitie him, nor shewe mercie, nor keepe him secret:'
  eng-WEBSTER: 'Thou shalt not consent to him, nor hearken to him; neither shall thy
    eye pity him, neither shalt thou spare, neither shalt thou conceal him:'
  nhw-BL: amo xiquintlacaquilica. Amo xiquintoquilica nopa tiotzitzi, niyon amo xijtlasojtlaca
    nopa masehuali. Monequi xijnextica tlamiyacapa catli quiijtojtoc,
  swh-ONEN: usikubali wala usimsikilize. Usimhurumie! Usimwache wala usimkinge.
  bba-bba: '@see-verse:DEU.013.007'
  eng-KJVCPB: 'thou shalt not consent unto him, nor hearken unto him; neither shall
    thine eye pity him, neither shalt thou spare, neither shalt thou conceal him:'
  luo-luo: to kik iyie olok pachi kata winjo wachne. Kik itimne ngʼwono moro amora
    kendo kik iluwe kata pande.
  meu-meu: Unu bema kara toma, ena lalo-ani basio abia dae, bona basio kamonaihenia,
    bona basio bogaia hisi, bona basio hamauria, bona basio hunia.
  npi-ULB: त्यस बेला तिमीहरूले त्यसको कुरा नसुन्‍नू, त्यसलाई दया देखाउन आफ्ना आँखालाई
    अनुमति नदिनू, र त्यसलाई नजोगाउनू वा नलुकाउनू ।
  yor-yor: má ṣe fetí sí i, má sì dá sí i, má ṣe dáàbò bò ó.
  ind-ind: Kamu tidak boleh terpengaruh atau mendengarkan siapa pun yang mengajak
    kalian menyembah dewa. Kalian juga tidak boleh merahasiakan perbuatannya atau
    melindungi dia karena kasihan kepadanya.
  pes-OPCB: به او گوش ندهید. پیشنهاد ناپسندش را برملا سازید و بر او رحم نکنید.
  tgl-ULB: Huwag sumang-ayon o makinig sa kaniya. Ni dapat siyang kaawaan ng inyong
    mata, ni papatawarin o itago siya.
  cbu-NT: Ashiritaa, siysat yuwaa atana anoo kuk pakchiyam payurintspa. Anoo tputs
    pakchiyam nayanirintspa; anungaz pakchiyam mangis mantsarintspa.
  hui-hui: Mbirali ogonime í̠ mbirale dama mitangi bialu gime wabini urunihondo bi
    pupu wibelo haru pu tara holene manda biyagua í̠na ibunaga bi la deborebo birago
    hale nahabe. Ai í̠na walimeyaguabi agalimeyaguabi ogoni biagago ibu dara halu
    biamogobi nabi habagi helabe.
  mya-mya: ထို​အ​ခါ​သင်​တို့​သည်​သူ​ဖြား​ယောင်း​သည့် အ​တိုင်း​မ​လိုက်​လျော​နှင့်။
    သူ​ပြော​သည့်​စ​ကား ကို​ပင်​နား​မ​ထောင်​နှင့်။ သူ့​အား​ထောက်​ထား ညှာ​တာ​ခြင်း​မ​ပြု​ရ။
    အ​ကာ​အ​ကွယ်​မ​ပေး​ရ။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་དེ་ལ་མགོ་མི་འདོགས་ཤིང་ཉན་ཡང་མི་འོས་པ་དང་། ཁྱོད་རྣམས་ཀྱི་མིག་ལམ་ནས་དེ་གཅེས་སུ་འཛིན་མི་རུང་ལ་སྙིང་རྗེ་ཡང་བསྐྱེད་མི་རུང་།
    འགེབ་སྲུང་ཡང་བྱེད་མི་རུང་སྟེ།
  sna-sna: usatenda zvaanotaura kana kumuteerera. Usamunzwira tsitsi. Usamurega ari
    mupenyu kana kumudzivirira.
  spa-BLM: no lo consentirás ni lo escucharás; ni tu ojo se apiadará de él, ni lo
    perdonarás, ni lo ocultarás;
  cac-cac: '@see-verse:DEU.013.007'
  swh-ULB: Usimkubali au kumsikiliza. Wala macho yako yasione huruma, wala hautamuacha
    akiba au kumficha.
  bel-bel: дык не згаджайся зь ім і ня слухай яго; і хай не пашкадуе яго вока тваё,
    і не шкадуй яго і не прыкрывай яго,
  deu-ELBBK: von den Göttern der Völker, die rings um euch her sind, nahe bei dir
    oder fern von dir, von einem Ende der Erde bis zum anderen Ende der Erde)
  mbb-OT: kenè ka mebpeuwit wey mebpemineg kandin. Kenè nu sikandin kehizuwi wey kenè
    nu levani.
  mal-2015: നീയോ നിന്റെ പിതാക്കന്മാരോ അറിഞ്ഞിട്ടില്ലാത്ത അന്യദൈവങ്ങളെ നാം ചെന്നു സേവിക്ക
    എന്നു നിന്റെ അമ്മയുടെ മകനായ നിന്റെ സഹോദരനോ നിന്റെ മകനോ മകളോ നിന്റെ മാർവ്വിടത്തിലുള്ള
    ഭാര്യയോ നിന്റെ പ്രാണസ്നേഹിതനോ രഹസ്യമായി പറഞ്ഞു നിന്നെ വശീകരിപ്പാൻ നോക്കിയാൽ
  rmc-rmc: le narodengre devlen, save bešen pre phuv pašal tumende jekhe agorestar
    dži ke aver agor),
  pes-OPV: او راقبول مکن و او را گوش مده، و چشم تو بر وی رحم نکند و بر او شفقت منما
    و او را پنهان مکن.
  ron-1924: сэ ну те ынвоешть ши сэ ну-л аскулць; сэ н-арунчь спре ел о привире де
    милэ, сэ ну-л круць ши сэ ну-л аскунзь.
  ben-OBCV: তাদের কাছে আত্মসমর্পণ করবে না বা তাদের কথা শুনবে না। তাদের প্রতি কোনও
    করুণা করবে না। তাদের নিষ্কৃতি দেবে না কিংবা রক্ষা করবে না।
  som-som: kaas waa inaadan la heshiin, oo isaga ha dhegaysan, hana u nixin, hana
    u tudhin, hana qarin isaga,
  lat-VUC: non acquiescas ei, nec audias, neque parcat ei oculus tuus ut miserearis
    et occultes eum,
  eng-ASVBT: 'thou shalt not consent unto him, nor hearken unto him; neither shall
    thine eye pity him, neither shalt thou spare, neither shalt thou conceal him:'
  ita-1885: non compiacergli, e non ascoltarlo; l'occhio tuo eziandio non gli perdoni,
    e non risparmiarlo, e non celarlo.
  eng-LXXUP: of the gods of the nations that are round about you, who are near thee
    or at a distance from thee, from one end of the earth to the other;
  eng-ULB: You must not give in to him or listen to him, and you must not permit your
    eye to pity him, and you must not spare him or conceal him.
  spa-VBL: no te rindas a ellos ni los escuches. No les muestres misericordia. No
    los perdones ni los protejas.
  fra-_FOB: N'aie point de complaisance pour lui, et ne l'écoute point; que ton œil
    aussi ne l'épargne point; ne sois point touché de compassion et ne le cache point.
  mal-mal: നീയോ നിന്റെ പിതാക്കന്മാരോ അറിഞ്ഞിട്ടില്ലാത്ത അന്യദൈവങ്ങളെ നാം ചെന്ന് സേവിക്കുക
    എന്ന് നിന്റെ അമ്മയുടെ മകനായ നിന്റെ സഹോദരനോ, നിന്റെ മകനോ മകളോ, നിന്റെ മാർവ്വിടത്തിലുള്ള
    ഭാര്യയോ, നിന്റെ പ്രാണസ്നേഹിതനോ, രഹസ്യമായി പറഞ്ഞ് നിന്നെ വശീകരിക്കുവാൻ നോക്കിയാൽ
  urd-GVR: kisī sūrat meṅ apnī razāmandī kā izhār na kar, na us kī sun. Us par rahm
    na kar. Na use bachāe rakh, na use panāh de
  suz-BL: मेको लेम्‍ब आ लोव़ मनेंचा, आ देंशो मटिचा। गे मेको कली शिशी मपथु, मेको कली
    मख्रुइक्‍थु,
  ita-1927: tu non acconsentire, non gli dar retta; l’occhio tuo non abbia pietà per
    lui; non lo risparmiare, non lo ricettare;
  ckb-ckb: لەگەڵی ڕەزامەند مەبە و گوێی لێ مەگرە. دڵت پێی نەسووتێت و دەستی لێ مەپارێزە
    و بۆی دامەپۆشە،
  eng-BBE: Do not be guided by him or give attention to him; have no pity on him or
    mercy, and give him no cover;
  kan-OKCV: ನೀವು ಅವರಿಗೆ ಸಮ್ಮತಿಸಬಾರದು. ಅವರ ಮಾತನ್ನು ಕೇಳಬಾರದು. ನೀವು ಅವರನ್ನು ಕನಿಕರಿಸಬಾರದು
    ಇಲ್ಲವೆ ಬಚ್ಚಿಡಬಾರದು.
  tam-2017: நீ அவனுக்குச் சம்மதியாமலும், அவனுக்குச் செவிகொடாமலும், உன் கண் அவன்மேல்
    இரக்கம்கொள்ளாமலும், அவனைத் தப்பவிடாமலும், அவனை ஒளித்துவைக்காமலும்,
  spa-RV-1909: 'No consentirás con él, ni le darás oído; ni tu ojo le perdonará, ni
    tendrás compasión, ni lo encubrirás:'
  ron-BTF: Să nu te învoieşti cu el şi să nu îi dai ascultare, nici ochiul tău să
    nu îl compătimească, nici să nu îl cruţi, nici să nu îl ascunzi,
  eng-WEBP: you shall not consent to him nor listen to him; neither shall your eye
    pity him, neither shall you spare, neither shall you conceal him;
  eng-FBV: don't give into them or listen to them. Show them no mercy. Don't spare
    them or protect them.
  nld-1939: dan moogt ge daarin niet toestemmen en niet naar hem luisteren. Ge moogt
    geen medelijden met hem hebben, hem niet sparen, en zijn schuld niet verzwijgen;
  nch-BL: amo xijtacaquilica. Amo xiquintoquilica nopa teteyome, yon amo xijtasojtaca
    nopa masehuali. Monequi xijnextica miyacapa cati quiijtojtoc,
  vie-1934: thì chớ chịu theo nó, chớ khứng nghe nó. Mắt ngươi đừng thương tiếc nó;
    chớ động lòng xót xa mà che chở cho nó.
  hin-CV: तुम उससे कदापि सहमत न हो जाना. तुम उसकी ओर ध्यान ही न देना; उसके उपर करुणा-दृष्टि
    न करोगे, न तो तुम उसकी रक्षा करोगे और न ही उसे कहीं छिपा दोगे.
  eng-OURB: you shall not consent to him, nor sh'ma ·hear obey· him; you must not
    pity him or spare him, neither shall you conceal him;
  spa-BES: No te guíes ni le prestes atención; no tengas piedad de él ni misericordia,
    y no lo encubras;
  tdx-tdx: te mone ndrahare’ ondaty mañohok’ azoo, marine azo, ke lavitse azo, añ’olo’
    ty tane toy pak’añ’ila’e añe,)
  vid-vid: uleche kukunda kudedezwa ama kumhulichiza ama kumonela isungu ama kumlechela
    ama kumvisa.
  eng-OKE: gods of the nations round about you, nigh thee, or far off, from one end
    of the earth to the other;
  tha-KJV: ท่านอย่ายอมตามหรือเชื่อฟังเขา อย่าให้​นัยน์​ตาของท่านเมตตาปรานี​เขา ท่านอย่าไว้​ชี​วิตเขา
    หรืออย่าซ่อนเขาไว้​เลย
  por-BR-2018: 'Não consentirás com ele, nem lhe darás ouvido; nem teu olho o perdoará,
    nem terás compaixão, nem o encobrirás:'
  deu-ELO: so sollst du ihm nicht zu Willen sein und nicht auf ihn hören; und dein
    Auge soll seiner nicht schonen, und du sollst dich seiner nicht erbarmen noch
    ihn verbergen;
  eng-WYC-2018: assent thou not to him, neither hear thou him, neither thine eye spare
    him, that thou have mercy of him, and hide him, (assent thou not to him, nor listen
    thou to him, nor thine eye spare him, so that thou have mercy on him, or that
    thou hide him,)
  epo-epo: tiam ne konsentu kun li kaj ne aŭskultu lin; ne indulgu lin via okulo,
    ne kompatu kaj ne kaŝu lin,
  uig-PIN: undaⱪta sǝn uningƣa ⱪoxulma yaki uningƣa ⱪulaⱪ salma; sǝn uni ⱨeq ayima,
    uningƣa rǝⱨim ⱪilma wǝ uning gunaⱨini ⱨeq yoxurma;
  beo-beo: 'Be amo dunu ea sia: maedafa nabima. Amo dunuma mae asigima amola mae gaga:ma.'
  tpi-OTNT: Sapos dispela man o meri i laik pulim yupela long lotu long ol giaman
    god, yupela i no ken harim tok gris bilong em. Yupela i mas sakim tok bilong em.
    Na yupela i no ken sori liklik long em, na yupela i no ken helpim em. Nogat.
  hau-SA: kada ka yarda da shi, kada ma ka saurare shi. Kada ka ji tausayinsa. Kada
    ka haƙura da shi, ko ka tsare shi.
  uig-LAT: undaqta sen uninggha qoshulma yaki uninggha qulaq salma; sen uni héch ayima,
    uninggha rehim qilma we uning gunahini héch yoshurma;
  nde-nde: lingamvumeli futhi lingamlaleli. Lingamtshengiseli uzwelo. Lingamphephisi
    njalo lingamvikeli.
  ton-ton: '‌ʻOua naʻa ke tui kiate ia, pe fie tokanga ki ai; pea ke ʻoua naʻa ʻofa
    ho mata kiate ia, pea ʻoua naʻa ke mamae ki ai, pea ʻoua naʻa ke fufū ia:'
  ces-1613: Nepovoluj jemu, aniž ho poslouchej; neodpustíť mu oko tvé, aniž se slituješ,
    aniž zatajíš ho,
  eng-WMB: you shall not consent to him nor listen to him; neither shall your eye
    pity him, neither shall you spare, neither shall you conceal him;
  tam-TCV: அப்பொழுது அவனுக்கு விட்டுக்கொடுக்கவோ, செவிகொடுக்கவோவேண்டாம். அவனுக்கு இரக்கம்
    காட்டவும்வேண்டாம். அவனை விடுவிக்கவோ, பாதுகாக்கவோ வேண்டாம்.
  ceb-ULB: Ayaw pakig-uyon o paminaw kaniya. Ni ang imong mata maluoy kaniya, ni mopalingkawas
    o tagoan siya.
  pol-UBG: Nie ulegniesz mu ani go nie usłuchasz; twoje oko nie zlituje się nad nim,
    nie zmiłujesz się nad nim ani nie ukryjesz go;
  agr-agr: nunú antugkajum umigkaigpajum. Duka makichkish wait anenjaigpajum. Tuja
    waittsai tusagmesh puyatjukaigpajum, nuigtush uukaigpajum.
  kyc-kyc: Dolomame nakama koo keta pyambwalana kongo pyuo pii larami doko see nao
    dee banya pii sakami nao pipwape. Pipala nakamame baa kando kumuo nyiso kyawa
    minyuo kara nalapape.
  urd-GVU: کسی صورت میں اپنی رضامندی کا اظہار نہ کر، نہ اُس کی سن۔ اُس پر رحم نہ کر۔
    نہ اُسے بچائے رکھ، نہ اُسے پناہ دے
  deu-1912: so willige nicht darein und gehorche ihm nicht. Auch soll dein Auge seiner
    nicht schonen, und sollst dich seiner nicht erbarmen noch ihn verbergen,
  kan-2017: ನೀವು ಸಮ್ಮತಿಸಲೂ ಬಾರದು ಮತ್ತು ಕಿವಿಗೊಡಲೂಬಾರದು. ಅವನನ್ನು ಕನಿಕರಿಸಲೂಬಾರದು, ತಪ್ಪಿಸಲೂಬಾರದು,
    ಬಚ್ಚಿಡಲೂಬಾರದು ಅವನನ್ನು ಕೊಲ್ಲಿಸಲೇಬೇಕು.
  yap-yap: Dab m’inggad ngorad fa motoyilgad ngorad, fa mu rungyed ya’arad, fa mu
    yororgad rorad.
  hlt-MCSB: Anih taengla bung boel lamtah a ol te hnatun pah boeh. Na mik long khaw
    anih te rhen boel saeh. Te dongah lungma ti boel lamtah anih te dah boeh.
  mdy-ETH: ዒዚ ጋዓ ባኮ ዔኤዒፖቴ፤ ዋይዚፖቴ፤ ዬያም ሚጪንቲፖቴ፤ ዒዛ ማኣሪፖቴ፤ ዒዛኮ ሼምፖ ዓይሳኒያ ማሊፖቴ።
  twi-ASANTE: mfa wo ho mma no, anaasɛ ntie no. Nhunu no mmɔbɔ. Mfa ne ho nkyɛ no
    na mmɔ ne ho ban nso.
  eng-WEBU: you shall not consent to him nor listen to him; neither shall your eye
    pity him, neither shall you spare, neither shall you conceal him;
  bnp-bnp: A bakovi o a ngatavine i ngaru ni turari mua mu gu vasileki na vure ranga,
    naha ni longo maia na tahuna ge ta namikamika mai mua. Mu rege talea a nitana.
    Naha ni dodoa, naha ni tuhoria.
  wal-wal: au eeno gooppa; i giyoogaakka siyoppa. Ayyo qarettada a guyye ashshoppa;
  spa-PDDPT: no cederás ni lo escucharás. Tu ojo no tendrá compasión de él, ni lo
    perdonarás ni lo encubrirás,
  gun-gun: enhembotavy uka eme ixupe, endu pota eme, hexe ema'ẽ eme guive remboaxya
    rupi. Ndereraa jepe ukai 'rã, nerenhomi 'rã guive.
  ilo-ULB: Saankayo nga umanamong wenno dumngeg kenkuana. Wenno maasian ti matayo
    kenkuana, wenno isakit wenno ilemmengyo isuna.
  kpg-kpg: Goe hudee heia dahi dangada i digaula gi halahalau ina goe. Goe hudee hagalongo
    gi mee. Goe hudee dumaalia gi mee, gei goe hudee benabena ina a mee.
  uig-ARA: ئۇنداقتا سەن ئۇنىڭغا قوشۇلما ياكى ئۇنىڭغا قۇلاق سالما؛ سەن ئۇنى ھېچ ئايىما،
    ئۇنىڭغا رەھىم قىلما ۋە ئۇنىڭ گۇناھىنى ھېچ يوشۇرما؛
  sus-sus: si gbɛtɛe naxee batuxi wo rabilinyi nun naxee makuya wo ra, keli bɔxi tuxui
    ma sa dɔxɔ boore tuxui ra,
  pon-2006: Ahpw kaleke kumwail de dukiong de rong. Kumwail dehr kadekong de poakepoake,
    pil dehr sewese.
  jae-jae: go ôkêŋ êwiŋ eŋ me ôkêŋ taŋam eŋ me taêm walô eŋ me ônam eŋ kêsi me ônsa
    eŋ auc atom,
  ksd-ksd: koko una mulaot i tana, ma koko una kapupi ia, ma koko ra matam na gire
    ung ia, ma koko una nur vue, ma koko una ive;
  tur-YTC: ona razı olmayacak, onu dinlemeyeceksin; gözün ona acımayacak, onu esirgemeyeceksin,
    onu gizlemeyeceksin;
  grc-BRENT: ἀπὸ τῶν θεῶν τῶν ἐθνῶν τῶν περὶ κύκλῳ ὑμῶν, τῶν ἐγγιζόντων σοι ἢ τῶν
    μακρὰν ἀπὸ σοῦ, ἀπʼ ἄκρου τῆς γῆς ἕως ἄκρου τῆς γῆς,
  ind-AYT: Janganlah kamu menuruti dan mendengarkan mereka atau mengasihani mereka.
    Janganlah kamu menyayangi atau melindungi mereka.
  nya-nya: musamugonjere kapena kumumvera. Musamumvere chisoni. Musamuleke kapena
    kumutchinjiriza.
  hrv-hrv: bogovima onih naroda što oko vas budu, bilo tebi blizu bilo od tebe daleko,
    od jednoga kraja zemlje do drugoga -
  mps-mps: Tialima, te we o bidigo dage te tibo godiba lotu omainogo kegebaso da,
    teda dagego agai ili po wabo odogio. Dagego agai po sela sąyao. Tama dagego aga
    hobede dwasianu me elamuo, o dagego aga tau me selamuo. Menio.
  tpi-tpi: Sapos dispela man o meri i laik pulim yupela long lotu long ol giaman god,
    yupela i no ken harim tok gris bilong em. Yupela i mas sakim tok bilong em. Na
    yupela i no ken sori liklik long em, na yupela i no ken helpim em. Nogat.
  dan-1931: så må du ikke føje ham eller høre på ham; og du må ikke have Medlidenhed
    med ham, vise ham Skånsel eller holde Hånd over ham,
  vie-OVCB: anh em không được nghe lời người ấy, cũng không được thương tình che chở.
  guj-2017: તો તમારે તેઓની વાત સાંભળવી કે માનવી નહિ, તમારી આંખ તેની પર દયા ન લાવે.
    તમારે તેને જવા દેવો નહિ અને છુપાવવો પણ નહિ.
  pon-2006A: Ahpw kaleke kumwail de dukiong de rong. Kumwail dehr kadekong de poakepoake,
    pil dehr sewese.
  por-BRBSL: não consentireis com ele nem o escutareis; nem tereis piedade dele, nem
    o poupareis, nem o ocultareis;
  cth-cth: nang ni na tarawi mahoeh. A lawk na ngâi pouh mahoeh. Na mit ni pahren
    mahoeh. Ahni hah na pasai mahoeh. Na hrawk mahoeh.
  twi-twi: mommfa wo ho mma no anaasɛ ntie no. Nhu no mmɔbɔ. Mfa ne ho nkyɛ no na
    mmɔ ne ho ban nso.
  hlt-hlt: Anih taengla bung boel lamtah a ol te hnatun pah boeh. Na mik long khaw
    anih te rhen boel saeh. Te dongah lungma ti boel lamtah anih te dah boeh.
  tbz-SIM: kɛ tú, dí fíé iwũɔ̃ yɛbɔkɛ̀ di do í yɛ̃́ yɛ̀ fɔ̃́ nnɛ̀ ɑ yɛmbɛ̀, iwuɔ nyìì
    di fitɛ́ mɛdɛ́timɛ̀ yoo mɛtɔ́ɔ́mmɛ̀ i kó yɛbɔkɛ̀, di tenkɛ̀ kɛmɔu miɛkɛ.
  msy-2020: Ia gumazir kamaghɨn amibar apezeperir akaba baraghan markɨ, ia akɨrim
    me gasaragh. Ia men akurvaghan markɨ. Egh ia apangkuvir arazimɨn me damuan markɨ.
  azb-azb: ona uyaraq qulaq asmayın. Ona heyfiniz gəlməsin, acımayın, onu qorumayın.
  eng-DBY: thou shalt not consent unto him, nor hearken unto him; neither shall thine
    eye spare him, neither shalt thou pity him, neither shalt thou screen him,
  hin-2017: तो तू उसकी न मानना, और न तो उसकी बात सुनना, और न उस पर तरस खाना, और न
    कोमलता दिखाना, और न उसको छिपा रखना;
  wol-KYG: ci yàllay xeet yi leen séq, ñi leen jege, ak ñi leen sore, ci àddina sépp,
    cat ba cat,
  eng-YLT: thou dost not consent to him, nor hearken unto him, nor doth thine eye
    have pity on him, nor dost thou spare, nor dost thou cover him over.
  eng-WYC-2017: assent thou not to him, neither hear thou him, neither thine eye spare
    him, that thou have mercy of him, and hide him,
  eng-WMBB: you shall not consent to him nor listen to him; neither shall your eye
    pity him, neither shall you spare, neither shall you conceal him;
  urd-GVH: किसी सूरत में अपनी रज़ामंदी का इज़हार न कर, न उस की सुन। उस पर रहम न कर।
    न उसे बचाए रख, न उसे पनाह दे
  rug-rug: '@see-verse:DEU.013.007'
  gaz-gaz: tole hin jedhiniif yookaan isa hin dhagaʼin. Hin naʼiniif. Isaaf hin hilin
    yookaan harka irra hin qabin.
  fra-LSG: tu n’y consentiras pas, et tu ne l’écouteras pas; tu ne jetteras pas sur
    lui un regard de pitié, tu ne l’épargneras pas, et tu ne le couvriras pas.
  yal-yal: ɛ rabilinna siyana ndee suxurena, naxanye makuya ɛ ra hanma naxanye maso,
    keli bɔxɔn danna boden ma sa ti boden na,
  haw-1868: Mai ae aku oe ia ia, aole hoi e hoolohe ia ia, aole e aloha kou maka ia
    ia, aole oe e aua ia ia, aole no hoi oe e huna ia ia;
  arb-NAV: فَلا تَسْتَجِبْ لَهُ وَلا تُصْغِ إِلَيْهِ، وَلا يُشْفِقْ قَلْبُكَ عَلَيْهِ،
    وَلا تَتَرَّأفْ بِهِ، وَلا تَتَسَتَّرْ عَلَيْهِ.
  ewe-ewe: migalɔ̃ o, eye migakpɔ nublanui nɛ hã o. Migaɖee tso to si woahe nɛ la
    me o, eye migaɣla nya vɔ̃ɖi si wògblɔ na mi la hã o.
  eng-LEE: (13:9) Then shalt thou not consent unto him, nor shalt thou hearken unto
    him; nor shall thy eye look with pity on him, nor shalt thou spare, nor shalt
    thou conceal it for him;
  asm-FB: তেন্তে আপোনালোকে সেই মানুহৰ কথাত সন্মত নহ’ব আৰু তেওঁৰ কথালৈ কাণ নিদিব; তেওঁলৈ
    দয়া নেদেখুৱাব; কৃপাও নকৰিব আৰু তেওঁক লুকুৱাই নাৰাখিব।
  sus-A: سِ فبّتّيٍ نَشٍيٍ بَتُشِ وٌ رَبِلِنيِ نُن نَشٍيٍ مَكُيَ وٌ رَ، كٍلِ بْشِ
    تُشُي مَ سَ دْشْ بٌورٍ تُشُي رَ،
  fra-SBL: tu ne lui consentiras pas et tu ne l'écouteras pas ; ton œil n'aura pas
    pitié de lui, tu ne l'épargneras pas et tu ne le cacheras pas,
  hbo-hbo: מֵאֱלֹהֵ֣י הֽ͏ָעַמִּ֗ים אֲשֶׁר֙ סְבִיבֹ֣תֵיכֶ֔ם הַקְּרֹבִ֣ים אֵלֶ֔יךָ אֹ֖ו
    הָרְחֹקִ֣ים מִמֶּ֑ךָּ מִקְצֵ֥ה הָאָ֖רֶץ וְעַד־קְצֵ֥ה הָאָֽרֶץ׃
  eng-WYCLIFFE: assente thou not to hym, nether here thou, nether thin iyen spare
    hym, that thou haue mercy,
  cwe-cwe: Sekeumtogole hebu sekeumuhulike hebu sekeumuwonele ubazi hebu sekeumulekele
    hebu sekeumkalize,
  kik-kik: ndũkanetĩkĩre ũhoro ũcio wake, kana ũmũthikĩrĩrie. Ndũkanamũiguĩre tha.
    Ndũkanamũtige arĩ muoyo kana ũmũhithĩrĩre.
  fra-NCL: d’entre les dieux des peuples qui vous entourent, près de toi ou loin de
    toi, d’un bout de la terre à l’autre, —
  cek-AK: anih to paroi o hmah loe, a lok doeh tahngai pae o hmah; anih to tahmen
    hmah; anih to pathlung hmah loe, hawk doeh hawk hmah;
  cuk-cuk: A-dule-deyob-bega-sogele, melle be itogo, melle eba be ibsao. Melle be
    a-dule sabguo, melle be wiledako. Melle be bina-sogo, melle be odukuo, be barsogo.
  uig-CYR: ундақта сән униңға қошулма яки униңға қулақ салма; сән уни һеч айима, униңға
    рәһим қилма вә униң гунайини һеч йошурма;
  tel-2017: వారి మాటకు ఒప్పుకోవద్దు. వారి మాట వినవద్దు. వారిని విడిచిపెట్టవద్దు, వారి
    మీద దయ చూపవద్దు. వారిని తప్పించడానికి ప్రయత్నించకుండా వారిని తప్పకుండా చంపాలి.
  hat-BSA: nou pa pou dako avè l, ni koute li. “Ni zye noupa pou fè pitye de li. Nou
    p ap fè pa li, ni pwoteje li.
  kos-kos: Tusruktu nik kom lela elan kifuskomla; tia pac lohngol. Nik kom kulang
    nu sel ku pakomutal, ac nik kom loangel.
  hbo-WLC: מֵאֱלֹהֵ֣י הָֽעַמִּ֗ים אֲשֶׁר֙ סְבִיבֹ֣תֵיכֶ֔ם הַקְּרֹבִ֣ים אֵלֶ֔יךָ א֖וֹ
    הָרְחֹקִ֣ים מִמֶּ֑ךָּ מִקְצֵ֥ה הָאָ֖רֶץ וְעַד־קְצֵ֥ה הָאָֽרֶץ׃
  ibo-ibo: ekwenyekwala maọbụ ṅaa ntị nʼihe ọ na-ekwu. Enwekwala obi ebere nʼebe ọ
    nọ, ekpuchikwala atụmatụ ọjọọ ya niile.
  ory-ory: ତେବେ ତୁମ୍ଭେ ସେହି ଲୋକର କଥାରେ ସମ୍ମତ ହେବ ନାହିଁ, କି ତାହାର କଥା ଶୁଣିବ ନାହିଁ;
    କିଅବା ତାହା ପ୍ରତି ଚକ୍ଷୁଲଜ୍ଜା କରିବ ନାହିଁ, ଅବା ତାହାକୁ ଦୟା କରିବ ନାହିଁ, କି ତାହାକୁ ଲୁଚାଇ
    ରଖିବ ନାହିଁ।
  chk-chk: kosap tupula ren ika aüselinga. Iwe, kosap fokun tongei ika ächika ewe
    aramas, kosap pwal tukumala an kapas.
  rop-rop: Bat yu nomo lisin en teiknodis langa im. Yu garra kilim im ded en yu nomo
    lisin langa im wen im jingat, ‘Nomo kilim mi.’ Yu nomo fil sori blanga det nogudbalawan
    en nomo stapam enibodi wen dei kilim im ded.
  ukr-1871: То не приставай на волю його і не слухай його; і нехай не знайде він ласки
    в очах твоїх, і не змилосердься до його, і не сховаєш його;
  deu-1951: so sollst du nicht einwilligen und ihm nicht gehorchen; dein Auge soll
    seiner auch nicht schonen, und du sollst dich seiner nicht erbarmen, noch ihn
    verbergen,
  eng-JPS: (13-9) thou shalt not consent unto him, nor hearken unto him; neither shall
    thine eye pity him, neither shalt thou spare, neither shalt thou conceal him;
  srp-1865: Ne pristaj s njim niti ga poslušaj; neka ga ne žali oko tvoje, i nemoj
    mu se smilovati niti ga taji,
  lug-lug: tomuwulirizanga, so by’anaakugambanga tobikolanga. Tomusaasiranga era tomuzibiikirizanga
    wadde okumusonyiwanga.
  heb-heb: לא תאבה לו ולא תשמע אליו ולא תחוס עינך עליו ולא תחמל ולא תכסה עליו׃
  ben-IRV: তার কথায় মন দিও না অথবা কান দিও না; তোমার চোখ তার প্রতি দয়া করবে না,
    তাঁকে কৃপা করবে না, তাঁকে লুকিয়ে রাখবে না।
  pan-pan: ਤਾਂ ਤੁਸੀਂ ਹਾਮੀ ਨਾ ਭਰਿਓ, ਨਾ ਉਸ ਦੀ ਸੁਣਿਓ, ਨਾ ਤੁਹਾਡੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਉਸ ਉੱਤੇ
    ਤਰਸ ਆਵੇ, ਨਾ ਉਸ ਨੂੰ ਮਾਫ਼ ਕਰਿਓ, ਨਾ ਉਸ ਨੂੰ ਲੁਕਾਓ
  mya-JVB: သင်သည် ဝန် မ ခံရ။ သူ ၏စကားကို နား မ ထောင်ရ။ သူ့ ကို မြင် သောအခါ မ သနား
    ရ။ နှမြော သဖြင့် ဖွက် ၍ မ ထားရဘဲ၊ သူ့ကို အမှန်သတ်ရမည်။
  hmo-hmo: To unai tau ese umui emui lalona do ia veria hereva do umui abia dae lasi,
    bona do umui kamonai henia lasi. Bona ia do umui bogahisihisi henia lasi, bona
    do umui hamauria lasi, bona hunia lasi.
  urd-urd: तो तू इस पर उसके साथ रज़ामन्द न होना, और न उनकी बात सुनना। तू उस पर तरस
    भी न खाना और न उसकी रि'आयत करना और न उसे छिपाना।
  rus-SYN: то не соглашайся с ним и не слушай его; и да не пощадит его глаз твой,
    не жалей его и не прикрывай его,
  bqc-SIM: bui pↄ́ kúánↄ kãi ge zã̀ↄ diin nò, dṹnia lɛ́la e a lɛ́le diiↄn nò,
  tcz-CHONGTHU: Hinlah athu uva nanun louhel diu ahi. Chule hepina jong nanei lou
    diu, ven jong naven bit thei lou hel diu ahi.
  mar-mar: त्या व्यक्तीच्या म्हणण्याला मान्यता देऊ नका. त्याचे ऐकू नका. त्याची गय
    येऊ देऊ नका. त्यास मोकळा सोडू नका. तसेच त्यास लपवू नका.
  qub-qub: ama chasquipanquichu. Chay runataga mana cuyapaypa, mana perdunaypa, mana
    chapaypa
  hat-hat: pa janm tonbe dakò avèk li. Pa koute sa l'ap di nou. Se pou nou san pitye
    pou li. Pa chache pwoteje li, pa chache kouvri anyen pou li.
  eng-BSB: you must not yield to him or listen to him. Show him no pity, and do not
    spare him or shield him.
  tod-tod: galagiti ti wɛɛn nuɓusɛiti saama, ti ɓuɠama, ɓaa ɠoozama, ti zeini, é
    zo zou ɓela ga, é li zou ɓela ga,
  eng-WEBPB: you shall not consent to him nor listen to him; neither shall your eye
    pity him, neither shall you spare, neither shall you conceal him;
  kbq-kbq: Hianagi kezmia ontahiho. Tamasunkura huzamanteta zamazeri frakinezmanteta
    zamagura ovaziho.
  nhe-BL: amo xiquintlacaquilica. Amo xiquintoquilica nopa tiotzitzi, niyon amo xijtlasojtlaca
    nopa tlacatl. Monequi xijnextica tlamiyacapa tlen quiijtojtoc,
  gub-BL: Eruzar zo ize'eg nehe. Einu zo hemimume'u ràm nehe. Epuhareko zo nehe. Ezeagaw
    zo ipyro pà hehe zepyk àwàm wi nehe.
  eng-DRA: Consent not to him, hear him not, neither let thy eye spare him to pity
    and conceal him,
