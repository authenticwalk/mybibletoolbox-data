    gêmuŋ naŋ,
  ksd-ksd: 'ma i ot ra vakilang ba ra magit na kinaian, ma ona i tata piram dari:
    Boina dat a mur ra umana enana god, nina u tar tuptup ure diat, ma dat a toratorom
    ta diat;'
  tur-YTC: ve bilmediğiniz “Başka ilâhların ardınca gidelim ve onlara hizmet edelim”
    der ve size söylediği belirti ya da şaşılacak şey gerçekleşirse,
  grc-BRENT: Ἐὰν δὲ ἀναστῇ ἐν σοὶ προφήτης ἢ ἐνυπνιαζόμενος τὸ ἐνύπνιον, καὶ δῷ σοι
    σημεῖον ἢ τέρας,
  ind-AYT: apabila tanda atau mukjizat yang dikatakannya kepadamu itu terjadi dan
    dia berkata, “Marilah kita mengikuti ilah-ilah lain, yang dahulu tidak kamu kenal,
    dan marilah kita melayaninya.”
  nya-nya: chinthu nʼkuchitikadi, tsono iyeyo nʼkunena kuti, “Tiyeni titsatire milungu
    ina, tiyeni tiyipembedze,” (kunena milungu imene simunayidziwe),
  hrv-hrv: Ako se u tvojoj sredini pojavi kakav prorok ili čovjek sa snoviđenjima
    pa ti iznese kakvo znamenje ili čudo;
  mps-mps: '@see-verse:DEU.013.001'
  tpi-tpi: '@see-verse:DEU.013.001'
  dan-1931: og det Tegn og Under, han talte til dig om, indtræffer, og han samtidig
    opfordrer eder til at holde eder til andre Guder, som I ikke før kendte til, og
    dyrke dem,
  vie-OVCB: 'và nếu khi điềm ứng rồi, người này nói: ‘Đi thờ các thần này,’ là những
