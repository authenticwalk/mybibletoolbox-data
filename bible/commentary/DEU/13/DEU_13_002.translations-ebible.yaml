  hbo-hbo: כִּֽי־יָק֤וּם בְּקִרְבְּךָ֙ נָבִ֔יא אֹ֖ו חֹלֵ֣ם חֲלֹ֑ום וְנָתַ֥ן אֵלֶ֛יךָ
