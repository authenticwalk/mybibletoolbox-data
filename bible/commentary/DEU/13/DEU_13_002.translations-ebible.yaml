    ସେବା କରିବା;”
  chk-chk: 'are ewe asisil ika manaman a kapas usun a fis, nge mürin a pwal apasa:
    Ousipwe fel ngeni pwal ekoch kot o angang ngeniir, sokun kot ousap sileer me mwan,'
  rop-rop: '@see-verse:DEU.013.001'
  ukr-1871: 'І справдиться ознака або чудо, про котре він казав тобі, говорючи: Ходїмо
    слїдом за иншими богами, що їх ти досї не знав, та будемо служити їм;'
  deu-1951: 'und das Zeichen oder Wunder eintrifft, davon er dir gesagt hat, indem
    er sprach: «Lasset uns andern Göttern nachwandeln, die ihr nicht kennt, und laßt
    uns ihnen dienen!»'
  eng-JPS: '(13-3) and the sign or the wonder come to pass, whereof he spoke unto
    thee — saying: ''Let us go after other gods, which thou hast not known, and let
    us serve them'';'
  srp-1865: 'Pa se zbude taj znak ili èudo koje ti kaže, i on ti reèe: hajde da idemo
    za drugim bogovima, kojih ne znaš, i njima da služimo,'
  lug-lug: era ebyamagero ebyo, oba ebyewuunyisa ebyo by’anaabanga alangiridde ne
    bituukirira, n’alyoka akugamba nti, “Ka tugoberere bakatonda abalala era tubaweerezenga”
    (bakatonda ggwe b’otomanyangako),
  heb-heb: ובא האות והמופת אשר דבר אליך לאמר נלכה אחרי אלהים אחרים אשר לא ידעתם ונעבדם׃
  ben-IRV: এবং সেই চিহ্ন কিংবা অদ্ভুত লক্ষণ সফল হয়, যার বিষয়ে সে তোমার অজানা অন্য
    দেবতাদের বিষয়ে তোমাদেরকে বলেছিল, “এস, আমরা তাদের অনুগামী হই ও তাদের সেবা করি,”
  pan-pan: ਅਤੇ ਉਹ ਨਿਸ਼ਾਨ ਜਾਂ ਅਚਰਜ਼ ਕੰਮ ਪੂਰਾ ਹੋ ਜਾਵੇ ਜਿਸ ਦੇ ਵਿਖੇ ਉਹ ਤੁਹਾਡੇ ਨਾਲ ਬੋਲਿਆ
    ਸੀ ਕਿ ਆਓ, ਅਸੀਂ ਦੂਜੇ ਦੇਵਤਿਆਂ ਦੇ ਪਿੱਛੇ ਚੱਲੀਏ, (ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੁਸੀਂ ਨਹੀਂ ਜਾਣਦੇ) ਅਤੇ
    ਉਹਨਾਂ ਦੀ ਪੂਜਾ ਕਰੀਏ,
  mya-JVB: သင်တို့မ သိ သော အခြား တပါးသောဘုရား ကို ဆည်းကပ် ၍ ဝတ်ပြု ကြစို့ဟု ပြော ဆိုလျက်
    ၊ နိမိတ် လက္ခဏာ၊ အံ့ဘွယ် သောအမှုကို ပေး ၍ ၊ ထိုနိမိတ် လက္ခဏာ၊ အံ့ဘွယ် သောအမှုသည်
    ပြည့်စုံသော်လည်း၊
  hmo-hmo: ia gwauraia gauna do ia vara momokani. Vadaeni sedira do ia gwau, ‘Dirava
    idau, umui do diba lasi diravadia, do ita tahua, bona edia hesiai gaukara do ita
    karaia.’
  urd-urd: और वह निशान या 'अजीब बात जिसकी उसने तुझको ख़बर दी वजूद में आए और वह तुझ
    से कहे, कि आओ हम और मा'बूदों की जिनसे तुम वाक़िफ़ नहीं पैरवी करके उनकी पूजा करें;
  rus-SYN: 'и сбудется то знамение или чудо, о котором он говорил тебе, и скажет притом:
    “пойдем вслед богов иных, которых ты не знаешь, и будем служить им”,-'
  bqc-SIM: Tó ãnabi ge nana'ona fɛ̀lɛ á guu à mɛ̀, á seela ge dabudabu kɛɛ́,
  tcz-CHONGTHU: Hiche bang chun gaothua asei doh jouseu agui lhung in ahi. Amaho chun
    hiti hin hinseiyu henlang, ‘Hung un, pathen dang hou tauhite, ajeh chu hiche pathen
    ho hi imatih chana nahet khah louvu ahi.
  mar-mar: कदाचित् त्या चिन्हाचा तुम्हास पडताळा येईल किंवा चमत्कार खराही ठरेल. मग
    तो, तुम्हास अपरिचित अशा इतर दैवतांची सेवा करायला सुचवेल.
  qub-qub: Chay runa nishanno cumlicaptinpis ‹Mana rejsishayqui dioscunatana adurashun›
    nishuptiquega
  hat-hat: 'si sa li te anonse a rive vre epi li ta vin di nou: Ann al swiv lòt bondye
    nou poko konnen menm yo! Ann al fè sèvis pou yo!'
  eng-BSB: and if the sign or wonder he has spoken to you comes about, but he says,
    “Let us follow other gods (which you have not known) and let us worship them,”
  tod-tod: Tanisu GALA goo wo nui ta ɠa wuzeɠe wo zaama, ɓaa kulakɛlɛma ɠaa nui, é
    poogi ta ve wo ya, é wo laavɔ, é maaɓɛlɛ vai ta lɛ ga woye.
  eng-WEBPB: and the sign or the wonder comes to pass, of which he spoke to you, saying,
    “Let’s go after other gods” (which you have not known) “and let’s serve them,”
  kbq-kbq: ana avame'zano kaguvazama efore hina, ana ava'nama ke vahe'mo'zama tamagrama
    antahita keta osu'ne'naza anumzanku'ma enketa mono huntamneno hanagetma,
  nhe-BL: 'Huelis inmechyolmelahuas tlaque hualas achi nepa huan teipa nelía mochihuas
    tlen inmechpohuilijtoc. Pero intla nojquiya inmechilhuis: ‘Ma tiyaca huan ma tiquintoquilica
    nopa tiotzitzi tlen ax inquinixmatij, huan ma tiquinhueyichihuatij’,'
  gub-BL: aze hemimume'u kwer uzeapo tuwe nehe, a'e mehe ipureraha wer putar penehe
    tupàn penemigwaw 'ym imuwete kar pà peme a'e nehe.
  eng-DRA: 'And that come to pass which he spoke, and he say to thee: Let us go and
    follow strange gods, which thou knowest not, and let us serve them:'
