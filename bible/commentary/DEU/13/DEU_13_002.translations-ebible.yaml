  fra-NCL: S’il s’élève au milieu de toi un prophète ou un songeur qui t’annonce un
    signe ou un prodige,
  cek-AK: anih mah thuih ih lok baktih toengah, angmathaih hoi dawnrai hmuen to oh,
    Na panoek o ai ih kalah sithawnawk hnukah caeh si loe, a tok to sah pae o si,
    tiah na thui nahaeloe,
  cuk-cuk: '”Geb ibmar-bega-sogsad deyob gunonikile, geb agine, bega weyob sokarbalile:
    ‘Anmar bab-dummagan-baiganba namarye, bab-dummagan-akudakedse anmar gormarye.’'
  uig-CYR: вә у силәргә алдин-ала дегән мөҗизилик аламәт яки карамәт әмәлгә ашурулса,
    амма шуниң билән мунасивәтлик «башқа илаһларға (йәни силәр тонумиған илаһларға)
    әгишәйли» вә «уларниң қуллуғида болайли» десә,
  tel-2017: మీరు ఎరుగని “ఇతర దేవుళ్ళను అనుసరించి పూజిద్దాం రండి” అని చెబుతాడేమో.
  hat-BSA: 'epi sign oswa mèvèy ke li te pale a vin vrè, konsènan lè li te pale avèk
