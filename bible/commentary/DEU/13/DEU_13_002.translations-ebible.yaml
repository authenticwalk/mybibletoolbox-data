    sèvi yo,’'
  kos-kos: tuh elan pwenkowosla kowos in alu ac orekma nu sin kutu god su kowos soenna
    alu nu se meet, na finne sikyak oana ma el wulela kac,
  hbo-WLC: כִּֽי־יָק֤וּם בְּקִרְבְּךָ֙ נָבִ֔יא א֖וֹ חֹלֵ֣ם חֲל֑וֹם וְנָתַ֥ן אֵלֶ֛יךָ
    א֖וֹת א֥וֹ מוֹפֵֽת׃
  ibo-ibo: ọ bụrụkwa na ihe ịrịbama ahụ maọbụ ihe ebube ahụ e kwuru maka ya emezuo,
    emesịa onye amụma ahụ na-asị, “Ka anyị gbaso chi ndị ọzọ dị iche, ka anyị feekwa
