  arb-NAV: 'فَتَحَقَّقَتْ تِلْكَ الآيَةُ أَوِ الأُعْجُوبَةُ الَّتِي تَنَبَّأَ بِها،
    ثُمَّ قَالَ: هَلُمَّ نَذْهَبُ وَرَاءَ آلِهَةٍ أُخْرَى لَمْ تَعْرِفُوهَا وَنَعْبُدُهَا.'
  ewe-ewe: ne eƒe nyagblɔɖiwo vaa eme, gake wògblɔna be, ‘Miva, mina míasubɔ dukɔ
