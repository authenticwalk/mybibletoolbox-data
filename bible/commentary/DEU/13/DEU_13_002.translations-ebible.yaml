  guj-2017: જો કદાચ તેણે તમને કહેલા ચિહ્ન કે ચમત્કાર થાય અને જો તમને તે કહે “ચાલો
    આપણે અન્ય દેવદેવીઓની પૂજા કરીએ જેને તમે જાણતા નથી અને ચાલો આપણે તેમની સેવા કરીએ,”
  pon-2006A: pwe en kasalehiong kumwail duwen amwail pahn kaudokiong de papah koht
    akan me kumwail sohte kin pwongih mahso. Eri, mehnda ma e inoukihdao pahn pweida,
  por-BRBSL: 'e o sinal ou a maravilha acontecer, do qual ele falou com vocês, dizendo:
    “Vamos atrás de outros deuses” (que vocês não conheceram) “e vamos servi-los”,'
  cth-cth: hote mitnoutnae hoehpawiteh kângairunae hah akuep nakunghai, nang ni na
