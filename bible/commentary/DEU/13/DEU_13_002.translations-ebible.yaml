  ory-ory: ଆଉ ସେହି ଚିହ୍ନ ଓ ଆଶ୍ଚର୍ଯ୍ୟକର୍ମ ସଫଳ ହେଲେ, “ତୁମ୍ଭେ ଯେଉଁମାନଙ୍କୁ ଜାଣି ନାହଁ,
