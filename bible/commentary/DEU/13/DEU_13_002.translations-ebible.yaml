  uig-ARA: ۋە ئۇ سىلەرگە ئالدىنئالا دېگەن مۆجىزىلىك ئالامەت ياكى كارامەت ئەمەلگە ئاشۇرۇلسا،
    ئەمما شۇنىڭ بىلەن مۇناسىۋەتلىك «باشقا ئىلاھلارغا (يەنى سىلەر تونۇمىغان ئىلاھلارغا)
