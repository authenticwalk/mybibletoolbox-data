  kyc-kyc: Doko dolomame nakama kata koona lanyuo pao dolomana mee bange anatu nakama
    wamba lakanda nange dupwa lakandako yulu pyakao pimili lao larami. Kamame dolomana
    lalu lao laraminyi pii doko kinyi angi dokona paleya kande
  urd-GVU: جو واقعی وجود میں آئے۔ ساتھ ساتھ وہ کہیں، ”آ، ہم دیگر معبودوں کی پوجا کریں،
    ہم اُن کی خدمت کریں جن سے تُو اب تک واقف نہیں ہے۔“
  deu-1912: 'und das Zeichen oder Wunder kommt, davon er dir gesagt hat, und er spricht:
    Laß uns andern Göttern folgen, die ihr nicht kennt, und ihnen dienen;'
  kan-2017: “ಈ ದೇವತೆಗಳನ್ನು ಅವಲಂಬಿಸಿ ಅವುಗಳನ್ನು ಸೇವಿಸೋಣ” ಎಂದು ಬೋಧಿಸುತ್ತಾ, ಆ ಬೋಧನೆಯನ್ನು
    ಸ್ಥಾಪಿಸುವುದಕ್ಕೆ ಒಂದು ಅದ್ಭುತವನ್ನಾಗಲಿ ಅಥವಾ ಮಹತ್ಕಾರ್ಯವನ್ನಾಗಲಿ ತೋರಿಸಿಕೊಡುತ್ತೇನೆಂದು
    ಹೇಳಿ ಅವನು ಹೇಳಿದಂತೆಯೇ ನಡೆದರೂ ನೀವು ಅವನ ಮಾತಿಗೆ ಕಿವಿಗೊಡಬಾರದು.
  yap-yap: ni fan e nge waliymed ngam ted fan mi gimed pigpig ngak bogi kan ndawor
    mu ted fan biid, ku manga ra yib i m’ug ni riyul’ e tin ke micheg ngomed,
  hlt-MCSB: Tedae miknoek neh kopoekrhai te hang khuen tih nang ham a thui vaengah,
    “Na ming noek pawh pathen tloe hnukah vai uh sih lamtah amih taengah thothueng
    uh sih,” a ti ni.
  mdy-ETH: ዬይ ዒ ጌዔ ዓኮ ዲቃሣ ባካ ማዺንቲ ኩሜያ ማዔቴያ ዬይ ዓሢ ‹ዒንሢ ቤርታ ዔሩዋ ሜሌ ፆኦሲ ኑ ካኣሽኮም› ጌዔቴ፥
  twi-ASANTE: na sɛ nsɛnkyerɛnneɛ anaa anwanwasɛm no ba mu na ɔka sɛ, “Momma yɛnni
