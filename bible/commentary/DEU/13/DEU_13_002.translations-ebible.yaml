verse: DEU.013.002
translations:
  mal-C: അങ്ങനെ ആ ചിഹ്നമോ അത്ഭുതമോ അറിയിച്ചതുപോലെതന്നെ സംഭവിക്കുകയും, തുടർന്ന് ആ പ്രവാചകൻ,
    “നമുക്കു മറ്റു ദേവന്മാരെ അനുഗമിക്കാം, നമുക്കവരെ ആരാധിക്കാം”—നീ അറിഞ്ഞിട്ടില്ലാത്ത
    ദേവന്മാരെത്തന്നെ—എന്നു പറഞ്ഞാൽ,
  deu-TKW: Wenn in deiner Mitte ein Prophet oder einer, der Träume hat, auftritt und
    dir ein Zeichen oder Wunder ankündigt,
  lin-lin: Soki mosakoli moko to moto moko oyo amonaka makambo abimi kati na bino
    mpe asakoleli bino bilembo minene mpe bikamwa,
  eng-LSV: and the sign and the wonder has come to pass, which he has spoken of to
    you, saying, Let us go after other gods (which you have not known) and serve them,
  eng-GNV: And the signe and the wonder, which hee hath tolde thee, come to passe)
    saying, Let vs go after other gods, which thou hast not knowen, and let vs serue
    them,
  eng-WEBSTER: And the sign or the wonder shall come to pass, of which he spoke to
    thee, saying, Let us go after other gods, which thou hast not known, and let us
    serve them;
  nhw-BL: 'Huelis anmechyolmelahuas tlaque hualas achi nepa huan teipa nelía mochihuas
    catli anmechpohuilijtoc. Pero sintla nojquiya anmechilhuis: ‘Ma tiyaca huan ma
    tiquintoquilica nopa tiotzitzi catli amo anquiniximatij, huan ma tiquinhueyichihuatij,’'
  swh-ONEN: ikiwa ishara au ajabu ya aliyozungumza ikatokea, naye akasema, “Na tufuate
    miungu mingine” (miungu ambayo hamjaifahamu) “na tuiabudu,”
  bba-bba: Bɛɛn suunu sɔɔ, Gusunɔn sɔmɔ ɡoo ǹ kun mɛ yɑm wɑo ɡoo ù n bɛɛ mɑɑmɑɑkin
    ɡɑri sɔ̃ɔwɑ,
  eng-KJVCPB: and the sign or the wonder come to pass, whereof he spake unto thee,
    saying, Let us go after other gods, which thou hast not known, and let us serve
    them;
  luo-luo: kendo ka honono kod ranyisino ma ohulo otimore bangʼe owacho niya, “We
    walu nyiseche mamokogi (ma gin nyiseche ma ok ungʼeyo) kendo ka owacho ni we walamgi,”
  meu-meu: gabeamo ia ese e gwauraia guna toana eiava hoa karana bema vara, bena ia
    bema toma “Dirava idaudia, umui do asi dibamui diravadia, baita tahudia bona isiaidia
    baita lao heni”,
  npi-ULB: र त्यसले तिमीहरूलाई भनेको चिन्ह वा चमत्कार घटेपछि 'तिमीहरूले नजानेका अरू
    देवताहरूलाई पछ्याएर तिनीहरूको पुजा गरौँ' भन्यो भने
  yor-yor: bí iṣẹ́ àmì tàbí iṣẹ́ ìyanu tí ó sọ̀rọ̀ rẹ̀ bá ṣẹ tí òun sì wí pé, “ẹ wá
    ẹ jẹ́ kí a tẹ̀lé ọlọ́run mìíràn” (àwọn ọlọ́run tí ẹ kò mọ̀ rí) “kí ẹ sì jẹ́ kí
    a máa sìn wọ́n,”
  ind-ind: lalu ramalannya itu terjadi. Kemudian, apabila dia mengajakmu, ‘Mari kita
    menyembah dan melayani dewa-dewa,’ yaitu para dewa yang belum pernah disembah
    oleh bangsa kita,
  pes-OPCB: 'و پیشگویی‌هایش نیز درست از آب در می‌آیند، ولی می‌گوید: «بیایید تا خدایان
    قومهای دیگر را که شما نمی‌شناسید، بپرستیم»'
  tgl-ULB: at kung darating ang tanda o ang himala, kung saan siya ay nagsalita sa
    inyo at sinabing, 'Sumunod tayo sa ibang mga diyus-diyosan, na hindi ninyo kilala,
    at sambahin natin sila,'
  cbu-NT: Yuwaa tárangu anoo zurkachinaariya, itaru yusur waantatamsha zapishsha siyaatssha;
    Apanllee tachitamaam kasayani, minumashish Apanllee tachiteeni, Neetsimaritana
    tputs Apanllirini ungirtayani, siyaa tákchinaariya,
  hui-hui: '@see-verse:DEU.013.001'
  mya-mya: သင်​တို့​ယ​ခင်​က​ဝတ်​မ​ပြု၊ မ​ကိုး​ကွယ်​ဘူး သော​ဘု​ရား​များ​ကို ဝတ်​ပြု​ကိုး​ကွယ်​စေ​ရန်
    အ​လို့​ငှာ​နိ​မိတ်​လက္ခ​ဏာ​ကို​သော်​လည်း​ကောင်း၊ အံ့​ဖွယ်​သော​အ​မှု​ကို​သော်​လည်း​ကောင်း​ပြု​မည်
    ဟု​ပြော​လိမ့်​မည်။ သူ​ပြော​သည့်​အ​တိုင်း နိ​မိတ် လက္ခ​ဏာ​နှင့်​အံ့​ဖွယ်​သော​အ​မှု​ကို​ပြ​နိုင်
    သည့်​တိုင်​အောင်၊-
  bod-N: ཁོས་ཁྱོད་རྣམས་ལ་སྨྲས་པའི་གྲུབ་རྟགས་དང་དོན་ངོ་མཚར་ཅན་དེ་དག་དངོས་སུ་བྱུང་ནས་དེས་ཁྱོད་རྣམས་ལ།
    རང་ཅག་ཁྱོད་རྣམས་ལ་རྒྱུས་མི་མངའ་བའི་ལྷ་གཞན་དག་གི་རྗེས་སུ་འབྲངས་ནས་དེ་དག་ལ་བསྙེན་བཀུར་བྱེད་པར་བྱ་ཞེས་སྨྲས་ན།
  sna-sna: uye kana chiratidzo ichi kana chishamiso chaataura nezvacho chikaitika,
    uye akati, “Ngatiteverei vamwe vamwari” (vamwari vamusingazivi) “uye ngativanamatei,”
  spa-BLM: 'y se realiza la señal o el prodigio del que os ha hablado, diciendo: “Vayamos
    en pos de otros dioses” (que no habéis conocido) “y sirvámosles”,'
  cac-cac: 'tato c''ocb''il tz''elc''och tas syal chi'' tz''och ijan yalan d''ayex
    icha tic: Cotan̈ec, ay val juntzan̈xo dios man̈ eyojtacoc, b''at on̈ emec cuman
    d''a yichan̈, tzon̈ ochec ejmelal d''ay, tato xchi d''ayex,'
  swh-ULB: na kama anawapa ishara au maajabu, na kama ishara au maajabu yanatokea,
    kama alivyozungumza kwenu na kusema, “ Ebu tuifuate miungu mingine, ambayo hatuijui,
    na tuiabudu.
  bel-bel: 'і збудзецца тая азнака альбо цуд, пра што ён казаў табе, і скажа пры тым:
    «хадзем сьледам за багамі іншымі, якіх ты ня ведаеш, і будзем служыць ім», -'
  deu-ELBBK: Wenn in deiner Mitte ein Prophet aufsteht oder einer, der Träume hat,
    und er gibt dir ein Zeichen oder ein Wunder;
  mbb-OT: ne egketuman is egkeǥiyen din, ne egkaǥi te, ‘Hendini kew su ed-azap kiw
    te selakew en he ebpen-ezapen’ (ebpen-ezapen he wazè niw mekilala),
  mal-2015: 'നിങ്ങളുടെ ഇടയിൽ ഒരു പ്രവാചകനോ സ്വപ്നക്കാരനോ എഴുന്നേറ്റു:'
  rmc-rmc: Te maškar tumende ela prorokos abo vareko, ko džal o sune a džanel len
    te phenel avri, a ov tumenge sikavela znameňje abo kerela zazrakos,
  pes-OPV: و آن آیت یا معجزه واقع شود که از آن تو را خبر داده، گفت خدایان غیر راکه
    نمی شناسی پیروی نماییم، و آنها را عبادت کنیم،
  ron-1924: 'ши се ва ымплини семнул сау минуня ачея де каре ць-а ворбит ел зикынд:
    ‘Хайдем дупэ алць думнезей – думнезей пе каре ту ну-й куношть – ши сэ ле служим!’,'
  ben-OBCV: এবং যদি সেই আশ্চর্য চিহ্ন বা কাজ ঘটে, ও সেই ভাববাদী বলে, “চলো আমরা অন্য
    দেবতাদের অনুগামী হই (যে দেবতাদের সম্বন্ধে তোমরা জানো না) এবং তাদের পূজা করি,”
  som-som: oo calaamadda amase yaabku haddu rumoobo oo la arko wixii uu idinkula hadlay
    isagoo leh, Ina keena aynu ilaahyo kale raacnee oo aynu iyaga u adeegnee kuwaas
    oo aydaan aqoonin,
  lat-VUC: 'et evenerit quod locutus est, et dixerit tibi: Eamus, et sequamur deos
    alienos quos ignoras, et serviamus eis:'
  eng-ASVBT: and the sign or the wonder come to pass, whereof he spake unto thee,
    saying, Let us go after other gods, which thou hast not known, and let us serve
    them;
  ita-1885: '(e quel miracolo o prodigio che egli ti avrà detto, avverrà), dicendo:
    Andiamo dietro a dii stranieri, i quali tu non hai conosciuti, e serviamo loro;'
  eng-LXXUP: And if there arise within thee a prophet, or one who dreams a dream,
    and he gives thee a sign or a wonder,
  eng-ULB: and if the sign or the wonder comes about, of which he spoke to you and
    said, 'Let us go after other gods, that you have not known, and let us worship
    them,'
  spa-VBL: 'y la señal o el milagro ocurre. Si después de eso te dicen: “Sigamos a
    otros dioses que no conoces, y adorémoslos”,'
  fra-_FOB: 'Et que ce signe ou ce miracle, dont il t''aura parlé, arrive, et qu''il
    te dise: Allons après d''autres dieux que tu n''as point connus, et servons-les;'
  mal-mal: 'നിങ്ങളുടെ ഇടയിൽ ഒരു പ്രവാചകനോ സ്വപ്നക്കാരനോ എഴുന്നേറ്റ്:'
  urd-GVR: jo wāqaī wujūd meṅ āe. Sāth sāth wuh kaheṅ, “Ā, ham dīgar mābūdoṅ kī pūjā
    kareṅ, ham un kī ḳhidmat kareṅ jin se tū ab tak wāqif nahīṅ hai.”
  suz-BL: मिनु आन देंशो खोदेंशो पा दुम्‍शा मेकोपुकीमी ‘गोपुकी आंइ ङोंइती मतुइश्‍शो
    देवी देवता आन नोले खोइय्‍या। मेको आन कली ठेयब सेल्य‍’ दे लोव़ पाम्‍तेक्‍म हना,
  ita-1927: 'e il segno o il prodigio di cui t’avrà parlato succeda, ed egli ti dica:
    “Andiamo dietro a dèi stranieri (che tu non hai mai conosciuto) e ad essi serviamo”,'
  ckb-ckb: جا ئەگەر ئەو نیشانەیە یان ئەو پەرجووە کە بۆ ئێوەی باسکرد ڕوویدا و گوتی،
    «با بەدوای خودای دیکە بکەوین و بیانپەرستین،» ئەو خوداوەندانەی کە نەتانناسیوە،
  eng-BBE: And the sign or the wonder takes place, and he says to you, Let us go after
    other gods, which are strange to you, and give them worship;
  kan-OKCV: “ಈ ದೇವತೆಗಳನ್ನು ಅವಲಂಬಿಸಿ ಪೂಜಿಸೋಣ,” ಎಂದು ಬೋಧಿಸಬಹುದು. ಆ ಬೋಧನೆಯನ್ನು ರುಜುವಾತುಪಡಿಸಲು
    ಒಂದು ಅದ್ಭುತವನ್ನಾಗಲಿ, ಮಹತ್ಕಾರ್ಯವನ್ನಾಗಲಿ ತೋರಿಸಿಕೊಡುತ್ತೇನೆಂದು ಸಹ ಹೇಳಬಹುದು.
  tam-2017: நீங்கள் அறியாத வேறே தெய்வங்களைப் பின்பற்றி, அவர்களை வணங்குவோம் வாருங்கள்
    என்று சொல்லி, உங்களுக்கு ஒரு அடையாளத்தையும் அற்புதத்தையும் காண்பிப்பேன் என்று
    குறிப்பாகச் சொன்னாலும், அவன் சொன்ன அடையாளமும் அற்புதமும் நடந்தாலும்,
  spa-RV-1909: 'Y acaeciere la señal ó prodigio que él te dijo, diciendo: Vamos en
    pos de dioses ajenos, que no conociste, y sirvámosles;'
  ron-BTF: 'Şi se întâmplă semnul sau minunea despre care ţi-a vorbit, spunând: Să
    mergem după alţi dumnezei, pe care nu i-ai cunoscut şi să le servim,'
  eng-WEBP: and the sign or the wonder comes to pass, of which he spoke to you, saying,
    “Let’s go after other gods” (which you have not known) “and let’s serve them,”
  eng-FBV: and the sign or wonder does happens. If after that they tell you, “Let's
    follow other gods that you don't know, and let's worship them,”
  nld-1939: 'wanneer zelfs het teken of wonder, waarop hij zich beroept, in vervulling
    mocht gaan, als hij zegt: “Laat ons vreemde goden volgen, die gij niet kent, en
    ze dienen”;'
  nch-BL: 'Huelis amechyolmelahuas taya hualas achi nepa huan teipa nelía mochihuas
    cati amechpohuilijtoc. Pero sinta nojquiya amechilhuis: ‘Ma tiyaca huan ma tiquintoquilica
    nopa teteyome cati amo anquinixmatij, huan ma tiquinhueyichihuatij,’'
  vie-1934: 'nếu dấu k” hoặc phép lạ nầy mà người đã nói với ngươi được ứng nghiệm,
    và người có nói rằng: Ta hãy đi theo hầu việc các thần khác mà ngươi chẳng hề
    biết,'
  hin-CV: और चिन्ह और अद्भुत काम उस विषय में सच साबित हो जाएं; इस विषय में उसने कहा
    हो, “चलो, हम इन देवताओं का अनुगमन करें, हम इनकी सेवा करें,” (जबकि ये देवता परकीय
    देवता हैं)
  eng-OURB: and the sign or the wonder comes to pass, of which he spoke to you, saying,
    “Let us go after other deities” (which you have not known) “and let us abad ·serve·
    them;”
  spa-BES: 'Y la señal o la maravilla tiene lugar, y él les dice: Sigamos otros dioses
    que no conocen y adorémosles.'
  tdx-tdx: Aa naho miongak’ ama’o ao ty mpitoky ndra ty mpañinofy nofy mitalily viloñe
    ndra raha tsitantane,
  vid-vid: hamba ulajilo ama ububuwalo yawalonjele naulawila na hoyolonga, ‘Tuwinze
    milungu jinji,’ mina milungu johamjizelele na kujifugamila,
  eng-OKE: If there shall arise among you a prophet, or a dreamer of dreams, and he
    give a sign or a wonder,
  tha-KJV: และหมายสำคัญหรือการมหัศจรรย์ซึ่งเขาบอกท่านนั้นสำเร็จจริง ถ้าเขากล่าวว่า
    ‘​ให้​เราติดตามพระอื่​นก​ันเถิด’ ซึ่งเป็นพระที่ท่านไม่​รู้จัก ‘และให้เรามาปรนนิบั​ติ​พระนั้น’
  por-BR-2018: 'E acontecer o sinal ou prodígio que ele te disse, dizendo: Vamos seguir
    deuses alheios, que não conheceste, e os sirvamos;'
  deu-ELO: 'und das Zeichen oder das Wunder trifft ein, von welchem er zu dir geredet
    hat, indem er sprach: Laß uns anderen Göttern nachgehen (die du nicht gekannt
    hast) und ihnen dienen! -'
  eng-WYC-2018: and this thing that he said befalleth, and he saith to thee, Go we,
    and follow we alien gods, which thou knowest not, and serve we them, (and what
    he said befalleth, and then he saith to thee, Now let us go, and follow foreign,
    or other, gods, which thou knowest not, and let us serve them,)
  epo-epo: 'kaj plenumiĝos la signo aŭ miraklo, pri kiu li parolis al vi, kaj li diros:
    Ni sekvu aliajn diojn, kiujn vi ne konas, kaj ni servu al ili:'
  uig-PIN: wǝ u silǝrgǝ aldin’ala degǝn mɵjizilik alamǝt yaki karamǝt ǝmǝlgǝ axurulsa,
    ǝmma xuning bilǝn munasiwǝtlik «baxⱪa ilaⱨlarƣa (yǝni silǝr tonumiƣan ilaⱨlarƣa)
    ǝgixǝyli» wǝ «ularning ⱪulluⱪida bolayli» desǝ,
  beo-beo: 'e da dilia eno ogogosu ‘gode’ liligi dilia musa: hame dawa:i ilima nodone
    fa:no bobogema:ne e da dilima olelesea, amo dunu ea sia: mae nabima. Amola ea
    sia:i liligi da dafawane doaga:sea, mae nabima.'
  tpi-OTNT: '@see-verse:DEU.013.001'
  hau-SA: in kuwa alamar, ko al’ajabin da annabin ya yi faɗin ya faru, ya kuma ce,
    “Bari mu bi waɗansu alloli (allolin da ba ku sani ba) mu kuma yi musu sujada,”
  uig-LAT: we u silerge aldin’ala dégen möjizilik alamet yaki karamet emelge ashurulsa,
    emma shuning bilen munasiwetlik «bashqa ilahlargha (yeni siler tonumighan ilahlargha)
    egisheyli» we «ularning qulluqida bolayli» dése,
  nde-nde: kuthi leyomilingo loba lesosimanga ayabe ekhulume ngaso, kubonakale kusenzakala,
    abesesithi, ‘Asilandeleni abanye onkulunkulu’ (onkulunkulu elingabaziyo) ‘njalo
    asibakhonzeni,’
  ton-ton: Pea ʻe hoko ʻae fakaʻilonga pe ko e meʻa fakaofo ʻaia naʻa ne lea ki ai,
    pea pehē ʻe ia, Ketau ʻalu ʻo muimui ʻi he ngaahi ʻotua kehe, ʻaia naʻe ʻikai
    te ke ʻilo, pea ketau tauhi ʻakinautolu;
  ces-1613: 'Byť se pak i stalo to znamení aneb zázrak, a mluvil by tobě, řka: Poďme,
    následujme bohů cizích, (kterýchž neznáš,) a služme jim:'
  eng-WMB: and the sign or the wonder comes to pass, of which he spoke to you, saying,
    “Let’s go after other gods” (which you have not known) “and let’s serve them,”
  tam-TCV: அவன் சொன்ன அந்த அற்புதமும், அடையாளமும் ஒருவேளை நடக்கலாம். அப்பொழுது அவன்,
    “நாம் வேறு தெய்வங்களைப் பின்பற்றுவோம்; அவற்றை நாம் வழிபடுவோம்” என்று நீங்கள் அறிந்திராத
    தெய்வங்களைப் பற்றிச் சொல்லலாம்.
  ceb-ULB: ug kung ang ilhanan ug kahibulongan mahitabo, nga iyang gisulti kaninyo
    nga nag-ingon, 'Moadto kita sa laing mga dios, nga wala ninyo mailhi, ug simbahon
    nato sila,'
  pol-UBG: 'I stanie się ten znak albo cud, o którym ci oznajmił, i powie: Pójdźmy
