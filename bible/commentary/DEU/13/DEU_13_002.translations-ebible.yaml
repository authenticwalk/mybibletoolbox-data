  hin-2017: और जिस चिन्ह या चमत्कार को प्रमाण ठहराकर वह तुझ से कहे, ‘आओ हम पराए देवताओं
    के अनुयायी होकर, जिनसे तुम अब तक अनजान रहे, उनकी पूजा करें,’
