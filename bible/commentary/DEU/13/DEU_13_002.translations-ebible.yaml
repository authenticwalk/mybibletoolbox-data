  asm-FB: আৰু সেই লোকজনেও যদি চিন বা অদ্ভুত লক্ষণৰ প্রমাণ দেখুৱাই আপোনালোকক কয় আহাঁ
    “আমি আন দেৱতাবোৰৰ পাছত চলি যি বোৰৰ বিষয়ে আপোনালোকে নাজানে সেইবোৰৰ সেৱা-পূজা কৰোঁগৈ,”
  sus-A: شَ نَمِحْنمّ ندٍ، شَ نَ مُ عَ رَ وَلِيُ ندٍ،
  fra-SBL: 'et que s''accomplisse le signe ou le prodige dont il vous a parlé en disant :
