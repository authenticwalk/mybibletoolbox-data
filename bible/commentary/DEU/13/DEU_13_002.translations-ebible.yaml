  eng-WEBU: and the sign or the wonder comes to pass, of which he spoke to you, saying,
    “Let’s go after other gods” (which you have not known) “and let’s serve them,”
  bnp-bnp: ge ngaru ni rata ioe go ramai a vure ranga i uka ma o kavurike muga, pali
