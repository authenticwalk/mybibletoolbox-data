  hlt-hlt: Tedae miknoek neh kopoekrhai te hang khuen tih nang ham a thui vaengah,
    “Na ming noek pawh pathen tloe hnukah vai uh sih lamtah amih taengah thothueng
    uh sih,” a ti ni.
  tbz-SIM: Kɛ̀ dɛ̀ dò nhòmɔù buotɛ́ di cuokɛ̀ kɛ nɑ́ɑ́ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì, yoo ò
    yɑ̀u mɛbɛnkùmɛ̀, kòò di nɑ̀kɛ́ kɛ yɛ̃ ndɛ̀mɑrɛ̀ cɑ̀nnɛ bo dɔɔ̀.
  msy-2020: '@see-verse:DEU.013.001'
  azb-azb: sonra “tanımadığınız yad allahların ardınca gedək və onlara sitayiş edək”
