verse: DEU.013.003
translations:
  mal-C: ആ പ്രവാചകന്റെയോ സ്വപ്നക്കാരന്റെയോ വാക്കു നീ ശ്രദ്ധിക്കരുത്. നിങ്ങളുടെ ദൈവമായ
    യഹോവയെ പൂർണഹൃദയത്തോടും പൂർണാത്മാവോടും നിങ്ങൾ സ്നേഹിക്കുന്നുണ്ടോ എന്ന് നിങ്ങളുടെ
    ദൈവമായ യഹോവ നിങ്ങളെ പരീക്ഷിക്കുകയാണ്.
  deu-TKW: 'und das Zeichen oder Wunder eintrifft, das er dir ankündigte, indem er
    zugleich aufforderte: Laßt uns anderen Göttern nachfolgen - Göttern, die du nicht
    kennen gelernt hast - und laßt uns ihnen dienen!'
  lin-lin: 'mpe soki bilembo minene mpe bikamwa oyo asakolaki ekokisami mpe alobi
    na bino : « Tika ete tosalela mpe togumbamela banzambe mosusu, » nzokande bino
    boyebi banzambe yango te,'
  eng-LSV: you do not listen to the words of that prophet or to that dreamer of the
    dream, for your God YHWH is trying you to know whether you are loving your God
    YHWH with all your heart and with all your soul;
  eng-GNV: 'Thou shalt not hearken vnto the wordes of the prophet, or vnto that dreamer
    of dreames: for the Lord your God prooueth you, to knowe whether ye loue the Lord
    your God with al your heart, and with all your soule.'
  eng-WEBSTER: 'Thou shalt not hearken to the words of that prophet, or that dreamer
    of dreams: for the LORD your God proveth you, to know whether ye love the LORD
    your God with all your heart and with all your soul.'
  nhw-BL: amo xijneltoquilica. Pampa ica catli quiijtohua nopa tlajtol pannextijquetl
    o se tlachixquetl, TOTECO Dios anmechyejyecohua para quimatis sintla anquiicnelíaj
    ya ica nochi amoyolo huan ica nochi amoalma.
  swh-ONEN: kamwe msiyasikilize maneno ya nabii wala mwota ndoto huyo. Bwana Mungu
    wenu anawajaribu kuangalia kama mnampenda kwa moyo wenu wote na kwa roho yenu
    yote.
  bba-bba: mɑ ye yɛ̃ro u bɛɛ sɔ̃ɔwɑ mi, yɑ koorɑ, mɑ u bɛɛ sɔ̃ɔwɑ u nɛɛ, i dɑ i bũnu
    sɑ̃ ni i ǹ dɑɑ yɛ̃,
  eng-KJVCPB: 'thou shalt not hearken unto the words of that prophet, or that dreamer
    of dreams: for the Lord your God proveth you, to know whether you love the Lord
    your God with all your heart and with all your soul.'
  luo-luo: to kik uwinj wach janabino kata jalekno. Jehova Nyasaye ma Nyasachu temou
    mondo ongʼe ane ka uhere gi chunyu duto kod ngimau duto.
  meu-meu: una peroveta tauna eiava nihi tauna ena hereva basio abia dae. Badina be
    Iehova, emui Dirava, ese e tohomuimu, baine diba, Iehova emui Dirava o lalokau
    heniamu mai lalomui idoidiai bona mai laumamui idoidiai ida eiava lasi.
  npi-ULB: त्यस अगमवक्ता वा स्वप्‍न-दर्शीको कुरा नसुन्‍नू । किनकि परमप्रभु तिमीहरूका
    परमेश्‍वरले तिमीहरूलाई सारा हृदय र सारा प्राणले उहाँलाई प्रेम गर्छौ कि गर्दैनौ
    भनी तिमीहरूको जाँच गर्दै हुनुहुन्छ ।
  yor-yor: ẹ má fetí sí ọ̀rọ̀ wòlíì tàbí àlá náà, Olúwa Ọlọ́run yín ń dán an yín wò
    ni, láti mọ̀ bóyá ẹ fẹ́ràn rẹ̀ pẹ̀lú gbogbo àyà yín àti gbogbo ọkàn an yín.
  ind-ind: jangan dengarkan dia! Hal itu terjadi sebab TUHAN Allahmu sedang mengujimu
    untuk mengetahui apakah kalian mengasihi Dia dengan segenap hati dan nafas hidupmu.
  pes-OPCB: به حرف او گوش نکنید؛ چون یهوه خدایتان بدین ترتیب شما را امتحان می‌کند
    تا معلوم شود آیا براستی او را با تمامی دل و جانتان دوست دارید یا نه.
  tgl-ULB: huwag makinig sa mga salita ng propetang iyon, o ng mga nagbibigay kahulugan
    sa mga panaginip; dahil sinusubukan kayo ni Yahweh na inyong Diyos para malaman
    kung mahal ninyo si Yahweh na inyong Diyos ng inyong buong puso at buong kaluluwa.
  cbu-NT: siysa yuwaa átu anoo pakchiyam kukoo payurintspa. Watam Apanll waana amb
    ashiru siyaam yachachuwa. ¿Kamapari zurampatartaya nuwaa mangpatari chinaksin,
    anoo ngichiz nda payuchinllinaya? átu yachachiya.
  hui-hui: bi uruni mo henene nahalimu. Mbirale uruni Anduane Homogo inanaga Ngode
    Datagaliwabe ibugua tí ibunaga wali agaliore ibuni gubalini howa henedabe be bame
    dege henedabe hondolenaga agali uruni ibunime henemane tí ba hondolenaga ibilagago.
  mya-mya: ထို​သူ​၏​စ​ကား​ကို​နား​မ​ထောင်​ရ။ သင်​တို့ သည်​ထာ​ဝ​ရ​ဘု​ရား​အား ကိုယ်​စိတ်​နှ​လုံး
    ဖြင့်​ချစ်​သည်​မ​ချစ်​သည်​ကို​သိ​နိုင်​ရန် သင် တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည်
    ထို​သူ​အား​ဖြင့်​သင်​တို့​ကို​စစ်​ဆေး​ခြင်း ဖြစ်​၏။-
  bod-N: ལུང་སྟོན་པ་དང་རྨི་ལམ་པ་དེའི་གཏམ་ལ་ཉན་མི་རུང་། ཅི་ལ་ཞེ་ན། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བློ་གཅིག་སེམས་གཅིག་གིས་དགའ་འམ་མི་དགའ་ཤེས་པའི་ཕྱིར་ཚོད་བགམ་མཛད་པ་ཡིན།
  sna-sna: hamufaniri kuteerera mashoko omuprofita kana muroti uyo. Jehovha Mwari
    wenyu ari kukuedzai kuti aone kana muchimuda nomwoyo wenyu wose uye nomweya wenyu
    wose.
  spa-BLM: no escucharéis las palabras de ese profeta, ni de ese soñador de sueños,
    porque Yahvé vuestro Dios os está probando, para saber si amáis a Yahvé vuestro
    Dios con todo vuestro corazón y con toda vuestra alma.
  cac-cac: man̈ e cha eyab' juntzan̈ chi' d'ay. Yujto a Jehová co Diosal, sgana syila'
    tato yel tze xajanej yed' smasanil e c'ool yed' smasanil e pensar.
  swh-ULB: Usisikilize maneno ya nabii huyo, au kwa huyo muota ndoto, kwa kuwa Yahwe
    Mungu wako anakujaribu kujua kama unampenda Yahwe Mungu wako kwa moyo wako wote
    na roho yako yote.
  bel-bel: дык ня слухай слоў прарока гэтага, альбо тлумача сноў гэтага; бо праз гэта
    выпрабоўвае вас Гасподзь, Бог ваш, каб даведацца, ці любіце вы Госпада, Бога вашага,
    ад усяго сэрца вашага і ад усёй душы вашай;
  deu-ELBBK: 'und das Zeichen oder das Wunder trifft ein, von dem er zu dir geredet
    hat, indem er sprach: Lass uns anderen Göttern nachgehen (die du nicht gekannt
    hast) und ihnen dienen;'
  mbb-OT: kenè kew pemineg kandin. Egezaman kew zà te Nengazen he Megbevayè niw ke
    mahal niw ve sikandin diyà te tivuuk he gehinawa niw wey kedsavut niw.
  mal-2015: നീ അറിഞ്ഞിട്ടില്ലാത്ത അന്യദൈവങ്ങളെ നാം ചെന്നു സേവിക്ക എന്നു പറഞ്ഞുംകൊണ്ടു
    ഒരു അടയാളമോ അത്ഭുതമോ മുന്നറിയിക്കയും അവൻ പറഞ്ഞ അടയാളമോ അത്ഭുതമോ സംഭവിക്കയും ചെയ്താൽ
  rmc-rmc: 'a te oda znameňje abo zazrakos, pal savo phenďa, pes ačhiľahas, a te oda
    prorokos tumenge phenďahas: ‚Džas pal aver devla, saven na prindžaras, a služinas
    lenge,‘'
  pes-OPV: سخنان آن نبی یا بیننده خواب را مشنو، زیرا که یهوه، خدای شما، شما را امتحان
    می‌کند، تا بداند که آیا یهوه، خدای خود را به تمامی دل وبه تمامی جان خود محبت می‌نمایید؟
  ron-1924: сэ н-аскулць кувинтеле ачелуй пророк сау висэтор де висе, кэч Домнул Думнезеул
    востру вэ пуне ла ынчеркаре ка сэ штие дакэ юбиць пе Домнул Думнезеул востру дин
    тоатэ инима воастрэ ши дин тот суфлетул востру.
  ben-OBCV: তোমরা সেই ভাববাদী বা স্বপ্নদর্শকের কথা শুনবে না। তোমরা তোমাদের সমস্ত মনপ্রাণ
    দিয়ে তোমাদের ঈশ্বর সদাপ্রভুকে ভালোবাসো কি না তা জানার জন্য তিনি তোমাদের পরীক্ষায়
    ফেলেছেন।
  som-som: waa inaydaan dhegaysan erayada nebigaas ama riyaalowgaas, waayo, Rabbiga
    Ilaahiinna ahu wuu idin tijaabinayaa inuu ogaado bal inaad Rabbiga Ilaahiinna
    ah ka jeceshihiin qalbigiinna oo dhan iyo naftiinna oo dhan iyo in kale.
  lat-VUC: 'non audies verba prophetæ illius aut somniatoris: quia tentat vos Dominus
    Deus vester, ut palam fiat utrum diligatis eum an non, in toto corde, et in tota
    anima vestra.'
  eng-ASVBT: 'thou shalt not hearken unto the words of that prophet, or unto that
    dreamer of dreams: for Jehovah your God proveth you, to know whether ye love Jehovah
    your God with all your heart and with all your soul.'
  ita-1885: non attendere alle parole di quel profeta, nè a quel sognator di sogni;
    perciocchè il Signore Iddio vostro vi prova, per conoscere se amate il Signore
    Iddio vostro con tutto il vostro cuore, e con tutta l'anima vostra.
  eng-LXXUP: and the sign or the wonder come to pass which he spoke to thee, saying,
    Let us go and serve other gods, which ye know not;
  eng-ULB: do not listen to the words of that prophet, or to that dreamer of dreams;
    for Yahweh your God is testing you to know whether you love Yahweh your God with
    all your heart and with all your soul.
  spa-VBL: entonces no debes escuchar lo que ese profeta o soñador dice porque el
    Señor tu Dios está tratando de probar si realmente lo amas con toda tu mente y
    con todo tu ser.
  fra-_FOB: Tu n'écouteras point les paroles de ce prophète, ni de ce songeur; car
    l'Éternel, votre Dieu, vous éprouve, pour savoir si vous aimez l'Éternel votre
    Dieu, de tout votre cœur et de toute votre âme.
  mal-mal: “നീ അറിഞ്ഞിട്ടില്ലാത്ത അന്യദൈവങ്ങളെ നാം ചെന്ന് സേവിക്കുക” എന്ന് പറഞ്ഞുകൊണ്ട്
    ഒരു അടയാളമോ അത്ഭുതമോ മുന്നറിയിക്കയും, അവൻ പറഞ്ഞ അടയാളമോ അത്ഭുതമോ സംഭവിക്കുകയും
    ചെയ്താൽ
  urd-GVR: Aise logoṅ kī na sun. Is se Rab tumhārā Ḳhudā tumheṅ āzmā kar mālūm kar
    rahā hai ki kyā tum wāqaī apne pūre dil-o-jān se us se pyār karte ho.
  suz-BL: गेपुकीमी मेको परमप्रभु यावे आ लोव़ पाइब, ङोमु शेंब, आन लोव़ काइ मनेनीन,
    मटिने। मारदे हना परमप्रभु यावे, इन परमप्रभुमी गे इन थुं नु सोक्‍त नेल्‍लेमी परमप्रभु
    यावे, इन परमप्रभु कली दाक्‍नीनी देय मदाक्‍नीनी, दे इन थुं नाक्‍शो बाक्‍ब।
  ita-1927: tu non darai retta alle parole di quel profeta o di quel sognatore; perché
    l’Eterno, il vostro Dio, vi mette alla prova per sapere se amate l’Eterno, il
    vostro Dio, con tutto il vostro cuore e con tutta l’anima vostra.
  ckb-ckb: ئەوا گوێ لە قسەی ئەو پێغەمبەرە یان ئەو خەونبینە مەگرە کە ئەو خەونەی بینیوە،
    چونکە یەزدانی پەروەردگارتان تاقیتان دەکاتەوە تاکو بزانێت ئایا ئێوە پڕ بە دڵ و
    لە ناخەوە یەزدانی پەروەردگاری خۆتان خۆشدەوێت یان نا.
  eng-BBE: 'Then give no attention to the words of that prophet or that dreamer of
    dreams: for the Lord your God is testing you, to see if all the love of your heart
    and soul is given to him.'
  kan-OKCV: ಅವನು ಹೇಳಿದಂತೆಯೇ ಅದು ನಡೆದರೂ ನೀವು ಅವನ ಮಾತಿಗೆ ಕಿವಿಗೊಡಬಾರದು. ಏಕೆಂದರೆ ನಿಮ್ಮ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನೀವು ನಿಮ್ಮ ಪೂರ್ಣಹೃದಯದಿಂದಲೂ ನಿಮ್ಮ ಪೂರ್ಣಪ್ರಾಣದಿಂದಲೂ ನಿಮ್ಮ ದೇವರಾದ
    ಯೆಹೋವ ದೇವರನ್ನು ಪ್ರೀತಿಸುತ್ತೀರೋ ಇಲ್ಲವೋ ಎಂಬುದನ್ನು ಕಂಡುಕೊಳ್ಳುವುದಕ್ಕೆ ನಿಮ್ಮನ್ನು ಪರೀಕ್ಷಿಸುತ್ತಾರೆ.
  tam-2017: அந்தத் தீர்க்கதரிசியாகிலும், அந்தச் சொப்பனக்காரனாகிலும் சொல்லுகிறவைகளைக்
    கேட்காதிருப்பீர்களாக; உங்கள் தேவனாகிய யெகோவாவிடத்தில் நீங்கள் உங்கள் முழு இருதயத்தோடும்
    உங்கள் முழு ஆத்துமாவோடும் அன்புசெலுத்துகிறீர்களோ இல்லையோ என்று அறியும்படி உங்கள்
    தேவனாகிய யெகோவா உங்களைச் சோதிக்கிறார்.
  spa-RV-1909: 'No darás oído á las palabras de tal profeta, ni al tal soñador de
    sueños: porque Jehová vuestro Dios os prueba, para saber si amáis á Jehová vuestro
    Dios con todo vuestro corazón, y con toda vuestra alma.'
  ron-BTF: Să nu dai ascultare la cuvintele acelui profet sau acelui visător de vise,
    pentru că DOMNUL Dumnezeul vostru vă încearcă, pentru a şti dacă îl iubiţi pe
    DOMNUL Dumnezeul vostru cu toată inima voastră şi cu tot sufletul vostru.
  eng-WEBP: you shall not listen to the words of that prophet, or to that dreamer
    of dreams; for the LORD your God is testing you, to know whether you love the
    LORD your God with all your heart and with all your soul.
  eng-FBV: then you must not listen to what that prophet or dreamer has to say because
    the Lord your God is trying to find out whether you really love him with all your
    mind and with all your being.
  nld-1939: dan moogt ge toch niet naar de woorden van dien profeet of dien dromer
    luisteren. Want Jahweh, uw God, stelt u dan op de proef, om te weten of gij werkelijk
    Jahweh, uw God, met heel uw hart en heel uw ziel wilt beminnen.
  nch-BL: amo xijneltoquilica. Pampa ica cati quiijtohua nopa tajtolpanextijquet o
    se tachixquet, TOTECO Dios amechyejyecohua para quimatis sinta anquiicnelíaj ya
    ica nochi amoyolo huan ica nochi amoalma.
  vie-1934: thì chớ nghe lời của tiên tri hay là kẻ chiêm bao ấy, vì Giê-hô-va Đức
    Chúa Trời các ngươi thử các ngươi, đặng biết các ngươi có hết lòng hết ý kính
    mến Giê-hô-va Đức Chúa Trời của các ngươi chăng.
  hin-CV: तुम उस भविष्यद्वक्ता, उस स्वप्नदर्शी की घोषणा पर ध्यान न दोगे; क्योंकि इसके
    द्वारा याहवेह, तुम्हारे परमेश्वर यह ज्ञात करने के उद्देश्य से तुम्हारी परीक्षा
    ले रहे होंगे, कि तुम याहवेह, अपने परमेश्वर से अपने सारे हृदय और अपने सारे प्राण
    से प्रेम करते भी हो, अथवा नहीं.
  eng-OURB: you shall not sh'ma ·hear obey· the words of that prophet, or to that
    dreamer of dreams; for Adonai your God is testing you, to know whether you 'ahav
    ·affectionately love· Adonai your God with all your heart and with all your soul.
  spa-BES: 'Entonces no le presten atención a las palabras de ese profeta ni a ese
    soñador de sueños: porque el Señor, tu Dios, te está probando para ver si todo
    el amor de tu corazón y de tu alma está entregado a él.'
  tdx-tdx: 'naho heneke i viloñey ndra i raha tsitantane natalili’ey vaho manao ty
    hoe re: Antao hañorike ‘ndrahare ila’e (ze tsy nifohi’ areo) naho hitoroñe iareo'
  vid-vid: mleche kuhulichiza ulonzi wa heye mloli ayo ama mlaguzi wa kulota. Mina
    Mkulu Nguluwi, Nguluwi wa hemwe, kanguwajeza leka yavizele kota mwangumgana heye
    Mkulu Nguluwi, Nguluwi wa hemwe, kwa nhumbula za hemwe zeng'ha na muhe wa hemwe
    weng'ha.
  eng-OKE: and the sign or wonder cometh to pass, (yet,) should he speak with thee,
    saying, Let us go after the gods of the Gentiles whom thou hast not known, and
    let us worship them;
