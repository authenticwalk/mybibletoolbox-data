    aloha ana ia Iehova ko oukou Akua, me ko oukou naau a pau, a me ko oukou uhane
    a pau.
  arb-NAV: فَلا تُصْغُوا إِلَى كَلامِ ذَلِكَ النَّبِيِّ أَوْ صَاحِبِ الأَحْلامِ، لأَنَّ
    الرَّبَّ إِلَهَكُمْ يُجَرِّبُكُمْ لِيَرَى إِنْ كُنْتُمْ تُحِبُّونَهُ مِنْ كُلِّ
    قُلُوبِكُمْ وَمِنْ كُلِّ أَنْفُسِكُمْ،
  ewe-ewe: migaɖo to eƒe nya o. Yehowa miaƒe Mawu le mia dome be yeanya ne mielɔ̃
    ye le nyateƒe me kple miaƒe dzi blibo kple luʋɔ blibo loo alo mielɔ̃e o.
  eng-LEE: (13:4) Then shalt thou not hearken unto the words of that prophet, or unto
    that dreamer of dreams; for the Lord your God proveth you, to know whether ye
    indeed love the Lord your God with all your heart and with all your soul.
  asm-FB: তেন্তে আপোনালোকে সেই ভাববাদী বা সপোন দেখা লোকৰ কথা নুশুনিব। কিয়নো আপোনালোকে
    আপোনালোকৰ ঈশ্বৰ যিহোৱাক সকলো মনেৰে আৰু সকলো প্ৰাণেৰে প্ৰেম কৰে নে নকৰে, তাক জানিবৰ
    কাৰণেহে আপোনালোকৰ যিহোৱাই আপোনালোকক পৰীক্ষা কৰে।
  sus-A: سَ كَابَنَكٌي قٍ نُن تْنشُمَ قٍ رَبَ وٌ يَ شْرِ، عَ مَن قَ عَ قَلَ وٌ بّ،
    «وٌن بِرَ كُيٍ بَتُقٍ قْشْ رَ، وٌ تَن مُ عَلَيٍ نَشٍيٍ كٌلٌن،»
  fra-SBL: vous n'écouterez pas les paroles de ce prophète ou de ce songeur, car l'Éternel,
    votre Dieu, vous éprouve pour savoir si vous aimez l'Éternel, votre Dieu, de tout
    votre cœur et de toute votre âme.
  hbo-hbo: וּבָ֤א הָאֹות֙ וְהַמֹּופֵ֔ת אֲשֶׁר־דִּבֶּ֥ר אֵלֶ֖יךָ לֵאמֹ֑ר נֽ͏ֵלְכָ֞ה
    אַחֲרֵ֨י אֱלֹהִ֧ים אֲחֵרִ֛ים אֲשֶׁ֥ר לֹֽא־יְדַעְתָּ֖ם וְנָֽעָבְדֵֽם׃
  eng-WYCLIFFE: thou schalt not here the wordis of that prophete, ether of dremere;
    for youre Lord God assaieth you, that he wite opynli whether ye louen hym ether
    nay, in al youre herte, and in al youre soule.
  cwe-cwe: sekemumtegeleze mulotezi hebu mfambula nzozi! Mndewa Mulungu, Mulungu wenu
    kowasang'hanila wawo kuwagezani muladi yavimanye fana momulonda yeye Mndewa Mulungu,
    Mulungu wenu, kwa mizoyo yenu yose na kwa mihe yenu yose.
  kik-kik: mũtikanathikĩrĩrie ndeto cia mũnabii ũcio, kana cia mũroti ũcio wa irooto;
    Jehova Ngai wanyu nĩkũmũgeria aramũgeria amenye kana nĩmũmwendete na ngoro cianyu
    ciothe na mĩoyo yanyu yothe.
  fra-NCL: 'et que s’accomplisse le signe ou le prodige dont il t’a parlé en disant :
    « Allons après d’autres dieux, — des dieux que tu ne connais pas ! — et servons-les, »'
  cek-AK: to tahmaa maw, to tih ai boeh loe amang sah kami ih lok to tahngai o hmah;
    na Angraeng Sithaw mah na palungthin boih, na hinghaih boih hoiah na Angraeng
    Sithaw to palung o maw, palung o ai, tiah na Angraeng Sithaw mah tanoekhaih ih
    tok ni.
  cuk-cuk: We-dule-Bab-Dummad-gayaburba-barsogeddibe, dule-negburgan-dakeddibe, mer
    be itogo. Ar be-Bab-Dummad-Jehová be-wilubdaknaid, bule be-Bab-Dummad-Jehová bela-bela
    ulubgi sabdibeye, bela-bela be-gwagegi be sabdibeye.
  uig-CYR: шу пәйғәмбәр яки чүш көргүчиниң сөзлиригә қулақ салмаңлар; чүнки шу тапта
    Пәрвәрдигар Худайиңлар силәрниң уни, йәни Пәрвәрдигар Худайиңларни пүтүн қәлбиңлар
    вә пүтүн җениңлар билән сөйидиған-сөймәйдиғиниңларни билиш үчүн синаватқан болиду.
  tel-2017: అలా చెప్పినప్పుడు అతడు మీతో చెప్పిన సూచక క్రియ లేక మహత్కార్యం జరిగినా
    సరే, ఆ ప్రవక్త, లేక కలలు కనేవాడి మాటలు వినవద్దు. ఎందుకంటే మీరు మీ దేవుడైన యెహోవాను
    మీ పూర్ణ హృదయంతో, పూర్ణాత్మతో ప్రేమిస్తున్నారో లేదో తెలుసుకోడానికి మీ దేవుడు యెహోవా
    మిమ్మల్ని పరీక్షిస్తున్నాడు.
  hat-BSA: nou pa pou koute pawòl a pwofèt sila yo oswa moun rèv sa yo. Paske SENYÈ
    a, Bondye nou an, ap pase nou a leprèv pou wè si nou renmen SENYÈ a, Bondye nou
    an, avèk tout kè nou, e avèk tout nanm nou.
  kos-kos: nimet kowos lohang nu sel. LEUM GOD lowos El orekmakunul in srike kowos,
    in liye lah kowos lungse LEUM GOD ke insiowos nufon.
  hbo-WLC: וּבָ֤א הָאוֹת֙ וְהַמּוֹפֵ֔ת אֲשֶׁר־דִּבֶּ֥ר אֵלֶ֖יךָ לֵאמֹ֑ר נֵֽלְכָ֞ה
    אַחֲרֵ֨י אֱלֹהִ֧ים אֲחֵרִ֛ים אֲשֶׁ֥ר לֹֽא־יְדַעְתָּ֖ם וְנָֽעָבְדֵֽם׃
  ibo-ibo: egela okwu onye amụma maọbụ ọrọ nrọ ahụ ntị. Nʼihi na Onyenwe anyị bụ Chineke
    unu na-ele unu ule ịmata ma unu jikwa obi unu, na uche unu hụ ya nʼanya.
  ory-ory: ତେବେ ତୁମ୍ଭେ ସେହି ଭବିଷ୍ୟଦ୍‍ବକ୍ତାର କି ସ୍ୱପ୍ନଦର୍ଶକର କଥା ଶୁଣିବ ନାହିଁ; କାରଣ
    ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କୁ ଆପଣା ଆପଣାର ସମସ୍ତ ଅନ୍ତଃକରଣ ଓ ସମସ୍ତ
    ପ୍ରାଣ ସହିତ ପ୍ରେମ କରୁଅଛ କି ନାହିଁ; ଏହା ଜାଣିବା ପାଇଁ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର
    ତୁମ୍ଭମାନଙ୍କୁ ପରୀକ୍ଷା କରୁଅଛନ୍ତି।
  chk-chk: ousap aüselinga än ewe soufos ika ewe soutan kapas. Pun ewe Samol mi Lapalap
    ämi we Kot a sotunikemi pwe epwe silei ika oua echeni i seni unusen lelukemi me
    unusen ngünümi.
  rop-rop: '@see-verse:DEU.013.002'
  ukr-1871: То не будеш слухати того пророка або сновидця; бо Господь, Бог ваш, спокушує
    вас, щоб довідатись, чи справдї ви любите Господа, Бога вашого, всїм серцем вашим
    і всїєю душею вашою.
  deu-1951: so sollst du den Worten eines solchen Propheten oder Träumers nicht gehorchen;
    denn der HERR, euer Gott, versucht euch, damit er erfahre, ob ihr den HERRN, euren
    Gott, liebet von ganzem Herzen und von ganzer Seele.
  eng-JPS: (13-4) thou shalt not hearken unto the words of that prophet, or unto that
    dreamer of dreams; for the LORD your God putteth you to proof, to know whether
    ye do love the LORD your God with all your heart and with all your soul.
  srp-1865: Nemoj poslušati što ti kaže taj prorok ili sanjaè, jer vas kuša Gospod
    Bog vaš da bi se znalo ljubite li Gospoda Boga svojega iz svega srca svojega i
    sve duše svoje.
  lug-lug: towulirizanga bigambo bya nnabbi oyo, oba omuloosi w’ebirooto oyo. Kubanga
    Mukama Katonda wammwe anaabanga abagezesa bugezesa ategeere obanga munaabanga
    mumwagala n’omutima gwammwe gwonna n’emmeeme yammwe yonna.
  heb-heb: לא תשמע אל דברי הנביא ההוא או אל חולם החלום ההוא כי מנסה יהוה אלהיכם אתכם
    לדעת הישכם אהבים את יהוה אלהיכם בכל לבבכם ובכל נפשכם׃
  ben-IRV: তবে তুমি সেই ভাববাদীর কিংবা সেই স্বপ্নদর্শনকারীর কথায় কান দিও না; কারণ
    তোমরা তোমাদের সমস্ত হৃদয় ও তোমাদের সমস্ত প্রাণের সঙ্গে নিজেদের ঈশ্বর সদাপ্রভুকে
    প্রেম কর কি না, তা জানবার জন্য তোমাদের ঈশ্বর সদাপ্রভু তোমাদের পরীক্ষা করেন।
  pan-pan: ਤਾਂ ਤੁਸੀਂ ਉਸ ਨਬੀ ਜਾਂ ਸੁਫ਼ਨੇ ਵੇਖਣ ਵਾਲੇ ਦੀਆਂ ਗੱਲਾਂ ਨੂੰ ਨਾ ਸੁਣਿਓ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ
    ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਪਰਖੇਗਾ ਤਾਂ ਜੋ ਉਹ ਜਾਣੇ ਕਿ ਤੁਸੀਂ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਆਪਣੇ
    ਸਾਰੇ ਮਨ ਅਤੇ ਆਪਣੀ ਸਾਰੀ ਜਾਨ ਨਾਲ ਪ੍ਰੇਮ ਕਰਦੇ ਹੋ ਜਾਂ ਨਹੀਂ।
  mya-JVB: ထို ပရောဖက် ပြုသောသူ၊ အိပ်မက် ကို မြင် သောသူတို့ ၏ စကား ကို နား မ ထောင်ရ။
    အကြောင်း မူကား၊ သင် တို့သည် သင် တို့၏ဘုရားသခင် ထာဝရဘုရား ကို စိတ် နှလုံးအကြွင်းမဲ့
    ချစ် သည်မချစ်သည်ကို၊ သင် တို့၏ ဘုရားသခင် ထာဝရဘုရား သည် စုံစမ်း တော်မူ၏။
  hmo-hmo: Unai bamona peroveta tauna o nihi tauna ena hereva do umui abia dae lasi.
    Badina be Lohiabada, emui Dirava ese umui ia tohoa noho, do ia diba totona, umui
    ese Lohiabada umui lalokau henia mai emui kudouna ibounai dekenai o lasi.
  urd-urd: तो तू हरगिज़ उस नबी या ख़्वाब देखने वाले की बात को न सुनना; क्यूँकि ख़ुदावन्द
    तुम्हारा ख़ुदा तुमको आज़माएगा, ताकि जान ले कि तुम ख़ुदावन्द अपने ख़ुदा से अपने
    सारे दिल और अपनी सारी जान से मुहब्बत रखते हो या नहीं।
  rus-SYN: то не слушай слов пророка сего, или сновидца сего; ибо чрез сие искушает
    вас Господь, Бог ваш, чтобы узнать, любите ли вы Господа, Бога вашего, от всего
    сердца вашего и от всей души вашей;
  bqc-SIM: tó seela ge dabudabu pↄ́ a òɛ́ kɛ̀, mɛ́ a òɛ́ à tɛ dii pↄ́ á dↄ̃ yãaoↄzi,
    íↄ zↄblenɛ́,
  tcz-CHONGTHU: Hitia chu ahinsei diu amavang, na nahsah louhel diu ahi. Ajeh chu
    nPakai, na Pathen'u thua nanun jing diu chule nalungthim pumpiuva Pakai lam jeng
    nakat diu, chuteng Pakaiyin nangho nangailut jing diu ahi.
  mar-mar: तरी त्या संदेष्टयाचे किंवा स्वप्न पाहणाऱ्याचे ऐकू नका. कारण तुम्ही आपला
    देव परमेश्वर ह्यांच्यावर संपूर्ण मनाने व संपूर्ण जिवाने प्रीती करता कि नाही हे
    पाहण्यासाठी तुमचा देव परमेश्वर तुमची परीक्षा पाहत असेल.
  qub-qub: ama chasquipanquichu. Chay runata chasquipänayquipa ruquenga tantiyanqui
    Tayta Dios musyapaycäshushayquita. Paymi musyayta munaycan llapan shonguyquicunawan,
    llapan buluntäniquicunawan payta cuyashayquita u mana cuyashayquitapis.
  hat-hat: nou pa fèt pou nou koute pawòl pwofèt sa a ap di, ni sa moun ki konn fè
    vizyon an ap vin rakonte nan zòrèy nou. Paske se Seyè a, Bondye nou an, k'ap sonde
    nou, l'ap chache konnen si vreman vre nou renmen Seyè a ak tout kè nou, ak tout
    nanm nou.
  eng-BSB: you must not listen to the words of that prophet or dreamer. For the LORD
    your God is testing you to find out whether you love Him with all your heart and
    with all your soul.
  tod-tod: 'Ni poogi ɓaa maaɓɛlɛ vai é bogai, naa laa a zeelina, é ɠɛ wo ma: «Ade
    li, de ʋilɛ gala kiligiti polu, de ti lɛbi,» tama wo la galagi naati kwɛɛ,'
  eng-WEBPB: you shall not listen to the words of that prophet, or to that dreamer
    of dreams; for the LORD your God is testing you, to know whether you love the
    LORD your God with all your heart and with all your soul.
  kbq-kbq: ana kasanampa vahe keo, ava'na vahe'mofo ava'na kea ontahiho. Na'ankure
    Ra Anumzana tamagri Anumzamo'a tumotamireti'ene tamagu'areti huta avesintegahazo,
    reramaheno kegahie.
  nhe-BL: amo xijneltoquilica. Pampa ica tlen quiijtohua nopa tiocamanalojquetl o
    se tlachixquetl, TOTECO Dios inmechyejyecohua para quimatis intla inquiicnelíaj
    ya ica nochi imoyolo huan ica nochi imoalma.
  gub-BL: Pezekaiw zo a'e Tupàn ze'eg imume'u har zàwenugar rehe nehe. Pezekaiw zo
    puahu haw imume'u katu har rehe nehe. Ta'e Tupàn Tuweharupi Wiko Ma'e Zanezar
    uzapo putar agwer ma'e penagaw pà a'e nehe xe. — Aipo heamutar katu upy'a nànàn
    wekwe nànàn a'e wà, i'i putar uzeupe uzehe upuranu pà nehe, nezewe penagaw pà
    nehe.
  eng-DRA: 'Thou shalt not hear the words of that prophet or dreamer: for the Lord
    your God trieth you, that it may appear whether you love him with all your heart,
    and with all your soul, or not.'
