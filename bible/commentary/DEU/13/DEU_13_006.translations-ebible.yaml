verse: DEU.013.006
translations:
  mal-C: നിങ്ങളുടെ ദേശത്തിന്റെ ഒരു അതിർമുതൽ മറ്റേ അതിരുവരെ അടുത്തോ അകലെയോ ഉള്ളതും,
    നീയും നിന്റെ പിതാക്കന്മാരും അറിഞ്ഞിട്ടില്ലാത്തതുമായ ചുറ്റുപാടുള്ള “ജനതകളുടെ ദേവന്മാരെ
    നാം ചെന്ന് ആരാധിക്ക,” എന്നു നിന്റെ സ്വന്തം സഹോദരനോ മകനോ മകളോ നീ സ്നേഹിക്കുന്ന
    ഭാര്യയോ ഉറ്റസുഹൃത്തോ രഹസ്യമായി പറഞ്ഞ് നിന്നെ വശീകരിച്ചാൽ
  deu-TKW: Jener Prophet oder Träumer aber soll getötet werden, - denn er hat gegen
    Jahwe, euren Gott, der euch aus Ägypten weggeführt und dich aus der Sklaverei
    befreit hat, Auflehnung gepredigt, um dich abwendig zu machen von dem Weg, auf
    dem du nach dem Befehle Jahwes, deines Gottes, wandeln sollst; und sollst so das
    Böse aus deiner Mitte hinwegtilgen.
  lin-lin: Mosakoli to moto wana oyo amonaka makambo, esengeli baboma ye, pamba te
    azali koteya mpo ete botombokela Yawe, Nzambe na bino, oyo abimisaki bino na Ejipito
    mpe asikolaki bino na mokili ya bowumbu. Moto wana azalaki nde na posa ya kopengwisa
    bino na nzela oyo Yawe, Nzambe na bino, atindaki bino kolanda. Boye, bosengeli
    kolongola mabe kati na bino.
  eng-LSV: When your brother, son of your mother, or your son, or your daughter, or
    the wife of your bosom, or your friend who [is] as your own soul, moves you in
    secret, saying, Let us go and serve other gods (which you have not known, you
    and your fathers,
  eng-GNV: If thy brother, the sonne of thy mother, or thine owne sonne, or thy daughter,
    or the wife, that lyeth in thy bosome, or thy friend, which is as thine owne soule,
    intice thee secretly, saying, Let vs goe and serue other gods, (which thou hast
    not knowen, thou, I say, nor thy fathers)
  eng-WEBSTER: If thy brother, the son of thy mother, or thy son, or thy daughter,
    or the wife of thy bosom, or thy friend, who is as thy own soul, shall entice
    thee secretly, saying, Let us go and serve other gods, which thou hast not known,
    thou, nor thy fathers;
  nhw-BL: “Monequi xijmictica tlen hueli masehuali masque se catli anquiicnelíaj sintla
    quinequi anmechcuapolos para anquihueyichihuase tlen hueli tiotzi. Huajca sintla
    se moicni, o se moichpoca, o motelpoca, o mosihua catli tiquicnelía, o se mohuampox
    catli más nechca mitzichtacailhuis para cuali anquinhueyichihuase tiotzitzi catli
    ta huan amohuejcapan tatahua amo anquiniximatiyayaj, monequi xijmictica.
  swh-ONEN: Kama ndugu yako hasa, au mwanao au binti yako, au mke umpendaye, au rafiki
    yako wa karibu sana akikushawishi kwa siri, akisema, “Na twende tukaabudu miungu
    mingine” (miungu ambayo ninyi wala baba zenu hamkuifahamu,
  bba-bba: I ko sɔmɔ wi, ǹ kun mɛ yɑm wɑo wi ɡowɑ wi u bɛɛ bɔriɑmɔ i kɑ Gusunɔ bɛsɛn
    Yinni deri wi u sun yɑrɑmɑ Eɡibitin di mi sɑ yoru di. I ko yɛ̃ro ɡowɑ yèn sɔ̃
    u kĩ u bɛɛ ɡɛrɑsiɑ Gusunɔ bɛsɛn Yinnin swɑɑn di, ye u sun sɔ̃ɔwɑ su swĩi. Nɡe
    mɛyɑ i ko i kɑ kɔ̃sɑ kpeerɑsiɑ bɛɛn suunu sɔɔn di.
  eng-KJVCPB: If thy brother, the son of thy mother, or thy son, or thy daughter,
    or the wife of thy bosom, or thy friend, which is as thine own soul, entice thee
    secretly, saying, Let us go and serve other gods, which thou hast not known, thou,
    nor thy fathers;
  luo-luo: Ka dipo owadu hie, wuodi, nyari kata chiegi mihero kata osiepni migeno
    hoyi lingʼ-lingʼ kawachoni niya, “We wadhi mondo walam nyiseche mamoko” (ma gin
    nyiseche ma in kata kwereni ne ok ongʼeyo;
  meu-meu: Readia tadikakamu korikorina eiava natumu maruanena eiava natumu hahinena
    eiava adavamu lalokauna eiava turamu lalokauna ese lalomu baine ania hehuni, baineto
    “Dirava idaudia isiaidia baita lao heni”. Unu dirava na readia oi asi dibamu bona
    senemu asi dibadia diravadia,
  npi-ULB: मानौँ, तिम्रो आफ्नै दाजुभाइ, वा तिम्रो छोरा वा छोरी वा तिम्री प्यारी पत्‍नी
    वा तिम्रो घनिष्‍ठ साथीले तिमीहरूलाई गोप्य रूपमा फकाएर यसो भन्यो, 'जाऔँ र तिमीहरू
    वा तिमीहरूका पिता-पुर्खाहरूले नचिनेका अन्य देवताहरूको पुजा गरौँ
  yor-yor: Bí arákùnrin tìrẹ gan an ọmọ ìyá rẹ tàbí ọmọ rẹ ọkùnrin tàbí obìnrin, aya
    tí o fẹ́ràn jù, tàbí ọ̀rẹ́ tímọ́tímọ́ bá tàn ọ́ jẹ níkọ̀kọ̀ wí pé, “Jẹ́ kí a lọ
    sin ọlọ́run mìíràn” (ọlọ́run tí ìwọ tàbí baba rẹ kò mọ̀,
  ind-ind: “Janganlah mendengarkan atau terpengaruh oleh siapa pun yang diam-diam
    mengajakmu untuk menyembah dewa-dewa, biarpun itu teman dekatmu, saudaramu, anakmu
    laki-laki atau perempuan, bahkan istrimu yang sangat kamu cintai. Larangan ini
    berlaku untuk segala macam dewa, termasuk dewa yang belum pernah disembah oleh
    bangsa kita,
  pes-OPCB: اگر نزدیکترین خویشاوند یا صمیمی‌ترین دوست شما، حتی برادر، پسر، دختر و
    یا همسرتان در گوش شما نجوا کند که «بیا برویم و این خدایان بیگانه را بپرستیم»،
    خدایانی که نه شما آنها را می‌شناسید و نه اجدادتان،
  tgl-ULB: Ipagpalagay na ang inyong kapatid na lalaki, na anak na lalaki ng inyong
    ina, o ang inyong anak na lalaki o inyong anak na babae, o ang asawa ng inyong
    sinapupunan, o ang inyong kaibigan na sa inyo ay parang sarili ninyong kaluluwa,
    na palihim na umaakit sa inyo at sinasabing, 'Tayo'y pumunta at sumamba sa ibang
    mga diyus-diyosan na hindi ninyo kilala, maging kayo o ng inyong mga ninuno—
  cbu-NT: Nduntaatiya ashiru, maachiritis mantsir siyaa tuchinaku, waa kuk pakchiyam
    mazinarintspa. Saantaatiya zuwanllis ashkachu, nduntaatiya saana iparis kamuz,
    misha iparis kizatam, misha izanlltaateesa yuw kizpur chinakis an mantsir apanllputsee
    tuchinaku, yuwsha amikuris kizpur chinakis ansha siyaa, Neetsinaa tputsee apanllirini
    ungirtayani, tákchu, pakchiyam mazinarintspa. Sirútama iyashuch zitaminataa apanllputsee
    nda yasarangusin, ¿mayaamshtaja anoo k'kuz chiysha mazinachich?
  hui-hui: Mbirali í̠ hamenemebi í̠ waneiginimeyaguabi onene agalini í̠ni gubalini
    ho hagameyaguabi í̠ nenegemeyaguabi í̠hondo mbirale dama mitangi bialu gime wabini
    urunihondo bi pupu wiba lalu í̠ mo biahalu la deborebo biyagua ibunaga bi uruni
    hale nahabe. Bamba tínibi tínaga mamali henerumebi mbirale uruni alehondo bi pupu
    mbira nawiniore henego kamigoni ndobe.
  mya-mya: '``သင်​၏​ညီ​အစ်​ကို၊ သင်​၏​သား​သ​မီး၊ သင်​ချစ် သော​ဇ​နီး၊ သင်​နှင့်​အ​လွန်​ရင်း​နှီး​သော​မိတ်​ဆွေ
    တစ်​ဦး​ဦး​က​ပင်​လျှင် သင်​နှင့်​သင်​၏​ဘိုး​ဘေး တို့​ယ​ခင်​က​ဝတ်​မ​ပြု​မ​ကိုး​ကွယ်​ဘူး​သော
    အ​ခြား​ဘု​ရား​များ​ကို​ဝတ်​ပြု​ကိုး​ကွယ် ရန်​တိတ်​တ​ဆိတ်​သွေး​ဆောင်​ပေ​လိမ့်​မည်။-'
  bod-N: གལ་སྲིད་ཁྱོད་རྣམས་ཀྱི་མ་གཅིག་གི་སྤུན་ཟླ་དང་། ཁྱོད་ཅག་གི་བུ་དང་བུ་མོ་དང་།
    ཁྱོད་རྣམས་ཀྱི་གཅེས་པའི་ཆུང་མ་དང་། ཁྱོད་རྣམས་ཀྱི་སྲོག་དང་འདྲ་བའི་གྲོགས་པོ་སོགས་ཀྱིས་གསང་བའི་སྒོ་ནས་ཁྱོད་ཅག་བསླུས་ཏེ།
    རང་ཅག་ལྷ་གཞན་དག་ལ་བསྙེན་བཀུར་བྱེད་དུ་འགྲོ་ཞེས་སྨྲ་ཞིང་། དེ་ནི་ཁྱོད་རྣམས་དང་ཁྱོད་ཅག་གི་ཕ་མེས་རྣམས་ལ་རྒྱུས་མི་མངའ་བ་ཞིག་ཡིན་པ་དང་།
  sna-sna: Kana hama yako chaiyo, kana mwanakomana wako kana mwanasikana wako, kana
    mudzimai wako waunoda, kana shamwari yako yepedyo ikauya kuzokutsausa muchivande,
    ichiti, “Handei tindonamata vamwe vamwari,” (vamwari vausina kumboziva iwe kana
    madzibaba ako,
  spa-BLM: 'Si tu hermano, el hijo de tu madre, o tu hijo, o tu hija, o la mujer de
    tu seno, o tu amigo que es como tu propia alma, te seduce en secreto, diciendo:
    “Vamos a servir a otros dioses” — que no has conocido, tú ni tus padres'
  cac-cac: Tato ay mach tzex cuchb'anb'at d'a elc'altac eyoch ejmelal d'a sdiosal
    eb' anima cajan d'a e lac'anil, ma d'a najat, aton juntzan̈ b'aj max cal co b'a,
    man̈ yalnacocpax sb'a eb' co mam quicham, man̈ e cha eyab' d'ay. Aq'uecoch d'a
    yol sc'ab' eb' yajal yic schami. Mocab' oc' e c'ol d'ay, vach'chom eyuc'tac, ma
    eyuninal, ma eyisil, ma eyetb'eyum to xajanab'il eyuuj, ma a junoc te vach' eyac'an
    yed'oc, man̈ e c'ub'ejeli. A ex tze b'ab'laj iq'uejq'ue q'uen q'ueen tze julanchamoc.
    Icha pax chi' syutej masanil eb' anima eyed'oc. Julq'uenajocab' chamoc, yujto
    sgana tzex yiq'uel d'a spatic Jehová co Diosal on̈ ic'anelta d'a Egipto, b'aj
    ec'nac on̈ checab'vumal. Ol yab' jun chi' eb' quetchon̈ab' smasanil, ol xiv eb',
    man̈xo ol say mulan sb'a eb' icha juntzan̈ ix uji chi'.
  swh-ULB: Tuseme kwamba ndugu yako, mwana wa mama yako, au mwana wako, au binti yako,
    au mke wa karibu nawe, au rafiki yako ambaye ni kama roho yako, kukushawishi kwa
    siri na kusema, “Acha tuende na tukaabudu miungu mingine ambayo hatujazijua, wala
    wewe wala mababu zako-
  bel-bel: 'Калі цябе пачне ўмаўляць брат твой тайна, сын маці тваёй, альбо сын твой,
    альбо дачка твая, альбо жонка на ўлоньні тваім, альбо сябар твой, які для цябе,
    як душа твая, кажучы: «хадзем і будзем служыць багам іншым, якіх ня ведаў ты і
    бацькі твае»,'
  deu-ELBBK: Und jener Prophet oder jener, der die Träume hat, soll getötet werden;
    denn er hat Abfall geredet gegen den HERRN, euren Gott, der euch aus dem Land
    Ägypten herausgeführt und dich erlöst hat aus dem Haus der Knechtschaft, – um
    dich abzuleiten von dem Weg, auf dem zu wandeln der HERR, dein Gott, dir geboten
    hat. Und du sollst das Böse aus deiner Mitte wegschaffen.
  mbb-OT: “Penenglitan duen nu suled etawa anak, pinelanggè nu he esawa etawa utew
    nu emiǥu, he meeles he ed-iniyat kenikew ne egkaǥi te, ‘Ed-azap ki te selakew
    en he menge ed-ezapen’ (menge ed-ezapen he wazè nu mekilala wey te menge kepuun
    nu).
  mal-2015: ആ പ്രവാചകനോ സ്വപ്നക്കാരനോ മിസ്രയീംദേശത്തുനിന്നു നിങ്ങളെ കൊണ്ടുവന്നവനും
    അടിമവീട്ടിൽനിന്നു വീണ്ടെടുത്തവനുമായ നിങ്ങളുടെ ദൈവമായ യഹോവെക്കു വിരോധമായി ദ്രോഹം
    സംസാരിച്ചു, നീ നടക്കേണ്ടതിന്നു നിന്റെ ദൈവമായ യഹോവ കല്പിച്ച വഴിയിൽനിന്നു നിന്നെ
    തെറ്റിപ്പാൻ നോക്കിയതുകൊണ്ടു അവനെ കൊല്ലേണം; അങ്ങനെ നിന്റെ മദ്ധ്യേനിന്നു ദോഷം നീക്കിക്കളയേണം.
  rmc-rmc: Oda prorokos abo oda, ko džal o sune, mušinel te merel, bo tumen kamľa
    te marel upre pro RAJ, pre tumaro Del, savo tumen iľa avri andral o Egipt a cinďa
    avri andral o otroctvos. Kamľa tumen te scirdel tele pal o drom, pal savo tumenge
    o RAJ, tumaro Del, phenďa te džal. Kavke pes tumendar odlela o nalačhipen.“
  pes-OPV: و اگر برادرت که پسر مادرت باشد یا پسر یادختر تو یا زن هم آغوش تو یا رفیقت
    که مثل جان تو باشد، تو را در خفا اغوا کند، و گوید که برویم وخدایان غیر را که تو
    و پدران تو نشناختید عبادت نماییم،
  ron-1924: 'Дакэ фрателе тэу, фиул мамей тале, сау фиул тэу, сау фийка та, сау неваста
    каре се одихнеште ла сынул тэу, сау приетенул тэу пе каре-л юбешть ка пе тине
    ынсуць те ацыцэ ын тайнэ зикынд: ‘Хайдем ши сэ служим алтор думнезей!’, думнезей
    пе каре нич ту, нич пэринций тэй ну й-аць куноскут,'
  ben-OBCV: যদি তোমার নিজের ভাই, অথবা তোমার ছেলে বা মেয়ে, অথবা যে স্ত্রীকে তুমি ভালোবাসো,
    অথবা তোমার খুব কাছের বন্ধু গোপনে বিপথে নিয়ে যাওয়ার জন্য বলে, “চলো আমরা অন্য
    দেবতার আরাধনা করি” (যে দেবতাদের তোমরা বা তোমাদের পূর্বপুরুষেরা জানোনি,
  som-som: Oo haddii walaalkaa oo ah wiilkii hooyadaa, ama wiilkaaga, ama gabadhaada,
    ama naagtaada laabta kaaga jiifta, ama saaxiibkaaga sida naftaada kula mid ahu
    uu si qarsoodi ah kugu sasabo oo uu ku yidhaahdo, Ina keen aynu u adeegno ilaahyo
    kale kuwaasoo aadan aqoon, adiga iyo awowayaashaa toona,
  lat-VUC: 'Si tibi voluerit persuadere frater tuus filius matris tuæ, aut filius
    tuus vel filia, sive uxor quæ est in sinu tuo, aut amicus, quem diligis ut animam
    tuam, clam dicens: Eamus, et serviamus diis alienis, quos ignoras tu, et patres
    tui,'
  eng-ASVBT: If thy brother, the son of thy mother, or thy son, or thy daughter, or
    the wife of thy bosom, or thy friend, that is as thine own soul, entice thee secretly,
    saying, Let us go and serve other gods, which thou hast not known, thou, nor thy
    fathers;
  ita-1885: 'Quando il tuo fratello, figliuolo di tua madre, o il tuo figliuolo, o
    la tua figliuola, o la moglie del tuo seno, o il tuo famigliare amico, che è come
    l''anima tua, t''inciterà di segreto, dicendo: Andiamo, e serviamo ad altri dii,
    i quali non avete conosciuti, nè tu, nè i tuoi padri;'
  eng-LXXUP: 'And that prophet or that dreamer of a dream, shall die; for he has spoken
    to make thee err from the Lord thy God who brought thee out of the land of Egypt,
    who redeemed thee from bondage, to thrust thee out of the way which the Lord thy
    God commanded thee to walk in: so shalt thou abolish the evil from among you.'
  eng-ULB: Suppose that your brother, the son of your mother, or your son, or your
    daughter, or the wife of your bosom, or your friend who is to you like your own
    soul, secretly entices you and says, 'Let us go and worship other gods that you
    have not known, neither you nor your ancestors—
  spa-VBL: 'Aunque tu propio hermano, o tu hijo o hija, o la esposa que amas, o tu
    mejor amigo te animen en secreto, diciendo: “Vamos a adorar a otros dioses” desconocidos
    para ti y tus antepasados,'
  fra-_FOB: 'Quand ton frère, fils de ta mère, ou ton fils, ou ta fille, ou ta femme
    bien-aimée, ou ton ami, qui t''est comme ton âme, t''excitera en secret, en disant:
    Allons et servons d''autres dieux, que tu n''as pas connus, ni toi, ni tes pères,'
  mal-mal: ആ പ്രവാചകനോ സ്വപ്നക്കാരനോ, ഈജിപ്റ്റ്ദേശത്തുനിന്ന് നിങ്ങളെ കൊണ്ടുവന്നവനും
    അടിമവീട്ടിൽനിന്ന് വീണ്ടെടുത്തവനുമായ നിങ്ങളുടെ ദൈവമായ യഹോവയ്ക്ക് വിരോധമായി ദ്രോഹം
