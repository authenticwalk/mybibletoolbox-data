    ether the wijf which is in thi bosum, ethir thi freend whom thou louest as thi
    soule, wole counsele thee, and seith priueli, Go we and serue alien goddis, whiche
    thou knowist not,
  cwe-cwe: “Hata ndugu yako yeli mwana wa mami yako, hebu mwanago wa chilume hebu
    mwanago wa chike, hebu muke wako youmulonda, hebu mbwiyako wa habehi, wodaha kukusongeza
    kwa chinyele utambikile milungu imwenga, milungu ija weye hebu wasaho zako hamuitambikile,
  kik-kik: Mũrũ wa nyũkwa ũrĩa mũciaranĩirwo, kana mũrũguo kana mwarĩguo, kana mũtumia
    waku ũrĩa wendete, kana mũrataguo ũrĩa mumĩranĩtie ngoro nake angĩkũheenereria,
    akwĩre atĩrĩ, “Nĩtũthiĩ tũkahooe ngai ingĩ” (ngai iria wee kana maithe manyu matooĩ,
  fra-NCL: Et ce prophète ou ce songeur sera mis à mort, car il a prêché la révolte
    contre Yahweh, votre Dieu, qui vous a fait sortir du pays d’Égypte et vous a délivrés
    de la maison de servitude, pour te détourner de la voie dans laquelle Yahweh,
    ton Dieu, t’a ordonné de marcher. Tu ôteras ainsi le mal du milieu de toi.
  cek-AK: Nam nawkamya, na canu, na capa, na palung ih na zu, nangmah ih takpum baktiah
    na poek ih nam pui mah maw, caeh si loe nangmah hoi nam panawk mah panoek vai
    ai ih, kalah sithawnawk to bok si, tiah a thuih,
  cuk-cuk: 'Deginbali, ar be-iadibe, be-urbadibe, be-machidibe, be-bunolodibe, be-ome-na-be-sabesailaddibe,
    be-ai-nueddibe, be-yardakbi-gualidgine, dukuakwaa begarbi sokalile: ‘Anmar namarye,
    bab-dummad-baiganse anmar gornamarye.’ Melle be itogo. We-bab-dummagan be aku
    dakmaladid. Be-dadganmoga aku dakmarmogadid,'
  uig-CYR: 'Қериндишиң, мәйли анаңниң оғли яки өз оғлуң яки қизиң, җан-җигириң болған
    аялиң яки җан достуң астиртин сени аздурмақчи болуп: «Барайли, башқа илаһларниң
    қуллуғиға кирәйли» десә, йәни өзүң яки ата-бовилириң һеч тонумайдиған, әтрапиңдики
    әлләрниң илаһлири болсун, йеқин болсун, жирақ болсун, һәтта йәр йүзиниң бу четида
    яки у четида болсун, шуларниң қуллуғиға кирәйли десә,'
  tel-2017: మీ తల్లి కొడుకు, మీ సోదరుడు, మీ కొడుకు, మీ కూతురు, మీ భార్య, ప్రాణస్నేహితుడు,
  hat-BSA: '“Si frè ou a, fis a manman ou a, oswa fis pa w la, oswa fi pa w la, oswa
    madanm ke nou renmen anpil la, oswa zanmi nou ki tankou pwòp nanm nou an, vin
    sedwi nou an sekrè pou di: ‘Annou ale sèvi lòt dye yo,’ (ke ni nou menm ni zansèt
    nou yo, pa t konnen),'
  kos-kos: “Finne tamulel lom, ku wen nutum, ku acn nutum, ku mutan kiom su saok sum,
    ku kawuk fototo lom, elos ku in kwafe nu sum in lukma tuh kom in alu nu sin god
    saya, god su kom ac papa matu tomom tia wi alu nu se meet.
  hbo-WLC: וְהַנָּבִ֣יא הַה֡וּא א֣וֹ חֹלֵם֩ הַחֲל֨וֹם הַה֜וּא יוּמָ֗ת כִּ֣י דִבֶּר־סָ֠רָה
    עַל־יְהוָ֨ה אֱלֹֽהֵיכֶ֜ם הַמּוֹצִ֥יא אֶתְכֶ֣ם ׀ מֵאֶ֣רֶץ מִצְרַ֗יִם וְהַפֹּֽדְךָ֙
    מִבֵּ֣ית עֲבָדִ֔ים לְהַדִּֽיחֲךָ֙ מִן־הַדֶּ֔רֶךְ אֲשֶׁ֧ר צִוְּךָ֛ יְהוָ֥ה אֱלֹהֶ֖יךָ
    לָלֶ֣כֶת בָּ֑הּ וּבִֽעַרְתָּ֥ הָרָ֖ע מִקִּרְבֶּֽךָ׃
  ibo-ibo: Ọ bụrụ na ezi enyi gị maọbụ nwanne gị nwoke maọbụ nwa gị nwoke maọbụ nwunye
    gị ị hụrụ nʼanya ejiri aghụghọ gwa gị okwu sị gị, “Bịa ka anyị gaa fee chi ndị
    ọzọ ofufe” (bụ chi ndị ị na-amaghị maọbụ nke nna gị ha na-amaghị,
  ory-ory: ଆଉ ତୁମ୍ଭର କି ତୁମ୍ଭ ପୂର୍ବପୁରୁଷମାନଙ୍କର ଅଜ୍ଞାତ କୌଣସି ଦେବତା, ଅର୍ଥାତ୍‍, “ତୁମ୍ଭମାନଙ୍କ
    ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ ନିକଟବର୍ତ୍ତୀ ବା ତୁମ୍ଭଠାରୁ ଦୂରବର୍ତ୍ତୀ, ପୃଥିବୀର ଏକ ପ୍ରାନ୍ତରୁ ଅନ୍ୟ
    ପ୍ରାନ୍ତ ମଧ୍ୟରେ ଯେକୌଣସି ଗୋଷ୍ଠୀର ଯେକୌଣସି ଦେବତା ହେଉ,
  chk-chk: 'Iwe, are wesewesen pwiüm ika püsin noum mwän ika noum fefin ika püsin
    pwülüom ka fokun tongei, ika chiechiom ka fokun aücheani epwe atupuk lemonomon
    o apasa: Ousipwe feila o fel ngeni pwal ekoch kot, sokun kot en ika om kewe lewo
    ousap sileer me mwan,'
  rop-rop: “Wal nomeda yu braja o san o doda o det waif hu yu laigim detmatj, o det
    brabli gudfren blanga yu, dei mait dalim yu snikinwei blanga weshipbat detlot
    drimin sheip, detlot drimin weya yu en yu grengrenfathamob nomo bin weship, bat
    yu nomo lisin en teiknodis langa im.
  ukr-1871: 'Коли брат твій, син матері твоєї, або син твій, чи дочка твоя, чи жона
    серця твого, чи приятель твій, любий як душа твоя, та буде підмовляти тебе тайкома,
    говорючи: Нумо, будем служити иншим богам, яких не знав ти, нї ти, нї батьки твої,'
  deu-1951: 'Wenn dich dein Bruder, deiner Mutter Sohn, oder dein Sohn, oder deine
    Tochter oder das Weib an deinem Busen, oder dein Freund, der dir wie deine Seele
    ist, heimlich überreden und sagen wollte:'
  eng-JPS: '(13-7) If thy brother, the son of thy mother, or thy son, or thy daughter,
    or the wife of thy bosom, or thy friend, that is as thine own soul, entice thee
    secretly, saying: ''Let us go and serve other gods,'' which thou hast not known,
    thou, nor thy fathers;'
  srp-1865: 'Ako bi te podbadao brat tvoj, sin matere tvoje, ili sin tvoj ili kæi
    tvoja, ili žena tvoja mila, ili prijatelj tvoj koji ti je kao duša tvoja, govoreæi
    ti tajno: hajde da služimo drugim bogovima, kojih nijesi znao ni ti ni oci tvoji,'
  lug-lug: Omuntu yenna, ne bw’abanga muganda wo oba mutabani wo, oba muwala wo, oba
    mukazi wo omuganzi ennyo, oba mukwano gwo gw’oyagala ennyo ow’okulusegere, n’akusendasendanga
    mu kyama ng’agamba nti, “Jjangu tugende tusinze bakatonda abalala,” bakatonda
    ggwe b’otomanyangako, ne bakadde bo be batamanyangako,
  heb-heb: כי יסיתך אחיך בן אמך או בנך או בתך או אשת חיקך או רעך אשר כנפשך בסתר לאמר
    נלכה ונעבדה אלהים אחרים אשר לא ידעת אתה ואבתיך׃
  ben-IRV: তোমার ভাই, তোমার মায়ের ছেলে কিংবা তোমার ছেলে কি মেয়ে কিংবা তোমার প্রিয়
    স্ত্রী কিংবা তোমার প্রাণের বন্ধু যদি গোপনে তোমাকে লোভ দিয়ে বলে, “এস, আমরা গিয়ে
    অন্য দেবতাদের সেবা করি,
  pan-pan: ਜੇ ਤੁਹਾਡਾ ਸੱਕਾ ਭਰਾ, ਜਾਂ ਤੁਹਾਡਾ ਪੁੱਤਰ, ਜਾਂ ਤੁਹਾਡੀ ਧੀ, ਜਾਂ ਤੁਹਾਡੀ ਪਿਆਰੀ ਪਤਨੀ
    ਜਾਂ ਤੁਹਾਡਾ ਜਾਨੀ ਦੋਸਤ ਤੁਹਾਨੂੰ ਗੁਪਤ ਰੂਪ ਵਿੱਚ ਇਹ ਆਖ ਕੇ ਫੁਸਲਾਵੇ ਕਿ ਆ ਅਸੀਂ ਦੂਜੇ ਦੇਵਤਿਆਂ
    ਦੇ ਪਿੱਛੇ ਚੱਲੀਏ ਅਤੇ ਉਹਨਾਂ ਦੀ ਪੂਜਾ ਕਰੀਏ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਨਾ ਤੁਸੀਂ, ਨਾ ਤੁਹਾਡੇ ਪਿਉ-ਦਾਦੇ
    ਜਾਣਦੇ ਸਨ,
  mya-JVB: သင် ၏ညီအစ်ကို ရင်း၊ သင် ၏သား သမီး ၊ သင် ၏ ရင်ခွင် ၌နေသောမယား ၊ ကိုယ်ကဲ့သို့
    မှတ်တတ်သော အဆွေခင်ပွန်းတစုံတယောက်က၊ သွားကြစို့။ သင်လည်း မသိ၊ ဘိုးဘေး တို့လည်း
    မ သိ သော အခြား တပါးသော ဘုရား ၊
  hmo-hmo: “Sedira emui tadikakana, o emui natuna mero, o natuna kekeni, o emui adavana
    lalokauna, o emui turana lalokauna ese emui lalona do idia veria, idia gwau, ‘Dirava
    idau gaudia do ita tomadiho henidia.’ Unai dirava be sedira umui diba lasi, bona
    emui sene taudia idia diba lasi diravadia.
  urd-urd: “अगर तेरा भाई, या तेरी माँ का बेटा, या तेरा बेटा या बेटी, या तेरी हमआग़ोश
    बीवी, या तेरा दोस्त जिसको तू अपनी जान के बराबर 'अज़ीज़ रखता है, तुझको चुपके चुपके
    फुसलाकर कहे, कि चलो, हम और मा'बूदों की पूजा करें जिनसे तू और तेरे बाप — दादा वाक़िफ़
    भी नहीं,
  rus-SYN: 'Если будет уговаривать тебя тайно брат твой, сын отца твоего или сын матери
    твоей, или сын твой, или дочь твоя, или жена на лоне твоем, или друг твой, который
    для тебя, как душа твоя, говоря: “пойдем и будем служить богам иным, которых не
    знал ты и отцы твои”,'
  bqc-SIM: Sema wà ãnabipi ge nana'onapi dɛ, asa àlɛ oɛ́ à bↄ Dii á Lua pↄ́ á
    bↄ́lɛ zↄbleu Egipi à á bó kpɛɛ. Àlɛ á kɛ̃́ zɛ́ pↄ́ Dii á Lua ↄ̀lↄɛ́ à bɛuwaɛ.
    Sema à vãipi midɛ á guu.
  tcz-CHONGTHU: Mikhat touvin guhthima nahin lhep diu nasopipa, nachanu ham nachapa,
    nangailuttah najinu, ahilouleh naloi ngaipen najah uva hitia hi asei diu, ‘pathen
    dang hou din cheu hite ati diu, hinlah hiche pathen hohi napu, na pateu jeng in
    jong ana het khah lou ahi.
  mar-mar: तुमच्या निकटची एखादी व्यक्ती हळूच तुम्हास दुसऱ्या दैवताच्या भजनी लावायचा
    प्रयत्न करील. ही व्यक्ती म्हणजे तुमचा सख्खा भाऊ, मुलगा, मुलगी, प्रिय पत्नी, किंवा
    जिवलग मित्रही असू शकतो. तो म्हणेल, चल आपण या दुसऱ्या दैवताची पूजा करु. तुझ्या
    किंवा तुझ्या पूर्वजांच्या ऐकण्यातही नसलेले हे दैवत असेल
  qub-qub: «Gamcuna mana adurashayqui ni unay famillyayquicuna mana adurashan dioscunata
    aduranayquipaj pipis pacayllapa ‹adurashun› nishuptiqui ama chasquipanquichu.
    Ama chasquipanquichu wauguiqui captinpis, ollgu u warmi wamrayqui captinpis, warmiqui
    captinpis u amïguyqui captinpis.
  hat-hat: Si yon frè nou, bò papa osinon bò manman, osinon yon pitit gason nou, osinon
    yonn nan pitit fi nou, osinon madanm k'ap viv nan menm kay avèk nou, osinon ankò
    yonn nan bon bon zanmi nou ta chache pran tèt nou an kachèt pou fè n' al sèvi
    lòt bondye, bondye ni nou menm ni zansèt nou yo pa t' janm konnen,
  eng-BSB: If your very own brother, or your son or daughter, or the wife you embrace,
    or your closest friend secretly entices you, saying, “Let us go and worship other
    gods” (which neither you nor your fathers have known,
  tod-tod: Maanɛɛʋɛ ga ti GALA goo wo nui naa ʋaa, ɓaa kulakɛlɛma ɠaa nui naa, mazɔlɔɔ
    kpɔɛʋɛ ga nuiti ti kololalai ɠɛ Ɠɔoɠɔ GALAGI wa-ƓALAGI laalɔɠɔma, nii é wo ɠulani
    Ezipete yooi zu, é wo ɠula duɔla ʋɛlɛi wu, mazɔlɔɔ é ɠɛni pɔ ga é wo zeɠe pelei
    ʋa, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI ma levei veeni ga wo ziɛ la. Wa faa ɲɔi lɔɔɠula
    ɠana ɓɔɠɔ zaama.
  eng-WEBPB: If your brother, the son of your mother, or your son, or your daughter,
    or the wife of your bosom, or your friend who is as your own soul, entices you
    secretly, saying, “Let’s go and serve other gods”—which you have not known, you,
    nor your fathers;
  kbq-kbq: Hagi negafu'o, neka'amo'o, mofaka'amo'o, kavesinente'nana a'ka'amo'o, tavaonte
    roneka'amo oku'ama eme kasamino, egeta ru anumzama kagri negageho'ma keno antahino
    osu'nenia anumzante'ma mono ome huntamneno hu'za hanagenka,
  nhe-BL: “Monequi xijmictica tlen hueli tlacatl yonque se tlen inquiicnelíaj intla
    quinequi inmechcuapolos para inquihueyichihuase tlen hueli tiotzi. Huajca intla
    se moicni, o se moichpoca, o motelpoca, o mosihua tlen tiquicnelía, o se mohuampo
    tlen más nechca mitzixtacailhuis para cuali inquinhueyichihuase tiotzitzi tlen
    ta huan imohuejcapan tatahua ax inquinixmatiyayaj, monequi xijmictica.
  gub-BL: 'Aze ru''u amo uhem zàmim neruwake nehe: neryky''yr, nerywyr, nera''yr,
    nerazyr, neremireko neremiamutar, nemyrypar neremiamutar wera''u. — Zaha amo tupàn
    imuwete pà wanupe ikwaw kar ''ym pà nehe, i''i putar ru''u newe nehe. Ni ne ni
    neipy napekwaw kwaw a''e tupàn.'
  eng-DRA: 'If thy brother the son of thy mother, or thy son, or daughter, or thy
    wife that is in thy bosom, or thy friend, whom thou lovest as thy own soul, would
    persuade thee secretly, saying: Let us go, and serve strange gods, which thou
    knowest not, nor thy fathers,'
