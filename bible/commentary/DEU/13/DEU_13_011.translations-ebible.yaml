verse: DEU.013.011
translations:
  mal-C: അങ്ങനെ എല്ലാ ഇസ്രായേലും ഇതു കേട്ട് ഭയപ്പെടേണ്ടതിനും നിങ്ങൾക്കിടയിൽ ഇനിയാരും
    ഈ തിന്മ പ്രവർത്തിക്കാതിരിക്കേണ്ടതിനുമാണ് ഇത്.
  deu-TKW: Du sollst ihn zu Tode steinigen, weil er darnach getrachtet hat, dich von
    Jahwe, deinem Gott, abwendig zu machen, der dich aus Ägypten, wo du Sklave warst,
    hinweggeführt hat.
  lin-lin: Boboma ye na mabanga, pamba te alingaki kopengwisa bino mosika na Yawe,
    Nzambe na bino, oyo abimisaki bino na Ejipito, mokili ya bowumbu.
  eng-LSV: and all Israel hears and fears, and does not add to do like this evil thing
    in your midst.
  eng-GNV: That all Israel may heare and feare, and doe no more any such wickednesse
    as this among you.
  eng-WEBSTER: And all Israel shall hear, and fear, and shall do no more any such
    wickedness as this is, among you.
  nhw-BL: Huan quej ni nochi sequinoc israelitame quimatise huan majmahuise huan amo
    aqui motemacas para nojquiya quichihuas se tlamantli fiero quej nopa.
  swh-ONEN: Kisha Israeli wote watasikia na kuogopa, wala hakuna mmoja miongoni mwenu
    atakayefanya uovu tena.
  bba-bba: I ko i nùn kpenu kɑsuku i ɡowɑ yèn sɔ̃ u kɑsu u bɛɛ ɡɛrɑsiɑ Gusunɔ bɛsɛn
    Yinnin swɑɑn di wi u sun yɑrɑmɑ Eɡibitin di mi sɑ yoru di.
  eng-KJVCPB: And all Israel shall hear, and fear, and shall do no more any such wickedness
    as this is among you.
  luo-luo: Eka jo-Israel nowinj wachno mabed giluoro, to onge ngʼato kuomu kendo manotim
    gima rachno kendo.
  meu-meu: Bena Israel taudia iboudiai bae kamonai bona bae gari, gabeai kara havara
    unuhetomana nega ta basie karaia lou, ela bona hanaihanai.
  npi-ULB: सारा इस्राएली यो सुनेर डराउने छन्, र तिमीहरूका बिचमा कसैले पनि यस्तो दुष्‍टता
    गर्ने छैन ।
  yor-yor: Gbogbo Israẹli yóò sì gbọ́, ẹ̀rù yóò sì bà wọ́n, kò sì sí ẹnikẹ́ni nínú
    yín tí yóò dán irú ibi bẹ́ẹ̀ wò mọ́.
  ind-ind: Dengan begitu, seluruh Israel mendengarnya dan menjadi takut, sehingga
    tidak akan ada lagi orang yang melakukan kejahatan seperti itu di antara kalian.
  pes-OPCB: آنگاه تمام بنی‌اسرائیل از کردار شرورانه‌اش آگاه شده، از ارتکاب چنین شرارتی
    در میان قوم خواهند ترسید.
  tgl-ULB: Makikinig at matatakot ang buong Israel, at hindi magpapatuloy sa paggawa
    ng ganitong uri ng kasamaan sa inyo.
  cbu-NT: 'Ashiriya, siy amb ashkachus, tputs ichingarusin Israelchich pakchusin,
    yasakchusin, anumashish pshtumaam punichpasinaya. Ndushapari yutaritshishee yusur
    chinachinllinaya. Ashiriya, na kamaneena yuwaa Apanll: Nuwaatsimari urutamari
    chinakus taangtsa, tárangu anootsi.'
  hui-hui: Tígua wali agali mana urunidagua bule bialu karu bo wahai harimiyagua Isaraele
    wali agali maru karume hale hai howa tini gi hagahaga bialu tigua mana ko urunidagua
    lone nabule wahai holebira.
  mya-mya: ထို​အ​ခါ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း တို့​သည် ဤ​သ​တင်း​ကို​ကြား​ရ​သ​ဖြင့်
    မည်​သူ မျှ​ထို​ကဲ့​သို့​သော​ဒု​စ​ရိုက်​ကို​နောက်​တစ်​ဖန် ကူး​လွန်​ဝံ့​ကြ​မည်​မ​ဟုတ်​ချေ။''
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་ཀུན་གྱིས་དེ་ཐོས་པ་དང་འཇིགས་ནས་ཁྱོད་རྣམས་ཀྱི་ཁྲོད་དུ་དེ་འདྲའི་ལས་ངན་པ་ནམ་ཡང་བསྒྲུབ་པར་མི་བྱའོ།
    །
  sna-sna: Ipapo Israeri yose ichazvinzwa ikatya, uye hapana kana mumwe pakati penyu
    achazoita chinhu chakaipa kudaro zvakare.
  spa-BLM: Todo Israel oirá y temerá, y no volverá a hacer una maldad como ésta entre
    vosotros.
  cac-cac: '@see-verse:DEU.013.010'
  swh-ULB: Israel yote itasikia na kuogopa, na haitaendelea kufanya aina ya uovu miongoni
    mwenu.
  bel-bel: увесь Ізраіль пачуе гэта і збаіцца, і ня будуць болей рабіць сярод цябе
    такога ліха.
  deu-ELBBK: und du sollst ihn steinigen, dass er sterbe. Denn er hat gesucht, dich
    abzuleiten von dem HERRN, deinem Gott, der dich herausgeführt hat aus dem Land
    Ägypten, aus dem Haus der Knechtschaft.
  mbb-OT: Ne egkezineg heini te langun he menge Israilihanen ne egkengehandek sikandan,
    ne wazè en ebaal ziyà te keniyu te iring dutun te utew mezaat he vaal.
  mal-2015: അടിമവീടായ മിസ്രയീംദേശത്തുനിന്നു നിന്നെ കൊണ്ടുവന്ന നിന്റെ ദൈവമായ യഹോവയോടു
    നിന്നെ അകറ്റിക്കളവാൻ അവൻ അന്വേഷിച്ചതുകൊണ്ടു അവനെ കല്ലെറിഞ്ഞു കൊല്ലേണം.
  rmc-rmc: Murdarena les le barenca, bo tut kamľa te odcirdel le RAJESTAR, tire Devlestar,
    savo tut iľa avri andral o Egipt, andral o otroctvos.
  pes-OPV: وجمیع اسرائیلیان چون بشنوند، خواهند ترسید وبار دیگر چنین امر زشت را در
    میان شما مرتکب نخواهند شد.
  ron-1924: Сэ се факэ аша, пентру ка тот Исраелул сэ аудэ ши сэ се тямэ ши сэ ну
    се май сэвыршяскэ о фаптэ аша де нелеӂюитэ ын мижлокул тэу.
  ben-OBCV: তাতে ইস্রায়েলীরা সকলে সেই কথা শুনে ভয় পাবে এবং তোমাদের মধ্যে কেউ আর
    এরকম মন্দ কাজ করবে না।
  som-som: Oo reer binu Israa'iil oo dhammu way maqli doonaan, wayna cabsan doonaan,
    oo mar dambe ma ay samayn doonaan shar la mid ah sida kan idinku dhex jira oo
    kale.
  lat-VUC: ut omnis Israël audiens timeat, et nequaquam ultra faciat quippiam hujus
    rei simile.
  eng-ASVBT: And all Israel shall hear, and fear, and shall do no more any such wickedness
    as this is in the midst of thee.
  ita-1885: Acciocchè tutto Israele oda, e tema; e niuno per l'innanzi faccia più
    in mezzo di te una tal mala cosa.
  eng-LXXUP: And they shall stone him with stones, and he shall die, because he sought
    to draw thee away from the Lord thy God who brought thee out of the land of Egypt,
    out of the house of bondage.
  eng-ULB: All Israel will hear and fear, and will not continue to do this kind of
    wickedness among you.
  spa-VBL: Entonces todo israelita se enterará de ello y tendrá miedo, y no hará jamás
    algo tan malo entre ustedes.
  fra-_FOB: Et tout Israël l'entendra et craindra, et l'on ne fera plus une si méchante
    action au milieu de toi.
  mal-mal: അടിമവീടായ ഈജിപ്റ്റ്ദേശത്തുനിന്ന് നിന്നെ കൊണ്ടുവന്ന നിന്റെ ദൈവമായ യഹോവയോട്
    നിന്നെ അകറ്റിക്കളയുവാൻ അവൻ അന്വേഷിച്ചതുകൊണ്ട് അവനെ കല്ലെറിഞ്ഞ് കൊല്ലണം.
  urd-GVR: Phir tamām Isrāīl yih sun kar ḍar jāegā aur āindā tere darmiyān aisī sharīr
    harkat karne kī jurrat nahīṅ karegā.
  suz-BL: मिनु इस्राएली नेल्‍ल मेको नेंशा, हिंचा माल्‍नीम। मिनु इन दातेमी मोदेंशो
    मरिम्‍शो गेनायो मपमेक्‍ल।
  ita-1927: E tutto Israele l’udrà e temerà e non commetterà più nel mezzo di te una
    simile azione malvagia.
  ckb-ckb: ئەوسا هەموو ئیسرائیل دەیبیستن و دەترسن و جارێکی دیکە هیچ کەسێک لەنێوتان
    وەک ئەم بەدکارییە ئەنجام نادات.
  eng-BBE: And all Israel, hearing of it, will be full of fear, and no one will again
    do such evil as this among you.
  kan-OKCV: ಇಸ್ರಾಯೇಲರೆಲ್ಲಾ ಇದನ್ನು ಕೇಳಿ ಭಯಪಟ್ಟು, ಇನ್ನು ಮೇಲೆ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡದೆ ಇರುವರು.
  tam-2017: இஸ்ரவேலர்கள் யாவரும் அதைக் கேட்டுப் பயந்து, இனி உன் நடுவே இப்படிப்பட்ட
    தீமையான காரியத்தைச் செய்யாமலிருப்பார்கள்.
  spa-RV-1909: Para que todo Israel oiga, y tema, y no tornen á hacer cosa semejante
    á esta mala cosa en medio de ti.
  ron-BTF: Şi tot Israelul să audă şi să se teamă şi să nu mai facă astfel de stricăciune,
    ca aceasta, printre voi.
  eng-WEBP: All Israel shall hear, and fear, and shall not do any more wickedness
    like this among you.
  eng-FBV: Then every Israelite will hear about it and be afraid, and won't ever do
    such an evil thing among you.
  nld-1939: Heel Israël zal het horen en vrezen en men zal nooit meer een dergelijk
    kwaad in uw midden bedrijven.
  nch-BL: Huan quej ni nochi sequinoc israelitame quimatise huan majmahuise huan amo
    aqui motemacas para nojquiya quichihuas se tamanti fiero quej nopa.
  vie-1934: Vậy, cả Y-sơ-ra-ên sẽ hay điều đó và sợ hãi, chẳng còn làm một việc ác
    dường ấy tại giữa ngươi nữa.
  hin-CV: परिणामस्वरूप समस्त इस्राएल इसके विषय में सुनेगा, उन पर आतंक छा जाएगा और
    तुम्हारे बीच पुनः ऐसा कुकर्म नहीं हो सकेगा.
  eng-OURB: All Israel [God prevails] shall sh'ma ·hear obey·, and fear, and shall
    not do any more wickedness like this among you.
  spa-BES: Y todo Israel, al oírlo, se llenará de temor, y nadie volverá a hacer semejante
    maldad entre ustedes.
  tdx-tdx: Retsaho vato hivetraha’e amy t’ie nipay hanintak’ azo am’ Iehovà Andrianañahare’o
    nañavotse azo an-tane Mitsraime añe naho an-trañom-pañondevozañe ao,
  vid-vid: Ahyo, Waisilaeli weng'ha wohulika na kudumba na hawodita wihe kota awo
    ne hado.
  eng-OKE: And thou shalt stone him with stones that he die, because he sought to
    lead thee astray from the fear of the Lord thy God who brought thee out of the
    land of Mizraim, from the house of bondage;
  tha-KJV: และคนอิสราเอลทั้งปวงจะฟังและยำเกรง ไม่​กระทำความชั่วเช่นนี้ท่ามกลางท่านทั้งหลายอีกเลย
  por-BR-2018: Para que todo Israel ouça, e tema, e não voltem a fazer coisa semelhante
    a esta má coisa em meio de ti.
  deu-ELO: Und ganz Israel soll es hören und sich fürchten, damit man nicht mehr eine
    solche Übeltat in deiner Mitte begehe.
  eng-WYC-2018: that all Israel hear this and dread, and do no more anything like
    this thing. (then all Israel shall hear of this, and be afraid, and never again
    do anything evil like this.)
  epo-epo: Kaj la tuta Izrael tion aŭdos kaj ektimos, kaj oni ne plu faros tian malbonan
    agon inter vi.
  uig-PIN: Xuning bilǝn pütkül Israil anglaydu, ⱪorⱪidu, xuningdin keyin yǝnǝ xundaⱪ
    rǝzil ixni aranglarda ⱪilmaydu.
  beo-beo: Amasea, dilia amo wadela:i dunu medole legesea, Isala:ili fi dunu huluane
    da amo hou nabimu. Amasea, ilia da beda:iba:le, agoai wadela:i hou bu hame hamomu.
  tpi-OTNT: Yupela i mas kilim dispela man o meri i dai, bai olgeta manmeri bilong
    Israel i harim nius bilong dispela samting, na bai ol i pret na was gut na bai
    ol i no ken mekim dispela kain pasin nogut gen.
  hau-SA: Sa’an nan dukan Isra’ila za su ji su kuma tsorata, babu kuma wani a cikinku
    da zai ƙara yin irin wannan mugun abu.
  uig-LAT: Shuning bilen pütkül Israil anglaydu, qorqidu, shuningdin kéyin yene shundaq
    rezil ishni aranglarda qilmaydu.
  nde-nde: Ngalokho wonke u-Israyeli uzakuzwa esabe, kakho loyedwa phakathi kwenu
    ozake aphinde enze into enjalo futhi.
  ton-ton: Pea ʻe fanongo ki ai ʻa ʻIsileli kotoa pē, pea manavahē, pea ʻe ʻikai toe
    fai ha angakovi pehē ʻiate kimoutolu.
  ces-1613: Aby všecken lid Izraelský, uslyšíce to, báli se, a nečinili více něco
    podobného věci této nejhorší u prostřed tebe.
  eng-WMB: All Israel shall hear, and fear, and shall not do any more wickedness like
    this among you.
  tam-TCV: அப்பொழுது இஸ்ரயேலர் யாவரும் இதைக் கேட்டுப் பயப்படுவார்கள். உங்கள் மத்தியில்,
    இப்படியான ஒரு தீயசெயலை ஒருவனும் இனிமேலும் செய்யமாட்டான்.
  ceb-ULB: Ang tanang Israelita makadungog ug mahadlok, ug dili na magpadayon sa pagbuhat
    niining matang sa pagkadaotan taliwala kaninyo.
  pol-UBG: A cały Izrael usłyszy o tym i będzie się bał, i już nie popełni takiego
    zła pośród was.
  agr-agr: ¡Nunú dutika ajumin ashí Israel aents aidauk nuna dekawag ishamkagtatui,
    nunikag ataktu awagkig nunin pegkegchau aina nunak takaschagtatui!”
  kyc-kyc: Dokopa Isaraele wambu dupwa doo pimi larami doko sepala nakama pakarami.
    Pakapala mendemepe koo dopale dupwa kamba sipuro pii nara.
  urd-GVU: پھر تمام اسرائیل یہ سن کر ڈر جائے گا اور آئندہ تیرے درمیان ایسی شریر حرکت
    کرنے کی جرأت نہیں کرے گا۔
  deu-1912: auf daß ganz Israel höre und fürchte sich und man nicht mehr solch Übel
    vornehme unter euch.
  kan-2017: ಇದನ್ನು ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಕೇಳಿ ಭಯಪಟ್ಟು ಅಂಥ ದುಷ್ಕಾರ್ಯವನ್ನು ಇನ್ನು ಮುಂದೆ ಮಾಡದೆ
    ಇರುವರು.
  yap-yap: Ma aram e gubin e girdi’ nu Israel ni bay rrung’aged e n’en ke buch; ma
    bay rrusgad, ma aram e dakriy be’ nra rin’ bayay e binem e kireb.
  hlt-MCSB: Te daengah ni Israel pum loh a yaak uh vaengah a rhih uh vetih nangmih
    taengah hebang hno thae saii hamla a khoep pawt eh.
  mdy-ETH: ዬካፓ ዒስራዔኤሌ ዴራ ቢያ ዬያ ማዺንቴ ባኮ ዋይዚ ዒጊጫንዳኔ፤ ዬያሮ ዬያጉዴ ፑርታ ባኣዚ ላሚ ማዻንዳ ዓሲ ባኣሴ»
    ጌዔኔ።
  twi-ASANTE: Afei, Israel nyinaa bɛte na wɔasuro na obiara nni hɔ a ɔbɛfiri mo mu
    a, ɔbɛyɛ saa adeɛ no bio.
  eng-WEBU: All Israel shall hear, and fear, and shall not do any more wickedness
    like this among you.
  bnp-bnp: Mu rabalaki e huriki ri ngaru ni turari tala mua. Muri e huriki a Israel
    lobo bara ri longoa a velengana a maki iea, bara ri mangenge, ri matakari kamumu
    ria, i uka ma ri gi rata tabua a naro hale iea.
  wal-wal: Israa7eela asai ubbai hegaa siyidi yayyana; qassi hegaa mala iitabaakka
    naa77antto intte giddon ooninne oottenna.
  spa-PDDPT: Entonces todo Israel oirá y temerá, y nunca se repetirá semejante maldad
    en medio de ti.
  gun-gun: Ha'e rami rã Israel kuery ha'e javi omombe'ua rã oendu vy ojererokyje 'rã
    okuapy, ha'e ha'ekue ramigua mba'emo vai ndojapovei 'rã penembyte rupi.
  ilo-ULB: Mangngegto amin ti Israel ket agbutengda, ket saandan nga ituloy ti agaramid
    kadagitoy a kita ti kinadangkes kadakayo.
  kpg-kpg: Gei nia daangada huogodoo o Israel ga longono ginaadou di mee dela ne hai,
    gei digaula ga mmaadagu, ga deai tangada e hai nia mee huaidu beenei ai.
  uig-ARA: شۇنىڭ بىلەن پۈتكۈل ئىسرائىل ئاڭلايدۇ، قورقىدۇ، شۇنىڭدىن كېيىن يەنە شۇنداق
    رەزىل ئىشنى ئاراڭلاردا قىلمايدۇ.
  sus-sus: Wo xa a magɔnɔ han a xa faxa, barima a bara kata a xa wo ragbilen wo Marigi
    Alatala fɔxɔ ra naxan wo raminixi konyiya kui Misira bɔxi ma.
  pon-2006: Eri mehn Isreal kan koaros ahpw pahn rong irair wet, oh re pahn masakala;
    eri, sohte me pahn pwurehng wia soangen tiahk suwed wet.
  jae-jae: Go lau Israel samob sêŋô biŋ tonaŋ e têtêc tauŋ gebe sêŋgôm gêŋ teŋ amboac
    tonaŋ aŋga amac ŋalêlôm êtiam atomanô.”
  ksd-ksd: Ma ra tarai Israel par diat a valongore, ma diat a burut, ma pa diat a
    pait mule ra bilak na mangamangana damana livuan tam.
  tur-YTC: Bütün İsrael bunu duyup korkacak ve aranızda bunun gibi bir kötülük yapmayacak.
  grc-BRENT: Καὶ λιθοβολήσουσιν αὐτὸν ἐν λίθοις, καὶ ἀποθανεῖται, ὅτι ἐζήτησεν ἀποστῆσαί
    σε ἀπὸ Κυρίου τοῦ Θεοῦ σου τοῦ ἐξαγαγόντος σε ἐκ γῆς Αἰγύπτου, ἐξ οἴκου δουλείας.
  ind-AYT: Kemudian, semua orang Israel akan mendengar hal itu dan menjadi takut sehingga
    mereka tidak akan berbuat jahat lagi.
  nya-nya: Tsono Aisraeli onse adzamva nachita mantha, ndipo palibe mmodzi pakati
    panu amene adzachitenso choyipa chotere.
  hrv-hrv: Zaspi ga kamenjem dok ne umre, jer je kušao da te odvrati od Jahve, Boga
    tvoga, koji te izvede iz zemlje egipatske, iz kuće ropstva.
  mps-mps: Dagego te we o bidi mu tama ela muiąo. Teda te Israel we bidi sesego te
    tama tiali po odama, tama augwaligo bugagia tonaluama, tama augwali wi elama,
    tama augwaligo te tobage dwai kolesaga me ma egobeo,” wali.
  tpi-tpi: Yupela i mas kilim dispela man o meri i dai, bai olgeta manmeri bilong
    Israel i harim nius bilong dispela samting, na bai ol i pret na was gut na bai
    ol i no ken mekim dispela kain pasin nogut gen.
  dan-1931: Og det skal høres i hele Israel, så de gribes af Frygt og ikke mere øver
    en sådan Udåd i din Midte!
  vie-OVCB: Như thế, khi ai nấy trong nước nghe tin này đều phải khiếp sợ, không dám
    phạm tội ác này nữa.
  guj-2017: સર્વ ઇઝરાયલ તે સાંભળીને બીશે. અને પછી ફરીથી એવી કોઈ દુષ્ટતા તમારી મધ્યે
    થશે નહિ.
  pon-2006A: Eri mehn Isreal kan koaros ahpw pahn rong irair wet, oh re pahn masakala;
    eri, sohte me pahn pwurehng wia soangen tiahk suwed wet.
  por-BRBSL: All Israel ouvirá, e temerá, e não fará mais maldades como esta entre
    vós.
  cth-cth: Hote kamthang hah Isarelnaw pueng ni a thai awh vaiteh, hot patetlah e
    hno hah nangmouh thung dawk bout sak laipalah ao awh nahane doeh.
  twi-twi: Afei, Israel nyinaa bɛte na wɔasuro na obiara nni hɔ a obefi mo mu a, ɔbɛyɛ
    saa ade no bio.
  hlt-hlt: Te daengah ni Israel pum loh a yaak uh vaengah a rhih uh vetih nangmih
    taengah hebang hno thae saii hamla a khoep pawt eh.
  tbz-SIM: Ò mɑ̀nnɛ̀ kɛ́búɔ́tí yɛtɑ̃́rɛ̀ nyɛ kɛ́kuɔ, kɛ yɛ̃́ ò dɑ sukíímɛ̀ kɑ̀ɑ bo
    yóu ti Yiɛ̀ nKuyie nkùù di te kɛ́ kù dɛ̀tɛ́nɛ̀, kunku kùù dɑ dènnɛní Esibiti tenkɛ̀
    di do tú dɛ̀ tidɑɑtì.
  msy-2020: Ia me mɨsueghtɨ, me arɨmɨghireghtɨ, Israelia bizir kam baregh atiatingɨva
    uam arazir kurar katam damuan kogham.
  azb-azb: Onda bunun sorağını alan bütün İsraillilər qorxacaq və bir də aranızda
    buna bənzər pis işlər olmayacaq.
  eng-DBY: and all Israel shall hear, and fear, and shall do no more any such wicked
    thing as this in thy midst.
  hin-2017: और सब इस्राएली सुनकर भय खाएँगे, और ऐसा बुरा काम फिर तेरे बीच न करेंगे।
  wol-KYG: Dóorleen koy doj ba mu dee, ndax moo leen doon fexee soreleek seen Yàlla
    Aji Sax, ji leen jële réewum Misra, kërug njaam ga.
  eng-YLT: and all Israel do hear and fear, and add not to do like this evil thing
    in thy midst.
  eng-WYC-2017: that all Israel hear this and dread, and do no more anything like
    this thing.
  eng-WMBB: All Israel shall hear, and fear, and shall not do any more wickedness
    like this amongst you.
  urd-GVH: फिर तमाम इसराईल यह सुनकर डर जाएगा और आइंदा तेरे दरमियान ऐसी शरीर हरकत करने
    की जुर्रत नहीं करेगा।
  rug-rug: Meke kaqu avosia ri na tinoni Izireli sapu gua ta evaṉa, si kote matagutu
    si arini, meke lopu kaqu tavete pulei rini sari na hahanana kaleadi gua arini.
  gaz-gaz: Ergasii Israaʼeloonni hundi dhagaʼanii ni sodaatu; si gidduudhaas eenyu
    iyyuu deebiʼee waan hamaa akkasii hin hojjetu.
  fra-LSG: Il en sera ainsi, afin que tout Israël entende et craigne, et que l’on
    ne commette plus un acte aussi criminel au milieu de toi.
  yal-yal: Ɛ xa a magɔlɔn han a yi faxa, bayo a bata kata a xa i raxɛtɛ Alatala i
    ya Ala fɔxɔ ra naxan i raminixi konyiyani Misiran bɔxɔni.
  haw-1868: A e hoolohe mai ka Iseraela a pau, a e makau hoi, aole hoi e hana hewa
    hou i kekahi hewa e like me ia iwaena o oukou.
  arb-NAV: فَيَشِيعَ الْخَبَرُ بَيْنَ الإِسْرَائِيلِيِّينَ جَمِيعِهِمْ وَيَخَافُونَ،
    وَلا يُعَاوِدُونَ ارْتِكَابَ مِثْلِ هَذَا الأَمْرِ الشَّنِيعِ بَيْنَكُمْ.
  ewe-ewe: Ekema Israel katã asee, eye woavɔ̃, eye ame aɖeke maganɔ mia dome si awɔ
    nu vɔ̃ɖi sia tɔgbi ake o.
  eng-LEE: (13:12) And all Israel shall hear it, and they shall be afraid, and they
    shall not do any more such a wicked deed as this is in the midst of thee.
  asm-FB: তাতে ইস্ৰায়েলীয়া সকলে সেই কথা শুনি ভয় খাব আৰু আপোনালোকৰ মাজত কোনেও তেনে
    কুকৰ্ম পুনৰ নকৰিব।
  sus-A: وٌ شَ عَ مَفْنْ هَن عَ شَ قَشَ، بَرِ مَ عَ بَرَ كَتَ عَ شَ وٌ رَفبِلٍن وٌ
    مَرِفِ عَلَتَلَ قْشْ رَ نَشَن وٌ رَ مِنِشِ كٌنيِيَ كُي مِسِرَ بْشِ مَ.
  fra-SBL: Tout Israël entendra et craindra, et il ne commettra plus de méchanceté
    comme celle-là au milieu de vous.
  hbo-hbo: וּסְקַלְתֹּ֥ו בָאֲבָנִ֖ים וָמֵ֑ת כִּ֣י בִקֵּ֗שׁ לְהַדִּֽיחֲךָ֙ מֵעַל֙ יְהוָ֣ה
    אֱלֹהֶ֔יךָ הַמֹּוצִיאֲךָ֛ מֵאֶ֥רֶץ מִצְרַ֖יִם מִבֵּ֥ית עֲבָדִֽים׃
  eng-WYCLIFFE: that al Israel here and drede, and do no more ony thing lijk this
    thing.
  cwe-cwe: Maabaho wanhu wose wa Isilaili wezahulika na wezadumba, habule munhu yondayatende
    kaidi mbuli ihile fana iyo.
  kik-kik: Hĩndĩ ĩyo andũ othe a Isiraeli nĩmakaigua ũhoro ũcio nao nĩmagetigĩra,
    na gũtirĩ mũndũ gatagatĩ kanyu ũgeeka ũndũ mũũru ta ũcio rĩngĩ.
  fra-NCL: tu l’accableras de pierres jusqu’à ce qu’il meure, parce qu’il a cherché
    à te détourner de Yahweh, ton Dieu, qui t’a fait sortir du pays d’Égypte, de la
    maison de servitude.
  cek-AK: To tiah ni Israel kaminawk mah thaih o naah, zii o ueloe, to baktih kahoih
    ai hmuen to mi mah doeh nangcae salakah sah o mak ai.
  cuk-cuk: A-dule be oburgo, adi, bela Israel-dulemar wisgumalaga, degine, dobgumalaga,
    adi, melle bemar-abargi bar deyob ibmar-isgana imakmalagar.
  uig-CYR: Шуниң билән пүткүл Исраил аңлайду, қорқиду, шуниңдин кейин йәнә шундақ
    рәзил ишни араңларда қилмайду.
  tel-2017: అప్పుడు ఇశ్రాయేలు ప్రజలంతా అది విని భయపడి, మళ్ళీ అలాంటి చెడ్డ పని మీ మధ్య
    చేయరు.
  hat-BSA: Konsa, tout Israël va tande pou vin gen lakrent; epi pèsòn pami nou p ap
    janm fè yon bagay mechan konsa ankò.
  kos-kos: Na mwet Israel nukewa fah lohng ke ma sikyak inge, ac elos ac fah sangeng,
    na wangin sie fah sifilpa oru ma koluk ouinge.
  hbo-WLC: וּסְקַלְתּ֥וֹ בָאֲבָנִ֖ים וָמֵ֑ת כִּ֣י בִקֵּ֗שׁ לְהַדִּֽיחֲךָ֙ מֵעַל֙ יְהוָ֣ה
    אֱלֹהֶ֔יךָ הַמּוֹצִיאֲךָ֛ מֵאֶ֥רֶץ מִצְרַ֖יִם מִבֵּ֥ית עֲבָדִֽים׃
  ibo-ibo: Izrel niile ga-anụkwa banyere ihe ọjọọ o mere, ha ga-atụkwa ihe ọjọọ dị
    otu a egwu, ọ dịkwaghị onye ọbụla nʼetiti gị ga-achọkwa ime ihe ọjọọ dị otu ahụ.
  ory-ory: ତହିଁରେ ସମୁଦାୟ ଇସ୍ରାଏଲ ତାହା ଶୁଣିବେ ଓ ଭୟ କରିବେ, ପୁଣି ତୁମ୍ଭ ମଧ୍ୟରେ ଆଉ ଏପରି
    ଦୁଷ୍ଟତା କରିବେ ନାହିଁ।
  chk-chk: Mürin, chon Israel meinisin repwe rong usun o niuokus, pwe esap chüen wor
    eman me leimi epwe föri ei sokun föföringau.
  rop-rop: Wen yu dum lagijat ola pipul langa Isreil garra lisin wanim yumob bin dum,
    en dei garra bradin en nobodi kaan dum det nogudbala ting igin.
  ukr-1871: І ввесь Ізраїль мусить слухати і боятись, щоб не було більше такого злочину
    серед вас.
  deu-1951: Und ganz Israel soll es hören und sich fürchten, damit niemand mehr solch
    eine böse Tat in deiner Mitte tue!
  eng-JPS: (13-12) And all Israel shall hear, and fear, and shall do no more any such
    wickedness as this is in the midst of thee.
  srp-1865: Da sav Izrailj èuje i boji se, i da se više ne uèini tako zlo meðu vama.
  lug-lug: Kale Isirayiri yonna banaakiwuliranga banaatyanga, era tewaabeerengawo
    mu mmwe n’omu anaddangayo okukola ekibi ng’ekyo.
  heb-heb: וכל ישראל ישמעו ויראון ולא יוספו לעשות כדבר הרע הזה בקרבך׃
  ben-IRV: তাতে সমস্ত ইস্রায়েল তা শুনবে, ভয় পাবে এবং তোমার মধ্যে সেরকম খারাপ কাজ
    আর করবে না।
  pan-pan: ਸਾਰਾ ਇਸਰਾਏਲ ਇਹ ਸੁਣੇ ਅਤੇ ਡਰੇ ਅਤੇ ਫੇਰ ਤੁਹਾਡੇ ਵਿੱਚ ਅਜਿਹੀ ਬੁਰਿਆਈ ਦਾ ਕੰਮ ਨਾ
    ਹੋਵੇ।
  mya-JVB: ထိုသိတင်းကို ဣသရေလ အမျိုးသားအပေါင်း တို့ သည် ကြား ၍ ၊ ထိုသို့ သော အဓမ္မ
    အမှု ကို သင် တို့တွင် နောက် တဖန်မ ပြု ဝံ့ ဘဲနေကြလိမ့်မည်။
  hmo-hmo: Vadaeni, Israela taudia ibounai do idia kamonai, bona do idia gari. Bona
    gabeai kara dika unai bamona nega ta do idia karaia lou lasi, ela bona hanaihanai.”
  urd-urd: तब सब इस्राईल सुन कर डरेंगे और तेरे बीच फिर ऐसी शरारत नहीं करेंगे।
  rus-SYN: весь Израиль услышит сие и убоится, и не станут впредь делать среди тебя
    такого зла.
  bqc-SIM: À aà pápa ń gbɛo à dɛ, asa a wɛ̀ɛlɛ à á kɛ̃́ Dii á Lua pↄ́ á bↄ́lɛ
    zↄbleu Egipiwaɛ.
  tcz-CHONGTHU: Chuteng Israel pumpin ajahsoh kei diu kichatna anei diu, adih louva
    chonkit talou ding ahiuve.
  mar-mar: ही गोष्ट सर्व इस्राएलांच्या कानावर गेली की त्यांनी ही भीती वाटेल, आणि अशी
    दुष्कृत्ये करायला ते धजावणार नाहीत.
  qub-qub: Chayno ruraptiqui llapan Israel runacuna musyanga. Chayta ricacurmi chayno
    mana alli ruraytaga manchacongana.
  hat-hat: Lè sa a, tout moun pèp Izrayèl yo va konn sa, y'a pè. Konsa, yo yonn p'ap
    janm fè yon bagay mal konsa ankò nan mitan pèp la.
  eng-BSB: Then all Israel will hear and be afraid, and will never again do such a
    wicked thing among you.
  tod-tod: Ɗa sɔ ga kɔtui, é za, tɔɔzei wɔin ɠɛa ma ga é è zeɠe Ɠɔoɠɔ GALAGI ʋa,
    ɗa-ƓALAGI, nii é è ɠulani Ezipete yooi ʋa, duɔla ʋɛlɛi wu.
  eng-WEBPB: All Israel shall hear, and fear, and shall not do any more wickedness
    like this amongst you.
  kbq-kbq: E'ina hinkeno mago'a Israeli vahe'mo'zama ana nanekema antahisu'za, koro
    nehu'za mago'enena anahu kefo avu'ava zana amu'nontamifina osugahaze.
  nhe-BL: Huan quej ni nochi sequinoc israelitame quimatise huan majmahuise huan axaca
    motemacas para nojquiya quichihuas se tlamantli fiero queja nopa.
  gub-BL: Teko Izaew izuapyapyr paw ukwaw putar uzeapo ma'e kwer wà nehe. Ukyze putar
    paw rupi wà nehe no. A'e mehe ni amo na'ipurapo wer kwaw agwer ikatu 'ym ma'e
    rehe teko wainuromo wà nehe.
  eng-DRA: That all Israel hearing may fear, and may do no more any thing like this.
