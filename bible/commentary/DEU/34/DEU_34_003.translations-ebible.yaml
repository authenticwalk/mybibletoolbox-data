verse: DEU.034.003
translations:
  mal-C: തെക്കേദേശവും ഈന്തപ്പനകളുടെ നഗരമായ യെരീഹോമുതൽ സോവാർവരെയുള്ള താഴ്വരകളിലെ എല്ലാ
    മേഖലകളും കാണിച്ചു.
  deu-TKW: das Südland und die Jordans-Aue, die Ebene der Palmenstadt Jericho bis
    nach Zoar.
  lin-lin: mpe etuka ya Negevi mpe etuka ya lubwaku ya Jeriko, engumba ya banzete
    ya mbila kino na Tsoari.
  eng-LSV: and the south, and the circuit of the Valley of Jericho, the city of palms,
    to Zoar.
  eng-GNV: And the South, and the plaine of the valley of Iericho, the citie of palmetrees,
    vnto Zoar.
  eng-WEBSTER: And the south, and the plain of the valley of Jericho, the city of
    palm-trees, to Zoar.
  nhw-BL: Huan quinextili nopa tlali Neguev, huan nopa tlamayamitl tlen Jericó, nopa
    altepetl tlen palmeras huan quinextili hasta Zoar.
  swh-ONEN: Negebu na nchi yote kuanzia Bonde la Yeriko, Mji wa Mitende, hadi Soari.
  bba-bba: kɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ Nɛɡɛbuɔ kɑ Yuudɛnin berɑ ɡiɑ kɑ wɔwɑɔ ye yɑ
    wɑ̃ɑ Yeriko ye bɑ mɑɑ mɔ̀ Kpɑkpɑ bɛ̃ɛn wuun berɑ ɡiɑ n kɑ ɡirɑri Soɑriɔ.
  eng-KJVCPB: and the south, and the plain of the valley of Jericho, the city of palm
    trees, unto Zoar.
  wbp-wbp: Karlarra-purdajulpa nyangu wirri wiri yirdiji Jiriku manu kirri wita yirdiji
    Jura. Jirikurlanya kalalu watiya kirrirdikirrirdiji karrija.
  luo-luo: piny mar Negev kod paw Holo mar Jeriko miluongo ni Dala Maduongʼ mar Othidhe
    nyaka Zoar.
  meu-meu: bona diho kahana; bona Ieriko kourana taoradia, pamu audia gabuna bunai,
    ela bona Soara.
  npi-ULB: र नेगेव, र यरीहोको उपत्यकाको मैदान, खजुरको सहरदेखि सोअरसम्म देखाउनुभयो
    ।
  yor-yor: gúúsù àti gbogbo àfonífojì Jeriko, ìlú ọlọ́pẹ dé Soari.
  emp-NTPO: Negue ẽjũãda, Jerico puru icawa b̶ʌ jewed̶a sid̶a jũma acʌbisia ab̶a Zoar
    purud̶aa. Jerico purura idjab̶a Uruta Puru abadaa.
  ind-ind: juga padang belantara Negeb di bagian selatan wilayah Yehuda, dan lembah
    Yordan yang terbentang dari Yeriko, kota pohon palem itu, sampai kota Zoar.
  pes-OPCB: صحرای نگب و تمام ناحیهٔ درهٔ اریحا (شهر نخلستان) تا صوغر.
  tgl-ULB: at ang Negev, at ang patag sa lambak ng Jerico, ang Lungsod ng mga Palmera,
    hanggang Zoar.
  cbu-NT: Anumunsha tsap Negueb anoo ichingaru watsapun wazawpatari kung Ortagpatari,
    misha yakat Jerico watsapun wanasir watamusa anpatari, ashchiri, yuwamun yakat
    Sówar watsapun tspakatu anumunari ashchiri yámandarangiya. Yakat Jerico kizpur
    wanasirimuna, watam kuyan ashiru anush zapan taaranguwa.
  hui-hui: Ani bialu Anduane Homogo ibugua Mosesehondo Yuda hameiginirunaga dindi
    maru abene unurahayagi wiarubi dindi bayale yu dindi dege piaho wialu Yarigo tanoha
    ayage ale mini dedi dewa buhe wiagobi yadai bialu piaho wialu unuraore Soa dindi
    wiagoria walia hairi hene.
  mya-mya: ယု​ဒ​ပြည်​နယ်​တောင်​ပိုင်း၊ ဇော​ရ​မြို့​မှ​စွန် ပ​လွံ​ပင်​မြို့​ဟု​ခေါ်​တွင်​သော
    ယေ​ရိ​ခေါ​မြို့ အ​ထိ​ကျယ်​ပြန့်​သည့်​လွင်​ပြင်​မှ​စ​၍ တစ် ပြည်​လုံး​ကို​မော​ရှေ​အား​ပြ​တော်​မူ​၏။-
  bod-N: ནེ་གུབ་ཡུལ་དང་ཐང་སྟེ། ཏ་ལའི་ཤིང་གི་གྲོང་ཁྱེར་ཡེ་རུ་ཀོའི་གཤོངས་ས་ནས་ཚོ་ཨར་ཡུལ་གྱི་བར་དུ་བསྟན་ཞིང་།
  sna-sna: Negevhi uye dunhu rose zvichibvira kuMupata weJeriko. Neguta remichindwe,
    kusvika kuZoari.
  spa-BLM: y el sur, y la llanura del valle de Jericó la ciudad de las palmeras, hasta
    Zoar.
  cac-cac: Scot lum d'a Neguev masanto sc'och lum d'a yac'lical sti' a' Jordán yed'
    d'a masanil spatictac Jericó schon̈ab'il te' palma, masanto sc'och lum d'a Zoar.
  swh-ULB: na Negevi, na uwanda wa bonde la Yericho, mji wa mitende, mpaka umbali
    wa Soari.
  bel-bel: і паўднёвую краіну і раўніну даліны Ерыхона, горад Пальмаў, да Сігора.
  wed-wed: Ma Bada Moses mutulua e ḡoreḡorei Negev i viatataiei; ma Jordan gaubana
    da i nae da au Jeriko da i nae da au uama Zoar melagaina.
  deu-ELBBK: und den Süden und den Jordan-Kreis, die Niederung von Jericho, der Palmenstadt,
    bis Zoar.
  mbb-OT: is Negev, wey is tivuuk he tanà he ebpuun te Suǥud te Jerico (sikan is mahabet
    is palma zuen) taman te Zoar.
  mal-2015: തെക്കെദേശവും ഈന്തനഗരമായ യെരീഹോവിന്റെ താഴ്‌വീതിമുതൽ സോവാർവരെയുള്ള സമഭൂമിയും
    അവനെ കാണിച്ചു.
  rmc-rmc: e pušťa Negev, the e dolina le Coarostar dži paš o Jericho, le palmengro
    foros.
  pes-OPV: وجنوب را و میدان دره اریحا را که شهر نخلستان است تا صوغر.
  ron-1924: партя де мязэзи, ымпрежуримиле Йорданулуй, валя Иерихонулуй, Четатя Финичилор,
    пынэ ла Цоар.
  aui-aui: Yawe God kate bada Mosis, mayaba kubura kana waghawagha Negeb iviyeveveni,
    Jodan viririna, bi yawata na Jeriko (kana waghawagha tana na notuveya kwanatuna),
    bi ikitarorona inagho da Jor kwanatune.
  ben-OBCV: নেগেভ এবং খেজুর নগর যিরীহোর তলভূমির সমস্ত অঞ্চল থেকে সোয়র পর্যন্ত।
  som-som: iyo xagga koonfureed, iyo bannaanka dooxada Yerixoo oo ah magaalada geedaha
    timireed, iyo tan iyo Socar.
  lat-VUC: et australem partem, et latitudinem campi Jericho civitatis palmarum usque
    Segor.
  eng-ASVBT: and the South, and the Plain of the valley of Jericho the city of palm
    trees, unto Zoar.
  ita-1885: e la contrada Meridionale, e la pianura, e la valle di Gerico, città delle
    palme, fino a Soar.
  eng-LXXUP: and the wilderness, and the country round about Jericho, the city of
    palm trees, to Zoar.
  eng-ULB: and the Negev, and the plain of the Valley of Jericho, the City of Palms,
    as far as Zoar.
  spa-VBL: el Néguev y el valle del Jordán desde Jericó (la ciudad de las palmeras)
    hasta Zoar.
  fra-_FOB: Et le Midi, et la plaine, la vallée de Jérico, la ville des palmiers,
    jusqu'à Tsoar.
  mal-mal: തെക്കെദേശവും ഈന്തപ്പനകളുടെ നഗരമായ യെരിഹോവിന്റെ താഴ്‌വരമുതൽ സോവാർവരെയുള്ള
    സമഭൂമിയും അവനെ കാണിച്ചു.
  urd-GVR: junūb meṅ Dasht-e-Najab aur Khajūr ke Shahr Yarīhū kī Wādī se le kar Zuġhar
    tak.
  suz-BL: नेगेब नु दिंम, मेको यरीको ङा दिंम बाक्‍ब। खजूर रवा आ सहर यरीको रे सोआर सम्‍म
    कोंइताक्‍व। इतिहास २८:१५
  ita-1927: il mezzogiorno, il bacino del Giordano e la valle di Gerico, città delle
    palme, fino a Tsoar.
  ckb-ckb: نەقەب و هەموو ناوچەکە، لە دۆڵی ئەریحاوە «شاری دار خورما» هەتا زۆعەر،
  eng-BBE: And the South, and the circle of the valley of Jericho, the town of palm-trees,
    as far as Zoar.
  kan-OKCV: ನೆಗೆವನ್ನೂ ಖರ್ಜೂರಗಳ ಪಟ್ಟಣವಾದ ಯೆರಿಕೋ ಕಣಿವೆಯ ಬಯಲನ್ನೂ, ಚೋಗರ್ ಊರಿನ ತನಕ ತೋರಿಸಿದರು.
  tam-2017: தென்புறத்தையும், சோவார்வரை உள்ள பேரீச்சமரங்களின் பட்டணம் என்னும் ஊர் முதற்கொண்டு
    எரிகோவின் பள்ளத்தாக்காகிய சமமான பூமியையும் காண்பித்தார்.
  spa-RV-1909: Y la parte meridional, y la campiña, la vega de Jericó, ciudad de las
    palmas, hasta Soar.
  ron-BTF: Şi sudul şi câmpia văii Ierihonului, cetatea palmierilor, până la Ţoar.
  eng-WEBP: and the south, and the Plain of the valley of Jericho the city of palm
    trees, to Zoar.
  eng-FBV: the Negev, and the Jordan Valley from Jericho (the city of palms) down
    to Zoar.
  nld-1939: de Négeb, de Jordaanstreek, de vlakte van Jericho, of Palmenstad, tot
    Sóar toe.
  nch-BL: Huan quinextili nopa tali Neguev, huan nopa tamayamit ten Jericó, nopa altepet
    ten palmeras huan quinextili hasta Zoar.
  vie-1934: miền Nam, đồng bằng, sông Giô-đanh và trũng Giê-ri-cô, thành cây chà là,
    cho đến Xoa.
  hin-CV: नेगेव और येरीख़ो की घाटी में मैदान, खजूर वृक्षों का नगर, ज़ोअर तक.
  eng-OURB: and the south, and the Plain of the valley of Jericho [Fragrant, Moon]
    the city of palm trees, to Zoar [Small].
  spa-BES: Y él Neguev, y el valle de Jericó, el pueblo de palmeras, hasta Zoar.
  tdx-tdx: naho i Atimoy, naho ty tane pisak’ am-bavatane’ Ieriko ey, i rovan-tsatrañey
    pake Tsoare.
  vid-vid: na chiwala cha Negebu na honhu ha chiwala cha ibindi lya Yeliko, muji wa
    michikichi mbaka Soali.
  eng-OKE: And the south, and the country of the plain of Jericho, the city of palm
    trees, unto Zoar.
  tha-KJV: ทั้งทางใต้และที่​ลุ​่มในหุบเขาแห่งเมืองเยรี​โค เมืองต้​นอ​ินทผลัม ไกลไปจนถึงโศอาร์
  por-BR-2018: E a parte sul, e a campina, o vale de Jericó, cidade das palmeiras,
    até Zoar.
  deu-ELO: und den Süden und den Jordankreis, die Niederung von Jericho, der Palmenstadt,
    bis Zoar.
  eng-WYC-2018: and the south part, and the breadth of the field of Jericho, of the
    city of Palms, till to Zoar. (and the south part, or the Negeb, and the breadth
    of the plain of Jericho, yea, from the City of Palms, unto Zoar.)
  epo-epo: kaj la teron sudan kaj la distrikton de la valo de Jeriĥo, la urbo de Palmoj,
    ĝis Coar.
  uig-PIN: jǝnubtiki Nǝgǝw zeminini, «Horma xǝⱨiri» dǝp atalƣan Yeriho wadisidiki
    tüzlǝnglikni Zoar xǝⱨirigǝ ⱪǝdǝr, ⱨǝmmini uningƣa kɵrsǝtti.
  beo-beo: Yuda fi ilia ga (south) soge, umi soge amo da Soua moilai bai bagadega
    asili Yeligou moilai bai bagade (amo ganodini da fasela agoane ifa bagohame ba:i)
    amoga doaga:sa.
  tpi-OTNT: Na em i soim Moses bikpela graun long hap saut bilong Juda, na stretpela
    graun i stat long Jeriko, dispela taun i gat planti diwai det, na i go inap long
    Soar long hap saut.
  hau-SA: da Negeb da dukan yankin Kwarin Yeriko, Birnin Dabino, har zuwa Zowar.
  uig-LAT: jenubtiki Negew zéminini, «Xorma shehiri» dep atalghan Yérixo wadisidiki
    tüzlenglikni Zoar shehirige qeder, hemmini uninggha körsetti.
  nde-nde: iNegebi kanye lomhlaba wonke osuka eSigodini seJerikho, iDolobho laMalala,
    kusiya kude khonale eZowari.
  ton-ton: Pea mo e potu tonga, mo e tafangafanga ʻoe teleʻa ʻo Seliko, ko e kolo
    ʻoe ngaahi ʻakau ko e ponga, ʻo aʻu ki Soa.
  ces-1613: Polední také stranu a roviny údolí Jericha, města palmovím osazeného,
    až do Segor.
  eng-WMB: and the south, and the Plain of the valley of Jericho the city of palm
    trees, to Zoar.
  tam-TCV: தெற்கே, பேரீச்சமரங்களின் பட்டணமான எரிகோவின் பள்ளத்தாக்கிலிருந்து சோவார்
    வரையுள்ள முழுபிரதேசம் ஆகிய முழு நாட்டையும் காட்டினார்.
  ceb-ULB: ug ang Negev, ug ang kapatagan sa walog sa Jerico, ang Siyudad sa mga Palmera,
    hangtod sa Zoar.
  pol-UBG: I stronę południową, i równinę doliny Jerycha, miasta palm aż po Soar.
  agr-agr: Tuja nuigtushkam Néguev nugkan, Jordágka pakajin, yaakat Jericó palmera
    ain tuuta awagmatia nuna, tuja yaakat Sóar tutaya imanui iwaintukui.
  kyc-kyc: Juta wambunya yuu donorena pao yuu Jowa dokona piso yuu lama lama soo pao
    yuu taone Jereko isa malu bona isa yale andenge dokona suu lao lasaka piya.
  urd-GVU: جنوب میں دشتِ نجب اور کھجور کے شہر یریحو کی وادی سے لے کر ضُغر تک۔
  deu-1912: und das Mittagsland und die Gegend der Ebene Jerichos, der Palmenstadt,
    bis gen Zoar.
  ntj-ntj: '@see-verse:DEU.034.002'
  kan-2017: ದಕ್ಷಿಣಪ್ರದೇಶ, ಚೋಗರೂರಿನ ತನಕ ಯೆರಿಕೋ ಎಂಬ ಖರ್ಜೂರಗಳ ಪಟ್ಟಣದ ಸುತ್ತಲಿರುವ ಮೈದಾನ
    ಇದನ್ನೆಲ್ಲಾ ಅವನಿಗೆ ತೋರಿಸಿ,
  yap-yap: nge ley ni yimuch e nug nu Judah; nge fagi tafel’fel ni yan u Zoar nge
    mada’ nga Jeriko, ni fare binaw ko gek’iy ni palm.
  hlt-MCSB: Negev neh Jerikho kolbawn vannaem kah rhophoe khopuei Zoar duela BOEIPA
    loh a tueng.
  mdy-ETH: ዪሁዳ ዓጮኮ ዾኦሎ ዛሎና ዓኣ ቦኦሎ፤ ዒያርኮ ዓጮ ዶኦጮይዳ ሜኤፆ ካታሞ ጌይንታ ዒያርኮ፤ ሃሣ ዴንዲ ፆዓሬ ሄላንዳኣናኬ።
  twi-ASANTE: Negeb; ne nsase a ɛfiri Yeriko bɔnhwa no de kɔsi Soar.
  mwc-mwc: Ba ku Negev kupura momna ba Jericho ku kawa sanagina ba ku Palm meyagina
    ba i nae Zoar parasina.
  eng-WEBU: and the south, and the Plain of the valley of Jericho the city of palm
    trees, to Zoar.
  bnp-bnp: I vakasiri e Moses vona a malala na tabeke mule puru ne Iuda, a bila i
    vakatubu o Ieriko, i vano i harena o Soar na tabeke mule puru. Ra tanga e Ieriko
    i tahoka a maka kai a det i kupo.
  wal-wal: tohossa baggaara Xoo7aarappe denddidi, zambbai de7iyo Yarkko katamaa, zanggaaran
    de7iya dembbaa ubbaa bessiis.
  spa-PDDPT: el Neguev, y la llanura del valle de Jericó, la ciudad de las palmeras,
    hasta Soar.
  gun-gun: ha'e gui Neguebe ha'e Jericó tetã pindo ty va'e katy'i yvyugua oĩ va'e
    ha'e javi rupi, Zoar peve.
  ilo-ULB: ken iti patad iti tanap ti Jerico, ti Siudad dagiti Palma, inngana idiay
    Zoar.
  kpg-kpg: mo di baahi gi ngaaga o Judah, mo di gowaa baba dela i mehanga o Zoar mo
    Jericho, deelaa go di waahale iei nia niu.
  uig-ARA: جەنۇبتىكى نەگەۋ زېمىنىنى، «خورما شەھىرى» دەپ ئاتالغان يېرىخو ۋادىسىدىكى
    تۈزلەڭلىكنى زوئار شەھىرىگە قەدەر، ھەممىنى ئۇنىڭغا كۆرسەتتى.
  sus-sus: Negewi bɔxi, a sa raɲɔn Yurudɛn longorie ra, Yeriko lanbanyi, tugi bili
    taa, han Sowari.
  pon-2006: Suda ni palieir; oh patapat me tangasang Soar lellahng Seriko, kahnimw
    en tuhke pahm.
  jae-jae: ma kêtôc gamêŋ Negeb to gaboaŋ Jerikoŋa e jagêdêŋ Soar gêdêŋ eŋ. Jeriko
    tau kêtu malac nipŋa.
  ksd-ksd: ma Negeb, ma ra gunan i tamataman ta ra male Ieriko ra pia na pal a gelep
    i tavua tana, ma i tuk tar Soar.
  tur-YTC: ve güneyi ve Soar'a kadar palmiye ağaçları kenti olan Yeriha Kenti vadisindeki
    ovayı gösterdi.
  grc-BRENT: καὶ τὴν ἔρημον, καὶ τὰ περίχωρα Ἱεριχὼ, πόλιν φοινίκων ἕως Σηγώρ.
  ind-AYT: Wilayah selatan dan dataran di Lembah Yerikho, kota Pohon Kurma, sampai
    ke Zoar.
  nya-nya: Negevi ndi chigawo chonse kuchokera ku Chigwa cha Yeriko, Mzinda wa mitengo
    ya migwalangwa, mpaka ku Zowari.
  hrv-hrv: zatim Negeb, područje doline Jerihona - grada palmi - do Soara.
  mps-mps: Tama agai Mosesbolo Judago saut badu agai genuai tǫ mu ola mani. Tama
    me Jerikode elalubo malu tǫ me ola mani, te hanude ni det hauwa mu elaluali,
    tama pelama, Soar u badu usu nigi pali, te saut badu.
  tpi-tpi: Na em i soim Moses bikpela graun long hap saut bilong Juda, na stretpela
    graun i stat long Jeriko, dispela taun i gat planti diwai det, na i go inap long
    Soar long hap saut.
  dan-1931: Sydlandet og Jordanegnen, Sænkningen ved Jeriko, Palmestaden, lige til
    Zoar.
  vie-OVCB: vùng Nê-ghép và miền đồng bằng, Thung lũng Giê-ri-cô—thành Cây Chà Là—và
    cuối cùng là Xoa.
  guj-2017: નેગેબનો પ્રદેશ અને ખજૂરીઓના નગર યરીખોથી સોઆર સુધીનો સપાટ પ્રદેશ બતાવ્યો.
  pon-2006A: Suda ni palieir; oh patapat me tangasang Soar lellahng Seriko, kahnimw
    en tuhke pahm.
  por-BRBSL: e o sul, e a planície do vale de Jericó, a cidade das palmeiras, para
    Zoar.
  cth-cth: akalae ram hoi ungkung kho tie Jeriko khopui yawn Zoar kho totouh.
  twi-twi: Negeb; ne nsase a efi Yeriko Bon, ne Mmɛ Kuropɔn no de kosi Soar tɔnn.
  hlt-hlt: Negev neh Jerikho kolbawn vannaem kah rhophoe khopuei Zoar duela BOEIPA
    loh a tueng.
  tbz-SIM: Nɛ̀ Nɛkɛbu tenkɛ̀ kɛ́tɑnnɛ̀ kukó nSuditɛ̃ɛ̃ kó kubiriku tipuonti kó dihɛì,
    kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Tisoɑdi.
  msy-2020: Egha a Judan anabamɨn amadaghan sautɨn nguazir ekiam Mosesɨn aka. Ezɨ
    danganir zarir ekiam, nguibar kam Jeriko an iti, a detɨn temer avɨriba iti. Israelian
    nguazim, a Jerikon nguazir zarir kamɨn ikegha ghua Soarɨn danganimɨn tu, a sautɨn
    amadaghan iti.
  azb-azb: Negevi, Xurmalar şəhəri Yerixo vadisinin Soara qədər uzanan hövzəsini göstərdi.
  eng-DBY: and the south, and the plain of the valley of Jericho, the city of palm-trees,
    to Zoar.
  hin-2017: और दक्षिण देश, और सोअर तक की यरीहो नामक खजूरवाले नगर की तराई, यह सब दिखाया।
  wol-KYG: ak wetu bëj-saalum, ak xuru Yeriko, dëkku tiir ya, ba ca Sowar.
  eng-YLT: and the south, and the circuit of the valley of Jericho, the city of palms,
    unto Zoar.
  kne-kne: pati din naibandas abagatan ya din tanap manipod ed Jerico ay kaad-adoan
    di kaiw ay palma enggana ed Zoar.
  eng-WYC-2017: and the south part, and the breadth of the field of Jericho, of the
    city of Palms, till to Zoar.
  eng-WMBB: and the south, and the Plain of the valley of Jericho the city of palm
    trees, to Zoar.
  urd-GVH: जुनूब में दश्ते-नजब और खजूर के शहर यरीहू की वादी से लेकर ज़ुग़र तक।
  rug-rug: Meke doṉo kamo la gua koasa popoa Neqevi, meke koasa doduruna sa pezara
    lavata sapu topue gua koasa lolomo pa Zeriko, sa vasileana lavata sapu koa ia
    na hudahuda pamu, meke kamo la gua pa Zoara.
  gaz-gaz: Negeebii fi Magaalaa Meexxii kan sulula Yerikootii jalqabee hamma Zoʼaariitti
    argamuu dha.
  fra-LSG: le midi, les environs du Jourdain, la vallée de Jéricho, la ville des palmiers,
    jusqu’à Tsoar.
  gnn-gnn: '@see-verse:DEU.034.002'
  yal-yal: e nun Negewi bɔxɔna, e nun Yurudɛn mɛrɛmɛrɛna, e nun Yeriko taan lanbanna,
    tugu bili taana, han sa dɔxɔ Soyari ra.
  iou-iou: Ukät Negev kome jopi ba Jodan awaŋ, Soa yotpäraretä päŋku Jeriko täretak
    u kudup kaŋ moreŋkuk. Jeriko uwä bihä päya komeni yäŋ iwerani.
  haw-1868: A me ke kukuluhema, a me ka papu o ke awawa o Ieriko, ke kulanakauhale
    laau pama, a hiki i Zoara.
  arb-NAV: وَكَذَلِكَ النَّقَبَ فِي الْجَنُوبِ، وَوَادِي نَهْرِ الأُرْدُنِّ، وَأَرِيحَا
    مَدِينَةَ النَّخِيلِ حَتَّى صُوغَرَ.
  ewe-ewe: Kpɔ Negeb kple Yɔdan ƒe balime kple Yeriko, du si me detiwo bɔ ɖo kple
    Zoar ɖa.
  eng-LEE: And the south, and the plain, the valley of Jericho, the city of palm-trees,
    unto Zoar.
  gvn-gvn: '@see-verse:DEU.034.002'
  asm-FB: তাৰ উপৰি তেওঁ তেওঁক নেগেভ আৰু খেজুৰৰ নগৰ যিৰীহোৰ উপত্যকাৰ সমথল ভূমি অৰ্থাৎ
    চোৱৰলৈকে দেখুৱালে।
  sus-A: نٍفٍوِ بْشِ، عَ سَ رَحْن يُرُدّن لٌنفٌرِيٍ رَ، يٍرِكٌ لَنبَنيِ، تُفِ بِلِ
    تَا، هَن سٌوَرِ.
  fra-SBL: et le sud, la plaine de la vallée de Jéricho, la ville des palmiers, jusqu'à
    Zoar.
  hbo-hbo: וְאֶת־הַנֶּ֗גֶב וְֽאֶת־הַכִּכָּ֞ר בִּקְעַ֧ת יְרֵחֹ֛ו עִ֥יר הַתְּמָרִ֖ים
    עַד־צֹֽעַר׃
  eng-WYCLIFFE: and the breede of the feeld of Jerico, of the citee of Palmes `til
    to Segor.
  piu-2006: '@see-verse:DEU.034.002'
  cwe-cwe: Negebu na bawe jose da Yeliko, dili bululu da mibiki ya mitende mbaka Soali.
  kik-kik: na akĩmuonia kũu Negevu na rũgongo ruothe kuuma Gĩtuamba kĩa Jeriko, na
    Itũũra inene rĩa Mĩkĩndũ, gũthiĩ o nginya Zoari.
  fra-NCL: le Négeb, le district du Jourdain, la vallée de Jéricho qui est la ville
    des palmiers, jusqu’à Ségor.
  cek-AK: aloih bang ahmuen hoi Jeriko azawn boih, ungsikung ohhaih vangpui hoi Zoar
    vangpui khoek to a dansak.
  cuk-cuk: Deginbali, Neguev-yalagan, degine, neba, Jericó-neba-akar Zoar-neggweburse
    oyosbalid. A-Jericó-neggweburde sapimar-ogobgi-dakleged yaisur nikad.
  uig-CYR: җәнуптики Нәгәв зиминини, «Хорма шәһири» дәп аталған Йерихо вадисидики
    түзләңликни Зоар шәһиригә қәдәр, һәммини униңға көрсәтти.
  pma-pma: Kei les hakot ten atan koa hehi onen Sudah koa mul en usite saot, va rokol
    mari aet koa mul luhu en Soar ka taon ten out Seriko koa avise en ‘taon ten vati
    vipi keil.’
  tel-2017: దక్షిణ దేశాన్నీ, ఈత చెట్లు ఉన్న యెరికో పట్టణం నుంచి సోయరు వరకూ ఉన్న మైదానాన్నీ
    అతనికి చూపించాడు.
  hat-BSA: epi Negev avèk plèn nan vale a Jéricho, lavil pye palmis yo, jis rive Tsoar.
  bxh-bxh: Negebi yo Diyeliko gonna, na Diyeliko hesana hesa mate Palam Taonna ya
    lau ee–, Sowa hinaga ya faꞌita.
  kos-kos: layen eir ke facl sin Judah; ac acn tupasrpasr Zoar lac nwe Jericho, siti
    se ma pukanten sak palm we.
  hbo-WLC: וְאֶת־הַנֶּ֗גֶב וְֽאֶת־הַכִּכָּ֞ר בִּקְעַ֧ת יְרֵח֛וֹ עִ֥יר הַתְּמָרִ֖ים
    עַד־צֹֽעַר׃
  ibo-ibo: Mosis hụkwara ala Negev, na akụkụ ala ahụ niile dị site na Ndagwurugwu
    Jeriko, obodo nkwụ, ruo Zoa.
  ory-ory: ଆଉ ସୋୟର ପର୍ଯ୍ୟନ୍ତ ଦକ୍ଷିଣ ଦେଶ ଓ ଖର୍ଜ୍ଜୁରପୁର-ଯିରୀହୋ ଦେଶସ୍ଥ ଉପତ୍ୟକାର ପଦା ଦେଖାଇଲେ।
  chk-chk: A pwal aküna ngeni ewe fanü Nekep me ewe fanü seni ewe lemolun Jeriko,
    ewe telinimw ia a wor ie chomong irä palm, tori Soar.
  rop-rop: en langa sauthwei langa Juda, en langa det plein kantri na weya gulijap
    langa det kantri gulum Sowa raidap langa Jeriko. Det taun na bin abum loda pamtri.
  ukr-1871: І полуднє й околицю Йорданї, поділлє Єрихону, міста пальмового, до Зоару.
  deu-1951: auch den Süden und den Kreis der Ebene von Jericho, der Palmenstadt, bis
    nach Zoar.
  eng-JPS: and the South, and the Plain, even the valley of Jericho the city of palm-trees,
    as far as Zoar.
  srp-1865: I južnu stranu, i ravnicu, dolinu pod Jerihonom, mjestom gdje ima mnogo
    palmovih drveta, do Sigora.
  lug-lug: ne Negebu n’olusenyi olw’ekiwonvu omuli Ekibuga ky’Enkindu ekiyitibwa Yeriko
    okutuukira ddala ku Zawaali.
  heb-heb: ואת הנגב ואת הככר בקעת ירחו עיר התמרים עד צער׃
  ben-IRV: এবং দক্ষিণ দেশ ও সোয়র পর্যন্ত তাল গাছের শহর যিরীহোর উপত্যকার অঞ্চল দেখালেন।
  pan-pan: ਅਤੇ ਦੱਖਣ ਦਾ ਦੇਸ਼ ਅਤੇ ਸੋਆਰ ਤੱਕ ਯਰੀਹੋ ਦੀ ਘਾਟੀ ਦਾ ਮੈਦਾਨ ਜਿਹੜਾ ਖਜ਼ੂਰ ਦੇ ਰੁੱਖਾਂ
    ਦਾ ਸ਼ਹਿਰ ਹੈ, ਵਿਖਾ ਦਿੱਤਾ।
  tkr-tkr: Negev, xurmabışda şahar Yerixo, mançine qadalilyne Tsoar eyhene şaharılqamee
    ts'ıts'exhxhen gırgın cigabı hagva.
  mya-JVB: တောင် ပြည်နှင့်တကွ ဇောရ မြို့တိုင်အောင် စွန်ပလွံ မြို့တည်းဟူသောယေရိခေါ
    မြို့တည်သော ချိုင့် နှင့် လွင်ပြင် တို့ကို ပြတော်မူ၏။
  hmo-hmo: Bona diho kahana, bona Ieriko Kourana, pama audia gabuna be unai, ela bona
    Soara.
  urd-urd: और दख्खिन का मुल्क, और वादी — ए — यरीहू जो ख़ुरमों का शहर है उसकी वादी
    का मैदान ज़ुग़र तक उसको दिखाया।
  rus-SYN: и полуденную страну и равнину долины Иерихона, город Палм, до Сигора.
  bqc-SIM: ń Nɛgɛvɛo ń wɛ̃́lɛ daminalikpɛde Yeliko guzulɛo e Zoaa.
  tcz-CHONGTHU: Negeb gamsung phaicham, tomthing kena mun, Jericho khopi phaicham
    apat Zoar mun chan ahi.
  mar-mar: तसेच नेगेब आणि सोअरापासून यरीहो या खजुराच्या झाडांच्या नगरापर्यंतचे खोरे
    हेही दाखवले.
  soq-soq: Do Iawe God Moses sala makowa bolawa ebowa Negeb, Ioadan dobawa nuawa,
    bola debama Ieriko ita Soa bolawa uduudu euwasano ewen. Ita bola debama Ieriko
    ebowa da waia Notonkela Bolawa.
  qub-qub: Neguevta, Jordán aywaj pampata, Jericó aywaj pampata Zoarcama. Jericó siudächöga
    achca palma yöracunami caycan.
  bqp-bqp: kũ Nɛgɛvio kũ Yɛriko wɛ̃tɛ dominalide guvutɛo ari Zoa.
  hat-hat: tout zòn Negèv la, fon larivyè Jouden an, depi plenn Jeriko, lavil pye
    koko ginen yo, desann jouk lavil Zoa.
  eng-BSB: the Negev, and the region from the Valley of Jericho (the City of Palms)
    all the way to Zoar.
  tod-tod: ta lɛkpɛmaʋɛ nu yeezazuʋɛ yooi, ta Zeeliko nɛmɛi, taai nii dɔɔ wuluiti
    ti su, é zeeli Sɔwaal.
  eng-WEBPB: and the south, and the Plain of the valley of Jericho the city of palm
    trees, to Zoar.
  kbq-kbq: Negevi mopane, Jeriko kuma'mofo tava'onte'ma me'nea agupoma, tofe aninagna
    zafamo'ma tusi'zama hu'nea agupomo'ma vuno Zoama uhanati'nea mopa averi hu'ne.
  nhe-BL: Huan quinextili nopa tlali Neguev, huan nopa tlamayamitl tlen Jericó, nopa
    altepetl tlen palmeras huan quinextili hasta Zoar.
  bus-bus: kↄ̃n Nɛgɛvio kↄ̃n Yɛriko daminalide guzurɛo ai Zoa.
  gub-BL: Wexak ywy kwarahy ihemaw awyze har kutyr har. A'e ywy uzypyrog ywytyr heta
    'ymaw Zoar tawhu pe. Oho Zeriko inàzàràn 'yw hereko har pe.
  eng-DRA: And the south part, and the breadth of the plain of Jericho the city of
    palm trees as far as Segor.
