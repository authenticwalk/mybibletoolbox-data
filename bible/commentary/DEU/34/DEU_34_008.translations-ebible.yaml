verse: DEU.034.008
translations:
  mal-C: ഇസ്രായേല്യർ മോശയെ ഓർത്ത് മോവാബ് സമതലത്തിൽ മുപ്പതുദിവസം വിലപിച്ചു. അങ്ങനെ
    വിലാപകാലം അവസാനിച്ചു.
  deu-TKW: Und die Israeliten beweinten Mose in den Steppen Moabs dreißig Tage lang;
    erst dann war die Zeit des Weinens und Trauerns um Mose voll.
  lin-lin: Bana ya Isalaele balelaki Moyize mikolo tuku misato, na etando ya Moabi
    kino tango ya kolela mpe ya matanga esilaki.
  eng-LSV: And the sons of Israel lament Moses in the plains of Moab [for] thirty
    days; and the days of weeping [and] mourning for Moses are completed.
  eng-GNV: 'And the children of Israel wept for Moses in the plaine of Moab thirtie
    dayes: so the dayes of weeping and mourning for Moses were ended.'
  eng-WEBSTER: 'And the children of Israel wept for Moses in the plains of Moab thirty
    days: so the days of weeping and mourning for Moses were ended.'
  nhw-BL: Huan nopa israelitame quichoquilijque Moisés para 30 tonali ipan nopa huactoc
    tlali tlen Moab quen momajtoyaj quichihuaj. Huan teipa tlanqui nopa tonali tlen
    choquistli.
  swh-ONEN: Waisraeli wakaomboleza kwa ajili ya Mose kwenye tambarare za Moabu kwa
    siku thelathini, mpaka wakati wa kulia na kuomboleza ulipopita.
  bba-bba: Mɑ Isirelibɑ kpuro bɑ win ɡɔɔ wooru sinɑ sɔ̃ɔ tɛnɑ bɑ wuri mɔ̀, Mɔɑbun
    wɔwɑ mi.
  eng-KJVCPB: 'And the children of Israel wept for Moses in the plains of Moab thirty
    days: so the days of weeping and mourning for Moses were ended.'
  cpy-cpy: Ojamanitaki okaatzi 30 kitejeri riraakoe-yakarini Israel-paeni Moisés-ni
    janta ochempiki Moab. Okanta imonkaa-takiro kitejeri riraako-tanta-kariri kaminkari.
  wbp-wbp: Kuja Mujuju palija, ngulajulurla Yijirali-pinkiji yulaja 30-pala parraku,
    nyinajalpalu yinyarla-juku ngurra pirli-wangurlaju Muwapurla.
  luo-luo: Jo-Israel ne oywago Musa e pap man Moab kuom ndalo piero adek nyaka ndalo
    mag kuyo kod ywak orumo.
  meu-meu: Dina toi-ahui Israel taudia ese Mose taina e tai, Moab taoradia ai, ela
    bonaedia taitai bona edia lalo-hisihisi, Mose dainai, dinadia vada e ore ai.
  npi-ULB: मोआबको मैदानमा इस्राएलीहरूले मोशाको निम्त चालिस दिनसम्म शोक गरेपछि तिनको
    शोकको समय सकियो ।
  yor-yor: Àwọn ọmọ Israẹli sọkún un Mose ní pẹ̀tẹ́lẹ̀ Moabu ní ọgbọ̀n ọjọ́ títí di
    ìgbà tí ọjọ́ ẹkún àti ọ̀fọ̀ Mose parí.
  emp-NTPO: Moise jaid̶ad̶acarea Moab drua jewed̶ad̶e israelerãra jed̶eco ab̶a idji
    carea jĩã panasid̶aa ãdjia sopua ewari wagabada quĩrãca.
  ind-ind: Bangsa Israel meratapi dia di dataran Moab selama 30 hari, sesuai kebiasaan
    mereka.
  pes-OPCB: قوم اسرائیل سی روز در دشتهای موآب برای او عزاداری کردند.
  tgl-ULB: nagluksa ng tatlumpung araw ang mga tao ng Israel sa mga kapatagan ng Moab
    para kay Moises, at ang mga araw ng pagluluksa para kay Moises ay natapos.
  cbu-NT: Tsiparamchu, ichingarusin Israelchich tputs tanuksin, 30 zar mangutari taaranganaya
    tsap Mowabshu. Amb ashkusin, aship an zar mang' mantsaksin, tsiparingaz tanurangana.
  hui-hui: Mosese homayagola Isaraele wali agaliru tini nde Moaba dindi tigabi yu
    dindi wiagoria horo pira tebira (30) ogoriani ibunaga dugu bialu duguanda biraabo
    hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​မော​ဘ​လွင် ပြင်​တွင် ရက်​ပေါင်း​သုံး​ဆယ်​ပတ်​လုံး​မော​ရှေ
    ကွယ်​လွန်​သည့်​အ​တွက်​ငို​ကြွေး​မြည်​တမ်း ကြ​၏။
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཉིན་སུམ་ཅུའི་རིང་ལ་མོ་ཨབ་ཐང་ནས་མོ་ཤེའི་དོན་དུ་བཤུམས་པ་དང་།
    དེ་ནས་མོ་ཤེའི་ཆེད་དུ་བཤུམས་ཤིང་མྱ་ངན་ཞུ་བའི་ཉིན་རྣམས་རྫོགས་པ་ཡིན་ནོ། །
  sna-sna: VaIsraeri vakachema Mozisi pamapani eMoabhu kwamazuva makumi matatu, kusvikira
    mazuva okuchema nokuungudza apera.
  spa-BLM: Los hijos de Israel lloraron a Moisés en las llanuras de Moab durante treinta
    días, hasta que terminaron los días de llanto por Moisés.
  cac-cac: Jun val ujal ix och eb' chon̈ab' israel d'a cusc'olal yuj schamel vin̈
    chi' d'a tz'inan luum yic Moab, icha sb'eyb'al eb'.
  swh-ULB: Watu wa Israeli walimuomboleza Musa katika nyanda za Moabu kwa siku thelathini,
    hapo ndipo siku za maombolezo ya Musa zilipotimia.
  bel-bel: І аплаквалі Майсея сыны Ізраілевыя на раўнінах Маавіцкіх трыццаць дзён.
    І прайшлі дні плачу і галашэньня па Майсеі.
  wed-wed: '@see-verse:DEU.034.007'
  deu-ELBBK: Und die Kinder Israel beweinten Mose in den Ebenen Moabs 30 Tage lang;
    und es wurden die Tage des Weinens der Trauer um Mose vollendet.
  mbb-OT: Midlalew is menge Israilihanen tenged ki Moises diyà te menge suǥud te Moab
    seled te 30 he andew.
  mal-2015: യിസ്രായേൽമക്കൾ മോശെയെക്കുറിച്ചു മോവാബ് സമഭൂമിയിൽ മുപ്പതു ദിവസം കരഞ്ഞുകൊണ്ടിരുന്നു;
    അങ്ങനെ മോശെയെക്കുറിച്ചു കരഞ്ഞു വിലപിക്കുന്ന കാലം തികഞ്ഞു.
  rmc-rmc: O Izraeliti pal o Mojžiš pre moabiko rovina rovenas tranda (30) džives,
    medik na pregeľa o roviben the o smutkos pal leste.
  pes-OPV: وبنی‌اسرائیل برای موسی در عربات موآب سی روز ماتم گرفتند. پس روزهای ماتم
    و نوحه گری برای موسی سپری گشت.
  ron-1924: Копиий луй Исраел ау плынс пе Мойсе трейзечь де зиле ын кымпия Моабулуй;
    ши зилеле ачеля де плынс ши де жале пентру Мойсе с-ау сфыршит.
  aui-aui: '@see-verse:DEU.034.007'
  ben-OBCV: ইস্রায়েলীরা মোয়াবের সমভূমিতে মোশির জন্য সেই ত্রিশ দিন শোক পালন করল,
    যতক্ষণ না কান্নাকাটি ও দুঃখপ্রকাশের সময় শেষ হল।
  som-som: Oo reer binu Israa'iilna soddon maalmood ayay Muuse ugu ooyayeen bannaankii
    Moo'aab, haddaba maalmihii loo barooranayay Muuse way dhammaadeen.
  lat-VUC: 'Fleveruntque eum filii Israël in campestribus Moab triginta diebus: et
    completi sunt dies planctus lugentium Moysen.'
  eng-ASVBT: 'And the children of Israel wept for Moses in the plains of Moab thirty
    days: so the days of weeping in the mourning for Moses were ended.'
  ita-1885: E i figliuoli d'Israele lo piansero nelle campagne di Moab, per trenta
    giorni; e così si compierono i giorni del pianto del cordoglio di Mosè.
  eng-LXXUP: And the children of Israel wept for Moses in Araboth of Moab at Jordan
    near Jericho thirty days; and the days of the sad mourning for Moses were completed.
  eng-ULB: The people of Israel mourned for Moses in the plains of Moab for thirty
    days, and then the days of mourning for Moses were finished.
  spa-VBL: Los israelitas lloraron por Moisés en las llanuras de Moab durante treinta
    días, hasta que el tiempo de duelo terminó.
  fra-_FOB: Et les enfants d'Israël pleurèrent Moïse trente jours dans les campagnes
    de Moab, et les jours des pleurs du deuil de Moïse furent accomplis.
  mal-mal: യിസ്രായേൽ മക്കൾ മോശെയെക്കുറിച്ച് മോവാബ് സമഭൂമിയിൽ മുപ്പതു ദിവസം കരഞ്ഞുകൊണ്ടിരുന്നു;
    അങ്ങനെ മോശെയെക്കുറിച്ച് കരഞ്ഞു വിലപിക്കുന്ന കാലം തികഞ്ഞു.
  urd-GVR: Isrāīliyoṅ ne Moāb ke maidānī ilāqe meṅ 30 din tak us kā mātam kiyā.
  suz-BL: मोआब ङा दिंमम इस्राएलीपुकीमी ३० नाक्‍त सम्‍म मोसा आ पर्बम रोंका पाम्‍तेक्‍म।
    नोले मोसा आ पर्बम रोंका पतीक नाक्‍त नुप्‍त।
  ita-1927: E i figliuoli d’Israele lo piansero nelle pianure di Moab per trenta giorni,
    e si compieron così i giorni del pianto, del lutto per Mosè.
  ckb-ckb: جا نەوەی ئیسرائیل لە دەشتەکانی مۆئاب سی ڕۆژ ماتەمیان بۆ گێڕا، ئینجا ڕۆژانی
    گریان و شیوەنی موسا تەواو بوو.
  eng-BBE: For thirty days the children of Israel were weeping for Moses in the table-lands
    of Moab, till the days of weeping and sorrow for Moses were ended.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಮೋವಾಬಿನ ಬಯಲಿನಲ್ಲಿ ಮೋಶೆಯ ನಿಮಿತ್ತ ಮೂವತ್ತು ದಿವಸ ದುಃಖಿಸಿದರು. ಈ
    ಪ್ರಕಾರ ಮೋಶೆಯ ನಿಮಿತ್ತವಾದ ಸಂತಾಪದ ದಿವಸಗಳು ಮುಗಿದವು.
  tam-2017: இஸ்ரவேல் மக்கள் மோவாபின் சமவெளிகளில் மோசேக்காக முப்பது நாட்கள் அழுதுகொண்டிருந்தார்கள்;
    மோசேக்காக அழுது துக்கங்கொண்டாடின நாட்கள் முடிந்தது.
  spa-RV-1909: 'Y lloraron los hijos de Israel á Moisés en los campos de Moab treinta
    días: y así se cumplieron los días del lloro del luto de Moisés.'
  ron-BTF: Şi copiii lui Israel l-au plâns pe Moise treizeci de zile în câmpiile Moabului;
    şi zilele plânsului şi jelirii pentru Moise s-au sfârşit.
  eng-WEBP: The children of Israel wept for Moses in the plains of Moab thirty days,
    until the days of weeping in the mourning for Moses were ended.
  eng-FBV: The Israelites mourned for Moses on the plains of Moab for thirty days,
    until the time of mourning was over.
  nld-1939: De Israëlieten beweenden Moses in de vlakte van Moab dertig dagen lang,
    tot de tijd van de rouwklacht over Moses voorbij was.
  nch-BL: Huan nopa israelitame quichoquilijque Moisés para 30 tonali ipan nopa huactoc
    tali ten Moab quej momajtoyaj quichihuaj. Huan teipa tanqui nopa tonali ten choquisti.
  vie-1934: Dân Y-sơ-ra-ên khóc Môi-se trong ba mươi ngày tại đồng bằng Mô-áp. Những
    ngày khóc và ngày chịu tang cho Môi-se đã xong rồi là như vậy.
  hin-CV: इस्राएल वंशज मोशेह के लिए मोआब के मैदानों में तीस दिन तक विलाप करते रहे.
    तीस दिन के बाद उनका मोशेह के लिए विलाप करना खत्म हुआ.
  eng-OURB: The children of Israel [God prevails] wept for Moses [Drawn out] in the
    plains of Moab [From father] thirty days, until the days of weeping in the mourning
    for Moses [Drawn out] were ended.
  spa-BES: Durante treinta días los hijos de Israel lloraban por Moisés en las tierras
    de la mesa de Moab, hasta que terminaron los días de llanto y pena por Moisés.
  tdx-tdx: Nandala aze telo-polo andro an-tanemira’ i Moabe eo o ana’ Israeleo, am’
    para’ te niritse o andro firovetañe naho fandalàñeo.
  vid-vid: Wana wa Isilaeli nawalombocheza kubagama kwa Musa kwa mazuwa makumi gadatu
    kuli ibindi lya Moabu. Kulawa aho zuwa lya kikala aho hali matanga na kulombocheza
    nakumala.
  eng-OKE: And the children of Israel wept for Mosheh in the fields of Moab thirty
    days; and the days of the mourning for Mosheh were completed.
  tha-KJV: และคนอิสราเอลร้องไห้ถึงโมเสสที่ราบโมอับสามสิบวัน แล​้​วว​ั​นที​่​ร้องไห้​ไว้ทุกข์​ถึงโมเสสก็​สิ​้นลง
  por-BR-2018: 'E choraram os filhos de Israel a Moisés nos campos de Moabe trinta
    dias: E assim se cumpriram os dias do choro do luto de Moisés.'
  deu-ELO: Und die Kinder Israel beweinten Mose in den Ebenen Moabs dreißig Tage lang;
    und es wurden die Tage des Weinens der Trauer um Mose vollendet.
  eng-WYC-2018: And the sons of Israel bewept him thirty days in the field places
    of Moab; and the days of wailing of men bemourning Moses were fulfilled. (And
    the Israelites wept for him on the plains of Moab for thirty days; and then the
    days of the wailing of the people mourning for Moses were finished.)
  epo-epo: Kaj la Izraelidoj priploris Moseon sur la stepoj de Moab dum tridek tagoj.
    Kaj pasis la tagoj de plorado kaj funebrado pri Moseo.
  uig-PIN: Israillar Musa üqün Moabdiki tüzlǝngliktǝ ottuz küngiqǝ matǝm tutti. Xuning
    bilǝn Musa üqün matǝm tutup yiƣlaydiƣan künlǝr tügigǝnidi.
  beo-beo: Isala:ili dunu da Mousese dawa:beba:le, eso 30 Moua:be umi amo ganodini
    didiga:su olei defele didiga:lalu yolesi.
  tpi-OTNT: Moses i dai pinis na ol Israel i stap long stretpela graun bilong Moap,
    na ol i krai long em inap long 30 de.
  hau-SA: Isra’ilawa suka yi makoki domin Musa a filayen Mowab kwana talatin, sai
    da lokacin kuka, da na makoki suka ƙare.
  uig-LAT: Israillar Musa üchün Moabdiki tüzlenglikte ottuz kün’giche matem tutti.
    Shuning bilen Musa üchün matem tutup yighlaydighan künler tügigenidi.
  nde-nde: Abako-Israyeli bamlilela uMosi emagcekeni aseMowabi okwensuku ezingamatshumi
    amathathu, kwaze kwedlula insuku zokukhala lokulila.
  ton-ton: '¶ Pea naʻe tangi ʻae fānau ʻa ʻIsileli koeʻuhi ko Mōsese ʻi he ngaahi
    tafangafanga ʻo Moape ʻi he ʻaho ʻe tolungofulu: pea naʻe fakaʻosi ai ʻae ngaahi
    ʻaho ʻoe tangi mo e fakamamahi koeʻuhi ko Mōsese.'
  ces-1613: I plakali synové Izraelští Mojžíše na rovinách Moábských třidceti dní,
    a vyplněni jsou dnové pláče a kvílení nad Mojžíšem.
  eng-WMB: The children of Israel wept for Moses in the plains of Moab thirty days,
    until the days of weeping in the mourning for Moses were ended.
  tam-TCV: இஸ்ரயேலர் மோவாப் சமபூமியிலே மோசேக்காக முப்பது நாட்கள் துக்கங்கொண்டாடினர்.
    அந்த துக்கநாட்கள் முடியும்வரை அவர்கள் அங்கேயே தங்கியிருந்தனர்.
  ceb-ULB: Nagsubo ang katawhan sa Israel alang kang Moises sa kapatagan sa Moab sulod
    sa 30 ka mga adlaw, ug unya nahuman ang mga adlaw sa pagsubo alang kang Moises.
  pol-UBG: I synowie Izraela opłakiwali Mojżesza na równinach Moabu przez trzydzieści
    dni. Potem skończyły się dni płaczu i żałoby po Mojżeszu.
  agr-agr: Moisés jakamtai Israel aents aidau Moab nugkanum uwejush batsamas treinta
    tsawantai buutiaju ainawai. Aatus nii jakamtai buutuinak, aents jakamtai buutku
    iman tsawan pujutainak betek ejeyajui.
  kyc-kyc: Isaraele wambu dupwa banya lao yuu gii akalisa rema Moape yuu dokona kumanda
    ee lao peteyami.
  urd-GVU: اسرائیلیوں نے موآب کے میدانی علاقے میں 30 دن تک اُس کا ماتم کیا۔
  deu-1912: Und die Kinder Israel beweinten Mose im Gefilde der Moabiter dreißig Tage;
    und es wurden vollendet die Tage des Weinens und Klagens über Mose.
  ntj-ntj: Nyangka-ya Yitjurayilku tjamupirti ngurra nyarra Mawupala nyinarra Mawutjaku
    yularrayirnu tjirntu 30-tjanu wiyarringu.
  kan-2017: ಮೋವಾಬ್ಯರ ಮೈದಾನದಲ್ಲಿ ಇಸ್ರಾಯೇಲರು ಮೋಶೆಗೋಸ್ಕರ ಮೂವತ್ತು ದಿನಗಳ ವರೆಗೆ ದುಃಖಿಸಿದರು.
    ಅಲ್ಲಿಗೆ ಮೋಶೆಯ ಪ್ರಲಾಪದ ದಿನಗಳು ಮುಗಿದವು.
  yap-yap: Me yornag yu Israel Moses ni guyey e rran u daken fa gi tafel’fel nu Moab;
    nge taw nga nap’an nike m’ay e mowaw rok Moses.
  hlt-MCSB: Te dongah Israel ca rhoek loh Moab kolken ah Moses te khohnin sawmthum
    a rhah uh tih Moses ham nguekcoinah, rhahnah te khohnin a thok sakuh.
  mdy-ETH: ሲያ ጋፓንዳያ ሄላንዳኣና ዒስራዔኤሌ ዴራ ዒዛ ዛሎ ዖዪ ሃይሢታሚ ኬሊ ሞዓኣቤ ቦኦሎይዳ ዬኤኬኔ።
  twi-ASANTE: Israelfoɔ suu no nnafua aduasa de wiee nʼayie wɔ Moab tata so.
  eng-WEBU: The children of Israel wept for Moses in the plains of Moab thirty days,
    until the days of weeping in the mourning for Moses were ended.
  bnp-bnp: Na tahuna e Moses i mate pali, e huriki a Israel ri made na maloku ne Moab,
    ri taringia i harena na parava i ravulu tolu.
  wal-wal: Israa7eela asai Moo7aaba dembban hasttamu gallassaa Muusessi yeekkidosona.
    Hegaappe guyyiyan, Muusessi yeekkiyoonne kayyottiyo wodee wuriis.
  spa-PDDPT: Los hijos de Israel lloraron a Moisés en los llanos de Moab durante 30
    días. Así cumplieron los días del llanto como duelo por Moisés.
  gun-gun: Peteĩ jaxy re Israel kuery ojae'opa okuapy Moisés re, Moabe yvy re ae,
    ojae'o aguã va'ekue opa peve.
  ilo-ULB: Nagladingit dagiti tattao ti Israel para kenni Moises iti tallo pulo nga
    aldaw kadagiti tanap ti Moab, ket nalpasen dagiti aldaw a panagladingit para kenni
    Moises.
  kpg-kpg: Nia daangada Israel gu tangitangi gu manawa gee gi mee i lodo nia laangi
    e motolu i nia gowaa baba i Moab.
  uig-ARA: ئىسرائىللار مۇسا ئۈچۈن موئابدىكى تۈزلەڭلىكتە ئوتتۇز كۈنگىچە ماتەم تۇتتى.
    شۇنىڭ بىلەن مۇسا ئۈچۈن ماتەم تۇتۇپ يىغلايدىغان كۈنلەر تۈگىگەنىدى.
  sus-sus: Isirayilakae naxa a wa Mowaba bɔxi ma xi tongo saxan bun ma. E Annabi Munsa
    xa ɲɔn fe raba na ki nɛ.
  pon-2006: Mehn Israel ko eri mwahieiki erein rahn silihsek nan patapat en Mohap.
  jae-jae: Ma lau Israel têtaŋ taŋiboa kêtu Moseŋa sêmoa gaboaŋ Moabŋa kêtôm bêc 30,
    go bêc têtaŋ taŋiboa kêtu Moseŋa gêbacnê.
  ksd-ksd: Ma ra tarai Israel dia ga tangtangie Moses ta ra tamataman Moab a utul
    a vinun na bung; ma ba i ga par ra utul a vinun na bung dia ga ngo kan ra tinangi
    ma ra tinabun ure Moses.
  tur-YTC: Moşe için yas gözyaşları günleri sona erinceye kadar İsrael'in çocukları
    Moav ovalarında Moşe için otuz gün ağladılar.
  grc-BRENT: Καὶ ἔκλαυσαν οἱ υἱοὶ Ἰσραὴλ Μωυσῆν ἐν Ἀραβὼθ Μωὰβ ἐπὶ τοῦ Ἰορδάνου κατὰ
    Ἱεριχὼ τριάκοντα ἡμέρας, καὶ συνετελέσθησαν αἱ ἡμέραι πένθους κλαυθμοῦ Μωυσῆ.
  ind-AYT: Orang Israel menangisi Musa di dataran Moab selama 30 hari. Setelah itu
    selesailah masa tangisan dan perkabungan karena Musa.
  nya-nya: Aisraeli analira maliro a Mose mʼchikhwawa cha Mowabu kwa masiku makumi
    atatu mpaka nthawi ya kulira maliro ndi kukhuza inatha.
  hrv-hrv: Izraelci oplakivahu Mojsija na Moapskim poljanama trideset dana. Potom
    prođoše i dani oplakivanja - tugovanja za Mojsijem.
  mps-mps: Te Moses polo isai digi Israel dabe augwali te Moap dabego te malu bulude
    bidiyu, augwali gela udubadi, 30 be bubuga usu nani.
  tpi-tpi: Moses i dai pinis na ol Israel i stap long stretpela graun bilong Moap,
    na ol i krai long em inap long 30 de.
  dan-1931: Og Israelitterne græd over Moses i tredive Dage på Moabs Sletter, indtil
    Tiden for Dødeklagen over Moses var til Ende.
  vie-OVCB: Toàn dân Ít-ra-ên khóc thương Môi-se tại đó suốt ba mươi ngày.
  guj-2017: મોઆબના મેદાનમાં ઇઝરાયલીઓએ ત્રીસ દિવસ સુધી મૂસાના માટે શોક પાળ્યો, ત્યાર
    બાદ મૂસા માટેના શોકના દિવસો પૂરા થયા.
  pon-2006A: Mehn Israel ko eri mwahieiki erein rahn silihsek nan patapat en Mohap.
  por-BRBSL: As crianças de Israel choraram por Moisés nas planícies de Moabe trinta
    dias, até que os dias de choro no luto por Moisés terminaram.
  cth-cth: Isarelnaw ni Mosi teh Moab tanghling dawk hnin 30 touh a khuikakhai awh.
    Hottelah hoi Mosi khuikakhainae hnin teh a pout.
  twi-twi: Israelfo suu no nnafua aduasa wɔ Moab tataw so ara kosii sɛ nʼayiyɛ kɔɔ
    awiei.
  hlt-hlt: Te dongah Israel ca rhoek loh Moab kolken ah Moses te khohnin sawmthum
    a rhah uh tih Moses ham nguekcoinah, rhahnah te khohnin a thok sakuh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ nkuɔ̀ mMɔyiisi kṹṹ mMɔɑbu biriku miɛkɛ kɛ dɔ̀ yɛwe sipísìtɑ̃ɑ̃ti.
    Dɛ kó yɛwe miɛkɛ nkɛ bɛ̀ kɔmmúmɛ̀ o kṹṹ.
  msy-2020: Moses aremegha gɨvazɨ, Israelia Moapɨn danganir zarimɨn ikia a bagha azia
    a gɨbua ikia ghua 30plan aruebar tu.
  azb-azb: İsrail övladları Musa üçün Moav düzənliyində otuz gün yas tutdular. Musa
    üçün olan ağlaşma və yas günləri qurtardı.
  eng-DBY: And the children of Israel wept for Moses in the plains of Moab thirty
    days; and the days of weeping and mourning for Moses were ended.
  hin-2017: और इस्राएली मोआब के अराबा में मूसा के लिये तीस दिन तक रोते रहे; तब मूसा
    के लिये रोने और विलाप करने के दिन पूरे हुए।
  wol-KYG: Bànni Israyil jooy nañu Musaa ca jooru Mowab diiru fanweeri fan, fani dëj
    ba doora mat.
  eng-YLT: And the sons of Israel bewail Moses in the plains of Moab thirty days;
    and the days of weeping [and] mourning for Moses are completed.
  kne-kne: Nanladingit din Israelita si tolonpo ay agew sin tanap ed Moab.
  eng-WYC-2017: And the sons of Israel bewept him thirty days in the field places
    of Moab; and the days of wailing of men bemourning Moses were fulfilled.
  eng-WMBB: The children of Israel wept for Moses in the plains of Moab thirty days,
    until the days of weeping in the mourning for Moses were ended.
  urd-GVH: इसराईलियों ने मोआब के मैदानी इलाक़े में 30 दिन तक उसका मातम किया।
  rug-rug: Meke kaboa ri na tinoni Izireli se Mosese pa pezara Moabi koari ka toloṉavulu
    puta rane, osolae va hokoti rini sari na rane pu besu nia rini si asa.
  gaz-gaz: Israaʼeloonni hamma yeroon gaddaa raawwatutti dirree Moʼaab irratti bultii
    soddoma Museedhaaf booʼan.
  fra-LSG: Les enfants d’Israël pleurèrent Moïse pendant trente jours, dans les plaines
    de Moab; et ces jours de pleurs et de deuil sur Moïse arrivèrent à leur terme.
  gnn-gnn: Ga yolŋunydja walala Yitjuralpuyŋunydja ŋunhi ŋäthinyaminana, guyaŋinana
    manapara ŋanyana Mawtjitjnhana, yana liŋgu ga waŋgany ŋaḻindi djuḻkmaraŋala.
  yal-yal: Isirayila kaane yi Musa wuga Moyaba mɛrɛmɛrɛni xii tonge saxan han e yi
    yelin a ɲan feen ligɛ.
  iou-iou: Kumäŋirän Isrel ämawebe Moap awaŋ uken itkaŋ Mosesta konäm butewaki täŋ
    yäpmäŋ kuŋirä kepma 30 ude täreŋirän peŋkuŋ.
  haw-1868: Auwe iho la na mamo a Iseraela ia Mose ma na papu o Moaba i na la he kanakolu;
    a pau iho la na la o ka uwe ana a me ke kanikau ana ia Mose.
  arb-NAV: وَنَاحَ بَنُو إِسْرَائِيلَ عَلَى مُوسَى فِي سُهُولِ مُوآبَ طَوَالَ ثَلاثِينَ
    يَوْماً.
  ewe-ewe: Israelviwo fae ŋkeke blaetɔ̃ le Moab tagba la va se ɖe esime funyiŋkekeawo
    wu nu.
  eng-LEE: And the children of Israel wept for Moses in the plains of Moab thirty
    days; and then were ended the days of weeping and mourning for Moses.
  gvn-gvn: '@see-verse:DEU.034.007'
  asm-FB: ইস্ৰায়েলৰ সন্তান সকলে মোৱাব সমথলত ত্ৰিশ দিন পর্যন্ত মোচিৰ কাৰণে ক্ৰন্দন
    কৰিলে; তাৰ পাছত মোচিৰ কাৰণে তেওঁলোকৰ শোক প্রকাশৰ দিন শেষ হ’ল।
  sus-A: عِسِرَيِلَكَيٍ نَشَ عَ وَ مٌوَبَ بْشِ مَ شِ تٌنفٌ سَشَن بُن مَ. عٍ عَننَبِ
    مُنسَ شَ حْن قٍ رَبَ نَ كِ نّ.
  fra-SBL: Les enfants d'Israël pleurèrent Moïse dans les plaines de Moab pendant
    trente jours, jusqu'à ce que les jours de deuil de Moïse fussent terminés.
  hbo-hbo: וַיִּבְכּוּ֩ בְנֵ֨י יִשְׂרָאֵ֧ל אֶת־מֹשֶׁ֛ה בְּעַֽרְבֹ֥ת מֹואָ֖ב שְׁלֹשִׁ֣ים
    יֹ֑ום וַֽיִּתְּמ֔וּ יְמֵ֥י בְכִ֖י אֵ֥בֶל מֹשֶֽׁה׃
  eng-WYCLIFFE: And the sones of Israel biwepten hym thretti daies in the feeldi places
    of Moab; and the daies of weilyng of men `bymorenynge Moises weren fillid.
  piu-2006: '@see-verse:DEU.034.007'
  cwe-cwe: Wanhu wa Isilaili wamulilila Musa siku malongo matatu kuna dibawe da Moabu.
  kik-kik: Nao andũ a Isiraeli magĩcakaĩra Musa kũu werũ-inĩ ũrĩa mwaraganu wa Moabi
    ihinda rĩa matukũ mĩrongo ĩtatũ, nginya matukũ ma kũmũrĩrĩra na kũmũcakaĩra magĩthira.
  fra-NCL: Les enfants d’Israël pleurèrent Moïse, dans les plaines de Moab, pendant
    trente jours, et les jours des pleurs pour le deuil de Moïse furent accomplis.
  cek-AK: Israel kaminawk mah palungset khuiqahhaih atue boeng ai karoek to, Moab
    azawn ah ni qui thumto thung Mosi to qah o haih.
  cuk-cuk: Israel-dulemala, Moisés-burgwisadba, Moab-yalagangi iba-dulagwen-gakambe
    (30) bosmalad. Weyobi, Moisés-burgwisadba e-igar-maidba, bukib-itodii gusmalad.
  uig-CYR: Исраиллар Муса үчүн Моабдики түзләңликтә оттуз күнгичә матәм тутти. Шуниң
    билән Муса үчүн матәм тутуп жиғлайдиған күнләр түгигән еди.
  pma-pma: Me-Isrel keil araleh matien veni avati tai en aet ten out Moab.
  tel-2017: ఇశ్రాయేలు ప్రజలు మోయాబు మైదానాల్లో మోషే కోసం 30 రోజులపాటు దుఃఖించారు.
    తరువాత మోషే కోసం దుఃఖించిన రోజులు ముగిసాయి.
  hat-BSA: Konsa, fis Israël yo te kriye pou Moïse nan plèn Moab yo pandan trant jou
    jis lè jou kriye avèk doulè pou Moïse te vin fini.
  bxh-bxh: Isalaela dodogadi Mowabi gonna yai sa tantan yo sa logo ee–, lahai 30.
  kos-kos: Mwet Israel elos mutana ke acn tupasrpasr Moab, ac tung ac eoksra kacl
    Moses len tolngoul, fal nu ke ouiya lalos.
  hbo-WLC: וַיִּבְכּוּ֩ בְנֵ֨י יִשְׂרָאֵ֧ל אֶת־מֹשֶׁ֛ה בְּעַֽרְבֹ֥ת מוֹאָ֖ב שְׁלֹשִׁ֣ים
    י֑וֹם וַֽיִּתְּמ֔וּ יְמֵ֥י בְכִ֖י אֵ֥בֶל מֹשֶֽׁה׃
  ibo-ibo: Ụmụ Izrel ruru ụjụ nʼihi Mosis, iri ụbọchị atọ nʼobosara ala Moab, tutu
    ruo mgbe oge iru ụjụ na ịkwa akwa gasịrị.
  ory-ory: ଏଉତ୍ତାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମୋୟାବ-ପଦାରେ ତିରିଶ ଦିନ ରୋଦନ କଲେ; ଏଥିରେ ମୋଶାଙ୍କ
    ହେତୁ ଶୋକରେ ସେମାନଙ୍କ ରୋଦନର ଦିନ ସମ୍ପୂର୍ଣ୍ଣ ହେଲା।
  chk-chk: Iwe, ekewe aramasen Israel ra kechüeiti Moses me lon ewe maasiesin Moap
    lon ükükün ilik rän, tori fansoun ar kechü me letipeta a wes.
  rop-rop: Wal detlot Isreil pipul deibin kraikrai blanga Mosis fo 30 dei deya langa
    det plein kantri blanga Moweb.
  ukr-1871: І плакали по Мойсейові сини Ізраїля трийцять день на поділлї Моаба; і
    скіньчились днї плачу і смутку по Мойсейові.
  deu-1951: Die Kinder Israel aber beweinten Mose in den Steppen Moabs dreißig Tage
    lang; dann hörten sie auf zu weinen und zu trauern um Mose.
  eng-JPS: And the children of Israel wept for Moses in the plains of Moab thirty
    days; so the days of weeping in the mourning for Moses were ended.
  srp-1865: I plakaše sinovi Izrailjevi za Mojsijem u polju Moavskom trideset dana;
    i proðoše plaèni dani žalosti za Mojsijem.
  lug-lug: Abaana ba Isirayiri ne bakaabira Musa mu nsenyi za Mowaabu okumala ennaku
    amakumi asatu, okutuusa ennaku ezo ez’okukaaba n’okukungubagira Musa bwe zaggwaako.
  heb-heb: ויבכו בני ישראל את משה בערבת מואב שלשים יום ויתמו ימי בכי אבל משה׃
  ben-IRV: পরে ইস্রায়েলের লোকদের মোশির জন্য মোয়াবের সমভূমিতে ত্রিশ দিন শোক করল;
    এভাবে মোশির শোকের দিন শেষ হল।
  pan-pan: ਇਸਰਾਏਲੀ ਮੂਸਾ ਲਈ ਮੋਆਬ ਦੇ ਮੈਦਾਨ ਵਿੱਚ ਤੀਹ ਦਿਨ ਤੱਕ ਸੋਗ ਕਰਦੇ ਰਹੇ, ਇਸ ਤਰ੍ਹਾਂ
    ਮੂਸਾ ਦੇ ਸੋਗ ਅਤੇ ਵਿਰਲਾਪ ਕਰਨ ਦੇ ਦਿਨ ਪੂਰੇ ਹੋਏ।
  tkr-tkr: Moavne q'adaalil İzrailybışe Mısays xhebts'al (30) yiğna ak' hoole. Mısayqa
    gyaaşen yiğbı, yasın yiğbı ç'əvedaxhenbı.
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် မောရှေ ကို အောက်မေ့၍၊ မောဘ လွင်ပြင် ၌ အရက် သုံး
    ဆယ်ပတ်လုံးငိုကြွေး မြည်တမ်း ခြင်းကို ပြု ကြ၏။
  hmo-hmo: Dina 30 lalonai Israela taudia ese Mose dainai idia taitai, Moaba tano
    dekenai, ela bona edia lalohisihisi dinadia be idia ore vadaeni.
  urd-urd: और बनी इस्राईल मूसा के लिए मोआब के मैदानों में तीस दिन तक रोते रहे; फिर
    मूसा के लिए मातम करने और रोने — पीटने के दिन ख़त्म हुए।
  rus-SYN: И оплакивали Моисея сыны Израилевы на равнинах Моавитских у Иордана близ
    Иерихона тридцать дней. И прошли дни плача и сетования о Моисее.
  bqc-SIM: Isailiↄ aà gɛ'ĩanabↄ̀ gↄↄ baakwi sɛ̃u Mↄabu bùsuu, ↄ̃ gɛ'ĩanabↄa ń
    ↄↄlↄo làa.
  tcz-CHONGTHU: Israel mipi chu Moab phaicham sunga nisom thum sung in Mose puldounan
    akap tauvin ahi, Mose ding in thi opna kana chu alhung tan ahi.
  mar-mar: इस्राएल लोकांनी मोशेसाठी तीस दिवस शोक केला. त्या काळात ते मवाबातील यार्देन
    खोऱ्यात राहिले.
  qub-qub: Moisés wañuptin Israelcunaga Moab pampacho quillacama lüturan. Chayno lüturan
    custumrin cashannömi.
  bqp-bqp: Isarailanↄ a gɛ̀ɛ kɛ̀ gↄrↄ baraakuri Mↄabunↄ bùsu sɛ̃̀ntɛ, akũ a gɛ̀kɛna
    kũ ↄ́ↄdↄo làka.
  hat-hat: Moun pèp Izrayèl yo pase trant jou nan plenn Moab yo ap kriye lanmò li.
    Apre sa, yo fini ak tan yo t'ap pase ap kriye pou lanmò Moyiz la.
  eng-BSB: The Israelites grieved for Moses in the plains of Moab thirty days, until
    the time of weeping and mourning for Moses came to an end.
  tod-tod: Izelayɛle nuiti ti Moize ná-saa wɔlɔi woni folo ʋuusaʋagɔ (30) laawu,
    Moaɓe nɛmɛi zu. Naa ʋolu, gɔlɔi ta gaanɛɛnɛi é woni Moize ná-fai zu, naati gaaɓelani.
  eng-WEBPB: The children of Israel wept for Moses in the plains of Moab thirty days,
    until the days of weeping in the mourning for Moses were ended.
  kbq-kbq: Anama Mosese'ma frigeno'a Israeli vahe'mo'za 30'a zage knamofo agu'afi
    Moapu agupofina zavira nete'za, zamasunkura hu'naze.
  nhe-BL: Huan nopa israelitame quichoquilijque Moisés para 30 tonali ipan nopa huactoc
    tlali tlen Moab queja momajtoyaj quichihuaj. Huan teipa tlanqui nopa tonali tlen
    choquistli.
  bus-bus: Isarailinↄ à gɛ̀ kɛ̀ gurↄ baaakuri Mↄabunↄ bùsu sɛ̃̀tɛ, ben à gɛ̀sosobikɛna
    kↄ̃n ↄ́ↄ dↄↄo yã̀a.
  gub-BL: A'e pe Moaw ywytyr heta 'ymaw rehe Izaew uzai'o Moizez imàno awer rehe wà.
    Umumaw 30 'ar uzai'o pà wà. Na'e umumaw wazai'o haw 'ar.
  eng-DRA: 'And the children of Israel mourned for him in the plains of Moab thirty
    days: and the days of their mourning in which they mourned for Moses were ended.'
