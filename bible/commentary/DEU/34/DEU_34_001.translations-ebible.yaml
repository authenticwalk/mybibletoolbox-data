verse: DEU.034.001
translations:
  mal-C: അതിനുശേഷം മോശ മോവാബ് സമതലത്തിൽനിന്ന് യെരീഹോവിനെതിരേയുള്ള നെബോ പർവതത്തിലെ
    പിസ്ഗായുടെ മുകളിൽ കയറി. യഹോവ അവിടെവെച്ച് ഗിലെയാദുമുതൽ ദാൻവരെയും
  deu-TKW: 'Und Mose stieg aus den Steppen Moabs auf den Berg Nebo, auf die Spitze
    des Pisga, der gegenüber von Jericho liegt; da zeigte ihm Jahwe das ganze Land:
    Gilead bis nach Dan,'
  lin-lin: 'Wuta na bitando ya Moabi, Moyize amataki na likolo ya ngomba Nebo kino
    na songe ya ngomba Pisiga oyo etalana na Jeriko. Kuna, Yawe alakisaki ye mokili
    mobimba : wuta na Galadi kino na Dani,'
  eng-LSV: And Moses goes up from the plains of Moab to Mount Nebo, the top of Pisgah,
    which [is] on the front of Jericho, and YHWH shows him all the land—Gilead to
    Dan,
  eng-GNV: 'Then Moses went from the plaine of Moab vp into mount Nebo vnto the top
    of Pisgah that is ouer against Iericho: and the Lord shewed him all the land of
    Gilead, vnto Dan,'
  eng-WEBSTER: 'And Moses went up from the plains of Moab, upon the mountain of Nebo,
    to the top of Pisgah, that is over against Jericho: and the LORD showed him all
    the land of Gilead, to Dan,'
  nhw-BL: Huajca Moisés quisqui tlen nopa huactoc tlali Moab huan tlejcoc ipan nopa
    tepeme catli itoca Nebo. Yajqui hasta iixco nopa tepetl Pisga catli eltoc iixmelac
    altepetl Jericó. Huan tlen nopona TOTECO quinextili nochi tlali tlatencahuali
    tlen Galaad hasta Dan,
  swh-ONEN: 'Kisha Mose akaupanda mlima Nebo kutoka tambarare za Moabu mpaka kilele
    cha Pisga, ngʼambo ya Yeriko. Huko Bwana akamwonyesha nchi yote: kutoka Gileadi
    mpaka Dani,'
  bba-bba: Yenibɑn biru, Mɔwisi u seewɑ u dɑ Mɔɑbun ɡuunu ɡiɑ. Mɑ u yɔɔwɑ ɡuu te bɑ
    mɔ̀ Nɛboɔ sere Pisiɡɑn wii kpiirɔ Yerikon deedeeru. Mɑ Yinni Gusunɔ u nùn tem
    mɛ kpuro sɔ̃ɔsi sɑɑ Gɑlɑdin di sere n kɑ dɑ Dɑnuɔ,
  eng-KJVCPB: And Moses went up from the plains of Moab unto the mountain of Nebo,
    to the top of Pisgah, that is over against Jericho. And the Lord shewed him all
    the land of Gilead, unto Dan,
  wbp-wbp: …Yijirali-pinki yapa-patujulpalu nyinaja-juku kakarrarni-pirdinypa karru
    Jurdunukuju. Nyinajalpalu ngurra pirli-wangurla yirdingkaju Muwapurla. Yinya-jangkanya,
    Mujujuju warrkarnu pirli wararrarla yirdingkaju Niipurla, yanu kankarlarra pirlingka
    Pijika-kurra. Nyampuju kakarrara kirri wiri Jirikukuju. Pirli wararrarla kankarlu,
    YAAWIYI-rlirla milki-yirrarnu Mujujuku ngurrara kujalpa murrarninginti karrija
    karru Jurdunuku. Mujujurlulpa nyangu wurnturu yatijarra ngurra yirdiji Kiliyata,
    manu jingijingi-nyangu kirri jinta-kari yirdi Taanu.
  luo-luo: Eka Musa ne oidho got Nebo koa e pap mar Moab nyaka ewi Pisga ka ongʼado
    Jeriko. Kanyo ema Jehova Nyasaye nonyise piny Kanaan duto, chakre Gilead nyaka
    Dan,
  meu-meu: 'Mose na Moab taorana amo Nebo ororona ela, e dara dae ela bona Pisga dorina,
    Ieriko hegaga hehenina ai. Bena Iehova ese tano idoinai e haheitalaia: Gilead
    tanona ela bona Dan;'
  npi-ULB: मोशा मोआबको मैदानबाट यरीहो सामुन्‍ने नेबो डाँडामा पिसगाको टाकुरामा उक्ले
    । त्यहाँ परमप्रभुले तिनलाई गिलाददेखि दानसम्म,
  yor-yor: Nígbà náà ni Mose gun òkè Nebo láti pẹ̀tẹ́lẹ̀ Moabu sí orí Pisga tí ó dojúkọ
    Jeriko. Níbẹ̀ ni Olúwa ti fi gbogbo ilẹ̀ hàn án láti Gileadi dé Dani,
  emp-NTPO: Maʌ̃be Moab drua jewed̶ad̶eba Moisera Pisga eyad̶e ʌ̃taa wãsia Nebo eya
    borod̶aa. Maʌ̃ eyara Jerico puru quĩrãpe b̶ʌa. Mamaʌba Ãcõrẽba Moisea Canaaʌ̃
    druara jũma acʌbisia. Gala ẽjũãneba ab̶a Daʌ̃ purud̶aa acʌbisia.
  ind-ind: Dari dataran Moab, Musa kemudian naik ke puncak Pisga di gunung Nebo, di
    seberang Yeriko. Dari sana, TUHAN menunjukkan kepadanya seluruh negeri itu, yaitu
    daerah Gilead sampai kota Dan,
  pes-OPCB: 'آنگاه موسی از دشتهای موآب به قلهٔ پیسگاه در کوه نبو، که در مقابل اریحاست
    رفت و خداوند تمامی سرزمین موعود را به او نشان داد: از جلعاد تا دان،'
  tgl-ULB: Umakyat si Moises mula sa mga kapatagan ng Moab patungong Bundok ng Nebo,
    hanggang sa tuktok ng Pisga, na nasa tapat ng Jerico. At ipinakita ni Yahweh sa
    kaniya ang lahat ng lupain ng Galaad hanggang Dan,
  cbu-NT: Ashiriya, Móysisarini apusap tsap Mowabap naayaranllu, machi Nebumunsha
    káreeranllu, yuwamunari mach tutsipkamchu, sur Pisga; yakat Jerico anpatari tasasaru
    anumun xiyarangiya. Anumandarisha Apanll ichingaroo tsap yuwaa panachu anoo yámandarangiya.
    Yakat Galaadamand yáyaranllu, Danamun watsapun tutsiparu yámandarangiya.
  hui-hui: Mosese ibu Moaba dindi tigabi yu dindi wiagoria pialu Hari Nebo nene wiagoha
    irigi halu pene. Ani pialu Hari Pisiga neneore wiagoria Yarigo tanonaga abene
    ni tagira ibiragohayagi pene. Mosese ibu ogoriani pu hearia Anduane Homogohanda
    dindi bibahende Isaraelealiru mule wiyago ibuhondo mo walia hai hene. Anduane
    Homogohanda Gileada dindi wiagoria howa mo walia hama pialu Dana hameiginirunaga
    dindi uyurahayagi wiarubi mo walia hene.
  mya-mya: ထို​နောက်​မော​ရှေ​သည်​မော​ဘ​လွင်​ပြင်​မှ ယေ​ရိ ခေါ​မြို့​အ​ရှေ့​ဘက်​ရှိ​နေ​ဗော​ခေါ်​ပိ​သ​ဂါ​တောင်
    ထိပ်​ပေါ်​သို့​တက်​လေ​၏။ ထို​အ​ရပ်​တွင်​ထာ​ဝ​ရ ဘု​ရား​သည် မြောက်​ဘက်​ရှိ​ဒန်​မြို့​အ​ထိ​ကျယ်
    ပြန့်​သော​ဂိလဒ်​ပြည်​နယ်၊-
  bod-N: དེ་ཡང་མོ་ཤེ་ཁོང་ཉིད་མོ་ཨབ་ཐང་ནས་རི་བོ་ནེ་བོ་སྟེ། ཡེ་རུ་ཀོའི་དྲང་ཐད་དུ་ཡོད་པའི་རི་བོ་ཕིས་གའི་རྩེ་མོར་འགོས་པ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཡུལ་ཐམས་ཅད་ཁོང་ལ་བསྟན་པ་སྟེ། གིལ་ཨད་ནས་དཱན་གྱི་བར་དང་།
  sna-sna: Ipapo Mozisi akakwira mugomo reNebho kubva pamapani aMoabhu kusvika pamusoro
    pePisiga, mhiri uchibva kuJeriko. Ipapo Jehovha akamuratidza nyika yose, kubva
    kuGireadhi kusvika kuDhani.
  spa-BLM: Moisés subió desde las llanuras de Moab hasta el monte Nebo, a la cima
    del Pisga, que está frente a Jericó. Yahvé le mostró toda la tierra de Galaad
    hasta Dan,
  cac-cac: 'A d''a span̈anil yol yic Moab ayec'' vin̈aj Moisés chi'' ayic ix q''ue
    vin̈ d''a jolom vitz Nebo ay d''a sjolom lum nivan vitz Pisga, aton lum ay d''a
    yichan̈ Jericó. Ata'' ix sch''oxcanb''at masanil lum luum Jehová yil vin̈: Aton
    masanil lum Galaad masanto b''aj ay smacb''en eb'' yin̈tilal Dan,'
  swh-ULB: Musa aliondoka kutoka nyanda za Moabu mpaka mlima wa Nebo, hadi kilele
    cha Pisga, kilicho mkabala na Yericho. Huko Yahwe alimwonyesha nchi yote ya Gileadi
    kutoka umbali wa Dani,
  bel-bel: І ўзышоў Майсей з раўнін Маавіцкіх на гару Нэво, на вяршыню Фасгі, што
    насупроць Ерыхона, і паказаў яму Гасподзь усю зямлю Галаад да самага Дана,
  wed-wed: Ma Moses Moab wapuna i netawanei ma ola Nebo i ḡaeni da au tepa dewadewana
    e ḡoreḡorei Pisgah, ma au navanava ḡelauna lamna Jeriko. Weka au Pisgah Bada Moses
    dobu anatapuna i viatataiei, au Gilead i vikarei da i ḡae au Dan.
  deu-ELBBK: 'Und Mose stieg von den Ebenen Moabs auf den Berg Nebo, den Gipfel des
    Pisga, der Jericho gegenüber ist. Und der HERR ließ ihn das ganze Land sehen:
    das Gilead bis Dan,'
  mbb-OT: Puun te suǥud te Moab, midtekezeg ni Moises is Buntud he Nebo, pehendiyà
    te puntur te Pisga he ebpekesinaru ziyà te Jerico. Ne zutun impeehè kandin te
    Nengazen sikan is tivuuk he tanà–puun te Gilead pehendiyà te Dan,
  mal-2015: അനന്തരം മോശെ മോവാബ്സമഭൂമിയിൽനിന്നു യെരീഹോവിന്നെതിരെയുള്ള നെബോപർവ്വതത്തിൽ
    പിസ്ഗാമുകളിൽ കയറി; യഹോവ ദാൻവരെ ഗിലെയാദ്‌ദേശം ഒക്കെയും
  rmc-rmc: Paľis o Mojžiš džalas andral e moabiko rovina upre pro verchos Nebo, dži
    pro verchos Pisga, khatar dičhol o Jericho. Odarik leske o RAJ sikaďa caľi phuv
    le Gileadostar dži o Dan,
  pes-OPV: و موسی از عربات موآب، به کوه نبو، برقله فسجه که در مقابل اریحاست برآمد،
    و خداوند تمامی زمین را، از جلعاد تا دان، به او نشان داد.
  ron-1924: 'Мойсе с-а суит дин кымпия Моабулуй пе мунтеле Небо, пе вырфул мунтелуй
    Писга, ын фаца Иерихонулуй. Ши Домнул й-а арэтат тоатэ цара: де ла Галаад пынэ
    ла Дан,'
  aui-aui: Wasina bi Mosis, Moab ruwiipikapikanama itouya inagho da Nebo Koyana iyaghiini
    bi igekamokamogha da igekawaruwana koyapokona sakwatuveni Pisga, bi nawane na
    Jeriko kwanatuna. Bi Yawe God kuburina tupana iviyeveveni; Giliyed kubura da inagho
    Dan kwanatune,
  ben-OBCV: এরপর মোশি মোয়াবের সমতল থেকে যিরীহোর উল্টোদিকে পিস্‌গা পর্বতমালার মধ্যে
    নেবো পর্বতে উঠলেন। সেখান থেকে সদাপ্রভু তাঁকে সমগ্র দেশটি দেখালেন—গিলিয়দ থেকে
    দান পর্যন্ত,
  som-som: Markaasaa Muuse bannaankii Moo'aab ka tegey oo wuxuu aaday Buur Nebo, oo
    fuulay dhaladii Buur Fisgaah oo Yerixoo ka soo hor jeedda. Kolkaasaa Rabbigu isagii
    tusay dalkii Gilecaad oo dhan iyo tan iyo Daan,
  lat-VUC: 'Ascendit ergo Moyses de campestribus Moab super montem Nebo, in verticem
    Phasga contra Jericho: ostenditque ei Dominus omnem terram Galaad usque Dan,'
  eng-ASVBT: And Moses went up from the plains of Moab unto mount Nebo, to the top
    of Pisgah, that is over against Jericho. And Jehovah showed him all the land of
    Gilead, unto Dan,
  ita-1885: POI Mosè salì dalle campagne di Moab, al monte di Nebo, alla sommità di
    Pisga, che è dirincontro a Gerico. E il Signore gli fece vedere tutto il paese,
    Galaad, fino a Dan;
  eng-LXXUP: And Moses went up from Araboth Moab to the mount of Nebo, to the top
    of Pisgah, which is before Jericho; and the Lord showed him all the mount of Gilead
    to Dan, and all the land of Naphtali,
  eng-ULB: Moses went up from the plains of Moab to Mount Nebo, to the top of Pisgah,
    which is opposite Jericho. There Yahweh showed him all the land of Gilead as far
    as Dan,
  spa-VBL: Moisés dejó las llanuras de Moab y se dirigió al Monte Nebo, subiendo hasta
    la cima del Pisga que mira en dirección a Jericó. El Señor le mostró todo el país,
    desde Galaad hasta Dan.
  fra-_FOB: Puis Moïse monta des campagnes de Moab sur le mont Nébo, au sommet du
    Pisga, qui est en face de Jérico; et l'Éternel lui fit voir tout le pays depuis
    Galaad jusqu'à Dan,
  mal-mal: അനന്തരം മോശെ മോവാബ്സമഭൂമിയിൽനിന്ന് യെരിഹോവിനെതിരെയുള്ള നെബോപർവ്വതത്തിൽ
    പിസ്ഗായുടെ കൊടുമുടിയിൽ കയറി; യഹോവ ദാൻവരെയുള്ള ഗിലെയാദ്‌ദേശവും
  urd-GVR: Yih barkat de kar Mūsā Moāb kā maidānī ilāqā chhoṛ kar Yarīhū ke muqābil
    Nabū Pahāṛ par chaṛh gayā. Nabū Pisgā ke pahāṛī silsile kī ek choṭī thā. Wahāṅ
    se Rab ne use wuh pūrā mulk dikhāyā jo wuh Isrāīl ko dene wālā thā yānī Jiliyād
    ke ilāqe se le kar Dān ke ilāqe tak,
  suz-BL: मिनु नोले मोसा मोआब रे यरीको आ नेक्‍था बाक्‍शो नेबो डांडा रे पिस्‍गा डांडा
    ङोंइसाक्‍व। मेको यरीको एर बाक्‍ब। परमप्रभु यावेमी मेको कली गिलाद रागी नेल्‍ल दान
    सम्‍म कोंइताक्‍व। ब्‍यवस्‍था ३:२७
  ita-1927: 'Poi Mosè salì dalle pianure di Moab sul Monte Nebo, in vetta al Pisga,
    che è difaccia a Gerico. E l’Eterno gli fece vedere tutto il paese: Galaad fino
    a Dan,'
  ckb-ckb: ئینجا موسا لە دەشتەکانی مۆئابەوە بۆ چیای نیبۆ سەرکەوت بۆ سەری پسگە، کە
    بەرامبەر ئەریحایە، جا یەزدان هەموو خاکەکەی پیشان دا، لە گلعادەوە هەتا دان و
  eng-BBE: And Moses went up from the table-lands of Moab to Mount Nebo, to the top
    of Pisgah which is facing Jericho. And the Lord let him see all the land, the
    land of Gilead as far as Dan;
  kan-OKCV: ಆಗ ಮೋಶೆ ಮೋವಾಬಿನ ಬಯಲಿನಿಂದ ನೆಬೋ ಪರ್ವತಕ್ಕೆ ಯೆರಿಕೋವಿಗೆ ಎದುರಾಗಿರುವ ಪಿಸ್ಗಾದ
    ಶಿಖರಕ್ಕೆ ಏರಿಹೋದನು. ಅಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಅವನಿಗೆ ದೇಶವನ್ನೆಲ್ಲಾ ದಾನಿನವರೆಗಿರುವ ಗಿಲ್ಯಾದನ್ನೂ
  tam-2017: பின்பு மோசே மோவாபின் சமவெளிகளிலிருந்து எரிகோவுக்கு எதிரான நேபோ மலையிலிருக்கும்
    பிஸ்காவின் மலையுச்சியில் ஏறினான்; அப்பொழுது யெகோவா அவனுக்கு, தாண்வரை உள்ள கீலேயாத்
    தேசம் அனைத்தையும்,
  spa-RV-1909: 'Y SUBIÓ Moisés de los campos de Moab al monte de Nebo, á la cumbre
    de Pisga, que está enfrente de Jericó: y mostróle Jehová toda la tierra de Galaad
    hasta Dan,'
  ron-BTF: Şi Moise s-a urcat din câmpiile Moabului pe muntele Nebo, pe vârful muntelui
    Pisga, care este în dreptul Ierihonului. Şi DOMNUL i-a arătat toată ţara lui Galaad
    până la Dan,
  eng-WEBP: Moses went up from the plains of Moab to Mount Nebo, to the top of Pisgah,
    that is opposite Jericho. The LORD showed him all the land of Gilead to Dan,
  eng-FBV: Moses left the plains of Moab and went to Mount Nebo, climbing right to
    the top of Pisgah that faces in the direction of Jericho. The Lord showed him
    the whole country, from Gilead all the way to Dan.
  nld-1939: 'Daarna klom Moses uit de vlakten van Moab omhoog naar de berg Nebo, de
    top van de Pisga, die tegenover Jericho ligt. Daar toonde Jahweh hem het hele
    land: Gilad tot Dan,'
  nch-BL: Huajca Moisés quisqui ten nopa huactoc tali Moab huan tejcoc ipan nopa tepeme
    cati itoca Nebo. Yajqui hasta iixco nopa tepet Pisga cati eltoc iixmelac altepet
    Jericó. Huan ten nopona TOTECO quinextili nochi tali tatencahuali ten Galaad hasta
    Dan,
  vie-1934: Kế ấy, Môi-se từ đồng bằng Mô-áp lên trên núi Nê-bô, nơi đỉnh Phích-ga,
    đối ngang Giê-ri-cô, rồi Đức Giê-hô-va cho người xem toàn xứ, từ Ga-la-át chí
    Đan;
  hin-CV: इसके बाद मोशेह मोआब के मैदानों से नेबो पर्वत पर चले गए, जो येरीख़ो के सामने
    पिसगाह की चोटी पर है. यहां याहवेह ने उनकी दृष्टि में उस पूरे देश को दिखा दिया;
    गिलआद से लेकर दान तक,
  eng-OURB: Moses [Drawn out] went up from the plains of Moab [From father] to Mount
    Nebo, to the top of Pisgah, that is over against Jericho [Fragrant, Moon]. Adonai
    showed him all the land of Gilead, to Dan [He judged],
  spa-BES: Y Moisés subió de las tierras de la mesa de Moab al Monte Nebo, a la cumbre
    de Pisga que se enfrenta a Jericó. Y el Señor le permitió ver toda la tierra,
    la tierra de Galaad hasta Dan,
  tdx-tdx: Niañambone ty vohi-Nìbo amy zao t’i Mosè, boak’ an-tanemira’ i Moabe pak’
    antiotio’ i Pisgà, tandrife Ieriko; vaho natoro’ Iehovà aze i hene taney—boake
    Gilade pake Dane;
