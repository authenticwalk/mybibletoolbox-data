    that is opposite Jericho. The LORD showed him all the land of Gilead to Dan,
  urd-GVH: यह बरकत देकर मूसा मोआब का मैदानी इलाक़ा छोड़कर यरीहू के मुक़ाबिल नबू पहाड़
    पर चढ़ गया। नबू पिसगा के पहाड़ी सिलसिले की एक चोटी था। वहाँ से रब ने उसे वह पूरा
    मुल्क दिखाया जो वह इसराईल को देनेवाला था यानी जिलियाद के इलाक़े से लेकर दान के
    इलाक़े तक,
  rug-rug: Beto asa si topue ene la koari na pezara pa Moabi, meke tiqe ene sage la
    pa batuna sa toqere Pisiqa pa kalina sa popoa Zeriko se Mosese; meke vasina si
    va dogoro nia e Zihova koasa sa doduruna sa popoa pa kali pinaqaha popoa pa Qileadi
    meke kamo la gua pa Dani;
  gaz-gaz: Museenis dirree Moʼaabii kaʼee fuullee fiixee Phisgaa kan Yerikootti argamutti,
    gaara Nebootti ol baʼe. Achittis Waaqayyo guutummaa biyyattii isatti argisiise;
    kunis Giliʼaadii hamma Daanitti,
  fra-LSG: 'Moïse monta des plaines de Moab sur le mont Nebo, au sommet du Pisga,
    vis-à-vis de Jéricho. Et l’Éternel lui fit voir tout le pays:'
  gnn-gnn: Ga dhawar'yurrunanydja ŋayi waŋanharaŋurunydja Mawtjitj, bala yana ŋayi
    gonha'yurrunana ŋunhiyinydja yolŋu'‐yulŋunhanydja, bala marrtjinana ŋayi nhinana
    bala, ŋal'‐way ŋal'yurruna ŋunhimalayi bukulilina, ga ŋulaŋuruna ŋayi nhämanydja
    marrtji warrpam' ŋunhiyi wäŋa Gaynanbuynydja.
  yal-yal: Nabi Musa yi te Nebo geyaan fari, Moyaba mɛrɛmɛrɛni, han Pisiga geyana,
    naxan Yeriko taan yɛtagi. Alatala yi yamanan yiren birin yita a ra mɛnni, keli
    Galadi ma han sa dɔxɔ Dan yamanan na,
  iou-iou: Mosestä Moap awaŋ peŋpeŋ Jeriko yotpärare kukŋi Nebo pom terak äromaŋ eruk
    Pisga pom terak äroŋkuk. Äro irirän Yawetä Gileat kome unitä päŋku kome tärek-tärek
    wäpi Dan u kudup iwoŋäreŋkuk.
  haw-1868: PII aku la o Mose mai na papu aku o Moaba ma ka puu o Nebo, maluna pono
    o Pisega, e ku pono ana i Ieriko; a hoike mai la o Iehova ia ia i ka aina a pau
    o Gileada a hiki i Dana,
  arb-NAV: وَارْتَقَى مُوسَى جَبَلَ نَبُو إِلَى قِمَّةِ الْفِسْجَةِ مِنْ سُهُولِ مُوآبَ
    الْمُقَابِلَةِ لأَرِيحَا، فَأَرَاهُ الرَّبُّ جَمِيعَ الأَرْضِ مِنْ جِلْعَادَ إِلَى
    دَانٍ،
  ewe-ewe: Mose lia Nebo to la tso Moab tagba la le Yeriko kasa, eye wòyi Pisga to
    la tame. Yehowa na wòkpɔ Ŋugbedodonyigba la tso afi ma, tso Gilead va se ɖe Dan.
  eng-LEE: And Moses went up from the plains of Moab unto the mount of Nebo, to the
    top of Pisgah, that is before Jericho; and the Lord showed him all the land [from]
    Gil'ad unto Dan,
  gvn-gvn: Moses wuburrbu Mount Pisgahnda dakan, yinyamun Godungku nyungundu bubuda
    milbin, bubu Godungku juma Israel-warramu dajil. Mosesangka walu-wukurrinda. Yinyamun
    Moses, Godumu jawun yinyayda wulan, yala Godungkuku nyungundu balkan. Godungku
    yinyayku nyungun nandan. Bama wubulku binal kari nyunguwunku juljalanka. Moses
    wulman bajaku, nyulu 120 years oldman, wulaynda. Jana Israel-warra nyungunku badin
    30 days.
  asm-FB: পাছত মোচিয়ে মোৱাবৰ সমথলৰ পৰা যিৰীহোৰ বিপৰীতে থকা নবো পৰ্ব্বতলৈ পিচগাৰ চূড়ালৈ
    উঠি গ’ল। তাৰ পৰা যিহোৱাই তেওঁক গোটেই দেশ দেখুৱালে। তেওঁ তেওঁক গিলিয়দৰ পৰা দান
    পর্যন্ত গোটেই দেশ,
  sus-A: عَننَبِ مُنسَ نَشَ تٍ نٍبٌ فٍيَ قَرِ، مٌوَبَ بْشِ مَ، هَن ثِسِفَ فٍيَ، نَشَن
    نَ يٍرِكٌ سٌفٍتٍدٍ. عَلَتَلَ نَشَ بْشِ بِرِن مَسٍن عَ بّ، كٍلِ فَلَدِ عَ سَ دْشْ
    دَنَ رَ،
  fra-SBL: Moïse monta des plaines de Moab au mont Nébo, au sommet du Pisga, qui est
    en face de Jéricho. Yahvé lui montra tout le pays de Galaad jusqu'à Dan,
  hbo-hbo: וַיַּ֨עַל מֹשֶׁ֜ה מֵֽעַרְבֹ֤ת מֹואָב֙ אֶל־הַ֣ר נְבֹ֔ו רֹ֚אשׁ הַפִּסְגָּ֔ה
    אֲשֶׁ֖ר עַל־פְּנֵ֣י יְרֵחֹ֑ו וַיַּרְאֵ֨הוּ יְהוָ֧ה אֶת־כָּל־הָאָ֛רֶץ אֶת־הַגִּלְעָ֖ד
    עַד־דָּֽן׃
  eng-WYCLIFFE: Therfor Moyses stiede fro the feeldi places of Moab on the hil of
    Nebo, in to the cop of Fasga, ayens Gerico. And the Lord schewide to hym al the
    lond of Galaad `til to Dan,
  piu-2006: (32:48-52; 34:1-12) Mayutju Katutjalu Muutjanya yalatji watjaṉu, “Nyuntu
    paṉa Muwapalawana yankula puḻi Niipungka kaḻparra paṉa Kayinananya nyawa!, puḻi
    katunguru. Palulanguru nyuntu nyakula puḻingka katu mirrirriku, nyupali, nyuntupa
    kaakangkuṯarra irriṯi ngurra Kiititjala ngayuku wangka kulira wantingu.” Palunyatjanu
    Muutjanya yankula puḻi Niipungka maḻpawiya kaḻpangu. Palulanguru kaḻparra katu
    ngarangi. Katutjalu palunya nintiṉu, paṉa Kayinananya. Paṉa tjuṯa palunya Muutjanya
    nintira Katutjalu watjaṉu, “Paṉa nyarratja ngayulu Yitjurilaku ngaṉṯitja tjuṯaku
    yungkukitjangku watjaṉu Yipuramala, Yatjikala, Tjikupala, palumpa tjanampa ngaṉṯitja
    tjuṯaku, kutu tjana nyinanytjaku. Paṉa nyarrangka wiya nyuntu yankula nyinaku.”
    Palunyanguru mayutju Katutjaku waarrkana Muutjanya mirrirringu. Katutjalu Muutjanya
    mirri katirra paṉa Muwapangka puliinangka tjunutjunu. Tjunutjunkunytjala yaṉangu
    tjuṯangku wiya nyakupayi, yaṉangu tjuṯaya ngurrpa nyinangi. Muutjanya yiiya yantaṯan
    tuuntiyipala nyinarra alatji paluru mirrirringu. Yitjurilaku ngaṉṯitja tjuṯaya
    rawa yulangi Muutjaku, Puratiyi puupala.
  cwe-cwe: Maabaho Musa kasegela kuna dibawe da Moabu, kahita kuna umulima wa Nebo,
    kakwela kuna inhembeti ya mulima wa Pisiga uli habehi na Yeliko. Uko Mndewa Mulungu
    kamulagusa isi yose, kwandusila Gileadi mbaka Dani,
  kik-kik: Thuutha wa ũguo Musa akĩambata kĩrĩma kĩa Nebo oimĩte werũ-inĩ ũrĩa mwaraganu
    wa Moabi, agĩkinya gacũmbĩrĩ ka Pisiga, kũngʼethera Jeriko. Arĩ hau, Jehova akĩmuonia
    bũrũri wothe wa Kaanani, kuuma Gileadi nginya Dani,
  fra-NCL: 'Moïse monta, des plaines de Moab, sur le mont Nébo, au sommet du Phasga,
    en face de Jéricho. Et Yahweh lui montra tout le pays : Galaad jusqu’à Dan,'
  cek-AK: To pacoengah Mosi loe Moab azawn hoiah caeh moe, Jeriko vangpui taengah
    kaom, Nebo mae, Pishkah mae nuiah dawh tahang. To ahmuen hoiah Angraeng mah anih
    han Gilead hoi Dan prae to a dansak boih,
  cuk-cuk: Moisés Moab-nebagangi-gudii Nebo-yarmaidgi, Pisga-yar-birise nakwided.
    We-Pisga-yar Jericó-neggwebur-asabin siid. Bab-Jehová Moisésʼga Galaad-yalagan-akar,
    Dan-yalaganse bela yalagan oyosad.
  uig-CYR: Андин Муса Моабниң түзләңликлиридин чиқип Небо теғиниң үстигә, йәни Йерихониң
    уттурисидики Писгаһ теғиниң чоққисиға чиқти. Шу йәрдә Пәрвәрдигар униңға пүткүл
    зиминни көрсәтти; Гилеадтин Данғичә,
  pma-pma: 'Navong Mosis selus min me-Isrel keil evus, mea ran out Moab koa vi aet,
    ka veou vina en hoi Vatihou Nebo nesa. Vina nesa mok en Vatihou Piska en usite
    va taon ten out Seriko. Ekonek en hoi hou nesa, Iahova rie lat atan vasi keil
    mini: atan koa hehi onen Kilead koa mul en usite koa saot rokol hakot ten atan
    koa hehi onen Dan koa mul soutin en usite koa not.'
  tel-2017: ఆ తరువాత మోషే మోయాబు మైదానాల నెబో కొండకు వెళ్ళాడు. యెరికోకు ఎదురుగా ఉన్న
    పిస్గా కొండ శిఖరం ఎక్కాడు. యెహోవా ఆ దేశం అంతటినీ మోషేకు చూపించాడు.
  hat-BSA: Alò, Moïse te monte soti plèn Moab pou rive nan Mòn Nebo, jis rive nan
    pwent Pisga ki anfas Jéricho a. Epi SENYÈ a te montre li tout peyi Galaad la jis
    rive Dan,
  bxh-bxh: Habahim Mowabi gonna yai, Mose Nebo Tuꞌana ya finahe hasa, tupina hesana
    Pisiga hewana yai, na Diyeliko mate, tefa yai. Amainiya, Guyau tanohi mahudoꞌina
    ya faꞌita, Giliyada ya lau ee–, Dan,
  kos-kos: 'Moses el utyak liki acn tupasrpasr lun Moab nu Fineol Nebo, nu fin mangon
    Eol Pisgah, kutulap in acn Jericho, ac ingo LEUM GOD El fahkak facl sac nufon
    nu sel: facl sin Gilead lac nu epang, nwe ke siti lun Dan;'
  hbo-WLC: וַיַּ֨עַל מֹשֶׁ֜ה מֵֽעַרְבֹ֤ת מוֹאָב֙ אֶל־הַ֣ר נְב֔וֹ רֹ֚אשׁ הַפִּסְגָּ֔ה
    אֲשֶׁ֖ר עַל־פְּנֵ֣י יְרֵח֑וֹ וַיַּרְאֵ֨הוּ יְהוָ֧ה אֶת־כָּל־הָאָ֛רֶץ אֶת־הַגִּלְעָ֖ד
    עַד־דָּֽן׃
  ibo-ibo: Mgbe ahụ, Mosis sitere na mbara ala Moab rigoruo nʼelu nʼugwu Nebo, ruo
    nʼelu Pisga, nke dị na ncherita ihu Jeriko. Nʼebe ahụ Onyenwe anyị mere ka ọ hụ
    ala ahụ niile anya site na Gilead ruo Dan;
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ମୋୟାବ ପଦାରୁ ନବୋ ପର୍ବତକୁ, ଅର୍ଥାତ୍‍, ଯିରୀହୋ ସମ୍ମୁଖସ୍ଥିତ ପିସ୍ଗା
    ଶୃଙ୍ଗ ଆରୋହଣ କଲେ। ତହିଁରେ ସଦାପ୍ରଭୁ ଗିଲୀୟଦଠାରୁ ଦାନ୍ ପର୍ଯ୍ୟନ୍ତ ସବୁ ଦେଶ;
  chk-chk: Iwe, Moses a feitä seni ewe maasiesin Moap tori ewe chuk Nepo won ungen
    Piska mi sasape ngeni Jeriko. Ikenan ewe Samol mi Lapalap a aküna ngeni unusen
    ewe fanü seni Kiliat tori Tan,
  rop-rop: Wal Mosis bin wok langa det plein kantri gulum Moweb en imbin gowap ontop
    langa det hil gulum Neibo en raidap ontop langa det hil gulum Pisga, sanraiswei
    brom Jeriko. Deya na YAWEI det trubala God bin shoum im ola kantri, brom det pleis
    gulum Giliyad raidap nowathwei langa det taun blanga Den,
  ukr-1871: І зійшов Мойсей з Моабового поділля на Небо гору, на верх Пизги, що проти
    Єрихону. І показав йому Господь усю Гілеад землю до Дану,
  deu-1951: 'Und Mose stieg von den Steppen Moabs auf den Berg Nebo, auf die Spitze
    des Pisga, Jericho gegenüber. Da zeigte ihm der HERR das ganze Land:'
  eng-JPS: And Moses went up from the plains of Moab unto mount Nebo, to the top of
    Pisgah, that is over against Jericho. And the LORD showed him all the land, even
    Gilead as far as Dan;
  srp-1865: Tada izide Mojsije iz polja Moavskoga na goru Navav, na vrh Fazge, koja
    je prema Jerihonu; i pokaza mu Gospod svu zemlju od Galada do Dana;
  lug-lug: 'Awo Musa n’ayambuka okuva mu nsenyi za Mowaabu, n’alinnyalinnya Olusozi
    Nebo, n’atuukira ddala ku ntikko eyitibwa Pisuga, eyolekedde Yeriko. Mukama Katonda
    n’asinziira awo n’amulengeza ensi yonna ensuubize: okuva ku Giriyaadi okutuuka
    ku Ddaani,'
  heb-heb: ויעל משה מערבת מואב אל הר נבו ראש הפסגה אשר על פני ירחו ויראהו יהוה את
    כל הארץ את הגלעד עד דן׃
  ben-IRV: মোশি মোয়াবের সমভূমি থেকে নবো পর্বতে, যিরীহোর সামনে অবস্থিত পিস্‌গা শৃঙ্গে
    উঠলেন। আর সদাপ্রভু তাকে সমস্ত দেশ, দান পর্যন্ত গিলিয়দ
  pan-pan: ਮੂਸਾ ਮੋਆਬ ਦੇ ਮੈਦਾਨ ਤੋਂ ਨਬੋ ਪਰਬਤ ਨੂੰ ਪਿਸਗਾਹ ਚੋਟੀ ਉੱਤੇ ਚੜ੍ਹ ਗਿਆ, ਜਿਹੜਾ ਯਰੀਹੋ
    ਦੇ ਅੱਗੇ ਹੈ ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ ਦਾਨ ਤੱਕ ਗਿਲਆਦ ਦਾ ਸਾਰਾ ਦੇਸ਼ ਵਿਖਾਇਆ
  tkr-tkr: Mısa Moav eyhene suvabışde q'adaalile Nevolqa arı, maane Yerixoyne ögiylyne
    Pisga eyhene axtıne cigeeqa ılqeç'e. Rəbbee mang'uk'le gırgın cıgabı hagvanbı.
    Danilqamee ts'ıts'ooxhena Gilead,
  mya-JVB: ထိုနောက် ၊ မောရှေ သည် မောဘ လွင်ပြင် မှ သွား ၍ ယေရိခေါ မြို့တဘက် ၊ နေဗော
    တောင် ၊ ပိသဂါ ထိပ် ပေါ်သို့ တက်သဖြင့်၊ ထာဝရဘုရား သည် ဒန် မြို့တိုင်အောင် ၊ ဂိလဒ်
    ပြည် တရှောက်လုံး၊
  hmo-hmo: Mose be Moaba ena tano palaka dekena amo Nebo Ororo dekenai ia lao. Ia
    daekau lao Pisiga Ororo atai dekenai, Ieriko ena dina daekau kahana dekenai. Unuseni
    Lohiabada ese tano ibounai Mose dekenai ia hedinaraia, Gileada tanona ela bona
    Dano.
  urd-urd: और मूसा मोआब के मैदानों से कोह ए — नबू के ऊपर पिसगा की चोटी पर, जो यरीहू
    के सामने है चढ़ गया; और ख़ुदावन्द ने जिल'आद का सारा मुल्क दान तक, और नफ़्ताली
    का सारा मुल्क,
  rus-SYN: И взошел Моисей с равнин Моавитских на гору Нево, на вершину Фасги, что
    против Иерихона, и показал ему Господь всю землю Галаад до самого Дана,
  bqc-SIM: Mↄizi bↄ̀ Mↄabu bùsu sɛ̃u, à dɛ̀dɛ Nɛbo gbɛwa e Pisiga misonaa bↄaa ń
    Yelikoo, ↄ̃ Dii bùsupi ↄ̀lↄɛ̀ píi za Galada bùsu e Dã
  tcz-CHONGTHU: Moab phaicham akon in Mose chu Jericho toh kinai Nebo molsang Pisgah
    molchunga chun akal tou tan ahi. Pakaiyin Mose chu gamsung jouse abonchan avetsah
    soh keiyin, Gilead apat Dan chan chu avetsah soh keiyin ahi.
  mar-mar: मवाब प्रदेशातील यार्देन खोऱ्यातून पिसगा पर्वताच्या माथ्यावरील नबो नामक
    शिखरावर मोशे चढून गेला. यरीहो समोरील यार्देन पलीकडचा हा भाग. परमेश्वराने मोशेला
    गिलादपासून दानपर्यंत सर्व गिलाद प्रदेश,
  soq-soq: Ita Moses bola Moab apua debama osowe wandie ene wadi Nebo odene alene
    ita iwaida osowe bola ebowa Pisiga bedewe wisen. Tane bola debama Ieriko ipa Ioadan
    waiwa dauwo winede. Ita Iawe God Moses bola uduudu euwasano ewen. Sa ipa Giled
    bolawa ita alene Dan makawa,
  qub-qub: Chunyaj Moab pampapita Moisesga aywar Nebo jircacho caycaj ricäpannin Pisga
    nishan puntaman wicharan. Chay puntaga Jericöpa chimpanchömi caycan. Chay puntapitami
    Tayta Diosga ricachiran Galaad partipita Dan particama.
  bqp-bqp: Musa bò Mↄabunↄ bùsu sɛ̃̀ntɛ à dìdi Nɛbo kpia ari Pisiga kpi mìsↄ̃ntɛ kũ
    à arɛ dↄ Yɛrikoa, akũ Dikiri bùsuu pìi mↄ̀nɛ pínki zaa Giliada bùsun ari Daninↄ
    bùsun
  hat-hat: Moyiz kite plenn Moab yo, li moute sou mòn Nebo a, sou tèt mòn Pisga a
    ki anfas lavil Jeriko a. Antan li la, Seyè a fè l' wè tout peyi a, depi zòn Galarad
    la rive jouk pòsyon tè ki pou Dann lan,
  eng-BSB: Then Moses went up from the plains of Moab to Mount Nebo, to the top of
    Pisgah, which faces Jericho. And the LORD showed him the whole land—from Gilead
    as far as Dan,
  tod-tod: Moize zeɠeni Moaɓe nɛmɛi zu, é lɛ Neeɓo gizei ma, Pizega unmaʋɛ, Zeeliko
    letemaʋɛ. Ɠɔoɠɔ GALAGI zooi kpein dɛɛni la, é zo Galaade yooi zu, eyɛsu é zeeli
    Dan taai ma,
  eng-WEBPB: Moses went up from the plains of Moab to Mount Nebo, to the top of Pisgah,
    that is opposite Jericho. The LORD showed him all the land of Gilead to Dan,
  kbq-kbq: Anante Mosese'a, Moapu agupoa atreno Nebo agonamofona Pisge nehaza morusapi
    uhanati'ne. Ana agona Jeriko kuma'mofona zage hanati kaziga'a me'ne. Ana agonamofo
    morusapi uhanatigeno, Ramo'a maka Giliati agonareti vuno Dani kumate vuno,
  nhe-BL: Huajca Moisés quisqui tlen nopa huactoc tlali Moab huan tlejcoc ipan nopa
    tepetini tlen itoca Nebo. Yajqui hasta iixco nopa tepetl Pisga tlen eltoc iixmelac
    altepetl Jericó. Huan tlen nopona TOTECO quinextili nochi tlali tlatencahuali
    tlen Galaad hasta Dan,
  bus-bus: Musa bↄ̀ Mↄabunↄ bùsu sɛ̃̀tɛ à dìdi Nɛbo kpiiia ai Pisiga kpii mìsↄ̃ntɛ̃
    kɛ̀ aɛ dↄ Yɛrikoa, ben Dii bùsu pì ↄ̀dↄanɛ píngi zaa Giliada bùsun ai Daninↄ bùsun
  gub-BL: Moizez uhem ywytyr heta 'ymaw Moaw ywy rehe har wi Nemo ywytyr pe oho pà
    kury. Uzeupir Piziga ywytyr Zeriko henataromo har apyr. A'e pe heko mehe Tupàn
    Tuweharupi Wiko Ma'e wexak kar Kànàà ywy paw izupe. Wexak Nà tawhu Zireaz ywy
    rehe har kwarahy heixe haw awyze har kutyr har.
  eng-DRA: 'Then Moses went up from the plains of Moab upon mount Nebo, to the top
    of Phasga over against Jericho: and the Lord shewed him all the land of Galaad
    as far as Dan.'
