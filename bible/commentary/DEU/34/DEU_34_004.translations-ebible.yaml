    yäniŋ kirewet yäŋ yäwetkut. Eruk, näk nadäŋ gamiŋira dapunka-tägän kome ŋo käyan.
    Upäŋkaŋ bureni nämo api kwen.
  haw-1868: 'Olelo mai la o Iehova ia ia, Eia ka aina a''u i hoohiki aku ai ia Aberahama,
    ia Isaaka, a me Iakoba, i ka i ana aku, Na''u no ia e haawi aku i kau poe mamo:
    ua hoike aku au ia i kou mau maka, aka, aole oe e hele aku ilaila.'
  arb-NAV: 'وَقَالَ لَهُ الرَّبُّ: «هَذِهِ هِيَ الأَرْضُ الَّتِي أَقْسَمْتُ لإِبْرَاهِيمَ
    وَإِسْحَاقَ وَيَعْقُوبَ أَنَّنِي سَأَهَبُهَا لِذُرِّيَّتِهِمْ. قَدْ جَعَلْتُكَ
    تَرَاهَا بِعَيْنَيْكَ وَلَكِنَّكَ إِلَيْهَا لَنْ تَعْبُرَ».'
  ewe-ewe: “Esiae nye ŋugbedodonyigba la. Medo ŋugbe na Abraham, Isak kple Yakob be
    matsɔe ana woƒe dzidzimeviwo. Azɔ la, èkpɔe, gake maɖo afɔ edzi o.”
  eng-LEE: 'And the Lord said unto him, This is the land which I swore unto Abraham,
    unto Isaac, and unto Jacob, saying, Unto thy seed will I give it: I have let thee
    see it with thy eyes, but thither shalt thou not go over.'
  gvn-gvn: '@see-verse:DEU.034.003'
  asm-FB: তাৰ পাছত যিহোৱাই তেওঁক ক’লে, “এইখনেই সেই দেশ যাৰ বিষয়ে মই অব্ৰাহাম, ইচহাক
    আৰু যাকোবৰ ওচৰত শপত খাই কৈছিলোঁ, ‘এই দেশ মই তোমাৰ বংশক দিম।’ দেশখন নিজৰ চকুৰে
    চাবলৈ মই তোমাক সুযোগ দিলোঁ, কিন্তু নদী পাৰ হৈ তুমি সেই ঠাইলৈ যাব নোৱাৰিবা।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن عَ بّ، «عِ يَ تِ بْشِ رَ ﭑ نَشَن سَاتّ تٌنفٌشِ عِبُرَهِمَ،
