  uig-CYR: 'Андин Пәрвәрдигар униңға сөз қилип: «Мән қәсәм қилип: «Бу зиминни сениң
    нәслиңгә беримән» дәп Ибраһим, Исһақ вә Яқупқа вәдә қилған зимин мана мошудур.
    Әнди саңа уни өз көзүң билән көрүшкә несип қилдим, лекин сән шу йәргә өтүп кирәлмәйсән»
    деди.'
  pma-pma: Evus, Iahova viteni min Mosis vit, “Koanik vi atan koa navat kati ven Ebraham,
    Aesak ka Siekob keke nisani min vatiamal keil one. Namaeni kolesi soutin, ka narmaentei
