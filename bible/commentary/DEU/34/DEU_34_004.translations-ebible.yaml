  tel-2017: యెహోవా అతనితో ఇలా చెప్పాడు. “నేను నీ సంతానానికి ఇస్తానని అబ్రాహాము ఇస్సాకు
    యాకోబులకు నేను ప్రమాణం చేసిన దేశం ఇదే. దాన్ని నీ కళ్ళారా చూడనిచ్చాను. అయితే నువ్వు
    నది దాటి అక్కడికి వెళ్లకూడదు.”
  hat-BSA: 'Alò, SENYÈ a te di li: “Sa se peyi a ke Mwen te sèmante a Abraham, Isaac,
