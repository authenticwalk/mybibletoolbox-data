  uig-ARA: 'ئاندىن پەرۋەردىگار ئۇنىڭغا سۆز قىلىپ: «مەن قەسەم قىلىپ: «بۇ زېمىننى سېنىڭ
    نەسلىڭگە بېرىمەن» دەپ ئىبراھىم، ئىسھاق ۋە ياقۇپقا ۋەدە قىلغان زېمىن مانا مۇشۇدۇر.
    ئەمدى ساڭا ئۇنى ئۆز كۆزۈڭ بىلەن كۆرۈشكە نېسىپ قىلدىم، لېكىن سەن شۇ يەرگە ئۆتۈپ
    كىرەلمەيسەن» دېدى.'
  sus-sus: Alatala naxa a masen a bɛ, «I ya ti bɔxi ra n naxan saatɛ tongoxi Iburahima,
    Isiyaga, nun Yaxuba bɛ. N naxa a fala e bɛ, ‹N yi bɔxi fima wo bɔnsɔɛ nan ma.›
    N xa na bɔxi masen i bɛ, kɔnɔ i mu soma naa.»
  pon-2006: KAUN-O eri mahsanihong Moses, “Ih sahpwo met me I inoukihong Eipraam,
    Aisek oh Seikop, me I pahn kihong kadaudokarail ko. I kasalehionguhkehr, ahpw
    ke sohte pahn iang kotehla oh pedolong loale.”
  jae-jae: Ma Apômtau kêsôm gêdêŋ eŋ gebe “Gamêŋ tonec tec katôc lemoc ma kasôm gêdêŋ
