  eng-WYC-2017: And the Lord said to him, This is the land for which I swore to Abraham,
    Isaac, and Jacob; and I said, I shall give it to thy seed; thou hast seen it with
    thine eyes, and thou shalt not pass over to it.
  eng-WMBB: The LORD said to him, “This is the land which I swore to Abraham, to Isaac,
    and to Jacob, saying, ‘I will give it to your offspring.’ I have caused you to
    see it with your eyes, but you shall not go over there.”
  urd-GVH: रब ने उससे कहा, “यह वह मुल्क है जिसका वादा मैंने क़सम खाकर इब्राहीम, इसहाक़
    और याक़ूब से किया। मैंने उनसे कहा था कि उनकी औलाद को यह मुल्क मिलेगा। तू उसमें
