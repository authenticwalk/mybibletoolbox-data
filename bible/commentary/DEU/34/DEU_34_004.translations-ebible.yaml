    gị.’ Ugbu a emeela m ka i jiri anya gị hụ ya ma ị gaghị agabiga banye nʼime ya.”
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ତାଙ୍କୁ କହିଲେ, “ଆମ୍ଭେ ତୁମ୍ଭ ବଂଶକୁ ଏହି ଦେଶ ଦେବା ବୋଲି ଯେଉଁ
