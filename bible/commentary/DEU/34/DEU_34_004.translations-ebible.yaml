    ତାହା ତୁମ୍ଭକୁ ସ୍ୱଚକ୍ଷୁରେ ଦେଖାଇଲୁ, ମାତ୍ର ତୁମ୍ଭେ ପାର ହୋଇ ସେଠାକୁ ଯିବ ନାହିଁ।”
  chk-chk: Mürin, ewe Samol mi Lapalap a üreni Moses, “Iei ewe fanü üa pwon fän akapel
