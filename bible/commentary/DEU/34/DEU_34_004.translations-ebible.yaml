    dao. Tiali goli, eno nage te tǫ tomoba pomainogo sula tagalogobeo,” wali.
  tpi-tpi: Orait na Bikpela i tokim Moses, “Mi bin promis long Abraham na Aisak na
    Jekop long givim dispela graun long ol tumbuna bilong ol. Nau mi larim yu i lukim.
    Tasol mi no ken larim yu i go insait long en.”
  dan-1931: 'Og HERREN sagde til ham: “Det er det Land, jeg tilsvor Abraham, Isak
    og Jakob, da jeg sagde: Dit Afkom vil jeg give det! Nu har jeg ladet dig skue
    ud over det med dine egne Øjne; men du skal ikke drage derover!”'
  vie-OVCB: 'Chúa Hằng Hữu phán bảo ông: “Đây chính là đất Ta hứa cho con cháu Áp-ra-ham,
    Y-sác, và Gia-cốp. Ta đã cho con xem, nhưng con sẽ không được vào đất ấy.”'
  guj-2017: યહોવાહે તેને કહ્યું, “જે દેશ વિષે મેં ઇબ્રાહિમ, ઇસહાક અને યાકૂબને સમ ખાઈને
    કહ્યું હતું કે, ‘હું તારા વંશજોને આપીશ તે આ છે.’ મેં તે દેશ તને તારી આંખે જોવા
    દીધો છે, પણ તું તેમાં પ્રવેશ કરવા નહિ પામે.”
  pon-2006A: KAUN-O eri mahsanihong Moses, “Ih sahpwo met me I inoukihong Eipraam,
    Aisek oh Seikop, me I pahn kihong kadaudokarail ko. I kasalehionguhkehr, ahpw
    ke sohte pahn iang kotehla oh pedolong loale.”
  por-BRBSL: 'Yahweh disse-lhe: “Esta é a terra que jurei a Abraão, a Isaac, e a Jacó,
    dizendo: ''Eu a darei aos seus descendentes''. Eu vos fiz ver com seus olhos,
    mas não ireis para lá”.'
  cth-cth: BAWIPA ni hete ram teh Abraham, Isak, Jakop tinaw koevah na catounnaw ka
    poe han telah thoebo laihoi lawk ka kam e ram doeh. Na mit hoi hmunae kâ teh na
    poe, hatei, nang teh hote ram koe na cet mahoeh atipouh.
  twi-twi: Na Awurade ka kyerɛɛ Mose se, “Eyi ne asase a mekaa ntam hyɛɛ ho bɔ kyerɛɛ
    Abraham, Isak ne Yakob se mede bɛma wɔn asefo no. Afei, mama wo de wʼani ahu,
    nanso worentwa nkɔ so.”
  hlt-hlt: Te phoeiah anih te BOEIPA loh, “Hekah khohmuen he, 'Na tiingan taengah
    ka paek ni, ' ka ti nah tih Abraham, Isaak, Jakob, taengah ka caeng tangtae te
    na mik nen tah nang te kam hmuh sak suidae na pha voel mahpawh,” a ti nah.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie ndɛ nhò nɑ̀kɛ́ kɛ dɔ̀: Kɛ ntenkɛ̀ nkɛ n do dɔúnnɛ̀mɛ̀ dinùù
    Abɑrɑhɑmmu nɛ̀ Isɑki nɛ̀ Sɑkɔbu kɛ dɔ̀ n yóó duɔ́ nkɛ̀ bɛ yɑɑ̀bí, n kɛ̀ ndɑ bɛnkɛmu
    kɑ̀ɑ kɛ̀ yɑ̀nɛ̀ ɑ nuɔ. A mɛ nyí yóó kɛ tɑ.'
  msy-2020: Egha Ikiavɨra Itir God Moses mɨgei, “Kɨ fomɨra Abraham ko Aisak ko Jekop
    koma akam akɨrigha ghaze, Kɨ nguazir kam isɨ men ovavir boribar anɨngam. Ezɨ datɨrɨghɨn
    kɨ nɨ ataghizɨ nɨ an ganigha gɨfa. Eghtɨ kɨ nɨ ateghtɨ nɨ an aven mangɨghan kogham.”
  azb-azb: 'Sonra Rəbb ona dedi: «İbrahimə, İshaqa və Yaquba vəd etdiyim torpaq budur,
    oranı sizin övladlarınıza verəcəyəm. Mən izin verdim ki, oranı öz gözlərinlə görəsən.
    Lakin oraya girməyəcəksən».'
  eng-DBY: 'And Jehovah said unto him, This is the land that I swore unto Abraham,
    unto Isaac, and unto Jacob, saying, Unto thy seed will I give it: I have caused
    thee to see it with thine eyes, but thou shalt not go over thither.'
  hin-2017: तब यहोवा ने उससे कहा, “जिस देश के विषय में मैंने अब्राहम, इसहाक, और याकूब
    से शपथ खाकर कहा था, कि मैं इसे तेरे वंश को दूँगा वह यही है। मैंने इसको तुझे साक्षात्
    दिखा दिया है, परन्तु तू पार होकर वहाँ जाने न पाएगा।”
  wol-KYG: 'Aji Sax ji ne ko: «Réew mii laa giñaloon Ibraayma ak Isaaxa ak Yanqóoba,
