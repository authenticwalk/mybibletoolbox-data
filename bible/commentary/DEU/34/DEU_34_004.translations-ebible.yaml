    doo fa teg sa tànk.»'
  eng-YLT: And Jehovah saith unto him, 'This [is] the land which I have sworn to Abraham,
    to Isaac, and to Jacob, saying, To thy seed I give it; I have caused thee to see
    with thine eyes, and thither thou dost not pass over.'
  kne-kne: Pag kanan Diyos en Moses, “Dooy din daga ay insapatak en da Abraham, Isaac
