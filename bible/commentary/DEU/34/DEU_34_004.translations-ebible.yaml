  eng-WEBU: The LORD said to him, “This is the land which I swore to Abraham, to Isaac,
    and to Jacob, saying, ‘I will give it to your offspring.’ I have caused you to
    see it with your eyes, but you shall not go over there.”
  bnp-bnp: Muri e BAKOVI DAGI i takia e Moses i ta maea, “A ta muholi ne Abraham,
