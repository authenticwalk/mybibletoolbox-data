verse: DEU.034.004
translations:
  mal-C: 'അതിനുശേഷം യഹോവ അദ്ദേഹത്തോടു കൽപ്പിച്ചു: “ ‘ഞാൻ നിന്റെ സന്തതികൾക്ക് ഇതു നൽകും’
    എന്ന് അബ്രാഹാമിനോടും യിസ്ഹാക്കിനോടും യാക്കോബിനോടും ശപഥത്താൽ വാഗ്ദാനംചെയ്ത ദേശം
    ഇതാകുന്നു. ഇതു നിന്റെ കണ്ണാലെ കാണാൻ ഞാൻ നിന്നെ അനുവദിച്ചു, എന്നാൽ നീ അവിടെ പ്രവേശിക്കുകയില്ല.”'
  deu-TKW: 'Und Jahwe sprach zu ihm: Das ist das Land, das ich Abraham, Isaak und
    Jakob eidlich verheißen habe, indem ich sprach: Deinen Nachkommen will ich es
    verleihen! Ich habe es dich mit eigenen Augen schauen lassen; aber hinüber sollst
    du nicht gelangen!'
  lin-lin: 'Bongo Yawe alobaki na ye : « Tala mokili oyo nalakaki kopesa, na nzela
    ya ndayi, epai ya Abrayami, Izaki mpe Jakobi, tango nalobaki na bango : ‹ Nakopesa
    yango epai ya bakitani na bino. › Nasali ete omona yango na miso na yo moko, kasi
    okokota kuna te. »'
  eng-LSV: And YHWH says to him, “This [is] the land which I have sworn to Abraham,
    to Isaac, and to Jacob, saying, I give it to your seed; I have caused you to see
    with your eyes, but you do not pass over there.”
  eng-GNV: 'And the Lord said vnto him, This is the lande which I sware vnto Abraham,
    to Izhak and to Iaacob saying, I will giue it vnto thy seede: I haue caused thee
    to see it with thine eyes, but thou shalt not goe ouer thither.'
  eng-WEBSTER: 'And the LORD said to him, This is the land which I swore to Abraham,
    to Isaac, and to Jacob, saying, I will give it to thy seed: I have caused thee
    to see it with thy eyes, but thou shalt not go over thither.'
  nhw-BL: 'Huan TOTECO quiilhui: “Ya ni nopa tlali catli nijtencahuili Abraham, Isaac
    huan Jacob para niquinmacasquía iniixhuihua. Ama nimitzcahuilijtoc para ica moixteyol
    xiquita, masque amo huelis ticalaquis ipan ne tlali.”'
  swh-ONEN: Kisha Bwana akamwambia, “Hii ndiyo nchi niliyomwahidi Abrahamu na Isaki
    na Yakobo kwa kiapo niliposema, ‘Nitawapa wazao wako.’ Nimekuruhusu uione kwa
    macho yako, lakini hutavuka kuingia.”
  bba-bba: Mɑ Yinni Gusunɔ u nùn sɔ̃ɔwɑ u nɛɛ, tem mɛ nɑ Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbu
    nɔɔ mwɛɛru kuɑ mɛyɑ mi, mɛyɑ nɑ mɑɑ derɑ ɑ wɑ mi. Tɛ̃, kon mu ben bibun bweseru
    wɛ̃. Adɑmɑ wunɛ, nɑ ǹ derimɔ ɑ tɑɑrɑ mi.
  eng-KJVCPB: 'And the Lord said unto him, This is the land which I sware unto Abraham,
    unto Isaac, and unto Jacob, saying, I will give it unto thy seed: I have caused
    thee to see it with thine eyes, but thou shalt not go over thither.'
  wbp-wbp: Ngula-jangka, YAAWIYI-rla wangkaja Mujujuku, “Nyampurra walya kuja kanpa
    nyanyi, nyampuju kujarna-jana jangku-pungu Yipuruyamuku, Yijakiki manu Jakupuku.
    Wangkajarna-jana, ‘Ngakaju kapurna-jana walya nyampuju yinyi nyurrurla-nyangu
    kurdukurduku manu yaparla-puraji-patuku.’ Kujanyarna-jana wangkaja. Mujuju, jalangurlurnangku
    nyampu-kurra kangurnu yungunpa walya nyampu nyanyi. Kala nyuntu kulanpa yani murrarninginti
    karru Jurdunukuju, lawa.”
  luo-luo: Eka Jehova Nyasaye nowachone niya, “Ma e piny mane asingora ka akwongʼora
    ne Ibrahim, Isaka kod Jakobo kane awachonegi ni, ‘Pinyni anami nyikwau.’ Aseyie
    mondo ine pinyni gi wangʼi, to kata kamano ok iningʼad loka midonjie.”
  meu-meu: Bena Iehova ese e hereva henia, eto, Tanona bunai Abraham bona Isaak bona
    Iakob na gwaurai henidia hamata, nato “Umui garamui baina henidia”. Harihari vada
    na haheitalaimu, matamu amo vada o itaia; to basio lao henia.
  npi-ULB: परमप्रभुले तिनलाई भन्‍नुभयो, “'म यो देश तेरा सन्तानहरूलाई दिन्छु' भनी मैले
    अब्राहाम, इसहाक र याकूबसित प्रतिज्ञा गरेको देश यही हो । मैले तँलाई तेरा आँखाले
    हेर्न अनुमति दिएको छु, तर तँ त्यहाँ जान पाउने छैनस् ।”
  yor-yor: Nígbà náà ní Olúwa sọ fún un pé, “Èyí ni ilẹ̀ tí mo ṣèlérí lórí ìbúra fún
    Abrahamu, Isaaki, àti Jakọbu nígbà tí mo wí pé, ‘Èmi yóò fi fún irú-ọmọ rẹ.’ Mo
    ti jẹ́ kí o rí i pẹ̀lú ojú rẹ, ṣùgbọ́n ìwọ kì yóò dé bẹ̀.”
  emp-NTPO: 'Maʌ̃be Ãcõrẽba Moisea jarasia: –Mʌ̃a Abrahaʌ̃a, Isaa, Jacoboa bid̶a wãrãneba
    jarasia jãʌ̃ druara ãdjirãneba yõbʌdarãa diaida. Mʌ̃a jãʌ̃ druara bʌ́a idu unubi
    b̶ʌa, baribʌrʌ bʌra jãmaa wãẽ́a.–'
  ind-ind: Kata TUHAN kepada Musa, “Inilah negeri yang sudah Aku janjikan kepada Abraham,
    Isak, dan Yakub dengan berkata kepada mereka, ‘Aku akan memberikan negeri itu
    kepada keturunanmu.’ Sekarang Aku sudah mengizinkan kamu untuk melihatnya dari
    jauh, tetapi kamu tidak akan masuk ke sana.”
  pes-OPCB: 'خداوند به موسی فرمود: «این است سرزمینی که من با سوگند به ابراهیم و اسحاق
    و یعقوب وعده دادم که به فرزندانشان بدهم. اکنون به تو اجازه دادم آن را ببینی، ولی
    پایت را در آنجا نخواهی گذاشت.»'
  tgl-ULB: Sinabi ni Yahweh sa kaniya, “Ito ang lupain na ipinangako ko kay Abraham,
    kay Isaac, at kay Jacob, na sinasabing, 'Ibibigay ko ito sa inyong mga kaapu-apuhan.'
    Pinayagan kitang tingnan iyon sa iyong mga mata, pero hindi ka makakapunta roon.”
  cbu-NT: Ashiriya, aship ichingaru tsapuranas yámandaramchu anumun Apanll Móysisarinee;
    In tsapuranas watacha yuw sirútama zitaminarneetsi Apramarinee, misha Isaakarineetstam,
    misha Akoparineetstam nuw siyaam nlluranur tsapuranasee panachima tárangi anu.
    Nuwaana zandaranguri, shiyaa; Waani amuyari wachpatari pangap, táranguri, na shiyaam
    ashchiri yámandaranguri, shiysha anush tsap nduntaa taachush; itaru ashchiri tsapuranasee
    parangsha, Apanll tárangiya.
  hui-hui: Ani walia hai howa Anduane Homogohanda Mosesehondo lamialu lalu, Abale
    i̱na Abarahama Aisaga Yagaba imaruhondo bi lalu, I̱na dindi uruni bibahende tínaga
    waneigini aguaneneruhondo mulebero, lalu lowirugoni. Ai dindi ogoni áyu í̠ni deme
    dege handabelo mo walia harogonigoyu í̠ni dege dindi edegoniha anda pobelo yupe
    halu pu nalolebero, lene.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား``ဤ ပြည်​သည်​အာ​ဗြ​ဟံ၊ ဣ​ဇာက်၊ ယာ​ကုပ်​တို့​၏
    အ​ဆက်​အ​နွယ်​တို့​အား ပေး​မည်​ဟု​ငါ​က​တိ ထား​သော​ပြည်​ဖြစ်​သည်။ ယ​ခု​ဤ​ပြည်​ကို
    သင်​ကြည့်​ရှု​လော့။ သို့​ရာ​တွင်​ဤ​ပြည်​ကို သင်​မ​ဝင်​ရ'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་ལ་འདི་སྐད་དུ། ཡུལ་དེ་ནི་བདག་གིས་ཨབ་ར་ཧམ་དང་ཨི་སཱག ཡ་ཀོབ་བཅས་ལ་ངས་ཁྱོད་ཀྱི་བུ་རྒྱུད་ལ་སྦྱིན་པར་བྱའོ་ཞེས་མནའ་དང་བཅས་ཁས་བླངས་པའི་ཡུལ་དེ་ཡིན།
    ད་ནི་ངས་ཁྱོད་ལ་དངོས་སུ་མཐོང་དུ་བཅུག་ནའང་ཁྱོད་དེར་འགྲོ་བར་མི་བྱའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Ipapo Jehovha akati kwaari, “Iyi ndiyo nyika yandakavimbisa nemhiko kuna
    Abhurahama, Isaka naJakobho pandakati, ‘Ndichaipa kuzvizvarwa zvako.’ Ndakuita
    kuti uione nameso ako, asi haungayambuki mhiri kuti upinde mairi.”
  spa-BLM: 'Yahvé le dijo: “Esta es la tierra que juré a Abraham, a Isaac y a Jacob,
    diciendo: ‘La daré a tu descendencia’. He hecho que la veas con tus ojos, pero
    no pasarás por allí”.'
  cac-cac: 'Ix yalan Jehová chi'' d''a vin̈ icha tic: Aton jun luum tic vac''nac in
    ti'' vac''an d''a vin̈aj Abraham, d''a vin̈aj Isaac yed'' d''a vin̈aj Jacob. Valannac
    d''a eb'' vin̈ icha tic: A jun luum tic ol vac'' d''a eb'' eyin̈tilal, xin chi,
    yuj chi'' tzin ch''oxcanb''at lum d''ayach, vach''chom man̈xo ol ach c''och d''a
    luum, xchi Jehová chi'' d''a vin̈.'
  swh-ULB: Yahwe alimwambia, “Hii ni nchi niliyoapa kwa Abrahamu, kwa Isaka, na kwa
    Yakobo, na kusema, “Nitawapatia uzao wako. ” Nimekuruhusu uitazame kwa macho yako,
    lakini hautakwenda kule. ”
  bel-bel: 'І сказаў яму Гасподзь: вось зямля, за якую Я прысягаў Абрагаму, Ісааку
    і Якаву, кажучы: «семені твайму дам яе»; Я дам табе пабачыць яе вачыма тваімі,
    але ў яе ты ня ўвойдзеш.'
  wed-wed: Ma Bada i riwa, “Wei dobuna lamna Abraham, Isaac ma Jacob a parivainuaḡani
    da ‘ami epaepaipaia ana verei.’ A voterem da dobu matamei u inanai, wate au dobuna
    eḡa ma rui.”
  deu-ELBBK: 'Und der HERR sprach zu ihm: Das ist das Land, das ich Abraham, Isaak
    und Jakob zugeschworen habe, indem ich sprach: Deinen Nachkommen will ich es geben.
    Ich habe es dich mit deinen Augen sehen lassen, aber du sollst nicht hinübergehen.'
  mbb-OT: Ne zutun migkaǥi is Nengazen diyà te ki Moises te, “Iyan heeyan sikan is
    tanà he impenaad ku ziyà te ki Abraham, ki Isaac, wey ki Jacob, ne migkaǥi a ziyà
    te kandan te ibeǥey ku heeyan diyà te menge kevuwazan dan. Impeehè ku heeyan kenikew
    piru kenè ka mulà ebpekehengkeniyan.”
  mal-2015: 'അബ്രാഹാമിനോടും യിസ്ഹാക്കിനോടും യാക്കോബിനോടും: ഞാൻ നിന്റെ സന്തതിക്കു കൊടുക്കുമെന്നു
    സത്യംചെയ്ത ദേശം ഇതു തന്നേ; ഞാൻ അതു നിന്റെ കണ്ണിന്നു കാണിച്ചുതന്നു; എന്നാൽ നീ അവിടേക്കു
    കടന്നുപോകയില്ല എന്നു യഹോവ അവനോടു കല്പിച്ചു.'
  rmc-rmc: 'O RAJ leske phenďa: „Kadi phuv hiňi odi, pal savi diňom lav la veraha
    le Abraham, le Izak the le Jakob, hoj la dava lengre potomkenge. Domukľom tuke,
    hoj la te dikhes, ale na džaha andre.“'
  pes-OPV: 'و خداوند وی را گفت: «این است زمینی که برای ابراهیم و اسحاق و یعقوب قسم
    خورده، گفتم که این را به ذریت تو خواهم داد، تو را اجازت دادم که به چشم خود آن
    راببینی لیکن به آنجا عبور نخواهی کرد.»'
  ron-1924: 'Домнул й-а зис: „Ачаста есте цара пе каре ам журат кэ о вой да луй Авраам,
    луй Исаак ши луй Иаков, зикынд: ‘О вой да семинцей тале.’ Ць-ам арэтат ка с-о
    везь ку окий тэй, дар ну вей интра ын еа.”'
  aui-aui: Wasina bi Yawe God, Mosis iwoneni bo, “Kuburina mmakatanina, noko kiiravine
    wiisuwona maragasina abera Abraham, Aisik da Jeikap biiyadi awona bo, ‘Nosinosimi
    anaveredi.’ Tagu aviwaghasinem da matamma kuburina kukita, bi gegha da gekunarughu
    kamonena.”
  ben-OBCV: তারপর সদাপ্রভু তাঁকে বললেন, “এই সেই দেশ যা আমি অব্রাহাম, ইস্‌হাক ও যাকোবের
    কাছে শপথ করে বলেছিলাম, ‘দেশটি আমি তোমার বংশধরদের দেব।’ আমি সেটি তোমাকে নিজের চোখে
    দেখতে দিলাম, কিন্তু তুমি পার হয়ে সেই স্থানে যাবে না।”
  som-som: Oo Rabbigu wuxuu isagii ku yidhi, Waa kaas dalkii aan ugu dhaartay Ibraahim
    iyo Isxaaq iyo Yacquub oo aan midkood kasta ku idhi, Dalkaas waxaan siinayaa farcankaaga.
    Haddaba waxaan ka dhigay inaad indhahaaga ku aragto, laakiinse xaggaas u gudbi
    maysid.
  lat-VUC: 'Dixitque Dominus ad eum: Hæc est terra, pro qua juravi Abraham, Isaac,
    et Jacob, dicens: Semini tuo dabo eam. Vidisti eam oculis tuis, et non transibis
    ad illam.'
  eng-ASVBT: 'And Jehovah said unto him, This is the land which I sware unto Abraham,
    unto Isaac, and unto Jacob, saying, I will give it unto thy seed: I have caused
    thee to see it with thine eyes, but thou shalt not go over thither.'
  ita-1885: 'E il Signore gli disse: Quest'' è il paese del quale io giurai ad Abrahamo,
    a Isacco, e a Giacobbe, dicendo: Io lo darò alla tua progenie; io te l''ho fatto
    veder con gli occhi, ma tu non vi entrerai.'
  eng-LXXUP: 'And the Lord said to Moses, This is the land of which I swore to Abraham,
    and Isaac, and Jacob, saying, To your seed will I give it: and I have shown it
    to thine eyes, but thou shalt not go in thither.'
  eng-ULB: Yahweh said to him, “This is the land that I swore to Abraham, to Isaac,
    and to Jacob, saying, 'I will give it to your descendants.' I have allowed you
    to look at it with your eyes, but you will not go over there.”
  spa-VBL: 'El Señor le dijo: “Este es el país que prometí solemnemente a Abraham,
    Isaac y Jacob cuando dije: ‘Se lo daré a tu descendencia’. Te he permitido verlo
    por ti mismo, pero no vas a entrar en él”.'
  fra-_FOB: 'Et l''Éternel lui dit: Voilà le pays dont j''ai juré à Abraham, à Isaac
    et à Jacob, en disant: Je le donnerai à ta postérité. Je te l''ai fait voir de
    tes yeux, mais tu n''y entreras point.'
  mal-mal: “അബ്രാഹാമിന്‍റെയും യിസ്ഹാക്കിന്റെയും യാക്കോബിന്റെയും സന്തതിക്കു കൊടുക്കുമെന്ന്
    സത്യംചെയ്ത ദേശം ഇതുതന്നെ; ഞാൻ അത് നിന്റെ കണ്ണിന് കാണിച്ചുതന്നു എങ്കിലും നീ അവിടേക്കു
    കടന്നുപോകുകയില്ല” എന്ന് യഹോവ അവനോട് കല്പിച്ചു.
  urd-GVR: Rab ne us se kahā, “Yih wuh mulk hai jis kā wādā maiṅ ne qasam khā kar
    Ibrāhīm, Is'hāq aur Yāqūb se kiyā. Maiṅ ne un se kahā thā ki un kī aulād ko yih
    mulk milegā. Tū us meṅ dāḳhil nahīṅ hogā, lekin maiṅ tujhe yahāṅ le āyā hūṅ tāki
    tū use apnī āṅkhoṅ se dekh sake.”
  suz-BL: मिनु परमप्रभु यावेमी मेको कली “इन चच युइ आन कली गेनुङ, दे अब्राहाम इसहाक
    नु याकूब नु कसम जशो रागी एकोन बाक्‍ब। गो एको इ कली कोंइतन। तन्‍न गे मेकेर लचा
    मताइनेवे” देंत। उत्‍पत्ती १२:७
  ita-1927: 'L’Eterno gli disse: “Questo è il paese riguardo al quale io feci ad Abrahamo,
    a Isacco ed a Giacobbe, questo giuramento: Io lo darò alla tua progenie. Io te
    l’ho fatto vedere con i tuoi occhi, ma tu non v’entrerai”.'
  ckb-ckb: 'یەزدان پێی فەرموو: «ئەوە ئەو خاکەیە کە سوێندم بۆ ئیبراهیم و ئیسحاق و یاقوب
    خوارد و فەرمووم: ”دەیدەمە نەوەکەت.“ وا بە چاوەکانی خۆت پێم پیشان دایت، بەڵام تۆ
    بۆ ئەوێ ناپەڕیتەوە.»'
  eng-BBE: 'And the Lord said to him, This is the land about which I made an oath
    to Abraham, Isaac, and Jacob, saying, I will give it to your seed: now I have
    let you see it with your eyes, but you will not go in there.'
  kan-OKCV: ಅನಂತರ ಯೆಹೋವ ದೇವರು ಅವನಿಗೆ, “ಅಬ್ರಹಾಮನಿಗೂ ಅವನ ಸಂತತಿಗೂ ಕೊಡುತ್ತೇನೆಂದು ನಾನು
    ಇಸಾಕನಿಗೂ, ಯಾಕೋಬನಿಗೂ ಪ್ರಮಾಣ ಮಾಡಿದ ದೇಶವು ಇದೇ. ಇದನ್ನು ನಿನಗೆ ತೋರಿಸಿದೆನು. ಆದರೆ ನೀನು
    ಅಲ್ಲಿಗೆ ಸೇರುವುದಿಲ್ಲ,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: 'அப்பொழுது யெகோவா அவனை நோக்கி: “நான் உங்களுடைய சந்ததிக்குக் கொடுப்பேன்
    என்று ஆபிரகாமுக்கும், ஈசாக்குக்கும், யாக்கோபுக்கும் வாக்களித்த தேசம் இதுதான்,
    இதை உன்னுடைய கண் காணும்படி செய்தேன்; ஆனாலும் நீ அந்த இடத்திற்குக் கடந்துபோவதில்லை”
    என்றார்.'
  spa-RV-1909: 'Y díjole Jehová: Esta es la tierra de que juré á Abraham, á Isaac,
    y á Jacob, diciendo: A tu simiente la daré. Hétela hecho ver con tus ojos, mas
    no pasarás allá.'
  ron-BTF: 'Şi DOMNUL i-a spus: Aceasta este ţara pe care am jurat-o lui Avraam, lui
    Isaac şi lui Iacob, spunând: O voi da seminţei tale, te-am făcut să o vezi cu
    ochii tăi, dar tu nu vei trece în ea.'
  eng-WEBP: The LORD said to him, “This is the land which I swore to Abraham, to Isaac,
    and to Jacob, saying, ‘I will give it to your offspring.’ I have caused you to
    see it with your eyes, but you shall not go over there.”
  eng-FBV: The Lord told him, “This is the country I solemnly promised to Abraham,
    Isaac, and Jacob when I said, ‘I'm giving it to your descendants.’ I have allowed
    you to see it for yourself, but you're not going to enter it.”
  nld-1939: 'En Jahweh sprak tot hem: Dit is het land, dat Ik aan Abraham, Isaäk en
    Jakob onder ede beloofd heb: “Aan uw nageslacht zal Ik het geven!” Ik heb het
    u met eigen ogen laten aanschouwen, maar gij zult daar niet binnengaan.'
  nch-BL: 'Huan TOTECO quiilhui: “Ya ni nopa tali cati nijtencahuili Abraham, Isaac
    huan Jacob para niquinmacasquía iniixhuihua. Ama nimitzcahuilijtoc para ica moixteyol
    xiquita, masque amo huelis ticalaquis ipan ne tali.”'
  vie-1934: 'Đức Giê-hô-va phán cùng người rằng: Đó là xứ mà ta đã thề ban cho Aùp-ra-ham,
    Y-sác và Gia-cốp, mà rằng: Ta sẽ ban xứ ấy cho dòng giống ngươi. Ta cho tự mắt
    ngươi xem xứ ấy, nhưng ngươi không vào đó được.'
  hin-CV: तब याहवेह ने उनसे कहा, “यही है वह ज़मीन, जिसे देने की शपथ के साथ प्रतिज्ञा
    मैंने अब्राहाम, यित्सहाक और याकोब से यह कहते हुए की थी, ‘यह मैं तुम्हारे वंशजों
    को दे दूंगा.’ यह मैंने तुम्हें दिखाया है, मगर तुम खुद वहां नहीं जाओगे.”
  eng-OURB: Adonai said to him, “This is the land which I swore to Abraham [Father
    of a multitude], to Isaac [Laughter], and to Jacob [Supplanter], saying, ‘I will
    give it to your offspring.’ I have caused you to see it with your eyes, but you
    shall not go over there.”
  spa-BES: 'Y el Señor le dijo: Esta es la tierra sobre la cual hice un juramento
    a Abraham, Isaac y Jacob, diciendo: Se lo daré a tu simiente: ahora te he dejado
    verlo con tus ojos. Pero no entrarás allí.'
  tdx-tdx: Le hoe t’Iehovà ama’e, Ingo ty tane nifantàko amy Avrahame naho am’ Ietsàke
    naho am’ Iakobe ami’ty hoe, Hatoloko amo tarira’oo; nampahaisahako azo am-pihaino’o
    f’ie tsy hitsake mb’eo.
  vid-vid: Hamba Mkulu Nguluwi nakamlonjela Musa, “Ayi ndo isi yila yondimlahile Abulahamu
    na Isaka na Yakobo kota ndowapa walelwa wa hewo. Ndikulajila uyone kwa meho ga
    hegwe baho, ila hufika ako hebu.”
  eng-OKE: And the Lord said to him, This is the land which I covenanted unto Abraham,
    Izhak, and Jakob, saying, To thy children will I give it; thou hast seen it with
    thine eyes, but unto it thou art not to pass over.
  tha-KJV: และพระเยโฮวาห์ตรัสกั​บท​่านว่า “​นี่​คือแผ่นดินซึ่งเราได้ปฏิญาณต่​ออ​ับราฮัม
    ต่​ออ​ิสอัค และต่อยาโคบ ว่า ‘เราจะให้​แก่​เชื้อสายของเจ้า’ เราให้​เจ้​าเห็​นก​ับตา
    แต่​เจ้​าจะไม่​ได้​เข​้าไปในแผ่นดินนั้น”
  por-BR-2018: 'E disse-lhe o SENHOR: Esta é a terra de que jurei a Abraão, a Isaque,
    e a Jacó, dizendo: À tua descendência a darei. Eu a fiz ver com teus olhos, mas
    não passarás ali.'
  deu-ELO: 'Und Jehova sprach zu ihm: Das ist das Land, welches ich Abraham, Isaak
    und Jakob zugeschworen habe, indem ich sprach: Deinem Samen will ich es geben.
    Ich habe es dich mit deinen Augen sehen lassen, aber du sollst nicht hinübergehen.'
  eng-WYC-2018: And the Lord said to him, This is the land for which I swore to Abraham,
    Isaac, and Jacob; and I said, I shall give it to thy seed; (now) thou hast seen
    it with thine eyes, and thou shalt not pass to it (or but thou shalt not cross
    over to it).
  epo-epo: 'Kaj la Eternulo diris al li: Jen estas la lando, pri kiu Mi ĵuris al Abraham,
    al Isaak, kaj al Jakob, dirante: Al via idaro Mi ĝin donos. Mi vidigis ĝin al
    vi per viaj okuloj, sed tien vi ne eniros.'
  uig-PIN: 'Andin Pǝrwǝrdigar uningƣa sɵz ⱪilip: «Mǝn ⱪǝsǝm ⱪilip: «Bu zeminni sening
    nǝslinggǝ berimǝn» dǝp Ibraⱨim, Isⱨaⱪ wǝ Yaⱪupⱪa wǝdǝ ⱪilƣan zemin mana muxudur.
    Əmdi sanga uni ɵz kɵzüng bilǝn kɵrüxkǝ nesip ⱪildim, lekin sǝn xu yǝrgǝ ɵtüp kirǝlmǝysǝn»
    dedi.'
  beo-beo: Amalalu, Hina Gode da Mousesema amane sia:i, “Amo da soge Na da hemonega
    A:ibalaha:me, Aisage amola Ya:igobe amo iligaga fi ilima imunu ilegele sia:i.
    Di amo soge ba:mu, amo Na da olelei dagoi. Be di da amo ganodini hame masunu.”
  tpi-OTNT: Orait na Bikpela i tokim Moses, “Mi bin promis long Abraham na Aisak na
    Jekop long givim dispela graun long ol tumbuna bilong ol. Nau mi larim yu i lukim.
    Tasol mi no ken larim yu i go insait long en.”
  hau-SA: Sa’an nan Ubangiji ya ce masa, “Wannan ce ƙasar da na yi alkawari da rantsuwa
    wa Ibrahim, Ishaku da Yaƙub, sa’ad da na ce, ‘Zan ba da ita ga zuriyarku.’ Na
    bar ka ka gani da idanunka, amma ba za ka haye zuwa cikinta ba.”
  uig-LAT: 'Andin Perwerdigar uninggha söz qilip: «Men qesem qilip: «Bu zéminni séning
    neslingge bérimen» dep Ibrahim, Ishaq we Yaqupqa wede qilghan zémin mana mushudur.
    Emdi sanga uni öz közüng bilen körüshke nésip qildim, lékin sen shu yerge ötüp
    kirelmeysen» dédi.'
  nde-nde: Ngakho uThixo wathi kuye, “Leli yilo ilizwe engathembisa ngesifungo u-Abhrahama,
    u-Isaka loJakhobe, lapho engathi khona, ‘Ngizalinika izizukulwane zenu.’ Ngikuvumele
    ukuthi ulibone ngawakho amehlo, kodwa awusoze uchaphele kulo.”
  ton-ton: Pea naʻe pehē ʻe Sihova kiate ia, “Ko eni ʻae fonua ʻaia naʻaku fuakava
    ai kia ʻEpalahame, mo ʻAisake, pea mo Sēkope, ʻo pehē, Te u foaki ia ki ho hako;
    kuo u pule ke ke mamata ki ai ʻaki ho mata ka ʻe ʻikai te ke ʻalu atu ki ai.”
  ces-1613: 'A řekl jemu Hospodin: Tato jest země, kterouž s přísahou zaslíbil jsem
    Abrahamovi, Izákovi a Jákobovi, řka: Semeni tvému dám ji. Způsobil jsem to, abys
    ji viděl očima svýma, však do ní nevejdeš.'
  eng-WMB: The LORD said to him, “This is the land which I swore to Abraham, to Isaac,
    and to Jacob, saying, ‘I will give it to your offspring.’ I have caused you to
    see it with your eyes, but you shall not go over there.”
  tam-TCV: யெகோவா அவனிடம், “உங்கள் சந்ததிக்குக் கொடுப்பேன் என ஆபிரகாம், ஈசாக்கு, யாக்கோபு
    ஆகியோருக்கு ஆணையிட்டு வாக்குக்கொடுத்த நாடு இதுவே. நான் உன் கண்களால் அதைக் காணும்படி
    அனுமதித்தேன். ஆனால் நீ அதற்குள் கடந்துசெல்லமாட்டாய்” என்றார்.
  ceb-ULB: Miingon si Yahweh kaniya, “Mao kini ang yuta nga akong gisaad kang Abraham,
    kang Isaac, ug kang Jacob, nga nag-ingon, 'Igahatag ko kini sa imong mga kaliwatan.'
    Gipatan-aw ko ikaw niini sa imong mga mata, apan dili ka makaadto didto.”
  pol-UBG: 'Wtedy PAN mu powiedział: To jest ziemia, którą poprzysiągłem Abrahamowi,
    Izaakowi i Jakubowi, mówiąc: Dam ją twemu potomstwu. Pozwoliłem ci ją zobaczyć
    na własne oczy, ale do niej nie wejdziesz.'
  agr-agr: 'Dutika duwi, Tuke Pujuu Moisésan chichajak: “Au nugka auwai, wi Abraham,
    Isaac, Jacob aajaku aina nuna, atum wegantu aidaun nugkan susatnaitjai tusa tiuwaitag
    duka. Wi aminak au nugka awi wayashtinaitkush, wainkati tusan wakegau asan iwaintukjame”,
    tiuwai.'
  kyc-kyc: Dokopa dokona karo Kamongome Mosese baa dopa lamaiya. Wamba nambame Aporakame
    Aisake Jekopemoo nakamana wai kiso nyeraminyi dupwa mairu lao lao kana minyuo
    leyono yuu doko dakeŋe. Dokona nambame emba mee kanda lao pilyu. Dopa pipunupape
    nambame emba dokona puu laa nalapono, leya.
  urd-GVU: رب نے اُس سے کہا، ”یہ وہ ملک ہے جس کا وعدہ مَیں نے قَسم کھا کر ابراہیم،
    اسحاق اور یعقوب سے کیا۔ مَیں نے اُن سے کہا تھا کہ اُن کی اولاد کو یہ ملک ملے گا۔
    تُو اُس میں داخل نہیں ہو گا، لیکن مَیں تجھے یہاں لے آیا ہوں تاکہ تُو اُسے اپنی
    آنکھوں سے دیکھ سکے۔“
  deu-1912: 'Und der HERR sprach zu ihm: Dies ist das Land, das ich Abraham, Isaak
    und Jakob geschworen habe und gesagt: Ich will es deinem Samen geben. Du hast
    es mit deinen Augen gesehen; aber du sollst nicht hinübergehen.'
  ntj-ntj: Palunyatjanulu Mama Kuurrtu-lu watjarnu, “Ngurra ngaanyan nyakula, palunyanya-rna
    kutjulpirtulpi Yayipuramanya Yayitjikinya puru Tjayikapanya kalkurnu palunyaku
    tjamu kaparlipirtiku-tjanamparna nintilkitjalu. Yuwa, kutjuwarra nyawa. Tjiinya-rnanta
    katingu nyakutjakun. Nyangkan tjarrparra nyinakitjamunu. Ngaangurun nyakulalpi
    wiyarriku.”
  kan-2017: “ನಾನು ಅಬ್ರಹಾಮ್, ಇಸಾಕ್ ಮತ್ತು ಯಾಕೋಬರಿಗೆ ಪ್ರಮಾಣಮಾಡಿ ಅವರ ಸಂತತಿಯವರಿಗೆ ಕೊಡುವೆನೆಂದು
    ವಾಗ್ದಾನಮಾಡಿದ ದೇಶವು ಇದೇ; ನಿನಗೆ ಪ್ರತ್ಯಕ್ಷವಾಗಿ ತೋರಿಸಿದ್ದೇನೆ. ಆದರೆ ನೀನು ನದಿ ದಾಟಿ ಅಲ್ಲಿಗೆ
    ಹೋಗಕೂಡದು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar SOMOL ngak Moses, “Irera’ fare nam ni gu micheg ngak Abraham nge
    Isak nge Jakob ni bay gu pi’ ngak e pi’in ni owcherad. Kug dag ngom, machane dab
    gu pagem ngam man ngay.”
  hlt-MCSB: Te phoeiah anih te BOEIPA loh , “Hekah khohmuen he, 'Na tiingan taengah
    ka paek ni, ' ka ti nah tih Abraham, Isaak, Jakob, taengah ka caeng tangtae te
    na mik nen tah nang te kam hmuh sak suidae na pha voel mahpawh,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴም፦ «ዔያቶኮ ዜርፆ ዻካልሳኒ ዓብራሃሜንታ ዪሳኣቄንታ ያይቆኦቤንታም ታ ጫኣቄ ዓጬላ ሃኖኬ፤
    ሃይሾ ዓኣፖና ታ ኔና ዛጊሴኔ፤ ጋዓንቴ ዒዞ ኔ ጌላዓኬ» ጌዔኔ።
  twi-ASANTE: Na Awurade ka kyerɛɛ Mose sɛ, “Yei ne asase a mekaa ntam hyɛɛ ho bɔ
    kyerɛɛ Abraham, Isak ne Yakob sɛ mede bɛma wɔn asefoɔ no. Afei, mama wo de wʼani
    ahunu, nanso wo nan rensi so.”
  mwc-mwc: Damanina ba Bada, kurina i wona, “Niko kupura ikesiku mom au kaobiyoyobana
