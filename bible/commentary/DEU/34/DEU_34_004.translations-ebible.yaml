    naŋ gamêŋ tau tonec. Aê kakêŋ matamanô gôlic gamêŋ tau su, mago aôm taôm oc naôsa
    tônê atom.”
  ksd-ksd: 'Ma ra Luluai i ga biti tana: Go ia ra gunan ba iau ga vavalima tar ia
    tai Abaraam, tai Isak, ma tai Iakob, ma iau ga biti dari: Ina tabar ra umana bul
    mur tam me; iau tar tul tar ia tam ba ra matam na gire, ma i dekdek ika pi una
    vana lake uro.'
  tur-YTC: 'Yahve ona şöyle dedi: “Burası Avraham''a, İshak''a ve Yakov''a, ''Onu
    senin soyuna vereceğim'' diye ant içtiğim ülkedir. Onu gözlerinle sana gösterdim,
