  fra-NCL: 'Et Yahweh lui dit : « C’est là le pays au sujet duquel j’ai fait serment
    à Abraham, à Isaac et à Jacob, en disant : Je le donnerai à ta postérité. Je te
    l’ai fait voir de tes yeux ; mais tu n’y entreras pas. »'
  cek-AK: 'Angraeng mah anih khaeah, Hae prae loe Abraham, Issak hoi Jakob khaeah
    lokkam ih prae, na caanawk khaeah ka paek han, tiah ka thuih ih prae ah oh: to
    prae to na mik hoiah kang dansak, toe a thungah na caeh mak ai, tiah a naa.'
  cuk-cuk: 'Bab-Jehová, Moisésʼga sogded: “An Abrahamʼga, Isaacʼga, degi, Jacobʼga
    ise-sogar an sogsad: ‘We-yala an be-waganga ukedseye.’ Moisés, be-sunnad we-yar
