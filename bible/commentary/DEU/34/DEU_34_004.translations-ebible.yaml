    n’amaaso go, naye tojja kusomoka kugituukamu.”
  heb-heb: ויאמר יהוה אליו זאת הארץ אשר נשבעתי לאברהם ליצחק וליעקב לאמר לזרעך אתננה
    הראיתיך בעיניך ושמה לא תעבר׃
  ben-IRV: আর সদাপ্রভু তাকে বললেন, “আমি যে দেশের বিষয়ে শপথ করে অব্রাহামকে, ইস্‌হাককে
    ও যাকোবকে বলেছিলাম, আমি তোমার বংশকে সেই দেশ দেব, এ সেই দেশ; আমি ওটা তোমাকে চোখে
    দেখালাম, কিন্তু তুমি পার হয়ে ঐ জায়গা যাবে না।”
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, “ਇਹ ਉਹ ਦੇਸ਼ ਹੈ ਜਿਸ ਦੀ ਸਹੁੰ ਮੈਂ ਅਬਰਾਹਾਮ, ਇਸਹਾਕ
    ਅਤੇ ਯਾਕੂਬ ਨਾਲ ਖਾਧੀ ਸੀ ਕਿ ਮੈਂ ਇਹ ਤੇਰੇ ਵੰਸ਼ ਨੂੰ ਦਿਆਂਗਾ। ਮੈਂ ਤੈਨੂੰ ਤੇਰੀਆਂ ਅੱਖਾਂ ਤੋਂ
    ਇਹ ਦੇਸ਼ ਵਿਖਾ ਦਿੱਤਾ ਹੈ ਪਰ ਤੂੰ ਪਾਰ ਲੰਘ ਕੇ ਉੱਥੇ ਨਹੀਂ ਜਾਵੇਂਗਾ।”
  tkr-tkr: 'Rəbbee mang''uk''le eyhen: – Haane Zı İbrahimıs, I''saq''ıs, Yaaq''ubus
    k''ın g''assır helesva uvhuyn cigabı, şoke g''abıynbışis Zı manbışis heles. Zı
    vak''le man cigabı hagvanbı, vassemee maqa ikkeç''es əxəs deş.'
  mya-JVB: ထာဝရဘုရား ကလည်း၊ ငါသည် အာဗြဟံ ၊ ဣဇာက် ၊ ယာကုပ် တို့အား ကျိန်ဆို ၍ သင် ၏အမျိုးအနွယ်
    အား ငါပေး မည်ဟု ဂတိထားသောပြည် ကို ကြည့်လော့။ သင် သည် ကိုယ် မျက်စိ နှင့် မြင် ရသောအခွင့်ကို
    ငါပေး၏။ သို့ရာတွင် ကူး ၍မ သွားရဟု မိန့် တော်မူ၏။
  hmo-hmo: Vadaeni Lohiabada ese Mose ia hereva henia, ia gwau, “Unai tano be Aberahamo
    bona Isako bona Iakobo dekenai lau gwauhamata henidia, lau gwau, ‘Umui emui tubudia
    dekenai do lau henia.’ Harihari oi dekenai lau hedinaraia. Oiemu matana dekenai
    oi itaia vadaeni, to ia dekenai do oi ginidae lasi.”
  urd-urd: और ख़ुदावन्द ने उससे कहा, “यही वह मुल्क है, जिसके बारे में मैंने अब्रहाम
    और इस्हाक़ और या'क़ूब से क़सम खाकर कहा था, कि इसे मैं तुम्हारी नसल को दूँगा। इसलिए
    मैंने ऐसा किया कि तू इसे अपनी आँखों से देख ले, लेकिन तू उस पार वहाँ जाने न पाएगा।”
  rus-SYN: 'И сказал ему Господь: вот земля, о которой Я клялся Аврааму, Исааку и
    Иакову, говоря: “семени твоему дам ее”; Я дал тебе увидеть ее глазами твоими,
    но в нее ты не войдешь.'
  bqc-SIM: 'Ɔ̃ Dii òɛ̀: Bùsu pↄ́ ma a lɛgbɛ̃̀ Ablahaũɛ ń Izaakio ń Yakↄbuo, ma
    mɛ̀ má kpá ń buiↄwapin we. Má tò n wɛsìɛ, ãma ńyↄ̃ bua Yuudɛ̃wa ǹ gɛ̃uo.'
  tcz-CHONGTHU: Chuin Pakaiyin Mose henga asei tan, Keima Abraham, Isaac leh Jacob
    henga ka kihahselna, keiman nason nachilhahte kapeh ding ahi, tia kaki tepna gam
    chu hiche hi ahi. Tun keiman namit in ka vetsah in, ahinlah hiche gamsung’a hi
    nangma nalut lou hel ding ahi tai, ati.
  mar-mar: परमेश्वर मोशेला म्हणाला, “अब्राहाम, इसहाक आणि याकोब यांना कबूल केलेला हाच
    तो प्रदेश. त्यांच्या वंशजांना तो द्यायचे मी त्यांना वचन दिले आहे. तुला मी तो पाहू
    दिला पण तू येथे जाणार नाहीस.”
  soq-soq: Tauma Iawe God Moses diene wanase, “Tawo ema umanawa ne Abraam, Aisak ita
    Iakob mampo badowa sauantene wanase, ‘Ne tawo ema ando e nosinosia wanamopa.’
    Ne bola ema euwaeno emaa os mampe ewaana, tane mai sape odee wana, dia.”
  qub-qub: 'Nircur Tayta Dios niran: «Tagay ricashayqui nasyonga caycan Abrahamta,
    Isaacta, Jacobta wamrancunata goycunäpaj jurar aunishämi. Noga munashcä ñawillayquiwanpis
    ricärinayquitami. Quiquiquega mananami chayman chayanquipänachu.»'
  bqp-bqp: 'Akũ Dikiri pìnɛ: Bùsu kũ ma la dà Ibrahĩnɛ kũ Isaakuo kũ Yakubuo ma
    pì mani kpá ń burinↄaa pìin gwe. Ma tò n wɛ́ sìalɛ, ama ĩni bikũ Yodaa ǹ gɛ̃nlo.'
  hat-hat: 'Seyè a di li konsa: -Men peyi mwen te pwomèt Abraram, Izarak ak Jakòb
    mwen t''ap bay pitit pitit yo k''ap vin apre yo a. Mwen fè ou wè l'' ak je ou,
    men ou p''ap antre ladan l''.'
  eng-BSB: And the LORD said to him, “This is the land that I swore to give Abraham,
    Isaac, and Jacob when I said, ‘I will give it to your descendants.’ I have let
    you see it with your own eyes, but you will not cross into it.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni ma: «Zooi ɠana, gè minazeɠeni la, gè ɠona Aɓalaame
    ʋɛ, ta Izaake, ta Zakɔɓe, gè ɠɛ ti ma: ‹Nà feezu wo-mavofodaiti bɛ.› Gè dɛɛʋɛ
    ga ɗe, è ka ga ɠaazuʋɛ, kɛlɛ è la lɔa ná pɛ.»'
  eng-WEBPB: The LORD said to him, “This is the land which I swore to Abraham, to
    Isaac, and to Jacob, saying, ‘I will give it to your offspring.’ I have caused
    you to see it with your eyes, but you shall not go over there.”
  kbq-kbq: Hagi ana mopama Ra Anumzamo'ma Mosesema averi'ma huteno amanage huno asami'ne,
    e'ina mopa Abrahamuma, Aisakima, Jekopuma huvempa hu'na huhampri zamante'na, tamagehe'mofona
    zamigahue hu'na hu'noa mopa, kaveri hugenka kagra kavufinti kananagi, ana mopafina
    uofregahane.
  nhe-BL: 'Huan TOTECO quiilhui: “Ya ni nopa tlali tlen nijtencahuili Abraham, Isaac
    huan Jacob para niquinmacasquía iniixhuihua. Ama nimitzcahuilijtoc para ica moixtiyol
    xiquita, yonque ax huelis ticalaquis ipan ne tlali.”'
  bus-bus: 'Ben Dii bènɛ: Bùsu kɛ̀ ma la dà Ibraĩnɛ kↄ̃n Isaakuo kↄ̃n Yakubuo ma bè
    mɛ́ kpá ń boriinↄa pìn gwe. Má tò n wɛ́ɛ sìàlɛ, mↄde nɛ́ bikũ Yodaa ǹ gɛ̃nlo.'
  gub-BL: Uze'eg Tupàn Moizez pe. — Amono putar ko ywy nezuapyapyr wanupe nehe, a'e
    Àmàrààw pe Izak pe Zako pe. Aexak kar a'e ywy newe ihe kury. Erexak putar nereha
    pupe kury. Nereata kwaw hehe nehe.
  eng-DRA: 'And the Lord said to him: This is the land, for which I swore to Abraham,
    Isaac, and Jacob, saying: I will give it to thy seed. Thou hast seen it with thy
    eyes, and shalt not pass over to it.'
