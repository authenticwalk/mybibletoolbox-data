verse: DEU.024.022
translations:
  mal-C: നിങ്ങൾ ഈജിപ്റ്റിൽ അടിമകളായിരുന്നു എന്ന് ഓർക്കുക. അതുകൊണ്ടാണ് ഇതു ചെയ്യാൻ
    ഞാൻ നിങ്ങളോടു കൽപ്പിക്കുന്നത്.
  deu-TKW: Gedenke daran, daß du in Ägypten Sklave warst; darum gebiete ich dir, so
    zu handeln.
  lin-lin: Bokanisa ete bozalaki bawumbu na Ejipito. Yango wana natindi bino kotosa
    mibeko oyo.
  eng-LSV: and you have remembered that you have been a servant in the land of Egypt;
    therefore I am commanding you to do this thing.”
  eng-GNV: 'And remember that thou wast a seruant in the land of Egypt: therefore
    I command thee to doe this thing.'
  eng-WEBSTER: 'And thou shalt remember that thou wast a bond-man in the land of Egypt:
    therefore I command thee to do this thing.'
  nhw-BL: Xiquelnamiquica amojuanti nojquiya aneltoyaj antetequipanohuani ipan tlali
    Egipto, huan yeca na nimechnahuatía xijchihuaca nochi ni tlanahuatilme.
  swh-ONEN: Kumbuka kwamba mlikuwa watumwa katika nchi ya Misri. Ndiyo sababu ninawaamuru
    kufanya hili.
  bba-bba: Bɛɛn tii i yɑɑyo mɑ i yoru di Eɡibitiɔ. Yen sɔ̃nɑ nɑ bɛɛ yiiremɔ i n dɑ
    yeni swĩi.
  eng-KJVCPB: 'And thou shalt remember that thou wast a bondman in the land of Egypt:
    therefore I command thee to do this thing.'
  luo-luo: Paruru nine un wasumbini e piny Misri. Mano emomiyo achikou mondo utim
    kamano.
  meu-meu: Ba laloa tao, oi na hesiai iḡuidia ai o nohova Aigupto ai; badina bunai
    lau ese ini na haḡanimu toma.
  npi-ULB: तिमीहरू मिश्रमा कमारा थियौ भनी याद राख्‍नू । त्यसकारण, मैले तिमीहरूलाई
    आज्ञा गरेको यो निर्देशन मान्‍नू ।
  yor-yor: Rántí pé ìwọ ti jẹ́ àlejò ní Ejibiti. Ìdí nìyí tí mo fi pa á láṣẹ fún ọ
    láti ṣe èyí.
  ind-ind: Ingatlah bahwa dulu kalian pernah hidup sebagai budak di Mesir. Karena
    itu kalian harus melakukan kebiasaan ini.”
  pes-OPCB: یادتان باشد که در سرزمین مصر برده بودید. به همین سبب است که من این دستور
    را به شما می‌دهم.
  tgl-ULB: Dapat ninyong isaisip na kayo ay naging isang alipin sa lupain ng Ehipto;
    kaya't itinuturo ko sa inyo na sundin ang utos na ito.
  cbu-NT: Na siysa mangishis kaapa wanasir chinangtsa. Yuwapur Ijiptosh tsap taarangis
    anpur siy kiyungutam kachiyarangsa. Ashirucha, nuwsha na siyaa waneekina. Yuwaa
    áti anoo tatsamooru tuminungtsa, Móysis Israelchichee tárangiya.
  hui-hui: Tínibi Iyibi dindini abale ko darabi urunibi dege howa garabaya biabe ale
    bialu harimigo embeda holigonaga i̱na mana ogoni bialu halimulo langero.
  mya-mya: သင်​တို့​သည်​အီ​ဂျစ်​ပြည်​တွင်​ကျွန်​ခံ​ခဲ့​ရ ဖူး​ကြောင်း​ကို ဘယ်​သော​အ​ခါ​မျှ​မ​မေ့
    ကြ​နှင့်။ ထို့​ကြောင့်​ငါ​သည်​သင်​တို့​အား​ဤ ပ​ညတ်​ကို​ပေး​၏။
  bod-N: ཁྱོད་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་བྲན་གཡོག་ཡིན་པ་དེ་དྲན་པའི་ཆེད་དུ། ངས་ཁྱོད་རྣམས་ལ་འདི་ལྟར་བསྒྲུབ་དགོས་པར་གདམས་པའོ།
    །
  sna-sna: Murangarire kuti maiva varanda muIjipiti. Ndokusaka ndichikurayirai kuti
    muite izvi.
  spa-BLM: Recordarás que fuiste esclavo en la tierra de Egipto. Por eso te ordeno
    que hagas esto.
  cac-cac: Mocab' b'at satc'olal eyuuj to a ex tic ec'nac ex checab'oc d'a Egipto.
    Yuj chi' sval d'ayex to tze c'anab'ajej masanil juntzan̈ checnab'il svalcan tic
    d'ayex.
  swh-ULB: Unatakiwa ukumbuke kuwa ulikuwa mtumwa katika nchi ya Misri; kwa hiyo nakuagiza
    kutii amri hii.
  bel-bel: 'і памятай, што ты быў рабом у зямлі Егіпецкай: таму я і загадваю табе
    рабіць гэта.'
  deu-ELBBK: Und du sollst gedenken, dass du ein Knecht im Land Ägypten gewesen bist;
    darum gebiete ich dir, dies zu tun.
  mbb-OT: Tentenuzi niw he menge uripen kew zengan diyà te Ehipto. Iyan heeyan idsuǥua
    ku kayi keniyu.”
  mal-2015: നീ മിസ്രയീംദേശത്തു അടിമയായിരുന്നു എന്നു ഓർക്കേണം; അതുകൊണ്ടാകുന്നു ഞാൻ
    ഇക്കാര്യം നിന്നോടു കല്പിക്കുന്നതു.
  rmc-rmc: Leper tuke, hoj salas otrokos andro Egipt. Vašoda tuke prikazinav, hoj
    ada te doľikeres.“
  pes-OPV: و بیاد آور که در زمین مصر غلام بودی. بنابراین تو را امر می‌فرمایم که این
    کار را معمول داری.
  ron-1924: Аду-ць аминте кэ ай фост роб ын цара Еӂиптулуй, де ачея ыць дау порунчиле
    ачестя, ка сэ ле ымплинешть.
  ben-OBCV: মনে রাখবে তোমরা মিশরে দাস ছিলে। সেইজন্যই আমি তোমাদের এসব করার আজ্ঞা দিচ্ছি।
  som-som: Waa inaad xusuusataan inaad dalkii Masar addoommo ku ahaan jirteen, haddaba
    waan idinku amrayaa inaad waxan samaysaan.
  lat-VUC: Memento quod et tu servieris in Ægypto, et idcirco præcipio tibi ut facias
    hanc rem.
  eng-ASVBT: 'And thou shalt remember that thou wast a bondman in the land of Egypt:
    therefore I command thee to do this thing.'
  ita-1885: E ricordati che tu sei stato servo nel paese di Egitto; per ciò io ti
    comando che tu faccia questo.
  eng-LXXUP: and thou shalt remember that thou wast a bondman in the land of Egypt;
    therefore I command thee to do this thing.
  eng-ULB: You must call to mind that you were a slave in the land of Egypt; therefore
    I instruct you to obey this command.
  spa-VBL: Recuerden que una vez fueron esclavos en Egipto. Por eso les ordeno que
    hagan esto.
  fra-_FOB: Et tu te souviendras que tu as été esclave au pays d'Égypte; c'est pourquoi,
    je te commande de faire cela.
  mal-mal: നീ ഈജിപ്റ്റ് ദേശത്ത് അടിമയായിരുന്നു എന്ന് ഓർക്കണം; അതുകൊണ്ടാകുന്നു ഞാൻ
    ഇക്കാര്യം നിന്നോട് കല്പിക്കുന്നത്.
  urd-GVR: Yād rakh ki tū ḳhud Misr meṅ ġhulām thā. Isī wajah se maiṅ tujhe yih hukm
    detā hūṅ.
  suz-BL: गेपुकी इजीप्‍त रागीम वाइलीम वाइल दुम्‍शो, मिम्‍तीन। मोपतीके गो इन कली मोदेंशो
    पचा, दे अरेता।
  ita-1927: E ti ricorderai che sei stato schiavo nel paese d’Egitto; perciò ti comando
    che tu faccia così.
  ckb-ckb: لە یادت نەچێت تۆش لە خاکی میسر کۆیلە بوویت، بۆیە من فەرمانت پێدەدەم ئەم
    کارە بکەیت.
  eng-BBE: 'Keep in mind that you were a servant in the land of Egypt: for this is
    why I give you orders to do this.'
  kan-OKCV: ನೀವು ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ಗುಲಾಮರಾಗಿ ವಾಸವಾಗಿದ್ದಿರಿ ಎಂದು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ.
    ಆದ್ದರಿಂದ ಈ ಎಲ್ಲಾ ಕಾರ್ಯಗಳನ್ನು ಮಾಡಬೇಕೆಂದು ನಾನು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸುತ್ತೇನೆ.
  tam-2017: நீ எகிப்திலே அடிமையாயிருந்ததை நினைப்பாயாக; ஆகையால், இப்படிச் செய்யும்படி
    நான் உனக்குக் கட்டளையிடுகிறேன்.
  spa-RV-1909: 'Y acuérdate que fuiste siervo en tierra de Egipto: por tanto, yo te
    mando que hagas esto.'
  ron-BTF: Şi să îţi aminteşti că ai fost rob în ţara Egiptului, de aceea îţi poruncesc
    să faci acest lucru.
  eng-WEBP: You shall remember that you were a slave in the land of Egypt. Therefore
    I command you to do this thing.
  eng-FBV: Remember you were once slaves in Egypt. That's why I'm ordering you to
    do this.
  nld-1939: Denk er aan, dat gij slaaf zijt geweest in Egypte; daarom beveel ik u,
    zo te handelen.
  nch-BL: Xiquelnamiquica amojuanti nojquiya aneltoyaj antetequipanohuani ipan tali
    Egipto, huan yeca na nimechnahuatía xijchihuaca nochi ni tanahuatilme.
  vie-1934: Khá nhớ rằng mình đã làm tôi mọi trong xứ Ê-díp-tô; bởi cớ ấy, ta dặn
    biểu ngươi phải làm như vậy.
  hin-CV: ज़रूरी है कि तुम यह कभी न भूलोगे, कि तुम मिस्र देश में दास बने हुए थे, यही
    वह कारण है कि मैं तुम्हें यह सब करने का आदेश दे रहा हूं.
  eng-OURB: You shall remember that you were a slave in the land of Egypt [Abode of
    slavery]. Therefore I enjoin you to do this thing.
  spa-BES: Tengan en cuenta que eran esclavos en la tierra de Egipto; por eso te mando
    que hagas esto.
  tdx-tdx: Tiahio t’ie niondevo e Mitsraime añe; aa le lilieko irehe hanao izay.
  vid-vid: Mkumbuchile kota hemwe namwali wapogozi kuli isi ya Misili, ahyo ndanguwalajiza
    mdite ahyo.
  eng-OKE: And remember that thou wast a bondman in the land of Mizraim; therefore
    have I commanded thee to do this thing.
  tha-KJV: ท่านจงจำไว้​ว่า ท่านเคยเป็นทาสอยู่ในแผ่นดิ​นอ​ียิปต์ เพราะฉะนั้นข้าพเจ้าจึ​งบ​ัญชาท่านให้กระทำเช่นนี้”
  por-BR-2018: 'E lembra-te que foste servo na terra do Egito: portanto, eu te mando
    que faças isto.'
  deu-ELO: Und du sollst gedenken, daß du ein Knecht im Lande Ägypten gewesen bist;
    darum gebiete ich dir, solches zu tun.
  eng-WYC-2018: Have thou mind, that also thou servedest in Egypt, (or Remember, that
    thou were slaves in Egypt), and therefore I command to thee, that thou do this
    thing.
  epo-epo: Kaj memoru, ke vi estis sklavo en la lando Egipta; pro tio mi ordonas al
    vi agi tiel.
  uig-PIN: Ɵzüngning Misir zeminida ⱪul bolƣiningni yadingƣa kǝltürgin; xunga mǝn
    sanga buningƣa ǝmǝl ⱪilƣin dǝp buyruymǝn.
  beo-beo: 'Dawa:ma! Dilia da musa: Idibidi sogega udigili hawa: hamosu dunu esalu.
    Amaiba:le, na da amo hamoma:ne sia:i dilima sia:sa.'
  tpi-OTNT: Yupela i mas tingim taim yupela i bin i stap wokboi nating long Isip na
    yupela tu i bin i stap nogut. Olsem na mi givim yupela dispela lo.
  hau-SA: Ku tuna dā ku bayi ne Masar. Shi ya sa na umarce ku ku yi wannan.
  uig-LAT: Özüngning Misir zéminida qul bolghiningni yadinggha keltürgin; shunga men
    sanga buninggha emel qilghin dep buyruymen.
  nde-nde: Khumbulani ukuthi laliyizigqili eGibhithe. Yikho ngililaya ukuba lenze
    lokhu.”
  ton-ton: 'Te ke manatu naʻa ke pōpula koe ʻi ʻIsipite: ko ia ʻoku ou fekau kiate
    koe ke fai ʻae meʻa ni.'
  ces-1613: Pamatuj, že jsi byl služebníkem v zemi Egyptské; protož přikazujiť, abys
    to činil.
  eng-WMB: You shall remember that you were a slave in the land of Egypt. Therefore
    I command you to do this thing.
  tam-TCV: எகிப்து நாட்டில் நீங்கள் அடிமைகளாயிருந்தீர்கள் என்பதை நினைவிற்கொள்ளுங்கள்.
    அதனால்தான் இதைச் செய்யும்படி நான் உங்களுக்குக் கட்டளையிடுகிறேன்.
  ceb-ULB: Hinumdomi nga naulipon ka kaniadto sa yuta sa Ehipto; busa nagsugo ako
    kanimo sa pagtuman niini nga sugo.
  pol-UBG: I pamiętaj, że byłeś niewolnikiem w ziemi Egiptu. Dlatego nakazuję ci,
    abyś to czynił.
  agr-agr: Wagki atumshakam Egipto nugkanum inaku waitkatai batsamajakuitjum nunú
    aneaku atajum. Nuadui wi atum aidautigminak juju chicham ashí umiktajum tusan
    tajime.”
  kyc-kyc: Nakama Isipi dokona karapusi ingyuo kendemande yulu pyuo paleyami kande
    doko kame sisaramano kando lao soo soowako pyuo karalapape. Renge dokona lao nambame
    mawa pii dake jipunu pilyamo.
  urd-GVU: یاد رکھ کہ تُو خود مصر میں غلام تھا۔ اِسی وجہ سے مَیں تجھے یہ حکم دیتا
    ہوں۔
  deu-1912: Und sollst gedenken, daß du Knecht in Ägyptenland gewesen bist; darum
    gebiete ich dir, daß du solches tust.
  kan-2017: ನೀವೇ ಐಗುಪ್ತದೇಶದಲ್ಲಿ ದಾಸರಾಗಿದ್ದದ್ದು ಜ್ಞಾಪಕದಲ್ಲಿರಬೇಕು; ಅದಕ್ಕಾಗಿಯೇ ಇದನ್ನು
    ನಿಮಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೇನೆ.
  yap-yap: Dab mu paged talin ni um sibgad u Egypt; aram fan ni ku gu taychilen ngomed
    ni ngam rin’ed e ran’ey.
  hlt-MCSB: Egypt kho ah sal la na om te khaw poek. Te dongah ni tahae kah olka na
    vai ham koi he kai loh nang kang uen.
  mdy-ETH: ዒንሢ ጊብፄ ዓጮይዳ ዓይሌ ማዒ ናንጌሢ ዋሊፖቴ፤ ታኣኒያ ሃያ ዓይሢፆ ዒንሢ ዓይሣሢ ዬያሮኬ» ጌዔኔ።
  twi-ASANTE: Monkae sɛ, moyɛɛ nkoa wɔ Misraim. Ɛno enti na mehyɛ mo sɛ monyɛ yei
    no.
  eng-WEBU: You shall remember that you were a slave in the land of Egypt. Therefore
    I command you to do this thing.
  bnp-bnp: Mu luhoi mule a tahuna mu leho manga a vorakato o Egipto, i hale a nimadene
    mua vonga, lakea a vakuku maea mua.”
  wal-wal: Inttekka Gibxxe biittan aille gididi de7idoogaa dogoppite. Taani hagaa
    inttena azaziyoogee hegaa gishshaassa.
  spa-PDDPT: Recuerda que fuiste esclavo en tierra de Egipto. Por tanto, yo te ordeno
    que hagas esto.
  gun-gun: Nema'endu'a Egito yvy re escravo pendekuaiague re. Ha'e nunga rupi ajapo
    uka ndevy ha'e rami aguã.
  ilo-ULB: Nasken a lagipenyo a nagbalinkayo a tagabu iti daga ti Egipto; bilinenkayo
    ngarud nga agtulnog iti daytoy a bilin.
  kpg-kpg: Goe gi langahia bolo goe nogo hai di hege i lodo tenua go Egypt, deenei laa
    tadinga dagu mee e gowadu gi di goe taganoho deenei.
  uig-ARA: ئۆزۈڭنىڭ مىسىر زېمىنىدا قۇل بولغىنىڭنى يادىڭغا كەلتۈرگىن؛ شۇڭا مەن ساڭا
    بۇنىڭغا ئەمەل قىلغىن دەپ بۇيرۇيمەن.
  sus-sus: Wo xa ratu wo xa konyiya ma Misira bɔxi ma. Na fe na a toxi n yi yaamari
    fixi wo ma.
  pon-2006: Dehr manokehla me kumwail wia lidu kei nan wehin Isip; ih kahrepen ei
    kihong kumwail kosonned wet.
  jae-jae: Taêm ênam acgom, aŋga Aiguptu aôm kôtu gêŋôma, kêtu tonaŋŋa aê kajatu aôm,
    gebe ôŋgôm biŋ tonec ŋanô êsa.
  ksd-ksd: Ma una nuk pa ia ba u ga ki na vilavilau ta ra gunan Aigipto; kari iau
    vartuluai piram ba una pait go ra magit.
  tur-YTC: Mısır diyarında köle olduğunu hatırlayacaksın. Bu yüzden sana bu şeyi yapmanı
    buyuruyorum.
  grc-BRENT: καὶ μνησθήσῃ ὅτι οἰκέτης ἦσθα ἐν γῇ Αἰγύπτῳ· διὰ τοῦτο ἐγώ σοι ἐντέλλομαι
    ποιεῖν τὸ ῥῆμα τοῦτο.
  ind-AYT: Ingatlah bahwa kamu dahulu adalah budak di tanah Mesir. Oleh sebab itu,
    aku memerintahkanmu untuk melakukan hal ini.
  nya-nya: Kumbukirani kuti munali akapolo mʼdziko la Igupto. Nʼchifukwa chake ndikukulamulani
    kuti muzichita zimenezi.
  hrv-hrv: Sjećaj se kako si bio rob u zemlji egipatskoj; zato ti naređujem da ovu
    zapovijed vršiš.
  mps-mps: Dagego te dage Isip bulude olo sę bidi bidiyu, dage dwagila mu bidali,
    te dwai sogo bidali koneiąo. Tama tibaso, eno dagebolo te bomai po megi te mobao,”
    Mosesgo te po wai.
  tpi-tpi: Yupela i mas tingim taim yupela i bin i stap wokboi nating long Isip na
    yupela tu i bin i stap nogut. Olsem na mi givim yupela dispela lo.
  dan-1931: Kom i Hu, at du selv var Træl i Ægypten; derfor byder jeg dig at handle
    således.
  vie-OVCB: Phải nhớ rằng anh em đã làm nô lệ ở Ai Cập. Vì vậy, tôi truyền lệnh này.”
  guj-2017: યાદ રાખો કે તમે મિસર દેશમાં ગુલામ હતા, એ માટે તમને આજ્ઞા પાળવાનું ફરમાવું
    છું.
  pon-2006A: Dehr manokehla me kumwail wia lidu kei nan wehin Isip; ih kahrepen ei
    kihong kumwail kosonned wet.
  por-BRBSL: Lembrar-se-á de que foi escravo na terra do Egito. Portanto, eu vos ordeno
    que façais isto.
  cth-cth: Nangmouh teh Izip ram vah san lah ouk na o awh e hah na pouk awh han. Hatdawkvah,
    hete phung lawk hah na hruek pouh awh.
  twi-twi: Monkae sɛ, moyɛɛ nkoa wɔ Misraim. Ɛno nti na mehyɛ mo sɛ monyɛ eyi no.
  hlt-hlt: Egypt kho ah sal la na om te khaw poek. Te dongah ni tahae kah olka na
    vai ham koi he kai loh nang kang uen.
  tbz-SIM: Di bɑ́ɑ́ yɛ̃̀ ndi do túmɛ̀ tidɑɑtì Esibiti, dɛɛ̀ kpɛ́í nte kɛ̀ n di duɔ́
    ndɛ kó ikuɔ́, kɛ̀ di bo nyì tũ̀.
  msy-2020: Ia bizir kam gɨnɨghnɨgh, ia fomɨra Isipɨn ingangarir gumazamizir kɨnibar
    ike. Kamaghɨn amizɨ, kɨ Akar Gavgavir kaba ia ganɨdi.”
  azb-azb: Misir torpağında kölə olduğunuzu xatırlayın. Bunun üçün belə rəftar etməyi
    sizə əmr edirəm.
  eng-DBY: And thou shalt remember that thou wast a bondman in the land of Egypt;
    therefore I command thee to do this thing.
  hin-2017: और इसको स्मरण रखना कि तू मिस्र देश में दास था; इस कारण मैं तुझे यह आज्ञा
    देता हूँ।
  wol-KYG: Fàttlikuleen ne ay jaam ngeen woon ca réewum Misra. Looloo waral man, ma
    sant leen ngeen jëfe ndigal loolu.
  eng-YLT: and thou hast remembered that a servant thou hast been in the land of Egypt;
    therefore I am commanding thee to do this thing.
  eng-WYC-2017: Have thou mind, that also thou servedest in Egypt, and therefore I
    command to thee, that thou do this thing.
  eng-WMBB: You shall remember that you were a slave in the land of Egypt. Therefore
    I command you to do this thing.
  urd-GVH: याद रख कि तू ख़ुद मिसर में ग़ुलाम था। इसी वजह से मैं तुझे यह हुक्म देता
    हूँ।
  rug-rug: Mi balabala ia sapu gamu ba na pinausu mia mo pa popoa Izipi. Gua asa ke
    tozini gamu rau pude tavetia sapu gua asa.
  gaz-gaz: Ati akka Gibxitti garbicha turte yaadadhu. Wanni ani akka ati waan kana
    gootu si ajajuufis kanuma.
  fra-LSG: Tu te souviendras que tu as été esclave dans le pays d’Égypte; c’est pourquoi
    je te donne ces commandements à mettre en pratique.
  gnn-gnn: Garrayyu dhuwalayinydja ŋayipi rom wekaŋala nhumalaŋgu, märr yurru nhuma
    yaka ŋula meṉguma, ŋunhi ŋäthilinydja nhuma muka yukurrana nhinana ŋurruwuyk ŋunhala
    Yetjip muka.
  yal-yal: I nama ɲinan, a i findi nɛn konyin na Misiran yi. Na feen na a toxi n yamarini
    ito fixi i ma. I xa a suxu.
  haw-1868: 'E hoomanao oe, he kauwa hooluhi oe ma ka aina o Aigupita: nolaila ke
    kauoha aku nei au ia oe e hana ia mea.'
  arb-NAV: وَاذْكُرُوا أَنَّكُمْ كُنْتُمْ عَبِيداً فِي دِيَارِ مِصْرَ. مِنْ أَجْلِ
    هَذَا أُوصِيكُمْ أَنْ تُنَفِّذُوا هَذَا الأَمْرَ.
  ewe-ewe: Ɖo ŋku edzi be mienye kluviwo le Egipte kpɔ, eya tae mele se sia dem na
    mi.”
  eng-LEE: 'And thou shalt remember that thou wast a bond-man in the land of Egypt;
    therefore do I command thee to do this thing:'
  asm-FB: পাহৰি নাযাব যে আপোনালোকো মিচৰ দেশত দাস আছিল। সেইবাবেই মই আপোনালোকক এই সকলো
    কৰিবলৈ আজ্ঞা দিছোঁ।
  sus-A: وٌ شَ رَتُ وٌ شَ كٌنيِيَ مَ مِسِرَ بْشِ مَ. نَ قٍ نَ عَ تٌشِ ﭑ يِ يَامَرِ
    قِشِ وٌ مَ.
  fra-SBL: Tu te souviendras que tu as été esclave dans le pays d'Égypte. C'est pourquoi
    je t'ordonne de faire cette chose.
  hbo-hbo: וְזָ֣כַרְתָּ֔ כִּי־עֶ֥בֶד הָיִ֖יתָ בְּאֶ֣רֶץ מִצְרָ֑יִם עַל־כֵּ֞ן אָנֹכִ֤י
    מְצַוְּךָ֙ לַעֲשֹׂ֔ות אֶת־הַדָּבָ֖ר הַזֶּֽה׃ ס
  eng-WYCLIFFE: Haue thou mynde that also thou seruedist in Egipt, and therfor Y comaunde
    to thee, that thou do this thing.
  cwe-cwe: Kumbukeni kuwa mweye mukala watumwa kuna iisi ya Misili, lekamana nomulagilizani
    mutende vino.
  kik-kik: Ririkanaga atĩ warĩ ngombo bũrũri wa Misiri. Nĩkĩo ndĩragwatha wĩkage ũguo.
  fra-NCL: 'Tu te souviendras que tu as été esclave dans le pays d’Égypte : c’est
    pourquoi je te commande d’agir en cette manière.'
  cek-AK: Izip prae ah misong ah na oh o haih to pahnet o hmah; to pongah ni to tiah
    sak han kang thuih o.
  cuk-cuk: ”Nue be ebinsao, Egipto-yargi be maiga wiledii gusmogad. Degisoggu, aga
    an bega soged, weyob be ibmar-innikii imakoye.”
  uig-CYR: Өзүңниң Мисир зиминида қул болғиниңни ядиңға кәлтүргин; шуңа мән саңа буниңға
    әмәл қилғин дәп буйруймән.
  tel-2017: మీరు ఐగుప్తు దేశంలో బానిసగా ఉన్నారని గుర్తుచేసుకోండి. అందుకే ఈ పని చెయ్యాలని
    మీకు ఆజ్ఞాపిస్తున్నాను.”
  hat-BSA: “Nou va sonje ke nou te yon esklav nan peyi Égypte la. Pou sa, mwen ap
    kòmande nou pou fè bagay sa a.
  kos-kos: Kowos in tiana mulkunla lah kowos tuh mwet kohs in Egypt, pa oru nga sapkin
    ma inge nu suwos uh.
  hbo-WLC: וְזָ֣כַרְתָּ֔ כִּי־עֶ֥בֶד הָיִ֖יתָ בְּאֶ֣רֶץ מִצְרָ֑יִם עַל־כֵּ֞ן אָנֹכִ֤י
    מְצַוְּךָ֙ לַעֲשׂ֔וֹת אֶת־הַדָּבָ֖ר הַזֶּֽה׃ ס
  ibo-ibo: Chetakwa na o nwere mgbe ị bụ ndị ohu nʼala Ijipt. Ọ bụ nʼihi ya ka m ji
    na-enye gị iwu a.
  ory-ory: ଆଉ ତୁମ୍ଭେ ମିସର ଦେଶରେ ବନ୍ଧାଦାସ ଥିଲ, ଏହା ସ୍ମରଣ କରିବ; ଏହେତୁ ଆମ୍ଭେ ତୁମ୍ଭକୁ
    ଏହି କର୍ମ କରିବା ପାଇଁ ଆଜ୍ଞା ଦେଉଅଛୁ।
  chk-chk: Iwe, kopwe chechemeni pwe ra nounuk amanau me lon ewe fanü Isip. Iei mine
    üa allük ngonuk pwe kopwe föri iei usun.
  rop-rop: Yumob garra jinggabat wen yumob bin jidan wekinmen en wekingel jis laiga
    prisana deya langa Ijip, en blanga tharran na aibin gibit yumob dijan lowa.”
  deu-1951: Und du sollst bedenken, daß du in Ägypten auch ein Knecht gewesen bist;
    darum gebiete ich dir, solches zu tun.
  eng-JPS: And thou shalt remember that thou wast a bondman in the land of Egypt;
    therefore I command thee to do this thing.
  srp-1865: I opominji se da si bio rob u zemlji Misirskoj; zato ti ja zapovijedam
    da ovo èiniš.
  lug-lug: Ojjukiranga nga bwe wali omuddu mu nsi ey’e Misiri; kyenva nkulagira okukolanga
    bw’otyo.
  heb-heb: וזכרת כי עבד היית בארץ מצרים על כן אנכי מצוך לעשות את הדבר הזה׃
  ben-IRV: মনে রাখবে, তুমি মিশর দেশে দাস ছিলে, এই জন্য আমি তোমাকে এই কাজ করার আদেশ
    দিচ্ছি।
  pan-pan: ਯਾਦ ਰੱਖੀਂ ਕਿ ਤੂੰ ਮਿਸਰ ਦੇਸ਼ ਵਿੱਚ ਗੁਲਾਮ ਸੀ, ਇਸ ਲਈ ਮੈਂ ਤੈਨੂੰ ਹੁਕਮ ਦਿੰਦਾ ਹਾਂ
    ਕਿ ਤੂੰ ਇਹ ਕੰਮ ਕਰੀਂ।
  mya-JVB: သင်သည် အဲဂုတ္တု ပြည် ၌ ကျွန် ခံ ခဲ့ဘူးကြောင်း ကို အောက်မေ့ ရမည်။ ထို့ကြောင့်
    ဤ ပညတ် ကို ငါ ထား ၏။
  hmo-hmo: Do umui laloa, Aigupito dekenai umui be hesiai taudia mai guia danu. Unai
    dainai inai bamona oda umui dekenai lau henia.
  urd-urd: और याद रखना कि तू मुल्क — ए — मिस्र में ग़ुलाम था; इसी लिए मैं तुझको इस
    काम के करने का हुक्म देता हूँ।
  rus-SYN: 'и помни, что ты был рабом в земле Египетской: посему я и повелеваю тебе
    делать сие.'
  bqc-SIM: À tó á zↄblea Egipi yã́ↄ dↄágu. Bee yã́i málɛ yã́ɛ bee dilɛiɛ́
    àↄ kũa.
  tcz-CHONGTHU: Ajeh chu nangho jong Egypt gam sunga ana soh changsa chu nahiuvin,
    hichu nagel doh jing diu chule hichengse hi nabol diuva ka thupeh nahi.
  mar-mar: तुम्हीही मिसरमध्ये गरीब गुलाम होता म्हणून मी तुम्हास हे करायला सांगत आहे.
    त्याची आठवण ठेवा आणि गरिबांसाठी एवढे करा.
  qub-qub: Gamcunapis Egiptucho uyway car ñacashayquita ama gonganquichu. Chaymi llapan
    yachachishäcunata cumlinqui.
  hat-hat: Se pou nou toujou chonje yon lè nou te esklav nan peyi Lejip. Se poutèt
    sa mwen mande non pou nou swiv lòd mwen ban nou la a.
  eng-BSB: Remember that you were slaves in the land of Egypt. Therefore I am commanding
    you to do this.
  tod-tod: À ɠizɛ su ga wo ɠɛni ga duɔiti Ezipete yooi zu. Naa ɠa é ba, gè devei
    nii veezu wo ya, ga wo so, wo ziɛ la.
  eng-WEBPB: You shall remember that you were a slave in the land of Egypt. Therefore
    I command you to do this thing.
  kbq-kbq: Hagi ko'ma Isipima kazokazo eri'za vahe'ma tamagrama mani'naza zankura
    tamagera okaniho. E'ina hu'nagu ama ana nanekea amage anteho hu'na neramasmue.
  nhe-BL: Xiquilnamiquica imojuanti nojquiya ineltoyaj intlatequipanohuani ipan tlali
    Egipto, huan yeca na nimechnahuatía xijchihuaca nochi ni tlanahuatili.
  gub-BL: Pema'enukwaw Ezit ywy rehe uma'ereko e ma'e romo peneko awer rehe nehe.
    A'e rupi aruzar kar ko ize'eg peme.
  eng-DRA: Remember that thou also wast a bondman in Egypt, and therefore I command
    thee to do this thing.
