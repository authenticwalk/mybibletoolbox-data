    Mulungu wenu.
  kik-kik: Mũcookerie kabuti gake riũa rĩtanathũa nĩgeetha ehumbe agĩkoma. Hĩndĩ ĩyo
    nĩagagũcookeria ngaatho, naguo ũndũ ũcio nĩũkonwo ũrĩ gĩĩko kĩa ũthingu maitho-inĩ
    ma Jehova Ngai waku.
  fra-NCL: tu ne manqueras pas de lui rendre le gage au coucher du soleil, afin qu’il
    couche dans son vêtement et qu’il te bénisse, et ce sera là une justice pour toi
    devant Yahweh, ton Dieu.
  cek-AK: Anih mah sin ih hmuen to niduem ai naah thaak pae let ah; to tiah ni to
    kami loe angmah ih kahni hoiah iip ueloe, nang to tahamhoihaih na paek tih; to
    tiah nahaeloe na Angraeng Sithaw mikhnuk ah na sak ih hmuen to katoeng ah om tih.
  cuk-cuk: Dad-argwaned-iduar, we-atued-dummad be ukedsegad. Uksuli be guosulid. Adi,
    we-dule mutik na atuegar, degine, a-dule, begi nabir binsaegar. We-ibmar deyob
    be imaksadba, be-Bab-Dummad-Jehová dule-igar-innikigwad-imakedga be-dakoed.
  uig-CYR: Һеч болмиғанда сән бәлки капаләтни күн патқанда униңға қайтуруп бәргин;
    шундақ қилсаң у өз тонини йепинип ухлиғанда, саңа бәхит-бәрикәт тиләйду. Шундақ
    қилсаң бу иш саңа Пәрвәрдигар Худайиңниң алдида һәққанийлиқ санилиду.
  tel-2017: అది మీ యెహోవా దేవుని దృష్టిలో మీకు నీతి అవుతుంది.
  hat-BSA: Lè solèy la fin kouche, nou va, anverite, remèt garanti a li, pou li kapab
    dòmi nan manto li e beni nou. Sa va sèvi kòm ladwati pou nou devan SENYÈ a, Bondye
    nou an.
  kos-kos: Folokunla nu sel ke ekela, elan mau ku in nukum ke el motul. Na el ac arulana
    sang kulo, ac LEUM GOD lom El ac insewowo sum.
  hbo-WLC: הָשֵׁב֩ תָּשִׁ֨יב ל֤וֹ אֶֽת־הַעֲבוֹט֙ כְּבֹ֣א הַשֶּׁ֔מֶשׁ וְשָׁכַ֥ב בְּשַׂלְמָת֖וֹ
    וּבֵֽרֲכֶ֑ךָּ וּלְךָ֙ תִּהְיֶ֣ה צְדָקָ֔ה לִפְנֵ֖י יְהוָ֥ה אֱלֹהֶֽיךָ׃ ס
  ibo-ibo: Weghachiri ya akwa ahụ nʼanyasị, ka onye agbataobi gị jiri ya hie ụra abalị.
    Mgbe ahụ ha ga-ekele gị, Onyenwe anyị Chineke gị ga-agụkwara gị ya nʼezi omume.
  ory-ory: ସେ ଯେପରି ଆପଣା ବସ୍ତ୍ର ଘେନି ଶୟନ କରି ତୁମ୍ଭକୁ ଆଶୀର୍ବାଦ କରିବ, ଏଥିପାଇଁ ସୂର୍ଯ୍ୟାସ୍ତ
    ସମୟରେ ତାହାର ବନ୍ଧକି ଦ୍ରବ୍ୟ ତାହାକୁ ଅବଶ୍ୟ ଫେରାଇ ଦେବ; ତହିଁରେ ତାହା ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ
    ସାକ୍ଷାତରେ ତୁମ୍ଭ ପ୍ରତି ଧାର୍ମିକତା ହେବ।
  chk-chk: Iwe, lupwen akkar a tuputiu, kopwe aliwinala ngeni an we asisilen lwinimang,
    pwe a tongeni annut fän üfan owokot o afeiöchuk. Ren ei föför kopwe küna pwüng
    fän mesen ewe Samol mi Lapalap om we Kot.
  rop-rop: Yumob garra gibitbek im ebri koltaim, wulijim im gin abum blanga silip
    gudwei. Wal im garra jidan hepi, en YAWEI garra gudbinji langa yumob.
  ukr-1871: Притьмом треба тобі вернути йому застав при заходї сонця, щоб він лїг
    у свитинї своїй, і благословив тебе; і буде се праведно перед Господом, Богом
    твоїм.
  deu-1951: sondern du sollst ihm sein Pfand wiedergeben, wenn die Sonne untergeht,
    damit er in seinem Kleide schlafe und dich segne; so wird dir das als Gerechtigkeit
    gelten vor dem HERRN, deinem Gott.
  eng-JPS: thou shalt surely restore to him the pledge when the sun goeth down, that
    he may sleep in his garment, and bless thee; and it shall be righteousness unto
    thee before the LORD thy God.
  srp-1865: Nego mu vrati zalog njegov do zahoda sunèanoga, da bi ležeæi na svojoj
    haljini blagosiljao te, a to æe ti se primiti u pravdu pred Gospodom Bogom tvojim.
  lug-lug: Enjuba bw’eneebanga yaakagwa, onookiddizanga munno oyo alyoke akyebikke
    ekiro nga yeebase. Bw’atyo anaakwebazanga era kinaabanga kikolwa kya butuukirivu
    mu maaso ga Mukama Katonda wo.
  heb-heb: השב תשיב לו את העבוט כבא השמש ושכב בשלמתו וברכך ולך תהיה צדקה לפני יהוה
    אלהיך׃
  ben-IRV: সূর্য্যাস্তের দিনের তার বন্ধকী জিনিস তাকে অবশ্য ফিরিয়ে দেবে; তাতে সে নিজের
    পোশাকে শুয়ে তাকে আশীর্বাদ করবে; আর তা তোমার ঈশ্বর সদাপ্রভুর সামনে তোমার ধার্মিকতার
    কাজ হবে।
  pan-pan: ਸੂਰਜ ਡੁੱਬਣ ਤੱਕ ਤੂੰ ਜ਼ਰੂਰ ਉਹ ਗਿਰਵੀ ਰੱਖੀ ਚੀਜ਼ ਉਸ ਨੂੰ ਮੋੜ ਦੇਵੀਂ, ਤਾਂ ਜੋ ਉਹ
    ਆਪਣੇ ਕੱਪੜੇ ਵਿੱਚ ਸੌਂਵੇ ਅਤੇ ਤੈਨੂੰ ਅਸੀਸ ਦੇਵੇ ਅਤੇ ਇਹ ਯਹੋਵਾਹ ਤੇਰੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਨਮੁਖ
    ਤੇਰੇ ਲਈ ਧਰਮ ਗਿਣਿਆ ਜਾਵੇਗਾ।
  mya-JVB: သူ သည် မိမိ အဝတ် ကို ဝတ်ခြုံလျက် အိပ်ပျော် ၍ သင့် ကိုကောင်းကြီး ပေးမည်
    အကြောင်း ၊ သူပေါင် ၍ထား သော ဥစ္စာကို နေ ဝင် လျှင် ဆက်ဆက်ပြန် အပ်ရမည်။ ထိုသို့ပြုသောအမှုသည်
    သင် ၏ဘုရားသခင် ထာဝရဘုရား ရှေ့ တော်၌ ဖြောင့်မတ် သောအမှု ဖြစ် လိမ့်မည်။
  hmo-hmo: Dina ia diho neganai, unai dabua do oi henia lou, vadaeni unai dabua lalonai
    do ia mahuta, bona oi do ia hanamoa. Unai be kara maoromaoro, Lohiabada, emui
    Dirava ena vairana dekenai.
  urd-urd: बल्कि जब आफ़ताब गु़रूब होने लगे, तो उसकी चीज़ उसे लौटा देना ताकि वह अपना
    ओढ़ना ओढ़कर सोए और तुझको दुआ दे; और यह बात तेरे लिए ख़ुदावन्द तेरे ख़ुदा के सामने
    रास्तबाज़ी ठहरेगी।
  rus-SYN: возврати ему залог при захождении солнца, чтоб он лег спать в одежде своей
    и благословил тебя,- и тебе поставится сие в праведность пред Господом Богом твоим.
  bqc-SIM: Gɛ ǹ kpawà e ĩatɛ̃ àↄ gɛ́ gɛ̃i kpɛ́u, i e i ń a zwãapio. A fↄkpama,
    yã́ pↄ́ ń kɛ̀pi i kɛ Dii á Luaɛ na.
  tcz-CHONGTHU: Nisa lhum tengleh hiche athil bat man chu nale sah diu, chuteng aman
    aponsil achol pen chu lupna a aman ding, nanghon jong phatthei nachan tei diu
    ahi. Hichu Pakai, Pathen maiya thil dih tah ahi.
  mar-mar: त्यास रोजच्या रोज संध्याकाळ झाली की देत जा म्हणजे त्यास पुरेसे अंथरुन पांघरुण
    मिळेल. त्याबद्दल तो तुम्हास आशीर्वाद देईल. तुमचा देव परमेश्वर ह्याच्या दृष्टीने
    हे तुमचे वागणे न्यायीपणाचे व उचित होय.
  qub-qub: Chaypa ruquenga manaraj pacha chacaptin cutiycachinqui chayta gatacurcur
    puñucunanpaj. Chaymi agradësicushushpayqui Tayta Diosta mañaconga bindisyunninta
    goycushunayquipaj. Chayno rurarga Tayta Dios munashantami ruranqui.
  hat-hat: Se pou nou tounen l' ba li lè solèy kouche, pou l' ka mete l' sou li lè
    l'ap dòmi. L'a genyen nou rekonesans, epi nou menm nou va fè yon bon zèv devan
    Seyè a, Bondye nou an.
  eng-BSB: be sure to return it to him by sunset, so that he may sleep in his own
    cloak and bless you, and this will be credited to you as righteousness before
    the LORD your God.
  tod-tod: À mina ɓe teʋesu pɔ pa, foloi a ɠɛna daa, naa ɠa a kɛ a ɠɛna laa, é pɛɛ
    ɓɔɠɔ ma, é tuya loo wo ʋɛ. Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠa naama vai leve wo ʋɛ ga
    telebodai.
  eng-WEBPB: You shall surely restore to him the pledge when the sun goes down, that
    he may sleep in his garment and bless you. It shall be righteousness to you before
    the LORD your God.
  kbq-kbq: Ana nakre ku'a zagea uofre'nena erinka eme amigeno, zasi'ma avesi'zankura
    kofino nemaseno, Anumzamofona antahigenkeno asomura huganteno. E'ina'ma hanunka
    Ra Anumzana tamagri Anumzamofo avurera fatgo kavukva hugahane.
  nhe-BL: Quema temos tonati monequi inquicuepilise para huelis mopiquis ica itlaque
    quema cochis huan yajaya inmechtiochihuas pampa inquitlasojtlaque. Huan imoTECO
    Dios inmechitas para inquichijtoque tlen xitlahuac iixpa.
  gub-BL: Emuzewyr izar pe kwarahy heixe 'ym mehe we nehe. Nezewe mehe heta putar
    izewànaw izupe pyhaw nehe. Umume'u putar nekatu haw nehe. Neremiapo kwer ikatu
    putar Tupàn Tuweharupi Wiko Ma'e Zanezar henataromo nehe no.
  eng-DRA: 'But thou shalt restore it to him presently before the going down of the
    sun: that he may sleep in his own raiment and bless thee, and thou mayst have
    justice before the Lord thy God.'
