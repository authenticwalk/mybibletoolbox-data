verse: DEU.024.013
translations:
  mal-C: അയാൾക്കു തന്റെ പുറങ്കുപ്പായം പുതച്ച് ഉറങ്ങേണ്ടതിനു സൂര്യൻ അസ്തമിക്കുമ്പോൾ
    അയാളുടെ കുപ്പായം നീ തിരികെ നൽകണം. അപ്പോൾ അവർ നിന്നോടു നന്ദിയുള്ളവരായിരിക്കും.
    നിന്റെ ദൈവമായ യഹോവയുടെ ദൃഷ്ടിയിൽ അത് ഒരു നീതിപ്രവൃത്തിയായിരിക്കും.
  deu-TKW: Vielmehr sollst du ihm das Pfand bei Sonnenuntergang zurückgeben, damit
    er sich in seinem Mantel schlafen lege und dich segne; so wirst du vor Jahwe,
    deinem Gotte, rechtschaffen dastehen.
  lin-lin: Okozongisela ye ndanga na ye ya kazaka ye, na pokwa, mpo ete alala na yango.
    Bongo, ye akopambola yo ; mpe ekozala mpo na yo likambo ya sembo na miso ya Yawe,
    Nzambe na yo.
  eng-LSV: you certainly give back the pledge to him at the going in of the sun, and
    he has lain down in his own raiment and has blessed you; and it is righteousness
    to you before your God YHWH.
  eng-GNV: 'But shalt restore him the pledge when the sunne goeth downe, that he may
    sleepe in his raiment, and blesse thee: and it shalbe righteousnesse vnto thee
    before the Lord thy God.'
  eng-WEBSTER: In any case thou shalt deliver to him the pledge again when the sun
    goeth down, that he may sleep in his own raiment, and bless thee; and it shall
    be righteousness to thee before the LORD thy God.
  nhw-BL: Quema temos tonati monequi anquicuepilise para huelis mopiquis ica itlaque
    quema cochis huan yaya anmechtiochihuas pampa anquitlasojtlaque. Huan amoTECO
    Dios anmechitas para anquichijtoque catli xitlahuac iixpa.
  swh-ONEN: Rudisha vazi lake kabla ya machweo ya jua ili apate kulilalia. Kisha atakushukuru
    na kitaonekana kama kitendo cha haki mbele za Bwana Mungu wako.
  bba-bba: '@see-verse:DEU.024.012'
  eng-KJVCPB: 'in any case thou shalt deliver him the pledge again when the sun goeth
    down, that he may sleep in his own raiment, and bless thee: and it shall be righteousness
    unto thee before the Lord thy God.'
  luo-luo: Dwokne lawe mar abolano kapok chiengʼ opodho mondo oyud gima oumorego.
    Eka enogoni erokamano kendo nokwan gino kaka ranyisi mar tim makare e nyim Jehova
    Nyasaye ma Nyasachu.
  meu-meu: dina baine diho ai ba henia lou; bena ena hetaru ai baine mahuta, bona
    baine hanamomu. Una na kara maoromaoro oiemu ai, Iehova, emu Dirava, vairanai.
  npi-ULB: सूर्य अस्ताउनुअगि तिमीले त्यसको धरौटी फिर्ता गरिदिनू ताकि त्यो आफ्नो ओढ्नेमा
    सुत्‍न सकोस् र तिमीलाई आशिष् दिन सकोस् । परमप्रभु तिमीहरूका परमेश्‍वरको सामु यो
    तिम्रो निम्ति धार्मिकता हुने छ ।
  yor-yor: Dá aṣọ ìlekè rẹ padà ní àṣálẹ́ kí ó bá à le sùn lórí i rẹ̀. Nígbà náà ni
    yóò dúpẹ́ lọ́wọ́ rẹ, ó sì máa jásí ìwà òdodo níwájú Olúwa Ọlọ́run rẹ.
  ind-ind: Saat matahari terbenam, kembalikanlah baju hangat itu agar dia bisa memakainya
    saat tidur. Kalau kamu melakukan hal itu, dia akan bersyukur karena kebaikan hatimu,
    dan TUHAN akan menganggapmu berbuat benar.
  pes-OPCB: '@see-verse:DEU.024.012'
  tgl-ULB: Kapag lumubog ang araw, siguraduhing isuli sa kaniya ang sinangla niya
    sa paglubog ng araw, para siya ay makatulog sa kaniyang balabal at pagpalain ka,
    ito ay magiging matuwid sa harapan ni Yahweh na iyong Diyos.
  cbu-NT: '@see-verse:DEU.024.012'
  hui-hui: Mbiraga ibuni tongobu palelo alendo ni paliragola abale yalu daibu milimu.
    Anidagua beramigola agali danoali biago ibugua í̠hondo ka̱i̱ laragome Anduane
    Homogo inanaga Ngode Datagaliwabe ibugua tí mana bayale beremigo hondowa tíhondo
    turu holebirago ani bilimu.
  mya-mya: သူ​သည်​ထို​အင်္ကျီ​ကို​ဝတ်​၍​အိပ်​နိုင်​ရန်​ည နေ​တိုင်း​ပြန်​ပေး​လော့။
    ထို​အ​ခါ​သူ​သည် သင့်​အား​ကျေး​ဇူး​တင်​လိမ့်​မည်။ သင်​၏ ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​လည်း
    သင့်​ကို​နှစ်​သက်​တော်​မူ​လိမ့်​မည်။
  bod-N: ཉི་མ་ནུབ་པའི་དུས་སུ་དེའི་གཏའ་མ་ཅིས་ཀྱང་ཁོ་ལ་ཕྱིར་སྤྲོད་དགོས། ཁོས་རང་གི་གོས་བཀབ་ནས་ཉལ་ཆོག་པ་དང་ཁྱོད་ཅག་ལ་བྱིན་རླབས་གནང་ངེས།
    དེ་ནི་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་དྲང་བདེན་དུ་འགྱུར་རོ། །
  sna-sna: Dzosera jasi rake kwaari pakuvira kwezuva kuti agovata mariri. Ipapo achakutenda,
    uye zvigoonekwa sokuita kwakarurama pamberi paJehovha Mwari wako.
  spa-BLM: Le devolverás la prenda cuando se ponga el sol, para que duerma con su
    ropa y te bendiga. Será para ti justicia ante el Señor, tu Dios.
  cac-cac: Ayic sq'uic'b'i tzeyac'an meltzajoc, q'uinaloc malaj tas sc'uej tz'ec'
    ac'val. Tato icha chi' tzeyutej, a jun anima chi' ol yal vach' lolonel d'a eyib'an̈,
    vach' pax tzex can d'a yichan̈ Jehová co Diosal.
  swh-ULB: Hakika unapaswa kumrejeshea dhamana yake kabla jua halijazama, ili aweze
    kulala ndani ya vazi lake na akubariki; itakuwa utakatifu kwako mbele za Yahwe
    Mungu wako.
  bel-bel: аддай яму заклад пры захадзе сонца, каб ён лёг спаць у вопратцы сваёй і
    дабраславіў цябе, - і табе залічыцца гэта ў праведнасьць прад Госпадам, Богам
    тваім.
  deu-ELBBK: du sollst ihm das Pfand jedenfalls beim Untergang der Sonne zurückgeben,
    dass er sich in seinem Mantel schlafen lege und dich segne; und es wird dir Gerechtigkeit
    sein vor dem HERRN, deinem Gott.
  mbb-OT: '@see-verse:DEU.024.012'
  mal-2015: അവൻ തന്റെ വസ്ത്രം പുതെച്ചു ഉറങ്ങി നിന്നെ അനുഗ്രഹിക്കേണ്ടതിന്നു സൂര്യൻ
    അസ്തമിക്കുമ്പോൾ പണയം നീ അവന്നു മടക്കിക്കൊടുക്കേണം; അതു നിന്റെ ദൈവമായ യഹോവയുടെ
    മുമ്പാകെ നിനക്കു നീതിയായിരിക്കും.
  rmc-rmc: Sar zadžala o kham, de leske pale o plašťos, hoj les te el, soha pes te
    učharel. Ov tuke paľikerela a kavke aveha čačipnaskro anglo RAJ, tiro Del.
  pes-OPV: البته به وقت غروب آفتاب، گرو را به او پس بده، تا در رخت خود بخوابد و تورا
    برکت دهد و به حضور یهوه خدایت، عدالت شمرده خواهد شد.
  ron-1924: сэ и-л дай ынапой ла апусул соарелуй, ка сэ се кулче ын хайна луй ши сэ
    те бинекувынтезе, ши лукрул ачеста ци се ва сокоти ка ун лукру бун ынаинтя Домнулуй
    Думнезеулуй тэу.
  ben-OBCV: সূর্য অস্ত যাওয়ার আগে তার গায়ের কাপড় তাকে ফিরিয়ে দেবে যেন তোমাদের
    প্রতিবেশী সেটি গায়ে দিয়ে ঘুমাতে পারে। এতে সে তোমাদের ধন্যবাদ দেবে, এবং তোমাদের
    ঈশ্বর সদাপ্রভুর দৃষ্টিতে এটি তোমাদের ধার্মিকতার কাজ হবে।
  som-som: laakiinse hubaal waa inaad rahaamaddiisa u celisaa markii qorraxdu dhacdo
    inuu dharkiisa ku seexdo oo uu kuu duceeyo, oo taasuna waxay Rabbiga Ilaahaaga
    ah hortiisa kuugu ahaanaysaa xaqnimo.
  lat-VUC: 'sed statim reddes ei ante solis occasum: ut dormiens in vestimento suo,
    benedicat tibi, et habeas justitiam coram Domino Deo tuo.'
  eng-ASVBT: 'thou shalt surely restore to him the pledge when the sun goeth down,
    that he may sleep in his garment, and bless thee: and it shall be righteousness
    unto thee before Jehovah thy God.'
  ita-1885: Del tutto rendigli il pegno, al tramontar del sole; acciocchè egli possa
    giacer ne' suoi panni, e ti benedica; e ciò ti sarà giustizia nel cospetto del
    Signore Iddio tuo.
  eng-LXXUP: Thou shalt surely restore his pledge at sunset, and he shall sleep in
    his garment, and he shall bless thee; and it shall be mercy to thee before the
    Lord thy God.
  eng-ULB: You must surely restore to him the pledge by the time the sun goes down,
    so that he may sleep in his cloak and bless you; it will be righteousness for
    you before Yahweh your God.
  spa-VBL: Asegúrate de devolverlo antes de la puesta de sol, para que pueda dormir
    con su propia capa y gracias, y serás considerado como haciendo el bien por el
    Señor tu Dios.
  fra-_FOB: Tu ne manqueras pas de lui rendre le gage, au coucher du soleil, afin
    qu'il couche dans son vêtement, et qu'il te bénisse; et cela te sera imputé à
    justice devant l'Éternel ton Dieu.
  mal-mal: അവൻ തന്റെ വസ്ത്രം പുതച്ച്, ഉറങ്ങി, നിന്നെ അനുഗ്രഹിക്കേണ്ടതിന് സൂര്യൻ അസ്തമിക്കുമ്പോൾ
    പണയം നീ അവന് മടക്കിക്കൊടുക്കേണം; അത് നിന്റെ ദൈവമായ യഹോവയുടെ മുമ്പാകെ നിനക്ക് നീതിയായിരിക്കും.
  urd-GVR: Use sūraj ḍūbne tak wāpas karnā tāki qarzdār us meṅ lipaṭ kar so sake.
    Phir wuh tujhe barkat degā aur Rab terā Ḳhudā terā yih qadam rāst qarār degā.
  suz-BL: नां रिक्‍ची ना मेको जाकटी लेश्‍शा गेने। मिनु मेकोमी मेको आ फेक्‍तीक फेक्‍शा
    इप्‍थ लने चाप्‍ब। मिनु मेकोम इन कली आसीक गेब। मेको परमप्रभु यावे, इन परमप्रभु
    आ ङोंइती ठीक पतीक बाक्‍ब। प्रस्‍थान २२:२५; अय्‍युब २२:६; आमोस २:८; ब्‍यवस्‍था
    ६:२५
  ita-1927: Non mancherai di restituirgli il pegno, al tramonto del sole, affinché
    egli possa dormire nel suo mantello, e benedirti; e questo ti sarà contato come
    un atto di giustizia agli occhi dell’Eterno, ch’è il tuo Dio.
  ckb-ckb: لەگەڵ ئاوابوونی خۆر بارمتەکەی بۆ بگەڕێنەوە هەتا لەناو جلوبەرگەکەی بنووێت
    و داوای بەرەکەتت بۆ بکات و بۆت ببێتە کارێکی ڕاست لەلای یەزدانی پەروەردگارت.
  eng-BBE: 'But be certain to give it back to him when the sun goes down, so that
    he may have his clothing for sleeping in, and will give you his blessing: and
    this will be put to your account as righteousness before the Lord your God.'
  kan-OKCV: ನಿನ್ನ ನೆರೆಯವನು ಅದರಲ್ಲಿ ಮಲಗಲು ಸಾಯಂಕಾಲದ ಹೊತ್ತಿಗೆ ಅವನು ಹೊದ್ದುಕೊಳ್ಳುವ ವಸ್ತ್ರವನ್ನು
    ಹಿಂತಿರುಗಿಸು. ಆಗ ಅವನು ನಿನ್ನನ್ನು ಆಶೀರ್ವದಿಸುವನು. ನೀನು ಮಾಡಿದ್ದು ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ನೀತಿಯ ಕಾರ್ಯವೆಂದು ಪರಿಗಣಿಸಲಾಗುವುದು.
  tam-2017: அவன் தன் ஆடையைப் போட்டுப் படுத்துக்கொண்டு, உன்னை ஆசீர்வதிக்கும்படி, பொழுதுபோகும்போது,
    திரும்ப அந்த அடகை அவனுக்குக் கொடுத்துவிடவேண்டும்; அது உன் தேவனாகிய யெகோவாவுக்கு
    முன்பாக உனக்கு நீதியாயிருக்கும்.
  spa-RV-1909: 'Precisamente le devolverás la prenda cuando el sol se ponga, para
    que duerma en su ropa, y te bendiga: y te será justicia delante de Jehová tu Dios.'
  ron-BTF: În orice caz să îi înapoiezi garanţia la apusul soarelui, ca să doarmă
    în haina lui şi să te binecuvânteze şi aceasta îţi va fi dreptate înaintea DOMNULUI
    Dumnezeul tău.
  eng-WEBP: You shall surely restore to him the pledge when the sun goes down, that
    he may sleep in his garment and bless you. It shall be righteousness to you before
    the LORD your God.
  eng-FBV: Make sure you give it back by sunset, so that he can sleep in his own cloak
    and thank you, and you will be counted as doing good by the Lord your God.
  nld-1939: maar gij moet het bij zonsondergang teruggeven, zodat hij in zijn mantel
    kan slapen. Dan zal hij u zegenen, en zal het u tot gerechtigheid worden aangerekend
    voor het aanschijn van Jahweh, uw God.
  nch-BL: Quema temos tonati monequi anquicuepilise para huelis mopiquis ica itaque
    quema cochis huan yaya amechtiochihuas pampa anquitasojtaque. Huan amoTECO Dios
    amechitas para anquichijtoque cati xitahuac iixpa.
  vie-1934: Khá trả cho người trước khi mặt trời lặn, hầu cho người ngủ có áo xống
    đắp, và chúc phước cho ngươi; ấy sẽ kể cho ngươi là công bình trước mặt Giê-hô-va
    Đức Chúa Trời ngươi.
  hin-CV: सूर्यास्त बेला में तुम निश्चित ही उसे वह बंधक लौटा देना, कि वह उस वस्त्र
    को ओढ़ कर सो सके और तुम्हारे प्रति उसके हृदय से आशीर्वाद निकले. याहवेह, तुम्हारे
    परमेश्वर की दृष्टि में यह तुम्हारे प्रति धर्म समझा जाएगा.
  eng-OURB: You shall surely restore to him the pledge when the sun goes down, that
    he may sleep in his garment, and bless you. It shall be righteousness to you before
    Adonai your God. (7)
  spa-BES: 'Pero asegúrense de devolverla cuando el sol se ponga, para que pueda tener
    su ropa para dormir, y les dé su bendición: y esto será presentado ante ustedes
    como justicia ante el Señor tu Dios supremo.'
  tdx-tdx: fa tsy mete tsy hasese’o ama’e i tsoa’ey naho miroñe i àndroy soa te hirota’e
    i saro’ey vaho hitat’ azo, le ho havantañañe ama’o añatrefa’ Iehovà Andrianañahare’o.
  vid-vid: Ikugana umuhilusile alyo igwanda lya ugombozi matinazo yila, leka yavale
    na kuwasa. Lelo kokulandila utambichizo. Kudita ahyo ndo mbuli itanganiche hali
    Mkulu Nguluwi, Nguluwi wa hemwe.
  eng-OKE: Thou shalt return him his pledge at sunset, that he may sleep in his garment,
    and may bless thee, and it shall be righteousness before the Lord thy God.
  tha-KJV: เมื่อดวงอาทิตย์ตกท่านจงเอาของประกันนั้นมาคืนให้​เขา เพื่อเขาจะมีของคลุมตัวเมื่อเวลานอน
    และอวยพรแก่​ท่าน นี่​จะเป็นความชอบธรรมแก่​ท่าน เฉพาะพระพักตร์​พระเยโฮวาห์พระเจ้าของท่าน
  por-BR-2018: 'Precisamente lhe devolverás o penhor quando o sol se ponha, para que
    durma em sua roupa, e te bendiga: e te será justiça diante do SENHOR teu Deus.'
  deu-ELO: du sollst ihm das Pfand jedenfalls beim Untergang der Sonne zurückgeben,
    daß er sich in seinem Mantel schlafen lege und dich segne; und es wird dir Gerechtigkeit
    sein vor Jehova, deinem Gott.
  eng-WYC-2018: but anon thou shalt yield his wed to him before the going down of
    the sun, that he sleep in his cloth, and bless thee, and thou have rightwiseness
    before thy Lord God. (but at once thou shalt yield his pledge back to him, yea,
    before the going down of the sun, so that he can sleep in his own cloak, and bless
    thee, and then thou shalt have righteousness before the Lord thy God.)
  epo-epo: redonu al li la garantiaĵon ĉe la subiro de la suno, por ke li kuŝu en
    sia vesto kaj benu vin; kaj vi havos meriton antaŭ la Eternulo, via Dio.
  uig-PIN: Ⱨeq bolmiƣanda sǝn bǝlki kapalǝtni kün patⱪanda uningƣa ⱪayturup bǝrgin;
    xundaⱪ ⱪilsang u ɵz tonini yepinip uhliƣanda, sanga bǝht-bǝrikǝt tilǝydu. Xundaⱪ
    ⱪilsang bu ix sanga Pǝrwǝrdigar Hudayingning aldida ⱨǝⱪⱪaniyliⱪ sanilidu.
  beo-beo: 'Be daeya huluane amo abula e golamusa: figima:ne, ema bu ima. Amasea,
    e da dima nodomu amola Gode da di hahawane ba:mu.'
  tpi-OTNT: Yupela i mas bringim i go bek long em long taim san i go daun, bai em
    i ken karamapim skin long taim bilong slip. Olsem bai dispela man i tenkyu long
