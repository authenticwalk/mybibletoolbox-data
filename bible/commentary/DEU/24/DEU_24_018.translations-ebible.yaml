verse: DEU.024.018
translations:
  mal-C: നീ ഈജിപ്റ്റിൽ അടിമയായിരുന്നു എന്നും നിന്നെ നിന്റെ ദൈവമായ യഹോവ അവിടെനിന്ന്
    വീണ്ടെടുത്തു എന്നും ഓർക്കുക. അതുകൊണ്ടാണ് ഇതു ചെയ്യാൻ ഞാൻ നിങ്ങളോടു കൽപ്പിക്കുന്നത്.
  deu-TKW: Gedenke daran, daß du in Ägypten Sklave warst, und daß dich Jahwe, dein
    Gott, von dort befreite; darum gebiete ich dir, so zu handeln.
  lin-lin: Bobosana te ete bino mpe bozalaki bawumbu na Ejipito ; mpe Yawe, Nzambe
    na bino, asikolaki bino kuna.
  eng-LSV: and you have remembered that you have been a servant in Egypt, and your
    God YHWH ransoms you from there; therefore I am commanding you to do this thing.
  eng-GNV: But remember that thou wast a seruant in Egypt, and howe the Lord thy God
    deliuered thee thence. Therefore I commaund thee to doe this thing.
  eng-WEBSTER: 'But thou shalt remember that thou wast a bond-man in Egypt, and the
    LORD thy God redeemed thee thence: therefore I command thee to do this thing.'
  nhw-BL: Nochipa xiquelnamiquica para achtihui antetequipanohuayayaj san tlapic ipan
    tlali Egipto, huan amoTECO Dios anmechquixti. Huajca yeca nimechnahuatía xijchihuaca
    ni tlanahuatilme.
  swh-ONEN: Kumbukeni kwamba mlikuwa watumwa huko Misri, naye Bwana Mungu wenu akawakomboa
    kutoka huko. Hii ndiyo sababu ninawaamuru kutenda hili.
  bba-bba: Adɑmɑ i yɑɑyo mɑ sɑ rɑɑ yoru di Eɡibitiɔ mɑ Gusunɔ bɛsɛn Yinni u sun yɑkiɑ.
    Yen sɔ̃nɑ nɑ bɛɛ yiiremɔ i n dɑ woodɑ yeni swĩi.
  eng-KJVCPB: 'but thou shalt remember that thou wast a bondman in Egypt, and the
    Lord thy God redeemed thee thence: therefore I command thee to do this thing.'
  luo-luo: Paruru nine un wasumbini e piny Misri kendo Jehova Nyasaye ma Nyasachu
    ne oresou kua kuno. Mano emomiyo achikou mondo utim kamano.
  meu-meu: Ba laloa tao, oi na hesiai iḡuidia ai o nohova Aigupto ai, bena Iehova,
    emu Dirava, ese e hamaurimu. Badina bunai lau ese ini na haḡanimu toma.
  npi-ULB: बरु, तिमीहरू मिश्रमा कमारा थियौ र परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई
    त्यहाँबाट छुटकारा दिनुभयो भनी याद गर्नू । त्यसकारण, यो आज्ञा पालन गर्न मैले तिमीहरूलाई
    निर्देशन दिएको छु ।
  yor-yor: Rántí pé o jẹ́ ẹrú ní Ejibiti tí Olúwa Ọlọ́run rẹ sì gbà ọ́ níbẹ̀. Ìdí
    nìyí tí mo fi pa á láṣẹ fún ọ láti ṣe èyí.
  ind-ind: Ingatlah bahwa dulu kalian pernah menjadi budak di Mesir dan TUHAN Allah
    membebaskanmu dari sana. Karena itulah kalian harus berbuat baik kepada pendatang,
    orang miskin, anak yatim piatu, dan janda.
  pes-OPCB: همیشه به یاد داشته باشید که در مصر برده بودید و خداوند، خدایتان شما را
    نجات داد. به همین دلیل است که من این دستور را به شما می‌دهم.
  tgl-ULB: Sa halip, dapat ninyong isaisip na kayo ay isang alipin sa Ehipto at si
    Yahweh na inyong Diyos ay iniligtas kayo mula doon. Samakatuwid, tinuturuan ko
    kayo na sumunod sa utos na ito.
  cbu-NT: Na siysa kaapaniri mangishis chinangantsa. Tputsee chinampatari nayaningtsa,
    atina. Napa, siy Ijiptosh tsap kiyung kachiykus taarangus, Apanllsha siyaa naynirangu,
    yusheeru, na piyamsha wayarangiya. Ashirucha, nuwsha siyaa; Yuwaa nuw kamachtarangi
    anoo tatsamoongtsa, atina.
  hui-hui: Tínibi nde Iyibi dindiha garabaya biabe ale bialu hemiria Anduane Homogo
    inanaga Ngode Datagaliwabe ibunime tí golope halu haru tagira ibiyago manda bilimu.
    Anigo áyu tí ko ogonibiore bulemini lalu i̱na mana ogoni tíhondo langero.
  mya-mya: သင်​တို့​သည်​အီ​ဂျစ်​ပြည်​တွင်​ကျွန်​ခံ​ခဲ့​ဖူး ကြောင်း​ကို​လည်း​ကောင်း၊
    သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​အား လွတ်​မြောက်​စေ​တော်​မူ​ခဲ့​ကြောင်း​ကို​လည်း
    ကောင်း​သ​တိ​ရ​ကြ​လော့။ ထို့​ကြောင့်​ငါ​သည် သင်​တို့​အား​ဤ​ပညတ်​ကို​ပေး​၏။
  bod-N: ཁྱོད་ཅག་ཨེ་ཅིབ་ཡུལ་ནས་བྲན་གཡོག་ཡིན་དུས། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་ལས་བསྐྱབས་འོངས་པ་དེ་དྲན་པའི་ཆེད་དུ།
    ངས་ཁྱོད་རྣམས་ལ་འདི་ལྟར་བསྒྲུབ་དགོས་པར་གདམས་པའོ། །
  sna-sna: Murangarire kuti maimbova varanda muIjipiti uye Jehovha Mwari wenyu akakudzikinurai
    kubva ikoko. Ndokusaka ndichikurayirai kuti muite izvi.
  spa-BLM: sino que te acordarás de que fuiste esclavo en Egipto, y que el Señor,
    tu Dios, te redimió allí. Por eso te mando que hagas esto.
  cac-cac: Mocab' b'at satc'olal eyuuj to ec'nac on̈ checab'oc d'a Egipto, axo Jehová
    co Diosal on̈ ic'anelta ta'. Yuj chi' sval d'ayex to tze c'anab'ajej masanil juntzan̈
    checnab'il tic.
  swh-ULB: Badala yake, unapaswa ukumbuke ya kwamba ulikuwa mtumwa Misri, na kwamba
    Yahwe Mungu wako alikukomboa kutoka kule. Kwa hiyo ninakuagiza kutii amri hii.
  bel-bel: 'памятай, што і ты быў рабом у Егіпце, і Гасподзь вызваліў цябе адтуль:
    таму я і загадваю табе рабіць гэта.'
  deu-ELBBK: Und du sollst gedenken, dass du ein Knecht in Ägypten gewesen bist und
    dass der HERR, dein Gott, dich von dort erlöst hat; darum gebiete ich dir, dies
    zu tun.
  mbb-OT: Tentenuzi niw he menge uripen kew zengan diyà te Ehipto ne midlibri kew
    te Nengazen he Megbevayè niw. Iyan heeyan idsuǥua ku keniyu te kebaal kayi.
  mal-2015: നീ മിസ്രയീമിൽ അടിമയായിരുന്നു എന്നും നിന്റെ ദൈവമായ യഹോവ നിന്നെ അവിടെനിന്നു
    വീണ്ടെടുത്തു എന്നും ഓർക്കേണം; അതുകൊണ്ടാകുന്നു ഇക്കാര്യം ഞാൻ നിന്നോടു കല്പിക്കുന്നതു.
  rmc-rmc: Leper tuke, hoj salas otrokos andro Egipt a hoj tut odarik cinďa avri o
    RAJ, tiro Del. Vašoda tuke prikazinav, hoj ada te doľikeres.
  pes-OPV: و بیاد آور که در مصرغلام بودی و یهوه، خدایت، تو را از آنجا فدیه داد. بنابراین
    من تو را امر می‌فرمایم که این کار رامعمول داری.
  ron-1924: Сэ-ць адучь аминте кэ ай фост роб ын Еӂипт ши кэ Домнул Думнезеул тэу
    те-а рэскумпэрат де аколо, де ачея ыць дау ачесте порунчь, ка сэ ле ымплинешть.
  ben-OBCV: মনে রাখবে তোমরা মিশরে দাস ছিলে আর তোমাদের ঈশ্বর সদাপ্রভু সেখান থেকে তোমাদের
    মুক্ত করে এনেছেন। সেইজন্যই আমি তোমাদের এসব করার আজ্ঞা দিচ্ছি।
  som-som: laakiinse waa inaad xusuusataan inaad dalkii Masar addoommo ku ahaan jirteen
    oo Rabbiga Ilaahiinna ahu halkaas idinka soo furtay, haddaba waan idinku amrayaa
    inaad waxan samaysaan.
  lat-VUC: Memento quod servieris in Ægypto, et eruerit te Dominus Deus tuus inde.
    Idcirco præcipio tibi ut facias hanc rem.
  eng-ASVBT: 'but thou shalt remember that thou wast a bondman in Egypt, and Jehovah
    thy God redeemed thee thence: therefore I command thee to do this thing.'
  ita-1885: E ricordati che tu sei stato servo in Egitto, e che il Signore Iddio tuo
    te ne ha riscosso; perciò io ti comando che tu faccia questo.
  eng-LXXUP: And thou shalt remember that thou wast a bondman in the land of Egypt,
    and the Lord thy God redeemed thee from thence; therefore I charge thee to do
    this thing.
  eng-ULB: Instead, you must call to mind that you were a slave in Egypt, and that
    Yahweh your God rescued you from there. Therefore I instruct you to obey this
    command.
  spa-VBL: Recuerden que una vez fueron esclavos en Egipto, y el Señor su Dios los
    rescató de ese lugar. Por eso te ordeno que hagas esto.
  fra-_FOB: Et tu te souviendras que tu as été esclave en Égypte, et que l'Éternel
    ton Dieu t'a racheté de là. C'est pourquoi, je te commande de faire ces choses.
  mal-mal: നീ ഈജിപ്റ്റിൽ അടിമയായിരുന്നു എന്നും നിന്റെ ദൈവമായ യഹോവ നിന്നെ അവിടെനിന്നു
    വീണ്ടെടുത്തു എന്നും ഓർക്കണം; അതുകൊണ്ടാകുന്നു ഇക്കാര്യം ഞാൻ നിന്നോട് കല്പിക്കുന്നത്.
  urd-GVR: Yād rakh ki tū bhī Misr meṅ ġhulām thā aur ki Rab tere Ḳhudā ne fidyā de
    kar tujhe wahāṅ se chhuṛāyā. Isī wajah se maiṅ tujhe yih hukm detā hūṅ.
  suz-BL: गेपुकी इजीप्‍त रागीम वाइलीम वाइल दुम्‍शो मिम्‍तीन। मिनु परमप्रभु यावे, इन
    परमप्रभुमी इन कली मेक रे प्रोंइशो मप्रेंदीन। मोपतीके गो इन कली मोदेंशो पचा, दे
    अरेता। ब्‍यवस्‍था ५:१५
  ita-1927: ma ti ricorderai che sei stato schiavo in Egitto, e che di là, ti ha redento
    l’Eterno, l’Iddio tuo; perciò io ti comando che tu faccia così.
  ckb-ckb: لە یادت نەچێت کە تۆش لە میسر کۆیلە بوویت و یەزدانی پەروەردگارت لەوێ تۆی
    کڕییەوە، بۆیە من فەرمانت پێدەدەم ئەم کارە بکەیت.
  eng-BBE: 'But keep in mind that you were a servant in the land of Egypt, and the
    Lord your God made you free: for this is why I give you orders to do this.'
  kan-OKCV: ನೀನು ಈಜಿಪ್ಟಿನಲ್ಲಿ ದಾಸನಾಗಿದ್ದೆ ಎಂದೂ, ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿನ್ನನ್ನು
    ಅಲ್ಲಿಂದ ವಿಮೋಚಿಸಿದರೆಂದೂ ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಬೇಕು. ಆದ್ದರಿಂದ ಈ ಕಾರ್ಯಗಳನ್ನೆಲ್ಲಾ ಮಾಡಬೇಕೆಂದು
    ನಾನು ನಿನಗೆ ಆಜ್ಞಾಪಿಸುತ್ತೇನೆ.
  tam-2017: நீ எகிப்திலே அடிமையாயிருந்ததையும், உன் தேவனாகிய யெகோவா உன்னை அங்கேயிருந்து
    மீட்டுக்கொண்டுவந்ததையும் நினைப்பாயாக; ஆகையால், இப்படிச் செய்யும்படி நான் உனக்குக்
    கட்டளையிடுகிறேன்.
  spa-RV-1909: 'Mas acuérdate que fuiste siervo en Egipto, y de allí te rescató Jehová
    tu Dios: por tanto, yo te mando que hagas esto.'
  ron-BTF: Ci să îţi aminteşti că ai fost rob în Egipt şi DOMNUL Dumnezeul tău te-a
    răscumpărat de acolo; de aceea îţi poruncesc să faci acest lucru.
  eng-WEBP: but you shall remember that you were a slave in Egypt, and the LORD your
    God redeemed you there. Therefore I command you to do this thing.
  eng-FBV: Remember that you were once slaves in Egypt, and the Lord your God rescued
    you from that place. That's why I'm ordering you to do this.
  nld-1939: Denk er aan, dat gij slaaf zijt geweest in Egypte, en Jahweh, uw God,
    u daaruit heeft bevrijd; daarom beveel ik u, zo te handelen.
  nch-BL: Nochipa xiquelnamiquica para achtohui antetequipanohuayayaj san tapic ipan
    tali Egipto, huan amoTECO Dios amechquixti. Huajca yeca nimechnahuatía xijchihuaca
    ni tanahuatilme.
  vie-1934: Khá nhớ rằng mình đã làm tôi mọi nơi xứ Ê-díp-tô, và Giê-hô-va Đức Chúa
    Trời ngươi đã chuộc ngươi khỏi đó. Cho nên ta dặn biểu ngươi phải làm như vậy.
  hin-CV: ज़रूरी है कि तुम यह कभी विस्मृत न करो कि तुम खुद मिस्र देश में दास थे और
    याहवेह तुम्हारे परमेश्वर ने तुम्हें वहां से खरीदा है. इन्हीं बातों के प्रकाश में
    मैं तुम्हें ये आदेश दे रहा हूं.
  eng-OURB: but you shall remember that you were a slave in Egypt [Abode of slavery],
    and Adonai your God redeemed you there. Therefore I enjoin you to do this thing.
  spa-BES: Pero tengan en cuenta que eran siervos en la tierra de Egipto, y el Señor
    tu Dios los liberó. Por eso les doy órdenes de hacer esto.
  tdx-tdx: Tiahio t’ie niondevo e Mitsraime añe vaho nijebañe’ Iehovà Andriana­ña­hare’o
    hiavota’o, aa le afantoko ama’o ty hanao izay.
  vid-vid: Mkumbuchile kota hemwe namwali wapogozi kuli isi ya Misili na Mkulu Nguluwi,
    Nguluwi wa hemwe, nakawagombola kulawila ako. Ahyo, ndanguwalajiza mdite ahyo.
  eng-OKE: But thou shalt remember that thou wast a bondman in Mizraim, and that the
    Lord thy God redeemed thee from thence; therefore I command thee to do this thing.
  tha-KJV: แต่​ท่านพึงจำไว้​ว่า ท่านเคยเป็นทาสอยู่ในอียิปต์ และพระเยโฮวาห์พระเจ้าของท่านไถ่ท่านออกจากที่​นั่น
    เพราะฉะนั้นข้าพเจ้าจึ​งบ​ัญชาท่านให้กระทำเช่นนี้
  por-BR-2018: 'Mas lembra-te que foste servo no Egito, e dali te resgatou o SENHOR
    teu Deus: portanto, eu te mando que faças isto.'
  deu-ELO: Und du sollst gedenken, daß du ein Knecht in Ägypten gewesen bist, und
    daß Jehova, dein Gott, dich von dannen erlöst hat; darum gebiete ich dir, solches
    zu tun.
  eng-WYC-2018: Have thou mind (or Remember), that thou servedest in Egypt, and thy
    Lord God delivered thee from thence; therefore I command to thee that thou do
    this thing.
  epo-epo: Kaj memoru, ke vi estis sklavo en Egiptujo, kaj la Eternulo, via Dio, liberigis
    vin el tie; tial mi ordonas al vi, ke vi agu tiel.
  uig-PIN: bǝlki ɵzüngning Misirda ⱪul bolup Pǝrwǝrdigar Hudaying seni xu yǝrdin ⱨɵr
    ⱪilip ⱪutⱪuzup kǝlginini yadingƣa kǝltürgin. Xunga mǝn sanga buningƣa ǝmǝl ⱪilƣin
    dǝp buyruymǝn.
  beo-beo: 'Dawa:ma! Dilia da musa: Idibidi soge ganodini udigili hawa: hamosu dunu
    esalu. Be dilia Hina Gode da dilia halegale masa:ne, dilia se iasu logo doasi
    dagoi. Amaiba:le, na da amo hamoma:ne sia:i dilima olelei.'
  tpi-OTNT: Yupela i mas tingim taim yupela i bin i stap wokboi nating long Isip,
    na God, Bikpela bilong yumi, i mekim yupela i kamap fri. Yupela i bin i stap nogut
    olsem, olsem na mi givim yupela dispela lo.
  hau-SA: Ku tuna dā ku bayi ne a Masar, Ubangiji Allahnku kuwa ya fisshe daga can.
    Shi ya sa na umarce ku ku yi wannan.
  uig-LAT: belki özüngning Misirda qul bolup Perwerdigar Xudaying séni shu yerdin
    hör qilip qutquzup kelginini yadinggha keltürgin. Shunga men sanga buninggha emel
    qilghin dep buyruymen.
  nde-nde: Khumbula ukuthi wawuyisigqili eGibhithe uThixo uNkulunkulu wakho wakuhlenga
    khona. Yikho ngikulaya ukuba wenze lokhu.
  ton-ton: 'Ka ke manatu naʻa ke pōpula koe ʻi ʻIsipite, pea naʻe huhuʻi koe mei ai
    ʻe Sihova ko ho ʻOtua: ko ia ʻoku ou fekau ai ke fai ʻae ngaahi meʻa ni.'
  ces-1613: Ale pamatuj, že jsi byl služebníkem v Egyptě, a že tě vykoupil Hospodin
    Bůh tvůj odtud; protož přikazujiť, abys činil toto.
  eng-WMB: but you shall remember that you were a slave in Egypt, and the LORD your
    God redeemed you there. Therefore I command you to do this thing.
  tam-TCV: நீங்கள் எகிப்தில் அடிமைகளாய் இருந்தீர்கள் என்றும், உங்கள் இறைவனாகிய யெகோவாவே
    அங்கிருந்து உங்களை மீட்டாரென்றும் நினைவிற்கொள்ளுங்கள். அதனால்தான் இதைச் செய்யும்படி
    நான் உங்களுக்குக் கட்டளையிடுகிறேன்.
  ceb-ULB: Kondili, hinumdomi nga naulipon ka sa Ehipto, ug giluwas ka gikan didto
    ni Yahweh nga imong Dios. Busa nagsugo ako kanimo sa pagtuman niini nga sugo.
  pol-UBG: Ale pamiętaj, że byłeś niewolnikiem w Egipcie i że PAN, twój Bóg, wybawił
    cię stamtąd. Dlatego nakazuję ci, abyś to czynił.
  agr-agr: “Atum Egipto nugkanum makichkish ayamjumamainchau inaku waitkatai batsatutigmin
    Tuke Pujuu atumi Apajuíjum jiipajua nunú kajimattsuk aneaku atajum. Nuadui wi
    atum aidautigminak juju ashí umiktajum tusan tajime.
  kyc-kyc: Nakama Isipi dokona karapusi paleyaminyipa Kamongome nakama kiiramo nyiya
    kande lao soo karalapape. Renge dokona lao mawa pii dake jilyu kande.
  urd-GVU: یاد رکھ کہ تُو بھی مصر میں غلام تھا اور کہ رب تیرے خدا نے فدیہ دے کر تجھے
    وہاں سے چھڑایا۔ اِسی وجہ سے مَیں تجھے یہ حکم دیتا ہوں۔
  deu-1912: Denn du sollst gedenken, daß du Knecht in Ägypten gewesen bist und der
    HERR, dein Gott, dich von dort erlöst hat; darum gebiete ich dir, daß du solches
    tust.
  kan-2017: ನೀವೇ ಐಗುಪ್ತದೇಶದಲ್ಲಿ ದಾಸರಾಗಿದ್ದಾಗ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮ್ಮನ್ನು ಬಿಡಿಸಿದನೆಂಬುವುದನ್ನು
    ನೆನಪುಮಾಡಿಕೊಳ್ಳಿರಿ; ಅದಕ್ಕಾಗಿಯೇ ಇದನ್ನು ಆಜ್ಞಾಪಿಸಿದ್ದೇನೆ.
  yap-yap: Dab mu paged talin ni um manged sib u Egypt me chuwegmed SOMOL ni Got romed
    u rom; aram fan ni ku gu taychilen e pi thin ney ngomed.
  hlt-MCSB: Egypt ah sal la na om tih BOEIPA na Pathen loh nang n'lat te khaw poek.
    Te dongah ni tahae kah olka he na vai hamla kai loh nang kang uen.
  mdy-ETH: ዒንሢ ጊብፄ ዓጮይዳ ዓይሌ ማዒ ናንጌሢንታ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዬያይዳፓ ዓውሲ ዒንሢ ኬሴሢ ጶቂሡዋቴ፤
    ታኣኒያ ሃያ ዓይሢፆ ዒንሢ ዓይሣሢ ዬያ ዛሎናኬ» ጌዔኔ።
  twi-ASANTE: Daa monkae sɛ, na mo nso moyɛ nkoa wɔ Misraim na Awurade, mo Onyankopɔn,
    na ɔgyee mo. Ɛno enti na mede saa mmara yi ama mo no.
  eng-WEBU: but you shall remember that you were a slave in Egypt, and the LORD your
    God redeemed you there. Therefore I command you to do this thing.
  bnp-bnp: Mu luhoi mule, na tahuna mu leho manga a vorakato o Egipto, e BAKOVI DAGI
    a Vure ne mua i vakaha tala mua. Mua mu made hale maea, lakea a habia mua a vinara
    iea.
  wal-wal: Inttekka Gibxxe biittan aille gididoogaanne GODAI intte Xoossai inttena
    yaappe wozidi kessidoogaa hassayite. Taani hagaa inttena azaziyoogee hegaa gishshaassa.
  spa-PDDPT: Acuérdate que tú fuiste esclavo en Egipto, y que de allí te rescató Yavé
    tu ʼElohim. Por tanto, yo te ordeno que hagas esto.
  gun-gun: Nema'endu'a tema Egito yvy re escravo pendekuaiague re, ha'e Senhor ha'e
    gui pendereraa ague re. Ha'e nunga rupi ae ajapo uka ndevy ha'e rami aguã.
  ilo-ULB: Ngem ketdi, nasken a lagipenyo a nagbalinkayo a tagabu idiay Egipto, ket
    inispalnakayo sadiay ni Yahweh a Diosyo. Bilinenkayo ngarud nga agtulnogkayo iti
    daytoy a bilin.
  kpg-kpg: Goe gi langalangahia bolo goe nogo hai di hege i lodo tenua go Egypt, gei
    Dimaadua go doo God deelaa go Mee ne haga dagaloaha mai goe gi daha mo di gowaa
    deelaa, malaa, deenei tadinga dagu mee dela ne gowadu gi di goe taganoho deenei.
  uig-ARA: بەلكى ئۆزۈڭنىڭ مىسىردا قۇل بولۇپ پەرۋەردىگار خۇدايىڭ سېنى شۇ يەردىن ھۆر
    قىلىپ قۇتقۇزۇپ كەلگىنىنى يادىڭغا كەلتۈرگىن. شۇڭا مەن ساڭا بۇنىڭغا ئەمەل قىلغىن
    دەپ بۇيرۇيمەن.
  sus-sus: Wo xa ratu a ma a wo Marigi Alatala wo xɔrɛyaxi ki naxɛ wo xa konyiya kui
    Misira bɔxi ma. Na fe na a toxi n yi yaamari fixi wo ma.
  pon-2006: Tamataman me ke wia lidu men nan wehin Isip, oh KAUN-O, omw Koht, me ketin
    kapituhkasang wasao; ih kahrepen ei kihong uhk kosonned wet.
  jae-jae: Taêm ênam acgom, aŋga gamêŋ Aiguptuŋa aôm kêtu gêŋôma e Apômtau, aômnêm
    Anôtô, gêjam aôm kêsi aŋga tônê. Kêtu tonaŋŋa aê kajatu aôm, gebe ôŋgôm biŋ tonec
    ŋanô êsa.
  ksd-ksd: una nuk pa ia ka ba u ga ki na vilavilau ta ra gunan Aigipto, ma ra Luluai
    kaum God i ga valaun u kan ia; kari iau vartuluai piram ba una pait go ra magit.
  tur-YTC: ama Mısır'da köle olduğunu ve Tanrın Yahve'nin seni orada kurtardığını
    hatırlayacaksın. Bu yüzden sana bu şeyi yapmanı buyuruyorum.
  grc-BRENT: οὐκ ἐνεχυράσεις ἱμαίτιον χήρας, καὶ μνησθήσῃ ὅτι οἰκέτης ἦσθα ἐν γῇ Αἰγύπτῳ,
    καὶ ἐλυτρώσατό σε Κύριος ὁ Θεός σου ἐκεῖθεν· διὰ τοῦτο ἐγώ σοι ἐντέλλομαι ποιεῖν
    τὸ ῥῆμα τοῦτο.
  ind-AYT: Ingatlah bahwa kamu dahulu adalah budak di Mesir dan TUHAN, Allahmu, telah
    menebusmu dari sana. Oleh sebab itu, aku memerintahkan kepadamu untuk melakukan
    hal ini.
  nya-nya: Kumbukirani kuti munali akapolo mʼdziko la Igupto ndipo Yehova Mulungu
    wanu anakuwombolani kumeneko. Nʼchifukwa chake ndikukulamulani kuti muzichita
    zimenezi.
  hrv-hrv: Sjećaj se da si bio rob u Egiptu i da te odande izbavio Jahve, Bog tvoj;
    zato ti nalažem da ovu zapovijed vršiš.
  mps-mps: Magi baso meni. Dagego te dage Isip bulude te olo sę ebo bidi dabe dwai
    madi bidali sogo yali, te kone paliąo. Genuai Bidi dago God agai dage wiegila
    olo bidimainogo iliyu, dage ma dobola sali, te koneiąo. Dage me te sogo te dwagila
    mu bidai dao. Tama tialima, eno dagebolo te bomai po te mobao,” Mosesgo te po
    wali.
  tpi-tpi: Yupela i mas tingim taim yupela i bin i stap wokboi nating long Isip, na
    God, Bikpela bilong yumi, i mekim yupela i kamap fri. Yupela i bin i stap nogut
    olsem, olsem na mi givim yupela dispela lo.
  dan-1931: Men kom i Hu, at du var Træl i Ægypten, og at HERREN din Gud udløste dig
    derfra. Derfor byder jeg dig at handle således.
  vie-OVCB: Phải nhớ rằng anh em đã làm nô lệ ở Ai Cập, và Chúa Hằng Hữu, Đức Chúa
    Trời của anh em, đã cứu chuộc anh em, vì vậy tôi truyền lệnh này.
  guj-2017: તમે મિસરમાં ગુલામ હતા અને યહોવાહ તમારા ઈશ્વરે તમને ત્યાંથી બચાવ્યા તે
    તમારે યાદ રાખવું. તે માટે હું તમને આ આજ્ઞા પાળવાનું ફરમાવું છું.
  pon-2006A: Tamataman me ke wia lidu men nan wehin Isip, oh KAUN-O, omw Koht, me
    ketin kapituhkasang wasao; ih kahrepen ei kihong uhk kosonned wet.
  por-BRBSL: mas você deve se lembrar que você foi um escravo no Egito, e Yahweh seu
    Deus o redimiu lá. Portanto, eu te ordeno que faças isso.
  cth-cth: Nang teh Izip ram vah san lah ouk na o e hai thoseh, na BAWIPA Cathut ni
    hote ram thung hoi na ratang e hai thoseh, na pouk han. Hatdawkvah, hete phunglawk
    hah na hruek pouh awh.
  twi-twi: Daa monkae sɛ, na mo nso moyɛ nkoa wɔ Misraim na Awurade, mo Nyankopɔn
    no, na ogyee mo. Ɛno nti na mehyɛ mo sɛ monyɛ eyi no.
  hlt-hlt: Egypt ah sal la na om tih BOEIPA na Pathen loh nang n'lat te khaw poek.
    Te dongah ni tahae kah olka he na vai hamla kai loh nang kang uen.
  tbz-SIM: Di dentɛní di do túmɛ̀ tidɑɑtì Esibiti kɛ̀ ti Yiɛ̀ nKuyie nkùù di te kɛ̀
    kù di dɛɛtɛ́, dɛɛ̀ kpɛ́í nte kɛ̀ n tu dí ntũ nku tié.
  msy-2020: Ia bizir kam gɨnɨghnɨgh, ia Isipɨn ingangarir gumazamizir kɨnibar itima,
    Ikiavɨra Itir God, ian God, ua ia inigha ia gamizɨ ia fɨriaghɨregha azenan ize.
    Ia fomɨra bar pazavɨra ike, kamaghɨn, kɨ Akar Gavgavir kam ia ganɨdi.
  azb-azb: Misirdə kölə olan zaman Allahınız Rəbbin sizi oradan necə qurtardığını
    xatırlayın. Bunun üçün belə rəftar etməyi sizə əmr edirəm.
  eng-DBY: And thou shalt remember that thou wast a bondman in Egypt, and that Jehovah
    thy God redeemed thee from thence; therefore I command thee to do this thing.
  hin-2017: और इसको स्मरण रखना कि तू मिस्र में दास था, और तेरा परमेश्वर यहोवा तुझे
    वहाँ से छुड़ा लाया है; इस कारण मैं तुझे यह आज्ञा देता हूँ।
  wol-KYG: Fàttlikuleen ne ay jaam ngeen woon ca Misra, seen Yàlla Aji Sax ji moo
    leen fa jote. Looloo waral man, ma sant leen ngeen jëfe ndigal loolu.
  eng-YLT: and thou hast remembered that a servant thou hast been in Egypt, and Jehovah
    thy God doth ransom thee from thence; therefore I am commanding thee to do this
    thing.
  eng-WYC-2017: Have thou mind, that thou servedest in Egypt, and thy Lord God delivered
    thee from thence; therefore I command to thee that thou do this thing.
  eng-WMBB: but you shall remember that you were a slave in Egypt, and the LORD your
    God redeemed you there. Therefore I command you to do this thing.
  urd-GVH: याद रख कि तू भी मिसर में ग़ुलाम था और कि रब तेरे ख़ुदा ने फ़िद्या देकर
    तुझे वहाँ से छुड़ाया। इसी वजह से मैं तुझे यह हुक्म देता हूँ।
  rug-rug: Mi balabala ia sapu na pinausu mia si gamu pa popoa Izipi, meke vata rupaha
    gamu e Zihova sa mia Tamasa, gua asa ke ponini gamu rau sa tinarae hie.
  gaz-gaz: Ati akka biyya Gibxitti garbicha turtee fi akka Waaqayyo Waaqni kee achii
    si fure yaadadhu. Wanni ani akka ati waan kana hojjettuuf si ajajuufis kanuma.
  fra-LSG: Tu te souviendras que tu as été esclave en Égypte, et que l’Éternel, ton
    Dieu, t’a racheté; c’est pourquoi je te donne ces commandements à mettre en pratique.
  yal-yal: I nama ɲinan, a i findi nɛn konyin na Misiran yi, Alatala i ya Ala nan
    i xunba. Na feen na a toxi n yamarini ito fixi i ma. I xa a suxu.
  haw-1868: 'Aka, e hoomanao iho oe he kauwa hooluhi oe ma Aigupita, a na Iehova kou
    Akua oe i hoopakele ae ia wahi: nolaila, ke kauoha aku nei au ia oe e hana ia
    mea.'
  arb-NAV: وَاذْكُرُوا أَنَّكُمْ كُنْتُمْ عَبِيداً فِي دِيَارِ مِصْرَ فَأَنْقَذَكُمُ
    الرَّبُّ إِلَهُكُمْ. لِهَذَا أُوصِيكُمْ بِالْعَدْلِ.
  ewe-ewe: Ɖo ŋku edzi ɣe sia ɣi be mienye kluviwo le Egipte kpɔ, eye Yehowa, miaƒe
    Mawu la ɖe mi, eya tae mede se sia na mi.
  eng-LEE: But thou shalt remember that thou waste a bond-man in Egypt, and that the
    Lord thy God redeemed thee thence; therefore do I command thee to do this thing.
  asm-FB: মনত ৰাখিব, মিচৰ দেশত আপোনালোক দাস আছিল আৰু আপোনালোকৰ ঈশ্বৰ যিহোৱাই তাৰ পৰা
    আপোনালোকক মুক্ত কৰি আনিলে। এইবাবেই মই আপোনালোকক এই সকলো কাৰ্য কৰিবলৈ আজ্ঞা দিছোঁ।
  sus-A: وٌ شَ رَتُ عَ مَ عَ وٌ مَرِفِ عَلَتَلَ وٌ شْرّيَشِ كِ نَشّ وٌ شَ كٌنيِيَ
    كُي مِسِرَ بْشِ مَ. نَ قٍ نَ عَ تٌشِ ﭑ يِ يَامَرِ قِشِ وٌ مَ.
  fra-SBL: mais tu te souviendras que tu as été esclave en Égypte, et que Yahvé ton
    Dieu t'y a racheté. C'est pourquoi je te commande de faire cette chose.
  hbo-hbo: וְזָכַרְתָּ֗ כִּ֣י עֶ֤בֶד הָיִ֙יתָ֙ בְּמִצְרַ֔יִם וַֽיִּפְדְּךָ֛ יְהוָ֥ה
    אֱלֹהֶ֖יךָ מִשָּׁ֑ם עַל־כֵּ֞ן אָנֹכִ֤י מְצַוְּךָ֙ לַעֲשֹׂ֔ות אֶת־הַדָּבָ֖ר הַזֶּֽה׃
    ס
  eng-WYCLIFFE: Haue thou mynde, that thou seruedist in Egipt, and thi Lord God delyuerede
    thee fro thennus; therfor Y comaunde to thee that thou do this thing.
  cwe-cwe: Kumbukeni kuwa mukala watumwa kuna iisi ya Misili, Mndewa Mulungu, Mulungu
    wenu, kamkombolani kulawa uko, lekamana nomulagilizani mutende vino.
  kik-kik: Ririkanaga warĩ ngombo bũrũri wa Misiri, na Jehova Ngai waku nĩagũkũũrire
    ũkiuma kuo. Nĩkĩo ndĩragwatha wĩkage ũguo.
  fra-NCL: 'Tu te souviendras que tu as été esclave en Égypte, et que Yahweh, ton
    Dieu, t’a délivré : c’est pourquoi je te commande d’agir en cette manière.'
  cek-AK: nang loe Izip prae ah misong ah ni na oh; toe na Angraeng Sithaw mah to
    prae thung hoiah ang pahlong, tiah panoek ah; to pongah hae tiah sak han lok kang
    paek.
  cuk-cuk: 'Be Egipto-yargi maiga-be-gudigusad ebinsadii guo. Be maiga-gudigu, be-Bab-Dummad-Jehová
    be-onos gusad. Degisoggu, a-ular, an bega soged: ‘Igar-innikigwadba be ibmar-imakdii
    guoye.’'
  uig-CYR: бәлки өзүңниң Мисирда қул болуп Пәрвәрдигар Худайиң сени шу йәрдин һөр
    қилип қутқузуп кәлгинини ядиңға кәлтүргин. Шуңа мән саңа буниңға әмәл қилғин дәп
    буйруймән.
  tel-2017: మీరు ఐగుప్తులో బానిసలుగా ఉండగా మీ దేవుడైన యెహోవా మిమ్మల్ని అక్కడనుంచి
    విమోచించాడని గుర్తుచేసుకోవాలి. అందుకే ఈ పనులు చెయ్యాలని మీకు ఆజ్ఞాపిస్తున్నాను.
  hat-BSA: Men nou va sonje ke nou te esklav an Égypte, e ke SENYÈ a, Bondye nou an,
    te peye ranson nou soti la. Akoz sa, mwen ap kòmande nou pou fè bagay sa a.
  kos-kos: Esam lah kowos tuh mwet kohs in facl Egypt, ac LEUM GOD lowos El tuh molikowosla,
    pa sis nga asot ma sap se inge nu suwos.
  hbo-WLC: וְזָכַרְתָּ֗ כִּ֣י עֶ֤בֶד הָיִ֙יתָ֙ בְּמִצְרַ֔יִם וַֽיִּפְדְּךָ֛ יְהוָ֥ה
    אֱלֹהֶ֖יךָ מִשָּׁ֑ם עַל־כֵּ֞ן אָנֹכִ֤י מְצַוְּךָ֙ לַעֲשׂ֔וֹת אֶת־הַדָּבָ֖ר הַזֶּֽה׃
    ס
  ibo-ibo: Cheta mgbe niile na i bụrụrị ohu nʼala Ijipt, ma Onyenwe anyị Chineke gị
    gbapụtara gị, nʼihi nke a ka m ji enye gị iwu ndị a.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେ ଯେ ମିସରରେ ବନ୍ଧାଦାସ ଥିଲ, ପୁଣି ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭକୁ
    ସେଠାରୁ ମୁକ୍ତ କରିଅଛନ୍ତି, ଏହା ସ୍ମରଣ କରିବ; ଏହେତୁ ଆମ୍ଭେ ତୁମ୍ଭକୁ ଏହି କର୍ମ କରିବା ପାଇଁ
    ଆଜ୍ଞା ଦେଉଅଛୁ।
  chk-chk: Kopwe chechemeni pwe ra nounuk amanau me lon ewe fanü Isip, nge ewe Samol
    mi Lapalap om we Kot a angasok seni ikenan. Iei mine üa allük ngonuk pwe kopwe
    föri iei usun.
  rop-rop: Yumob garra jinggabat wen yumob bin jidan wekinmen en wekingel jis laiga
    prisana deya langa Ijip, en deya na YAWEI bin meigim yumob fri, en blanga tharran
    na aibin gibit yumob dijan lowa.
  ukr-1871: Памятай, що був єси рабом в Египтї, та звіттам визволив тебе Господь,
    Бог твій; тому то й приказую тобі се чинити.
  deu-1951: Denn du sollst bedenken, daß du in Ägypten auch ein Knecht gewesen bist
    und daß der HERR, dein Gott, dich von dannen erlöst hat; darum gebiete ich dir,
    daß du solches tuest.
  eng-JPS: But thou shalt remember that thou wast a bondman in Egypt, and the LORD
    thy God redeemed thee thence; therefore I command thee to do this thing.
  srp-1865: Nego se opominji da si bio rob u Misiru, i da te je iskupio odande Gospod
    Bog tvoj; zato ti zapovijedam da ovo èiniš.
  lug-lug: Ojjukiranga nga bwe wali omuddu mu Misiri, naye Mukama Katonda wo n’akununulayo.
    Kyenva nkulagira okukolanga bw’otyo.
  heb-heb: וזכרת כי עבד היית במצרים ויפדך יהוה אלהיך משם על כן אנכי מצוך לעשות את
    הדבר הזה׃
  ben-IRV: মনে রাখবে, তুমি মিশর দেশে দাস ছিলে, কিন্তু তোমার ঈশ্বর সদাপ্রভু সেখান থেকে
    তোমাকে মুক্ত করেছেন, এই জন্য আমি তোমাকে এক কাজ করার আদেশ দিচ্ছি।
  pan-pan: ਤੂੰ ਯਾਦ ਰੱਖੀਂ ਕਿ ਤੂੰ ਮਿਸਰ ਵਿੱਚ ਗੁਲਾਮ ਸੀ ਅਤੇ ਯਹੋਵਾਹ ਤੇਰੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੈਨੂੰ
    ਉੱਥੋਂ ਛੁਟਕਾਰਾ ਦਿੱਤਾ ਹੈ, ਇਸ ਲਈ ਮੈਂ ਤੈਨੂੰ ਇਹ ਹੁਕਮ ਦਿੰਦਾ ਹਾਂ।
  mya-JVB: သင်သည် အဲဂုတ္တု ပြည်၌ ကျွန် ခံ ခဲ့ဘူးကြောင်း ကို၎င်း၊ သင် ၏ဘုရားသခင် ထာဝရဘုရား
    သည် သင့် ကို ထို ပြည်မှ ရွေးနှုတ် တော်မူကြောင်း ကို၎င်းအောက်မေ့ ရမည်။ ထို့ကြောင့်
    ဤ ပညတ် ကို ငါ ထား ၏။
  hmo-hmo: Do umui laloa, Aigupito dekenai umui be hesiai taudia mai guia danu umui
    noho. Vadaeni Lohiabada emui Dirava ese umui ia hamauria. Unai dainai inai bamona
    oda umui dekenai lau henia.
  urd-urd: बल्कि याद रखना कि तू मिस्र में ग़ुलाम था, और ख़ुदावन्द तेरे ख़ुदा ने तुझको
    वहाँ से छुड़ाया; इसीलिए मैं तुझको इस काम के करने का हुक्म देता हूँ।
  rus-SYN: 'помни, что и ты был рабом в Египте, и Господь Бог твой освободил тебя
    оттуда: посему я и повелеваю тебе делать сие.'
  bqc-SIM: Kɛ́ a zↄblè Egipi, ↄ̃ Dii á Lua á bↄ́u, à to a yã́ↄ dↄágu. Bee yã́i
    málɛ yã́ɛ bee dilɛiɛ́ àↄ kũa.
  tcz-CHONGTHU: Ajeh chu nangho jong Egypt gamsunga soh changsa nahiuvin, Pakai, Pathen
    akona lhatdamsa ihiuve, ti nasuh mil lou diu, hiche pen tah jeh’a chu keiman bol
    in tia ka thupeh chu nabol jeng diu ahi.
  mar-mar: मिसरमध्ये तुम्ही गरीब गुलाम होतात आणि तुमचा देव परमेश्वर ह्याने तुम्हास
    तेथून सोडवून मुक्त केले हे लक्षात ठेवा. दीन दुबळ्यांशी असे वागा हे मी एवढ्यासाठी
    तुम्हास सांगत आहे.
  qub-qub: Ama gongaychu gamcunapis Egipto nasyuncho uyway car ñacashayquita. Chayno
    caycajtami Tayta Dios jorgamushurayqui. Chaymi gamcunaga willapashäta cumlinqui.
  hat-hat: Chonje nou menm tou nou te esklav nan peyi Lejip. Se Seyè a menm, Bondye
    nou an, ki te delivre nou. Se poutèt sa mwen mande nou pou nou swiv regleman sa
    a.
  eng-BSB: Remember that you were slaves in Egypt, and the LORD your God redeemed
    you from that place. Therefore I am commanding you to do this.
  tod-tod: À ɠizɛ su ga wo ɠɛni ga duɔiti Ezipete yooi zu, Ɠɔoɠɔ GALAGI wa-ƓALAGI
    wo unmɔɔni. Naa ɠa é kɛa, gè devei nii veezu ga wo ziɛ la.
  eng-WEBPB: but you shall remember that you were a slave in Egypt, and the LORD your
    God redeemed you there. Therefore I command you to do this thing.
  kbq-kbq: Hianagi Isipima kazokazo eri'za vahe'ma mani'nazageno, Ra Anumzana tamagri
    Anumzamo'ma ana kazokazo eri'zampinti'ma tamavreno'ma atirami'nea zankura tamagera
    okaniho. E'ina hu'negu kasegema tamasamuana avaririho.
  nhe-BL: Nochipa xiquilnamiquica para achtohui intlatequipanohuayayaj san tlapic
    ipan tlali Egipto, huan imoTECO Dios inmechquixti. Huajca yeca nimechnahuatía
    xijchihuaca ni tlanahuatili.
  gub-BL: Pema'enukwaw Ezit ywy rehe uma'ereko e ma'e romo peneko awer rehe nehe.
    Tupàn Tuweharupi Wiko Ma'e Zanezar pepyro a'e wi a'e. A'e rupi aruzar kar ko ize'eg
    peme.
  eng-DRA: Remember that thou wast a slave in Egypt, and the Lord thy God delivered
    thee from thence. Therefore I command thee to do this thing.
