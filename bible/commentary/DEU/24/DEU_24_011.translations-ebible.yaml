verse: DEU.024.011
translations:
  mal-C: നീ പുറത്തു നിൽക്കുക, വായ്പ വാങ്ങുന്നവ്യക്തി പണയം നിന്റെ അടുക്കൽ പുറത്തുകൊണ്ടുവരണം.
  deu-TKW: draußen sollst du stehen bleiben, und der, dem du leihst, soll das Pfand
    zu dir hinausbringen.
  lin-lin: Vanda kaka na libanda kino moto oyo adefaki epai na yo akomemela yo ndanga.
  eng-LSV: you stand at the outside, and the man on whom you are lifting [it] up is
    bringing out the pledge to you at the outside.
  eng-GNV: But thou shalt stand without, and the man that borowed it of thee, shall
    bring the pledge out of the doores vnto thee.
  eng-WEBSTER: 'Thou shalt stand abroad, and the man to whom thou dost lend shall
    bring out the pledge abroad to thee:'
  nhw-BL: Ximochiyaca calixpa huan yaya quiquixtis huan anmechmacas catli anmechprendajcahuilis.
  swh-ONEN: Ukae nje na umwache huyo mtu uliyemkopesha akuletee hiyo rehani.
  bba-bba: I yɔ̃ro tɔɔwɔ kpɑ wi i ɡɑ̃ɑnu bɔkurɑ mi u yɑrimɑ u bɛɛ tɔrubɑ wɛ̃.
  eng-KJVCPB: Thou shalt stand abroad, and the man to whom thou dost lend shall bring
    out the pledge abroad unto thee.
  luo-luo: Dongʼ oko kendo we en ema odonjie ode ogol gima odwa singonino.
  meu-meu: Murimuri ai ba gini, ela bona abitorehai tauna baine raka lasi, ena abitorehai
    toana baine henimu.
  npi-ULB: तिमी बाहिरै पर्ख, र तिमीले ऋण दिएको व्यक्ति धरौटी लिएर बाहिरै आओस् ।
  yor-yor: Dúró síta gbangba kí o sì jẹ́ kí ọkùnrin tí o wín mú ògo rẹ jáde wá fún
    ọ.
  ind-ind: Berdirilah di luar rumahnya dan biarlah dia sendiri yang mengambil barang
    jaminan itu lalu menyerahkannya kepadamu.
  pes-OPCB: بیرون خانه بایستید تا صاحب خانه آن را برایتان بیاورد.
  tgl-ULB: Ikaw ay tatayo sa labas at ang taong inyong pinahiram ay dadalhin sa labas
    ang uinutang niya sa inyo.
  cbu-NT: Itaru, anootsiri wishchipiri kutangcha. Uwsha waanaa amuyari waanshoo pang'
    pshtuyaru, maachirita yáyaritam, shiyaam panakchu, anoo shiysha yángcha.
  hui-hui: Ibuni handalu yalu ibuwa ngilo tagirani hondo halimu.
  mya-mya: ထို​သူ​ကိုယ်​တိုင်​ယူ​လာ​သော​အ​ပေါင်​ပစ္စည်း ကို​အိမ်​အ​ပြင်​မှာ​စောင့်​၍​ယူ​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཕྱི་ནས་འདུག་དགོས་ལ། བུ་ལོན་གཡོར་མཁན་གྱིས་གཏའ་མ་ཕྱི་ལ་ཁྱེར་འོངས་ནས་ཁྱོད་ལ་སྟེར་དགོས།
  sna-sna: Gara panze urege munhu wauri kupa chikwereti akuvigire rubatso.
  spa-BLM: Te quedarás fuera, y el hombre al que le prestes te traerá la prenda fuera.
  cac-cac: Palta to tzex can d'a sti' spat, tze tan̈van yic'canelta tas ol yac' smajananub'aloc
    q'ueen chi' d'ayex.
  swh-ULB: Utasimama nje, na mwanamume aliyekopa kwako ataleta dhamana yake nje kwako.
  bel-bel: пастой на вуліцы, а той, каму ты пазычыў, вынесе табе заклад свой на вуліцу;
  deu-ELBBK: draußen sollst du stehen bleiben, und der Mann, dem du geliehen hast,
    soll das Pfand zu dir hinausbringen.
  mbb-OT: Taǥad kew zà diyà te ǥawas ne ed-uwiten din diyà te keniyu is idsandè din
    diyà te keniyu.
  mal-2015: നീ പുറത്തു നില്ക്കേണം; വായിപ്പവാങ്ങിയവൻ പണയം നിന്റെ അടുക്കൽ പുറത്തു കൊണ്ടുവരേണം.
  rmc-rmc: Užar avri a oda dženo, kas diňal kečeň, mi anel avri e zaloha.
  pes-OPV: بلکه بیرون بایست تا شخصی که به او قرض می‌دهی گرو را نزد تو بیرون آورد.
  ron-1924: чи сэ стай афарэ, ши чел пе каре л-ай ымпрумутат сэ-ць адукэ афарэ лукрул
    пус зэлог.
  ben-OBCV: বাইরে থাকবে এবং যাকে তোমরা ধার দিচ্ছ সেই বন্ধকি জিনিসটি বাইরে নিয়ে আসবে।
  som-som: Waa inaad dibadda istaagtaa, oo ninkii aad wax deymisay waa inuu dibadda
    kuugu keenaa rahaamadda.
  lat-VUC: sed stabis foris, et ille tibi proferet quod habuerit.
  eng-ASVBT: Thou shalt stand without, and the man to whom thou dost lend shall bring
    forth the pledge without unto thee.
  ita-1885: Stattene fuori, e portiti colui, al qual tu farai il presto, il pegno
    fuori.
  eng-LXXUP: thou shalt stand without, and the man who is in thy debt shall bring
    the pledge out to thee.
  eng-ULB: You will stand outside, and the man to whom you have lent will bring the
    pledge outside to you.
  spa-VBL: Permanece afuera mientras ellos entran y te traen la seguridad.
  fra-_FOB: Tu te tiendras dehors, et l'homme à qui tu prêtes t'apportera le gage
    dehors.
  mal-mal: നീ പുറത്തു നില്‍ക്കണം; വായ്പ്പ വാങ്ങിയവൻ പണയം നിന്റെ അടുക്കൽ പുറത്തു കൊണ്ടുവരണം.
  urd-GVR: balki bāhar ṭhahar kar intazār kar ki wuh ḳhud ghar se zamānat kī chīz
    nikāl kar tujhe de.
  suz-BL: लाङगामीन रिम्‍दीन। मिनु जेर लाइबमी मेको जाकटी लाङगा ग्रुंइशा गेब।
  ita-1927: te ne starai di fuori, e l’uomo a cui avrai fatto il prestito, ti porterà
    il pegno fuori.
  ckb-ckb: لە دەرەوە دەوەستیت و ئەو پیاوەی قەرزی پێدەدەیت بارمتەکەت بۆ دەهێنێتە دەرەوە.
  eng-BBE: But keep outside till he comes out and gives it to you.
  kan-OKCV: ನೀನು ಹೊರಗೆ ನಿಂತಿರಬೇಕು. ಸಾಲ ಕೊಟ್ಟವನೇ ಒತ್ತೆಯನ್ನು ನಿನಗೆ ಹೊರಗೆ ತರಬೇಕು.
  tam-2017: வெளியே நிற்பாயாக; கடன் வாங்கினவன் அந்த அடகை வெளியே உன்னிடத்தில் கொண்டுவருவானாக.
  spa-RV-1909: Fuera estarás, y el hombre á quien prestaste, te sacará afuera la prenda.
  ron-BTF: Să stai afară şi omul căruia i-ai împrumutat să îţi aducă garanţia afară.
  eng-WEBP: You shall stand outside, and the man to whom you lend shall bring the
    pledge outside to you.
  eng-FBV: Stand outside while they go inside and bring the security out to you.
  nld-1939: Gij moet buiten blijven staan, en de man, wien ge iets hebt geleend, moet
    zelf het pand buiten bij u brengen.
  nch-BL: Ximochiyaca calixpa huan yaya quiquixtis huan amechmacas cati amechcahuilijtehuas.
  vie-1934: phải đứng ở ngoài, người mà mình cho mướn đó, sẽ đem của cầm ra ngoài
    đưa cho.
  hin-CV: तुम घर के बाहर ही ठहरे रहना, वह ऋणी ही भीतर जाकर बंधक लाकर तुम्हें सौंपेगा.
  eng-OURB: You shall stand outside, and the man to whom you lend shall bring the
    pledge outside to you.
  spa-BES: Pero mantente afuera hasta que él salga y te lo dé.
  tdx-tdx: Alafe’e ao avao irehe, le indaty nampisongoe’oy ty hañakatse i tsoakey
    ama’o.
  vid-vid: Umbeteze kunze na umleche yuye yakigalile.
  eng-OKE: Thou shalt stand without, and the man to whom thou hast lent shall bring
    out the pledge to thee.
  tha-KJV: ท่านจงยืนอยู่​ภายนอก และคนที่ยื​มน​ั้นจะนำของประกันออกมาให้ท่านเอง
  por-BR-2018: Fora estarás, e o homem a quem emprestaste, te tirará fora o penhor.
  deu-ELO: draußen sollst du stehen bleiben, und der Mann, dem du geliehen hast, soll
    das Pfand zu dir hinausbringen.
  eng-WYC-2018: but thou shalt stand withoutforth, and he shall bring forth to thee
    that that he hath.
  epo-epo: staru sur la strato; kaj la homo, al kiu vi pruntedonis, elportos al vi
    la garantiaĵon eksteren.
  uig-PIN: bǝlki taxⱪirida turup tur; sanga ⱪǝrzdar kixi ɵzi sanga beridiƣan kapalǝtni
    taxⱪiriƣa elip qiⱪsun.
  beo-beo: Be gadili ouesalu, e da dima amo abula gaguli misa:ne ouesaloma.
  tpi-OTNT: Yupela i mas wet ausait na em yet i ken bringim dispela samting i kam.
  hau-SA: Ku tsaya a waje ku bar mutumin da yake karɓan rancen yă kawo muku abin da
    zai bayar a matsayin jingina.
  uig-LAT: belki tashqirida turup tur; sanga qerzdar kishi özi sanga béridighan kapaletni
    tashqirigha élip chiqsun.
  nde-nde: Mana phandle uyekele lowo omebolekayo alethe isibambiso kuwe.
  ton-ton: Ka ke tuʻu ʻituʻa, pea ko e tangata ko ia ʻoku ke nō atu hoʻo meʻa ki ai
    ke ne ʻomi kiate koe kituʻa ʻae tuku totongi.
  ces-1613: Ale vně staneš, a člověk, jemuž jsi půjčil, vynese tobě základ svůj ven.
  eng-WMB: You shall stand outside, and the man to whom you lend shall bring the pledge
    outside to you.
  tam-TCV: நீங்கள் அவன் வீட்டின் வெளியே நில்லுங்கள். நீங்கள் கடன்கொடுக்கும் மனிதனே
    அந்த அடகுப்பொருளை வெளியே உங்களிடம் கொண்டுவரட்டும்.
  ceb-ULB: Maghulat ka lamang sa gawas, ug ang tawo nga nakautang magdala sa bayad
    alang kanimo ngadto sa gawas.
  pol-UBG: Będziesz stał na dworze, a człowiek, któremu pożyczyłeś, wyniesie do ciebie
    zastaw przed dom.
  agr-agr: Ayatak agá wajasjum dakastajum, nuniagmin nii juki amastí.
  kyc-kyc: Baa range dokome minyako epena lao kamanda mee isaro karape.
  urd-GVU: بلکہ باہر ٹھہر کر انتظار کر کہ وہ خود گھر سے ضمانت کی چیز نکال کر تجھے
    دے۔
  deu-1912: sondern du sollst außen stehen, und er, dem du borgst, soll sein Pfand
    zu dir herausbringen.
  kan-2017: ಸಾಲತೆಗೆದುಕೊಂಡವನೇ ಒತ್ತೆಯ ಸಾಮಾನುಗಳನ್ನು ತಂದುಕೊಡಬೇಕು.
  yap-yap: mu par u wean nge mang ir e fek i yib ngom.
  hlt-MCSB: Kawtpoeng ah ana pai lamtah hnohol te cangpu kung amah loh nang taengah
    kawtpoeng la hang khuen saeh.
  mdy-ETH: ዒንሢ ዙላ ዔቄም ዓሢ ፔኤሮ ዓይፆ ማዓ ባኮ ዔኪ ዒንጎንጎ።
  twi-ASANTE: Gyina afikyire na ɔyɔnko a ɔfɛm wʼadeɛ no de awowasideɛ no bɛbrɛ wo.
  eng-WEBU: You shall stand outside, and the man to whom you lend shall bring the
    pledge outside to you.
  bnp-bnp: Mu dava polovavo, ia kunana ge bole pori vilia a maki ge a kilakila.
  wal-wal: Neeni karen eqqidaashin, ne tal77ido bitanee oittiyoobaa ba sooppe kessidi
    neeyyo immo.
  spa-PDDPT: Te quedarás afuera y el hombre a quien prestaste te sacará la prenda.
  gun-gun: Repyta 'rã oka py, ha'e rã mba'emo poruare ae 'rã ogueru hekovia reraa
    aguã.
  ilo-ULB: Aguraykayo iti ruar, ket ti tao a pinautanganyo ti mangirruar iti isaldana
    kadakayo.
  kpg-kpg: Goe duu hua i tua di hale, gei mee ga gowadu gi di goe dau mee.
  uig-ARA: بەلكى تاشقىرىدا تۇرۇپ تۇر؛ ساڭا قەرزدار كىشى ئۆزى ساڭا بېرىدىغان كاپالەتنى
    تاشقىرىغا ئېلىپ چىقسۇن.
  sus-sus: Wo xa lu tande, wo xa donifa xa fa sɛɛkɛ se ra wo xɔn ma, a a so wo yi
    ra.
  pon-2006: ahpw mihmihte liki, e lao pahn pein wahieidohng uhk.
  jae-jae: Ôkô oloŋgeŋ, ma ŋac, taŋ keteŋ gêŋ aŋga aômnêm naŋ, êkôc kamaclauŋ êndêŋ
    aôm êwac.
  ksd-ksd: Una tur ra pia ka, ma nam ra tutana i kail pa ra magit piram na kap vaarike
    ra vuvung varirap piram ra pia.
  tur-YTC: Dışarıda duracaksın ve ödünç verdiğin adam rehini sana dışarı getirecek.
  grc-BRENT: Ἔξω στήσῃ, καὶ ὁ ἄνθρωπος οὗ τὸ δάνειόν σού ἐστιν ἐν αὐτῷ, ἐξοίσει σοι
    τὸ ἐνέχυρον ἔξω.
  ind-AYT: Kamu harus tetap berada di luar, orang yang menerima pinjaman itu untuk
    membawa jaminan itu kepadamu.
  nya-nya: Uziyima kunja kwa nyumba kuti munthu amene wamubwereketsa kanthuyo akubweretsere
    kunja komweko.
  hrv-hrv: Stoj vani, a čovjek komu si dao zajam neka ti iznese zalog van.
  mps-mps: Dage bulu badu tonalubadi, te bidi aga digi te nai buluba sela asomainao.
  tpi-tpi: Yupela i mas wet ausait na em yet i ken bringim dispela samting i kam.
  dan-1931: Du skal blive stående udenfor, og den Mand, du yder Lånet, skal bringe
    Pantet ud til dig.
  vie-OVCB: Nhưng người cho vay phải đứng bên ngoài, đợi người ấy đem vật thế chân
    ra.
  guj-2017: તમે બહાર ઊભો રહો, જે માણસે તમારી પાસેથી ઉધાર લીધું હશે તે ગીરે મૂકેલી
    વસ્તુને તમારી પાસે બહાર લાવે.
  pon-2006A: ahpw mihmihte liki, e lao pahn pein wahieidohng uhk.
  por-BRBSL: Você ficará do lado de fora, e o homem a quem você emprestar trará o
    penhor do lado de fora para você.
  cth-cth: Nang teh alawilah na kangdue vaiteh, a pâhung e hno hah nang na onae koe
    alawilah a sin han.
  twi-twi: Gyina afikyiri na ma ɔyɔnko a ɔfɛm wʼade no mfa akagyinamde no mmrɛ wo.
  hlt-hlt: Kawtpoeng ah ana pai lamtah hnohol te cangpu kung amah loh nang taengah
    kawtpoeng la hang khuen saeh.
  tbz-SIM: Kɑ̀ɑ kɔtoo ɑ́ mbo ditowɑɑ̀, kɛ̀ weè tùótɛ́ ò dò nkɛ́ dɑ duɔ́ ndɛ̀, kɛ́
    dɑ duɔ́.
  msy-2020: Ia an dɨpenimɨn azenan mɨzuam ikɨ, eghtɨ gumazir kam uabɨ, dɨpenimɨn aven
    korotiar kam inigh azenan izam.
  azb-azb: Bayırda dayanın, borc verdiyiniz adam qoy özü girovu bayıra çıxarsın.
  eng-DBY: Thou shalt stand outside, and the man to whom thou hast made a loan shall
    bring out the pledge to thee without.
  hin-2017: तू बाहर खड़ा रहना, और जिसको तू उधार दे वही बन्धक की वस्तु को तेरे पास
    बाहर ले आए।
  wol-KYG: Ca biti ngeen di taxaw, ka ngeen di lebal yótsi leen ab tayleem ca biti.
  eng-YLT: at the outside thou dost stand, and the man on whom thou art lifting [it]
    up is bringing out unto thee the pledge at the outside.
  eng-WYC-2017: but thou shalt stand withoutforth, and he shall bring forth to thee
    that that he hath.
  eng-WMBB: You shall stand outside, and the man to whom you lend shall bring the
    pledge outside to you.
  urd-GVH: बल्कि बाहर ठहरकर इंतज़ार कर कि वह ख़ुद घर से ज़मानत की चीज़ निकालकर तुझे
    दे।
  rug-rug: Kaqu aqa mo pa sada si goi, meke telena kaqu paleke vatu nia koa goi si
    asa.
  gaz-gaz: Ati ala turiitii namichi ati waa liqeessituuf sun qabdii siif kennu sana
    siif haa fidu.
  fra-LSG: tu resteras dehors, et celui à qui tu fais le prêt t’apportera le gage
    dehors.
  yal-yal: Ɛ xa lu tanden ma, na kanna xa mini na tolima seen na.
  haw-1868: Mawaho oe e ku ai, a o ke kanaka ia ia ka mea au i haawi lilo ole, nana
    no e lawe mai mawaho i ka uku panai ia oe.
  arb-NAV: بَلْ تَمْكُثُ خَارِجاً، فَيَأْتِي الرَّجُلُ الَّذِي تُقْرِضُهُ بِالرَّهْنِ
    إِلَيْكَ حَيْثُ تَقِفُ.
  ewe-ewe: Nɔ aƒea godo! Na ame si nèɣe nu la na la ŋutɔ natsɔ awɔbanu la vɛ na wò.
  eng-LEE: In the street shalt thou stand, and the man to whom thou dost lend shall
    bring out unto thee the pledge into the street.
  asm-FB: বাহিৰত থিয় হৈ থাকিব আৰু যি জনক ধাৰ দিয়ে, তেওঁকেই বন্ধকী বস্তু উলিয়াই
    আপোনালোকৰ ওচৰলৈ আনিব দিয়ক।
  sus-A: وٌ شَ لُ تَندٍ، وٌ شَ دٌنِقَ شَ قَ سّيكّ سٍ رَ وٌ شْن مَ، عَ عَ سٌ وٌ يِ
    رَ.
  fra-SBL: Tu te tiendras dehors, et l'homme à qui tu prêtes t'apportera le gage à
    l'extérieur.
  hbo-hbo: בַּח֖וּץ תַּעֲמֹ֑ד וְהָאִ֗ישׁ אֲשֶׁ֤ר אַתָּה֙ נֹשֶׁ֣ה בֹ֔ו יֹוצִ֥יא אֵלֶ֛יךָ
    אֶֽת־הַעֲבֹ֖וט הַחֽוּצָה׃
  eng-WYCLIFFE: but thou schalt stonde with out forth, and he schal brynge forth that
    that he hath.
  cwe-cwe: Mgozele kunze na umuleke yeye mwenyewo yakugalile walo ijo.
  kik-kik: Ikara nja ũreke mũndũ ũcio ũkombithĩtie kĩndũ akũrehere kĩrĩa eranĩire
    hau nja.
  fra-NCL: tu attendras dehors, et celui à qui tu fais le prêt t’apportera le gage
    dehors.
  cek-AK: Im tasa bangah om ah, hmuen na coisak ih kami mah ni pawng ih hmuen to nang
    hanah na sin pae tih.
  cuk-cuk: Be e-neg-magaba be edarbo, ar e-sunnagwad na e-ibmar-nikad bega ukoed.
  uig-CYR: бәлки ташқирида туруп тур; саңа қәриздар киши өзи саңа беридиған капаләтни
    ташқириға елип чиқсун.
  tel-2017: ఇంటి బయటే నిలబడాలి. అప్పు తీసుకునేవాడు బయట నిలబడి ఉన్న నీ దగ్గరికి ఆ తాకట్టు
    వస్తువు తీసుకు వస్తాడు.
  hat-BSA: Nou va rete deyò, e nonm k ap resevwa prè a va pote garanti a deyò bannou.
  kos-kos: Mutana likinima ac soano elan sifacna usot.
  hbo-WLC: בַּח֖וּץ תַּעֲמֹ֑ד וְהָאִ֗ישׁ אֲשֶׁ֤ר אַתָּה֙ נֹשֶׁ֣ה ב֔וֹ יוֹצִ֥יא אֵלֶ֛יךָ
    אֶֽת־הַעֲב֖וֹט הַחֽוּצָה׃
  ibo-ibo: Guzo nʼezi! Ka onye ahụ ị na-ebinye ihe wetara gị ihe ibe ahụ nʼezi.
  ory-ory: ତୁମ୍ଭେ ବାହାରେ ଠିଆ ହୋଇ ରହିବ, ଆଉ ତୁମ୍ଭେ ଯାହାକୁ ଋଣ ଦେଇଅଛ, ସେ ବ୍ୟକ୍ତି ଆପଣା
    ବନ୍ଧକି ଦ୍ରବ୍ୟ ବାହାର କରି ତୁମ୍ଭ ନିକଟକୁ ଆଣିବ।
  chk-chk: Kopwe chök ütä lükün, nge ewe mwän ka mwüt ngeni och mettoch epwe uwawu
    reöm ewe asisilen liwinimang.
  rop-rop: Yumob garra weidabat atsaid, raidap im garra bringimat langa yumob imselp.
  ukr-1871: Стій знадвору, а той, кому позичаєш, нехай винесе тобі застав надвір.
  deu-1951: Du sollst draußen stehen bleiben, und der, dem du borgst, soll das Pfand
    zu dir herausbringen.
  eng-JPS: Thou shalt stand without, and the man to whom thou dost lend shall bring
    forth the pledge without unto thee.
  srp-1865: Nego stoj napolju, a èovjek koji ti je dužan neka ti iznese napolje zalog
    svoj.
  lug-lug: Ggwe awoze onaabeeranga wabweru n’olindirira oyo gw’onoobanga owoze, okukuleetera
    omusingo ogwo.
  heb-heb: בחוץ תעמד והאיש אשר אתה נשה בו יוציא אליך את העבוט החוצה׃
  ben-IRV: তুমি বাইরে দাঁড়িয়ে থাকবে এবং ঋণী ব্যক্তি বন্ধকী জিনিস বের করে তোমার কাছে
    আনবে।
  pan-pan: ਤੂੰ ਬਾਹਰ ਹੀ ਖੜ੍ਹਾ ਰਹੀਂ, ਅਤੇ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੂੰ ਉਧਾਰ ਦਿੱਤਾ ਹੈ, ਉਹ ਹੀ ਆਪਣੀ
    ਗਿਰਵੀ ਚੀਜ਼ ਤੇਰੇ ਕੋਲ ਬਾਹਰ ਲੈ ਆਵੇ।
  mya-JVB: သင်သည် အိမ်ပြင် မှာ ရပ် နေ၍ ၊ ထို သူ သည် အပေါင် ထားသော ဥစ္စာကို သင့် ရှိ
    ရာအိမ်ပြင် သို့ ဆောင် ခဲ့ ရမည်။
  hmo-hmo: Ruma ena murimuri dekenai do oi gini, ela bona abiatorehai tauna do ia
    raka mai, iena abiatorehai toana oi dekenai do ia henia.
  urd-urd: तू बाहर ही खड़े रहना, और वह शख़्स जिसे तू क़र्ज़ दे खु़द गिरवी की चीज़
    बाहर तेरे पास लाए।
  rus-SYN: постой на улице, а тот, которому ты дал взаймы, вынесет тебе залог свой
    на улицу;
  bqc-SIM: Zɛ ǹ aà dã bàasi, i bↄnɛ ń n zwãapio bàasi we.
  tcz-CHONGTHU: Chule nangho in polama naum diu, nangho thil bat a lapa vang chu insunga
    lut a, nabat sahna diuva thil na lepeh diu pen chu ahin choidoh diu ahi.
  mar-mar: बाहेरच थांबा. मग ज्याला तुम्ही कर्ज दिले आहे तो आत जाऊन गहाण ठेवण्याची
    वस्तू घेऊन येईल.
  qub-qub: Chaypa ruquenga jawallacho shuyaranqui quiquin imatapis rinda goshunayquita.
  hat-hat: N'a rete deyò, n'a tann li pote garanti a ban nou deyò a.
  eng-BSB: You are to stand outside while the man to whom you are lending brings the
    security out to you.
  tod-tod: wa kuye zo nui maaɓɔun eteaʋɛ, é ʋa ga ná-kpɔunma anii wo ʋɔ eteaʋɛ.
  eng-WEBPB: You shall stand outside, and the man to whom you lend shall bring the
    pledge outside to you.
  kbq-kbq: Hagi fegi'a mani'negeno, ana avame'zana agra'a eme kamino.
  nhe-BL: Ximochiyaca calixtla huan yajaya quiquixtis huan inmechmacas tlen inmechprendajcahuilis.
  gub-BL: Epyta katu pe nehe. Werur putar newe nehe.
  eng-DRA: But then shalt stand without, and he shall bring out to thee what he hath.
