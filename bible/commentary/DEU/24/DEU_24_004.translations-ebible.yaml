verse: DEU.024.004
translations:
  mal-C: അവൾക്ക് ഉപേക്ഷണപത്രം നൽകിയ ആദ്യഭർത്താവിന്, അവൾ അശുദ്ധയായശേഷം വീണ്ടും അവളെ
    വിവാഹംകഴിക്കാൻ അനുവാദമില്ല. അത് യഹോവയുടെ ദൃഷ്ടിയിൽ വെറുപ്പുള്ള കാര്യമാകുന്നു.
    നിന്റെ ദൈവമായ യഹോവ നിനക്ക് അവകാശമായി നൽകുന്ന ദേശം നീ പാപംകൊണ്ടു മലിനമാക്കരുത്.
  deu-TKW: so kann ihr erster Mann, der sie entlassen hat, sie nicht wiederum heimführen,
    um sie zum Weibe zu haben, nachdem sie sich hat verunreinigen lassen; denn solches
    gilt vor Jahwe als ein Greuel, und du sollst das Land, das dir Jahwe, dein Gott,
    zum Eigentume giebt, nicht mit Sünden beflecken.
  lin-lin: 'boye mobali na ye ya liboso, oyo abenganaki ye na libala, akoki lisusu
    te kozongisa ye na libala, pamba te mwasi yango akomi mbindo liboso na ye : kozongisa
    ye lisusu na libala ezali likambo ya nkele na miso ya Yawe. Boyeisa lisumu te
    na mokili oyo Yawe, Nzambe na bino, akopesa bino lokola libula.'
  eng-LSV: her former husband who sent her away is not able to return to take her
    to be to him for a wife, after that she has become defiled; for it [is] an abomination
    before YHWH, and you do not cause the land to sin which your God YHWH is giving
    to you [for] an inheritance.
  eng-GNV: 'Then her first husband, which sent her away, may not take her againe to
    be his wife, after that she is defiled: for that is abomination in the sight of
    the Lord, and thou shalt not cause the land to sinne, which the Lord thy God doeth
    giue thee to inherite.'
  eng-WEBSTER: 'Her former husband who sent her away, may not take her again to be
    his wife, after that she is defiled; for that is abomination before the LORD:
    and thou shalt not cause the land to sin, which the LORD thy God giveth thee for
    an inheritance.'
  nhw-BL: nopa tlacatl catli elqui iachtihui huehue amo huelis sempa mocuilis pampa
    eltoc quen ijtlacajtoc nopa sihuatl para ya. Ya ni se tlamantli catli TOTECO amo
    quinequi quiitas. Huajca xijpiyaca cuidado para amo anquihualicase tlajtlacoli
    ipan nopa cuali tlali catli amoTECO Dios anmechmacas para amoaxca.
  swh-ONEN: basi yule mume wake wa kwanza, ambaye alimpa talaka, haruhusiwi kumwoa
    tena baada ya mwanamke huyo kuwa najisi. Hayo yatakuwa machukizo machoni pa Bwana.
    Usilete dhambi juu ya nchi ambayo Bwana Mungu wako anakupa kama urithi.
  bba-bba: win durɔ ɡbiikoo wi u rɑɑ nùn yinɑ mi, u ku mɑɑ nùn kɑsu bu mɛnnɑ. Domi
    kurɔ wi, u kuɑ disiɡii. Yeyɑ Yinni Gusunɔ u tusɑ. Ì n kuɑ mɛ, i tem mɛ Gusunɔ
    bɛsɛn Yinni u bɛɛ wɛ̃ bɛɛrɛ sɑri kookoosu koosiwɑ mi.
  eng-KJVCPB: her former husband, which sent her away, may not take her again to be
    his wife, after that she is defiled; for that is abomination before the Lord;
    and thou shalt not cause the land to sin, which the Lord thy God giveth thee for
    an inheritance.
  luo-luo: to chwore mokwongo mane oriembe cha kik kende kendo nikech osedoko mogak.
    Tim ma kamano en kwero e wangʼ Jehova Nyasaye. Kik umi richo bedi e piny ma Jehova
    Nyasaye ma Nyasachu miyou kaka girkeni.
  meu-meu: ia adavana gunana, e hadihoa guna tauna, basine abia lou diba; vada e miro
    ienai. Una na kara mirona Iehova enai; Iehova, emu Dirava, ese baine henimu emu
    tano ai ba halaoa tanona na basio hamiroa.
  npi-ULB: त्यसको पहिलेको पति अर्थात् उसलाई घरबाट पठाउने पतिले त्यस स्‍त्री अशुद्ध
    भएपछि त्यसलाई आफ्नी पत्‍नी हुनलाई नलिन पनि सक्छ । किनकि त्यसो गर्नु परमप्रभुको
    लागि घृणित कुरो हो । तिमीहरूले परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई सम्पत्तिको
    रूपमा दिन लाग्‍नुभएको देशलाई दोषी नबनाओ ।
  yor-yor: nígbà náà ni ọkọ, tí ó ti kọ̀ ọ́ sílẹ̀, kò gbọdọ̀ fẹ́ ẹ mọ́ lẹ́yìn tí ó
    ti di àìmọ́. Nítorí èyí ni ìríra níwájú Olúwa. Má ṣe mú ẹ̀ṣẹ̀ wá sórí ilẹ̀ tí
    Olúwa Ọlọ́run rẹ yóò fi fún ọ bí ogún.
  ind-ind: maka suami pertamanya tidak boleh menikahinya kembali, karena perempuan
    itu sudah tercemar. TUHAN sangat membenci perbuatan ini! Janganlah melakukan dosa
    yang menjijikkan seperti itu di negeri pemberian TUHAN Allahmu!”
  pes-OPCB: آنگاه شوهر اولش نمی‌تواند دوباره با او ازدواج کند، زیرا آن زن نجس شده
    است. خداوند از چنین ازدواجی متنفر است و این عمل باعث می‌شود زمینی که خداوند، خدایتان
    به شما داده است به گناه آلوده شود.
  tgl-ULB: pagkatapos ang kaniyang dating asawa na unang nagpalayas sa kaniya, maaaring
    hindi niya ito tanggapin na kaniyang asawa, matapos na siya'y maging marumi, dahil
    iyon ay hindi kalugod-lugod sa harapan ni Yahweh. Hindi ka dapat na magdulot sa
    lupain na maging makasalanan, ang lupain na ibibigay ni Yahweh na inyong Diyos
    bilang isang pamana.
  cbu-NT: kizsha yuw ichtakachuri yamarangu anumun yusur kayuspi atinaari anoo watsta,
    watam an kiz minpasha tputs wanutsee itsachtayanlluwa. An Apanlleem yutarita.
    Anoomcha nuw siyaa atina; Siysa yuwash Apanll waana siyaam tsapurunasee kapung
    kizpur wanasir panakchu anush taakchus, wanasiririsha taangtsa, Móysis Israelchichee
    tárangiya. Ashiriya, na kamaneena yuwaa Apanll, Kizaa yamayarus, itaru kasarangis
    anootstam yusur yamarintspa, tárangu anootsi.
  hui-hui: ala agalini biago ibuni wali haru dai bialu dabu bulene henge nawi. Ala
    agalini biagome wali ogoni ibunaga deni koore bedagoni manda bialu lone haru dai
    bulene nawiore. Ala agalini biagome wali ogoni lone haru dai bialu dabu biyagua
    Anduane Homogohanda mana ogonidagua birago turu naheore holebira. Anigo ai tígua
    dindi bayale Anduane Homogo inanaga Ngode Datagaliwabe ibugua ngule kagoria anda
    pu howa mana koorene ko urunidagua nabilimu, lene.
  mya-mya: ပ​ထ​မ​လင်​ယောကျာ်း​သည်​သူ့​အား နောက်​တစ် ဖန်​မ​ယား​အ​ဖြစ်​မ​ပေါင်း​သင်း​ရ။
    အ​ဘယ် ကြောင့်​ဆို​သော်​ထို​မိန်း​မ​သည် ညစ်​ညမ်း​သွား ပြီ​ဟု​ယူ​ဆ​ရ​မည်။ ထာ​ဝ​ရ​ဘု​ရား​သည်
    ယင်း​သို့​နောက်​ထပ်​အိမ်​ထောင်​ပြု​ခြင်း​ကို စက်​ဆုပ်​ရွံ​ရှာ​တော်​မူ​၏။ သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ပေး​သ​နား​တော်​မူ
    မည့်​ပြည်​တွင် ထို​ကဲ့​သို့​သော​ဆိုး​ရွား​သည့် အ​ပြစ်​ကို​မ​ကူး​လွန်​ရ။
  bod-N: ཁོ་མོ་འགྲོ་རུ་བཅུག་པའི་ཁྱོ་ག་སྔ་མ་དེས་ཁོ་མོ་བཙོག་པར་བཟོས་རྗེས་ཁོ་མོ་ཡང་བསྐྱར་ཆུང་མར་ལེན་མི་རུང་།
    ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་དེ་ནི་སྐྱུག་བྲོ་བ་ཡིན་ལ། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་ས་སྐལ་དུ་གནང་བའི་ཡུལ་ནི་སྡིག་པས་བརྫད་མི་རུང་ངོ་།
    །
  sna-sna: ipapo murume wake wokutanga, akambomuramba, haabvumirwi kumuwana zvakare
    mushure mokunge asvibiswa. Izvozvo zvinonyangadza pamberi paJehovha. Musauyisa
    chivi pamusoro penyika yamuri kupiwa naJehovha Mwari wenyu senhaka.
  spa-BLM: su antiguo marido, que la envió, no podrá volver a tomarla por esposa después
    de que se haya contaminado, porque eso sería una abominación para Yahvé. No harás
    pecar a la tierra que Yahvé vuestro Dios te da en herencia.
  cac-cac: maxtzac yal-laj yic'an ix vin̈ b'ab'el yetb'eyum chi', yujto man̈ vach'oc
    tato syic'xi ix vin̈. Chucxo d'a yol sat Jehová co Diosal. Yuj chi' man̈ eyixtejb'at
    lum luum ol yac' Jehová chi' eyiquej.
  swh-ULB: basi mume wa awali, yule aliyemfukuza mara ya kwanza, haruhusiwi kumchukua
    tena awe mke wake, baada ya yeye kuwa mchafu, kwa maana hiyo itakuwa ni chukizo
    kwa Yahwe. Hautakiwi kusababisha nchi iwe na hatia, nchi ambayo Yahwe Mungu wako
    anakupatia kama urithi.
  bel-bel: дык ня можа першы муж яе, які адпусьціў яе, зноў узяць яе сабе за жонку,
    пасьля таго, як яна заплямілася, бо гэта ёсьць гідота прад Госпадам, і не рабі
    грэху - той зямлі, якую Гасподзь, Бог твой, дае табе ў дзялянку.
  deu-ELBBK: So kann ihr erster Mann, der sie entlassen hat, sie nicht wiederum nehmen,
    dass sie seine Frau sei, nachdem sie verunreinigt worden ist. Denn das ist ein
    Gräuel vor dem HERRN; und du sollst nicht das Land sündigen machen, das der HERR,
    dein Gott, dir als Erbteil gibt.
  mbb-OT: ne kenè en egkehimu ke ed-umanan sikandin ed-esawaa zuen te nehuna he esawa
    zin su mibmeremerik en sikandin. Emun ed-umanan sikandin ed-esewaa zuen te nehuna
    he esawa zin ne utew mezaat he vaal is ked-isipa te Nengazen keniyan. Kinahanglan
    he kenè niw veeli heeyan he salà dutun te ked-ubpè niw zuen te tanà he ibeǥey
    keniyu te Nengazen he Megbevayè niw he egkepengevilin niw.
  mal-2015: അവളെ ഉപേക്ഷിച്ച മുമ്പിലത്തെ ഭർത്താവിന്നു അവൾ അശുദ്ധയായശേഷം അവളെ പിന്നെയും
    ഭാര്യയായി പരിഗ്രഹിച്ചുകൂടാ; അതു യഹോവയുടെ മുമ്പാകെ അറെപ്പാകുന്നു; നിന്റെ ദൈവമായ
    യഹോവ നിനക്കു അവകാശമായി തരുന്ന ദേശം നീ പാപംകൊണ്ടു മലിനമാക്കരുതു.
  rmc-rmc: lakro ešebno rom peske la našťi lel pale romňake, bo hiňi meľarďi andre.
    Oda uľahas džungipen anglo RAJ. Ma an o binos pre phuv, so tuke del o RAJ, tiro
    Del, andro ďeďictvos.“
  pes-OPV: شوهر اول که او را رها کرده بود، نمی تواند دوباره او را به نکاح خود درآورد.
    بعد از آن ناپاک شده است، زیرا که این به نظرخداوند مکروه است. پس بر زمینی که یهوه،
    خدایت، تو را به ملکیت می‌دهد، گناه میاور.
  ron-1924: атунч бэрбатул динтый, каре ый дэдусе друмул, ну ва путя с-о я ярэшь де
    невастэ, дупэ че с-а пынгэрит еа, кэч лукрул ачеста есте о урычуне ынаинтя Домнулуй,
    ши сэ ну фачь виноватэ де пэкат цара пе каре ць-о дэ де моштенире Домнул Думнезеул
    тэу.
  ben-OBCV: তাহলে তার প্রথম স্বামী, যে তাকে ত্যাগপত্র দিয়েছিল, সে তাকে আর বিয়ে করতে
    পারবে না কারণ সে অশুচি হয়ে গিয়েছে। সদাপ্রভুর চোখে সেটি ঘৃণ্য কাজ। তোমাদের ঈশ্বর
    সদাপ্রভু তোমাদের যে দেশ অধিকারের জন্য দিচ্ছেন তোমরা এইভাবে তার উপর পাপ ডেকে আনবে
    না।
  som-som: ninkeedii hore oo iyada eryay yuusan mar dambe naagnimo u qaadan, kolkii
    iyadu ay nijaasowday dabadeed, maxaa yeelay, taasu Rabbiga hortiisa karaahiyo
    bay ku tahay, oo waa inaydaan dembi keenin dalka Rabbiga Ilaahiinna ahu uu dhaxalka
    idiin siinayo.
  lat-VUC: 'non poterit prior maritus recipere eam in uxorem: quia polluta est, et
    abominabilis facta est coram Domino: ne peccare facias terram tuam, quam Dominus
    Deus tuus tradiderit tibi possidendam.'
  eng-ASVBT: 'her former husband, who sent her away, may not take her again to be
    his wife, after that she is defiled; for that is abomination before Jehovah: and
    thou shalt not cause the land to sin, which Jehovah thy God giveth thee for an
    inheritance.'
  ita-1885: non possa il suo primiero marito, il qual l'avea mandata via, tornare
    a prenderla per essergli moglie, dopo che avrà fatto ch'ella si sia contaminata;
    perchè ciò è cosa abbominevole nel cospetto del Signore; e non far sì che il paese
    che il Signore Iddio tuo ti dà in eredità, sia reo di peccato.
  eng-LXXUP: the former husband who sent her away shall not be able to return and
    take her to himself for a wife, after she has been defiled; because it is an abomination
    before the Lord thy God, and ye shall not defile the land, which the Lord thy
    God gives thee to inherit.
  eng-ULB: then her former husband, the one who had first sent her away, may not take
    her again to be his wife, after she has become impure; for that would be an abomination
    to Yahweh. You must not cause the land to become guilty, the land that Yahweh
    your God is giving you as an inheritance.
  spa-VBL: El primer marido que se divorció de ella no puede volver a casarse con
    ella después de que se avergonzara, porque eso ofende al Señor. No traerás la
    culpa a la tierra que el Señor tu Dios te da para que la poseas.
  fra-_FOB: Son premier mari, qui l'avait renvoyée, ne pourra pas la reprendre pour
    femme après qu'elle a été souillée; car ce serait une abomination devant l'Éternel,
    et tu ne chargeras point de péché le pays que l'Éternel ton Dieu te donne en héritage.
  mal-mal: അവളെ ഉപേക്ഷിച്ച ആദ്യത്തെ ഭർത്താവിന് അവൾ അശുദ്ധയായശേഷം അവളെ പിന്നെയും ഭാര്യയായി
    സ്വീകരിച്ചുകൂടാ. അത് യഹോവയുടെ മുമ്പാകെ അറപ്പാകുന്നു; നിന്റെ ദൈവമായ യഹോവ നിനക്ക്
    അവകാശമായി തരുന്ന ദേശം നീ പാപംകൊണ്ട് മലിനമാക്കരുത്.
  urd-GVR: aurat ke pahle shauhar ko us se dubārā shādī karne kī ijāzat nahīṅ hai,
    kyoṅki wuh aurat us ke lie nāpāk hai. Aisī harkat Rab kī nazar meṅ qābil-e-ghin
    hai. Us mulk ko yoṅ gunāhālūdā na karnā jo Rab terā Ḳhudā tujhe mīrās meṅ de rahā
    hai.
  suz-BL: मेको आ ङोंइती प्रोंइशो वोंइशेम मेको मीश मुर अरु वोंइश नु बाक्‍शा ग्रांग्रा
    दुम्‍शो नोले लेंशा चाक्‍ने मचाप्‍ब। मारदे हना मोदेंशो पशो परमप्रभु यावे आ ङोंइती
    ग्रांग्रा बाक्‍ब। परमप्रभु यावे, इन परमप्रभुमी इन कली गेशो रागीमी पाप मचाक्‍कीन।
  ita-1927: il primo marito che l’avea mandata via non potrà riprenderla per moglie
    dopo ch’ella è stata contaminata; poiché sarebbe un’abominazione agli occhi dell’Eterno;
    e tu non macchierai di peccato il paese che l’Eterno, il tuo Dio, ti dà come eredità.
  ckb-ckb: ئەوا مێردەکەی یەکەمی کە تەڵاقی دابوو ناتوانێت بیهێنێتەوە بۆ ئەوەی ببێتە
    ژنی دوای ئەوەی گڵاو بووە. ئەوە شتێکی قێزەونە لەلای یەزدان، جا گوناه مەهێنە سەر
    ئەو خاکەی یەزدانی پەروەردگارت بە میرات دەتداتێ.
  eng-BBE: 'Her first husband, who had sent her away, may not take her back after
    she has been wife to another; for that is disgusting to the Lord: and you are
    not to be a cause of sin in the land which the Lord your God is giving you for
    your heritage.'
  kan-OKCV: ಅವಳನ್ನು ಕಳುಹಿಸಿಬಿಟ್ಟ ಮೊದಲನೆಯ ಗಂಡ ಅವಳನ್ನು ಪುನಃ ಹೆಂಡತಿಯಾಗಿ ಸ್ವೀಕರಿಸಬಾರದು.
