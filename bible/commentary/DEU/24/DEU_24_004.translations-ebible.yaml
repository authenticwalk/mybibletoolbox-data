  ibo-ibo: nwoke mbụ ahụ lụrụ nwanyị ahụ agaghị alụ ya ọzọ, nʼihi na nwanyị a abụrụla
    onye rụrụ arụ nye nwoke ahụ. Ọ bụkwa arụ nʼanya Onyenwe anyị ma di ya nke mbụ
    lụọ ya ọzọ. Ihe dị otu a ga-eweta ihe ọjọọ nʼala ahụ Onyenwe anyị Chineke na-enye
    gị dịka ihe nketa.
  ory-ory: ତେବେ ସେ କଳଙ୍କିତା ହେଲା ଉତ୍ତାରେ ତାହାର ପ୍ରଥମ ସ୍ୱାମୀ, ଯେ ତାହାକୁ ବିଦାୟ ଦେଇଥିଲା,
    ତାହାକୁ ପୁନର୍ବାର ବିବାହ କରି ପାରିବ ନାହିଁ; କାରଣ ତାହା ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଘୃଣାଯୋଗ୍ୟ
    ଅଟେ; ଆଉ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଅଧିକାରାର୍ଥେ ଯେଉଁ ଦେଶ ତୁମ୍ଭକୁ ଦିଅନ୍ତି, ତୁମ୍ଭେ ତାହା
    ପାପରେ ଲିପ୍ତ କରିବ ନାହିଁ।
  chk-chk: ätewe mi pwülüeni me mwan o tinala, esap tongeni pwülüenisefäli, pun a
    limengau. Ei sokun föför a anioput me fän mesen ewe Samol mi Lapalap. Kosap awarato
    tipis won ewe fanü ewe Samol mi Lapalap epwe ngonuk pwe kopwe fanüeni.
  rop-rop: Wal det feswan hasbin blanga det gel kaan merrit langa det gel igin, dumaji
    imbin silip garram det najawan hasbin. If im merrit langa det gel igin, im nomo
    gudwan langa YAWEI det trubala God. Yumob kaan dum det brabli nogudbala ting langa
    det kantri weya YAWEI garra gibit langa yumob.”
  ukr-1871: Тодї не можна первому її чоловікові, що відпустив її, знов брати її за
    жінку після того, як вона опоганилась; бо се гидота перед Господом, Богом твоїм.
    Не будеш допускати гріх у землю, що Господь, Бог твій, дає тобі в наслїддє.
  deu-1951: so kann ihr erster Mann, der sie entlassen hat, sie nicht wieder nehmen,
    daß sie alsdann sein Weib sei, nachdem sie verunreinigt worden ist; denn das wäre
    ein Greuel vor dem HERRN; und du sollst das Land nicht mit Sünde beflecken, das
    dir der HERR, dein Gott, zum Erbe gegeben hat.
  eng-JPS: her former husband, who sent her away, may not take her again to be his
    wife, after that she is defiled; for that is abomination before the LORD; and
    thou shalt not cause the land to sin, which the LORD thy God giveth thee for an
    inheritance.
  srp-1865: Tada preðašnji muž koji je otpusti ne može je opet uzeti za ženu, pošto
    se s njega ona oskvrnila, jer je gad pred Gospodom. Tako ne daj da se griješi
    zemlja koju ti Gospod Bog tvoj daje u našljedstvo.
  lug-lug: bba eyasooka, eyali amugobye takkirizibwenga kuddamu kumuwasa kuba mukazi
    we, kubanga omukazi oyo anaabanga amaze okwebaka n’omusajja omulala. Ekyo kinaabanga
    kya kivve mu maaso ga Mukama. Totwalanga kibi mu nsi Mukama Katonda wo gy’akuwa
    okubeera obutaka bwo obw’enkalakkalira.
  heb-heb: לא יוכל בעלה הראשון אשר שלחה לשוב לקחתה להיות לו לאשה אחרי אשר הטמאה כי
    תועבה הוא לפני יהוה ולא תחטיא את הארץ אשר יהוה אלהיך נתן לך נחלה׃
  ben-IRV: তবে যে প্রথম স্বামী তাকে বিদায় করেছিল, সে তার অশুচি হবার পরে তাকে আবার
    বিয়ে করতে পারবে না; কারণ ঈশ্বর সদাপ্রভুর সামনে ঘৃণার্হ কাজ; তোমার ঈশ্বর সদাপ্রভু
    অধিকারের জন্যে যে দেশ তোমাকে দিচ্ছেন, তুমি তা পাপলিপ্ত করবে না।
  pan-pan: ਤਾਂ ਉਸ ਦਾ ਪਹਿਲਾ ਪਤੀ, ਜਿਸ ਨੇ ਉਹ ਨੂੰ ਕੱਢ ਦਿੱਤਾ ਸੀ ਉਸ ਨੂੰ ਆਪਣੀ ਪਤਨੀ ਬਣਾਉਣ
    ਲਈ ਨਹੀਂ ਲੈ ਸਕਦਾ, ਜਦ ਕਿ ਉਹ ਭਰਿਸ਼ਟ ਹੋ ਚੁੱਕੀ ਹੈ, ਕਿਉਂ ਜੋ ਇਹ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ ਇੱਕ ਘਿਣਾਉਣਾ
    ਕੰਮ ਹੈ। ਇਸ ਤਰ੍ਹਾਂ ਤੁਸੀਂ ਉਸ ਦੇਸ਼ ਨੂੰ ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਵਿਰਾਸਤ
    ਵਿੱਚ ਦਿੰਦਾ ਹੈ, ਪਾਪੀ ਨਾ ਬਣਾਇਓ।
  mya-JVB: အရင် လွှတ် လိုက်သော လင် ဟောင်းသည် ညစ်ညူး ခြင်းရှိသောထိုမိန်းမ ကို နောက်
    တဖန်မ သိမ်း ရ။ ထာဝရဘုရား ရှေ့ တော်၌ စက်ဆုပ် ဘွယ်သောအမှုဖြစ် ၏။ သင် ၏ဘုရားသခင်
    ထာဝရဘုရား သည် သင့် အမွေခံ စရာဘို့ ပေး တော်မူသော ပြည် ၌ အပြစ် မ ရောက်စေရ။
  hmo-hmo: Unai bamona neganai unai tau ginigunana, ia hadihoa guna tauna ese unai
    hahine ia abia lou diba lasi, badina ia miro vadaeni ia dekenai. Unai bamona kara
    be Lohiabada ena vairana dekenai ia miro. Lohiabada emui Dirava ese umui dekenai
    do ia henia tano dekenai unai bamona kara dika do umui karaia lasi.”
  urd-urd: तो उसका पहला शौहर जिसने उसे निकाल दिया था उस 'औरत के नापाक हो जाने के बाद
    फिर उससे ब्याह न करने पाए, क्यूँकि ऐसा काम ख़ुदावन्द के नज़दीक मकरूह है। इसलिए
    तू उस मुल्क को जिसे ख़ुदावन्द तेरा ख़ुदा मीरास के तौर पर तुझको देता है, गुनाहगार
    न बनाना।
  rus-SYN: то не может первый ее муж, отпустивший ее, опять взять ее себе в жену,
    после того как она осквернена, ибо сие есть мерзость пред Господом Богом твоим,
    и не порочь земли, которую Господь Бог твой дает тебе в удел.
  bqc-SIM: gↄ̃ pↄ́ aà yà sɛ̃́ia zɛ́ vĩ à aà sɛ nↄ ũ lↄo, asa à dↄ̀aa à aà
    ↄ̃̀ↄkpàɛ. Dii ye yã́ bee gĩyãio. Ásu bùsu pↄ́ Dii á Lua lɛ́ kpáwá á
    pↄ́ ũ ↄ̃̀ↄkpao.
  tcz-CHONGTHU: Ama nu dinga ajimasa pa aluipa chun, ji dinga aki lepui thei tah lou
    ding ahi. Ajeh chu hitobang thil hohi Pakaiya dia thet umtah ahin, Pakai, Pathen
    in napeh nau gamsunga hitobang thilpha lou aboh hohi na umsah loudiu ahi.
  mar-mar: कारण ती आता भ्रष्ट झालेली आहे. तिच्याशी पहिल्या नवऱ्याने पुन्हा लग्न करणे
    या गोष्टीचा तुमचा देव परमेश्वर ह्याला वीट आहे. तुमचा देव परमेश्वर तुम्हास देणार
    असलेल्या या प्रदेशात असे पाप करु नका.
  qub-qub: mananami rimir caj runanwanga yapanmannachu. Chay warmiga rimir caj runanpaj
    ganranami. Rimir caj runanwan yaparga Tayta Diosta fiyupami rabyachin. Tayta Dios
    goycushunayquipaj caycaj nasyunta ama yamacächinquichu chayno ganracunata ruraypa.
  hat-hat: lè sa a, premye mari a p'ap ka marye avè l' ankò. Se pou li konsidere fanm
    lan tankou yon moun ki pa nan kondisyon pou sèvi Bondye. Paske si li marye avè
    l' apre sa, l'ap fè yon bagay Seyè a pa vle wè. Piga nou rale madichon sou peyi
    Seyè a, Bondye nou an, ap ban nou pou rele nou pa nou an.
  eng-BSB: then the husband who divorced her first may not remarry her after she has
    been defiled, for that is an abomination to the LORD. You must not bring sin upon
    the land that the LORD your God is giving you as an inheritance.
  tod-tod: zunu mɔungi é pilɛni, naa la mɔ zooga é ʋa sei ga anza, kɔzɔa ʋoluma,
    mazɔlɔɔ naa ɠa ga fai kɔzɔai Ɠɔoɠɔ GALAGI ɠaazu. À mina zooi zulaave ga kotoi,
    nii Ɠɔoɠɔ GALAGI wa-ƓALAGI feezu wo ʋɛ ga wɔnɔ.
  eng-WEBPB: her former husband, who sent her away, may not take her again to be his
    wife after she is defiled; for that would be an abomination to the LORD. You shall
    not cause the land to sin, which the LORD your God gives you for an inheritance.
  kbq-kbq: ese ve'amo'a ana ara e'origahie. Na'ankure agra ru vene maseno agra'a azeri
    pehenage hu'neankino, ese ve'are'ma esiana, Ra Anumzamofo avurera kasrino haviza
    hu'nesia avu'ava nehuno, kumi avreno Ra Anumzana tamagri Anumzamo'ma tamami'nia
    mopafina egahie.
  nhe-BL: nopa tlacatl tlen elqui iachtohui huehue ax huelis sampa mocuilis pampa
    eltoc queja ijtlacajtoc nopa sihuatl para ya. Ya ni se tlamantli tlen TOTECO ax
    quinequi quiitas. Huajca xijpiyaca cuidado para ax inquihualicase tlajtlacoli
    ipan nopa cuali tlali tlen imoTECO Dios inmechmacas para imoaxca.
  gub-BL: Wyzài agwer ma'e izeapo mehe imen ipy nupuner kwaw ipyhyk wi haw rehe wemireko
    romo nehe. Ikatu 'ym ma'e romo wiko umener pe. Aze mo wereko wi no, iro mo Tupàn
    Tuweharupi Wiko Ma'e pe. Pezapo kar zo agwer ikatu 'ym ma'e Tupàn Tuweharupi Wiko
    Ma'e Zanezar iziwy peme hemimur ràm rehe nehe.
  eng-DRA: 'The former husband cannot take her again to wife: because she is defiled,
    and is become abominable before the Lord: lest thou cause thy land to sin, which
    the Lord thy God shall give thee to possess.'
