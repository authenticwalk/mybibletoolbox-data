    na kusangalala na mchewake.
  eng-OKE: When a man hath taken a new wife, he shall not go forth with the army,
    nor shall any transaction be (laid) upon him; he shall be free in his house for
    a year, that he may cheer (or, may enjoy himself with) his wife whom he hath taken.
  tha-KJV: เมื่อชายคนใดมีภรรยาใหม่​ๆ อย่าให้​ผู้​นั้นต้องไปทัพ หรือทำราชการอย่างใด
    ให้​เขาอยู่บ้านปี​หน​ึ่งเพื่อเขาจะให้ภรรยาซึ่งเขาได้​มาน​ั้​นม​ี​ความสุข
  por-BR-2018: Quando tomar alguém mulher nova, não sairá à guerra, nem em nenhuma
    coisa se lhe ocupará; livre estará em sua casa por ano, para alegrar à sua mulher
    que tomou.
  deu-ELO: Wenn ein Mann kürzlich ein Weib genommen hat, so soll er nicht in den Krieg
    ziehen, und es soll ihm keinerlei Sache auferlegt werden; er soll ein Jahr lang
    frei sein für sein Haus und sein Weib erfreuen, das er genommen hat.
  eng-WYC-2018: When a man hath taken (of) late a wife, he shall not go forth to battle,
    neither anything of the common needs shall be enjoined to him, but he shall give
    attention without blame to his house(hold), that he be glad in one year with his
    wife. (When a man hath recently taken a wife, he shall not go forth to battle,
    nor anything of the common needs shall be required from him, but he shall give
    attention to his family for one year without blame, so that he can be happy with
    his wife.)
  epo-epo: Se iu antaŭ nelonge edziĝis, li ne iru en militon, kaj oni nenion metu
    sur lin; li restu libera en sia domo dum unu jaro, kaj li gajigu sian edzinon,
    kiun li prenis.
  uig-PIN: Əgǝr birkim yengidin hotun alƣan bolsa uningƣa nǝ jǝnggǝ qiⱪix, nǝ baxⱪa
