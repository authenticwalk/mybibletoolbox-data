    pa keke vuaheni doduruna si asa pude koa mo pa nana vasileana meke koa qetuqetu
    turaṉia mo sa nana barikaleqe sapu tiqe haba ia sa.
  gaz-gaz: Namni dhiʼeenyatti niitii fuudhe tokko lafa waraanaatti hin ergamin yookaan
    akka hojii biraa hojjetu hin dirqamin; inni waggaa tokkoof mana ofii isaa haa
    turu; niitii isaas haa gammachiisu.
  fra-LSG: Lorsqu’un homme sera nouvellement marié, il n’ira point à l’armée, et on
    ne lui imposera aucune charge; il sera exempté par raison de famille pendant un
    an, et il réjouira la femme qu’il a prise.
  yal-yal: Xɛmɛn naxan baxi ɲaxanla dɔxɔdeni, a mi lan a xa so sofayani. Kɔntɔfili
    gbɛtɛ yo mi lan a xa lu a ma han ɲɛɛ keden alogo a xa a ɲaxanla masuxu a naxan
    dɔxi, a a rasɛwa.
  haw-1868: 'Aia lawe ke kanaka i wahine hou nana, mai hele aku ia me ka poe kaua,
    aole hoi e kauia maluna ona kekahi hana: e noho kaawale ia ma kona wahi i hookahi
    makahiki, a e hooluolu aku i kana wahine ana i lawe ai.'
  arb-NAV: إِذَا تَزَوَّجَ رَجُلٌ حَدِيثاً يُعْفَى مِنَ الْجُنْدِيَّةِ وَالْمَسْؤُولِيَّاتِ
    الْعَسْكَرِيَّةِ لِمُدَّةِ سَنَةٍ، يَقْضِيهَا حُرّاً فِي بَيْتِهِ لِيُسْعِدَ زَوْجَتَهُ
    وَيَسُرَّهَا.
  ewe-ewe: “Ne ŋutsu aɖe ɖe srɔ̃ eteƒe medidi o la, mègaɖoe ɖe aʋa loo alo nàde dɔ
    tɔxɛ aɖeke asi nɛ o. Na wòakpɔ vovo ƒe blibo ɖeka, anɔ aƒe me, eye wòakpɔ dzidzɔ
    kple srɔ̃a.”
  eng-LEE: 'When a man hath taken a new wife, he shall not go out to war, neither
    shall he be charged with any public business: he shall be free for his house one
    year, and shall cheer up his wife whom he hath taken.'
  asm-FB: অলপতে বিয়া কৰা পুৰুষে সৈন্য সমূহৰ লগত যুদ্ধলৈ ওলাই নাযাব নাইবা তেওঁৰ ওপৰত
    কোনো কামৰ ভাৰ দিয়া নাযাব। তেওঁ যাক বিয়া কৰি আনিছে, তাইৰ আনন্দৰ কাৰণে এবছৰলৈকে
    এই সকলো কামৰ পৰা ৰেহাই দি তেওঁক স্বচ্ছন্দে নিজ ঘৰত থাকিব দিব লাগিব।
  sus-A: شّمّ نَشَن بَشِ فِنّ دْشْدٍ، عَ مُ لَن عَ شَ سْورِحَ رَبَ وَشَتِ ندٍ بُن
    مَ. كْنتْقِلِ فبّتّ يٌ مُ لَن عَ شَ دْشْ عَ رَ حّ كٍرٍن بُن مَ، عَلَكٌ عَ شَ مّينِ
    عَ شَ فِنّ دْشْشِ مَ.
  fra-SBL: Lorsqu'un homme prendra une nouvelle femme, il ne partira pas à l'armée
    et n'aura pas d'emploi. Il sera libre chez lui pendant un an, et il acclamera
    la femme qu'il a prise.
  hbo-hbo: כִּֽי־יִקַּ֥ח אִישׁ֙ אִשָּׁ֣ה חֲדָשָׁ֔ה לֹ֤א יֵצֵא֙ בַּצָּבָ֔א וְלֹא־יַעֲבֹ֥ר
    עָלָ֖יו לְכָל־דָּבָ֑ר נָקִ֞י יִהְיֶ֤ה לְבֵיתֹו֙ שָׁנָ֣ה אֶחָ֔ת וְשִׂמַּ֖ח אֶת־אִשְׁתֹּ֥ו
    אֲשֶׁר־לָקָֽח׃ ס
  eng-WYCLIFFE: Whanne a man hath take late a wijf, he schal not go forth to batel,
    nethir ony thing of comyn nede schal be enioyned to hym, but he schal yyue tent
    with out blame to his hows, that he be glad in o yeer with his wijf.
  cwe-cwe: “Mulume yasolile sambi kolondeka sekeyahite kuna ing'hondo hebu sekeyeng'higwe
    sang'hano yoyose, kolondeka yailegehe kwa mwaka umwe, muladi yakale ukaye na kudeng'helela
    na muke wake.
  kik-kik: Mũndũ angĩkorwo no hĩndĩ arahikanirie, ndakanatũmwo mbaara-inĩ kana aheo
    wĩra ũngĩ o wothe. Ihinda rĩa mwaka mũgima, nĩarekwo aikare mũciĩ ambe akenie
    mũtumia wake ũcio ahikĩtie.
  fra-NCL: Lorsqu’un homme sera nouvellement marié, il n’ira pas à l’armée, et on
    ne lui imposera aucune charge publique ; il sera libre pour sa maison pendant
    un an, et il réjouira la femme qu’il a prise.
  cek-AK: Kami maeto loe zu lak tangsuek naah, anih loe misa angtukhaih ahmuen ah
    caeh mak ai; anih loe kalah tok doeh sah mak ai; saningto thung toksah ai ah im
    ah om tih; a lak ih zu hoiah kanawm ah khosah tih.
  cuk-cuk: ”Dule emis ome-nikusale, bila-ononaega naosulid. Degine, bipisaale ibmar-baid-imakega
    be imakosulid. Birgagwen na e-itolegedba e-neggi gudii guoed, adi, na e-omebo,
    wergudii guegar.
  uig-CYR: Әгәр бирким йеңидин хотун алған болса униңға нә җәңгә чиқиш, нә башқа бирәр
    ишқа буйрулмисун; у бәлки алған хотунини хуш қилиш үчүн бир жилғичә әркин-азат
    болуп өйидә олтарсун.
  tel-2017: కొత్తగా పెళ్ళిచేసుకున్న వాళ్ళు సైన్యంలో చేరకూడదు. వాళ్లకు ఎలాంటి బాధ్యతలు
    అప్పగించకూడదు. ఒక సంవత్సరం పాటు అతడు కులాసాగా తన ఇంట్లో ఉంటూ పెళ్లి చేసుకున్న
    భార్యను సంతోషపెట్టాలి.
  hat-BSA: “Lè yon nonm fenk pran yon madanm tounèf, li pa pou sòti avèk lame a, ni
    vin responsab okenn chaj. Li gen pou rete lib lakay li pandan 1 nan pou fè madanm
    ke li te pran an, gen kè kontan.
  kos-kos: “Ke sie mukul el payuk sasu, ac fah tia supweyukla el nu ke mweun, ku kuneyuk
    el nu ke kutena kain in kunokon lun acn uh. El sukosokla liki kutena kunokon ke
    yac fon se, tuh elan ku in mutana in lohm sel ac insewowo yurin mutan kial.
  hbo-WLC: כִּֽי־יִקַּ֥ח אִישׁ֙ אִשָּׁ֣ה חֲדָשָׁ֔ה לֹ֤א יֵצֵא֙ בַּצָּבָ֔א וְלֹא־יַעֲבֹ֥ר
    עָלָ֖יו לְכָל־דָּבָ֑ר נָקִ֞י יִהְיֶ֤ה לְבֵיתוֹ֙ שָׁנָ֣ה אֶחָ֔ת וְשִׂמַּ֖ח אֶת־אִשְׁתּ֥וֹ
    אֲשֶׁר־לָקָֽח׃ ס
  ibo-ibo: Nwoke ọbụla lụrụ nwunye ọhụrụ agaghị apụ soro ndị agha, maọbụ soro rụọ
    ọrụ ọzọ pụrụ iche, otu afọ ka ọ ga-enwere onwe ya ịnọ nʼụlọ ya, ya na nwunye ya,
    ime onwe ha obi ụtọ.
  ory-ory: କୌଣସି ବ୍ୟକ୍ତି ନୂତନ ଭାର୍ଯ୍ୟା ଗ୍ରହଣ କଲେ, ସେ ସୈନ୍ୟ ସଙ୍ଗେ ବାହାରକୁ ଯିବ ନାହିଁ,
    କିଅବା ତାହାକୁ କୌଣସି କର୍ମର ଭାର ଦିଆଯିବ ନାହିଁ; ସେ ଏକ ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ଆପଣା ଗୃହରେ ନିଷ୍କର୍ମରେ
    ରହି ଆପଣା ଗୃହୀତା ଭାର୍ଯ୍ୟାର ମନୋରଞ୍ଜନ କରିବ।
  chk-chk: Iwe, are eman mwän a pwüpwülüfö, esap feila maun, esap pwal tolong lon
    och sokun angang. Epwe chök nom lon lenian lon ükükün eu ier, pwe repwe pwapwafengen
    me pwülüan.”
  rop-rop: Wal Mosis bin kipgon tok, “Wal if wanbala men im jis git merrit, im kaan
    streidawei go langa det ami kemp o dum enikain wek blanga gabman. Dei garra larram
    im go fri fo 1 yiya, wulijim im garra weidabat langa im kemp en meigim im waif
    gudbinji.
  ukr-1871: Коли чоловік тільки що взяв нову жінку, не годиться ійти йому на війну,
    і не годиться накладати на його нїякого громадського відробітку; нехай зостається
    на волї в домівцї своїй на один рік, щоб веселити жінку свою, що взяв її.
  deu-1951: Wenn jemand kürzlich ein Weib genommen hat, so soll er nicht in den Krieg
    ziehen, und man soll ihm nichts auflegen; er soll in seinem Hause ein Jahr lang
    frei sein, daß er sich seines Weibes erfreue, das er genommen hat.
  eng-JPS: When a man taketh a new wife, he shall not go out in the host, neither
    shall he be charged with any business; he shall be free for his house one year,
    and shall cheer his wife whom he hath taken.
  srp-1865: Ko se skoro bude oženio, neka ne ide na vojsku, i ne nameæi na nj nikakoga
    posla; neka bude slobodan u kuæi svojoj godinu dana i neka se raduje sa ženom
    svojom koju je doveo.
  lug-lug: Omusajja bw’anaabanga yaakawasa taalondebwenga kugenda kutabaala oba okuweebwa
    omulimu omulala omunene ng’ogwo. Anaasigalanga mu maka ge okumala ebbanga lya
    mwaka mulamba ng’asanyusa mukazi we gw’anaabanga awasizza.
  heb-heb: כי יקח איש אשה חדשה לא יצא בצבא ולא יעבר עליו לכל דבר נקי יהיה לביתו שנה
    אחת ושמח את אשתו אשר לקח׃
  ben-IRV: কোনো লোক নতুন বিয়ে করলে সৈন্যদলে যাবে না এবং তাকে কোনো কাজের দায়িত্ব
    দেওয়া যাবে না; সে এক বছর পর্যন্ত নিজের বাড়িতে খালি থেকে, যে স্ত্রীকে সে গ্রহণ
    করেছে, তাকে আনন্দিত করবে।
  pan-pan: ਜਦ ਕੋਈ ਪੁਰਖ ਦਾ ਨਵਾਂ ਵਿਆਹ ਹੋਇਆ ਹੋਵੇ, ਤਾਂ ਉਹ ਸੈਨਾਂ ਨਾਲ ਬਾਹਰ ਨਾ ਜਾਵੇ, ਨਾ ਉਸ
    ਉੱਤੇ ਕਿਸੇ ਕੰਮ ਦੀ ਜ਼ਿੰਮੇਵਾਰੀ ਦਿੱਤੀ ਜਾਵੇ, ਉਹ ਇੱਕ ਸਾਲ ਆਪਣੇ ਘਰ ਵਿੱਚ ਵਿਹਲਾ ਰਹੇ ਅਤੇ
    ਆਪਣੀ ਵਿਆਹੀ ਹੋਈ ਪਤਨੀ ਨੂੰ ਖੁਸ਼ ਕਰੇ।
  mya-JVB: အိမ်ထောင် ဘက်ပြုစရှိသောသူသည် စစ်တိုက် မ သွား ရ။ မင်း အမှုကို မ ဆောင် ရ။
    တနှစ် ပတ်လုံးကိုယ် အိမ် ၌ အလွတ် နေ ၍ မယား ကို ကျွေးမွေး ပြုစုရမည်။
  hmo-hmo: “Headava matamata tauna be tuari dekenai do umui siaia lasi, bona gaukara
    ta do umui henia lasi. Iena ruma dekenai do ia noho, iena adavana do ia hamoalea,
    ela bona lagani ta do ia ore.
  urd-urd: जब किसी ने कोई नई 'औरत ब्याही हो, तो वह जंग के लिए न जाए और न कोई काम उसके
    सुपुर्द हो। वह साल भर तक अपने ही घर में आज़ाद रह कर अपनी ब्याही हुई बीवी को ख़ुश
    रख्खे।
  rus-SYN: Если кто взял жену недавно, то пусть не идет на войну, и ничего не должно
    возлагать на него; пусть он остается свободен в доме своем в продолжение одного
    года и увеселяет жену свою, которую взял.
  bqc-SIM: Tó gbɛ̃́ nↄsɛ̀ dafu, asu gɛ́ zĩlauo, mɛ́ wasu zĩdaɛ̀ zã̀o. Wa aà kɛ̃́,
    iↄ ku bɛ wɛ̃̀ do, kɛ́ aà nↄ pↄ́ a sɛ̀pi pↄ e àↄ na.
  tcz-CHONGTHU: Pasal khat chu ajinei thah ahileh, amapa chu galsat mia panda hen
    chule natoh dang jong bolsah lou ding ahi. Kum khat lhingset ain muna um ding,
    alungdei pennu chutoh noma umkhom ding ahi.
  mar-mar: एखाद्याचे नुकतेच लग्न झाले असेल तर त्यास सैन्यात मोहिमेवर पाठवू नये. तसेच
    त्याच्यावर विशेष कामगिरी सोपवू नये. नववधूला सुखी ठेवण्यासाठी वर्षभर घरीच राहण्याची
    मोकळीक त्यास द्यावी.
  qub-qub: «Mushoj majachacasha runataga ama guërraman cachanquichu. Ima autoridä
    caymanpis ama churanquichu. Juc watayajmi chayno tiyanga warminta yachacächinanpaj.
  hat-hat: Si yon nonm fèk marye, li pa fèt pou l' al nan lagè, ni yo pa bezwen mande
    l' fè ankenn travay nan sèvis piblik pandan ennan. Konsa, pandan tan sa a, l'a
    lib pou l' rete lakay li pou l' fè kè madanm li kontan.
  eng-BSB: If a man is newly married, he must not be sent to war or be pressed into
    any duty. For one year he is free to stay at home and bring joy to the wife he
    has married.
  tod-tod: Siɛgi zu zunui anzai zeizu la ga niinɛ, suvaa ɠa yɛ ga kɔɔɠɔ vai, daaloba
    woti vaa la laa unma, toɠa yɛ ná-pɛlɛyeɠei yeema, eyɛsu kona gila, anzai é fuluai,
    é naa ɠoozunɛɛ vai ɠɛ.
  eng-WEBPB: When a man takes a new wife, he shall not go out in the army, neither
    shall he be assigned any business. He shall be free at home one year, and shall
    cheer his wife whom he has taken.
  kbq-kbq: Hagi menima zahufama a'ma eri'nesia nera, sondia manige, kamani eri'za
    kva omiho. Hanki atrenkeno menima eri'nea a'enena musena huno mago kafu kuma'are
    manino.
  nhe-BL: “Intla se tlacatl yancuic mosihuajtijtoc, ax quinamiqui yas ipan tlatehuijcayotl,
    niyon ax huelis quiselis se tequitl para se xihuitl. Yajaya huelis itztos ipan
    ichaj huan quimacas paquilistli isihua tlen mocuilijtoc.
  gub-BL: Aze awa hemireko nehe, umumaw putar pitài kwarahy zauxiapekwer romo wiko
    'ym pà nehe. Tuwihaw nupuner kwaw imuma'ereko kar haw rehe a'e kwarahy rehe wà
    nehe. Upuner a'e kwarahy imumaw haw rehe weko haw pe nehe, wemireko imurywete
    kar pà nehe.
  eng-DRA: When a man hath lately taken a wife, he shall not go out to war, neither
    shall any public business be enjoined him, but he shall be free at home without
    fault, that for one year he may rejoice with his wife.
