    rae mainyi pyambwarasa pira.
  urd-GVU: اگر کسی آدمی نے ابھی ابھی شادی کی ہو تو تُو اُسے بھرتی کر کے جنگ کرنے کے
    لئے نہیں بھیج سکتا۔ تُو اُسے کوئی بھی ایسی ذمہ داری نہیں دے سکتا، جس سے وہ گھر
    سے دُور رہنے پر مجبور ہو جائے۔ ایک سال تک وہ ایسی ذمہ داریوں سے بَری رہے تاکہ
    گھر میں رہ کر اپنی بیوی کو خوش کر سکے۔
  deu-1912: Wenn jemand kurz zuvor ein Weib genommen hat, der soll nicht in die Heerfahrt
