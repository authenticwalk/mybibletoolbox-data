  tbz-SIM: Kòò mɔù tùótɛ́ o pokù bɑ̀mbɑ̀ di bɑ́ɑ́ ò kɔ̀tɛnɛ̀ tihɑ̃ɑ̃pɔ̀ntì nɛ̀ muwɛ̃rímú
