verse: DEU.024.005
translations:
  mal-C: വിവാഹംകഴിഞ്ഞ ഉടൻ ഒരു പുരുഷനെ യുദ്ധത്തിന് അയയ്ക്കുകയോ അവന്റെമേൽ മറ്റ് ഉത്തരവാദിത്വങ്ങൾ
    ഏൽപ്പിക്കുകയോ ചെയ്യരുത്. അവൻ ഒരുവർഷം സ്വതന്ത്രനായി വീട്ടിൽ താമസിച്ച് താൻ വിവാഹംകഴിച്ച
    ഭാര്യയെ സന്തുഷ്ടയാക്കണം.
  deu-TKW: Wenn einer neuvermählt ist, so braucht er nicht mit dem Heer auszuziehen,
    und man soll ihm keinerlei Leistung auferlegen; er soll ein Jahr lang frei sein
    für sein Haus, damit er das Weib, das er heimgeführt hat, erfreue.
  lin-lin: Soki mobali abali sika, bakoki te kotinda ye na bitumba to kopesa ye mosala
    songolo ; akozala na bonsomi mobu mobimba mpo ete avanda na ndako na ye mpo na
    kosepelisa mwasi oyo asili kobala.
  eng-LSV: When a man takes a new wife, he does not go out into the host, and [one]
    does not pass over to him for anything; he is free at his own house [for] one
    year, and his wife, whom he has taken, he has made glad.
  eng-GNV: When a man taketh a new wife, he shall not goe a warfare, neither shalbe
    charged with any businesse, but shalbe free at home one yeere, and reioyce with
    his wife which he hath taken.
  eng-WEBSTER: 'When a man hath newly taken a wife, he shall not go out to war, neither
    shall he be charged with any business: but he shall be free at home one year,
    and shall cheer his wife which he hath taken.'
  nhw-BL: “Sintla se tlacatl yancuic mosihuajtijtoc, amo quinamiqui yas ipan tlahuilanalistli,
    niyon amo huelis quiselis se tequitl para se xihuitl. Yaya huelis itztos ipan
    ichaj huan quimacas paquilistli isihua catli mocuilijtoc.
  swh-ONEN: Kama mtu ameoa karibuni, kamwe asipelekwe vitani au kupewa wajibu mwingine
    wowote. Kwa mwaka mmoja atakuwa huru kubaki nyumbani ili amfurahishe mke aliyemwoa.
  bba-bba: Goo ù n kurɔ kpɑo suɑ, u ku tɑbu dɑ. Mɛyɑ bu ku mɑɑ nùn tilɑsi ɡɑɑ ko.
    Bu de u n tii mɔ sere wɔ̃ɔ tiɑ, kpɑ u wɑ u win kurɔ wi nukuru dorɑsiɑ.
  eng-KJVCPB: 'When a man hath taken a new wife, he shall not go out to war, neither
    shall he be charged with any business: but he shall be free at home one year,
    and shall cheer up his wife which he hath taken.'
  luo-luo: Ka ngʼato okendo machiegni, kik tere e lweny kata kete e tich moro. Kuom
    higa achiel miuru ngʼatno thuolo momiyogi chiege mokendono mor.
  meu-meu: Headava matamata tauna na tuari basinela, bona ḡaukara ta basio henia.
    Ena ruma ai baine noho, adavana baine hamoalea, ela bona laḡani ta baine ore.
  npi-ULB: भर्खरै बिहे गरेको पुरुष सेनासँगै युद्धमा नजाओस् न त जबरजस्ती उसलाई कुनै
    जिम्मेवारी दिइयोस् । त्यो एक वर्षसम्म घरमा रही त्यसले भर्खरै ल्याएकी पत्‍नीसित
    रमाओस् ।
  yor-yor: Bí ọkùnrin kan bá ṣẹ̀ṣẹ̀ gbéyàwó, o kò gbọdọ̀ ran lọ sí ogun tàbí kí ó
    ní iṣẹ́ kan láti ṣe. Ó ní láti ní òmìnira fún ọdún kan kí ó dúró sílé kí ó sì
    mú inú dídùn bá ìyàwó rẹ̀ tí ó fẹ́.
  ind-ind: “Laki-laki yang baru menikah tidak boleh diutus berperang atau dibebani
    tugas wajib lainnya. Dia harus dibiarkan tinggal di rumah selama satu tahun untuk
    berbahagia bersama istrinya.
  pes-OPCB: مردی را که تازه ازدواج کرده است نباید به سربازی احضار نمود و یا مسئولیتهای
    بخصوص دیگری به وی محول کرد، بلکه مدت یک سال در خانهٔ خود آزاد بماند و زنش را خوشحال
    کند.
  tgl-ULB: Kapag ang lalaki ay kumuha ng bagong asawa, hindi siya sasama sa labanan
    kasama ang hukbo, ni utusan ng sapilitang tungkulin; siya ay malaya na nasa kaniyang
    bahay sa loob ng isang taon at magpapasaya sa kaniyang asawa na kaniyang kinuha.
  cbu-NT: Móysissha Israelchichee tárangiya. Tputs kizaa kaneeschiri yamayaru, an
    pachamaam tapazip naamaam watsta. Mishat, arap tarawaztamaam watsta. Mangutari
    pangusshumari washunand wizanllpatamari chinaksin, minumari masach tsindas mangutari
    taachinllinaya.
  hui-hui: Mosesehanda laabo halu lalu, Agali mbira ibu wali wene áyu dege dabu bu
    hayagua ogoni ibu ami wai bulenebi gabumanenaga biabe timbuni maru ngaru bilobi
    nahelabehe. Ibu wahalu ibuni andagaha mali mbira agima ibu onela bu miniru mo
    palia haga bialu helo helalimu.
  mya-mya: '``မိန်း​မ​နှင့်​ထိမ်း​မြား​လက်​ထပ်​ပြီး​ကာ​စ ယောကျာ်း​တစ်​ဦး​ကို​စစ်​မှု​မ​ထမ်း​စေ​ရ။
    အ​ခြား သော​ပြည်​သူ့​တာ​ဝန်​ကို​လည်း​မ​ထမ်း​စေ​ရ။ သူ​၏​ဇနီး​နှင့်​အ​တူ​အိမ်​တွင်​ပျော်​ရွှင်​စွာ​နေ
    ထိုင်​နိုင်​ရန် ထို​တာ​ဝန်​များ​မှ​တစ်​နှစ်​ကင်း​လွတ် ခွင့်​ပေး​ရ​မည်။'
  bod-N: མི་ཞིག་གིས་ཆུང་མ་བླངས་མ་ཐག་ཡིན་ན། དམག་ལ་ཞུགས་པའམ་ཡང་ན་དེར་བྱ་བ་གཞན་གང་ཡང་འགེལ་མི་རུང་བར།
    རང་ཁྱིམ་ནས་ཆུང་མ་དང་མཉམ་དུ་ལོ་གཅིག་རིང་ལ་སྐྱིད་བརྒྱབ་ནས་འདུག་དགོས་སོ། །
  sna-sna: Kana murume achangobva kuwana, haafaniri kuendeswa kuhondo kana kupiwa
    rimwe basa zvaro rokuita. Kwegore rimwe chete anofanira kusununguka kuti agare
    pamba agofadza mukadzi wake waakawana.
  spa-BLM: Cuando un hombre tome una nueva esposa, no saldrá en el ejército, ni se
    le asignará ningún negocio. Estará libre en su casa durante un año, y alegrará
    a la mujer que ha tomado.
  cac-cac: Tato ay junoc vin̈ vinac toto ix och yetb'eyum, max yal-laj sb'at vin̈
    d'a oval. Max yalpaxlaj yoch vin̈ d'a junoc opisio. Jun ab'il libre tz'ajcan vin̈
    d'a spat yic syac'an tzalajb'oc sc'ol vin̈ yed' ix yetb'eyum chi'.
  swh-ULB: Mwanamume atakapochukua mke mpya, hatakwenda vitani na jeshi, na wala hataamrishwa
    kwenda kwenye shughuli yoyote ya kulazimishwa; atakuwa huru kuwa nyumbani kwa
    mwaka mzima na atamfurahisha mke wake aliyemchukua.
  bel-bel: Калі хто ўзяў жонку нядаўна, дык няхай ня йдзе на вайну, і нічога нельга
    ўскладаць на яго; няхай ён застанецца вольны ў доме сваім цэлы год і радуе жонку
    сваю, якую ўзяў.
  deu-ELBBK: Wenn ein Mann kürzlich eine Frau genommen hat, so soll er nicht in den
    Krieg ziehen, und es soll ihm keinerlei Sache auferlegt werden; er soll ein Jahr
    lang frei sein für sein Haus und seine Frau erfreuen, die er genommen hat.
  mbb-OT: “Emun beǥu he ebpekeesawa is etew, kinahanglan he kenà sikandin ibpetampu
    te tebek etawa kenà sikandin ebeǥayan te minsan hengkey he vuluhaten diyà te inged
    seled te senge-tuig, su para ziyè dà sikandin mekeubpàubpà te valey zin su wey
    zin meveǥayi te kelipey is esawa zin.
  mal-2015: ഒരു പുരുഷൻ പുതുതായി ഒരു സ്ത്രീയെ പരിഗ്രഹിച്ചിരിക്കുമ്പോൾ അവൻ യുദ്ധത്തിന്നു
    പോകരുതു; അവന്റെമേൽ യാതൊരു ഭാരവും വെക്കരുതു; അവൻ ഒരു സംവത്സരത്തേക്കു വീട്ടിൽ സ്വതന്ത്രനായിരുന്നു
    താൻ പരിഗ്രഹിച്ച ഭാര്യയെ സന്തോഷിപ്പിക്കേണം.
  rmc-rmc: „O murš, savo peske mekča iľa romňa, našťi džal andro mariben a našťi les
    ispiden aňi andre aver služba. Ačhela khere berš, hoj te kerel radišagos peskra
    romňake.
  pes-OPV: چون کسی زن تازه‌ای بگیرد، در لشکر بیرون نرود، و هیچ کار به او تکلیف نشود،
    تا یک سال درخانه خود آزاد بماند، و زنی را که گرفته است، مسرور سازد.
  ron-1924: Дакэ ун ом ва фи ынсурат де курынд, сэ ну се дукэ ла оасте ши сэ ну се
    пунэ ничо сарчинэ песте ел; сэ фие скутит дин причина фамилией тимп де ун ан ши
    сэ веселяскэ астфел пе неваста пе каре шь-а луат-о.
  ben-OBCV: অল্পদিন বিয়ে হয়েছে এমন কোনও লোককে যুদ্ধে পাঠানো চলবে না কিংবা তার উপর
    অন্য কোনও কাজের বোঝা চাপিয়ে দেওয়া চলবে না। তাকে এক বছর পর্যন্ত বাড়িতে স্বাধীনভাবে
    থাকতে দিতে হবে যেন সে যে স্ত্রীকে বিয়ে করেছে তাকে আনন্দ দিতে পারে।
  som-som: Markii nin naag dhowaan guursado waa inuusan dagaalka gelin, hawl kalena
    waa inaan loo dirin, laakiinse intii sannad ah waa inuu gurigiisa ikhtiyaar ku
    joogaa oo waa inuu ka farxiyaa naagtii uu guursaday.
  lat-VUC: Cum acceperit homo nuper uxorem, non procedet ad bellum, nec ei quippiam
    necessitatis injungetur publicæ, sed vacabit absque culpa domi suæ, ut uno anno
    lætetur cum uxore sua.
  eng-ASVBT: 'When a man taketh a new wife, he shall not go out in the host, neither
    shall he be charged with any business: he shall be free at home one year, and
    shall cheer his wife whom he hath taken.'
  ita-1885: Quando alcuno avrà presa novellamente moglie, non vada alla guerra, e
    non siagli imposto affare alcuno; stia esente in casa sua un anno, e sollazzi
    la sua moglie ch'egli avrà presa.
  eng-LXXUP: And if anyone should have recently taken a wife, he shall not go out
    to war, neither shall anything be laid upon him; he shall be free in his house;
    for one year he shall cheer his wife whom he has taken.
  eng-ULB: When a man takes a new wife, he will not go to war with the army, neither
    may he be commanded to go on any forced duty; he will be free to be at home for
    one year and will cheer his wife whom he has taken.
  spa-VBL: Si un hombre acaba de casarse, no debe ser enviado a la guerra ni obligado
    a cumplir ningún otro deber. Es libre de quedarse en casa durante un año y hacer
    feliz a su esposa.
  fra-_FOB: Quand un homme aura nouvellement pris femme, il n'ira point à la guerre,
    et on ne lui imposera aucune charge; pendant un an il en sera exempt pour sa famille,
    et il réjouira la femme qu'il aura prise.
  mal-mal: ഒരു പുരുഷൻ ഒരു സ്ത്രീയെ വിവാഹം കഴിച്ച ഉടൻ യുദ്ധത്തിന് പോകരുത്; അവന്റെമേൽ
    യാതൊരു ഭാരവും വെക്കരുത്; അവൻ ഒരു സംവത്സരം വീട്ടിൽ സ്വതന്ത്രനായിരുന്ന് താൻ വിവാഹം
    ചെയ്ത ഭാര്യയെ സന്തോഷിപ്പിക്കണം.
  lit-lit: Kai vyras bus ką tik vedęs žmoną, jis neturi išeiti į karą, ir neturi būti
    įpareigotas jokiu reikalu; vienerius metus jis turi būti laisvas namuose, kad
    džiugintų savo žmoną, kurią yra paėmęs į žmonas.
  urd-GVR: Agar kisī ādmī ne abhī abhī shādī kī ho to tū use bhartī karke jang karne
    ke lie nahīṅ bhej saktā. Tū use koī bhī aisī zimmedārī nahīṅ de saktā, jis se
    wuh ghar se dūr rahne par majbūr ho jāe. Ek sāl tak wuh aisī zimmedāriyoṅ se barī
    rahe tāki ghar meṅ rah kar apnī bīwī ko ḳhush kar sake.
  suz-BL: वोंइश मुर कामी नक ग्‍युंबे पशो बाक्‍त हना, मेको लडाइम लचा मदुम्‍ब। अरु गेय
    यो “मेको कली पावो” दे अरेचा मदुम्‍ब। बर्स का सम्‍म मेको आ खिंम बाक्‍शा आ नक चाक्‍शो
    मीश नु ग्‍येरसीचा माल्‍ब। ब्‍यवस्‍था २०:७
  ita-1927: Quando un uomo si sarà sposato di fresco, non andrà alla guerra, e non
    gli sarà imposto alcun incarico; sarà libero per un anno di starsene a casa, e
    farà lieta la moglie che ha sposata.
  ckb-ckb: ئەگەر پیاوێک ژنی هێنا ئەوا هەتا ساڵێک بۆ سەربازی ناچێت و هیچ لێپرسراویەتییەکی
    لەسەر شان نابێت، ئەو ساڵە لە ماڵەکەی ئازاد دەبێت و ژنەکەی دڵخۆش دەکات.
  eng-BBE: A newly married man will not have to go out with the army or undertake
    any business, but may be free for one year, living in his house for the comfort
    of his wife.
  kan-OKCV: ಒಬ್ಬನು ಹೊಸದಾಗಿ ಮದುವೆಯಾಗಿದ್ದರೆ, ಅವನನ್ನು ಯುದ್ಧಕ್ಕೆ ಕಳುಹಿಸಬಾರದು ಅಥವಾ ಜವಾಬ್ದಾರಿಯ
    ಯಾವುದೊಂದೂ ಕೆಲಸವನ್ನು ಅವನಿಂದ ಮಾಡಿಸಬಾರದು. ಅವನು ಒಂದು ವರ್ಷ ಸ್ವತಂತ್ರನಾಗಿ ತನ್ನ ಮನೆಯಲ್ಲಿದ್ದು,
    ತಾನು ಮದುವೆಯಾದ ಹೆಂಡತಿಯೊಡನೆ ಸುಖವಾಗಿರಲಿ.
  tam-2017: “ஒருவன் ஒரு பெண்ணைப் புதிதாகத் திருமணம்செய்திருந்தால், அவன் போருக்குப்
    புறப்படவேண்டாம்; அவன்மேல் எந்தவொரு வேலையையும் சுமத்தவேண்டாம்; அவன் ஒரு வருடம்வரை
    தன் வீட்டில் தன் விருப்பப்படி இருந்து, தான் திருமணம்செய்த பெண்ணைச் சந்தோஷப்படுத்துவானாக.
  spa-RV-1909: Cuando tomare alguno mujer nueva, no saldrá á la guerra, ni en ninguna
    cosa se le ocupará; libre estará en su casa por un año, para alegrar á su mujer
    que tomó.
  ron-BTF: Când un bărbat a luat de curând o soţie, să nu meargă la război, nici să
    nu i se poruncească vreo sarcină, ci să fie liber acasă un an şi să îşi înveselească
    soţia pe care şi-a luat-o.
  eng-WEBP: When a man takes a new wife, he shall not go out in the army, neither
    shall he be assigned any business. He shall be free at home one year, and shall
    cheer his wife whom he has taken.
  eng-FBV: If a man has just got married, he is not to be sent to war or made to do
    any other duties. He is free to stay at home for one year and make his wife happy.
  nld-1939: Wanneer een man pas een vrouw heeft getrouwd, behoeft hij niet te velde
    te trekken, of een andere verplichting op zich te nemen. Een jaar lang zal hij
    vrij zijn voor zijn gezin, en zal hij zijn vrouw verblijden, die hij heeft gehuwd.
  nch-BL: “Se tacat cati yancuic mosihuajtijtoc, amo quinamiqui yas ipan tatehuilisti,
    yon amo huelis quiselis se tequit para se xihuit. Yaya monequi itztos ipan ichaj
    huan quimacas paquilisti isihua cati mocuilijtoc.
  vie-1934: Khi một người nam mới cưới vợ, thì chớ đi đánh giặc, và chớ bắt người
    gánh công việc chi; người sẽ được thong thả ở nhà trong một năm, vui vẻ cùng người
    vợ mình đã cưới.
  hin-CV: कोई भी नवविवाहित व्यक्ति न तो युद्ध पर जाएगा और न ही उसे कोई दूसरी जवाबदारी
    सौंपी जाएगी. एक वर्ष के लिए उसे घर पर रहने की आज़ादी होना है. वह अपने घर पर ही
    रहकर एक साल तक अपनी नवविवाहित पत्नी के सुख का ध्यान रखेगा.
  eng-OURB: When a man takes a new wife, he shall not go out in the army, neither
    shall he be assigned any business. He shall be free at home one year, and shall
    cheer his wife whom he has taken.
  spa-BES: Un hombre recién casado no tendrá que salir con el ejército ni emprender
    ningún negocio, sino que puede estar libre por un año, viviendo en su casa para
    la comodidad de su esposa.
  tdx-tdx: Naho nañenga-vao t’indaty, le tsy hitrao-lia hialy amo lahin-defoñeo vaho
    tsy hampitoloñeñe. Hampidadaeñe an-kiboho’e ao taoñe raike hampifalea’e i vali’e
    nengae’ey.
  vid-vid: “Mlume yaholile behi baha yaleche kuluta kuli ngondo na yaleche kupegwa
