  mdy-ETH: «ዑኬ ላኣሊ ዔኬ ዓሲ ዖልዚ ዖላንዳጉዲ ዎልቄና ዳካንዳያ ኮይሱዋሴ፤ ሃሣ ሜሌ ማዾዋ ዎልቄና ማዻንዳያ ኮይሱዋሴ፤
    ዒዚ ፔቴ ሌዔ ዓይጎ ባኣዚያ ዎልቃዺ ዓይሢንቱዋዖ ሜታ ባኣያ ማዒ ፔ ማኣራ ማቾ ዎዛሶንጎ» ጌዔኔ።
  twi-ASANTE: Sɛ ɔbarima aware foforɔ a, ɛnsɛ sɛ wɔde no kɔ ɔko anaasɛ nso wɔde dwuma
