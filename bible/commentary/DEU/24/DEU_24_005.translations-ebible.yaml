    hi diasuga ea uda hahawane ouligima:ne esalumu.'
  tpi-OTNT: Na Moses i tok moa olsem, “Sapos man i marit nupela, ol i no ken salim
    em i go long ami o long mekim arapela bikpela wok bilong gavman. Em i mas i stap
    nating long ples inap wanpela yia, na mekim gut bel bilong meri bilong en.
  hau-SA: In mutum bai daɗe da aure ba, kada a sa yă je yaƙi, ko yă yi wani aiki.
    Gama zai huta shekara guda a gida, yă faranta wa matar da ya aura rai.
  uig-LAT: Eger birkim yéngidin xotun alghan bolsa uninggha ne jengge chiqish, ne
    bashqa birer ishqa buyrulmisun; u belki alghan xotunini xush qilish üchün bir
    yilghiche erkin-azad bolup öyide oltursun.
  nde-nde: Nxa indoda isanda kuthatha, akufanelanga ukuba ithunyelwe empini loba ukuthi
    iphiwe umsebenzi oqakathekileyo.”
  ton-ton: '¶ “ʻOka maʻu ʻe he tangata ʻae uaifi foʻou, ʻoua naʻa ʻalu ia ki he tau,
    pea ʻoua naʻa tuku ha ngāue kiate ia: kae tuku ke ʻataʻatā ia ʻi ʻapi ʻi he taʻu
    ʻe taha, pea te ne fakafiemālie ki he uaifi ʻaia kuo ne maʻu.'
  ces-1613: Když by někdo v nově pojal ženu, nevyjde k boji, aniž na něj vzkládána
    bude jaká obecní práce; svoboden bude v domě svém za jeden rok, a veseliti se
    bude s manželkou svou, kterouž pojal.
  eng-WMB: When a man takes a new wife, he shall not go out in the army, neither shall
    he be assigned any business. He shall be free at home one year, and shall cheer
    his wife whom he has taken.
  tam-TCV: ஒருவன் ஒரு பெண்ணைச் சமீபத்தில் திருமணம் செய்திருந்தால், அவன் போருக்கு அனுப்பப்படக்கூடாது.
    அவன்மேல் வேறு எந்த வேலையையும் சுமத்தவும்கூடாது. அவன் ஒரு வருடகாலம் தன் வீட்டில்,
    தான் திருமணம் செய்த மனைவியை மகிழ்விக்க சுதந்திரம் உடையவனாய் இருக்கவேண்டும்.
  ceb-ULB: Kung ang lalaki bag-o lamang mangasawa, dili siya moadto sa panggubatan
    uban ang kasundalohan, ni sa pagsugo kaniya nga moadto sa pinugsanay nga katungdanan;
