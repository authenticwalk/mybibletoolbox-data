    and he shall give it in her hand, and he shall deliver her from his house.
  eng-WMBB: When a man takes a wife and marries her, then it shall be, if she finds
    no favour in his eyes because he has found some unseemly thing in her, that he
    shall write her a certificate of divorce, put it in her hand, and send her out
    of his house.
  urd-GVH: हो सकता है कोई आदमी किसी औरत से शादी करे लेकिन बाद में उसे पसंद न करे,
    क्योंकि उसे बीवी के बारे में किसी शर्मनाक बात का पता चल गया है। वह तलाक़नामा लिखकर
    उसे औरत को देता और फिर उसे घर से वापस भेज देता है।
  rug-rug: Be varihaba si keke tie meke mudina sa nana vinarihaba si lopu qetu nia
    sa sa nana barikaleqe, sina kaiqa toṉa si taveti sa sapu variva kurekuredi koasa;
    ke kubere la nia sa koasa si keke pepa vinariluari, meke la vala nia sa koasa,
    meke hitu taloa nia sa pa nana vetu si asa.
  gaz-gaz: Namni tokko erga niitii fuudhee booddee yoo waan fafaa ishee irratti argee
    ishee jibbe, inni waraqaa ragaa hiikkaa barreessee itti kennuudhaan mana isaatii
    baasee ishee haa geggeessu.
  fra-LSG: Lorsqu’un homme aura pris et épousé une femme qui viendrait à ne pas trouver
    grâce à ses yeux, parce qu’il a découvert en elle quelque chose de honteux, il
    écrira pour elle une lettre de divorce, et, après la lui avoir remise en main,
    il la renverra de sa maison.
  yal-yal: Xa xɛmɛna nde ɲaxanla dɔxɔ, a fe yi raɲaxu a ma, nayi, a e futu kala kɛdin
    nan sɛbɛma, a a so a yii, a yi a rasiga a konni.
  haw-1868: A IA lawe ke kanaka i kekahi wahine a mare ia ia, a loaa ole i ka wahine
    ke alohaia mai imua o kona maka, no ka loaa i ke kane kekahi kina o ka wahine;
    alaila e kakau kela i palapala e hemo ai ka wahine, a e haawi aku ia mea ma kona
    lima, a e hookuke aku ia ia iwaho o kona hale.
  arb-NAV: إِذَا تَزَوَّجَ رَجُلٌ مِنْ فَتَاةٍ وَلَمْ تَرُقْ لَهُ بَعْدَ ذَلِكَ لأَنَّهُ
    اكْتَشَفَ فِيهَا عَيْباً مَا، وَأَعْطَاهَا كِتَابَ طَلاقٍ وَصَرَفَهَا مِنْ بَيْتِهِ،
  ewe-ewe: “Ne ŋutsu aɖe srɔ̃ ƒe nu meganyo eŋu o la, ŋutsu la aŋlɔ srɔ̃gbegbalẽ atsɔ
    na srɔ̃a, eye wòanyae.
  eng-LEE: When a man hath taken a wife, and married her, and it come to pass, that
    if she find no favor in his eyes, because he hath found some scandalous thing
    in her, he may write her a bill of divorcement, and give it in her hand, and send
    her away out of his house;
  asm-FB: কোনো পুৰুষে কোনো যুৱতীক বিয়া কৰাৰ পাছত, যদি তাইত কোনো দোষ পোৱাৰ কাৰণে,
    তাই তেওঁৰ দৃষ্টিত অনুগ্ৰহ নাপায়, তেন্তে সেই পুৰুষে এখন ত্যাগ-পত্ৰ লিখি তাইৰ হাতত
    দিব আৰু তাইক নিজ ঘৰৰ পৰা বিদায় দিব পাৰিব।
  sus-A: عَ نْمَ عَ لِدٍ شّمّ ندٍ شَ فِنّ مُ رَقَنشِ عَ مَ سْنْن، عَ قَتَن كّيدِ سّبّ،
    عَ عَ سٌ عَ يِ رَ، عَ قَ عَ رَ سِفَ عَ بَبَ شْنيِ.
  fra-SBL: Lorsqu'un homme prendra une femme et l'épousera, si elle ne trouve pas
    grâce à ses yeux, parce qu'il a trouvé en elle quelque chose d'inconvenant, il
    lui écrira un acte de divorce, le mettra dans sa main, et la renverra hors de
    sa maison.
  hbo-hbo: כִּֽי־יִקַּ֥ח אִ֛ישׁ אִשָּׁ֖ה וּבְעָלָ֑הּ וְהָיָ֞ה אִם־לֹ֧א תִמְצָא־חֵ֣ן
    בְּעֵינָ֗יו כִּי־מָ֤צָא בָהּ֙ עֶרְוַ֣ת דָּבָ֔ר וְכָ֨תַב לָ֜הּ סֵ֤פֶר כְּרִיתֻת֙
    וְנָתַ֣ן בְּיָדָ֔הּ וְשִׁלְּחָ֖הּ מִבֵּיתֹֽו׃
  eng-WYCLIFFE: If a man takith a wijf, and hath hir, and sche fyndith not grace bifor
    hise iyen for sum vilite, he schal write a `libel, ethir litil book, of forsakyng,
    and he schal yyue in `the hond of hir, and he schal delyuere hir fro his hows.
  cwe-cwe: “One mulume yahasola muke na hamwande hamulonda kaidi kwaviya kawona hafaya,
    mulume yahamwing'ha chibuwa cha nyasa na kumuwinga ukaye yake, muke iyo yahasegela,
  kik-kik: Mũndũ angĩhikia mũtumia na age gũkenio nĩwe nĩ ũndũ wa kũmuona na ũndũ
    ũtagĩrĩire, nake mũndũ ũcio amwandĩkĩre marũa ma ndigano, amũnengere na amũingate
    oime gwake mũciĩ,
  fra-NCL: Lorsqu’un homme aura pris une femme et l’aura épousée, si elle vient à
    ne pas à trouver grâce à ses yeux, parce qu’il a découvert en elle quelque chose
    de repoussant, il écrira pour elle une lettre de divorce et, après la lui avoir
    remise en main, il la renverra de sa maison.
  cek-AK: Nongpa maeto mah zu lak naah, nongpata nuiah kaciim ai hmuen to a hnuk pongah,
    a zu nuiah poeknawm ai nahaeloe, zu pakhrakhaih ca to tarik tih, ca to nongpata
    hanah paek ueloe, a im hoiah tacawtsak tih.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Dule-wargwen, ome-nikunonidibe, degine,
    ome-nikusad gwen nabir-egi-nosur-dakalile, abali, bar abesurgualile, ome-meted-garda
    narmakoed. Geb we-garda omega ukoed, deginbali, e-neggi-gudiid onobaloed.'
  uig-CYR: Әгәр бириси бир аялни әмригә алғандин кейин униңда бирәр сәт ишни билип,
    униңдин сөйүнмисә, ундақта у талақ хетини пүтүп, униң қолиға бериши керәк; андин
    уни өз өйидин чиқиривәтсә болиду.
  tel-2017: “ఎవరైనా ఒక స్త్రీని పెళ్ళి చేసుకుని, ఆ తరువాత ఆమె ఇంతకు ముందే పరాయి పురుషునితో
    లైంగికంగా సంబంధం కలిగి ఉన్నట్టు అనుమానం కలిగితే ఆమెపై అతనికి ఇష్టం తొలగిపోతే అతడు
    ఆమెకు విడాకులు రాయించి ఆమె చేతికిచ్చి తన ఇంట్లోనుంచి ఆమెను పంపేయాలి.
  hat-BSA: “Lè yon nonm pran yon madanm pou marye avèk li, epi li rive ke li pa jwenn
    favè nan zye li, akoz ke li twouve kèk defo nan li, li ekri li yon sètifika divòs,
    mete sètifika a nan men li pou mete li deyò lakay li.
  kos-kos: “Mukul se fin payuk sin sie mutan, na tok el srungalla mweyen el konauk
    lah oasr ma sufal lun mutan sac, ouinge el simusla sie pwepu in fahsrelik, sang
    nu sin mutan sac, ac supwalla liki lohm sel.
  hbo-WLC: כִּֽי־יִקַּ֥ח אִ֛ישׁ אִשָּׁ֖ה וּבְעָלָ֑הּ וְהָיָ֞ה אִם־לֹ֧א תִמְצָא־חֵ֣ן
    בְּעֵינָ֗יו כִּי־מָ֤צָא בָהּ֙ עֶרְוַ֣ת דָּבָ֔ר וְכָ֨תַב לָ֜הּ סֵ֤פֶר כְּרִיתֻת֙
    וְנָתַ֣ן בְּיָדָ֔הּ וְשִׁלְּחָ֖הּ מִבֵּיתֽוֹ׃
  ibo-ibo: Ọ bụrụ na nwoke akpọrọ nwanyị, lụọ ya, ma emesịa ihe nwanyị ahụ amasịkwaghị
    ya nʼihi na ọ dị ihe ọ chọpụtara nʼahụ ya nke na-adịghị mma, ọ ga-ede akwụkwọ
    alụkwaghị m nye nwanyị ahụ nʼaka, zilaa ya.
  ory-ory: କୌଣସି ପୁରୁଷ କୌଣସି ସ୍ତ୍ରୀକୁ ବିବାହ କରି ଗ୍ରହଣ କଲା ଉତ୍ତାରେ ଯେବେ ସେ ତାହାଠାରେ
    କୌଣସି ଅବିଶ୍ୱସ୍ତ ବିଷୟ ପାଇବାରୁ ସେହି ସ୍ତ୍ରୀ ତାହା ଦୃଷ୍ଟିରେ ଅନୁଗ୍ରହ ନ ପାଏ, ତେବେ ସେ
    ପୁରୁଷ ତାହା ନିମନ୍ତେ ଏକ ଛାଡ଼ପତ୍ର ଲେଖି ତାହା ହସ୍ତରେ ଦେଇ ଆପଣା ଗୃହରୁ ତାହାକୁ ବିଦାୟ କରିବ।
  chk-chk: “Iwe, are eman mwän a pwülüeni eman fefin, nge mürin esap chüen sani, pun
    a küna och ter me won, ätewe epwe makei echö toropwen mwüfesen. Iwe, epwe ngeni
    neminewe ewe toropwe o tinala seni imwan.
  rop-rop: Wal Mosis bin kipgon tok, “Wal yumob jinggabat. Maitbi wanbala men im merrit
    langa wanbala gel, en bambai imbin jinggabat blanga libum det gel, dumaji im nomo
    bin meigim im gudbinji. Wal im garra raidimdan leda na blanga libum det gel, en
    jandimwei det gel brom im kemp garram det leda.
  ukr-1871: Коли возьме чоловік жінку та й ожениться з нею, вона ж не знайде милостї
    в очах його, тим що він бачить у неї що небудь мерзенне, та й напише їй розвідний
    лист і, віддавши його в руки її, відпустить її;
  deu-1951: Wenn jemand ein Weib nimmt und sie ehelicht, und sie findet nicht Gnade
    vor seinen Augen, weil er etwas Schändliches an ihr gefunden hat, so soll er ihr
    einen Scheidebrief schreiben und ihr denselben in die Hand geben und sie aus seinem
    Hause entlassen.
  eng-JPS: When a man taketh a wife, and marrieth her, then it cometh to pass, if
    she find no favour in his eyes, because he hath found some unseemly thing in her,
    that he writeth her a bill of divorcement, and giveth it in her hand, and sendeth
    her out of his house,
  srp-1865: Kad ko uzme ženu i oženi se njom, pa se dogodi da mu ona ne bude po volji,
    što on naðe na njojzi štogod ružno, neka joj napiše knjigu raspusnu i da joj u
    ruke, pa neka je otpusti iz svoje kuæe.
  lug-lug: Omusajja bw’anaawasanga omukazi, naye oluvannyuma n’amukyawa, kubanga amuvumbuddeko
    ebitamusanyusa, bw’atyo n’amuwandiikira ebbaluwa ey’okumugoba, n’agimukwasa, n’amugoba
    mu nnyumba ye,
  heb-heb: כי יקח איש אשה ובעלה והיה אם לא תמצא חן בעיניו כי מצא בה ערות דבר וכתב
    לה ספר כריתת ונתן בידה ושלחה מביתו׃
  ben-IRV: কোনো লোক কোনো স্ত্রীকে গ্রহণ করে বিয়ে করার পর যদি তাতে কোনো ধরনের অনুপযুক্ত
    ব্যবহার দেখতে পায়, আর সেই জন্য সে স্ত্রী তার দৃষ্টিতে প্রীতিপাত্র না হয়, তবে
    সেই লোক তার জন্য এক ত্যাগপত্র লিখে তার হাতে দিয়ে নিজের বাড়ি থেকে তাকে বিদায়
    করতে পারবে।
  pan-pan: ਜਦ ਕੋਈ ਪੁਰਖ ਕਿਸੇ ਇਸਤਰੀ ਨਾਲ ਵਿਆਹ ਕਰ ਲਵੇ ਅਤੇ ਬਾਅਦ ਵਿੱਚ ਉਹ ਉਸ ਤੋਂ ਪ੍ਰਸੰਨ ਨਾ
    ਹੋਵੇ ਕਿਉਂ ਜੋ ਉਹ ਨੇ ਉਸ ਵਿੱਚ ਬੇਸ਼ਰਮੀ ਦੀ ਕੋਈ ਗੱਲ ਵੇਖੀ ਤਾਂ ਉਹ ਉਸ ਨੂੰ ਤਿਆਗ ਪੱਤਰ ਲਿਖ
    ਕੇ ਉਸ ਦੇ ਹੱਥ ਦੇ ਦੇਵੇ ਅਤੇ ਉਸ ਨੂੰ ਆਪਣੇ ਘਰੋਂ ਕੱਢ ਦੇਵੇ।
  mya-JVB: တစုံ တယောက်သောသူသည် မယား နှင့် ထိမ်းမြား ၍ ဆက်ဆံ ပြီးမှတဖန် အပြစ် တင်စရာအကြောင်း
    ရှိ သောကြောင့် စိတ် မ တွေ့လျှင် ၊ ဖြတ် စာကို ရေး ၍ သူ ၌ အပ်ပေး သဖြင့် လွှတ် လိုက်ရမည်။
  hmo-hmo: Ma Mose ia gwau, “Sedira tau ta do ia headava, gabeai ia ese iena adavana
    ia ura henia lasi, hahine ena kara mirona ta dainai. Unai neganai unai tau ese
    hadihoa pepa do ia torea, hahine dekenai do ia henia, vadaeni iena ruma dekena
    amo do ia siaia, ia raka siri.
  urd-urd: अगर कोई मर्द किसी 'औरत से ब्याह करे और पीछे उसमे कोई ऐसी बेहूदा बात पाए
    जिससे उस 'औरत की तरफ़ उसकी उनसियत न रहे, तो वह उसका तलाक़ नामा लिख कर उसके हवाले
    करे और उसे अपने घर से निकाल दे।
  rus-SYN: Если кто возьмет жену и сделается ее мужем, и она не найдет благоволения
    в глазах его, потому что он находит в ней что-нибудь противное, и напишет ей разводное
    письмо, и даст ей в руки, и отпустит ее из дома своего,
  bqc-SIM: Tó gↄ̃ɛe nↄsɛ̀, mɛ́ nↄpi yã́ i kaaàguo, kɛ́ a è a dↄ́ɛ'ĩi vĩ yã́i,
    mɛ́ à gínzila kɛ̃̀ kpàwà à aà yàò,
  tcz-CHONGTHU: Pasal in numei chu ji dinga akipui teng, hiche numeinu chu achung’a
    themmo na ana um khah tah a, ajipa chu alung lhaisah jou tah louva ahileh, ajipan
    jong kidana lekha phatah asut ding hichu akichoi sah a, a insunga kona asoldoh
    ding ahi.
  mar-mar: एखाद्याला लग्नानंतर आपल्या पत्नीच्या संबंधाने एखादी अयोग्य गोष्ट कळली व
    ती त्यास आवडेनाशी झाली तर त्याने तिला घटस्फोट लिहून द्यावा; मग तिला घराबाहेर काढावे.
  qub-qub: «Juc runa warmiwan majachacar tiyarcaycashancho runanpaj warmi mana alli
    captin, raquicar papilta rurarcur warminta aptaparconga. Nircur wasinpita gargurenga.
  hat-hat: Si yon nonm marye ak yon fanm epi rive yon lè fanm lan pa fè l' plezi ankò,
    paske li dekouvri nan fanm lan yon bagay ki pa byen, l'a ekri yon papye divòs
    bay fanm lan, epi l'a voye l' tounen lakay papa l'.
  eng-BSB: If a man marries a woman, but she becomes displeasing to him because he
    finds some indecency in her, he may write her a certificate of divorce, hand it
    to her, and send her away from his house.
  tod-tod: Ni tanisu zunui ta a anzanui ta zeina, ti yɛ liizu la, wɔinzeɠe ma, tɔɔzei
    é fai ta ɠa naa ʋa, nii é la nɛɛni bɛ, toɠa vulu zaa zɛʋɛi ɓɛtɛ, é fe zea,
    é pilɛ, é ɠula ná-pɛlɛi wu,
  eng-WEBPB: When a man takes a wife and marries her, then it shall be, if she finds
    no favour in his eyes because he has found some unseemly thing in her, that he
    shall write her a certificate of divorce, put it in her hand, and send her out
    of his house.
  kbq-kbq: Hagi mago ne'mo'ma mago a'ma eri'ne'nigeno, ana a'mo'ma agri'ma azeri musema
    osinkeno, ana a'mofoma havizama'ama neve'ma keno erifore hanuno'a, aravema atane
    avonkreno ana ara azampi nenteno, noma'afintira huntegahie.
  nhe-BL: “Quema se tlacatl mocuilía se sihuatl para elis itlahuical, huan teipa ayoc
    quipactis pampa quipantilía quichijtoc tlen ax cuali, yajaya hueli quimacas se
    amatlajcuiloli tlen quiijtohua para quicahua huan teipa quitojtocas tlen ichaj.
  gub-BL: Uze'eg Moizez teko wanupe. — Aze ru'u uzeapo putar nezewe haw nehe. Awa
    hemireko putar nehe. Amo 'ar pawire hemireko na'ikatu kwaw izupe kury. Ta'e amo
    ma'e hemireko rehe har na'ikatu kwaw izupe xe. A'e mehe uzapo putar pape wemireko
    wi upuir haw imume'u haw nehe. Omono putar a'e pape wemireko pe uzewi imono kar
    pà nehe.
  eng-DRA: 'If a man take a wife, and have her, and she find not favour in his eyes,
    for some uncleanness: he shall write a bill of divorce, and shall give it in her
    hand, and send her out of his house.'
