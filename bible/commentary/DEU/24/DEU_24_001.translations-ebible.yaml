verse: DEU.024.001
translations:
  mal-C: ഒരു പുരുഷൻ ഒരു സ്ത്രീയെ വിവാഹംകഴിച്ചശേഷം അവളിൽ ദോഷം കണ്ടെത്തിയതുകൊണ്ട് ഇഷ്ടപ്പെടാതെ
    വന്നാൽ വിവാഹമോചനപത്രം എഴുതിക്കൊടുത്ത് അവളെ അവളുടെ വീട്ടിലേക്ക് അയയ്ക്കണം,
  deu-TKW: Wenn jemand ein Weib heimführt und sie ehelicht, sie aber dann sein Wohlgefallen
    nicht erlangt, weil er etwas Widerwärtiges an ihr entdeckt, und er ihr einen Scheidebrief
    schreibt und einhändigt und sie aus seinem Hause entläßt, -
  lin-lin: Soki mobali abali mwasi mpe, sima na mikolo, asepeli na ye lisusu te mpo
    ete amoni eloko moko ya mabe kati na ye, tika ete akoma mokanda ya koboma libala
    mpe apesa ye yango ; bongo na sima, abimisa ye na ndako na ye.
  eng-LSV: “When a man takes a wife and has married her, and it has been, if she does
    not find grace in his eyes (for he has found nakedness in her of anything), then
    he has written a writing of divorce for her, and given [it] into her hand, and
    sent her out of his house;
  eng-GNV: When a man taketh a wife, and marrieth her, if so be shee finde no fauour
    in his eyes, because hee hath espyed some filthinesse in her, then let him write
    her a bill of diuorcement, and put it in her hand, and send her out of his house.
  eng-WEBSTER: 'When a man hath taken a wife, and married her, and it shall come to
    pass that she findeth no favor in his eyes, because he hath found some uncleanness
    in her: then let him write her a bill of divorcement, and give it in her hand,
    and send her out of his house.'
  nhw-BL: “Quema se tlacatl mocuilía se sihuatl para elis itlahuical, huan teipa ayacmo
    quipactis pampa quipantilía quichijtoc catli amo cuali, yaya hueli quimacas se
    amatlajcuiloli catli quiijtohua para quicahua huan teipa quitojtocas tlen ichaj.
  swh-ONEN: Ikiwa mtu atamwoa mke na akamchukia kwa sababu ya kukosa adabu, naye akamwandikia
    hati ya talaka, akampa na kumfukuza kutoka nyumbani kwake,
  bba-bba: Goo ù n kurɔ suɑ mɑ u kurɔ wi ɡɑ̃ɑnu wɑɑsi ye yɑ ǹ kɑ nùn nɑɑwɛ, mɑ u
    kurɔ wi yinɑnɑɑn tireru yoruɑ u nùn nɔmu bɛriɑ, mɑ u nùn ɡirɑ win yɛnun di u doonɑ,
  eng-KJVCPB: 'When a man hath taken a wife, and married her, and it come to pass
    that she find no favour in his eyes, because he hath found some uncleanness in
    her: then let him write her a bill of divorcement, and give it in her hand, and
    send her out of his house.'
  luo-luo: Ka ngʼato okendo dhako, to bangʼe oyudo ni ok ohere nikech osetimo gimoro
    ma ok nikare, onyalo ndikone barup weruok mar ketho keny, kendo oriembe oa e ode.
  meu-meu: Tau ta baine headava, gabeai adavana basine ura henia, hahine ena kara
    mirona ta dainai, ia ese hekoho revarevana baine torea, baine henia; bena baine
    hadihoa.
  npi-ULB: आफूले बिहे गरेर ल्याएकी पत्‍नीमा कुनै खोट पाएकोले पुरुषले त्यसलाई त्याग्‍न
    चाह्यो भने त्यसले त्यागपत्र लेखेर उसको हातमा थमाइदिएर उसलाई आफ्नो घरबाट पठाओस्
    ।
  yor-yor: Bí ọkùnrin kan bá fẹ́ obìnrin kan, tí ó sì gbe ní ìyàwó, yóò sì ṣe, bí
    obìnrin náà kò bá rí ojúrere ní ojú ọkùnrin náà, nítorí ó rí ohun àìtọ́ kan lára
    rẹ̀, ǹjẹ́ kí ó kọ ìwé ìkọ̀sílẹ̀ fún obìnrin náà, kí ó sì fi lé e lọ́wọ́, kí ó
    sì ran jáde kúrò nínú ilé rẹ̀,
  ind-ind: 'Selanjutnya Musa mengajar umat Israel, “Suatu saat mungkin terjadi hal
    seperti ini: Tak lama sesudah menikah, seorang suami tidak lagi menyukai istrinya
    karena menemukan sesuatu yang tidak sesuai pada perempuan itu. Lalu suaminya menulis
    surat cerai, memberikan surat itu kepadanya, dan menyuruh perempuan itu pergi
    dari rumahnya.'
  pes-OPCB: اگر مردی پس از ازدواج با زنی، از او راضی نباشد، و طلاقنامه‌ای نوشته، به
    دستش دهد و او را رها سازد
  tgl-ULB: Kapag ang isang lalaki ay kumuha ng isang asawa at pinakasalan niya, kung
    wala siyang nakitang pabor sa kaniyang mga mata dahil nakakita siya ng hindi angkop
    na bagay sa kaniya, dapat siyang sumulat ng liham ng pagkakahiwalay, ilagay ito
    sa kaniyang kamay at palabasin siya sa kaniyang bahay.
  cbu-NT: Móysissha Israelchichee tárangiya. Tputs kizaa, Izanlleemi átu, izuuru wizanlleem
    yamatariya. Itaru, anumun zapishsha minush zar napku, wizanllee taarash ndusha
    wanasir taaku, wazaranllsha kirakaa kasamaam tuyandachiya. Wizanlleem kirakaa
    panayaru, izuurumamari kizaa kapeetchiya. Ashkachu, kizsha piyamsha naachiya.
  hui-hui: Mosesehanda mana maru latago halu lalu, Agalime wali mbira dabu bu howa
    mani wali biagome mana lehe bialu kago hondowa agalinime ibu one handabe manga
    howa wahalu pu lolene manda biyagua nde agali ogoni ibugua beba mbirani gilibu
    mialu wali ogoni ibu one ndo lalu tagira pu laga.
  mya-mya: '``ယောကျာ်း​တစ်​ဦး​သည်​မိန်း​မ​တစ်​ဦး​နှင့်​ထိမ်း မြား​လက်​ထပ်​ပြီး​နောက်
    ထို​မိန်း​မ​တွင်​မ​နှစ် မြို့​စ​ရာ​တွေ့​မြင်​လာ​သ​ဖြင့် ဆက်​လက်​၍ မ​ပေါင်း​သင်း​လို​သော်​သူ​သည်
    ထို​မိန်းမ​အား ဖြတ်​စာ​ကို​ရေး​ပေး​၍​အိမ်​မှ​ဆင်း​သွား စေ​ရ​မည်။-'
  bod-N: མི་ཞིག་གིས་ཆུང་མ་བླངས་ཏེ་གཉེན་བསྒྲིགས་པའི་རྗེས་སུ། ཁོ་མོའི་སྐྱོན་ཞིག་མཐོང་ནས་ཁོ་མོར་མི་དགའ་བར་གྱུར་ན།
    བཟའ་འཐོར་ཡི་གེ་བྲིས་ནས་ཁོ་མོའི་ལག་ཏུ་བཞག་སྟེ་རང་གི་ཁྱིམ་ནས་འགྲོ་རུ་བཅུག་ཆོག་པ་དང་།
  sna-sna: Kana murume akawana mukadzi akasafadzwa naye nokuti awana chinhu chisina
    kufanira paari, akamupa rugwaro rwokumuramba, uye akamudzinga kubva mumba make,
  spa-BLM: Cuando un hombre toma una esposa y se casa con ella, si ella no encuentra
    favor a sus ojos porque ha encontrado alguna cosa indecorosa en ella, le escribirá
    un certificado de divorcio, se lo pondrá en la mano y la enviará fuera de su casa.
  cac-cac: Tato ay junoc vin̈ vinac syic'laj sb'a yed' junoc ix ix, axo tz'ec' jab'oc
    tiempo, ay tas syab' vin̈ d'a spatic ix, man̈xalaj sgana vin̈ d'a ix, syal spucan
    sb'a eb', palta yovalil syac' yumal yic puclajb'ail vin̈ d'a ix, slajvi chi' tz'elta
    ix d'a yol spat vin̈ chi'.
  swh-ULB: Mwanamume akimchukua mke na kumuoa, na mke asipokubalika machoni pa mumewe
    kwa sababu kagundua jambo ambalo si jema kwake, basi anatakiwa amwandikie talaka,
    aiweke mkononi mwake, na kumfukuza nyumbani kwake.
  bel-bel: Калі хто возьме жонку і зробіцца мужам яе, і яна ня знойдзе ўпадабаньня
    ў вачах ягоных, бо ён знаходзіць у ёй што-небудзь агіднае, і напіша ёй разводны
    ліст, і дасьць ёй у рукі, і адпусьціць яе з дома свайго,
  deu-ELBBK: Wenn ein Mann eine Frau nimmt und sie ehelicht, und es geschieht, wenn
    sie keine Gnade in seinen Augen findet, weil er etwas Schamwürdiges an ihr gefunden
    hat, dass er ihr einen Scheidebrief schreibt und ihn in ihre Hand gibt und sie
    aus seinem Haus entlässt;
  mbb-OT: “Penenglitan, ebpengesawa is sevaha he maama ne te huziyan he timpu naawà
    is suat din dutun te esawa zin su zuen nesusi zin dutun te esawa zin he wazè din
    mesuati. Ne tenged dutun mibaal sikandin te surat he para te kebpekidsuwey ne
    imbeǥey zin haazà dutun te esawa zin, ne impeǥenat din puun te valey zin.
  mal-2015: ഒരു പുരുഷൻ ഒരു സ്ത്രീയെ തിരഞ്ഞെടുത്തു വിവാഹം ചെയ്തശേഷം അവളിൽ ദൂഷ്യമായ
    വല്ലതും കണ്ടിട്ടു അവന്നു അവളോടു അനിഷ്ടം തോന്നിയാൽ ഒരു ഉപേക്ഷണപത്രം എഴുതി കയ്യിൽ
    കൊടുത്തു അവളെ വീട്ടിൽനിന്നു അയക്കേണം.
  rmc-rmc: „Te peske o murš lela romňa a paľis leske džungľola, bo pre late arakhela
    vareso nalačho, mi pisinel lake rozvodno ľil, mi del les lake a mi bičhavel la
    het andral o kher.
  pes-OPV: چون کسی زنی گرفته، به نکاح خوددرآورد، اگر در نظر او پسند نیاید از این که
    چیزی ناشایسته در او بیابد آنگاه طلاق نامه‌ای نوشته، بدستش دهد، و او را از خانه‌اش
    رها کند.
  ron-1924: Кынд чинева ышь ва луа о невастэ ши се ва ынсура ку еа ши с-ар ынтымпла
    ка еа сэ ну май айбэ тречере ынаинтя луй, пентру кэ а дескоперит чева рушинос
    ын еа, сэ-й скрие о карте де деспэрцире ши, дупэ че-й ва да-о ын мынэ, сэ-й дя
    друмул дин каса луй.
  ben-OBCV: বিয়ে করার পরে যদি কেউ তার স্ত্রীর মধ্যে কোনও দোষ দেখে তার উপর অসন্তুষ্ট
    হয়, আর ত্যাগপত্র লিখে তার হাতে দিয়ে তাকে বাড়ি থেকে বিদায় করে দেয়,
  som-som: Haddii nin naag qaato oo uu guursado, oo dabadeed uusan raalli ka ahayn,
    sababtuna ay tahay ceeb uu iyada ka dhex helay, markaas isagu ha u qoro warqaddii
    furniinka oo iyada gacanta ha u geliyo, gurigiisana ha ka eryo.
  lat-VUC: 'Si acceperit homo uxorem, et habuerit eam, et non invenerit gratiam ante
    oculos ejus propter aliquam fœditatem: scribet libellum repudii, et dabit in manu
    illius, et dimittet eam de domo sua.'
  eng-ASVBT: When a man taketh a wife, and marrieth her, then it shall be, if she
    find no favor in his eyes, because he hath found some unseemly thing in her, that
    he shall write her a bill of divorcement, and give it in her hand, and send her
    out of his house.
  ita-1885: QUANDO alcuno avrà presa moglie, e sarà abitato con lei; se poi ella non
    gli aggrada, perchè egli avrà trovata in lei alcuna cosa brutta; scrivale il libello
    del ripudio, e diaglielo in mano; e così mandila fuor di casa sua.
  eng-LXXUP: And if anyone should take a wife, and should dwell with her, then it
    shall come to pass if she should not have found favor before him, because he has
    found some unbecoming thing in her, that he shall write for her a bill of divorcement,
    and give it into her hands, and he shall send her away out of his house.
  eng-ULB: When a man takes a wife and marries her, if she finds no favor in his eyes
    because he has found some unsuitable thing in her, then he must write her a certificate
    of divorce, put it into her hand, and send her out of his house.
  spa-VBL: Si un hombre se casa con una mujer, pero no está contento con ella porque
    descubre algo vergonzoso sobre ella, se le permite escribir un certificado de
    divorcio para ella, dárselo, y expulsarla de su casa.
  fra-_FOB: Quand un homme aura pris une femme et l'aura épousée, si elle ne trouve
    pas grâce à ses yeux, parce qu'il aura trouvé en elle quelque chose de honteux,
    il lui écrira une lettre de divorce, la lui mettra dans la main, et la renverra
    de sa maison.
  mal-mal: ഒരു പുരുഷൻ ഒരു സ്ത്രീയെ വിവാഹം ചെയ്തശേഷം അവളിൽ വല്ല അശുദ്ധിയും കണ്ട് അവന്
    അവളോട് അനിഷ്ടം തോന്നിയാൽ ഒരു ഉപേക്ഷണപത്രം എഴുതി കയ്യിൽ കൊടുത്ത് അവളെ വീട്ടിൽനിന്ന്
    അയയ്ക്കേണം.
  urd-GVR: Ho saktā hai koī ādmī kisī aurat se shādī kare lekin bād meṅ use pasand
    na kare, kyoṅki use bīwī ke bāre meṅ kisī sharmnāk bāt kā patā chal gayā hai.
    Wuh talāqnāmā likh kar use aurat ko detā aur phir use ghar se wāpas bhej detā
    hai.
  suz-BL: मिनु मुर कामी ग्‍युंबे पा आ मीश नु बाक्‍शा, नोले ला मेको मरिम्‍शो बाक्‍त,
    दे तुइश्‍शा, मेको कली प्रोंइचा कली ब्रा‍चा आ पर्बम ब्रेक्‍स गेशा, आ खिं रे सोइक्‍ताक्‍व
    हना,
  ita-1927: Quand’uno avrà preso una donna e sarà divenuto suo marito, se avvenga
    ch’ella poi non gli sia più gradita perché ha trovato in lei qualcosa di vergognoso,
    e scriva per lei un libello di ripudio e glielo consegni in mano e la mandi via
    di casa sua,
  ckb-ckb: ئەگەر پیاوێک ژنێکی هێنا و پەسەند نەبوو لەبەرچاوی، چونکە بێ ئابڕووییەکی
    تێدا بینی و تەڵاقنامەی بۆ نووسی و دایە دەستی، لە ماڵەکەی خۆی بەڕێی کرد،
  eng-BBE: If a man takes a wife, and after they are married she is unpleasing to
    him because of some bad quality in her, let him give her a statement in writing
    and send her away from his house.
  kan-OKCV: ಒಬ್ಬನು ತಾನು ಮದುವೆಮಾಡಿಕೊಂಡ ಮಹಿಳೆಯಲ್ಲಿ ಏನೋ ಅವಲಕ್ಷಣವನ್ನು ಕಂಡು ಅವಳಲ್ಲಿ ಅಸಂತೃಪ್ತನಾದರೆ,
    ವಿವಾಹ ವಿಚ್ಛೇದನ ಪತ್ರವನ್ನು ಬರೆದು, ಅವಳ ಕೈಯಲ್ಲಿ ಕೊಟ್ಟು, ಅವಳನ್ನು ತನ್ನ ಮನೆಯಿಂದ ಕಳುಹಿಸಿಬಿಟ್ಟಾಗ,
  tam-2017: “ஒருவன் ஒரு பெண்ணைத் திருமணம் செய்துகொண்டபின்பு, அவளிடத்தில் வெட்கக்கேடான
    காரியத்தைக் கண்டு, அவள்மேல் பிரியமற்றவனானால், அவன் விவாகரத்தின் கடிதத்தை எழுதி,
    அவளுடைய கையிலே கொடுத்து, அவளைத் தன் வீட்டிலிருந்து அனுப்பிவிடலாம்.
  spa-RV-1909: CUANDO alguno tomare mujer y se casare con ella, si no le agradare
    por haber hallado en ella alguna cosa torpe, le escribirá carta de repudio, y
    se la entregará en su mano, y despedirála de su casa.
  ron-BTF: Când un bărbat şi-a luat o soţie şi s-a căsătorit cu ea şi se întâmplă
    că ea nu găseşte favoare înaintea ochilor lui, pentru că el a găsit în ea ceva
    necurăţie, să îi scrie o carte de divorţ şi să i-o dea în mână şi să o trimită
    afară din casa lui.
  eng-WEBP: When a man takes a wife and marries her, then it shall be, if she finds
    no favor in his eyes because he has found some unseemly thing in her, that he
    shall write her a certificate of divorce, put it in her hand, and send her out
    of his house.
  eng-FBV: Should a man marry a woman, but then isn't pleased with her because he
    finds out something shameful about her, he is allowed to write out a certificate
    of divorce for her, give it to her, and send her out of his house.
  nld-1939: 'Wanneer een man een vrouw huwt, maar omdat hij haar later niet meer genegen
    is, daar hij iets schandelijks in haar heeft ontdekt, voor haar een scheidingsbrief
    schrijft, haar die ter hand stelt, en haar zijn huis uitzendt:'
  nch-BL: “Quema se tacat mocuilía se sihuat para elis itahuical, huan teipa ayecmo
    quipactis pampa quipantilía quichijtoc cati amo cuali, yaya hueli quimacas se
    amatajcuiloli cati quiijtohua para quicahua huan teipa quiquixtis ten ichaj.
  vie-1934: Khi một người nam cưới vợ, nếu nàng chẳng được ơn trước mặt người, bởi
    người thấy nơi nàng một sự xấu hổ nào, thì người được viết một tờ để, trao vào
    tay nàng, đuổi khỏi nhà mình.
  hin-CV: यदि कोई व्यक्ति किसी स्त्री को स्वीकार कर उससे विवाह करने के बाद भी उसमें
    संतुष्ट नहीं हो पाता, क्योंकि उसने उसमें कुछ अभद्र पाया है; तब वह उसे विवाह विच्छेद
    पत्र देकर उसे विदा कर देता है,
  eng-OURB: When a man takes a wife and marries her, then it shall be, if she finds
    no chen ·grace· in his eyes, because he has found some unseemly thing in her,
    that he shall write her a get ·bill of divorce·, and put it in her hand, and send
    her out of his house.
  spa-BES: Si un hombre toma esposa, y después de que se casen, él a encontrado algo
    impuro en ella, que le dé una declaración de divorcio por escrito y la enviará
    lejos de su casa.
