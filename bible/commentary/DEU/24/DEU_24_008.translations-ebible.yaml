verse: DEU.024.008
translations:
  mal-C: കുഷ്ഠംപോലുള്ള രോഗം ബാധിച്ചവരുടെ കാര്യത്തിൽ ലേവ്യരായ പുരോഹിതന്മാർ നിങ്ങളോടു
    നിർദേശിച്ചിട്ടുള്ളതു കൃത്യമായി ചെയ്യാൻ ജാഗ്രത കാണിക്കണം. ഞാൻ അവരോടു കൽപ്പിച്ചിട്ടുള്ളതെല്ലാം
    ജാഗ്രതയോടെ നിങ്ങൾ ചെയ്യണം.
  deu-TKW: Sei auf der Hut vor der Plage des Aussatzes, indem du genau alle die Weisungen
    beobachtest und befolgst, die euch die levitischen Priester erteilen; nach den
    Vorschriften, die ich ihnen gegeben habe, sollt ihr sorgfältig verfahren.
  lin-lin: Mpo na makambo oyo etali bokono ya maba, bosala keba ete bosalela malamu
    malako nyonso oyo Banganga-Nzambe, ba-oyo bazali Balevi, bapesaki bino. Bosengeli
    kotosa malamu makambo oyo natindaki bango.
  eng-LSV: Take heed in the plague of leprosy, to watch greatly, and to do according
    to all that the priests, the Levites, teach you; you observe to do as I have commanded
    them;
  eng-GNV: 'Take heede of the plague of leprosie, that thou obserue diligently, and
    doe according to all that the Priestes of the Leuites shall teach you: take heede
    ye doe as I commanded them.'
  eng-WEBSTER: 'Take heed in the plague of leprosy, that thou observe diligently,
    and do according to all that the priests the Levites shall teach you: as I commanded
    them, so ye shall observe to do.'
  nhw-BL: “Monequi xijneltocaca senquistoc catli anmechilhuise nopa levita totajtzitzi
    sintla onca nopa cocolistli catli itoca lepra, pampa niquinnahuatijtoc catli monequi
    anmechilhuise huan monequi amojuanti xijneltocaca nochi catli quiijtose ica cuidado.
  swh-ONEN: Pakitokea magonjwa ya ngozi ya kuambukiza, mwe waangalifu sana kufanya
    sawasawa na maagizo ya makuhani, ambao ni Walawi. Ni lazima mfuate kwa uangalifu
    yale niliyowaamuru.
  bba-bba: I de i be bɑ bɑrɑ disiɡiru mɔ lɑɑkɑri ko ɡem ɡem kpɑ i ko nɡe mɛ yɑ̃ku
    kowobu Lefibɑ bɑ koo bɛɛ sɔ̃ɔsi. Nɡe mɛ nɑ yiire i ko, nɡe mɛyɑ i ko i ko mɑm
    mɑm.
  eng-KJVCPB: 'Take heed in the plague of leprosy, that thou observe diligently, and
    do according to all that the priests the Levites shall teach you: as I commanded
    them, so ye shall observe to do.'
  luo-luo: E weche mag tuoche malandore mag del, neuru ni utimo kaka jodolo ma gin
    jo-Lawi opuonjou. Nyaka utim adimba gik moko duto ma anyisogi.
  meu-meu: Nahuamu ba tohoa, lepra garina. Hahelaḡa taudia Levi oreana amo ese bae
    hadibalaimui karadia iboudiai ba kara; lau ese idia vada na haḡanidia heḡereḡerena,
    umui danu unu ba kara toma.
  npi-ULB: कुष्‍ठरोगको विपत्तिको बारेमा तिमीहरूले ध्यान देओ ताकि पुजारीहरू अर्थात्
    लेवीहरूले तिमीहरूलाई सिकाएका हरेक निर्देशनलाई तिमीहरूले होसियारीसाथ पछ्याई पालन
    गर्न सक । मैले तिनीहरूलाई आज्ञा गरेमुताबिक तिमीहरूले गर्नू ।
  yor-yor: Ní ti ààrùn ẹ̀tẹ̀ kíyèsára láti máa ṣe gẹ́gẹ́ bí àwọn àlùfáà tí wọ́n jẹ́
    ọmọ Lefi ti pàṣẹ fún ọ. O ní láti máa fi ìṣọ́ra tẹ̀lé ohun tí mo ti pàṣẹ fún wọn.
  ind-ind: “Jika seseorang menderita penyakit kulit menular, lakukanlah semua arahan
    dari para imam dengan cermat. Taatilah perintah-perintah yang sudah saya sampaikan
    kepada mereka.
  pes-OPCB: هرگاه کسی به مرض جذام مبتلا شود، باید به دقت آنچه را که کاهنان لاوی به
    او می‌گویند انجام دهد؛ او باید از دستورهایی که من به کاهنان داده‌ام پیروی کند.
  tgl-ULB: Pakinggang mabuti ang tungkol sa anumang sakit ng ketong, sa gayon bigyan
    ninyo ng mainamn na pansin at sumunod sa bawat tagubilin sa inyo ng mga pari,
    na mga levita, na nagturo sa inyo; ayon sa iniutos ko sa kanila, para kayo ay
    kumilos.
  cbu-NT: Mishat, tputssha tsutashshee payuru, wanuts kucha kucha ashiru, anoo punimaam
    taariya. Itsinsampatari apanllpanee urkar, Leviyarinchichee kuk payuchinllinpa.
    Yuwartatam nuw kamachtarangi anuritam tuminungtsa.
  hui-hui: Tínaga tinginini dere ko tara tara ngaru biyagua nde Libai hameigini aria
    loma binigo mo miaga karu tigua bidaba laradagua bialu halimu. Mana ogodagua bilimu
    lalu i̱na tihondo lamirudaruni baya hangu taluwa bialu halimu.
  mya-mya: '``သင်​တို့​တွင်​ကြောက်​မက်​ဖွယ်​ကောင်း​သော​အ​ရေ ပြား​ရော​ဂါ​ဖြစ်​ပွား​သော​အ​ခါ
    လေ​ဝိ​အ​နွယ် ဝင်​ယဇ်​ပု​ရော​ဟိတ်​များ​အား​ငါ​ညွှန်​ကြား ထား​သည့်​အ​တိုင်း​ဆောင်​ရွက်​ရန်​ဂ​ရု​ပြု​ရ
    မည်။ သူ​တို့​အား​ငါ​မိန့်​မှာ​ထား​သည့်​အ​တိုင်း လိုက်​နာ​ကြ​လော့။-'
  bod-N: མཛེ་ནད་ལ་འཛེམས་ནས་དོགས་དགོས། ངས་ལེ་ཝི་པའི་མཆོད་དཔོན་རྣམས་ལ་བསྒོས་པ་ཇི་བཞིན།
    དེ་དག་གིས་ཁྱོད་ཅག་ལ་ཅི་ལྟར་བསྟན་པ་དེ་ཞིབ་ཏུ་བསྲུངས་ནས་བསྒྲུབ་དགོས།
  sna-sna: Muchenjere kwazvo pachirwere chamaperembudzi kuti muite chaizvoizvo zvamakarayirwa
    navaprista vanova vaRevhi. Munofanira kuchenjerera kutevera zvandakavarayira.
  spa-BLM: Tened cuidado con la plaga de la lepra, que observéis con diligencia y
    hagáis conforme a todo lo que os enseñan los sacerdotes levitas. Como yo les ordené,
    así observarás hacer.
  cac-cac: Tato ay mach b'aj spitzvichaan̈ jun yab'il scuchan lepra, yovalil sc'anab'ajej
    sleyal jun yab'il chi', icha tz'aj yalan eb' sacerdote, aton juntzan̈ ix valcan
    d'ayex.
  swh-ULB: Kuwa mwangalifu kuhusu kiini chochote cha ukoma, ili kwamba uwe makini
    katika kuchunguza na kufuata kila agizo linalopewa kwako ambalo makuhani, Walawi,
    wanakufundisha; kama nilivyowaamuru, ili utekeleze.
  bel-bel: Сьцеражыся ў пошасьці праказы, каб добра пільнавацца і рабіць усё тое,
    чаго навучаць сьвятары і лявіты; старанна выконвайце, што я загадаў ім;
  deu-ELBBK: Habe acht bei dem Übel des Aussatzes, dass du sehr behutsam bist und
    nach allem tust, was euch die Priester, die Leviten, lehren werden; so wie ich
    ihnen geboten habe, sollt ihr achthaben zu tun.
  mbb-OT: “Bahin te mekelimlimezang he zaru te lundis, purungi niw sunuza is menge
    sulunuzen he ibpeveelan keniyu te menge memumuhat he menge kevuwazan ni Levi.
    Tumana niw is insuǥù ku kandan.
  mal-2015: കുഷ്ഠരോഗത്തിന്റെ ബാധാകാര്യത്തിൽ ഏറ്റവും സൂക്ഷിച്ചിരിപ്പാനും ലേവ്യരായ പുരോഹിതന്മാർ
    നിങ്ങൾക്കു ഉപദേശിച്ചുതരുന്നതുപോലെ ഒക്കെയും ചെയ്‌വാനും ജാഗ്രതയായിരിക്കേണം; ഞാൻ
    അവരോടു കല്പിച്ചതുപോലെ തന്നേ നിങ്ങൾ ചെയ്യേണം.
  rmc-rmc: Le rašajenge phenďom, so te keren, te varekas ela malomocenstvo. Keren
    savoro avke, sar tumenge o levitska rašaja prikazinena.
  pes-OPV: درباره بلای برص هوشیار باش که به هرآنچه لاویان کهنه شما را تعلیم دهند به
    دقت توجه نموده، عمل نمایید، و موافق آنچه به ایشان امر فرمودم، هوشیار باشید که
    عمل نمایید.
  ron-1924: Я сяма бине ши пэзеште-те де рана лепрей ши сэ фачець тот че вэ вор ынвэца
    преоций динтре левиць, сэ авець грижэ сэ лукраць дупэ порунчиле пе каре ли ле-ам
    дат.
  ben-OBCV: চর্মরোগ দেখা দিলে তোমাদের সতর্ক হতে হবে এবং লেবীয় যাজকেরা যে নির্দেশ
    দেবে তা যত্নের সঙ্গে পালন করতে হবে। আমি তাদের যে আজ্ঞা দিয়েছি তোমাদের সাবধান
    হয়ে সেইমতো চলতে হবে।
  som-som: Xagga cudurka baraska ah waa inaad isjirtaan, oo waa inaad dhawrtaan oo
    yeeshaan wax alla wixii wadaaddada reer Laawi ay idin baraan oo dhan, oo sidaan
    iyaga ugu amray, idinku waa inaad saas u dhawrtaan oo u yeeshaan.
  lat-VUC: Observa diligenter ne incurras plagam lepræ, sed facies quæcumque docuerint
    te sacerdotes Levitici generis, juxta id quod præcepi eis, et imple sollicite.
  eng-ASVBT: 'Take heed in the plague of leprosy, that thou observe diligently, and
    do according to all that the priests the Levites shall teach you: as I commanded
    them, so ye shall observe to do.'
  ita-1885: Prendi guardia alla piaga della lebbra, per osservar diligentemente di
    far secondo tutto ciò che i sacerdoti Leviti vi avranno insegnato; prendete guardia
    di fare come io ho loro comandato.
  eng-LXXUP: 'Take heed to thyself in regard of the plague of leprosy: thou shalt
    take great heed to do according to all the law, which the priests the Levites
    shall report to you; take heed to do, as I have charged you.'
  eng-ULB: Take heed regarding any plague of leprosy, so that you carefully observe
    and follow every instruction given to you which the priests, the Levites, teach
    you; as I commanded them, so you will act.
  spa-VBL: Cuando se trata de enfermedades infecciosas de la piel, asegúrense de seguir
    cuidadosamente todas las instrucciones de los sacerdotes levitas. Tengan cuidado
    de seguir las órdenes que les he dado.
  fra-_FOB: Prends garde à la plaie de la lèpre, pour bien observer et pour faire
    tout ce que les sacrificateurs, de la race de Lévi, vous enseigneront; vous prendrez
    garde à faire comme je leur ai commandé.
  mal-mal: കുഷ്ഠരോഗം പടർന്നുപിടിക്കാതെ സൂക്ഷിക്കുകയും ലേവ്യരായ പുരോഹിതന്മാർ നിങ്ങൾക്ക്
    ഉപദേശിച്ചുതരുന്നതുപോലെ എല്ലാം ചെയ്യുവാനും ജാഗ്രതയായിരിക്കണം; ഞാൻ അവരോടു കല്പിച്ചതുപോലെ
    തന്നെ നിങ്ങൾ ചെയ്യണം.
  urd-GVR: Agar koī wabāī jildī bīmārī tujhe lag jāe to baṛī ehtiyāt se Lāwī ke qabīle
    ke imāmoṅ kī tamām hidāyāt par amal karnā. Jo bhī hukm maiṅ ne unheṅ diyā use
    pūrā karnā.
  suz-BL: कोव़र मुतीक तशा होस पा बाक्‍कीन। चढ़ेब, लेवीपुकीमी मेको आ पर्बम इन कली शेंशो
    खोदेंशो पा नेल्‍ल पचा माल्‍नीनी। गो मेको आन कली अरेशो खोदेंशो पा होस पा बाक्‍कीन।
  ita-1927: State in guardia contro la piaga della lebbra, per osservare diligentemente
    e fare tutto quello che i sacerdoti levitici v’insegneranno; avrete cura di fare
    come io ho loro ordinato.
  ckb-ckb: لە کاتی نەخۆشی گولی زۆر ئاگاداربن و بەگوێرەی هەموو ئەوەی کاهینە لێڤییەکان
    فێرتان دەکەن ئاوا بکەن، ئەوەی من فەرمانم بەوان کردووە ئێوە بیکەن.
  eng-BBE: 'In connection with the leper''s disease, take care to keep and do every
    detail of the teaching of the priests, the Levites: as I gave them orders, so
    you are to do.'
  kan-OKCV: ಕುಷ್ಠರೋಗಿಗಳ ವಿಷಯದಲ್ಲಿ ಲೇವಿಯರಾದ ಯಾಜಕರು ನಿಮಗೆ ಬೋಧಿಸುವುದನ್ನೆಲ್ಲಾ ನೀವು ಜಾಗ್ರತೆಯಿಂದ
    ಕಾಪಾಡಿ ಕೈಗೊಳ್ಳುವ ಹಾಗೆ ನೋಡಿಕೊಳ್ಳಿ. ನಾನು ಅವರಿಗೆ ಆಜ್ಞಾಪಿಸಿದ ನಿಯಮಗಳನ್ನು ನೀವು ಕಾಪಾಡಿ
    ಕೈಗೊಳ್ಳಬೇಕು.
  tam-2017: “தொழுநோயைக்குறித்து லேவியர்களாகிய ஆசாரியர்கள் உங்களுக்குப் போதிக்கும்
    யாவையும் கவனித்துச் செய்யும்படி மிகவும் எச்சரிக்கையாயிருங்கள்; நான் அவர்களுக்குக்
    கட்டளையிட்டபடியே செய்யக் கவனமாயிருப்பீர்களாக.
  spa-RV-1909: 'Guárdate de llaga de lepra, observando diligentemente, y haciendo
    según todo lo que os enseñaren los sacerdotes Levitas: cuidaréis de hacer como
    les he mandado.'
  ron-BTF: Ia aminte la rana leprei, să iei seama şi să faci tot ce te învaţă preoţii,
    leviţii, precum le-am poruncit, astfel să ţineţi şi să faceţi.
  eng-WEBP: Be careful in the plague of leprosy, that you observe diligently and do
    according to all that the Levitical priests teach you. As I commanded them, so
    you shall observe to do.
  eng-FBV: When it comes to infectious skin diseases, make sure you follow carefully
    all the instructions of the Levitical priests. Be careful to follow the orders
    I've given them.
  nld-1939: 'Onderhoudt bij melaatsheid zorgvuldig en nauwgezet, wat de levietische
    priesters u voorschrijven: volbrengt zorgvuldig, wat Ik hun heb geboden.'
  nch-BL: “Monequi xijneltocaca senquisa cati amechilhuise nopa levita totajtzitzi
    sinta onca nopa cocolisti cati itoca lepra, pampa niquinnahuatijtoc ten monequi
    amechilhuise huan monequi amojuanti ximomocuitahuica xijneltocaca nochi cati quiijtose.
  vie-1934: Hãy coi chừng tai vạ bịnh phung, để gìn giữ làm theo mọi điều mà thầy
    tế lễ về dòng Lê-vi sẽ giảng dạy các ngươi; các ngươi phải coi chừng mà làm y
    như ta đã dặn biểu những thầy tế lễ.
  hin-CV: कुष्ठ रोग से संक्रमण के प्रति सावधान रहना. बड़ी ही सावधानीपूर्वक तुम लेवी
    पुरोहितों की शिक्षा का पालन करना. मैंने ही उन्हें इसके विषय में आदेश दिया है.
    इनका पालन करने में तुम सावधान रहोगे.
  eng-OURB: Be careful in the plague of tzara'at, that you observe diligently, and
    do according to all that the priests the Levites [Descendants of United with]
    teach you. As I enjoined them, so you shall observe to do.
  spa-BES: 'En relación con la enfermedad de los leprosos, tengan cuidado de guardar
    y hacer todos los detalles de la enseñanza de los sacerdotes, los levitas: como
    les di las órdenes, así deben hacer.'
  tdx-tdx: Mitomira amo angamaeo le ambeno am-pahimbañañe vaho fonga ano ze hene toroa’
    o mpisoroñe nte-Levio azo; ze nandiliako iareo ty hitsonteña’o hanoeñe.
  vid-vid: “Wone munhu yawe na utamwa wa ngozi, mwanguganigwa kuwa milolele kuwinza
    malajizo ga watambika Walawi. Kota vyondiwalajize Walawi ndo vyomuwinza kwa kilolela.
  eng-OKE: Take heed, in the plague of leprosy, to observe and perform entirely all
    that the priests, the Levites, shall teach you; as I have commanded them, you
    shall observe to do.
  tha-KJV: ท่านทั้งหลายจงระวังเรื่องโรคเรื้อน จงระวังที่จะกระทำตามคำชี้แจงของปุโรหิตคนเลวี
    ดังที่​ข้าพเจ้าได้บัญชาเขาไว้ ท่านจงระวังที่จะทำตามอย่างนั้น
  por-BR-2018: 'Guarda-te de chaga de lepra, observando com empenho, e fazendo segundo
    tudo o que vos ensinarem os sacerdotes levitas: cuidareis de fazer como lhes mandei.'
  deu-ELO: Habe acht bei dem Übel des Aussatzes, daß du sehr behutsam seiest und nach
    allem tuest, was euch die Priester, die Leviten, lehren werden; so wie ich ihnen
    geboten habe, sollt ihr achthaben zu tun.
  eng-WYC-2018: Keep thou diligently, lest thou run into the sickness of leprosy,
    but thou shalt do whatever things that the priests of the kin of Levi teach thee,
    by that that I commanded to them, and fulfill thou it diligently. (Be thou careful,
    when thou hast run into the sickness of leprosy, that thou do whatever the levitical
    priests tell thee to do, yea, what I have commanded to them, and which thou must
    obey in order to recover.)
  epo-epo: Atentu pri la infekto de lepro, ke vi observu precize kaj plenumu ĉion,
    kion instruos al vi la pastroj Levidoj; kiel mi ordonis al ili, tiel penu agi.
  uig-PIN: Pesǝ-mahaw wabasi pǝyda bolsa, ɵzünglarƣa pǝhǝs bolunglar, Lawiy kaⱨinlarning
    silǝrgǝ barliⱪ kɵrsǝtkinini ⱪilinglar; mǝn ularƣa ⱪandaⱪ ǝmr ⱪilƣan bolsam xuningƣa
    kɵngül ⱪoyup ǝmǝl ⱪilinglar.
  beo-beo: Dilia da gadofo olo (lebolosi) amo madelasea, dawa:ma! Dilia gobele salasu
    dunu ilia olelesu defele hamoma. Na da ilima olelei defele amoma fa:no bobogemu.
  tpi-OTNT: “Sapos ol sua nogut i kamap nating long skin bilong yupela, orait yupela
    i mas mekim olgeta samting olsem ol pris bilong lain Livai i tokim yupela. Yupela
    i mas bihainim olgeta tok mi bin givim long ol.
  hau-SA: Game da cututtukan kuturta, sai ku lura, ku yi yadda firistocin da suke
    Lawiyawa suka umarce ku. Dole ku lura ku bi abin da na umarce su.
  uig-LAT: Pése-maxaw wabasi peyda bolsa, özünglargha pexes bolunglar, Lawiy kahinlarning
    silerge barliq körsetkinini qilinglar; men ulargha qandaq emr qilghan bolsam shuninggha
    köngül qoyup emel qilinglar.
  nde-nde: Nxa kuyisifo sobulephero kumele linanzelele kakhulu lenze lokho abaphristi
    abangabaLevi abalilaya khona. Kumele lilandele khona kanye engabalaya ngakho.
  ton-ton: '¶ “Ke ke vakai ʻi he mahaki ko e kilia ke ke tokanga lahi, ke fai ʻo fakatatau
    ki he meʻa kotoa pē ʻoku fakahā kiate kimoutolu ʻe he kau taulaʻeiki ko e kau
    Livai: ʻo hangē ko ia naʻaku fekau kiate kimoutolu, ʻe pehē pe hoʻomou tokanga
    ʻo fai.'
  ces-1613: Šetř se při ráně malomocenství, abys ostříhal pilně a činil všecko, jakž
    učiti budou vás kněží Levítové; jakož přikázal jsem jim, ostříhati toho budete
    a tak činiti.
  eng-WMB: Be careful in the plague of leprosy, that you observe diligently and do
    according to all that the Levitical priests teach you. As I commanded them, so
    you shall observe to do.
  tam-TCV: தோல்வியாதியைக் குறித்து லேவியரான ஆசாரியர்கள் உங்களுக்கு அறிவுறுத்துகிறபடியே
    சரியாகச்செய்யக் கவனமாயிருங்கள். நான் அவர்களுக்குக் கட்டளையிட்டதைக் கவனமாய்ப் பின்பற்றுங்கள்.
  ceb-ULB: Magmatngon ka mahitungod sa bisan unsang sakit nga sanla, aron mapanid-an
    mo pag-ayo ug masunod ang tanang gitudlo kanimo nga gihatag sa mga pari, nga mga
    Levita; sumala sa akong gisugo kanila, nga inyong buhaton.
  pol-UBG: Uważaj na plagę trądu, aby pilnie przestrzegać i czynić wszystko, czego
    was uczą kapłani Lewici. Dopilnujcie wypełnienia tego, co im nakazałem.
  agr-agr: “Tuja lepra achiimakjum jakjumek, sacerdote Leví wegantu aidau wajinjutpatig
    nunú betek umiktajum. Nuniakjum wi atum umiktinun jintintuawaitjim duka ashí betek
    umiktajum.
  kyc-kyc: Nakamana yongo dokona rete rapa piya kande dokopa Lipae akali purisi yulu
    pilyaminyi dupwame langiraminyili pyuo moko minyuo pipwape. Nambame nakama pii
    maiyu dupwa peparaena palyuo pipwape.
  urd-GVU: اگر کوئی وبائی جِلدی بیماری تجھے لگ جائے تو بڑی احتیاط سے لاوی کے قبیلے
    کے اماموں کی تمام ہدایات پر عمل کرنا۔ جو بھی حکم مَیں نے اُنہیں دیا اُسے پورا
    کرنا۔
  deu-1912: Hüte dich bei der Plage des Aussatzes, daß du mit Fleiß haltest und tust
    alles, was dich die Priester, die Leviten, lehren; wie ich ihnen geboten habe,
    so sollt ihr's halten und darnach tun.
  kan-2017: ಕುಷ್ಠರೋಗಿಗಳ ವಿಷಯದಲ್ಲಿ ಯಾಜಕರಾದ ಲೇವಿಯರು ಬೋಧಿಸುವಂತೆಯೇ ಮಾಡುವುದಕ್ಕೆ ನೀವು ಜಾಗರೂಕರಾಗಿರಬೇಕು.
    ನಾನು ಅವರಿಗೆ ಆಜ್ಞಾಪಿಸಿದ ನಿಯಮಗಳನ್ನೇ ನೀವು ಅನುಸರಿಸಬೇಕು.
  yap-yap: “Fa’anra bay e daraw u dowmed ma ngu’um kol ayuwgad ngu’um rin’ed e tin
    be yog fapi prist ko Levi ngomed; ni bod rogon ni ku gu taychilen ngorad, e aram
    rogon ni ngam rin’ed.
  hlt-MCSB: Bahoeng ngaithuen ham koi dongah hmaibae tloh he ngaithuen. Te dongah
    amih ka uen vanbangla Levi khosoih rhoek loh nangmih n'thuinuet boeih te saii
    ham neh vai hamla ngaithuen.
  mdy-ETH: «ዑሢዳ ኬስካ ዶርዓሢ ዒንሢ ዓርቄ ዎዶና ታ ዒንሢም ኬኤዛ ዳምቦ ጎይፆና ሌዊ ዓሶ ማዔ ቄኤሳ ዒንሢም ኬኤዛ ዳምቦ
    ዛጊ ማዺ ኩንሡዋቴ።
  twi-ASANTE: Monhwɛ honam ani nsaneyadeɛ nyinaa yie na monni ɛho mmara a Lewifoɔ
    asɔfoɔ bɛkyerɛ mo no so; monni mmara a mahyɛ ama mo no so.
  eng-WEBU: Be careful in the plague of leprosy, that you observe diligently and do
    according to all that the Levitical priests teach you. As I commanded them, so
    you shall observe to do.
  bnp-bnp: “Na tahuna a maka patala ri bele tavula na kuline mua, mu rata lobo a maka
    maki e huriki a prister na kabu ne Levi ri taki mua vona mu gu rata. Mu ramai
    lobo a maka ngava a vakuku ria vona.
  wal-wal: “Hanttaara goga harggiyan sakettiya asassi Leewa zare gidiya qeeseti inttena
    tamaarissidoogaadan ubbabaa polite; ta eta azazidoogaa hegaadan oottanau naagettite.
  spa-PDDPT: En cuanto a la plaga de la lepra, ten cuidado de observar con diligencia
    todo lo que les enseñen los sacerdotes levitas, y en obrar conforme a ello. Como
    les mandé a ellos, así harás con cuidado.
  gun-gun: — Penheangu ke mba'eaxy lepra gui, ha'e penhea'ã levita regua sacerdote
    kuery penembo'ea pejapopa aguã. Penhea'ã ha'e kuery pe ajapo ukaague rami pejapo
    aguã.
  ilo-ULB: Agannadkayo iti maipapan iti kukutel, tapno siaannadkayo a mangaramid ken
    mangsurot iti tunggal bilin nga inted kadakayo nga insuro dagiti papadi, dagiti
    Levita; kas imbilinko kadakuada, isu nga agtignaykayo.
  kpg-kpg: “Maa goe gaa hai doo magi genegene, gei goe e hai gi hagalongo hagahumalia
    gi tangada hai mee dabu o di madawaawa Levi, dela ma ga gowadu gi di goe nnaganoho
    o di hai o doo magi.
  uig-ARA: پېسە-ماخاۋ ۋاباسى پەيدا بولسا، ئۆزۈڭلارغا پەخەس بولۇڭلار، لاۋىي كاھىنلارنىڭ
    سىلەرگە بارلىق كۆرسەتكىنىنى قىلىڭلار؛ مەن ئۇلارغا قانداق ئەمر قىلغان بولسام شۇنىڭغا
    كۆڭۈل قويۇپ ئەمەل قىلىڭلار.
  sus-sus: Wo lan nɛ wo xa fɛntɛn kunɛ fure xa fe ra. N xaranyi naxan soxi Lewi xa
    di sɛrɛxɛdubɛe yi, wo lan nɛ wo xa na raba a raba ki ma.
  pon-2006: “Ma ke alehdi soumwahu lusulus en kihl, ke pahn kapwaiada dahme samworo
    mehn Lipai kan pahn padahkihong uhk; ke pahn kapwaiada kaweid kan me I kihongirailehr.
  jae-jae: “Embe kamocbôm êŋgôm aôm, naŋ ojop taôm gebe ôndaŋguc biŋ samob, taŋ dabuŋwaga
    sêsôm êndêŋ aôm naŋ. Ôŋgôm êsêacnêŋ biŋ ŋanô êsa tomalageŋ êtôm ŋagôliŋ, taŋ aê
    kakêŋ gêdêŋ êsêac naŋ.
  ksd-ksd: Una varbalaurai ure ra kaina minait, a vukavuka, upi una nuk bulu pa ra
    lavur magit ra umana tena tinabar ra tarai Levi diat a veteten tar ia tam, upi
    una pait ia; da iau ga vartuluai pire diat, damana una nuk pa ia ma una pait ia.
  tur-YTC: Cüzzam vebasına karşı dikkatli olun; dikkatle inceleyin ve Levili kâhinlerin
    size öğrettiklerine göre yapın. Onlara buyurduğum gibi, sen de öyle yapmaya dikkat
    edeceksin.
  grc-BRENT: Πρόσεχε σεαυτῷ ἐν τῇ ἁφῇ τῆς λέπρας· φυλάξῃ σφόδρα ποιεῖν κατὰ πάντα
    τὸν νόμον, ὃν ἂν ἀναγγείλωσιν ὑμῖν οἱ ἱερεῖς οἱ Λευῖται· ὃν τρόπον ἐνετειλάμην
    ὑμῖν, φυλάξασθε ποιεῖν.
  ind-AYT: Waspadalah terhadap penyakit kusta. Bersungguh-sungguhlah melakukan segala
    perintah yang diajarkan para imam Lewi kepadamu. Kamu harus melakukannya dengan
    sungguh-sungguh seperti apa yang telah kuperintahkan kepada para imam untuk dilakukan.
  nya-nya: Pakagwa matenda a khate, samalitsani kuchita zonse zimene ansembe, amene
    ndi Alevi, anakulangizani. Mutsatire mosamalitsa zimene ndinawalamula.
  hrv-hrv: Javi li se guba, pazi da brižno držiš i vršiš sve što vas pouče levitski
    svećenici. Držite i vršite što njima naredim.
  mps-mps: “Tialima, te keni dwai dagego tigide olo dali pedalobaso da, teda dagego
    te pris, te Livai dabe, augwaligo wabo tigidali po wali piąo, te dagebolo wabo
    po dabe. Dagego eno augwalibolo mani te bomai po tigidali wali piąo.
  tpi-tpi: “Sapos ol sua nogut i kamap nating long skin bilong yupela, orait yupela
    i mas mekim olgeta samting olsem ol pris bilong lain Livai i tokim yupela. Yupela
    i mas bihainim olgeta tok mi bin givim long ol.
  dan-1931: Tag dig i Vare med Spedalskhed, så du meget omhyggeligt handler efter
    alt, hvad Levitpræsterne lærer eder; som jeg har påbudt dem, skal I omhyggeligt
    handle.
  vie-OVCB: Trường hợp có người bị bệnh phong hủi, anh em phải thận trọng tuân theo
    mọi sự chỉ bảo của các thầy tế lễ, vì tôi đã có huấn thị cho họ rồi.
  guj-2017: કુષ્ઠ રોગ વિષે તમે સાવધ રહો, કે જેથી લેવી યાજકોએ શીખવેલી સૂચનાઓ તમે કાળજીપૂર્વક
    પાળો જેમ મેં તમને આજ્ઞા આપી તે પ્રમાણે તમે કરો.
  pon-2006A: “Ma ke alehdi soumwahu lusulus en kihl, ke pahn kapwaiada dahme samworo
    mehn Lipai kan pahn padahkihong uhk; ke pahn kapwaiada kaweid kan me I kihongirailehr.
  por-BRBSL: Tenha cuidado com a praga da lepra, que você observe diligentemente e
    faça de acordo com tudo o que os padres levíticos lhe ensinam. Como eu lhes ordenei,
    assim vocês devem observar para fazer.
  cth-cth: Hrikbei patawnae dawkvah, Levih ca vaihmanaw ni na pâtu e patetlah na sak
    awh han.
  twi-twi: Monhwɛ ɔhonam ani nsanyare nyinaa yiye na munni ho mmara a Lewifo asɔfo
    bɛkyerɛ mo no so. Munni ahyɛde a mede ama wɔn no so pɛpɛɛpɛ.
  hlt-hlt: Bahoeng ngaithuen ham koi dongah hmaibae tloh he ngaithuen. Te dongah amih
    ka uen vanbangla Levi khosoih rhoek loh nangmih n'thuinuet boeih te saii ham neh
    vai hamla ngaithuen.
  tbz-SIM: Dí mpĩ́ nyitié n nɑ̀kɛ́ ì, ikuɔ́ nìùbɛ̀ Defiibɛ kɛ̀ bɛ̀ ì ndi nɑ́kɛ́, ìì
    tukúnɛ̀ mumɔmmú mùù dònnɛ̀ tikɔ̀ntì.
  msy-2020: “Eghtɨ duar kurar muziarir avɨriba pura ian mɨkarzibar otivtɨ, ia deraghvɨra
    Livain anabamɨn ofa gamir gumaziba ia mɨkɨmamin biziba bar adar amigh. Egh akar
    gavgavir kɨ me ganɨngiziba, ia bar dar gɨn mangɨ.
  azb-azb: Cüzam xəstəliyinə tutulanda Levili kahinlərin əmr etdiyi kimi sizə öyrədəcəkləri
    hər şeyə əməl etməyə hədsiz diqqət göstərin.
  eng-DBY: 'Take heed in the plague of leprosy, that thou take great heed, and do
    according to all that the priests the Levites shall teach you: as I commanded
    them shall ye take heed to do.'
  hin-2017: “कोढ़ की व्याधि के विषय में चौकस रहना, और जो कुछ लेवीय याजक तुम्हें सिखाएँ
    उसी के अनुसार यत्न से करने में चौकसी करना; जैसी आज्ञा मैंने उनको दी है वैसा करने
    में चौकसी करना।
  wol-KYG: Fexeleen ba ci biir mbasum jàngoroy der juy màgg, ngeen di sàmmoo jëfe
    bu baax, mboolem lu leen sarxalkat yi, Leween ñi tegtal. Ni ma ko sante sarxalkat
    yi, Leween ñi, sàmmooleen koo jëfe noonu.
  eng-YLT: '''Take heed, in the plague of leprosy, to watch greatly, and to do according
    to all that the priests, the Levites, teach you; as I have commanded them ye observe
    to do;'
  eng-WYC-2017: Keep thou diligently, lest thou run into the sickness of leprosy,
    but thou shalt do whatever things that the priests of the kin of Levi teach thee,
    by that that I commanded to them, and fulfill thou it diligently.
  eng-WMBB: Be careful in the plague of leprosy, that you observe diligently and do
    according to all that the Levitical priests teach you. As I commanded them, so
    you shall observe to do.
  urd-GVH: अगर कोई वबाई जिल्दी बीमारी तुझे लग जाए तो बड़ी एहतियात से लावी के क़बीले
    के इमामों की तमाम हिदायात पर अमल करना। जो भी हुक्म मैंने उन्हें दिया उसे पूरा
    करना।
  rug-rug: Pana raza gamu sa minoho popoqu si mamu kopu sisigiti nia pude va tabei
    sapu gua zamani gamu na va tumatumaeni gamu rina hiama pa butubutu Livae, kaqu
    luli va hiteki gamu gua sapu ele zama la nia rau koa rini.
  gaz-gaz: Waaʼee nama lamxaaʼee garuu akkuma Lewwonni luboota taʼan qajeelcha siif
    kennan sanatti hojjechuu kee qalbeeffadhu. Ati waan ani isaan ajaje of eeggannaadhaan
    duukaa buʼuu qabda.
  fra-LSG: Prends garde à la plaie de la lèpre, afin de bien observer et de faire
    tout ce que vous enseigneront les sacrificateurs, les Lévites; vous aurez soin
    d’agir d’après les ordres que je leur ai donnés.
  yal-yal: Xa fure ɲaxin bata mini muxuna nde fatin ma ɛ xa a liga alo Lewi yixɛtɛn
    saraxaraline a fala ɛ xa kii naxan yi. N na e yamari naxan na, ɛ xa na birin suxu
    ki faɲi.
  haw-1868: E makaala i ka mai lepera, e malama pono, a e hana aku hoi i na mea a
    pau a na kahuna, a ka Levi e ao mai ai ia oukou; e like me ka'u i kauoha aku ai
    ia lakou, pela oukou e malama ai, a e hana'i hoi.
  arb-NAV: احْرِصُوا عَلَى طَاعَةِ تَعْلِيمَاتِ الْكَهَنَةِ وَاللّاوِيِّينَ فِي حَالَةِ
    الإِصَابَةِ بِالْبَرَصِ، وَنَفِّذُوا بِدِقَّةٍ مَا أَمَرْتُهُمْ بِهِ.
  ewe-ewe: “Ele be nàkpɔ egbɔ be wowɔ nunɔlawo ƒe sewo dzi pɛpɛpɛ le anyidzedɔ, dɔdzĩ
    kple kpodɔ gome, elabena mede se siwo dzi miawɔ ɖo nyaɖenyanui la na nunɔlawo.
  eng-LEE: Take heed of the plague of leprosy, to observe diligently, and to do according
    to all that the priests, the Levites, may instruct you; as I have commanded them,
    so shall ye observe to do.
  asm-FB: চর্মৰোগে দেখা দিলে আপোনালোক সতর্ক হ’ব লাগিব আৰু লেবীয়া পুৰোহিতসকলে যি নির্দেশ
    দিব, সেই সকলোকে যত্ন সহকাৰে পালন কৰিব লাগিব; মই তেওঁলোকক যি যি আজ্ঞা দিছিলোঁ,
    তাক পালন কৰি আপোনালোকে সেই মতে কাৰ্য কৰিব।
  sus-A: وٌ لَن نّ وٌ شَ قّنتّن كُنّ قُرٍ شَ قٍ رَ. ﭑ شَرَنيِ نَشَن سٌشِ لٍوِ شَ دِ
    سّرّشّدُبّيٍ يِ، وٌ لَن نّ وٌ شَ نَ رَبَ عَ رَبَ كِ مَ.
  fra-SBL: Prenez garde, dans la plaie de la lèpre, d'observer avec soin et de faire
    tout ce que les prêtres lévitiques vous enseignent. Vous observerez et ferez ce
    que je leur ai ordonné.
  hbo-hbo: הִשָּׁ֧מֶר בְּנֶֽגַע־הַצָּרַ֛עַת לִשְׁמֹ֥ר מְאֹ֖ד וְלַעֲשֹׂ֑ות כְּכֹל֩
    אֲשֶׁר־יֹור֨וּ אֶתְכֶ֜ם הַכֹּהֲנִ֧ים הַלְוִיִּ֛ם כַּאֲשֶׁ֥ר צִוִּיתִ֖ם תִּשְׁמְר֥וּ
    לַעֲשֹֽׂות׃ ס
  eng-WYCLIFFE: Kepe thou diligentli, lest thou renne in to the sijknesse of lepre,
    but thou schalt do what euer thingis the preestis of the kyn of Leuy techen thee,
    bi that that Y comaundide to hem, and `fille thou diligentli.
  cwe-cwe: “One munhu yahalumwa utamu wa mbende, molondeka muiteganye kusondelela
    malagilizo ya Walawi. Fana viniwalagilize wawo, niivo vondamutende kwa kuiteganya.
  kik-kik: Ha ũhoro wa mĩrimũ ya mangũ, mwĩmenyagĩrĩrei mũno gwĩka o ũrĩa athĩnjĩri-Ngai,
    o acio Alawii, makaamũruta. No nginya mũrũmĩrĩre wega ũrĩa ndĩmathĩte.
  fra-NCL: Prends garde à la plaie de la lèpre, observant avec soin et mettant en
    pratique tout ce que vous enseigneront les prêtres lévitiques ; tout ce que je
    leur ai prescrit, vous le mettrez soigneusement en pratique.
  cek-AK: Ngansae man naah, Levi kami qaimanawk mah thuih ih lok baktih toengah, kahoih
    ah pazui oh; anih mah thuih ih lok baktih toengah sah oh; nihcae khaeah ka thuih
    ih lok baktih toeng ah, nangcae mah pazui oh.
  cuk-cuk: ”Emide, naibe-buna-yaa-malegedgindi nue salakarmar. Igar an bemarga uksadba
    be imakmalo. Degine, dule-irwa-Bab-Dummadse-gormalad-Leví-wagan-sogedba be imakmaloed.
    Ar igi an bemarga Igar-uksa, bela deyob be imakmaloed.
  uig-CYR: Песә-мохо вабаси пәйда болса, өзүңларға пәхәс болуңлар, Лавий каһинларниң
    силәргә барлиқ көрсәткинини қилиңлар; мән уларға қандақ әмир қилған болсам шуниңға
    көңүл қоюп әмәл қилиңлар.
  tel-2017: కుష్టురోగం విషయంలో యాజకులైన లేవీయులు మీకు బోధించే దాన్నంతా చేసే విషయంలో
    జాగ్రత్త వహించండి. ఈ విషయంలో నేను వారికి ఆజ్ఞాపించినదంతా జాగ్రత్తగా జరిగించండి.
  hat-BSA: “Fè atansyon kont enfeksyon lalèp, pou nou swiv avèk dilijans e fè tout
    sa ke prèt Levit yo te enstwi nou. Jan mwen te kòmande yo a, se konsa nou va fè
    atansyon pou nou fè.
  kos-kos: “Kom fin maskin musen lepa, ku kutena mas upa ke kolo, kom enenu in oru
    ma nukewa mwet tol Levi elos sap kom in oru. Oru oana kas in luti ma nga sang
    nu selos.
  hbo-WLC: הִשָּׁ֧מֶר בְּנֶֽגַע־הַצָּרַ֛עַת לִשְׁמֹ֥ר מְאֹ֖ד וְלַעֲשׂ֑וֹת כְּכֹל֩
    אֲשֶׁר־יוֹר֨וּ אֶתְכֶ֜ם הַכֹּהֲנִ֧ים הַלְוִיִּ֛ם כַּאֲשֶׁ֥ר צִוִּיתִ֖ם תִּשְׁמְר֥וּ
    לַעֲשֽׂוֹת׃ ס
  ibo-ibo: Gbalịsie ike ịhụ na ị na-eso iwu niile onye nchụaja, bụ onye Livayị nyere
    gị banyere ndị nwere ọrịa ekpenta, nʼihi na agwala m ya usoro ha ga-agbaso.
  ory-ory: କୁଷ୍ଠରୋଗର ଘାʼ ବିଷୟରେ ସାବଧାନ ହୁଅ, ଲେବୀୟ ଯାଜକମାନେ ତୁମ୍ଭକୁ ଯେଉଁ ସକଳ ଶିକ୍ଷା
    ଦିଅନ୍ତି, ତଦନୁସାରେ କରିବା ପାଇଁ ଯତ୍ନପୂର୍ବକ ମନୋଯୋଗ କର। ଆମ୍ଭେ ସେମାନଙ୍କୁ ଯେରୂପ ଆଜ୍ଞା
    ଦେଇଅଛୁ, ସେରୂପ କରିବାକୁ ତୁମ୍ଭେମାନେ ମନୋଯୋଗ କରିବ।
  chk-chk: Iwe, lupwen a toruk samaun rupun pwötür, kopwe afäluk pwe kopwe tümwünüöchü
    le apwönüetä meinisin mine ekewe souasor ir chon ewe ainangen Lefi ra aiti ngonuk.
    Kopwe tümwünüöchü le apwönüetä mine üa allük ngeniir.
  rop-rop: “En maitbi yumob garram det brabli nogudwan skin siknis. Wal yumob lafta
    teiknodis wanim detlot serramonimen brom det Libai klen garra dalim yumob blanga
    meigim yumob gudwan, dumaji yumob garra bulurrum det lowa aibin gibit langa detlot
    serramonimen.
  ukr-1871: Як буде в кого заразлива болячка, бережись дуже, і сповняй все, чого навчати
    муть вас сьвященники ваші Левити. Як я заповідав їм, так і будете сповняти.
  deu-1951: Hüte dich vor der Plage des Aussatzes, daß du mit Fleiß beobachtest und
    tuest alles, was dich die Priester, die Leviten, lehren. Wie ich ihnen geboten
    habe, so sollt ihr's pünktlich befolgen!
  eng-JPS: Take heed in the plague of leprosy, that thou observe diligently, and do
    according to all that the priests the Levites shall teach you, as I commanded
    them, so ye shall observe to do.
  srp-1865: Èuvaj se bolesti gube, i pazi dobro i èini sve što vas uèe sveštenici
    Leviti, kao što sam im zapovjedio, držite i èinite.
  lug-lug: Bwe wanaagwangawo obulwadde obw’olususu ng’obw’ebigenge, weegenderezanga
    nnyo, n’ogonderanga ebyo Abaleevi, bakabona, bye banaabalagiranga okukola, nga
    bwe mbalagidde.
  heb-heb: השמר בנגע הצרעת לשמר מאד ולעשות ככל אשר יורו אתכם הכהנים הלוים כאשר צויתם
    תשמרו לעשות׃
  ben-IRV: তুমি কুষ্ঠরোগের ঘায়ের বিষয়ে সাবধান হয়ে, লেবীয় যাজকেরা যে সব উপদেশ দেবে,
    অতিশয় যত্নসহকারে সেই অনুসারে কাজ কর; আমি তাদেরকে যে যে আদেশ দিয়েছি, তা পালন
    করতে যত্ন করবে।
  pan-pan: ਕੋੜ੍ਹ ਦੀ ਬਿਮਾਰੀ ਵਿੱਚ ਚੌਕਸ ਰਹੋ ਅਤੇ ਜੋ ਕੁਝ ਲੇਵੀ ਜਾਜਕ ਤੁਹਾਨੂੰ ਦੱਸਣ, ਤੁਸੀਂ
    ਉਸੇ ਦੇ ਅਨੁਸਾਰ ਸਭ ਕੁਝ ਕਰਿਓ, ਜਿਵੇਂ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ, ਤੁਸੀਂ ਉਸੇ ਤਰ੍ਹਾਂ
    ਪੂਰਾ ਕਰਨ ਦੀ ਚੌਕਸੀ ਕਰਿਓ।
  mya-JVB: နူနာ ဘေး ရောက်သောအခါ ၊ လေဝိ သား ယဇ် ပုရောဟိတ် တို့ သွန်သင် သမျှ အတိုင်း
    သတိ ပြု၍ စေ့စေ့စောင့်ရှောက် လော့။ သူ တို့ကို ငါမှာ ထားသည်အတိုင်း ကျင့် စောင့်ကြလော့။
  hmo-hmo: “Do umui naria namonamo, lepera gorere garina. Levi ena helaga taudia ese
    umui idia hadibaia karadia ibounai do umui karaia, Levi taudia dekenai lau henia
    lepera taravatudia do umui badinaia.
  urd-urd: तू कोढ़ की बीमारी की तरफ़ से होशियार रहना, और लावी काहिनों की सब बातों
    को जो वह तुमको बताएँ जानफ़िशानी से मानना और उनके मुताबिक़ 'अमल करना; जैसा मैंने
    उनको हुक्म किया है वैसा ही ध्यान देकर करना।
  rus-SYN: Смотри, в язве проказы тщательно соблюдай и исполняй весь закон, которому
    научат вас священники левиты; тщательно исполняйте, что я повелел им;
  bqc-SIM: À láai ka kusui, í laaidↄ a yã́ pↄ́ sa'ona Levii buiↄ òɛ́wa maamaa.
    Lá má dìlɛnɛ́wa, àↄ kũa màa.
  tcz-CHONGTHU: Chule phah natna chung chang thudol ahin, Levi thempu hon nahilna
    bang uva nabol na diuvin limgeh chan um uvin, keima thupeh banga nanghon jong
    nabol doh theina diu ahi.
  mar-mar: कोणाला महारोग झाल्याचे आढळले तर लेवी याजकाने सांगितलेल्या सर्व गोष्टींचे
    काटेकोर पालन करा. माझ्या आज्ञेप्रमाणे याजक सांगतील ते ऐका.
  qub-qub: «Pitapis lepra gueshya chariptenga Leví trïbu cüracunaman aywanga ricananpaj.
    Paycunaga musyaycanmi leprapita llapan nishäcunata. Chayno captenga lepra charishuptiqui
    imatapis ruranayquipaj cüra nishanta llapanta cumlinqui.
  hat-hat: Lè gen yon ka move maladi po, se pou nou sèten yo fè tou sa moun Levi yo
    mande fè. Se pou nou swiv tout regleman mwen te ba yo sou sa.
  eng-BSB: In cases of infectious skin diseases, be careful to diligently follow everything
    the Levitical priests instruct you. Be careful to do as I have commanded them.
  tod-tod: À dama ga gee zeeɓɛi, wo naa kpein so, wo ziɛ la, nii zalaɠa ɠula nui
    Leevi nuiti ti wo ɠalasu da. Wa devei naati so, wo ziɛ ga tiye, nii gè feeni
    ti ya.
  eng-WEBPB: Be careful in the plague of leprosy, that you observe diligently and
    do according to all that the Levitical priests teach you. As I commanded them,
    so you shall observe to do.
  kbq-kbq: Fugo krima erisutma kvahu so'e huneta, Pristi vahe'mo'zama tamasamisaza
    kea avaririho. Kema zamasami'noa kema tamasamisageta avaririso'e hiho.
  nhe-BL: “Monequi xijneltocaca senquistoc tlen inmechilhuise nopa levita totajtzitzi
    intla onca nopa cocolistli tlen itoca lepra, pampa niquinnahuatijtoc tlen monequi
    inmechilhuise huan monequi imojuanti xijneltocaca nochi tlen quiijtose ica cuidado.
  gub-BL: Aze neperew nehe, aze a'e neperew upuner amo teko wanehe oho haw rehe nehe,
    ezapo ma'e xaxeto Erewi izuapyapyr waze'eg rupi upaw rupi katete nehe. Amume'u
    Tupàn ze'eg wanupe ihe. Eruzar a'e ze'eg paw nehe.
  eng-DRA: Observe diligently that thou incur not the stroke of the leprosy, but thou
    shalt do whatsoever the priests of the Levitical race shall teach thee, according
    to what I have commanded them, and fulfill thou it carefully.
