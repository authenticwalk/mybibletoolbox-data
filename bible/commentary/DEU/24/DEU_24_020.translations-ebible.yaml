verse: DEU.024.020
translations:
  mal-C: നീ ഒലിവുവൃക്ഷത്തിന്റെ ഫലം തല്ലുമ്പോൾ രണ്ടാംതവണയും കൊമ്പുകൾ തപ്പിപ്പറിക്കരുത്.
    ശേഷിക്കുന്നതു പ്രവാസിക്കും അനാഥർക്കും വിധവയ്ക്കുമുള്ളതാണ്.
  deu-TKW: Wenn du deine Ölbäume abklopfst, sollst du nicht hinterher noch die Zweige
    absuchen; es soll, was noch daran ist, den Fremdlingen, Waisen und Witwen zufallen.
  lin-lin: Tango bokoningisa bambuma ya olive na banzete na yango, bobuka te oyo ekotikala
    na bitape ; botika yango mpo na bapaya, bana bitike mpe mpo na basi bakufisa mibali.
  eng-LSV: When you beat your olive, you do not examine the branch behind you; it
    is for the sojourner, for the fatherless, and for the widow.
  eng-GNV: When thou beatest thine oliue tree, thou shalt not goe ouer the boughes
    againe, but it shalbe for the stranger, for the fatherlesse, and for the widowe.
  eng-WEBSTER: 'When thou beatest thy olive-tree, thou shalt not go over the boughs
    again: it shall be for the stranger, for the fatherless, and for the widow.'
  nhw-BL: “Huan nojquiya quema anquihuitequise amoolivo cuahua para ma huetzica amoolivos,
    amo xijhuitequica ininmacuayohua ome hueltas. Catli mocahuas elis para nopa seyoc
    tlali ehuani, nopa icnotzitzi huan nopa cahualtzitzi.
  swh-ONEN: Unapovuna zeituni kutoka miti yako, usirudie matawi mara ya pili. Acha
    kilichobaki kwa ajili ya mgeni, yatima na mjane.
  bba-bba: Ì n yɔɔwɑ bɛɛn dɑ̃ɑ ye bɑ mɔ̀ olifin wɔllɔ i ye sɔrɑ, i ku rɑ mɑɑ wure
    i yɔ i ye i duɑri sɔri. I de ye, yu ko sɔbu kɑ ɡobekubɑ kɑ ɡɔminibuɡiɑ.
  eng-KJVCPB: 'When thou beatest thine olive tree, thou shalt not go over the boughs
    again: it shall be for the stranger, for the fatherless, and for the widow.'
  luo-luo: Ka uyiengo yiend zeituni, kik utengʼ bedene diriyo, to weuru olembe modongʼ
    e zeituni ne jodak, nyithind kiye kod mon ma chwogi otho.
  meu-meu: Emu olive audia huahuadia ba hamorudia negana ai, au rigidia na basio kwadidia
    nega harua. Orena na idau tauna bona ihareha bona vabu ese bae abi.
  npi-ULB: तिमीहरूले भद्राक्षको रुखलाई हल्लाउँदा तिमीहरू फेरि हाँगाहरूमा नजाओ । यो
    परदेशी, अनाथ वा विधवाको लागि होस् ।
  yor-yor: Nígbà tí o bá ń gun igi olifi lára àwọn igi i rẹ, má ṣe padà lọ sí ẹ̀ka
    náà ní ìgbà kejì. Fi èyí tí ó kù fún àlejò, aláìní baba àti opó.
  ind-ind: Apabila kamu memetik buah zaitun di kebunmu, janganlah kembali untuk mengambil
    buah yang tersisa. Biarkanlah buah-buah itu menjadi bagian para pendatang, anak
    yatim, dan janda.
  pes-OPCB: وقتی که محصول زیتون خود را از درخت می‌تکانید شاخه‌ها را برای بار دوم تکان
    ندهید، بلکه باقیمانده را برای غریبان، یتیمان و بیوه‌زنان بگذارید.
  tgl-ULB: Kapag inalog niyo ang puno ng olibo, dapat hindi na ninyo babalikang muli
    ang mga sanga, para na ito sa mga dayuhan, sa mga ulila, o sa balo.
  cbu-NT: Mishat, mzarshis olivos wanus pusakus, kaapa izuuru pizpatari pusayarus,
    ichingintspa. Yuwaa katuchkis anoo ksangtsa. Tputssha arapichshitisin, mishat
    mxaxzeewtamsin, kizatam mashindoowa anoo waani yachinllinpa.
  hui-hui: '@see-verse:DEU.024.019'
  mya-mya: သံ​လွင်​သီး​များ​ကို​လည်း​တစ်​ကြိမ်​ဆွတ်​ခူး ပြီး​လျှင် အ​ကြွင်း​အ​ကျန်​ကို​နောက်​တစ်​ကြိမ်
    ပြန်​ကြော့​၍​မ​ဆွတ်​ခူး​ရ။ ထို​ကြွင်း​ကျန် သော​အ​သီး​များ​ကို​လူ​မျိုး​ခြား​များ၊
    မိ​ဘ​မဲ့​က​လေး​များ​နှင့်​မု​ဆိုး​မ​များ အ​တွက်​ချန်​ထား​ရ​မည်။-
  bod-N: ཡང་སྐྱུ་རུ་ཤིང་ལས་འབྲས་བུ་ཐོགས་སྐབས། ཡལ་གའི་སྟེང་དུ་ལུས་པ་རྣམས་ཡང་བསྐྱར་ཐོགས་པར་མི་བྱ་ཞིང་དེ་ནི་བྱེས་པ་དང་དྭ་ཕྲུག
    ཡུགས་མོ་བཅས་ལ་བསྐྱུར་དགོས།
  sna-sna: Kana wazunza miti yako yamaorivhi, usandozunzazve rwechipiri. Siyira asara
    kumutorwa, nherera nechirikadzi.
  spa-BLM: Cuando golpees tu olivo, no volverás a pasar por las ramas. Será para el
    extranjero, para el huérfano y para la viuda.
  cac-cac: Ayic tze b'ixan sat te' eyolivo yed' te eyuva, man̈ pilanoc tzeyutej e
    molanel sat te' d'a sc'ab'. A te' scan chi', man̈xo ex meltzaj e molel te'. Yicxo
    eb' ch'oc chon̈ab'il, eb' man̈xa smam yed' eb' ix chamnac yetb'eyum yaji.
  swh-ULB: Utakapotikisa mti wako wa mzeituni, haupaswi kupanda juu ya matawi tena;
    itakuwa kwa ajili ya mgeni, kwa yatima na kwa mjane.
  bel-bel: 'Калі будзеш абіваць масьліну тваю, дык не пераглядай за сабою галінаў:
    няхай застаецца прыхадню, сіраце і ўдаве.'
  deu-ELBBK: 'Wenn du deine Oliven abschlägst, so sollst du nicht hinterdrein die
    Zweige absuchen: Für den Fremden, für die Waise und für die Witwe soll es sein.'
  mbb-OT: Emun edraǥun kew te ulibu ne kenè niw en likui is egkesamà. Teǥaka niw en
    heini he para te kenà menge Israilihanen, para te menge ilu, wey te menge valu
    he vahi.
  mal-2015: ഒലിവുവൃക്ഷത്തിന്റെ ഫലം തല്ലുമ്പോൾ കൊമ്പു തപ്പിപ്പറിക്കരുതു; അതു പരദേശിക്കും
    അനാഥന്നും വിധവെക്കും ഇരിക്കട്ടെ.
  rmc-rmc: Sar obkideha o olivi pal o stromi, ma dža dujtovar te dokidel, so upre
    ačhiľa, ale muk oda le cudzincenge, le širotenge the le vdovenge.
  pes-OPV: چون زیتون خود را بتکانی باردیگر شاخه‌ها را متکان؛ برای غریب و یتیم و بیوه
    باشد.
  ron-1924: Кынд ыць вей скутура мэслиний, сэ ну кулеӂь а доуа оарэ роаделе рэмасе
    пе рамурь – еле сэ фие але стрэинулуй, але орфанулуй ши але вэдувей.
  ben-OBCV: জলপাই পাড়বার সময় তোমরা একই ডাল থেকে দু-বার ফল পাড়তে দ্বিতীয়বার যাবে
    না। যা থেকে যাবে তা বিদেশির, পিতৃহীনের এবং বিধবার জন্য সেটি রেখে দেবে।
  som-som: Oo markaad geedkaaga saytuunka ah midhaha ka garaacdid, mar dambe laamaha
    ha ku noqon. Waxaa lahaan doona qariibka iyo agoonta iyo carmalka.
  lat-VUC: 'Si fruges collegeris olivarum, quidquid remanserit in arboribus, non reverteris
    ut colligas: sed relinques advenæ, pupillo, ac viduæ.'
  eng-ASVBT: 'When thou beatest thine olive tree, thou shalt not go over the boughs
    again: it shall be for the sojourner, for the fatherless, and for the widow.'
  ita-1885: Quando tu avrai scossi i tuoi ulivi, non ricercare a ramo a ramo ciò che
    vi sarà rimasto dietro a te; sia per lo forestiere, per l'orfano, e per la vedova.
  eng-LXXUP: And if thou shouldest gather thine olives, thou shalt not return to collect
    the remainder; it shall be for the stranger, and the fatherless, and the widow,
    and thou shalt remember that thou wast a bondman in the land of Egypt; therefore
    I command thee to do this thing.
  eng-ULB: When you shake your olive tree, you must not go over the branches again;
    it will be for the foreigner, for the fatherless, or for the widow.
  spa-VBL: Cuando sacudas los olivos para derribar las aceitunas, no vuelvas a pasar
    por encima de las ramas. Lo que queda es para los extranjeros, los huérfanos y
    las viudas.
  fra-_FOB: Quand tu secoueras tes oliviers, tu n'y retourneras point pour examiner
    branche après branche; ce qui restera sera pour l'étranger, pour l'orphelin et
    pour la veuve.
  mal-mal: ഒലിവുവൃക്ഷത്തിന്റെ ഫലം പറിക്കുമ്പോൾ കൊമ്പുകൾ തപ്പിപ്പറിക്കരുത്; അത് പരദേശിക്കും
    അനാഥനും വിധവയ്ക്കും ഇരിക്കട്ടെ.
  urd-GVR: Jab zaitūn kī fasal pak gaī ho to daraḳhtoṅ ko mār mār kar ek hī bār un
    meṅ se phal utār. Is ke bād unheṅ na chheṛnā. Bachā huā phal pardesiyoṅ, yatīmoṅ
    aur bewāoṅ ke lie chhoṛ denā.
  suz-BL: गेपुकीमी तेल रवा आ फल थेप्‍तीनी हना, लेंशा लीशो फल मथेपीन। मेको लीशो फल
    अर्को रागी ङा मुर, रोम रोइक्‍च नु वोंइश बेक्‍शो मीश मुर आन कली बाक्‍नीम।
  ita-1927: Quando scoterai i tuoi ulivi, non starai a cercar le ulive rimaste sui
    rami; saranno per lo straniero, per l’orfano e per la vedova.
  ckb-ckb: لە کاتی ڕاتەکاندنی دار زەیتوونەکەت، بەدوای ئەوانەدا مەچووەوە کە لە لقەکاندا
    ماوەتەوە، ئەوە بۆ نامۆ و هەتیو و بێوەژن دەبێت.
  eng-BBE: 'When you are shaking the fruit from your olive-trees, do not go over the
    branches a second time: let some be for the man from a strange land, the child
    without a father, and the widow.'
  kan-OKCV: ಓಲಿವ್ ಮರಗಳ ರೆಂಬೆಗಳನ್ನು ಹೊಡೆದು ಕಾಯಿಗಳನ್ನು ಉದುರಿಸಿದ ಮೇಲೆ ಪುನಃ ಉದುರಿಸುವದಕ್ಕೆ
    ಹೋಗಬಾರದು, ಮಿಕ್ಕಿದ್ದನ್ನು ಪರದೇಶದವನಿಗೂ ದಿಕ್ಕಿಲ್ಲದವನಿಗೂ ವಿಧವೆಗೂ ಇರಲಿ.
  tam-2017: நீ உன் ஒலிவமரத்தை உதிர்த்துவிட்ட பின்பு, கொம்பிலே விடுபட்டதைப் பறிக்கும்படி
    திரும்பிப் போகவேண்டாம்; அதை அந்நியனுக்கும், திக்கற்ற பிள்ளைக்கும், விதவைக்கும்
    விட்டுவிடுவாயாக;
  spa-RV-1909: 'Cuando sacudieres tus olivas, no recorrerás las ramas tras ti: para
    el extranjero, para el huérfano, y para la viuda será.'
  ron-BTF: Când îţi baţi măslinul, să nu treci peste ramuri din nou, să fie pentru
    străin, pentru cel fără tată şi pentru văduvă.
  eng-WEBP: When you beat your olive tree, you shall not go over the boughs again.
    It shall be for the foreigner, for the fatherless, and for the widow.
  eng-FBV: When you shake the olive trees to knock down the olives, don't go over
    the branches again. What's left is for the foreigners, the orphans, and the widows.
  nld-1939: En wanneer ge uw olijven afslaat, moogt ge de takken niet verder afzoeken;
    dit is voor den vreemdeling, den wees en de weduwe.
  nch-BL: “Huan nojquiya quema anquihuitequise amoolivo cuahua para ma huetzica amoolivos,
    amo xijhuitequica inimacuayohua ome huelta. Cati mocahuas elis para nopa seyoc
    tali ehuani, nopa icnotzitzi huan nopa cahualtzitzi.
  vie-1934: Khi ngươi rung cây ô-li-ve mình, chớ mót những trái sót trên nhánh; ấy
    sẽ về phần khách lạ, kẻ mồ côi, và người góa bụa.
  hin-CV: जब तुम अपने जैतून वृक्ष में से एक बार फल एकत्र कर चुको, तुम डालियों से पुनः
    फल एकत्र न करने लगना, शेष फल प्रवासी अनाथ और विधवा के लिए तय होंगे.
  eng-OURB: When you beat your olive tree, you shall not go over the boughs again.
    It shall be for the foreigner, for the orphan, and for the widow.
  spa-BES: 'Cuando estén sacudiendo la fruta de sus olivos, no pasen por encima de
    las ramas por segunda vez: sea para el hombre extranjero, el niño sin padre y
    la viuda.'
  tdx-tdx: 'Ie mamofoke ty foton-olive’o, ko indrae’o fofoke o ra’eo: fa a i renetaney
    naho a i bode-raey vaho a i vantotsey.'
  vid-vid: Homkwangula mizeituni ja hemwe, mleche kuhiluka kwangula kahi, ila muwalechele
    wajenzi na walekwa na wadala wafililwe na walume wawo.
  eng-OKE: When thou beatest thy olive (trees), thou shalt not make search for what
    thou bast left behind thee; let it be for the stranger, the orphan, and the widow.
  tha-KJV: เมื่อท่านฟาดต้นมะกอกเทศ ท่านอย่าเก็​บท​ี่กิ่งเดิมซ้ำครั้งที่​สอง ให้​เหลือไว้สำหรับคนต่างด้าว
    ลูกกำพร้าพ่อและแม่​ม่าย
  por-BR-2018: 'Quando sacudires tuas olivas, não recorrerás os ramos atrás de ti:
    para o estrangeiro, para o órfão, e para a viúva será.'
  deu-ELO: 'Wenn du deine Oliven abschlägst, so sollst du nicht hinterdrein die Zweige
    absuchen: Für den Fremdling, für die Waise und für die Witwe soll es sein.'
  eng-WYC-2018: If thou gatherest the fruits of olives, whatever thing leaveth in
    the trees, thou shalt not turn again to gather it, but thou shalt leave it to
    a comeling, a fatherless, either motherless [child], and to a widow. (When thou
    gatherest the fruits of olives, whatever thing be left in the trees, thou shalt
    not return to gather it, but thou shalt leave it for the newcomer, the fatherless
    or the motherless child, and the widow.)
  epo-epo: 'Kiam vi debatos la fruktojn de via olivarbo, ne debatu ĝis fino: io restu
    por la fremdulo, por la orfo, kaj por la vidvino.'
  uig-PIN: Zǝytun dǝrihingni ⱪaⱪⱪiningdin keyin xahlirida ⱪalƣanlirini ⱪayta ⱪaⱪma;
    ⱪalduⱪliri musapir, yetim-yesir wǝ tul hotunƣa tǝgsun.
  beo-beo: 'Dilia olife fage faima:ne, ifa amoda fasea, bu eno mae fama. Be olife
    fage hame fai amo ga fi dunu, guluba: mano amola didalo amo lama:ne yolesima.'
  tpi-OTNT: '@see-verse:DEU.024.019'
  hau-SA: Sa’ad da kuka kakkaɓe ’ya’yan zaitun daga itatuwanku, kada ku yi kalan abin
    da ya rage. Ku bar shi don baƙo, maraya da kuma gwauruwa.
  uig-LAT: Zeytun derixingni qaqqiningdin kéyin shaxlirida qalghanlirini qayta qaqma;
    qalduqliri musapir, yétim-yésir we tul xotun’gha tegsun.
  nde-nde: Nxa ubhula ama-oliva ezihlahleni zakho ungabuyeli ukuhlola amagatsha njalo.
    Okuseleyo tshiyela owezizweni, intandane lomfelokazi.
  ton-ton: '‌ʻOka ke ka haha hoʻo ʻolive, ʻoua naʻa ke toe ala ki hono ngaahi pasanga,:
    kae tuku ia ki he muli, mo e tamai mate, pea ki he uitou.'
  ces-1613: Když bys třásl olivy své, nebudeš shledávati po každé ratolesti za sebou;
    příchozímu, sirotku a vdově to zůstane.
  eng-WMB: When you beat your olive tree, you shall not go over the boughs again.
    It shall be for the foreigner, for the fatherless, and for the widow.
  tam-TCV: ஒலிவப்பழங்களைப் பறிப்பதற்காக நீங்கள் உங்கள் மரங்களை உலுக்கிய பின்பு, இரண்டாம்
    முறையும் பழங்களைப் பறிப்பதற்காக கிளைகளில் தேடவேண்டாம். அதில் மீதியாய் உள்ளவற்றை
    அந்நியர்களுக்கும், தந்தையற்றவர்களுக்கும், விதவைகளுக்கும் விட்டுவிடுங்கள்.
  ceb-ULB: Sa dihang magauyog ka sa imong kahoy nga olibo, ayaw na hagdawi ang mga
    sanga; alang na kini sa mga dumuduong, sa mga ilo, ug sa mga babayeng balo.
  pol-UBG: Gdy będziesz otrząsał swoje drzewo oliwne, nie przeglądaj drugi raz gałązek.
    Będzie to dla obcego, sieroty i wdowy.
  agr-agr: Olivon neje juwaakjumesh, kanawen ampinjau juwaktata duka waketjukmek juukaigpajum.
    Duka idaisatajum aents tikich nugkanmaya aidau, waje aidau, bitaik aidau nuna
    juuká yuwatnume.
  kyc-kyc: '@see-verse:DEU.024.019'
  urd-GVU: جب زیتون کی فصل پک گئی ہو تو درختوں کو مار مار کر ایک ہی بار اُن میں سے
    پھل اُتار۔ اِس کے بعد اُنہیں نہ چھیڑنا۔ بچا ہوا پھل پردیسیوں، یتیموں اور بیواؤں
    کے لئے چھوڑ دینا۔
  deu-1912: Wenn du deine Ölbäume hast geschüttelt, so sollst du nicht nachschütteln;
    es soll des Fremdlings, des Waisen und der Witwe sein.
  kan-2017: ಎಣ್ಣೆಯಮರಗಳ ರೆಂಬೆಗಳನ್ನು ಹೊಡೆದು ಕಾಯಿಗಳನ್ನು ಉದುರಿಸಿದ ಮೇಲೆ ಪುನಃ ಉದುರಿಸುವುದಕ್ಕೆ
    ಹೋಗಬಾರದು; ಮಿಕ್ಕ ಕಾಯಿಗಳು ಪರದೇಶಿ, ಅನಾಥ, ವಿಧವೆ ಇಂಥವರಿಗೋಸ್ಕರ ಇರಲಿ.
  yap-yap: Gimed ra mu’ i t’ar wom’ngin e olive romed ma dab kum sulod ngam t’ared
    e tin ke magey; ya nge par ni fan ko milekag, nge pi’in kanim’ rorad, nge pi’in
    nike yim’ figirngirad.
  hlt-MCSB: Na olive te na hae phoeiah namah loh koep khael voel boeh. Yinlai ham,
    cadah neh nuhmai ham om pawn saeh.
  mdy-ETH: ዛይቶ ጩኡጲ ኮሾ ሪሚቶ ዓኣፖ ዒንሢ ማንፄስካፓ ሚፆ ካኣፓ ካኣፓ ዓቴ ቃኣሉሞ ጊንሣ ሙኪ ማንፂ ዔኪፖቴ፤ ዬይ ሜሌ
    ዓጫፓ ሙኬ ዓሶንታ ዜኤሮ ናኣቶንታ ዜኤሮ ዒንዶንሢንታም ዓቶንጎ።
  twi-ASANTE: Sɛ wote wo ngo nnua so aba a, nkɔ so mprenu. Gya aba no a aka so no
    ma ahɔhoɔ, nwisiaa ne akunafoɔ.
  eng-WEBU: When you beat your olive tree, you shall not go over the boughs again.
    It shall be for the foreigner, for the fatherless, and for the widow.
  bnp-bnp: '@see-verse:DEU.024.019'
  wal-wal: Ne wogaraa aifiyaa maxiyo wode, issoinne attennan wurssada maxanau naa77anttuwaa
    guyye simmoppa; attidaagaa betiyaassi, aaya aawu bainna naatussinne am77etussi
    aggaaga.
  spa-PDDPT: Cuando sacudas tu olivo con vara, no volverás a su rama. Será para el
    extranjero, el huérfano y la viuda.
  gun-gun: Azeite remondopa ma rire ejevy ju eme remondove aguã hakã gui. Topyta amboae
    regua, tyre'ỹ ha'e imeve'ỹ va'e peguarã.
  ilo-ULB: No wagwagenyo ti kayo ti mulayo nga olibo, nasken a saanyo a sublianan
    manen dagiti sangana; para daytoy iti ganggannaet, ulila, wenno para iti balo
    a babai.
  kpg-kpg: Do madagoaa ma gaa hagi ga hagabudu nia huwa o di laagau olib, goe gi hudee
    hana labelaa e hagi haga lua nia maa. Diagia hua e hagi go digau mai i daha, mo
    nia dama guu mmade nadau maadua, mo nia ahina ala guu mmade nadau lodo.
  uig-ARA: زەيتۇن دەرىخىڭنى قاققىنىڭدىن كېيىن شاخلىرىدا قالغانلىرىنى قايتا قاقما؛
    قالدۇقلىرى مۇساپىر، يېتىم-يېسىر ۋە تۇل خوتۇنغا تەگسۇن.
  sus-sus: Wo na gɛ oliwi bili ifuyanfuyande, wo naxa gbilen bogi dɔnxɔɛe bade sansie
    kɔn na. Wo xa e lu xɔɲɛe, kiridie, nun kaaɲɛ ginɛe bɛ.
  pon-2006: Ni omw pahn itik oh dolung pak ehu wahn omw tuhkehn olip kan, ke dehpa
    pwurehng itik oh pwurehng dolung wah kan me luhwehdi; ahpw mweidohng pwe luhwe
    kan en kohieng mehn liki kan, me sepwopwou kan oh liohdi kan.
  jae-jae: Ma embe okoloŋ katêkwi ŋalêwê su, go okoloŋ ŋakôniŋŋa êtiam atom. Kaŋanô
    ŋagêdô tonaŋ êtu lau jaba to mosêbu ma awêtuc nêŋ gêŋ.
  ksd-ksd: Ba u tar imar vue ra vuai na oliva, koko una tangatanga ta ra ingaingarina;
    ai ra vaira, ai ra nat na ling, ma ai ra ua na vavina.
  tur-YTC: Zeytin ağacını dövdüğünde bir daha dalların üzerinden geçmeyeceksin. Yabancının,
    yetimin ve dul kadının olacaktır.
  grc-BRENT: Ἐὰν δὲ ἐλαιολογῇς, οὐκ ἐπαναστρέψεις καλαμήσασθαι τὰ ὀπίσω σου· τῷ προσηλύτῳ
    καὶ τῷ ὀρφανῷ καὶ τῇ χήρᾳ ἔσται· καὶ μνησθήσῃ ὅτι οἰκέτης ἦσθα ἐν γῇ Αἰγύπτῳ·
    διὰ τοῦτο ἐγώ σοι ἐντέλλομαι ποιεῖν τὸ ῥῆμα τοῦτο.
  ind-AYT: Ketika kamu merontokkan pohon zaitun, jangan kembali untuk mencari di dahannya.
    Buah-buah yang kamu tinggalkan itu adalah bagian untuk orang asing, anak yatim,
    dan para janda.
  nya-nya: Mukathyola zipatso mu mtengo wa olivi, musamabwererenso kachiwiri ku mtengo
    womwewo. Zotsalazo zilekereni alendo, ana ndi akazi amasiye.
  hrv-hrv: Kad jednom omlatiš svoje masline, više iza sebe ne pretražuj; neka to ostane
    došljaku, siroti i udovici.
  mps-mps: '@see-verse:DEU.024.019'
  tpi-tpi: '@see-verse:DEU.024.019'
  dan-1931: Når du slår dine Oliven ned, må du ikke bagefter gennemsøge Grenene; den
    fremmede, den faderløse og Enken skal det tilfalde.
  vie-OVCB: Khi đập cây ô-liu để nhặt quả, đừng mót quả còn lại trên cành, nhưng để
    đó cho người ngoại kiều, người mồ côi, góa bụa.
  guj-2017: જયારે તમે જૈતૂનનાં વૃક્ષને ઝૂડો ત્યારે ફરીથી ડાળીઓ પર ફરો નહિ; તેના પર
    રહેલા ફળ પરદેશીઓ, વિધવાઓ અને અનાથો માટે રહે.
  pon-2006A: Ni omw pahn itik oh dolung pak ehu wahn omw tuhkehn olip kan, ke dehpa
    pwurehng itik oh pwurehng dolung wah kan me luhwehdi; ahpw mweidohng pwe luhwe
    kan en kohieng mehn liki kan, me sepwopwou kan oh liohdi kan.
  por-BRBSL: Quando você bater na sua oliveira, não voltará a passar por cima dos
    ramos. Será para o estrangeiro, para o órfão de pai e para a viúva.
  cth-cth: Nange olive paw na karuek toteh, kacawie naw hah bout na karuek mahoeh.
    Jentelnaw, naranaw, lahmainaw hanelah na hruek pouh awh han.
  twi-twi: Sɛ motew wo ngonnua so aba a, monkɔ so mprenu. Monnyaw aba a aka wɔ so
    no mma ahɔho, nyisaa ne akunafo.
  hlt-hlt: Na olive te na hae phoeiah namah loh koep khael voel boeh. Yinlai ham,
    cadah neh nuhmai ham om pawn saeh.
  tbz-SIM: Kɛ̀ di níí tɔ̃ũ dìì mɔ̀nnì odìfíè kó yɛbɛ, di bɑ́ɑ́ dɛ́rí yɛ̀ɛ̀ kpɑɑ́,
    dí yɛ̀ yóu bɛpɔ̀ɔ̀bɛ̀ nɛ̀ iciribí nɛ̀ bɛkúpobɛ̀ kpɛ́í.
  msy-2020: '@see-verse:DEU.024.019'
  azb-azb: Ağacları döyüb zeytun yığan zaman budaqlarda qalanı dənləmək üçün geri
    qayıtmayın. Qoy o, qəribin, yetimin və dul qadının olsun.
  eng-DBY: When thou shakest thine olive-tree, thou shalt not go over the boughs again;
    it shall be for the stranger, for the fatherless, and for the widow.
  hin-2017: जब तू अपने जैतून के वृक्ष को झाड़े, तब डालियों को दूसरी बार न झाड़ना;
    वह परदेशी, अनाथ, और विधवा के लिये रह जाए।
  wol-KYG: Bu ngeen bàccee seen garabu oliw ba noppi, buleen toppaat car ya, di witt
    lu ca des. Ab doxandéem akub jirim akub jëtun, ñoom la ndesit way ñeel.
  eng-YLT: '''When thou beatest thine olive, thou dost not examine the branch behind
    thee; to the sojourner, to the fatherless, and to the widow, it is.'
  eng-WYC-2017: If thou gatherest the fruits of olives, whatever thing leaveth in
    the trees, thou shalt not turn again to gather it, but thou shalt leave it to
    a comeling, a fatherless, either motherless [child], and to a widow.
  eng-WMBB: When you beat your olive tree, you shall not go over the boughs again.
    It shall be for the foreigner, for the fatherless, and for the widow.
  urd-GVH: जब ज़ैतून की फ़सल पक गई हो तो दरख़्तों को मार मारकर एक ही बार उनमें से
    फल उतार। इसके बाद उन्हें न छेड़ना। बचा हुआ फल परदेसियों, यतीमों और बेवाओं के लिए
    छोड़ देना।
  rug-rug: Pana zoru va hoqai goi sari na vuana sa huda olive, si mu lopu zoru karua
    totoso ia. Ba mi vekoi si kaiqa tadi na tie karovodi, na tie eapadi, meke na tie
    nabonabokodi.
  gaz-gaz: Yommuu ija muka ejersa keetii harcaaftuttis kan hafe funaannachuuf jettee
    hin deebiʼin; waan hafe sana alagaaf, ijoollee abbaa hin qabnee fi haadha hiyyeessaatiif
    dhiisi.
  fra-LSG: 'Quand tu secoueras tes oliviers, tu ne cueilleras point ensuite les fruits
    restés aux branches: ils seront pour l’étranger, pour l’orphelin et pour la veuve.'
  gnn-gnn: '@see-verse:DEU.024.019'
  yal-yal: I na i ya oliwi binle bogine malan, e bogin naxanye na lu e kɔɛ ra, i mi
    lan i xa xɛtɛ ne badeni. I xa e lu na xɔɲɛne nun kiridine nun kaɲa gilɛne xa.
  haw-1868: 'Aia hahau aku oe i kou laau oliva, mai huli hou oe i na lala: na ka malihini
    no ia, na ka mea makua ole, a na ka wahinekanemake.'
  arb-NAV: إِذَا هَزَزْتُمْ أَشْجَارَ زَيْتُونِكُمْ لإِسْقَاطِ ثِمَارِهَا، فَلا تَلْتَقِطُوا
    مَا بَقِيَ فِي الأَغْصَانِ مِنْهَا، بَلِ اتْرُكُوهَا وَرَاءَكُمْ لِلْغَرِيبِ وَالْيَتِيمِ
    وَالأَرْمَلَةِ.
  ewe-ewe: Ne ègbe kutsetsewo le amiti dzi la, mègatsa atilɔawo dzi zi evelia o. Gblẽ
    kutsetse siwo atsi atilɔawo dzi la ɖi na amedzrowo, tsyɔ̃eviwo kple ahosiwo.
  eng-LEE: When thou beatest thy olive-tree, thou shalt not go over the boughs again;
    for the stranger, for the fatherless, and for the widow shall it be.
  asm-FB: জিত পৰাৰ সময়ত আপোনালোকে একেবোৰ ডালৰ পৰা দুবাৰ ফল পাৰিবলৈ নাযাব। যি থাকি
    যাব সেয়ে বিদেশী, পিতৃহীন আৰু বিধৱাসকলৰ বাবে ৰাখিব।
  sus-A: وٌ نَ فّ عٌلِوِ بِلِ عِقُيَنقُيَندٍ، وٌ نَشَ فبِلٍن بٌفِ دْنشْييٍ بَدٍ سَنسِيٍ
    كْن نَ. وٌ شَ عٍ لُ شْحّيٍ، كِرِدِيٍ، نُن كَاحّ فِنّيٍ بّ.
  fra-SBL: Lorsque tu auras battu ton olivier, tu ne repasseras pas sur les rameaux.
    Ce sera pour l'étranger, pour l'orphelin et pour la veuve.
  hbo-hbo: כִּ֤י תַחְבֹּט֙ זֵֽיתְךָ֔ לֹ֥א תְפָאֵ֖ר אַחֲרֶ֑יךָ לַגֵּ֛ר לַיָּתֹ֥ום וְלָאַלְמָנָ֖ה
    יִהְיֶֽה׃ ס
  eng-WYCLIFFE: If thou gaderist fruytis of olyues, what euer thing leeueth in trees,
    thou schalt not turne ayen to gadere, but thou schalt leeue to a comelyng, fadirles,
    ether modirles, and to a widewe.
  cwe-cwe: Muhaha matunda ya mizaituni yenu, sekemubwele kaidi kwaha vitambi vake,
    mbali walekeleni nyambenyambe na wachiwa na wagane.
  kik-kik: Hĩndĩ ĩrĩa ũkũhũrũra ndamaiyũ kuuma mĩtĩ-inĩ yaku, tigaga gũcookera honge
    ciaguo riita rĩa keerĩ. Tigagĩria andũ a kũngĩ, na ciana cia ngoriai, na mũtumia
    wa ndigwa matigari.
  fra-NCL: 'Quand tu secoueras tes oliviers, tu ne fouilleras pas après coup les branches :
    le reste sera pour l’étranger, pour l’orphelin et pour la veuve.'
  cek-AK: Olive kung pong ih olive thaih na haeh naah, kanghmat to pakhrik let hmah;
    kanghmat athaih loe prae kalah kaminawk, amno ampa tawn ai kaminawk hoi lamhmainawk
    hanah suem paeh.
  cuk-cuk: ”Be-olivo be gwannaile, melle be e-anagangi-besmalad gannar gwano. Ar we-ibmar
    Israel-dulesurmaladga be obegoed, dulemar-sergan-satedga, degi, ome-ei-sui-burgwismaladga
    be obegoed.
  uig-CYR: Зәйтун дәриғиңни қаққиниңдин кейин шахлирида қалғанлирини қайта қақма;
    қалдуқлири мусапир, житим-йесир вә тул хотунға тәгсун.
  tel-2017: మీ ఒలీవ పండ్లను ఏరుకునేటప్పుడు మీ వెనక ఉన్న పరిగెను ఏరుకోకూడదు. అవి పరదేశులకు,
    తండ్రి లేనివారికీ, విధవరాళ్లకూ మిగల్చాలి.
  hat-BSA: Lè nou keyi pye doliv la, nou pa pou pase sou branch yo yon dezyèm fwa.
    Li va pou etranje a, pou òfelen an ak pou vèv la.
  kos-kos: Ke kom tungasla tari fokin olive sunom pacl se, nimet folokla ac eis ma
    lula kac. Ma lula an in ma nu sin mwetsac, mwet mukaimtal, ac katinmas.
  hbo-WLC: כִּ֤י תַחְבֹּט֙ זֵֽיתְךָ֔ לֹ֥א תְפָאֵ֖ר אַחֲרֶ֑יךָ לַגֵּ֛ר לַיָּת֥וֹם וְלָאַלְמָנָ֖ה
    יִהְיֶֽה׃ ס
  ibo-ibo: Mgbe ị na-akụtusi mkpụrụ osisi oliv gị, ejeghachila azụ nʼalaka ọbụla inyochazi
    ya, ịchọpụta ma ị ghọtachaala mkpụrụ niile mịrị nʼelu ha. Hapụrụ ndị ọbịa na ụmụ
    mgbei, na ndị inyom di ha nwụrụ mkpụrụ ọbụla fọdụrụ.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଜୀତବୃକ୍ଷରୁ ଫଳ ତୋଳିବା ଉତ୍ତାରେ ଆଉ ଥରେ ଡାଳକୁ ଯିବ ନାହିଁ; ତାହା ବିଦେଶୀର,
    ପିତୃହୀନର ଓ ବିଧବାର ହେବ।
  chk-chk: Lupwen ka wichiki om irä olif, kosap wichikisefäli palan. Kopwe likitala
    ekoch föün fän iten ekewe chon ekis, ekewe mi mäsen me ekewe fefin mi mä pwülüer.
  rop-rop: '@see-verse:DEU.024.019'
  ukr-1871: Як зтрясеш ягоди на маслинах своїх, не будеш удруге розглядати віття;
    нехай буде се для приходня, для сироти і для вдовицї.
  deu-1951: Wenn du die Früchte deines Ölbaumes abgeschlagen hast, so sollst du hernach
    nicht Nachlese halten; es soll dem Fremdling, dem Waislein und der Witwe gehören.
  eng-JPS: When thou beatest thine olive-tree, thou shalt not go over the boughs again;
    it shall be for the stranger, for the fatherless, and for the widow.
  srp-1865: Kad treseš masline svoje, ne zagledaj granu po granu pošto otreseš; neka
    došljaku, siroti i udovici.
  lug-lug: Bw’onookubanga emizeeyituuni okuva ku miti gyo, toddangayo ku matabi mulundi
    gwakubiri okumalirako ddala ebibala ebinaabanga bisigaddeko. Ebyo binaabanga bya
    bannamawanga, n’abaana bamulekwa ne bannamwandu.
  heb-heb: כי תחבט זיתך לא תפאר אחריך לגר ליתום ולאלמנה יהיה׃
  ben-IRV: যখন তোমার জিতগাছের ফল পাড়, তখন শাখাতে আবার বাকি খোঁজ করবে না; তা বিদেশীর,
    পিতৃহীনের ও বিধবার জন্য থাকবে।
  pan-pan: ਜਦ ਤੂੰ ਆਪਣੇ ਜ਼ੈਤੂਨ ਦੇ ਰੁੱਖਾਂ ਨੂੰ ਝਾੜੇਂ ਤਾਂ ਤੂੰ ਦੂਜੀ ਵਾਰੀ ਉਸ ਦੀਆਂ ਟਹਿਣੀਆਂ
    ਨੂੰ ਨਾ ਝਾੜੀਂ, ਸਗੋਂ ਉਹ ਪਰਦੇਸੀ, ਯਤੀਮ ਅਤੇ ਵਿਧਵਾ ਲਈ ਰਹਿਣ ਦੇਵੀਂ।
  mya-JVB: သင် ၏သံလွင် သီးကို ရိုက် ချွေသောအခါ ၊ ကျန်ကြွင်းသောအသီး ကို ပြန်၍ မ ရိုက်ချွေရ။
    တပါး အမျိုးသား၊ မိဘ မရှိသောသူ၊ မုတ်ဆိုးမ အဘို့ ထား ရမည်။
  hmo-hmo: “Oiemu olive audia edia huahua oi hamorudia neganai, au rigidia do oi botaia
    nega rua lasi. Idia moru lasi gaudia be idau tauna bona ogogami tauna bona vabu
    ese do idia abia.
  urd-urd: जब तू अपने ज़ैतून के दरख़्त को झाड़े, तो उसके बाद उसकी शाख़ों को दोबारा
    न झाड़ना; बल्कि वह परदेसी और यतीम और बेवा के लिए रहें।
  rus-SYN: 'Когда будешь обивать маслину твою, то не пересматривай за собою ветвей:
    пусть остается пришельцу, сироте и вдове. И помни, что ты был рабом в земле Египетской:
    посему я и повелеваю тебе делать сие.'
  bqc-SIM: Tó álɛ kukɛ, ásu a bɛ kↄ̃nwɛo. À bee to bↄ̀mↄↄnɛ ń nɛtonɛↄ ń gyaaↄ.
  tcz-CHONGTHU: Olive thing na phuh lhuh tenguleh, avel vel'a nivei chang naphuh lou
    diu, mivaicha, chaga, nulou, palou ho dinga nakhen tei diu ahi.
  mar-mar: जैतून वृक्षांच्या फळांसाठी झाडणी कराल तेव्हा डहाळ्यांमध्ये कुठे फळे राहिली
    आहेत का हे पुन्हा शोधू नको. ती अनाथ, परके, विधवा यांच्यासाठी राहू दे.
  qub-qub: «Asëtünasta pallashpayquipis ticrapayllaparäga ama ashinquichu. Quëdaj
    cäga cacuchun marcayquicho tiyarcaycaj jäpacunapaj, wacchacunapaj, biyüdacunapaj.
  hat-hat: Lè n'ap keyi grenn oliv, nou pa bezwen pase yon dezyèm fwa pou keyi sa
    ki te rete yo. N'a kite yo pou moun lòt nasyon k'ap viv nan mitan nou yo, pou
    timoun san papa ak pou fanm ki pèdi mari yo.
  eng-BSB: When you beat the olives from your trees, you must not go over the branches
    again. What remains will be for the foreigner, the fatherless, and the widow.
  tod-tod: Wa wolive wului ma waai loɠana ga, à mina ziɛ ʋogi zu, niiti ti yɛgai
    ma ɓekegiti ga, naati ta ɠɛ ga seikɔɠɔma nuiti tɔnɔ, ta podointi, ta poanzaiti.
  eng-WEBPB: When you beat your olive tree, you shall not go over the boughs again.
    It shall be for the foreigner, for the fatherless, and for the widow.
  kbq-kbq: Hagi olive zafa ragama tagisutma, ete mago'enena vutma zafare'ma mesiama'agura
    ome ohakeho. Hagi tagisageno zafare'ma mesia raga, ru mopafinti'ma enemania vahe'mofone,
    megusa mofavreramimofone, kento a'nemofo ne'za megahie.
  nhe-BL: “Huan nojquiya quema inquihuitequise imoolivo cuahua para ma huetzica imoolivos,
    amo xijhuitequica ininmacuayohua ome hueltas. Tlen mocahuas elis para nopa sejcoyoc
    ehuani, nopa icnotzitzi huan nopa cahualtzitzi.
  gub-BL: 'Uri imono''og mehe eremutuhug putar i''yw nehe. U''ar uri ywy rehe. Ezewyr
    zo uri i''yw rehe upyta ma''e kwer ipyhyk pà nehe. Tuwe amo upyhyk wà nehe: amo
    ywy rehe arer neywy rehe har wà, tu ''ym ma''e wà, imen umàno ma''e kwer wà.'
  eng-DRA: 'If thou have gathered the fruit of thy olive trees, thou shalt not return
    to gather whatsoever remaineth on the trees: but shalt leave it for the stranger,
    for the fatherless, and the widow.'
