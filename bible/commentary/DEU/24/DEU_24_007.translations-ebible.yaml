verse: DEU.024.007
translations:
  mal-C: ആരെങ്കിലും തന്റെ സഹയിസ്രായേല്യരിൽ ഒരാളെ തട്ടിക്കൊണ്ടുപോയി അയാളോട് അടിമയോടെന്നപോലെ
    പെരുമാറുകയോ അയാളെ വിൽക്കുകയോ ചെയ്താൽ തട്ടിക്കൊണ്ടുപോയ വ്യക്തി മരിക്കണം. ഇങ്ങനെ
    നിങ്ങളുടെ ഇടയിൽനിന്ന് തിന്മ നീക്കിക്കളയണം.
  deu-TKW: Wenn einer dabei ertappt wird, daß er einen seiner Volksgenossen, einen
    Israeliten, raubt und ihn gewaltthätig behandelt oder ihn verkauft, so soll ein
    solcher Menschendieb sterben. Du sollst das Böse aus deiner Mitte hinwegtilgen.
  lin-lin: Soki moto moko ya Isalaele ayibi ndeko na ye ya Isalaele mpe akomisi ye
    mowumbu to ateki ye, basengeli koboma moto wana. Na nzela wana nde bosengeli kolongola
    mabe kati na bino.
  eng-LSV: When a man is found stealing a person from his brothers, from the sons
    of Israel, and has tyrannized over him and sold him, then that thief has died,
    and you have put away evil out of your midst.
  eng-GNV: 'If any man be found stealing any of his brethren of the children of Israel,
    and maketh marchandise of him, or selleth him, that thiefe shall die: so shalt
    thou put euil away from among you.'
  eng-WEBSTER: If a man shall be found stealing any of his brethren of the children
    of Israel, and shall make merchandise of him, or sell him; then that thief shall
    die; and thou shalt remove evil from among you.
  nhw-BL: “Sintla anquipantise se israelita catli quiichtectoc seyoc israelita, o
    catli quichihua para seyoc israelita ma quitequipano san tlapic, o sintla anquipantise
    catli quinemaca seyoc israelita, monequi anquimictise nopa israelita catli fiero
    quichijtoc para tlamis catli amo cuali catli onca tlatlajco amojuanti.
  swh-ONEN: Kama mtu akikamatwa akiiba yeyote miongoni mwa ndugu zake wa Waisraeli
    na kumtenda kama mtumwa au akimuuza, mwizi huyo ni lazima auawe. Nawe utaondoa
    uovu kutoka miongoni mwenu.
  bba-bba: Bɛɛn ɡoo ù n win Isirelisi mwɑ u ɡɔsiɑ yoo ǹ kun mɛ u nùn dɔrɑ, i ko i
    yɛ̃ro wi ɡowɑ. Nɡe mɛyɑ i ko i kɑ kɔ̃sɑ yen bweseru wunɑ bɛɛn suunu sɔɔn di.
  eng-KJVCPB: If a man be found stealing any of his brethren of the children of Israel,
    and maketh merchandise of him, or selleth him; then that thief shall die; and
    thou shalt put evil away from among you.
  luo-luo: Ka ngʼato oyudi ka mako ja-Israel wadgi moketo obedo misumbane kata ongʼiewe
    gi ngʼato, ngʼat motimo kamano nyaka tho. Nyaka ugol tim marachno e dieru.
  meu-meu: Tau ta ese bamona, Israel tauna ta, baine dabaia tao, ena hesiai tauna
    ai baine halaoa eiava baine hoia, ia na henao tauna; bae alaia mase. Unu amo kara
    dika unuhetomana na bogaragimui amo ba negea daure.
  npi-ULB: इस्राएलीहरूका बिचबाट कसैले आफ्ना दाजुभाइमध्ये एउटालाई अपहरण गरी त्यसलाई
    नोकरसरह व्यवहार गरी बेचिदिएको छ भने त्यो अपहरणकारी मारिनैपर्छ । यसरी तिमीहरूले
    तिमीहरूका बिचबाट दुष्‍टतालाई हटाउने छौ ।
  yor-yor: Bí a bá mú ọkùnrin kan tí ó jí ọ̀kan nínú arákùnrin rẹ̀ ní Israẹli gbé
    àti tí ó jí ọ̀kan nínú ẹrú tàbí kí ó tà á, ẹni tí ó jí ènìyàn gbé ní láti kú.
    Ẹ ní láti wẹ búburú kúrò láàrín yín.
  ind-ind: “Jika seseorang menculik sesama orang Israel dan menjadikan dia budak atau
    menjualnya, penculik itu harus dihukum mati. Dengan begitu, kalian memberantas
    kejahatan seperti itu dari antara umat Israel.
  pes-OPCB: اگر کسی یکی از برادران اسرائیلی خود را بدزدد و با او مثل برده رفتار کند
    و یا او را بفروشد، این آدم دزد باید کشته شود تا شرارت از میان شما پاک گردد.
  tgl-ULB: Kung ang isang tao ay natagpuang dinudukot ang sinuman sa kaniyang mga
    kapatid mula sa bayan ng Israel at pinakitunguhan niya bilang isang alipin at
    binenta siya, ang magnanakaw na iyon ay dapat mamatay; at alisin ninyo ang kasamaan
    sa inyo.
  cbu-NT: Mishat, waanariya siyashuch Israelchich tputs yap nda chinaris amb saanpatatis
    tputsis ngutis tamapingayarus, m'chuchureemis itarawaztamaam ínakus; nduntaatiya
    ashiru, minoomsha tputs muchchureem tupaxanxakus an yutaritcha. Yuw tputs ashku
    anoo pachamaam waritariya. Amb sheerus, yutaritshishpanee tputs chingayarus, ksangtsa
    saanpatatis, tárangiya.
  hui-hui: Mbiralime ibuni damene Isaraele karu aria mbirago minu yania howa ibunaga
    garabaya biabe ale bialu haga helo helayaguabi nde ibugua agali mendenaga garabaya
    biabe ale bialu haga helonaga muni taguiyaguabi agali mana ko ogonidagua birago
    homelo bo wahalimu. Anidagua beramigola mana ko bulene ogonibi tí daluha mani
    nawilonaga ani bilimu.
  mya-mya: '``ဣ​သ​ရေ​လ​အ​မျိုး​သား​ချင်း​အား​အ​ဋ္ဌမ္မ ဖမ်း​ဆီး​၍ ကျွန်​စေ​စား​သူ​သို့​မ​ဟုတ်​ကျွန်​အ​ဖြစ်
    ရောင်း​သူ​အား​သေ​ဒဏ်​စီ​ရင်​ရ​မည်။ ဤ​နည်း အား​ဖြင့်​သင်​တို့​သည် ဤ​ဒု​စ​ရိုက်​ကို​ဖယ်​ရှား
    နိုင်​လိမ့်​မည်။'
  bod-N: སུ་ཞིག་གིས་རང་གི་སྤུན་ཟླ་སྟེ། ཡེས་ར་ཨེལ་པ་རྣམས་ལས་གཅིག་བསླུ་ཁྲིད་བྱས་ནས་བྲན་གཡོག་ལྟར་བཀོལ་བའམ།
    ཡང་ན་ཁོ་བཙོངས་པ་ཡིན་ན། མི་བསླུ་ཁྲིད་བྱེད་མཁན་དེ་གསོད་དགོས། ཁྱོད་རྣམས་ཀྱི་ཁྲོད་ནས་ངན་པ་རྣམས་དེ་ལྟར་མེད་པར་གཏོང་དགོས་སོ།
    །
  sna-sna: Kana munhu akawanikwa achitapa hama yake yomuIsraeri uye achimubata senhapwa
    kana kumutengesa, nyakubata munhu anofanira kufa. Munofanira kubvisa chakaipa
    pakati penyu.
  spa-BLM: Si un hombre es encontrado robando a alguno de sus hermanos de los hijos
    de Israel, y lo trata como esclavo o lo vende, ese ladrón morirá. Así eliminaréis
    el mal de entre vosotros.
  cac-cac: Tato tz'ab'chaji to ay junoc vin̈ israel tz'elc'anb'at junoc yetchon̈ab'
    yic tz'och schecab'oc, ma yic schon̈aneli, yovalil scham jun vin̈ elc'um anima
    chi', tz'el jun chucal chi' d'a e cal.
  swh-ULB: Iwapo mwanamume kakutwa kamteka mmoja wa kaka zake miongoni mwa watu wa
    Israeli, na kumtendea kama mtumwa na kisha kumuuza, huyo mwizi lazima afe; na
    utakuwa umeondoa uovu miongoni mwenu.
  bel-bel: Калі знойдуць каго, што ён украў у каго-небудзь з братоў сваіх, з сыноў
    Ізраілевых, і паняволіў яго, дык такога злодзея трэба аддаць сьмерці; і так вынішчы
    зло спасярод сябе.
  deu-ELBBK: Wenn ein Mann gefunden wird, der einen von seinen Brüdern, von den Kindern
    Israel, stiehlt, und ihn als Sklaven behandelt oder ihn verkauft, so soll dieser
    Dieb sterben. Und du sollst das Böse aus deiner Mitte wegschaffen.
  mbb-OT: “Ke zuen egkezekepan he migebpaan din is duma zin he Israilihanen ne mid-uripen
    din haazà etawa imbelegyè din, kinahanglan he edhimetayan haazà is nemenggebpà.
    Kinahanglan he id-awè niw heini he mezaat he vaal ziyà te keniyu.
  mal-2015: ആരെങ്കിലും തന്റെ സഹോദരന്മാരായ യിസ്രായേൽമക്കളിൽ ഒരുത്തനെ മോഷ്ടിച്ചു അവനോടു
    കാഠിന്യം പ്രവർത്തിക്കയോ അവനെ വിലെക്കു വില്ക്കയോ ചെയ്യുന്നതു കണ്ടാൽ മോഷ്ടാവു മരണശിക്ഷ
    അനുഭവിക്കേണം. ഇങ്ങനെ നിങ്ങളുടെ ഇടയിൽനിന്നു ദോഷം നീക്കിക്കളയേണം.
  rmc-rmc: Te pes avľahas pre oda, hoj vareko zaiľa avre Izraelitas, kerelas leha
    sar otrokoha a bikenďa les, akor oda, ko les zaiľa, mi merel. Kavke odleha tumendar
    o nalačhipen.
  pes-OPV: اگر کسی یافت شود که یکی از برادران خوداز بنی‌اسرائیل را دزدیده، بر او ظلم
    کند یابفروشد، آن دزد کشته شود، پس بدی را از میان خود دور کرده‌ای.
  ron-1924: Дакэ се ва гэси чинева каре сэ фи фурат пе вреунул дин фраций луй, пе
    вреунул дин копиий луй Исраел, ши сэ-л фи фэкут роб сау сэ-л фи вындут, хоцул
    ачела сэ фие педепсит ку моартя. Сэ курэцешть астфел рэул дин мижлокул тэу.
  ben-OBCV: যদি দেখা যায়, কোনও লোক এক ইস্রায়েলী ভাইকে চুরি করে নিয়ে দাস হিসেবে
    ব্যবহার করছে কিংবা বিক্রি করে দিয়েছে, তবে সেই চোরকে মরতে হবে। তোমরা তোমাদের মধ্য
    থেকে এরকম দুষ্টতা শেষ করে দেবে।
  som-som: Haddii nin la helo isagoo mid ka mid ah walaalihiisa reer binu Israa'iil
    intuu xaday uu ugu macaamiloodo sidii addoon oo kale, amase uu isaga iibiyo, markaas
    tuuggaas waa in la dilaa, oo sidaas waa inaad sharka dhexdiinna uga saartaan.
  lat-VUC: Si deprehensus fuerit homo sollicitans fratrem suum de filiis Israël, et
    vendito eo acceperit pretium, interficietur, et auferes malum de medio tui.
  eng-ASVBT: 'If a man be found stealing any of his brethren of the children of Israel,
    and he deal with him as a slave, or sell him; then that thief shall die: so shalt
    thou put away the evil from the midst of thee.'
  ita-1885: Quando si troverà alcuno che abbia rubato un uomo d'infra i suoi fratelli,
    figliuoli d'Israele, e ne abbia fatto traffico, e l'abbia venduto, muoia quel
    ladro; e togli il mal del mezzo di te.
  eng-LXXUP: And if a man should be caught stealing one of his brethren of the children
    of Israel, and having overcome him he should sell him, that thief shall die; so
    shalt thou remove that evil one from yourselves.
  eng-ULB: If a man is found kidnapping any of his brothers from among the people
    of Israel, and treats him as a slave and sells him, that thief must die; and you
    will remove the evil from among you.
  spa-VBL: Cualquiera que sea sorprendido secuestrando a un compañero israelita debe
    ser ejecutado, ya sea que el secuestrador lo haga esclavo o lo venda. Deben eliminar
    el mal de entre ustedes.
  fra-_FOB: Quand on trouvera un homme qui aura dérobé quelqu'un de ses frères, des
    enfants d'Israël, et l'aura fait esclave ou vendu, ce larron mourra; et tu ôteras
    le méchant du milieu de toi.
  mal-mal: ആരെങ്കിലും തന്റെ സഹോദരന്മാരായ യിസ്രായേൽ മക്കളിൽ ഒരുവനെ തട്ടിക്കൊണ്ടുപോയി
    അവനോട് കാഠിന്യം പ്രവർത്തിക്കുകയോ, അവനെ വില്ക്കുകയോ ചെയ്യുന്നതു കണ്ടാൽ മോഷ്ടാവ്
    മരണശിക്ഷ അനുഭവിക്കണം. ഇങ്ങനെ നിങ്ങളുടെ ഇടയിൽനിന്ന് ദോഷം നീക്കിക്കളയണം.
  urd-GVR: Agar kisī ādmī ko pakaṛā jāe jis ne apne hamwatan ko aġhwā karke ġhulām
    banā liyā yā bech diyā hai to use sazā-e-maut denā hai. Yoṅ tū apne darmiyān se
    burāī miṭā degā.
  suz-BL: सुइ मुरुमी इस्राएली लोक्‍ब कली ग्‍याइश्‍शा खुइ पा आ वाइल सेल्‍तु हना, लेयतु
    हना, मेको खुइ कली साइक्‍चा माल्‍नीम। मोपा गेपुकीमी इन दाते रे मरिम्‍शो नेल्‍ले
    ग्रुंइचा माल्‍नीनी। प्रस्‍थान २१:१६
  ita-1927: Quando si troverà un uomo che abbia rubato qualcuno dei suoi fratelli
    di tra i figliuoli d’Israele, ne abbia fatto un suo schiavo e l’abbia venduto,
    quel ladro sarà messo a morte; così torrai via il male di mezzo a te.
  ckb-ckb: ئەگەر پیاوێک لە کاتی ڕفاندنی یەکێک لە براکانی لە نەوەی ئیسرائیل بگیردرێت
    و وەک کۆیلە هەڵسوکەوتی لەگەڵ کرد یان فرۆشتی، ئەوا کابرای ڕفێنەر دەبێت بمرێت، جا
    خراپەکە لەنێو خۆتان دادەماڵن.
  eng-BBE: 'If a man takes by force one of his countrymen, the children of Israel,
    using him as his property or getting a price for him, that thief is to be put
    to death: so you are to put away evil from among you.'
  kan-OKCV: ಒಬ್ಬನು ತನ್ನ ಸಹೋದರರಾದ ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಒಬ್ಬನನ್ನು ಕದ್ದು ಅವನನ್ನು ಗುಲಾಮನಾಗಿ ನಡೆಸಿಕೊಂಡದ್ದು
    ಅಥವಾ ಮಾರಿಬಿಟ್ಟದ್ದು ತಿಳಿದುಬಂದರೆ ಕದ್ದವನಿಗೆ ಮರಣಶಿಕ್ಷೆಯಾಗಬೇಕು. ಹೀಗೆ ಕೆಟ್ಟದ್ದನ್ನು ನಿಮ್ಮ
    ನಡುವೆಯಿಂದ ತೆಗೆದುಹಾಕಬೇಕು.
  tam-2017: “தன் சகோதரர்களாகிய இஸ்ரவேல் மக்களில் ஒருவனைத் திருடி, அதினால் ஆதாயத்துக்காக
    அவனை விற்றுப்போட்ட ஒருவன் அகப்பட்டால், அந்தத் திருடன் கொலைசெய்யப்படவேண்டும்; இப்படியே
    தீமையை உன் நடுவிலிருந்து விலக்குவாயாக.
  spa-RV-1909: Cuando fuere hallado alguno que haya hurtado persona de sus hermanos
    los hijos de Israel, y hubiere mercadeado con ella, ó la hubiere vendido, el tal
    ladrón morirá, y quitarás el mal de en medio de ti.
  ron-BTF: Dacă un om este găsit furând pe vreunul dintre fraţii săi dintre copiii
    lui Israel şi face comerţ cu el, sau îl vinde, atunci hoţul acela să moară; şi
    să îndepărtezi răul din mijlocul tău.
  eng-WEBP: If a man is found stealing any of his brothers of the children of Israel,
    and he deals with him as a slave, or sells him, then that thief shall die. So
    you shall remove the evil from among you.
  eng-FBV: Anyone caught kidnapping a fellow Israelite must be executed, whether the
    kidnapper makes him a slave or sells him. You must eliminate the evil from among
    you.
  nld-1939: Wanneer iemand er op wordt betrapt, dat hij een van zijn broeders, een
    Israëliet, rooft, hem als slaaf behandelt of verkoopt, dan moet die dief sterven.
    Zo moet ge dit kwaad uit uw midden verwijderen.
  nch-BL: “Sinta anquipantise se israelita cati quiichtectoc seyoc israelita, o cati
    quichihua para seyoc israelita ma quitequipano san tapic, o sinta anquipantise
    cati quinamaca seyoc israelita, monequi anquimictise nopa israelita cati fiero
    quichijtoc para tamis cati amo cuali cati onca tatajco ten amojuanti.
  vie-1934: Khi người ta gặp ai có ăn cướp một người anh em mình trong dân Y-sơ-ra-ên,
    và đã bắt làm mọi hay là đã bán người, thì tên bợm ấy phải bị xử tử; ngươi sẽ
    trừ sự ác khỏi giữa mình vậy.
  hin-CV: यदि किसी व्यक्ति ने अपने किसी इस्राएली स्वजातीय का अपहरण इस उद्देश्य से
    किया है, कि उसे अपना दास बनाए अथवा उसे बेच दे, और जब वह अपहरणकर्ता पकड़ा जाता
    है, तो उसका वध कर दिया जाए.
  eng-OURB: If a man is found stealing any of his brothers of the children of Israel
    [God prevails], and he deals with him as a slave, or sells him; then that thief
    shall die. So you shall remove the evil from among you.
  spa-BES: Si un hombre secuestra a uno de sus compatriotas, a los hijos de Israel,
    usándolo como su esclavo o vendiéndolo, ese secuestrador debe ser condenado a
    muerte. Para acabar así con él mal, debe deshacerse del mal de entre ustedes.
  tdx-tdx: Naho zoe’ ondaty ty ana’ Israele mitavañe longo, ndra mañondevo aze, ndra
    mandetak’ aze le havetrake i mpitavañey. Izay ty amongora’o ty raty ama’o ao.
  vid-vid: “Munhu yoneche yomhiza Muisilaeli miyage na kumdita yawe mpogozi wa heye
    ama kumguza kuli upogozi, munhu ayo imgana yakopoligwe. Ahyo ndo vyomkusa wihe
    hali hemwe.
  eng-OKE: If a man be found stealing a person of his brethren of the sons of Israel,
    to make merchandise of him, or to sell him, that man shall be put to death, and
    thou shalt put away the evil doer from among thee.
  tha-KJV: ถ้าชายคนใดถูกเขาจับได้ว่าได้ลักพี่น้องคนอิสราเอลคนหนึ่งคนใดไปใช้เป็นทาสหรือขายเสีย
    ขโมยคนนั้นจะต้องมีโทษถึงตาย ดังนี้​แหละท่านจะกำจัดความชั่วเสียจากท่ามกลางท่าน
  por-BR-2018: Quando for achado alguém que tenha furtado pessoa de seus irmãos os
    filhos de Israel, e houver comercializado com ela, ou a houver vendido, o tal
    ladrão morrerá, e tirarás o mal do meio de ti.
  deu-ELO: Wenn ein Mann gefunden wird, der einen von seinen Brüdern, von den Kindern
    Israel, stiehlt, und ihn als Sklaven behandelt oder ihn verkauft, so soll selbiger
    Dieb sterben. Und du sollst das Böse aus deiner Mitte hinwegschaffen.
  eng-WYC-2018: If a man is taken, that is, convicted in doom, busily ambushing to
    steal his brother of the sons of Israel, and when he hath sold him, taketh price,
    he shall be slain; and thus thou shalt do away evil from the midst of thee. (If
    a man hath kidnapped his brother, yea, one of the Israelites, and maketh him his
    slave, or selleth him into slavery, he shall be put to death; and so thou shalt
    do away evil from the midst of thee.)
  epo-epo: Se oni trovos iun, kiu ŝtelis iun el siaj fratoj, el la Izraelidoj, kaj
    sklavigis lin kaj vendis lin, tiu ŝtelinto devas morti; kaj tiel ekstermu la malbonon
    el inter vi.
  uig-PIN: Əgǝr birkim Israillardin bolƣan ⱪerindixining birini bulap kelip, uni ⱪuldǝk
    ixlǝtsǝ wǝ yaki uni setiwǝtsǝ xu bulangqi ɵltürülsun; silǝr xundaⱪ ⱪilsanglar
    aranglardin rǝzillikni qiⱪiriwetisilǝr.
  beo-beo: 'Nowa dunu da gasawane ea na:iyado Isala:ili dunu afugili, udigili hawa:
    hamomusa: logesea, amo dunu medole legema. Agoai wadela:i hou fadegama.'
  tpi-OTNT: “Sapos man i go holimpas wanpela wantok Israel na mekim em i kamap wokboi
    nating bilong em, o sapos em i larim wanpela man i baim dispela wantok na wantok
    i kamap wokboi nating bilong dispela man, orait yupela i mas kilim i dai man i
    mekim dispela samting. Olsem bai yupela i pinisim dispela kain pasin nogut.
  hau-SA: Idan aka kama wani yana satar ɗan’uwansa mutumin Isra’ila domin yă sa ya
    zama bawansa, ko yă sayar da shi, sai a kashe ɓarawon nan. Haka za ku kawar da
    mugunta daga cikinku.
  uig-LAT: Eger birkim Israillardin bolghan qérindishining birini bulap kélip, uni
    quldek ishletse we yaki uni sétiwetse shu bulangchi öltürülsun; siler shundaq
    qilsanglar aranglardin rezillikni chiqiriwétisiler.
  nde-nde: Nxa owesilisa angafunyanwa ethumba umfowabo wako-Israyeli abesesiyamgcina
    njengesigqili loba amthengise, kumele afe. Kumele liqede ububi phakathi kwenu.
  ton-ton: ¶ “Kapau ʻe maʻu ha tangata ʻoku ne kaihaʻasi ha niʻihi ʻi hono kāinga
    ko e fānau ʻa ʻIsileli, ʻo fakamālohiʻi ia, pe fakatau ia; pea ʻe mate ai ʻae
    kaihaʻa ko ia; pea ʻe tukuange ʻae kovi meiate kimoutolu.
  ces-1613: 'Byl-li by postižen někdo, že ukradl člověka z bratří svých synů Izraelských,
    a k zisku by sobě jej přivedl aneb prodal jej: umře zloděj ten, a odejmeš zlé
    z prostředku svého.'
  eng-WMB: If a man is found stealing any of his brothers of the children of Israel,
    and he deals with him as a slave, or sells him, then that thief shall die. So
    you shall remove the evil from among you.
  tam-TCV: யாராவது ஒருவன் இஸ்ரயேலில் சகோதரன் ஒருவனைக் கடத்திச்சென்று, அவனை அடிமையாக
    நடத்துவது அல்லது அவன் விற்கப்படுவது கண்டுபிடிக்கப்பட்டால், கடத்தியவன் சாகவேண்டும்.
    இவ்விதமாய் தீமையை உங்கள் மத்தியிலிருந்து அகற்றவேண்டும்.
  ceb-ULB: Kung may tawo nga hikaplagan nga mangdagit sa iyang mga igsoon taliwala
    sa katawhan sa Israel, ug buhaton niya ingon nga ulipon ug ibaligya siya, kanang
    kawatana kinahanglan mamatay; ug wagtangon mo ang kadaotan diha sa imong taliwala.
  pol-UBG: Jeśli znajdzie się człowiek, który porwał kogoś ze swych braci, z synów
    Izraela, i handluje nim lub go sprzedał, to ten złodziej poniesie śmierć; tak
    usuniesz zło spośród siebie.
  agr-agr: “Makichik aents Israel aentskesh nii wegantunak pempeentuki achika juki,
    niina inaku waitkataiji ematatus, nuniachkush tikich nugkanum sujuktatus wekagu
    wainkugmek, duka maatajum. Dutikajum aents nuninun takau aidau atumjai batsata
    duka ijina emegkagtajum.
  kyc-kyc: Mendeme Isaraele akali range yango dokona mende nyuo mee banya karapusi
    ingyuo kendemande yulu pyakana laope panda yuu wakale lapona karapusi ingyuo kendemande
    yulu pira lao maipala kana ropo pyao nyera ramo doko baa pyao kumakapenge. Dopa
    pyuo pirami kata dokome yulu koo doko ramanyi nembaramisa pira.
  urd-GVU: اگر کسی آدمی کو پکڑا جائے جس نے اپنے ہم وطن کو اغوا کر کے غلام بنا لیا
    یا بیچ دیا ہے تو اُسے سزائے موت دینا ہے۔ یوں تُو اپنے درمیان سے بُرائی مٹا دے
    گا۔
  deu-1912: 'Wenn jemand gefunden wird, der aus seinen Brüdern, aus den Kindern Israel,
    eine Seele stiehlt, und versetzt oder verkauft sie: solcher Dieb soll sterben,
    daß du das Böse von dir tust.'
  kan-2017: ಯಾವನಾದರೂ ಸ್ವದೇಶದವನಾದ ಇಸ್ರಾಯೇಲನನ್ನು ಕದ್ದು ಅವನನ್ನು ದಾಸತ್ವದಲ್ಲಿ ನಡಿಸಿದ್ದಾಗಲಿ
    ಅಥವಾ ಮಾರಿಬಿಟ್ಟದ್ದು ಕಂಡುಬಂದರೆ ಕದ್ದವನಿಗೆ ಮರಣಶಿಕ್ಷೆಯಾಗಬೇಕು. ಹೀಗೆ ಅಂಥ ದುಷ್ಟತ್ವವನ್ನು
    ನಿಮ್ಮ ಮಧ್ಯದಿಂದ ತೆಗೆದುಹಾಕಿಬಿಡಬೇಕು.
  yap-yap: “Fa’anra cheal be’ nu Israel nge iring reb e girdi’ nu Israel nge mang
    sib rok fa pi’ nchuway’ nge mang sib, ma ngan thang e fan rok. Aray rogon mi gimed
    chuweg e biney e kireb u lan e nam romed.
  hlt-MCSB: Israel ca rhoek lamloh a manuca kah hinglu aka huen hlang te a uum mai
    ni. Te vaengah anih te a tueihhno tih a yoih atah tekah hlanghuen te duek sak
    lamtah namah khui lamkah boethae te hnawt.
  mdy-ETH: «ፔ ፃጲ ማዔ፥ ዒስራዔኤሌ ዓሲ ዓርቂ ዔኪ ፔኤኮ ካራሚ ማሂ ማዺሻ ዓሲ፤ ሃሣ ሜሌም ሻንቻ ዓሲ ሃይቃንዳጉዲ ዎጊንቶንጎ፤
    ዬያይዲ ዬያጉዴ ፑርቶ ማዾ ዒንሢ ባኣካፓ ዒንሢ ባይዛንዳኔ» ጌዔኔ።
  twi-ASANTE: Sɛ obi kyere ne yɔnko Israelni na ɔdi no nya sɛ ɔdɔnkɔ anaa ɔtɔn no
    a, ɛsɛ sɛ onyadifoɔ no wuo. Ɛsɛ sɛ motu bɔne ase firi mo mu.
  eng-WEBU: If a man is found stealing any of his brothers of the children of Israel,
    and he deals with him as a slave, or sells him, then that thief shall die. So
    you shall remove the evil from among you.
  bnp-bnp: “Na tahuna a bakovi i lakavua tara kabu vona a Israel i bolea ge a vorakato
    vona, o ge matataroa tara viri i konea ge a vorakato vona, mu rabalakia a bakovi
    i ratea a naro iea. Mu rata mavonga, bara mu vakaloboa ra naro hale iea.
  wal-wal: “Ba isha gidiya Israa7eela asa wuuqqi efiidi, aille kessiya asi woikko
    harau baizziya ai asinne haiqqo. Hegaadan oottiyoogan intte giddoppe iitaa diggeeta.
  spa-PDDPT: Si se descubre a alguno que secuestró a uno de sus hermanos hijos de
    Israel, y lo esclavizó o lo vendió, tal secuestrador morirá. Así quitarás el mal
    de en medio de ti.
  gun-gun: — Xapy'a rei amongue imonda 'rã guyvy Israel regua va'e re escravo-rã,
    e'ỹ vy ovende va'erã. Imondaague peikuaa ramo tomano. Ha'e rami vy 'rã penembyte
    gui peipe'a teko vai.
  ilo-ULB: No maduktalan ti maysa a tao a nangitalaw iti siasinoman kadagiti kakabsatna
    manipud kadagiti tattao ti Israel, ket tratoenna a kas tagabu ken ilakona isuna,
    nasken a matay dayta nga agtatakaw, ket ikkatenyonto ti dakes kadakayo.
  kpg-kpg: “Maa tei goodou gaa lahi hagammuni dono duaahina tangada Israel, gaa hai
    a mee di hege be e hui gi tuai dangada e hai di hege ni mee, tangada dela guu hai
    di mee deenei la gi daaligidia gii made. Malaa, deenei di godou hai ga tanga iei
    goodou gi daha mo di hagadilinga hai huaidu beenei.
  uig-ARA: ئەگەر بىركىم ئىسرائىللاردىن بولغان قېرىندىشىنىڭ بىرىنى بۇلاپ كېلىپ، ئۇنى
    قۇلدەك ئىشلەتسە ۋە ياكى ئۇنى سېتىۋەتسە شۇ بۇلاڭچى ئۆلتۈرۈلسۇن؛ سىلەر شۇنداق قىلساڭلار
    ئاراڭلاردىن رەزىللىكنى چىقىرىۋېتىسىلەر.
  sus-sus: Xa Isirayilaka a ngaxakerenyi nde suxu nɔɛ ra, a a findi konyi ra, xa na
    mu a a mati, a lan nɛ na kanyi xa faxa. Wo fe ɲaaxi ɲɔnma wo tagi na ki nɛ.
  pon-2006: “Mehmen me pahn pirapahla oh ekihla rie mehn Israel men oh wiahkihla nah
    lidu, de netikilahng emen pwehn wiahki eh lidu, e pahn kamakamala. Iei duwen amwail
    pahn pitsang soangen suwed wet.
  jae-jae: “Ŋac teŋ embe êjaŋgo ŋac Israelŋa teŋ su ma êkêŋ eŋ êtu gêŋôma me êkêŋ
    lau sênam ôli eŋ, naŋ eŋ êmac êndu. Ôŋgôm amboac tonaŋ gebe onseŋ lêŋ sec tonaŋ
    su aŋga nêm ŋalêlôm.
  ksd-ksd: Ba tika na tutana i long pa tikai ta ra umana turana pire ra tarai Israel,
    ma i da ra vilavilau pirana, ba ona i ivure, io, nam ra tena nilong na virua;
    damana una vapanie vue ra kaina kan u.
  tur-YTC: Bir adam İsrael'in çocuklarından, kardeşlerinden birini çalarken yakalanır
    ve ona köle gibi davranır ya da onu satarsa, o zaman o hırsız ölecektir. Böylece
    kötülüğü aranızdan uzaklaştıracaksın.
  grc-BRENT: Ἐὰν δὲ ἁλῷ ἄνθρωπος κλέπτων ψυχὴν ἐκ τῶν ἀδελφῶν αὐτοῦ τῶν υἱῶν Ἰσραὴλ,
    καὶ καταδυναστεύσας αὐτὸν ἀποδῶται, ἀποθανεῖται ὁ κλέπτης ἐκεῖνος· καὶ ἐξαρεῖς
    τὸν πονηρὸν ἐξ ὑμῶν αὐτῶν.
  ind-AYT: Jika seorang laki-laki tertangkap menculik salah satu saudaranya dari antara
    orang Israel, dan memperlakukannya seperti budak dan menjualnya maka penculik
    itu harus mati. Kamu harus menjauhkan kejahatan ini dari tengah-tengahmu.
  nya-nya: Ngati munthu agwidwa akuba mʼbale wake wa Chiisraeli namamuzunza ngati
    kapolo kapena kumugulitsa, wogulitsa mnzakeyo ayenera kuphedwa. Muyenera kuchotsa
    choyipa pakati panu.
  hrv-hrv: Ako se nađe tko da otme koga između svoje braće Izraelaca te postupi s
    njim kao s robom ili ga proda, taj otmičar neka se smakne! Tako ćeš iskorijeniti
    zlo iz svoje sredine.
  mps-mps: “Tialima, te bidi mego aga abagi Israel hani bidi me deli wi selama, tama
    aga olo sę emainogo tola sai baso da, ma agai te gasa bidi mego te wi sali bidi
    abelemainu elama, tama te abagi te bidigo olo sę ebo bidi pedelemainogo ebaso
    da, teda dagego te tobage kolesaga ebo bidi elama, isilao. Tama tiyu da, dagego
    te tobage dwai kolesaga dage tomode sela sąwaibao,” wali.
  tpi-tpi: “Sapos man i go holimpas wanpela wantok Israel na mekim em i kamap wokboi
    nating bilong em, o sapos em i larim wanpela man i baim dispela wantok na wantok
    i kamap wokboi nating bilong dispela man, orait yupela i mas kilim i dai man i
    mekim dispela samting. Olsem bai yupela i pinisim dispela kain pasin nogut.
  dan-1931: Når nogen gribes i at stjæle en af sine Brødre blandt Israelitterne og
    gør ham Fortræd eller sælger ham, da skal en sådan Tyv lade sit Liv. Du skal udrydde
    det onde af din Midte.
  vie-OVCB: Ai bắt cóc một anh em Ít-ra-ên để làm nô lệ hay đem bán, người ấy phải
    bị xử tử. Người ác như thế phải bị diệt trừ khỏi cộng đồng.
  guj-2017: જો કોઈ માણસ ઇઝરાયલના લોકોમાંથી પોતાના કોઈ ભાઈનું અપહરણ કરી તેને ગુલામ
    બનાવે, કે તેને વેચી દે, તો તે ચોર નિશ્ચે માર્યો જાય. આ રીતે તમારે તમારામાંથી દુષ્ટતા
    દૂર કરવી.
  pon-2006A: “Mehmen me pahn pirapahla oh ekihla rie mehn Israel men oh wiahkihla
    nah lidu, de netikilahng emen pwehn wiahki eh lidu, e pahn kamakamala. Iei duwen
    amwail pahn pitsang soangen suwed wet.
  por-BRBSL: Se for encontrado um homem roubando algum de seus irmãos dos filhos de
    Israel, e ele lida com ele como escravo, ou o vende, então esse ladrão morrerá.
    Assim, tirarão o mal do meio de vocês.
  cth-cth: Tami ni amae hmaunawngha hai thoseh, Isarelnaw hah a paru teh san lah a
    ta hai thoseh, a yo hai thoseh, hote tamru hah na hmawt pawiteh, na thei awh han.
    Nang koehoi yonnae hah hottelah na takhoe awh han.
  twi-twi: Sɛ obi kyere ne yɔnko Israelni na odi no nya sɛ ɔdɔnkɔ anaa ɔtɔn no a,
    ɛsɛ sɛ owifo no wu. Ɛsɛ sɛ mutu bɔne ase fi mo mu.
  hlt-hlt: Israel ca rhoek lamloh a manuca kah hinglu aka huen hlang te a uum mai
    ni. Te vaengah anih te a tueihhno tih a yoih atah tekah hlanghuen te duek sak
    lamtah namah khui lamkah boethae te hnawt.
  tbz-SIM: Òmɔù bɑ́ɑ́ yúúkú o kou tɔù kóò dɔ̀ɔ̀ kudɑɑkù yoo wèe ò fìtɛ́, kòò mɔù mɛ̀
    dɔ̀ɔ̀ dɛ yiɛ̀ mbɛ̀ɛ ò kùɔ, di yó mmɛ nhɔ̃ kɛ́dɛitɛ mɛyɛi ndi cuokɛ̀.
  msy-2020: “Eghtɨ gumazitam mangɨ uan Israelian tav okemegh a damightɨ, a puram an
    ingangarir gumazir kɨnimɨn ikiam, o anemadaghtɨ gumazir igharazim a givezeghtɨ,
    an an ingangarir gumazir kɨnimɨn ikɨtɨ, ia gumazir kamaghɨn amizim mɨsueghtɨ an
    aremegh. Ia kamaghɨn damigh, arazir kurar kam ia uan tongɨn anegɨvagham.
  azb-azb: Əgər İsrail övladları arasında kimsə soydaşını oğurlayıb onunla kölə kimi
    rəftar edərsə yaxud onu satarsa, bu oğru öldürülməlidir. Beləliklə, aranızdan
    pisliyi atın.
  eng-DBY: If a man be found who hath stolen one of his brethren of the children of
    Israel, and who hath treated him as a slave and sold him, that thief shall die;
    and thou shalt put evil away from thy midst.
  hin-2017: “यदि कोई अपने किसी इस्राएली भाई को दास बनाने या बेच डालने के विचार से
    चुराता हुआ पकड़ा जाए, तो ऐसा चोर मार डाला जाए; ऐसी बुराई को अपने मध्य में से दूर
    करना। (1 कुरि. 5:13)
  wol-KYG: Su amee nit ku ñu fekke kenn ciy bokkam, ku mu sàcce ci bànni Israyil,
    mu di ko jaamloo, mbaa mu jaay ko, su boobaa dee mooy àtteb kooka ko sàcc. Noonu
    ngeen di tenqee lu bon ci seen biir.
  eng-YLT: '''When a man is found stealing a person, of his brethren, of the sons
    of Israel, and hath tyrannized over him, and sold him, then hath that thief died,
    and thou hast put away the evil thing out of thy midst.'
  eng-WYC-2017: If a man is taken, that is, convicted in doom, busily ambushing to
    steal his brother of the sons of Israel, and when he hath sold him, taketh price,
    he shall be slain; and thus thou shalt do away evil from the midst of thee.
  eng-WMBB: If a man is found stealing any of his brothers of the children of Israel,
    and he deals with him as a slave, or sells him, then that thief shall die. So
    you shall remove the evil from amongst you.
  urd-GVH: अगर किसी आदमी को पकड़ा जाए जिसने अपने हमवतन को इग़वा करके ग़ुलाम बना लिया
    या बेच दिया है तो उसे सज़ाए-मौत देना है। यों तू अपने दरमियान से बुराई मिटा देगा।
  rug-rug: Be ta poho si keke tie sapu korapa tuqe vagia si keke tie Izireli tasina
    meke vata evaṉae nia nana pinausu sa babe holuholu nia sa, si garona pude kaqu
    tava mate si asa. Pa siraṉa gua mo asa si kaqu boka tava beto sa kinaleana asa.
  gaz-gaz: Namni tokko yoo obboleessa isaa kan gosa Israaʼel tokko hatee garbicha
    godhate yookaan gurgurate inni ajjeefamuu qaba. Ati waan hamaa gidduu keetii baasi.
  fra-LSG: Si l’on trouve un homme qui ait dérobé l’un de ses frères, l’un des enfants
    d’Israël, qui en ait fait son esclave ou qui l’ait vendu, ce voleur sera puni
    de mort. Tu ôteras ainsi le mal du milieu de toi.
  yal-yal: Xa Isirayila kaana nde a ngaxakedenna suxu nɔɔni, a yi a findi konyin na,
    hanma a a mati, a lan nɛn na kanna xa faxa. Ɛ fe ɲaxin ɲanma ɛ tagi na kiini.
  haw-1868: Ina e ikeia ke kanaka e aihue ana i kekahi hoahanau ona o na mamo a Iseraela,
    a hoolilo ia ia i kauwa hooluhi, a kuai lilo aku paha ia ia; alaila e make ua
    kanaka aihue la; a e hoolei aku oe i ka ino mai waena aku o oukou.
  arb-NAV: إِذَا خَطَفَ رَجُلٌ أَحَداً مِنْ بَنِي إِسْرَائِيلَ إِخْوَتِهِ وَاسْتَعْبَدَهُ
    وَبَاعَهُ، يَمُوتُ الْخَاطِفُ. فَتَجْتَثُّونَ الشَّرَّ مِنْ بَيْنِكُمْ.
  ewe-ewe: Ne ame aɖe fi nɔvia Israelvi, eye wòwɔe eƒe kluvi alo dzrae la, ele be
    amefila la naku ale be nu vɔ̃ naɖe ɖa le mia dome.
  eng-LEE: 'If a man be found stealing any one of his brethren of the children of
    Israel, and he treateth him as a slave, and selleth him: then shall that thief
    die; and thou shalt put the evil away from the midst of thee.'
  asm-FB: কোনো মানুহে যদি ইস্ৰায়েলীয়া নিজ ভাইসকলৰ মাজত কোনোক চুৰ কৰি নি দাস হিচাবে
    ব্যৱহাৰ কৰে বা বিক্রী কৰি দিয়ে, তেন্তে সেই চোৰৰ মৃত্যুদণ্ড হ’ব। এইদৰে আপোনালোকৰ
    মাজৰ পৰা আপোনালোকে দুষ্টতা দূৰ কৰিব লাগিব।
  sus-A: شَ عِسِرَيِلَكَ عَ نفَشَكٍرٍنيِ ندٍ سُشُ نْي رَ، عَ عَ قِندِ كٌنيِ رَ، شَ
    نَ مُ عَ عَ مَتِ، عَ لَن نّ نَ كَنيِ شَ قَشَ. وٌ قٍ حَاشِ حْنمَ وٌ تَفِ نَ كِ
    نّ.
  fra-SBL: Si un homme est trouvé en train de voler un de ses frères des enfants d'Israël,
    et qu'il le traite comme esclave ou le vende, ce voleur mourra. Vous éliminerez
    ainsi le mal du milieu de vous.
  hbo-hbo: כִּי־יִמָּצֵ֣א אִ֗ישׁ גֹּנֵ֨ב נֶ֤פֶשׁ מֵאֶחָיו֙ מִבְּנֵ֣י יִשְׂרָאֵ֔ל וְהִתְעַמֶּר־בֹּ֖ו
    וּמְכָרֹ֑ו וּמֵת֙ הַגַּנָּ֣ב הַה֔וּא וּבִֽעַרְתָּ֥ הָרָ֖ע מִקִּרְבֶּֽךָ׃
  eng-WYCLIFFE: If a man is takun, `that is, conuyct in doom, bisili aspiynge to stele
    his brothir of the sones of Israel, and whanne he hath seeld hym, takith priys,
    he schal be slayn; and thou schalt do awey yuel fro the myddis of thee.
  cwe-cwe: “Munhu yoyose yahambawa Muisilaili miyage na kumtenda yawe mtumwa wake
    hebu kumchuuza kuna uutumwa, munhu iyo kolondeka yakomigwe. Kwa kutenda ivo mwizasegeza
    wihi kumwenu.
  kik-kik: Mũndũ angĩnyiitwo aiyĩte mũrũ wa ithe Mũisiraeli akamũtua ta ngombo kana
    akamwendia, mũici ũcio no nginya ooragwo. No nginya mũniine ũũru wehere gatagatĩ-inĩ
    kanyu.
  fra-NCL: Si l’on trouve un homme qui ait enlevé l’un de ses frères, d’entre les
    enfants d’Israël, et en ait fait son esclave, ou l’ait vendu, ce ravisseur sera
    puni de mort. Tu ôteras ainsi le mal du milieu de toi.
  cek-AK: Kami maeto mah angmah ih nawkamya Israel kami to paquk moe, misong ah patoh
    maw, to tih ai boeh loe zaw ving nahaeloe, anih to hum han oh; to tiah nangcae
    salak hoiah kahoih ai hmuen to takhoe oh.
  cuk-cuk: ”Dule-daklenonikile, e-mesad-Israel-dule-gwensak manigi-ukega gasa, maiga-imakega
    gasdibe, dule-e-gwenad-gasad oburgwilegoed. Ar weyob isgued bemar-abargi be osulomaloed.
  uig-CYR: Әгәр бирким Исраиллардин болған қериндишиниң бирини булап келип, уни қулдәк
    ишләтсә вә яки уни сетивәтсә шу булаңчи өлтүрүлсун; силәр шундақ қилсаңлар араңлардин
    рәзилликни чиқириветисиләр.
  tel-2017: ఒకడు ఇశ్రాయేలు ప్రజల్లోని తన సోదరుల్లో ఎవరినైనా బలాత్కారంగా ఎత్తుకుపోయి
    అతణ్ణి తన బానిసగా చేసుకున్నా, లేదా అమ్మివేసినా అతణ్ణి చంపివేయాలి. అలా చేస్తే ఆ
    చెడుతనాన్ని మీ మధ్యనుంచి రూపుమాపిన వారవుతారు.
  hat-BSA: “Si yo pran yon moun nan kidnape nenpòt nan sitwayen fis Israël yo, epi
    li te trete l kon esklav, oswa li te vann li; alò, vòlè sila a va mouri. Konsa,
    nou va retire mechanste pami nou.
  kos-kos: “Kutena mwet fin pisrala sie sin mwet Israel wial ac oru tuh elan mwet
    kohs lal, ku el kukakunulla tuh in mwet kohs lun kutena mwet, mwet pisrapasr sacn
    enenu in anwuki. Ma inge ac oru tuh ma koluk se inge in wanginla liki inmasrlowos.
  hbo-WLC: כִּי־יִמָּצֵ֣א אִ֗ישׁ גֹּנֵ֨ב נֶ֤פֶשׁ מֵאֶחָיו֙ מִבְּנֵ֣י יִשְׂרָאֵ֔ל וְהִתְעַמֶּר־בּ֖וֹ
    וּמְכָר֑וֹ וּמֵת֙ הַגַּנָּ֣ב הַה֔וּא וּבִֽעַרְתָּ֥ הָרָ֖ע מִקִּרְבֶּֽךָ׃
  ibo-ibo: Ọ bụrụ na onye ọbụla ezuru nwanna ya onye Izrel nʼohi, mesoo ya mmeso dịka
    ohu, maọbụ ree ya, onye ohi ahụ ga-anwụ. Nke a bụ ikpochapụ ihe ọjọọ nʼetiti gị.
  ory-ory: କୌଣସି ମନୁଷ୍ୟ ଯେବେ ଆପଣା ଭାଇ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମଧ୍ୟରୁ କୌଣସି ପ୍ରାଣୀକୁ ଚୋରି
    କରିବାର ଧରା ପଡ଼େ, ପୁଣି ସେ ତାହାକୁ ଦାସ ପରି ବ୍ୟବହାର କରେ, ବା ତାହାକୁ ବିକି ଦିଏ; ତେବେ
    ସେହି ଚୋର ହତ ହେବ; ଏହିରୂପେ ତୁମ୍ଭେ ଆପଣା ମଧ୍ୟରୁ ଦୁଷ୍ଟତା ଦୂର କରିବ।
  chk-chk: Are a pwä pwe eman aramas a soläni eman lein pwin kewe chon Israel, mürin
    a nöüni amanau ika a amömöla, ewe chon solä epwe ninnila. Iei usun kopwe limetawu
    ewe mi ngau seni leimi.
  rop-rop: “Wal if eni Isreil men grebum en deigimwei im kantrimen brom im femilimob
    en meigim im jidan laiga prisana blanga adwek blanga im, o selimbat im, wal im
    nogud lagijat. Yumob garra lafta binijimap det men. Wen yumob dum lagijat yumob
    git fri brom det nogudbala ting.
  ukr-1871: Коли знайдеться такий чоловік, щоб украв кого зміж братів твоїх, зміж
    синів Ізрайлевих, та й неволить його або продасть його, так смерть тому злодїєві.
    Сим робом викорениш зло зміж людей твоїх.
  deu-1951: Wird jemand ertappt, daß er einen von seinen Brüdern unter den Kindern
    Israel stiehlt und ihn zum Sklaven macht und verkauft, so soll ein solcher Dieb
    sterben, daß du das Böse von dir ausrottest.
  eng-JPS: If a man be found stealing any of his brethren of the children of Israel,
    and he deal with him as a slave, and sell him; then that thief shall die; so shalt
    thou put away the evil from the midst of thee.
  srp-1865: Ko se naðe da je ukrao èovjeka izmeðu braæe svoje, sinova Izrailjevih,
    i trgovao njim i prodao ga, neka pogine onaj kradljivac; tako izvadi zlo iz sebe.
  lug-lug: Omuntu bw’anaakwatibwanga ng’awamba, obanga atunda Omuyisirayiri munne
    mu buddu, kale omuwambi anattibwanga. Bw’otyo bw’onoomalangamu ekibi wakati mu
    mmwe.
  heb-heb: כי ימצא איש גנב נפש מאחיו מבני ישראל והתעמר בו ומכרו ומת הגנב ההוא ובערת
    הרע מקרבך׃
  ben-IRV: কোনো মানুষ যদি নিজের ভাই ইস্রায়েল সন্তানদের মধ্যে কোনো প্রাণীকে চুরি করে
    এবং তার প্রতি দাসের মতো ব্যবহার করে বা বিক্রি করে এবং ধরা পড়ে, তবে সেই চোর মারা
    যাবে; এভাবে তুমি নিজের মধ্যে থেকে খারাপ ব্যবহার বাদ দেবে।
  pan-pan: ਜੇ ਕੋਈ ਮਨੁੱਖ ਆਪਣੇ ਇਸਰਾਏਲੀ ਭਰਾਵਾਂ ਵਿੱਚੋਂ ਕਿਸੇ ਨੂੰ ਚੁਰਾਉਂਦਾ ਪਾਇਆ ਜਾਵੇ ਤਾਂ
    ਜੋ ਉਹ ਉਸ ਨੂੰ ਗੁਲਾਮ ਬਣਾਏ ਜਾਂ ਉਸ ਨੂੰ ਵੇਚੇ, ਤਾਂ ਉਹ ਚੋਰ ਮਾਰਿਆ ਜਾਵੇ। ਤੁਸੀਂ ਅਜਿਹੀ ਬੁਰਿਆਈ
    ਨੂੰ ਆਪਣੇ ਵਿੱਚੋਂ ਕੱਢ ਸੁੱਟਿਓ।
  mya-JVB: လူသည် မိမိ အမျိုးသား ချင်းဖြစ်သော ဣသရေလ အမျိုးသား ကို ခိုး ၍ ကျွန် အရာ၌
    ထားသည်ဖြစ်စေ ၊ ရောင်း သည်ဖြစ်စေ ၊ ထို သူခိုး ကို တွေ့ မိလျှင် အသေ သတ်ရမည်။ သင်
    တို့တွင် ဒုစရိုက် အပြစ်ကို ထိုသို့ ပယ်ရှား ရကြမည်။
  hmo-hmo: “Bema tau ta ese iena Israela varavarana ta ia dogoatao, iena hesiai tauna
    do ia halaoa, o do ia hoia totona, inai bamona henaoa tauna be do umui alaia mase.
    Unai dala dekenai kara dika unai bamona umui huanai dekena amo do umui kokia ore.
  urd-urd: अगर कोई शख़्स अपने इस्राईली भाइयों में से किसी को ग़ुलाम बनाए या बेचने
    की नियत से चुराता हुआ पकड़ा जाए, तो वह चोर मार डाला जाए। यूँ तू ऐसी बुराई अपने
    बीच से दफ़ा' करना।
  rus-SYN: Если найдут кого, что он украл кого-нибудь из братьев своих, из сынов Израилевых,
    и поработил его, и продал его, то такого вора должно предать смерти; и так истреби
    зло из среды себя.
  bqc-SIM: Tó gbɛ̃́ a Isaili dee sɛ̀ kpã́i, à aà kɛ̀ zↄ ũ ge à aà yìan nò,
    sema à kpã́ipi dɛ, vãi i láa á guu.
  tcz-CHONGTHU: Koi hileh asopi Israel mi khat tou aguh a aguh pattah akimat doh’a
    ahileh, hiche ami guhdoh chu soh banga abol tah a, aki joh mang jenga, hitobang
    gucha chu thina nachan sah diu, hiche ho chu nalah uva kona nasuh mang diu ahi.
  mar-mar: कोणी आपल्या इस्राएली बांधवाचे अपहरण केले आणि गुलाम म्हणून त्याची विक्री
    केली तर त्या पळवणाऱ्या मनुष्यास ठार करावे व आपल्यामधून अशा दुष्कृत्याचे निर्मूलन
    करावे.
  qub-qub: «Israel-masinta uywayninpaj, u ranticunanpaj pipis suwaycajta taripaycuptenga
    suwaycaj runa wañuchicanga. Chaynöpami Israel nasyuncho chayno runacunata illgächinqui.
  hat-hat: Si yo bare yon moun pèp Izrayèl ap kenbe yon moun pèp Izrayèl parèy li
    pou fè l' tounen esklav li osinon pou l' vann li, se pou yo touye l'. Se konsa
    n'a wete bagay mal k'ap fèt nan mitan nou.
  eng-BSB: If a man is caught kidnapping one of his Israelite brothers, whether he
    treats him as a slave or sells him, the kidnapper must die. So you must purge
    the evil from among you.
  tod-tod: Ni wa zunui ta ɠaana, é nu vului ta unmaai wo-ɠɛɛlointi Izelayɛle nuiti
    saama, é dɔ duɔlai zu, ɓaa é pɔdi, kɛni unma nui naa za. Wa faa ɲɔi lɔɔɠula
    ɠana ɓɔɠɔ zaama.
  eng-WEBPB: If a man is found stealing any of his brothers of the children of Israel,
    and he deals with him as a slave, or sells him, then that thief shall die. So
    you shall remove the evil from amongst you.
  kbq-kbq: Hagi mago'mo'ma Israeli vahe'ma musufaseno kazokazo eri'za vahekna huno
    kegava huge, zagore'ma avreno ome atrege'ma hania nera, ahenkeno frino. E'ina'ma
    hanutma amu'notmifintira kefo avu'ava zana eri atregahaze.
  nhe-BL: “Intla inquipantise se israelita tlen quiichtectoc seyoc israelita, o tlen
    quichihua para seyoc israelita ma quitequipano san tlapic, o intla inquipantise
    tlen quinamaca seyoc israelita, monequi inquimictise nopa israelita tlen fiero
    quichijtoc para tlamis tlen ax cuali tlen onca tlatlajco imojuanti.
  gub-BL: Aze amo upyhyk amo Izaew heraha pà nehe, uma'ereko e ma'e romo imuigo kar
    pà nehe, aze ru'u wemime'eg ràm romo nehe, pezuka ipyhyk arer nehe. Nezewe mehe
    pezo'ok putar ikatu 'ymaw teko Izaew wamyter wi nehe.
  eng-DRA: If any man be found soliciting his brother of the children of Israel, and
    selling him shall take a price, he shall be put to death, and thou shalt take
    away the evil from the midst of thee.
