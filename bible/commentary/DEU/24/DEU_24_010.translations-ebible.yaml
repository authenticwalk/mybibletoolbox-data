verse: DEU.024.010
translations:
  mal-C: നീ അയൽവാസിക്ക് എന്തെങ്കിലും വായ്പ കൊടുക്കുമ്പോൾ അയാൾ നിനക്കു നൽകാമെന്നു സമ്മതിച്ച
    പണയം വാങ്ങാൻ നീ ആ മനുഷ്യന്റെ വീടിനുള്ളിൽ പോകരുത്.
  deu-TKW: Wenn du deinem Nächsten irgend welches Darlehn gewährst, so darfst du nicht
    in sein Haus hineingehen, um ein Pfand von ihm zu erheben;
  lin-lin: Soki odefisi eloko epai ya moninga na yo, kokota te na ndako na ye mpo
    na kozwa ndanga.
  eng-LSV: When you lift up a debt of anything on your brother, you do not go into
    his house to obtain his pledge;
  eng-GNV: Whe thou shalt aske again of thy neighbour any thing lent, thou shalt not
    goe into his house to fet his pledge.
  eng-WEBSTER: 'When thou dost lend thy brother any thing, thou shalt not go into
    his house to take his pledge:'
  nhw-BL: “Sintla antetlanejtise se tlenijqui, amo xicalaquica ipan ichaj para anquicuilise
    catli anmechprendajcahuilis.
  swh-ONEN: Unapomkopesha jirani yako chochote, usiingie nyumbani kwake kutwaa kile
    anachokitoa kama rehani.
  bba-bba: Ì n bɛɛn Isirelisi ɡoo ɡɑ̃ɑnu bɔkurɑ, i ku du win dirɔ i kɑ tɔrubɑ suɑ.
  eng-KJVCPB: When thou dost lend thy brother any thing, thou shalt not go into his
    house to fetch his pledge.
  luo-luo: Ka iholo ja-Israel wadu gimoro amora, to kik iyie idhi kode e ode kodwaro
    chiwoni gir singo.
  meu-meu: Dekemu tauna na ḡau ta ba henia torehai negana ai, ena ruma ai basio dae
    kau, ena abitorehai toana iabina.
  npi-ULB: तिमीले आफ्नो छिमेकीलाई कुनै किसिमको ऋण दिँदा धरौटी लिन उसको घरभित्र प्रवेश
    नगर ।
  yor-yor: Nígbà tí o bá wín arákùnrin rẹ ní ohunkóhun, má ṣe lọ sí ilé rẹ̀ láti gba
    ohun tí ó bá mú wá bí ẹ̀rí.
  ind-ind: “Apabila kamu meminjamkan uang atau benda lain kepada seseorang, janganlah
    masuk ke rumahnya untuk mengambil barang jaminan.
  pes-OPCB: اگر به کسی چیزی قرض می‌دهید نباید برای گرفتن گرو به خانه‌اش وارد شوید.
  tgl-ULB: Kapag ikaw ay magpapahiram sa inyong kapitbahay ng anumang uri ng utang,
    huwag kayong papasok sa kaniyang bahay para kunin ang kaniyang inutang.
  cbu-NT: Mishat, waanariya shiyaa tputs maachiritaatsish Natumasamaam istanda, átu,
    shiysha, Ayu átush, itaru, uwsha nda shiyaa ngichamaam waana maachiri taarinaariya,
    anoo yáyaru, shiyaam panachtampa. Itaru, amb ashkachu, shiysha anush tputs pang'
    shaantari pshtuyarush, maachiritaa in yachima átush, yarinllpa.
  hui-hui: Tínaga damene baba mbirale dano harimiru andaga puwa dano hongole lalu
    manane ogo ala ngialuha lowa tínime danoali andaga mbirale mo anda napilimu.
  mya-mya: '``သင်​တို့​သည်​လူ​တစ်​ဦး​အား​တစ်​စုံ​တစ်​ခု​ကို ချေး​ငှား​သော​အ​ခါ ထို​သူ​အ​ပေါင်​ထား​သော
    အဝတ်​အင်္ကျီ​ကို​ယူ​ရန်​သူ​၏​အိမ်​ထဲ​သို့​မ​ဝင် ရ။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་རང་གི་ཁྱིམ་མཚེས་ལ་བུ་ལོན་གཡར་ན། བུ་ལོན་གང་ཞིག་གཡར་ནའང་མི་དེ་ནས་གཏའ་མ་ལེན་ཕྱིར་ཁོའི་ཁྱིམ་དུ་འགྲོ་མི་རུང་།
  sna-sna: Kana ukakweretesa chinhu chipi zvacho kumuvakidzani wako, usapinda mumba
    momuvakidzani wako kundotora zvaari kukupa sorubatso.
  spa-BLM: Cuando prestes a tu prójimo cualquier clase de préstamo, no entrarás en
    su casa para recibir su prenda.
  cac-cac: Tato ay q'uen tumin tzeyac' smajnej junoc eyetanimail, man̈ ex och d'a
    yol spat tzeyic'anelta junoc tas yic scan smajananub'aloc q'ueen.
  swh-ULB: Utoapo mkopo wa aina yoyote kwa jirani yako, hautakiwi kwenda ndani ya
    nyumba yake kutafuta dhamana yake.
  bel-bel: Калі ты блізкаму свайму што-небудзь пазычаеш, дык не хадзі да яго ў дом,
    каб узяць у яго заклад,
  deu-ELBBK: Wenn du deinem Nächsten irgendein Darlehen leihst, so sollst du nicht
    in sein Haus hineingehen, um ihm ein Pfand abzupfänden;
  mbb-OT: “Emun ebpeutang kew te minsan hengkey te zuma niw he Israilihanen, kenè
    kew seled diyà te valey zin te kegkuwa te minsan hengkey he idsandè din.
  mal-2015: കൂട്ടുകാരന്നു എന്തെങ്കിലും വായിപ്പകൊടുക്കുമ്പോൾ അവന്റെ പണയം വാങ്ങുവാൻ
    വീട്ടിന്നകത്തു കടക്കരുതു.
  rmc-rmc: Sar deha kečeň avre dženes, ma dža andre leskro kher te lel e zaloha.
  pes-OPV: چون به همسایه خود هر قسم قرض دهی، برای گرفتن گرو به خانه‌اش داخل مشو.
  ron-1924: Дакэ ай врео даторие ла апроапеле тэу, сэ ну интри ын каса луй ка сэ-й
    ей лукрул пус зэлог,
  ben-OBCV: তোমাদের প্রতিবেশীকে কোনও রকম ধার দিলে, তোমরা বন্ধকি জিনিস নেওয়ার জন্য
    তার বাড়ির মধ্যে যাবে না।
  som-som: Markaad deriskaaga wax amaahiso, deyn kasta ha ahaadee, waa inaadan gurigiisa
    gelin si aad rahaamadda uga soo qaadato.
  lat-VUC: 'Cum repetes a proximo tuo rem aliquam, quam debet tibi, non ingredieris
    domum ejus ut pignus auferas:'
  eng-ASVBT: When thou dost lend thy neighbor any manner of loan, thou shalt not go
    into his house to fetch his pledge.
  ita-1885: Quando tu farai alcun presto al tuo prossimo, non entrare in casa sua,
    per prender pegno da lui.
  eng-LXXUP: 'If thy neighbor owe thee a debt, any debt whatsoever, thou shalt not
    go into his house to take his pledge:'
  eng-ULB: When you make your neighbor any kind of loan, you must not go into his
    house to fetch his pledge.
  spa-VBL: Si le prestas algo a alguien, no entres en su casa para tomar algún tipo
    de seguridad.
  fra-_FOB: Quand tu prêteras quelque chose à ton prochain, tu n'entreras point dans
    sa maison pour prendre son gage;
  mal-mal: കൂട്ടുകാരന് എന്തെങ്കിലും വായ്പ്പ കൊടുക്കുമ്പോൾ അവന്റെ പണയം വാങ്ങുവാൻ വീടിനകത്തു
    കടക്കരുത്.
  urd-GVR: Apne hamwatan ko udhār dete waqt us ke ghar meṅ na jānā tāki zamānat kī
    koī chīz mile
  suz-BL: मिनु गेपुकीमी इन वारच कली जेर गेनीनु, मेको के मार मार जाकटी पुंइथ आ खिं
    मओव़ङीन।
  ita-1927: Quando presterai qualsivoglia cosa al tuo prossimo, non entrerai in casa
    sua per prendere il suo pegno;
  ckb-ckb: ئەگەر قەرزت بە دراوسێکەت دا، مەچۆ ماڵەکەی هەتا شتێکی ماڵەکەی بکەیتە بارمتە،
  eng-BBE: If you let your brother have the use of anything which is yours, do not
    go into his house and take anything of his as a sign of his debt;
  kan-OKCV: ನಿನ್ನ ನೆರೆಯವನಿಗೆ ನೀವು ಯಾವುದೇ ರೀತಿಯ ಸಾಲಕೊಟ್ಟರೆ, ಅವನ ಒತ್ತೆಯನ್ನು ಕೇಳಲು ಅವನ
    ಮನೆಯಲ್ಲಿ ಪ್ರವೇಶಿಸಬಾರದು.
  tam-2017: “பிறனுக்கு நீ ஏதாகிலும் கடனாகக் கொடுத்தால், அவன் கொடுக்கும் அடகை வாங்க
    நீ அவன் வீட்டிற்குள் நுழையவேண்டாம்.
  spa-RV-1909: 'Cuando dieres á tu prójimo alguna cosa emprestada, no entrarás en
    su casa para tomarle prenda:'
  ron-BTF: Când împrumuţi ceva fratelui tău, să nu intri în casa lui să îi iei garanţia.
  eng-WEBP: When you lend your neighbor any kind of loan, you shall not go into his
    house to get his pledge.
  eng-FBV: If you lend anything to someone, don't go into their house to take some
    kind of security.
  nld-1939: Wanneer gij aan uw naaste iets hebt geleend, moogt ge zijn huis niet binnengaan,
    om een pand van hem te nemen.
  nch-BL: “Sinta antetanejtise se tenijqui, amo xicalaquica ipan ichaj para anquicuilise
    cati amechcahuilijtehuas.
  vie-1934: Khi ngươi cho kẻ lân cận mướn một vật chi, chớ vào nhà người đặng lãnh
    lấy của cầm người;
  hin-CV: जब तुम अपने पड़ोसी को किसी भी प्रकार का ऋण देते हो, तुम इससे संबंधित बंधक
    लेने के लिए उसके घर में प्रवेश नहीं करोगे.
  eng-OURB: When you lend your neighbor any kind of loan, you shall not go into his
    house to get his pledge.
  spa-BES: Si dejas que tu hermano use algo que es tuyo, no entren en su casa y tomen
    nada de él como signo de su deuda;
  tdx-tdx: Ie nampisongo an-drañe’o ko imoaha’o i kiboho’ey hiko­debe i tsoa’ey.
  vid-vid: “Houmwazika yomlingikalasa habehi chinhu choneche, uleche kwinjila kwa
    heye kuhola igwanda kwa ugombozi.
  eng-OKE: When thou hast lent the use of anything to thy neighbour, thou shalt not
    enter into his house to take his pledge.
  tha-KJV: เมื่อท่านทั้งหลายให้​พี่​น้องขอยื​มสิ​่งใด อย่าเข้าไปในเรือนของเขาและเอาสิ่งที่เขาใช้เป็นประกัน
  por-BR-2018: 'Quando deres a teu próximo alguma coisa emprestada, não entrarás em
    sua casa para tomar-lhe penhor:'
  deu-ELO: Wenn du deinem Nächsten irgend ein Darlehn leihst, so sollst du nicht in
    sein Haus hineingehen, um ihm ein Pfand abzupfänden;
  eng-WYC-2018: When thou shalt ask of thy neighbour anything that he oweth to thee,
    thou shalt not enter into his house, that thou take away from him a wed; (When
    thou shalt ask thy neighbour for what he oweth thee, thou shalt not enter into
    his house, to take away a pledge from him;)
  epo-epo: Se vi ion pruntedonos al via proksimulo, ne iru en lian domon, por preni
    de li garantiaĵon;
  uig-PIN: Əgǝr sǝn ɵz buradǝr-ⱪoxnangƣa ⱪǝrz bǝrsǝng, kapalǝt elix üqün ɵyigǝ kirmigin;
  beo-beo: 'Di da dunu enoma muni bu lama:ne iasea, amola e bu ima:ne ilegemusa: dima
    abula imunu galea, amo lamusa: ea diasu ganodini mae golili sa:ima.'
  tpi-OTNT: “Taim yupela i larim wantok i dinau long yupela, orait yupela i no ken
    i go insait long haus bilong en na kisim dispela samting em i laik givim yu olsem
    mak bilong em i mas bekim dinau.
  hau-SA: Sa’ad da kuka ba da rance na kowane iri ga maƙwabcinku, kada ku shiga gidansa
    don karɓar wani abu a matsayin jingina.
  uig-LAT: Eger sen öz burader-qoshnanggha qerz berseng, kapalet élish üchün öyige
    kirmigin;
  nde-nde: Nxa umakhelwane wakho umeboleka loba yini ungangeni endlini yakhe ukuba
    uthathe lokho abambisa ngakho.
  ton-ton: ¶ “ʻOka ke ka nō atu ha meʻa ki ho tokoua, ʻoua naʻa ke ʻalu ki hono fale
    ke toʻo mai hono tuku totongi.
  ces-1613: Půjčil-li bys bližnímu svému něčeho, nevejdeš do domu jeho, abys vzal
    něco v zástavě od něho.
  eng-WMB: When you lend your neighbor any kind of loan, you shall not go into his
    house to get his pledge.
  tam-TCV: நீங்கள் உங்கள் அயலானுக்கு எந்த விதமான கடனையும் கொடுக்கும்போது, அவன் அடகுப்பொருளாகக்
    கொடுப்பதை எடுக்கும்படி அவனுடைய வீட்டின் உள்ளே போகவேண்டாம்.
  ceb-ULB: Sa dihang magpautang ka sa bisan unsang matang nga pautang sa imong isigkatawo,
    ayaw pagsulod sa iyang pinuy-anan aron sa pagkuha sa iyang bayad.
  pol-UBG: Gdy coś pożyczysz swemu bliźniemu, nie wchodź do jego domu, aby wziąć od
    niego zastaw.
  agr-agr: “Tuja atum ijutkamunmaya kuichik tsagkatkugmesh, wi kuichkin tsagkatjam
    nunú akigkumin awagtuktagme tusajum niina jeen wayagmek niina wajijig jujukigpajum.
  kyc-kyc: Akali mende bange yano reto maipala dokopa baame isingi emba jeroŋo lao
    lalu lao leyamo komau doko banya anda andakare dokona nyela paa nare.
  urd-GVU: اپنے ہم وطن کو اُدھار دیتے وقت اُس کے گھر میں نہ جانا تاکہ ضمانت کی کوئی
    چیز ملے
  deu-1912: Wenn du deinem Nächsten irgend eine Schuld borgst, so sollst du nicht
    in sein Haus gehen und ihm ein Pfand nehmen,
  kan-2017: ಮತ್ತೊಬ್ಬನಿಗೆ ಸಾಲಕೊಡುವಾಗ ಒತ್ತೆಯನ್ನು ತೆಗೆದುಕೊಳ್ಳುವುದಕ್ಕೆ ಅವನ ಮನೆಯೊಳಕ್ಕೆ
    ಹೋಗದೆ ಹೊರಗೆ ಇರಬೇಕು.
  yap-yap: “Ra ning be’ ban’en ngomed ni ku ra fulweg, ma dab mman nga naun rok ngam
    fek e mad ni nge pi’ ngom ni talpen e richey ma dabi fulweg;
  hlt-MCSB: Na hui taengah laiba pakhat na hlah tih anih kah hnohol hoe ham te a im
    khuila paan boeh.
  mdy-ETH: «ዒንሢ ፔቴ ዓሲም ዔኤቢ ታልዓ ዎዶና ዓይሢ ማዓ ባኣዚ ዔካኒ ዒንሢሮ ዓሢኮ ጋሮ ጌሊፖቴ።
  twi-ASANTE: Sɛ wode biribi fɛm wo yɔnko a, nkɔ wo yɔnko fie nkɔgye awowasideɛ.
  eng-WEBU: When you lend your neighbor any kind of loan, you shall not go into his
    house to get his pledge.
  bnp-bnp: “Na tahuna mu longo vona a kabukabu ge bole a makoli ne mua, naha ni dili
    na ruma vona mu gu bole a maki i ngaru ge habi ne mua, ge a kilakila vona ge koli
    a makoli.
  wal-wal: “Neeni ne shooruwaassi issibaa tal77ada, i oittiyoobaa oichchanau a soo
    geloppa.
  spa-PDDPT: Cuando prestes algo a tu prójimo, no entres en su casa para tomar tu
    prenda.
  gun-gun: — Neirũ pe mba'emo reiporuka ri vy eike eme hoo py hekovia renoẽ aguã.
  ilo-ULB: No pautanganyo ti kaarrubayo iti uray ania a kita ti pautang, nasken a
    saankayo a mapan iti balayna tapno alaenyo iti isaldana.
  kpg-kpg: “Maa tangada ga boibana dana mee mai i di goe, gei goe gi hudee hana hua
    e ulu gi lodo di hale o maa, e kae au goloo bolo e hai ai di mee digagi e pono
    dau mee dela ne wanga gi tangada.
  uig-ARA: ئەگەر سەن ئۆز بۇرادەر-قوشناڭغا قەرز بەرسەڭ، كاپالەت ئېلىش ئۈچۈن ئۆيىگە
    كىرمىگىن؛
  sus-sus: Wo na doni ti wo ngaxakerenyi bɛ, a mu lanma wo tan xa so a xɔnyi a xa
    sɛɛkɛ se tongode.
  pon-2006: “Ma ke pahn kihong emen lohn ke sohte pahn pedolong ni imwe pwe ke en
    ale eh likou mehn wia kadehdehpen lohno,
  jae-jae: “Aômnêm ŋac wacbaŋ aômŋa embe êpô lêna gêŋ teŋ ma eteŋ aôm, gebe ônam eŋ
    sa e tau êtap gêŋ sa gebe êkêŋ êjô gêŋ, taŋ kêkôc aŋga aômnêm naŋ, go ôpi ênê
    andu ôna ma ôkôc tôp ŋakamaclauŋ atom.
  ksd-ksd: Ba u la tar ta magit tai talaim, koko una ruk ra kubana pi una vila pa
    ra vuvung varirap.
  tur-YTC: Komşuna ödünç verdiğinde, onun rehinini almak için evine girmeyeceksin.
  grc-BRENT: Ἐὰν ὀφείλημα ἠ· ἐν τῷ πλησίον σου, ὀφείλημα ὁτιοῦν, οὐκ εἰσελεύσῃ εἰς
    τὴν οἰκίαν αὐτοῦ ἐνεχυράσαι τὸ ἐνέχυρον αὐτοῦ.
  ind-AYT: Ketika kamu meminjamkan sesuatu kepada sesamamu, janganlah kamu memasuki
    rumahnya untuk mengambil jaminan.
  nya-nya: Ukabwereketsa mnzako kanthu kena kalikonse, usalowe mʼnyumba mwake kukatenga
    chimene wachipereka ngati chikole.
  hrv-hrv: Kada bližnjemu svome daješ bilo kakav zajam, nemoj ulaziti u njegovu kuću
    da mu uzmeš zalog.
  mps-mps: “Dagego duga abagigo dageba negeli emainogo sula tagaliyu da, tama agai
    te negeli mu wei ponaibao po dąų omainogo eyu, aga doado bage nai me deli nagebolo
    osogo mawaibao wali. Tama tibo da, teda dagego aga be tomoba pelama, tama te nai
    sigi pelamo dao. Menio.
  tpi-tpi: “Taim yupela i larim wantok i dinau long yupela, orait yupela i no ken
    i go insait long haus bilong en na kisim dispela samting em i laik givim yu olsem
    mak bilong em i mas bekim dinau.
  dan-1931: Når du yder din Næste et Lån, må du ikke gå ind i hans Hus for at tage
    Pant af ham.
  vie-OVCB: Khi một người cho anh em mình mượn bất kỳ vật gì, không được vào nhà người
    ấy để lấy vật thế chân.
  guj-2017: જ્યારે તમે તમારા પડોશીને કંઈ ઉધાર આપો, ત્યારે તમે ગીરે મૂકેલી વસ્તુ લેવા
    તેના ઘરમાં ન જાઓ.
  pon-2006A: “Ma ke pahn kihong emen lohn ke sohte pahn pedolong ni imwe pwe ke en
    ale eh likou mehn wia kadehdehpen lohno,
  por-BRBSL: Quando você empresta a seu vizinho qualquer tipo de empréstimo, você
    não deve entrar em sua casa para obter seu compromisso.
  cth-cth: Nang ni nama e pacanaw koe hno na cawi sak pawiteh, pâhung e hno la hanelah
    ahnie im thung na kâen mahoeh.
  twi-twi: Sɛ wode biribi fɛm wo yɔnko a, nkɔ wo yɔnko fi nkogye akagyinamde.
  hlt-hlt: Na hui taengah laiba pakhat na hlah tih anih kah hnohol hoe ham te a im
    khuila paan boeh.
  tbz-SIM: Kɑ̀ɑ pèntɛ ɑ kou tɔù, ɑ bɑ́ɑ́ kɔtɛ kɛ́tɑ o cĩ́ɛ̃̀tɛ̀ kɛ́túótɛ́ dɛ̀mɑrɛ̀
    o kpɛrɛ ɑ ò pèntɛ dɛ̀ kpɛ́í,
  msy-2020: “Ia namakamɨn amamangatɨghtɨ a pura ia da dagɨaba inigh, a uan korotiam
    dagɨar kaba uam a da ikarvaghamin ababanimɨn mɨn anetɨgh, eghtɨ ia puram an dɨpenimɨn
    aven mangɨ, an korotiar kam inian markɨ.
  azb-azb: Qonşunuza bir şey borc verəndə girovu onun evinə girərək özünüz götürməyin.
  eng-DBY: When thou dost lend thy brother anything, thou shalt not go into his house
    to secure his pledge.
  hin-2017: “जब तू अपने किसी भाई को कुछ उधार दे, तब बन्धक की वस्तु लेने के लिये उसके
    घर के भीतर न घुसना।
  wol-KYG: Bu ngeen lebalee seen moroom, ak lu bor ba mana doon, buleen dugg biir
    néegam, di fa jël ab tayleem.
  eng-YLT: '''When thou liftest up on thy brother a debt of anything, thou dost not
    go in unto his house to obtain his pledge;'
  eng-WYC-2017: When thou shalt ask of thy neighbour anything that he oweth to thee,
    thou shalt not enter into his house, that thou take away from him a wed;
  eng-WMBB: When you lend your neighbour any kind of loan, you shall not go into his
    house to get his pledge.
  urd-GVH: अपने हमवतन को उधार देते वक़्त उसके घर में न जाना ताकि ज़मानत की कोई चीज़
    मिले
  rug-rug: Pana vala nia goi si keketoṉa koa ke tie, si mu lopu nuquru la pa nana
    vetu pude vagia sa poko sapu korapa hiva vatu nia sa pude na kinopuna sa nana
    gale koa goi.
  gaz-gaz: Yommuu ollaa keetiif liqii gosa kamii iyyuu kennitutti waan inni akka qabdiitti
    siif kennu fudhachuudhaaf mana isaa hin seenin.
  fra-LSG: Si tu fais à ton prochain un prêt quelconque, tu n’entreras point dans
    sa maison pour te saisir de son gage;
  yal-yal: Xa ɛ ngaxakedenna nde sena nde dɔxɔ ɛ ma tolimani, ɛ nama so a banxini
    na tolima seen tongodeni.
  haw-1868: A i haawi lilo ole oe i kekahi mea i kou hoalauna, mai hele aku iloko
    o kona hale e kii i kona uku panai.
  arb-NAV: إِذَا أَقْرَضْتَ جَارَكَ قَرْضاً فَلا تَدْخُلْ بَيْتَهُ لِتَسْتَرْهِنَ
    مِنْهُ شَيْئاً،
  ewe-ewe: “Ne èɣe nane na ame aɖe la, mèkpɔ mɔ nàyi eƒe aƒe me be yeaxɔ awɔbanu aɖeke
    o.
  eng-LEE: When thou dost lend thy brother any thing as a loan, thou shalt not go
    into his house to take his pledge.
  asm-FB: ওচৰ-চুবুৰীয়াক আপোনালোকে কিবা ধাৰ দিলে, বন্ধক হিচাবে কিবা বস্তু আনিবৰ কাৰণে
    আপোনালোক তেওঁৰ ঘৰৰ ভিতৰত নোসোমাবা।
  sus-A: وٌ نَ دٌنِ تِ وٌ نفَشَكٍرٍنيِ بّ، عَ مُ لَنمَ وٌ تَن شَ سٌ عَ شْنيِ عَ شَ
    سّيكّ سٍ تٌنفٌدٍ.
  fra-SBL: Lorsque tu prêteras à ton prochain une somme d'argent quelconque, tu n'entreras
    pas dans sa maison pour prendre son gage.
  hbo-hbo: כִּֽי־תַשֶּׁ֥ה בְרֵֽעֲךָ מַשַּׁ֣את מְא֑וּמָה לֹא־תָבֹ֥א אֶל־בֵּיתֹ֖ו לַעֲבֹ֥ט
    עֲבֹטֹֽו׃
  eng-WYCLIFFE: Whanne thou schalt axe of thi neiyebore ony thing which he owith to
    thee, thou schalt not entre in to his hows, that thou take awei a wed;
  cwe-cwe: “Uhamwazima mkaya miyago chinhu chochose, sekewingile muna ikaye yake kusola
    walo kuwa lehani.
  kik-kik: Hĩndĩ ĩrĩa ũngĩkombithia mũndũ wa itũũra kĩndũ o gĩothe, ndũkanatoonye
    nyũmba yake, ũgĩĩre kĩrĩa eranĩire atĩ nĩakaruta kĩrũgamĩrĩre.
  fra-NCL: Si tu prêtes à ton prochain un objet quelconque, tu n’entreras pas dans
    sa maison pour prendre son gage ;
  cek-AK: Kawbaktih hmuen doeh na imtaeng kami khaeah coi han na paek o naah, anih
    ih hmuen maeto lak pae hanah, anih imthung ah akun han om ai.
  cuk-cuk: ”Be-ai begi-wis-ibmar-gaegala, gannar bega sorba ukbaliga ega be wis ibmar
    uksagwelele, a-muchub-ibmar-sied-suega, melle be e-negse dogo.
  uig-CYR: Әгәр сән өз бурадәр-хошнаңға қәриз бәрсәң, капаләт елиш үчүн өйигә кирмигин;
  tel-2017: మీ పొరుగువాడికి ఏదైనా అప్పు ఇచ్చినప్పుడు అతని దగ్గర తాకట్టు వస్తువు తీసుకొనేందుకు
    అతని ఇంటి లోపలికి వెళ్లకూడదు.
  hat-BSA: “Lè nou fè nenpòt kalite prè a vwazen nou, nou pa pou antre lakay li pou
    pran garanti.
  kos-kos: “Ke kom sang sie ma nu sin sie mwet ke sripen ngusr lal nu sum, nik kom
    utyak nu in lohm sel in eis nuknuk se ma el ac sot in mwe akpwaye soemoul lal.
  hbo-WLC: כִּֽי־תַשֶּׁ֥ה בְרֵֽעֲךָ מַשַּׁ֣את מְא֑וּמָה לֹא־תָבֹ֥א אֶל־בֵּית֖וֹ לַעֲבֹ֥ט
    עֲבֹטֽוֹ׃
  ibo-ibo: Ọ bụrụ na i binye mmadụ ihe ọbụla, abanyekwala nʼụlọ ya ịnata ihe a na-enye
    gị dị ka ihe ebe.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ପ୍ରତିବାସୀକୁ କୌଣସି ପ୍ରକାର ଋଣ ଦେଲେ, ତାହାର ବନ୍ଧକି ଦ୍ରବ୍ୟ ଆଣିବା
    ପାଇଁ ତୁମ୍ଭେ ତାହା ଘର ଭିତରକୁ ଯିବ ନାହିଁ।
  chk-chk: Are ka mwüt ngeni chon arum och mettoch, kosap tolong lon imwan, pwe kopwe
    angei ewe asisilen an liwinimang ngonuk.
  rop-rop: “Wal wen yumob lendim sambodi mani, im garra gibit yumob bleingkit blanga
    kipum raidap im peiyimbek det mani. Nomo gowin langa det men haus en deigimwei
    det bleingkit weya imbin tok im garra gibit langa yumob.
  ukr-1871: Як позичаєш ближньому твому, не йди в домівку його, щоб взяти застав;
  deu-1951: Wenn du deinem Nächsten irgend ein Darlehen gewährst, so sollst du nicht
    in sein Haus gehen, ihm ein Pfand zu nehmen.
  eng-JPS: When thou dost lend thy neighbour any manner of loan, thou shalt not go
    into his house to fetch his pledge.
  srp-1865: Kad ti je bližnji tvoj dužan što mu drago, ne idi u kuæu njegovu da mu
    uzmeš zalog;
  lug-lug: Bw’owolanga munno ekintu eky’engeri yonna, toyingiranga mu nnyumba ya munno
    oyo okunonamu omusingo.
  heb-heb: כי תשה ברעך משאת מאומה לא תבא אל ביתו לעבט עבטו׃
  ben-IRV: তোমার প্রতিবেশীকে কোনো ধরনের কিছু ঋণ দিলে তুমি বন্ধকী জিনিস নেবার জন্য
    তার বাড়িতে প্রবেশ করবে না।
  pan-pan: ਜਦ ਤੂੰ ਆਪਣੇ ਗੁਆਂਢੀ ਨੂੰ ਕੋਈ ਚੀਜ਼ ਉਧਾਰ ਦੇਵੇਂ, ਤਾਂ ਤੂੰ ਉਸ ਦੇ ਘਰ ਵਿੱਚ ਗਿਰਵੀ
    ਰੱਖਣ ਦੀ ਚੀਜ਼ ਲੈਣ ਲਈ ਨਾ ਵੜੀਂ,
  mya-JVB: သင် သည် အမျိုးသား ချင်း၌ တစုံတခု ကို ချေးငှား လျှင် ၊ အပေါင် ထားသောဥစ္စာကို
    ယူ ခြင်းငှာ သူ့ အိမ် ထဲသို့ မ ဝင် ရ။
  hmo-hmo: “Bema tau ta dekenai oi heniatorehai neganai, iena ruma dekenai do oi daekau
    lasi, iena dabua, abiatorehai toana abia totona.
  urd-urd: जब तू अपने भाई को कुछ क़र्ज़ दे, तो गिरवी की चीज़ लेने को उसके घर में न
    घुसना।
  rus-SYN: Если ты ближнему твоему дашь что-нибудь взаймы, то не ходи к нему в дом,
    чтобы взять у него залог,
  bqc-SIM: Tó n pↄ́ sɛ̃̀a n gbɛ̃́deeɛ, ńsu gɛ̃ aà kpɛ́u ǹ aà zwãa sí tↄ̀ↄma
    ũo.
  tcz-CHONGTHU: Na sopi khat touvin thil khat bat a alah khah tah’a ahileh, nangho
    jong ama insunga chu namoh lut lou diu chule hiche hi akhela kaki lah ding ahi,
    tiajong thil ho chu nalhen thei lou diu ahi.
  mar-mar: तुम्ही आपल्या शेजाऱ्याला कोणत्याही प्रकारचे कर्ज द्याल तेव्हा तारण मिळवायला
    त्याच्या घरात शिरू नका.
  qub-qub: «Runa-masiquita imatapis ristashpayquega wasinman ama yaycunquichu imantapis
    rinda charinayquipaj.
  hat-hat: Lè n'ap prete yon moun yon lajan sou garanti, nou pa gen dwa antre lakay
    li pou n' al pran sa l'ap ban nou pou garanti a.
  eng-BSB: When you lend anything to your neighbor, do not enter his house to collect
    security.
  tod-tod: Wa kuyei ʋɛɛna wo-zeiɲɔɠɔi ma, à mina lɛ ná-pɛlɛi wu, wo ʋa ma ɓɔunma
    ani zeɠe,
  eng-WEBPB: When you lend your neighbour any kind of loan, you shall not go into
    his house to get his pledge.
  kbq-kbq: Hagi tava'onka'are'ma nemanisimo'ma mago'a zama nofi'ma hu'nena, kagra
    kavesitera anamofo nompina vunka anama nofi'ma hu'nea zante eme nenamino eri'nia
    avame zane hunka mago zana noma'afintira ome e'orio.
  nhe-BL: “Intla intetlanejtise se tlenijqui, amo xicalaquica ipan ichaj para inquicuilise
    tlen inmechprendajcahuilis.
  gub-BL: Aze eremono ma'e amo pe nehe, — Emuzewyr ihewe amo 'ar mehe nehe, aze ere
    izupe nehe, umume'u putar ru'u àmàn wi uzepykaw newe a'e ma'e hekuzaromo nehe.
    Aze uzeapo nezewe haw nehe, eixe zo hàpuz me izewànaw ipyhyk pà nehe.
  eng-DRA: 'When thou shalt demand of thy neighbour any thing that he oweth thee,
    thou shalt not go into his house to take away a pledge:'
