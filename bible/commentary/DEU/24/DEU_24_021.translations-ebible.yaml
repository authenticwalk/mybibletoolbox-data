verse: DEU.024.021
translations:
  mal-C: നിന്റെ മുന്തിരിത്തോപ്പിൽനിന്ന് മുന്തിരിപ്പഴം ശേഖരിക്കുമ്പോൾ രണ്ടാമതും പോയി
    തീർത്തു പറിക്കരുത്. ശേഷിക്കുന്നതു പ്രവാസിക്കും അനാഥർക്കും വിധവയ്ക്കുമുള്ളതാണ്.
  deu-TKW: Wenn du deinen Weinberg aberntest, sollst du nicht hinterher noch Nachlese
    halten; es soll, was zurückbleibt, den Fremdlingen, Waisen und Witwen zufaIlen.
  lin-lin: Tango bokobuka bambuma na bilanga na bino ya vino, bokozongela te kobuka
    na mbala ya mibale. Botika oyo ekotikala mpo na mopaya, mpo na mwana etike mpe
    mpo na mwasi oyo akufisa mobali.
  eng-LSV: When you cut your vineyard, you do not glean behind you; it is for the
    sojourner, for the fatherless, and for the widow;
  eng-GNV: When thou gatherest thy vineyard, thou shalt not gather the grapes cleane
    after thee, but they shalbe for the stranger, for the fatherlesse, and for the
    widowe.
  eng-WEBSTER: 'When thou gatherest the grapes of thy vineyard, thou shalt not glean
    it afterward: it shall be for the stranger, for the fatherless, and for the widow.'
  nhw-BL: “Huan quema anquitequilíaj itlajca amoxocomecamil, amo xicompahuica sesen
    tzontli para anquicuise catli mocahua. Xiquincahuilica nopa seyoc tlali ehuani,
    huan icnotzitzi huan cahualme.
  swh-ONEN: Unapochuma zabibu katika shamba lako la mizabibu usirudie tena. Acha zinazobaki
    kwa ajili ya mgeni, yatima na mjane.
  bba-bba: Sɑnɑm mɛ i bɛɛn resɛm binu sɔrimɔ, i ku rɑ mɑɑ ɡɔsirɑ i wurɑ biruɔ. Ye
    i deri mi, yeyɑ yɑ koo ko sɔbu kɑ ɡobekubɑ kɑ ɡɔminibuɡiɑ.
  eng-KJVCPB: 'When thou gatherest the grapes of thy vineyard, thou shalt not glean
    it afterward: it shall be for the stranger, for the fatherless, and for the widow.'
  luo-luo: Ka usepono mzabibu e puothu, kik uchak udog utengʼ yiendgi, to weuru modongʼne
    jodak, nyithind kiye kod mon ma chwogi otho.
  meu-meu: Emu vine imeana ai danu vine ba pada negana ai, tano ai bae moru ḡaudia
    na basio gogodia; idau tauna bona ihareha bona vabu ese bae gogo.
  npi-ULB: तिमीहरूले आफ्नो दाखबारीबाट दाख बटुल्दा तिमीहरूले फेरि सोहोरसाहर नगर्नू
    । छाडिएको चाहिँ परदेशी, अनाथ र विधावाको लागि हुने छ ।
  yor-yor: Nígbà tí ìwọ bá kórè èso àjàrà nínú ọgbà àjàrà rẹ, má ṣe lọ sí ọgbà náà
    mọ́. Fi èyí tí ó kù fún àlejò, aláìní baba àti opó.
  ind-ind: Demikian juga, saat kamu memanen kebun anggurmu, janganlah kembali untuk
    memetik buah anggur yang tertinggal. Biarkanlah buah-buah itu menjadi bagian para
    pendatang, anak yatim, dan janda.
  pes-OPCB: در مورد انگور تاکستانتان نیز چنین عمل کنید. دوباره سراغ تاکی که انگورهایش
    را چیده‌اید نروید، بلکه آنچه را که از انگورها باقی مانده است برای نیازمندان بگذارید.
  tgl-ULB: Kapag pinagtipon-tipon ninyo ang mga ubas sa inyong ubasan, hindi mo na
    dapat pulutin ang nasa likuran mo, ito ay para na sa dayuhan, sa mga ulila, o
    sa balo.
  cbu-NT: Mishat, mzarshish kizarunaa tatsumareetsis pusakus, ashpari puch ichingintspa;
    yuw katuchkis anoo ksangtsa. Waani tputs arapich, nllur mxaxzeewatamta, kizatam
    mashindu anshitisin waani pusachinllinpa.
  hui-hui: '@see-verse:DEU.024.020'
  mya-mya: စ​ပျစ်​သီး​များ​ကို​လည်း​တစ်​ကြိမ်​ဆွတ်​ခူး ပြီး​လျှင် အ​ကြွင်း​အ​ကျန်​ကို​နောက်​တစ်​ကြိမ်
    ပြန်​ကြော့​၍​မ​ဆွတ်​ခူး​ရ။ ထို​ကြွင်း​ကျန်​သော အ​သီး​များ​ကို လူ​မျိုး​ခြား​များ​မိ​ဘ​မဲ့
    က​လေး​များ​နှင့် မု​ဆိုး​မ​များ​အ​တွက်​ချန် ထား​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་རྒུན་ཚལ་ནས་རྒུན་འབྲུམ་བསྡུས་རྗེས་ལུས་པ་རྣམས་ཡང་བསྐྱར་བསྡུ་མི་རུང་།
    དེ་ནི་བྱེས་པ་དང་དྭ་ཕྲུག ཡུགས་མོ་བཅས་ལ་བསྐྱུར་དགོས།
  sna-sna: Kana uchikohwa mazambiringa mumunda wako womuzambiringa, usadzokorora kukohwa.
    Siyira zvinosara kumutorwa, nherera nechirikadzi.
  spa-BLM: Cuando cosechéis vuestra viña, no la espigaréis en pos de vosotros mismos.
    Será para el extranjero, para el huérfano y para la viuda.
  cac-cac: '@see-verse:DEU.024.020'
  swh-ULB: Utakapokusanya mizabibu shambani mwako, haupaswi kukusanya masazo yake
    tena. Kinachobaki kitakuwa cha mgeni, cha yatima na cha mjane.
  bel-bel: 'Калі будзеш зьбіраць плады ў вінаградніку тваім, не абірай рэштак за сабою:
    няхай застаецца прыхадню, сіраце і ўдаве;'
  deu-ELBBK: 'Wenn du deinen Weinberg liest, so sollst du nicht hinterdrein Nachlese
    halten: Für den Fremden, für die Waise und für die Witwe soll es sein.'
  mbb-OT: Emun edraǥun kew te paras niw, ne kenè niw en likui is nengesamà, kekenà,
    teǥaka niw en heini para te kenà menge Israilihanen, para te menge ilu, wey para
    te menge valu he vahi.
  mal-2015: മുന്തിരിത്തോട്ടത്തിലെ പഴം അറുത്തെടുക്കുമ്പോൾ കാലാപെറുക്കരുതു; അതു പരദേശിക്കും
    അനാഥന്നും വിധവെക്കും ഇരിക്കട്ടെ;
  rmc-rmc: Sar obkideha o hroznos pal tiri viňica, ma dža dujtovar te dokidel upre,
    ale oda, so ačhela, muk oda le cudzincenge, le širotenge the le vdovenge.
  pes-OPV: چون انگور تاکستان خود را بچینی باردیگر آن را مچین، برای غریب و یتیم و بیوه
    باشد.
  ron-1924: Кынд ыць вей кулеӂе вия, сэ ну кулеӂь а доуа оарэ чоркинеле каре рэмын
    пе урма та – еле сэ фие але стрэинулуй, але орфанулуй ши але вэдувей.
  ben-OBCV: তোমাদের আঙুর ক্ষেত থেকে আঙুর তুলবার সময় তোমরা এক ডাল থেকে দ্বিতীয়বার
    আঙুর তুলতে যাবে না। যা থেকে যাবে তা বিদেশির, পিতৃহীনের এবং বিধবার জন্য সেটি রেখে
    দেবে।
  som-som: Oo markaad midhaha ka soo urursatid beertaada canabka ah waa inaadan dib
    u soo xaaxaabin. Waxaa lahaan doona qariibka iyo agoonta iyo carmalka.
  lat-VUC: 'Si vindemiaveris vineam tuam, non colliges remanentes racemos: sed cedent
    in usus advenæ, pupilli, ac viduæ.'
  eng-ASVBT: 'When thou gatherest the grapes of thy vineyard, thou shalt not glean
    it after thee: it shall be for the sojourner, for the fatherless, and for the
    widow.'
  ita-1885: Quando tu avrai vendemmiata la tua vigna, non raspollare i grappoli rimasti
    dietro a te; sieno per lo forestiere, per l'orfano, e per la vedova.
  eng-LXXUP: 'And whensoever thou shalt gather the grapes of thy vineyard, thou shalt
    not glean what thou hast left; it shall be for the stranger, and the orphan, and
    the widow:'
  eng-ULB: When you gather the grapes of your vineyard, you must not glean it again.
    What is left over will be for the foreigner, for the fatherless, and for the widow.
  spa-VBL: Cuando coseches las uvas en tu viñedo, no vuelvas a repasar las vides.
    Lo que queda es para los extranjeros, los huérfanos y las viudas.
  fra-_FOB: Quand tu vendangeras ta vigne, tu n'y feras pas grappiller après toi;
    ce qui restera sera pour l'étranger, pour l'orphelin et pour la veuve.
  mal-mal: മുന്തിരിത്തോട്ടത്തിലെ പഴം അറുത്തെടുക്കുമ്പോൾ കാലാപെറുക്കരുത്; അത് പരദേശിക്കും
    അനാഥനും വിധവയ്ക്കും ഇരിക്കട്ടെ;
  urd-GVR: Isī tarah apne angūr toṛne ke lie ek hī bār bāġh meṅ se guzarnā. Is ke
    bād use na chheṛnā. Bachā huā phal pardesiyoṅ, yatīmoṅ aur bewāoṅ ke lie chhoṛ
    denā.
  suz-BL: गेपुकीमी इन अङगुर रू ङा अङगुर सेक्‍तीनी हना, लेंशा लीशो फल मसेक्‍कीन। मेको
    लीशो फल अर्को रागी ङा मुर, रोम रोइक्‍च नु वोंइश बेक्‍शो मीश मुर आन कली बाक्‍नीम।
  ita-1927: Quando vendemmierai la tua vigna, non starai a coglierne i raspolli; saranno
    per lo straniero, per l’orfano e per la vedova.
  ckb-ckb: کاتێک ترێی ڕەزە مێوەکەت دەڕنیت، پاشماوەکەی هەڵمەگرەوە، ئەوە بۆ نامۆ و هەتیو
    و بێوەژن دەبێت،
  eng-BBE: When you are pulling the grapes from your vines, do not take up those which
    have been dropped; let them be for the man from a strange land, the child without
    a father, and the widow.
  kan-OKCV: ದ್ರಾಕ್ಷಿತೋಟದ ಬೆಳೆಯನ್ನು ಕೂಡಿಸಿಕೊಳ್ಳುವಾಗ ಹಕ್ಕಲಾಯಬಾರದು. ಪರದೇಶಿ, ತಂದೆತಾಯಿ
    ಇಲ್ಲದ ವ್ಯಕ್ತಿ, ವಿಧವೆ ಇಂಥವರಿಗಾಗಿ ಅದನ್ನು ಬಿಟ್ಟುಬಿಡು.
  tam-2017: நீ உன் திராட்சைப்பழங்களை அறுத்த பின்பு, மறுபடியும் அதை அறுக்கத் திரும்பிப்போகவேண்டாம்;
    அதை அந்நியனுக்கும், திக்கற்ற பிள்ளைக்கும், விதவைக்கும் விட்டுவிடுவாயாக.
  spa-RV-1909: 'Cuando vendimiares tu viña, no rebuscarás tras ti: para el extranjero,
    para el huérfano, y para la viuda será.'
  ron-BTF: Când aduni strugurii viei tale, să nu culegi ce rămâne în urma ta, să fie
    pentru străin, pentru cel fără tată şi pentru văduvă.
  eng-WEBP: When you harvest your vineyard, you shall not glean it after yourselves.
    It shall be for the foreigner, for the fatherless, and for the widow.
  eng-FBV: When you harvest the grapes in your vineyard, don't go over the vines again.
    What's left is for the foreigners, the orphans, and the widows.
  nld-1939: Of wanneer gij uw wijngaard plukt, moogt ge geen nalezing houden; ook
    dit is voor den vreemdeling, den wees en de weduwe.
  nch-BL: “Huan quema anquitequilíaj itajca amoxocomeca mil, amo xicompahuica sesen
    tzonti para anquicuise cati mocahua. Xiquincahuilica nopa seyoc tali ehuani, huan
    icnotzitzi huan cahualme.
  vie-1934: Khi người hái nho mình, chớ mót chi còn sót lại; ấy sẽ về phần khách lạ,
    kẻ mồ côi, và người góa bụa.
  hin-CV: जब तुम अपने अंगूर के बगीचे से अंगूर एकत्र करो, तुम लौटकर दोबारा अंगूर एकत्र
    नहीं करोगे; बचे हुए अंगूर परदेशी, अनाथ और विधवा के लिए तय रहेंगे.
  eng-OURB: When you harvest your vineyard, you shall not glean it after yourselves.
    It shall be for the foreigner, for the fatherless, and for the widow.
  spa-BES: Cuando estés arrancando las uvas de tus enredaderas, no tomes las que se
    han caído; Que sean para el hombre extranjero, el niño sin padre y la viuda.
  tdx-tdx: Ihe manontoñe valobok’ an-tanem-bahe’o ao, ko ihereña’o ty lailai’e, fa
    ho a i renetaney naho i bode-raey vaho i vantotsey.
  vid-vid: Hombawa zabibu, mleche kuhiluka kulokota zabibu zisigale, ila muwalechele
    wajenzi na walekwa na wadala wafililwe na walume wawo.
  eng-OKE: When thou art gathering thy vineyard, thou shalt not glean the grapes that
    are left behind thee; let them be for the stranger, the orphan, and the widow;
  tha-KJV: เมื่อท่านเก็บผลองุ่นจากสวนองุ่นของท่าน ท่านอย่าไปเก็บเล็​มอ​ีก จงเหลือไว้สำหรับคนต่างด้าว
    ทั้งลูกกำพร้าพ่อและแม่​ม่าย
  por-BR-2018: 'Quando vindimares tua vinha, não coletarás os restos de atrás de ti:
    para o estrangeiro, para o órfão, e para a viúva será.'
  deu-ELO: 'Wenn du deinen Weinberg liesest, so sollst du nicht hinterdrein Nachlese
    halten: Für den Fremdling, für die Waise und für die Witwe soll es sein.'
  eng-WYC-2018: If thou gatherest grapes of thy vinery, thou shalt not gather [the]
    raisins that leave, but those shall fall into the uses of the comeling, of the
    fatherless, either motherless [child], and of the widow. (When thou gatherest
    grapes from thy vineyard, thou shalt not gather the raisins that be left, but
    they shall be left for the newcomer, the fatherless or the motherless child, and
    the widow.)
  epo-epo: 'Kiam vi rikoltos en via vinberejo, ne forkolektu la restaĵon post vi:
    io restu por la fremdulo, por la orfo, kaj por la vidvino.'
  uig-PIN: Üzümzarliⱪingning üzümlirini yiƣip bolƣandin keyin waxang ⱪilmiƣin. Ⱪalduⱪliri
    musapir, yetim-yesir wǝ tul hotunƣa tǝgsun.
  beo-beo: 'Dilia waini sagaiga waini fage faisia, eno yolesi faimusa: bu mae misa.
    Be hame fai waini fage amo ga fi, guluba: mano amola didalo amo lama:ne yolesima.'
  tpi-OTNT: '@see-verse:DEU.024.020'
  hau-SA: Sa’ad da kuka yi girbin inabi a gonar inabinku, kada ku yi kalan abin da
    ya rage. Ku bar shi don baƙo, maraya da kuma gwauruwa.
  uig-LAT: Üzümzarliqingning üzümlirini yighip bolghandin kéyin washang qilmighin.
    Qalduqliri musapir, yétim-yésir we tul xotun’gha tegsun.
  nde-nde: Nxa uvuna izithelo zesivini sakho, ungabuyeleli futhi ukuvuna lapho osuvune
    khona. Okuseleyo tshiyela owezizweni, intandane lomfelokazi.
  ton-ton: '‌ʻOka ke ka toli ʻae ngaahi kālepi ʻo hoʻo ngoue vaine, ʻoua naʻa ke tānaki
    hono toenga: tuku ia ki he muli, mo e tamai mate, pea ki he fefine paea.'
  ces-1613: Když bys sbíral víno na vinici své, nebudeš paběrovati jahodek za sebou;
    příchozímu, sirotku a vdově to bude.
  eng-WMB: When you harvest your vineyard, you shall not glean it after yourselves.
    It shall be for the foreigner, for the fatherless, and for the widow.
  tam-TCV: உங்கள் திராட்சைத் தோட்டத்தில் பழங்களை அறுவடை செய்தபின், திரும்பவும் திராட்சைக்கொடிகளில்
    பழங்களைத் தேடிப்போகவேண்டாம். மீந்திருப்பவைகளை அந்நியர்களுக்கும், தந்தையற்றவர்களுக்கும்,
    விதவைகளுக்கும் விட்டுவிடுங்கள்.
  ceb-ULB: Sa dihang magapamupo ka sa mga ubas sa imong kaparasan, ayaw na kini panghagdawi;
    alang na kini sa mga dumuduong, sa mga ilo, ug sa mga babayeng balo.
  pol-UBG: Gdy będziesz zbierał winogrona ze swojej winnicy, nie zbieraj pozostałych
    gron. Będzie to dla obcego, sieroty i wdowy.
  agr-agr: Uva ajakbaunmaya nuna neje uva juwaakjumesh, ampinjau juwaktata duka waketjukmek
    juukaigpajum. Duka idaisatajum aents tikich nugkanmaya aidau, waje aidau, bitaik
    aidau nuna juuká yuwatnume.
  kyc-kyc: '@see-verse:DEU.024.020'
  urd-GVU: اِسی طرح اپنے انگور توڑنے کے لئے ایک ہی بار باغ میں سے گزرنا۔ اِس کے بعد
    اُسے نہ چھیڑنا۔ بچا ہوا پھل پردیسیوں، یتیموں اور بیواؤں کے لئے چھوڑ دینا۔
  deu-1912: Wenn du deinen Weinberg gelesen hast, so sollst du nicht nachlesen; es
    soll des Fremdlings, des Waisen und der Witwe sein.
  kan-2017: ದ್ರಾಕ್ಷಿತೋಟದ ಬೆಳೆಯನ್ನು ಕೂಡಿಸಿಕೊಳ್ಳುವಾಗ ಹಕ್ಕಲಾಯಬಾರದು; ಅದು ಪರದೇಶಿ, ಅನಾಥ,
    ವಿಧವೆ ಇಂಥವರಿಗೋಸ್ಕರ ಇರಲಿ.
  yap-yap: Gimed ra mu’ i kunuy wom’ngin e grapes romed, ma dab kum sulod ngam kunyed
    e tin ke magey, ya nge mil fan ngak e milekag, nge pi’in kanim’ rorad, nge pi’in
    nike yim’ figirngirad.
  hlt-MCSB: Na misur na bit tangtae te namah loh koep yoep boeh. Yinlai ham, cadah
    ham neh nuhmai ham mah om pawn saeh.
  mdy-ETH: ዎይኖኮዋ ዓኣፖ ሱፃፓ ቲቂ ቲቂ ዒንሢ ዔካንቴ ዓቴሢ ጊንሣ ሙኪ ቲቂ ዔኪፖቴ፤ ዬያ ሜሌ ዓጫፓ ሙኬ ዓሶንታ ዜኤሮ
    ናኣቶንታ ዜኤሮ ዒንዶንሢንታም ሃሹዋቴ።
  twi-ASANTE: Saa nso na wote wo bobe nturo so aba a, nkɔ so mprenu. Gya aba a aka
    wɔ so no ma ahɔhoɔ, nwisiaa ne akunafoɔ.
  eng-WEBU: When you harvest your vineyard, you shall not glean it after yourselves.
    It shall be for the foreigner, for the fatherless, and for the widow.
  bnp-bnp: '@see-verse:DEU.024.020'
  wal-wal: Ne woiniyaa aifiyaa maxiyo wode, attidaagaa poshilanau naa77anttuwaa guyye
    booppa; hegaa betiyaassi, aaya aawu bainna naatuyyoonne am77etuyyo aggaaga.
  spa-PDDPT: Cuando coseches tu viña no rebuscarás detrás de ti. Será para el extranjero,
    el huérfano y la viuda.
  gun-gun: Ha'e gui uva'a reipo'opa ma rire ejevy ju eme reipo'ove aguã. Hembyrekue
    topyta amboae regua, tyre'ỹ ha'e imeve'ỹ va'e peguarã.
  ilo-ULB: No burasenyo dagiti ubas iti kaubasanyo, nasken a saanyo nga urnongen iti
    nabati para iti bagiyo; para daytoy iti ganggannaet, para iti ulila, wenno para
    iti balo a babai.
  kpg-kpg: Goe ma gaa hadi nia huwa o au laagau ‘grape’ holongo dahi, goe gi hudee
    hana labelaa e hadi haga lua nia huwa ala guu dubu. Diagia hua e hadi go digau
    mai i daha, mo nia dama guu mmade nadau maadua, mo nia ahina ala guu mmade nadau
    lodo.
  uig-ARA: ئۈزۈمزارلىقىڭنىڭ ئۈزۈملىرىنى يىغىپ بولغاندىن كېيىن ۋاشاڭ قىلمىغىن. قالدۇقلىرى
    مۇساپىر، يېتىم-يېسىر ۋە تۇل خوتۇنغا تەگسۇن.
  sus-sus: Wo na gɛ wɛni bogi bade, wo naxa gbilen bogi dɔnxɔɛe ba ra. Wo xa e lu
    xɔɲɛe, kiridie, nun kaaɲɛ ginɛe bɛ.
  pon-2006: Ni omw pahn dolung oh kihpene wahn omw tuhkehn wain kan pak ehu, ke ahpw
    mweidala pwe wahn wain me luhwehdi kan en kohieng mehn liki kan, me sepwoupwou
    kan oh liohdi kan.
  jae-jae: Ma embe ojoŋ wain ŋalêwê aŋga kôm wainŋa sa, go amboac tonaŋgeŋ, ojoŋ ŋakôniŋŋa
    êtiam atom. Ŋanô ŋagêdô tonaŋ êtu lau jaba to mosêbu ma awêtuc nêŋ gêŋ.
  ksd-ksd: Ba u varurue ra vuai kaum uma na vain, koko una tangatanga namur tana;
    ai ra vaira, ai ra nat na ling, ma ai ra ua na vavina.
  tur-YTC: Bağını hasat ettiğinde, onu kendi ardından devşirmeyeceksin. Yabancının,
    yetimin ve dul kadının olacaktır.
  grc-BRENT: Ἐὰν δὲ τρυγήσῃς τὸν ἀμπελῶνά σου, οὐκ ἐπανατρυγήσεις αὐτὸν τὰ ὀπίσω σου·
    τῷ προσηλύτῳ καὶ τῷ ὀρφανῷ καὶ τῇ χήρᾳ ἔσται·
  ind-AYT: Ketika kamu mengumpulkan buah anggur dari kebun anggurmu, janganlah kamu
    kembali untuk memetiknya karena itu adalah bagian untuk orang asing, anak yatim,
    dan para janda.
  nya-nya: Mukakolola mphesa mʼmunda mwanu musamabwereremonso kachiwiri. Zotsalazo
    muzilekere alendo, ana ndi akazi amasiye.
  hrv-hrv: Kad obereš svoj vinograd, ne paljetkuj iza sebe; neka to bude za došljaka,
    sirotu i udovicu.
  mps-mps: '@see-verse:DEU.024.020'
  tpi-tpi: '@see-verse:DEU.024.020'
  dan-1931: Når du høster din Vin, må du ikke holde Efterhøst; den fremmede, den faderløse
    og Enken skal det tilfalde.
  vie-OVCB: Cũng như khi hái nho, đừng nhặt nhạnh các trái còn sót, nhưng để đó cho
    người ngoại kiều, người mồ côi, góa bụa.
  guj-2017: જયારે તમે તમારી દ્રાક્ષવાડીની દ્રાક્ષ ભેગી કરી લો, ત્યારે ફરીથી તેને એકઠી
    ન કરો. તેને પરદેશી માટે, વિધવા માટે તથા અનાથો માટે રહેવા દો.
  pon-2006A: Ni omw pahn dolung oh kihpene wahn omw tuhkehn wain kan pak ehu, ke ahpw
    mweidala pwe wahn wain me luhwehdi kan en kohieng mehn liki kan, me sepwoupwou
    kan oh liohdi kan.
  por-BRBSL: Quando você colher seu vinhedo, você não o colherá depois de si mesmo.
    Será para o estrangeiro, para o órfão de pai, e para a viúva.
  cth-cth: Na misur takha dawk, misur paw na khi toteh, kacawiraenaw hah bout na khi
    mahoeh. Jentelnaw, naranaw, lahmainaw hanelah na hruek pouh awh han.
  twi-twi: Saa nso na motew wo bobe nturo so aba a, monkɔ so mprenu; na monnyaw aba
    a aka wɔ so no mma ahɔho, nyisaa ne akunafo.
  hlt-hlt: Na misur na bit tangtae te namah loh koep yoep boeh. Yinlai ham, cadah
    ham neh nuhmai ham mah om pawn saeh.
  tbz-SIM: Kɛ̀ di tɔ̃ũ fínyĩ̀ kó yɛbɛ, di bɑ́ɑ́ dɛ́rí yɛ̀ɛ̀ kpɑɑ́, di yɛ̀ yóu bɛpɔ̀ɔ̀bɛ̀
    nɛ̀ iciribí nɛ̀ bɛkúpobɛ̀ kpɛ́í.
  msy-2020: '@see-verse:DEU.024.020'
  azb-azb: Bağınızın üzümlərini yığan zaman tənəklərdə qalan məhsulu toplamaq üçün
    geri qayıtmayın. Qoy o, qəribin, yetimin və dul qadının olsun.
  eng-DBY: When thou gatherest the grapes of thy vineyard, thou shalt not glean it
    afterwards; it shall be for the stranger, for the fatherless, and for the widow.
  hin-2017: जब तू अपनी दाख की बारी के फल तोड़े, तो उसका दाना-दाना न तोड़ लेना; वह
    परदेशी, अनाथ और विधवा के लिये रह जाए।
  wol-KYG: Bu ngeen wittee seen tóokëru reseñ, buleen dellu, di ko wittaat. Ab doxandéem
    akub jirim akub jëtun ñoom la wittaat may ñeel.
  eng-YLT: '''When thou cuttest thy vineyard, thou dost not glean behind thee; to
    the sojourner, to the fatherless, and to the widow, it is;'
  eng-WYC-2017: If thou gatherest grapes of thy vinery [or vine], thou shalt not gather
    [the] raisins that leave or be left, but those [or they] shall fall into the uses
    of the comeling, of the fatherless, either motherless [child], and of the widow.
  eng-WMBB: When you harvest your vineyard, you shall not glean it after yourselves.
    It shall be for the foreigner, for the fatherless, and for the widow.
  urd-GVH: इसी तरह अपने अंगूर तोड़ने के लिए एक ही बार बाग़ में से गुज़रना। इसके बाद
    उसे न छेड़ना। बचा हुआ फल परदेसियों, यतीमों और बेवाओं के लिए छोड़ देना।
  rug-rug: Pana paleke varigarani gamu sari na vua vaeni koari na mia inuma vaeni,
    si mu lopu kekere pule la i sari na vaeni pa vina rua totoso. Veko vala i koari
    na tie karovodi, na tie eapadi, meke na tie nabonabokodi saripu koa hola pa mudimia.
  gaz-gaz: Yommuu ija iddoo dhaabaa wayinii keetii walitti qabduttis waan hafe funaannachuudhaaf
    hin deebiʼin. Waan hafe sana alagaadhaaf, ijoollee abbaa hin qabnee fi haadha
    hiyyeessaatiif dhiisi.
  fra-LSG: 'Quand tu vendangeras ta vigne, tu ne cueilleras point ensuite les grappes
    qui y seront restées: elles seront pour l’étranger, pour l’orphelin et pour la
    veuve.'
  gnn-gnn: '@see-verse:DEU.024.020'
  yal-yal: I na i ya manpa bogine fan ba, e bogin naxanye na lu e ra, i mi lan i xa
    xɛtɛ ne badeni. I xa e lu na xɔɲɛne nun kiridine nun kaɲa gilɛne xa.
  haw-1868: 'Aia hoiliili oe i na hua waina o kou pawaina, mai ohi oe i ke koena mahope
    ou: na ka malihini no ia, na ka mea makua ole, a na ka wahinekanemake.'
  arb-NAV: إِذَا قَطَفْتُمْ كُرُومَكُمْ فَلا تُعَاوِدُوا قَطْفَ مَا بَقِيَ مِنْ عَنَاقِيدَ
    وَرَاءَكُمْ، بَلِ اتْرُكُوهَا لِلْغَرِيبِ وَالْيَتِيمِ وَالأَرْمَلَةِ.
  ewe-ewe: Se sia kee le wò wain tsetsewo gbegbe hã ŋu. Ne ègbe wò wain tsetsewo la,
    mègatsa le alɔawo dzi zi evelia o, ke boŋ gblẽ kutsetse siwo tsi atia dzi la ɖi
    na hiãtɔwo.
  eng-LEE: When thou gatherest the grapes of thy vineyard, thou shalt not glean the
    small fruit afterward; for the stranger, for the fatherless, and for the widow
    shall it be.
  asm-FB: আপোনালোকে দ্ৰাক্ষাবাৰীৰ পৰা আঙুৰ চপোৱাৰ সময়ত, একেডাল ডালৰ পৰা দুবাৰ আঙুৰ
    নিছিঙিব। যি থাকি যাব, সেয়ে বিদেশী, পিতৃহীন, আৰু বিধৱাসকলৰ বাবে ৰাখিব।
  sus-A: وٌ نَ فّ وّنِ بٌفِ بَدٍ، وٌ نَشَ فبِلٍن بٌفِ دْنشْييٍ بَ رَ. وٌ شَ عٍ لُ
    شْحّيٍ، كِرِدِيٍ، نُن كَاحّ فِنّيٍ بّ.
  fra-SBL: Lorsque tu récolteras ta vigne, tu ne la glaneras pas pour toi-même. Ce
    sera pour l'étranger, pour l'orphelin et pour la veuve.
  hbo-hbo: כִּ֤י תִבְצֹר֙ כַּרְמְךָ֔ לֹ֥א תְעֹולֵ֖ל אַחֲרֶ֑יךָ לַגֵּ֛ר לַיָּתֹ֥ום
    וְלָאַלְמָנָ֖ה יִהְיֶֽה׃
  eng-WYCLIFFE: If thou gaderist grapis of the vyner, thou schalt not gadere raisyns
    that leeuen, but tho schulen falle in to the vsis of the comelyng, of the fadirles,
    ethir modirles, and of the wydewe.
  cwe-cwe: Vondamwahe zabibu muna imigunda yenu, sekemubwele kudondola zabibu zisigale,
    ila walekeleni nyambenyambe na wachiwa na wagane.
  kik-kik: Hĩndĩ ĩrĩa ũkũgetha thabibũ mũgũnda waku wa mĩthabibũ, ndũgacooke kũhaara
    rĩngĩ iria ciatigwo. Tigagĩra mũndũ wa kũngĩ, na ciana cia ngoriai, na mũtumia
    wa ndigwa matigari.
  fra-NCL: 'Quand tu vendangeras ta vigne, tu ne cueilleras pas après coup les grappes
    qui y seront restées : elles seront pour l’étranger, pour l’orphelin et pour la
    veuve.'
  cek-AK: Misur takha thung ih misurthaih na pakhrik naah, kanghmat misurthaih pakhrik
    hanah caeh let hmah; kanghmat loe prae kalah kaminawk, amno ampa tawn ai kaminawk
    hoi lamhmainawk hanah caehtaak ah.
  cuk-cuk: ”Be-uva-nainugi be uva na weenaile, melle bela be ise-wear imako. Ar abar-beoedi,
    Israel-dulesurmaladga be obegoed, dule-sergan-satedga, degi, ome-ei-sui-burgwismaladga
    be obegoed.
  uig-CYR: Үзүмзарлиғиңниң үзүмлирини жиғип болғандин кейин вашаң қилмиғин. Қалдуқлири
    мусапир, житим-йесир вә тул хотунға тәгсун.
  tel-2017: మీ ద్రాక్షపండ్లను కోసుకొనేటప్పుడు మీ వెనకపడిపోయిన గుత్తిని ఏరుకోకూడదు.
    అది పరదేశులకు, తండ్రి లేనివారికీ, విధవరాళ్లకూ మిగల్చాలి.
  hat-BSA: Lè nou rekòlte rezen nan chan rezen an, nou p ap pase sou li yon lòt fwa.
    Li va pou etranje a, pou òfelen an ak pou vèv la.
  kos-kos: Ke kom kosrani grape sunom pacl se meet, nik kom folokla in til pacl se
    akluo. Grape lula an in ma nu sin mwetsac, mwet mukaimtal ac katinmas.
  hbo-WLC: כִּ֤י תִבְצֹר֙ כַּרְמְךָ֔ לֹ֥א תְעוֹלֵ֖ל אַחֲרֶ֑יךָ לַגֵּ֛ר לַיָּת֥וֹם
    וְלָאַלְמָנָ֖ה יִהְיֶֽה׃
  ibo-ibo: Otu a ka ị ga-emekwa nʼihe banyere mkpụrụ ubi vaịnị gị. Atụtụkọchala mkpụrụ
    niile mịrị nʼelu ya. Hapụrụ ndị ọbịa, na ndị mgbei, na ndị inyom di ha nwụrụ ihe
    niile fọdụrụ.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ରରୁ ଦ୍ରାକ୍ଷାଫଳ ସଂଗ୍ରହ କଲା ଉତ୍ତାରେ ପୁନର୍ବାର ତାହା
    ସାଉଣ୍ଟିବ ନାହିଁ; ତାହା ବିଦେଶୀର, ପିତୃହୀନର ଓ ବିଧବାର ହେବ।
  chk-chk: Nge lupwen ka kini uän om irän wain lon om tanipi, kosap kinisefäli me
    mürin. Kopwe likitala ekoch föün fän iten ekewe chon ekis, ekewe mi mäsen me ekewe
    fefin mi mä pwülüer.
  rop-rop: '@see-verse:DEU.024.020'
  ukr-1871: Як позбираєш грони в винограднику твому, не обрізувати меш удруге; нехай
    будуть для приходня, для сироти і для вдовицї. Годиться тобі памятати, що був
    єси рабом в Египецькій землї, тим то й приказую тобі се чинити.
  deu-1951: Wenn du deinen Weinberg gelesen hast, so sollst du nicht Nachlese halten;
    es soll dem Fremdling, dem Waislein und der Witwe gehören.
  eng-JPS: When thou gatherest the grapes of thy vineyard, thou shalt not glean it
    after thee; it shall be for the stranger, for the fatherless, and for the widow.
  srp-1865: Kad bereš vinograd svoj, ne pabirèi pošto obereš; neka došljaku, siroti
    i udovici.
  lug-lug: Bw’onookungulanga emizabbibu okuva mu nnimiro yo, toddangamu mulundi gwakubiri.
    Ebibala ebinaabanga bisigaddeko onoobirekeranga bannamawanga, ne bamulekwa ne
    bannamwandu.
  heb-heb: כי תבצר כרמך לא תעולל אחריך לגר ליתום ולאלמנה יהיה׃
  ben-IRV: যখন তোমার আঙ্গুর ক্ষেতের আঙ্গুর ফল জড়ো কর, তখন জড়ো করার পরে আবার কুড়িয়
    না; তা বিদেশীর, পিতৃহীনের ও বিধবার জন্য থাকবে।
  pan-pan: ਜਦ ਤੂੰ ਆਪਣੇ ਅੰਗੂਰੀ ਬਾਗ਼ ਦੇ ਅੰਗੂਰ ਇਕੱਠੇ ਕਰੇਂ ਤਾਂ ਤੂੰ ਉਸ ਦੇ ਸਾਰੇ ਗੁੱਛੇ ਨਾ
    ਤੋੜੀਂ ਸਗੋਂ ਉਹ ਪਰਦੇਸੀ, ਯਤੀਮ ਅਤੇ ਵਿਧਵਾ ਲਈ ਰਹਿਣ ਦੇਵੀਂ।
  mya-JVB: သင် ၏စပျစ် ဥယျာဉ်၌ စပျစ်သီးကို ဆွတ် ယူ သောအခါ ပြန်၍ ကောက် သိမ်းခြင်းကို
    မ ပြုရ။ ကျန်ကြွင်းသောအသီးသည် တပါး အမျိုးသား၊ မိဘ မရှိသောသူ၊ မုတ်ဆိုးမ အဘို့ ဖြစ်
    ရမည်။
  hmo-hmo: “Oiemu vain uma ena anina do oi gogoa neganai, tano dekenai idia moru gaudia
    totona do oi giroa lou lasi. Idia be idau taudia, bona ogogami taudia, bona vabu
    ese do idia gogoa.
  urd-urd: जब तू अपने ताकिस्तान के अंगूरों को जमा' करे, तो उसके बाद उसका दाना — दाना
    न तोड़ लेना; वह परदेसी और यतीम और बेवा के लिए रहे।
  rus-SYN: 'Когда будешь снимать плоды в винограднике твоем, не собирай остатков за
    собою: пусть остается пришельцу, сироте и вдове,'
  bqc-SIM: Tó álɛ vɛ̃ɛ bobo, ásu a bɛ kↄ̃nwɛo. À bee to bↄ̀mↄↄnɛ ń nɛtonɛↄ ń
    gyaaↄ.
  tcz-CHONGTHU: Lengpi leiya lengpiga naki chop khom teng ujongleh, nada lhah nasa
    nung'uva akhai chengse chu na donlou diu ahi. Ajeh chu chaga, mivaicha, meithai
    nulou, palou ho ding ahiye.
  mar-mar: द्राक्षमळ्यातून द्राक्षे खुडताना उरली तर ती द्राक्षे पुन्हा तोडू नको ती
    अनाथ, परके, व विधवा त्यांच्यासाठीच राहू दे.
  qub-qub: «Übasta pallashpayquipis ticrapayllapaga ama shuntanquichu. Quëdaj cäga
    cacuchun marcayquicho tiyaj jäpacunapaj, wacchacunapaj, biyüdacunapaj.
  hat-hat: Lè nou fin koupe grap rezen nan jaden nou yo, pa tounen yon dezyèm fwa
    anba chak pye rezen pou repase branch yo. Sa ki va rete a, n'a kite yo pou moun
    lòt nasyon k'ap viv nan mitan nou yo, pou timoun ki san papa ak pou fanm ki pèdi
    mari yo.
  eng-BSB: When you gather the grapes of your vineyard, you must not go over the vines
    again. What remains will be for the foreigner, the fatherless, and the widow.
  tod-tod: Zenɔ ɠana, siɛgi zu wo leezɛinti kulazu la, à mina ɠale ma ʋogi zu, wo
    ʋa ma ɠɔpɔgi mɔtaiti kula, niiti ti yɛgai ma ɓekegiti ba, naa ɠa ɠɛ ga seikɔɠɔma
    nuiti tɔnɔ, ta podointi, ta poanzaiti.
  eng-WEBPB: When you harvest your vineyard, you shall not glean it after yourselves.
    It shall be for the foreigner, for the fatherless, and for the widow.
  kbq-kbq: Hagi krepi ragama waini hozaka'afinti'ma tagisunka, magoke zupa tagio.
    Hagi ete vunka mago'enena ome ontagio. Hagi tagitesankeno e'ima zafare'ma mesia
    raga, ru mopafinti'ma enemania vahe'mofone, megusa mofavreramimofone, kento a'nemofo
    ne'za megahie.
  nhe-BL: “Huan quema inquitequilíaj itlajca imoxocomecamil, amo xicompahuica sesen
    tzontli para inquicuise tlen mocahua. Xiquincahuilica nopa sejcoyoc ehuani, huan
    icnotzitzi huan cahualme.
  gub-BL: 'Xo pitài haw zo epo''o ma''ywa uwà ityw rehe nehe. Amo upyhyk putar i''yw
    rehe nehe. Tuwe amo upyhyk wà nehe: amo ywy rehe arer neywy rehe har wà, tu ''ym
    ma''e wà, imen umàno ma''e kwer wà.'
  eng-DRA: If thou make the vintage of thy vineyard, thou shalt not gather the clusters
    that remain, but they shall be for the stranger, the fatherless, and the widow.
