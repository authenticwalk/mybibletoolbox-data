  nhe-BL: “Axaca huelis tetlanejtis tomi huan tlajtlanis ma quiprendajcahuilica se
    molino o nopa tetl tlen ipan quitijtisij trigo para harina pampa ax huelis quichihuase
    pantzi. Nopa elisquía queja quitlajtlanisquía ma quimaca iyolis.
  gub-BL: Aze eremono ma'e amo pe nehe, — Emuzewyr ihewe amo 'ar mehe nehe, aze ere
    izupe nehe, umur putar ma'e newe a'e ma'e hekuzaromo nehe. Eremonokatu putar a'e
    ma'e nehe. Enoz zo mokoz ita iapu'a ma'e arozràn imuku'iku'i haw izupe hemiraha
    hekuzaromo nehe. Epyhyk zo ni pitài ita inugwer ita i'aromo har nehe. Aze nuwereko
    kwaw mokoz ita nehe, nupuner kwaw arozràn imuku'iku'i haw rehe nehe. Umàno putar
    temi'u heta 'ymaw wi nehe.
  eng-DRA: 'Thou shalt not take the nether, nor the upper millstone to pledge: for
    he hath pledged his life to thee.'
