verse: DEU.024.006
translations:
  mal-C: തിരികല്ലോ അതിന്റെ മേൽക്കല്ലോ പണയമായി വാങ്ങരുത്. അതുമൂലം ഒരുവന്റെ ഉപജീവനമാണ്
    പണയമായി വാങ്ങുന്നത്.
  deu-TKW: Man soll nicht die Handmühle oder auch bloß den oberen MühIstein als Pfand
    nehmen, denn das hieße, das Leben selbst zum Pfande nehmen.
  lin-lin: 'Bokanga te lokola ndanga, mabanga mibale oyo moninga anikaka na yango
    ble : mingi koleka libanga oyo ya moke, pamba te kosala bongo ezali lokola kokanga
    ye nzela oyo abikelaka.'
  eng-LSV: No one takes millstones and rider in pledge, for it [is one’s] life he
    is taking in pledge.
  eng-GNV: 'No man shall take the nether nor the vpper milstone to pledge: for this
    gage is his liuing.'
  eng-WEBSTER: 'No man shall take the nether or the upper millstone for a pledge:
    for he taketh a man''s life for a pledge.'
  nhw-BL: “Amo aqui huelis tetlanejtis tomi huan tlajtlanis ma quiprendajcahuilica
    se molino o nopa tetl catli ipan quitijtisij trigo para harina pampa amo huelis
    quichihuase pantzi. Nopa elisquía quen quitlajtlanisquía ma quimaca inemilis.
  swh-ONEN: Usitoe jozi ya mawe ya kusagia, hata ikiwa lile la juu, kuweka rehani
    kwa ajili ya deni, kwa sababu itakuwa ni kuweka uhai wa mtu kama dhamana.
  bba-bba: N ǹ weenɛ i ɡoon nɛɛru tɔrubɑ mwɑ bɑɑ ten biɑ. Domi ì n kuɑ mɛ, i mwɑwɑ
    mi ye n ko n de u n wɑ̃ɑ.
  eng-KJVCPB: 'No man shall take the nether or the upper millstone to pledge: for
    he taketh a man’s life to pledge.'
  luo-luo: Kik ngʼato omak pongʼ rego kata nyapongʼ kaka gir singo mar gowi, nikech
    mano chalo kaka ngʼama okawo ngima ngʼato owuon kaka gir singo.
  meu-meu: Asi tauna ta ese uit iririlaina nadidia, henu nadina eiava atai nadina,
    baine abia, abitorehai toana; badina be unu bema kara toma, una tau ena mauri
    badina bema abia oho.
  npi-ULB: कसैले धितोको रूपमा जाँतो वा जाँतोको माथिल्लो ढुङ्गा नलिओस् किनकि त्यसो
    गर्नु भनेको त्यस व्यक्तिको जीवन लिनु बराबर हो ।
  yor-yor: Ẹnikẹ́ni kò gbọdọ̀ gba ìyá ọlọ tàbí ọmọ ọlọ gẹ́gẹ́ bí ohun ìdúró fún gbèsè,
    nítorí pé ẹ̀mí ènìyàn ni ó gbà ní pàṣípàrọ̀ n nì.
  ind-ind: “Janganlah mengambil batu penggiling gandum sebagai jaminan hutang, karena
    pemiliknya membutuhkan benda itu untuk membuat tepung, agar bisa dijual dan tetap
    ada makanan untuk menghidupi keluarganya.
  pes-OPCB: گرو گرفتن سنگ آسیاب خلاف قانون است، چون وسیلهٔ امرار معاش صاحبش می‌باشد.
  tgl-ULB: Walang tao ang maaaring kumuha ng gilingan o sa mataas na gilingang bato
    bilang isang sangla, dahil iyon ay pagkuha ng buhay ng taoo bilang kasunduan.
  cbu-NT: Mishat, tputssha siyaa tumashtakinaari, anumand siysa yuw minam kchitamaam
    payuku anoow tusheetsi pátumbchiree itutsintspa. ¿Maypataja uwsha kchitayach?
    Ndunnaa katungku, ¿tamareeja taach?
  hui-hui: Mbiralime tí baba dano mbira ho kagola ai ibugua mani dano hongoliya lowa
    manane mbirale mbira ala ngiaha lowa mo yarimiyagua nde ibunaga widi dambiaga
    ege to̱le̱ ngago namo yalimu. Widi dambiaga ege to̱le̱ biago tí mo yalu pirimiyagua
    ibunaga tomo manda manda bulene mbira nawi howa ibubi ibu one waneiginirubi garibilo
    holebirago namo yalimu.
  mya-mya: '``သင်​သည်​တစ်​စုံ​တစ်​ခု​ကို​ချေး​ငှား​သော အ​ခါ စ​ပါး​ကြိတ်​ဆုံ​ကျောက်​များ​ကို​အ​ပေါင်
    ပစ္စည်း​အ​ဖြစ်​လက်​မ​ခံ​ရ။ ထို​သို့​ပြု​လျှင် ချေး​ငှား​သူ​၏​အ​သက်​ကို အ​ပေါင်​ခံ​ခြင်း
    လက်​ခံ​ရာ​ရောက်​မည်။'
  bod-N: རང་འཐག་གི་རྡོ་གཉིས་ཀ་དང་ཐ་ན་སྟེང་རྡོ་ཡིན་ཡང་གཏའ་མར་ལེན་མི་རུང་། ཅི་ལ་ཞེ་ན།
    དེ་ནི་མི་ཡི་ཚེ་སྲོག་གཏའ་མར་བླངས་པའོ། །
  sna-sna: Usatora guyo kana huyo sorubatso rwechikwereti, nokuti unenge watora zvinoraramisa
    munhu sorubatso.
  spa-BLM: Ningún hombre tomará como prenda el molino o la muela superior, pues toma
    una vida en prenda.
  cac-cac: Tato ay junoc mach smajnan tumin d'ayex, man̈ e c'anec' smolino, ma scha'
    yuj smajananub'aloc. Tato icha chi' tze c'ulej, ichato tzeyamoch vaan sva'i.
  swh-ULB: Mwanamume yeyote hatachukua kinu wala jiwe la kinu kama dhamana, kwa maana
    hivyo itakuwa kuchukua Maisha ya mtu kama dhamana.
  bel-bel: Ніхто не павінен браць у заклад верхняга і ніжняга жарона, бо такі бярэ
    ў заклад душу.
  deu-ELBBK: Man soll nicht Mühle noch Mühlstein pfänden; denn wer das tut, pfändet
    das Leben.
  mbb-OT: “Kenè nu kuwaa he sandà is gelingan te ed-utang diyà te kenikew, su egkuwaan
    nu ziyà te kandin is igkeuyag-uyag din.
  mal-2015: തിരികല്ലാകട്ടെ അതിന്റെ മേല്ക്കല്ലാകട്ടെ ആരും പണയം വാങ്ങരുതു; അതു ജീവനെ
    പണയം വാങ്ങുകയല്ലോ.
  rmc-rmc: Te varekas des kečeň, ma le lestar andre zaloha o mlinoskro bar, bo olestar
    dživel leskri caľi famelija.
  pes-OPV: هیچکس آسیا یا سنگ بالایی آن را به گرونگیرد، زیرا که جان را به گرو گرفته
    است.
  ron-1924: Сэ ну ей зэлог челе доуэ петре де рышницэ, нич кяр пятра де рышницэ де
    дясупра, кэч ар ынсемна кэ ей зэлог ынсэшь вяца куйва.
  ben-OBCV: ঋণের বন্ধক হিসেবে কারও জাতা নেওয়া চলবে না—তার উপরের পাথরটিও নয়—কারণ
    তাতে লোকটির বেঁচে থাকার উপায়টিই বন্ধক নেওয়া হবে।
  som-som: Ninna waa inuusan rahaamad u qaadan dhagaxa hoose ama dhagaxa sare oo wax
    lagu shiido, waayo, taasu waxay la mid tahay isagoo rahaamad u qaatay waxa lagu
    noolyahay.
  lat-VUC: 'Non accipies loco pignoris inferiorem, et superiorem molam: quia animam
    suam opposuit tibi.'
  eng-ASVBT: No man shall take the mill or the upper millstone to pledge; for he taketh
    a man’s life to pledge.
  ita-1885: NON prenda alcuno in pegno macine, non pur la mola disopra; perciocchè
    egli prenderebbe in pegno la vita del suo prossimo.
  eng-LXXUP: Thou shalt not take for a pledge the under millstone, nor the upper millstone;
    for he who does so takes life for a pledge.
  eng-ULB: No man may take a mill or an upper millstone as a pledge, for that would
    be taking a person's life as a pledge.
  spa-VBL: No aceptes un par de piedras de molino, o incluso sólo una piedra de molino
    superior, como garantía de una deuda, porque eso pondría la vida del prestatario
    en peligro.
  fra-_FOB: On ne prendra point pour gage les deux meules, ni la meule de dessus;
    car ce serait prendre pour gage la vie de son prochain.
  mal-mal: മാവ് കുഴയ്ക്കുന്ന അടിക്കല്ലോ അതിന്റെ മേൽക്കല്ലോ ആരും പണയം വാങ്ങരുത്; അത്
    ജീവനെ പണയം വാങ്ങുകയാണല്ലോ.
  urd-GVR: Agar koī tujh se udhār le to zamānat ke taur par us se na us kī chhoṭī
    chakkī, na us kī baṛī chakkī kā pāṭ lenā, kyoṅki aisā karne se tū us kī jān legā
    yānī tū wuh chīz legā jis se us kā guzārā hotā hai.
  suz-BL: सुइमी सुइ आन यात जाकटी मवोइक्‍चा। मारदे हना मेको मबाक्‍त हना दोपा शोब्‍ले
    सेल्‍ने चाप्‍नीमी?
  ita-1927: Nessuno prenderà in pegno sia le due macine, sia la macina superiore,
    perché sarebbe come prendere in pegno la vita.
  ckb-ckb: نابێت کەس دەستاڕ، تەنانەت بەرداشێکی بکاتە بارمتە، چونکە سەرچاوەی بژێوییە.
  eng-BBE: 'No one is to take, on account of a debt, the stones with which grain is
    crushed: for in doing so he takes a man''s living.'
  kan-OKCV: ಬೀಸುವ ಕಲ್ಲಿನಲ್ಲಿ ಅಡಿಗಲ್ಲನ್ನಾದರೂ, ಮೇಲಿನ ಕಲ್ಲನ್ನಾದರೂ ಒತ್ತೆಯಾಗಿ ತೆಗೆದುಕೊಳ್ಳಬಾರದು.
    ಹಾಗೆ ಮಾಡಿದರೆ, ಅದು ವ್ಯಕ್ತಿಯ ಜೀವನೋಪಾಯವನ್ನೇ ಒತ್ತೆಯಾಗಿ ತೆಗೆದುಕೊಂಡ ಹಾಗಿರುವುದು.
  tam-2017: “மாவரைக்கும் அடிக்கல்லையாவது அதின் மேற்கல்லையாவது ஒருவரும் அடைமானமாக வாங்கக்கூடாது;
    அது ஜீவனை அடகு வாங்குவதுபோலாகும்.
  spa-RV-1909: 'No tomarás en prenda la muela de molino, ni la de abajo ni la de arriba:
    porque sería prendar la vida.'
  ron-BTF: Niciun om să nu ia garanţie piatra de moară inferioară sau superioară,
    pentru că el ar lua garanţie viaţa.
  eng-WEBP: No man shall take the mill or the upper millstone as a pledge, for he
    takes a life in pledge.
  eng-FBV: Don't accept a pair of millstones, or even just an upper millstone, as
    security for a debt, because that would put the borrower's life in danger.
  nld-1939: Men mag geen beslag leggen op de handmolen noch op de bovenste molensteen;
    want dan legt men beslag op het leven.
  nch-BL: “Amo aqui huelis tetanejtis tomi huan tajtanis ma quicahuilijtehuaca se
    molino o nopa tet cati ipan quitijtisij trigo para harina pampa amo huelis quichihuase
    pantzi. Ya nopa elisquía quej quitajtanisquía ma quimaca inemilis.
  vie-1934: Chớ chịu cầm cái thớt cối dưới hay là trên; vì ấy là chịu cầm sự sống
    của kẻ lân cận mình.
  hin-CV: कोई भी व्यक्ति किसी की चक्की अथवा चक्की का ऊपरी पत्थर बंधक के रूप में नहीं
    रखेगा, यह किसी के जीवन को बंधक रखना होगा.
  eng-OURB: No man shall take the mill or the upper millstone as a pledge; for he
    takes a life in pledge.
  spa-BES: 'Nadie debe tomar, a causa de una deuda, las piedras con las que se muele
    el grano: porque al hacerlo, sería como pedirle en prenda su propia vida.'
  tdx-tdx: Ko rambeseñe ho tsoake ty leoñe ndra ty akalo, amy te i havelo’ey ty ho
    nanoe’e tsoake.
  vid-vid: “Munhu yoneche yaleche kuhola iganga lya hasi ama lya mchanya lya lwala
    liwe ugombozi, kudita ahyo ndo kota kusa ludali lwa kubalasa utimbo kwa chiwalo
    cha kulutilila kikala.
  eng-OKE: No man shall take as a pledge the millstones either lower or upper; for
    by them is made the subsistence of every living man.
  tha-KJV: อย่าให้​ผู้​ใดยึดโม่หรือหินโม่ลูกปฏิญาณไว้เป็นประกัน เพราะสิ่งที่ยึดเป็นประกันนั้นเขาใช้เลี้ยงชีพของเขา
  por-BR-2018: 'Não tomarás em penhor a pedra de moinho, nem a de baixo nem a de cima:
    porque seria penhorar a vida.'
  deu-ELO: Man soll nicht Mühle noch Mühlstein pfänden; denn wer das tut, pfändet
    das Leben.
  eng-WYC-2018: Thou shalt not take instead of a wed the lower and the higher quernstone
    of thy brother, for he hath put his life to thee. (Thou shalt not take in place
    of a pledge the lower or the higher millstone of thy brother, for then he hath
    given thee his life, that is, his livelihood.)
  epo-epo: Neniu prenu kiel garantiaĵon muelilon aŭ supran muelŝtonon, ĉar tiam li
    prenus garantiaĵe animon.
  uig-PIN: Ⱨeqkim yarƣunqaⱪ yaki tügmǝnning üsti texini kapalǝtkǝ almisun; qünki bu
    ix birsining ⱨayatini kapalǝtkǝ alƣandǝk bolidu.
  beo-beo: 'Dilia da eno dunuma muni bu lama:ne iasea, e da bu ima:ne ilegemusa: ea
    goudasu igi amoga e da ea gagoma goudasa, amo mae lama. Bai agoai hamosea, dilia
    da ea sosogo fi ilia ha:i manu logo wadela:mu.'
  tpi-OTNT: “Sapos yupela i larim narapela man i dinau long yupela, na sapos yupela
    i laik bai em i givim yupela wanpela samting olsem mak bilong em i mas bekim dinau,
    orait yupela i no ken kisim ol ston bilong wilwilim rais samting bilong en. Nogut
    yupela i kisim dispela samting bilong wok, na em i no inap redim ol kaikai bilong
    en.
  hau-SA: Kada ku karɓi jinginar dutsen niƙa tare da ɗan dutsen niƙan, domin yin haka
    zai zama karɓar jinginar rai ne.
  uig-LAT: Héchkim yarghunchaq yaki tügmenning üsti téshini kapaletke almisun; chünki
    bu ish birsining hayatini kapaletke alghandek bolidu.
  nde-nde: “Lingathathi ilitshe lokuchola lembokodo loba imbokodo yodwa nje ukuba
    kube yisibambiso senhlawulo, ngoba ngokwenza njalo uthatha ukuphila kube yisibambiso.
  ton-ton: '¶ “Ke ʻoua naʻa ʻave ʻe ha tangata ʻe taha ʻae maka toka lalo pe ko e
    maka ʻi ʻolunga ʻoe meʻa momosi ko e tuku totongi: he ʻoku ne ʻave ʻae moʻuiʻanga
    ko e tuku totongi.'
  ces-1613: Žádný nevezme v zástavě svrchního i spodního žernovu, nebo takový bral
    by duši v základu.
  eng-WMB: No man shall take the mill or the upper millstone as a pledge, for he takes
    a life in pledge.
  tam-TCV: திரிகைக்கல்லை கடனுக்கான அடைமானமாக வாங்கக்கூடாது. மேற்கல்லைக்கூட வாங்கக்கூடாது.
    ஏனெனில் அப்படி நீங்கள் செய்வது அந்த மனிதனின் வாழ்க்கைக்கான பிழைப்பையே பறிப்பதுபோலிருக்கும்.
  ceb-ULB: Walay tawo nga magprenda sa usa ka galingan o sa lingin nga ligsanan sa
    galingang bato, kay mao kana ang pagprenda sa kinabuhi sa tawo.
  pol-UBG: Nikt nie weźmie w zastaw kamienia młyńskiego górnego ani dolnego, gdyż
    to brałby jakby jego życie w zastaw.
  agr-agr: “Atumin diwimjamkatag takuish, trigo chimpia dekeetai kaya ajutjama nunú
    sujusta, akigkumin awagtuktagme tusagmek jujukigpajum. Nunú dutikakjumek niina
    pujutji atanmaina numamtin asamtai.
  kyc-kyc: Akali mendeme kana jii lao kee lara ramo maipala dokopa embame lalu lao
    lao kana doko yano pyakareŋe lao suu pyao kararaŋa banya kenapa pyao injingi kana
    para lama dolapo jinya lao nyakami nare. Dopa pyuo nyakamiri ramo dokopa banya
    ree palu dupwame kenapa pyao injelana saka napala lopome kumarami.
  urd-GVU: اگر کوئی تجھ سے اُدھار لے تو ضمانت کے طور پر اُس سے نہ اُس کی چھوٹی چکّی،
    نہ اُس کی بڑی چکّی کا پاٹ لینا، کیونکہ ایسا کرنے سے تُو اُس کی جان لے گا یعنی
    تُو وہ چیز لے گا جس سے اُس کا گزارہ ہوتا ہے۔
  deu-1912: Du sollst nicht zum Pfande nehmen den unteren und den oberen Mühlstein;
    denn damit hättest du das Leben zum Pfand genommen.
  kan-2017: ಬೀಸುವ ಕಲ್ಲನ್ನು ಪೂರ್ತಿಯಾಗಲಿ ಅಥವಾ ಅರ್ಧವಾಗಲಿ ಒತ್ತೆ ತೆಗೆದುಕೊಳ್ಳಬಾರದು; ಅದು
    ಜೀವನಾಧಾರವನ್ನೇ ಒತ್ತೆಯಾಗಿ ತೆಗೆದುಕೊಂಡ ಹಾಗಾಗುವುದು.
  yap-yap: “Ngiyal’ nra ning be’ ban’en ngom ni ku ra fulweg, ma dab mfek fen e bil
    flowa rok ngam tay rom ni talpen e richey made fulweg e tirom. Ga ra fek fen fare
    tabnaw ni yad ma pirdi’iy garad ngay, ma aram e kam fek e n’en ni yad ma pirdi’iy
    garad ngay ni nge tayrad ni ku yad bfos.
  hlt-MCSB: Kuelhsum neh leng khaw laikoi boeh, teka te a hinglu ni na laikoi.
  mdy-ETH: «ፔቴ ዓሲም ፔቴ ባኣዚ ዒንሢ ታልዓ ዎዶና ዎንፆታቴያ ማዶ ዓይሢ ባኣዚ ማሂ ዔኪ ዓርቂፖቴ፤ ዬያ ዒንሢ ማዼቴ ዬያ
