verse: DEU.024.009
translations:
  mal-C: നിങ്ങൾ ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെട്ടശേഷം വഴിയിൽവെച്ച് നിന്റെ ദൈവമായ യഹോവ മിര്യാമിനോടു
    ചെയ്തത് ഓർക്കണം.
  deu-TKW: Bedenke, was Jahwe, dein Gott, unterwegs, als ihr aus Ägypten wegzogt,
    Mirjam widerfahren ließ!
  lin-lin: Bobosana te makambo oyo Yawe, Nzambe na bino, asalaki epai ya Miriami,
    na nzela, sima na bino kobima na Ejipito.
  eng-LSV: remember that which your God YHWH has done to Miriam in the way, in your
    coming out of Egypt.
  eng-GNV: Remember what the Lord thy God did vnto Miriam by the way after that ye
    were come out of Egypt.
  eng-WEBSTER: Remember what the LORD thy God did to Miriam by the way, after that
    ye come forth from Egypt.
  nhw-BL: Xiquelnamiquica catli quichijqui TOTECO Dios ica María quema tiquisayayaj
    ipan tlali Egipto.
  swh-ONEN: Kumbukeni kile Bwana Mungu wenu alichomfanyia Miriamu njiani baada ya
    ninyi kutoka Misri.
  bba-bba: I yɑɑyo ye Gusunɔ bɛsɛn Yinni u Mɑriɑmu kuɑ sɑɑ ye sɑ wee Eɡibitin di sɑ
    wɑ̃ɑ swɑɑɔ.
  eng-KJVCPB: Remember what the Lord thy God did unto Miriam by the way, after that
    ye were come forth out of Egypt.
  luo-luo: Paruru gima ne Jehova Nyasaye ma Nyasachu otimo ne Miriam e yo kane uwuok
    e piny Misri.
  meu-meu: Aigupto amo o raka lasi negana ai Iehova, emu Dirava, na dala ai Miriama
    ede e karaia toma vada ba laloa tao.
  npi-ULB: तिमीहरू मिश्रबाट आइरहँदा परमप्रभु तिमीहरूका परमेश्‍वरले मिरियमलाई के गर्नुभयो,
    सो सम्झ ।
  yor-yor: Rántí ohun tí Olúwa Ọlọ́run rẹ ṣe sí Miriamu lójú ọ̀nà lẹ́yìn ìgbà tí o
    jáde kúrò ní Ejibiti.
  ind-ind: Ingatlah apa yang sudah TUHAN Allah lakukan terhadap Miryam ketika kita
    dalam perjalanan keluar dari Mesir.
  pes-OPCB: به خاطر بیاورید آنچه را که خداوند، هنگامی که از مصر بیرون می‌آمدید با
    مریم کرد.
  tgl-ULB: Isaisip kung ano ang ginawa ni Yahweh na iyong Diyos kay Miriam, nang kayo'y
    lumabas sa Ehipto.
  cbu-NT: Mbizarintspa yuwaa Apanll izareetsini Mariya wanguytarangu, anumand, Arap
    waanitam taachpa, tárangu anootsi. Ijiptosh tsap siy shitungarangus, upusapsha
    Apanll Mariyaa tsutashishpa tutsutayaru kasarangiya. Mariyushsha wanuts tsutashish
    tsutarangu, anumand Apanllsha Mariyarinee arap waanitam taamaam zanganirangiya.
  hui-hui: Bamba Iyibi dindi yu wahalu tagira ibirimingi Anduane Homogo inanaga Ngode
    Datagaliwabe ibugua wali Miriamahondo biyago mitangi budai bilimu.
  mya-mya: ငါ​တို့​သည်​အီ​ဂျစ်​ပြည်​မှ​ထွက်​ခွာ​လာ​စဉ်​က သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည်
    မိ​ရိ​အံ​အား​မည်​ကဲ့​သို့​ဒဏ်​ခတ်​တော်​မူ​ခဲ့ ကြောင်း​ကို​သ​တိ​ရ​ကြ​လော့။
  bod-N: ཁྱོད་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཐོན་ཏེ་ལམ་ཁར་ཡོད་དུས་སུ། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་མིར་ཡམ་ལ་ཅི་ཞིག་མཛད་པ་དེ་དྲན་པར་གྱིས།
  sna-sna: Murangarire zvakaitwa naJehovha Mwari wenyu kuna Miriamu panzira mushure
    mokunge mabuda muIjipiti.
  spa-BLM: Acuérdate de lo que el Señor, tu Dios, hizo a Miriam, en el camino cuando
    saliste de Egipto.
  cac-cac: Naeccoti tas sc'ulejnac ix María d'a yol b'e yuj Jehová co Diosal, ayic
    quelnaccot d'a Egipto.
  swh-ULB: Kumbukeni nini Yahwe Mungu wako alichomfanya Miriam ulipokuwa ukitoka Misri.
  bel-bel: памятай, што Гасподзь, Бог твой, зрабіў Марыямі ў дарозе, калі вы ішлі
    зь Егіпта.
  deu-ELBBK: Gedenke dessen, was der HERR, dein Gott, an Mirjam getan hat auf dem
    Weg, als ihr aus Ägypten zogt.
  mbb-OT: Tentenuzi niw ke hengkey is mibeelan te Nengazen he Megbevayè niw ki Miriam
    hein edhipanew kew puun te Ehipto.
  mal-2015: നിങ്ങൾ മിസ്രയീമിൽനിന്നു പുറപ്പെട്ടശേഷം നിന്റെ ദൈവമായ യഹോവ വഴിയിൽ വെച്ചു
    മിര്യാമിനോടു ചെയ്തതു ഓർത്തുകൊൾക.
  rmc-rmc: Leperen tumenge pre oda, so o Del kerďa la Mirijamake, sar avenas avri
    andral o Egipt.
  pes-OPV: بیادآور که یهوه خدایت در راه با مریم چه کرد، وقتی که شما از مصر بیرون آمدید.
  ron-1924: Аду-ць аминте че а фэкут Домнул Думнезеул тэу Марией пе друм, ла еширя
    воастрэ дин Еӂипт.
  ben-OBCV: মিশর দেশ থেকে বেরিয়ে আসার পরে পথে তোমাদের ঈশ্বর সদাপ্রভু মরিয়মের প্রতি
    যা করেছিলেন সেই কথা মনে রেখো।
  som-som: Bal xusuusta wixii Rabbiga Ilaahiinna ahu uu ku sameeyey Maryan, markaad
    jidka soo socoteen oo aad Masar ka soo baxdeen.
  lat-VUC: Mementote quæ fecerit Dominus Deus vester Mariæ in via cum egrederemini
    de Ægypto.
  eng-ASVBT: Remember what Jehovah thy God did unto Miriam, by the way as ye came
    forth out of Egypt.
  ita-1885: Ricordati di ciò che il Signore Iddio tuo fece a Maria, nel cammino, dopo
    che foste usciti di Egitto.
  eng-LXXUP: Remember all that the Lord thy God did to Miriam in the way, when ye
    were going out of Egypt.
  eng-ULB: Call to mind what Yahweh your God did to Miriam as you were coming out
    of Egypt.
  spa-VBL: Recuerda lo que el Señor tu Dios le hizo a Miriam en el viaje al salir
    de Egipto.
  fra-_FOB: Souviens-toi de ce que l'Éternel ton Dieu fit à Marie dans le chemin,
    quand vous sortiez d'Égypte.
  mal-mal: നിങ്ങൾ ഈജിപ്റ്റിൽനിന്നു പുറപ്പെട്ടശേഷം നിന്റെ ദൈവമായ യഹോവ വഴിയിൽവച്ച് മിര്യാമിനോടു
    ചെയ്തത് ഓർത്തുകൊള്ളുക.
  urd-GVR: Yād kar ki Rab tere Ḳhudā ne Mariyam ke sāth kyā kiyā jab tum Misr se nikal
    kar safr kar rahe the.
  suz-BL: गेपुकी इजीप्‍त रे ग्रूशा पिनीनु, परमप्रभु यावे, इन परमप्रभुमी लांम मिरयाम
    कली पशो गेय मप्रेंदीन। गन्‍ती १२:१०-१५
  ita-1927: Ricordati di quello che l’Eterno, il tuo Dio, fece a Maria, durante il
    viaggio, dopo che foste usciti dall’Egitto.
  ckb-ckb: لە یادتان بێت یەزدانی پەروەردگارتان لە ڕێگا چی بە مریەم کرد، پاش ئەوەی
    لە میسر هاتنە دەرەوە.
  eng-BBE: Keep in mind what the Lord your God did to Miriam on the way, when you
    came out of Egypt.
  kan-OKCV: ನೀವು ಈಜಿಪ್ಟಿನಿಂದ ಹೊರಗೆ ಬಂದಾಗ, ಮಾರ್ಗದಲ್ಲಿ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಮಿರ್ಯಾಮಗಳಿಗೆ
    ಮಾಡಿದ್ದನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ.
  tam-2017: நீங்கள் எகிப்திலிருந்து புறப்பட்டு வருகிற வழியிலே உங்கள் தேவனாகிய யெகோவா
    மிரியாமுக்குச் செய்ததை நினைத்துக்கொள்ளுங்கள்.
  spa-RV-1909: Acuérdate de lo que hizo Jehová tu Dios á María en el camino, después
    que salisteis de Egipto.
  ron-BTF: Aminteşte-ţi ce a făcut DOMNUL Dumnezeul tău lui Miriam pe cale, după ce
    aţi ieşit din Egipt.
  eng-WEBP: Remember what the LORD your God did to Miriam, by the way as you came
    out of Egypt.
  eng-FBV: Remember what the Lord your God did to Miriam on the journey out of Egypt.
  nld-1939: Denk aan wat Jahweh, uw God, bij uw uittocht uit Egypte onderweg aan Mirjam
    heeft gedaan.
  nch-BL: Xiquelnamiquica taya quichijqui TOTECO Dios ica María ipan ojti quema tiquisque
    ipan tali Egipto.
  vie-1934: Hãy nhớ lại điều Giê-hô-va Đức Chúa Trời ngươi làm cho Mi-ri-am dọc đường,
    khi các ngươi ra khỏi xứ Ê-díp-tô.
  hin-CV: वह सब तुम्हारी याद से मिटने न पाए, जो मिस्र देश से निर्गमन के मार्ग पर याहवेह,
    तुम्हारे परमेश्वर द्वारा मिरियम के साथ किया गया था.
  eng-OURB: Remember what Adonai your God did to Miriam [Rebellion], by the way as
    you came out of Egypt [Abode of slavery].
  spa-BES: Ten en cuenta lo que el Señor tu Dios le hizo a María en el camino, cuando
    saliste de Egipto.
  tdx-tdx: Tiahio i nanoe’ Iehovà An­dria­nañahare’o amy Miriame an-dalañe eo ihe
    niavotse i Mitsraimey.
  vid-vid: Mkumbuchile Mkulu Nguluwi, Nguluwi wa hemwe, navyoyamditile Miliamu navyoyawele
    kuli majendo kulawila Misili.
  eng-OKE: Remember what the Lord the God did unto Miriam, in the way when you came
    out of Mizraim.
  tha-KJV: จงระลึกถึงเรื่องที่พระเยโฮวาห์พระเจ้าของท่านกระทำแก่​มิ​เรียมตามทาง เมื่อท่านทั้งหลายออกจากอียิปต์​แล้ว
  por-BR-2018: Lembra-te do que fez o SENHOR teu Deus a Miriã no caminho, depois que
    saístes do Egito.
  deu-ELO: Gedenke dessen, was Jehova, dein Gott, an Mirjam getan hat auf dem Wege,
    als ihr aus Ägypten zoget.
  eng-WYC-2018: Have ye mind what things your Lord God did to Marie, in the way, when
    ye went out of Egypt. (Remember what the Lord your God did to Miriam, on the way,
    when ye went out of Egypt.)
  epo-epo: Memoru, kion la Eternulo, via Dio, faris al Mirjam sur la vojo, kiam vi
    iris el Egiptujo.
  uig-PIN: Misirdin qiⱪⱪininglarda Pǝrwǝrdigar Hudayinglarning yolda Mǝryǝmgǝ ⱪandaⱪ
    ⱪilƣinini ǝskǝ elinglar.
  beo-beo: Dilia da Idibidi yolesili, logoga ahoanoba, dilia Hina Gode da Milia:me
    ema hamoi amo bu dawa:ma.
  tpi-OTNT: Yupela i mas tingim gut dispela samting God i bin mekim long Miriam, long
    taim yumi lusim Isip na i kam.
  hau-SA: Ku tuna da abin da Ubangiji Allahnku ya yi wa Miriyam a hanya, bayan kun
    fito Masar.
  uig-LAT: Misirdin chiqqininglarda Perwerdigar Xudayinglarning yolda Meryemge qandaq
    qilghinini eske élinglar.
  nde-nde: Khumbulani lokho okwenziwa nguThixo uNkulunkulu wenu kuMiriyemu endleleni
    emva kokusuka kwenu eGibhithe.
  ton-ton: Manatu ki he meʻa naʻe fai ʻe Sihova kia Miliame ʻi he hala, hili hoʻomou
    hiki mai mei ʻIsipite.
  ces-1613: Pomni na ty věci, které učinil Hospodin Bůh tvůj Marii na cestě, když
    jste vyšli z Egypta.
  eng-WMB: Remember what the LORD your God did to Miriam, by the way as you came out
    of Egypt.
  tam-TCV: நீங்கள் எகிப்திலிருந்து வெளியே வந்தபின் வழியில் உங்கள் இறைவனாகிய யெகோவா
    மிரியாமுக்குச் செய்ததை நினைவுகூருங்கள்.
  ceb-ULB: Hinumdomi kung unsa ang gibuhat ni Yahweh nga inyong Dios kang Miriam niadtong
    migawas kamo sa Ehipto.
  pol-UBG: Pamiętaj o tym, co PAN, twój Bóg, uczynił Miriam w drodze, gdy wyszliście
    z Egiptu.
  agr-agr: 'Atum Egipto nugkanum waitkam batsatutijum jiinjajum shimagmin, jintá Tuke
    Pujuu atumi Apajuíjum Marían suwimka suwak itugkauwaita nunú aneaku atajum: Niig
    Apajuíjai shiwagmagau asa, suwimkan juwak lepran achiimakui.'
  kyc-kyc: Nakama Isipi karo epapeyami dokopa Kamongo dokome Miriame keta apa piya
    kandese lao suu pyalapape.
  urd-GVU: یاد کر کہ رب تیرے خدا نے مریم کے ساتھ کیا کِیا جب تم مصر سے نکل کر سفر
    کر رہے تھے۔
  deu-1912: Bedenke, was der HERR, dein Gott, tat mit Mirjam auf dem Wege, da ihr
    aus Ägypten zoget.
  kan-2017: ನೀವು ಐಗುಪ್ತದೇಶದಿಂದ ಬಂದಾಗ ದಾರಿಯಲ್ಲಿ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಮಿರ್ಯಾಮಳಿಗೆ ಮಾಡಿದ್ದನ್ನು
    ನೆನಪುಮಾಡಿಕೊಳ್ಳಿರಿ.
  yap-yap: Mu leam niged e n’en ni rin’ SOMOL ni Got romed ngak Miriam ko fa ngiyal’nem
    ni mbad u Egypt ngaray.
  hlt-MCSB: Egypt lamkah na pawk uh phoeikah longpueng ah BOEIPA na Pathen loh Miriam
    pum dongah a saii te poek uh.
  mdy-ETH: ጊብፄ ዓጫፓ ዒንሢ ኬስኪ ጎይፆይዳ ዓኣንቴ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ማይራሞይዳ ማዼ ባኮ ማሊ ጶቂሡዋቴ»
    ጌዔኔ።
  twi-ASANTE: Monkae deɛ ɛberɛ a mofiri Misraim reba no Awurade, mo Onyankopɔn, yɛɛ
    Miriam.
  eng-WEBU: Remember what the LORD your God did to Miriam, by the way as you came
    out of Egypt.
  bnp-bnp: Mu luhoi kadoa a maki e BAKOVI DAGI a Vure ne mua i ratea ne Miriam, na
    tahuna si pea e Egipto si valai.
  wal-wal: Intte Gibxxeppe kiyidi ogiyan de7ishin, GODAI intte Xoossai Miiriyaami
    bolli oottidobaa hassayite.
  spa-PDDPT: Recuerda lo que Yavé tu ʼElohim hizo a Miriam en el camino, cuando salieron
    de Egipto.
  gun-gun: Penema'endu'a ke Miriã re Senhor Penderuete ojapoague re, tape rupi Egito
    yvy gui peopa jave.
  ilo-ULB: Lagipenyo ti inaramid ni Yahweh a Diosyo kenni Miriam, iti irurruaryo iti
    Egipto.
  kpg-kpg: Goe gi langalangahia di mee o Dimaadua dela go doo God ne hai gi Miriam
    i di madagoaa ne lloomoi goodou i Egypt.
  uig-ARA: مىسىردىن چىققىنىڭلاردا پەرۋەردىگار خۇدايىڭلارنىڭ يولدا مەريەمگە قانداق
    قىلغىنىنى ئەسكە ئېلىڭلار.
  sus-sus: Wo xa ratu a ma a wo Marigi Alatala naxan naba Mariyama ra wo kelixi Misira
    tɛmui naxɛ.
  pon-2006: Tamataman dahme KAUN-O, omw Koht, ketin wiahiong Miriam ni amwail patopatohdo
    sang Isip.
  jae-jae: Taêm ênam gêŋ, taŋ Apômtau, nêm Anôtô, gêgôm gêdêŋ Miriam gêdêŋ taŋ amac
    asa aŋga Aiguptu amêŋ naŋ.
  ksd-ksd: Una nuk pa ra magit a Luluai kaum God i ga pait ia tai Miriam, ta ra nga
    ta nam ra kilala u ga irop kan Aigipto tana.
  tur-YTC: Mısır'dan çıktığınızda Tanrın Yahve'nin yolda Miryam'a ne yaptığını hatırlayın.
  grc-BRENT: Μνήσθητι ὅσα ἐποίησε Κύριος ὁ Θεός σου τῇ Μαριὰμ ἐν τῇ ὁδῷ, ἐκπορευομένων
    ὑμῶν ἐξ Αἰγύπτου.
  ind-AYT: Ingatlah apa yang sudah dilakukan TUHAN, Allahmu, terhadap Miryam dalam
    perjalananmu meninggalkan Mesir.
  nya-nya: Kumbukirani zimene Yehova Mulungu wanu anachita kwa Miriamu muli paulendo
    mutatuluka mu Igupto.
  hrv-hrv: Sjećaj se što je Jahve, Bog tvoj, učinio Mirjami na putu kad ste izišli
    iz Egipta.
  mps-mps: Dagego te Genuai Bidi dago Godigo te we Miriam dali polobadu yali te kolesaga
    kone palao, dago te Isip taga solama, asali sogo,” wali.
  tpi-tpi: Yupela i mas tingim gut dispela samting God i bin mekim long Miriam, long
    taim yumi lusim Isip na i kam.
  dan-1931: Kom i Hu, hvad HERREN din Gud gjorde ved Mirjam undervejs, da I drog bort
    fra Ægypten.
  vie-OVCB: Anh em nên nhớ lại việc Chúa Hằng Hữu, Đức Chúa Trời của anh em, làm cho
    bà Mi-ri-am ngày anh em ra khỏi Ai Cập.
  guj-2017: મિસરમાંથી બહાર આવ્યા ત્યારે યહોવાહ તમારા ઈશ્વરે મરિયમ સાથે શું કર્યું
    તે યાદ કરો.
  pon-2006A: Tamataman dahme KAUN-O, omw Koht, ketin wiahiong Miriam ni amwail patopatohdo
    sang Isip.
  por-BRBSL: Lembre-se do que Javé seu Deus fez a Miriam, a propósito, quando você
    saiu do Egito.
  cth-cth: Nangmouh teh, Izip ram hoi na tâco awh teh, kahlawng na cei awh lahun nah,
    nangmae BAWIPA Cathut ni Miriam koe a sak e hno hah pouk awh.
  twi-twi: Monkae nea bere a mufi Misraim reba no Awurade, mo Nyankopɔn no, yɛɛ Miriam.
  hlt-hlt: Egypt lamkah na pawk uh phoeikah longpueng ah BOEIPA na Pathen loh Miriam
    pum dongah a saii te poek uh.
  tbz-SIM: Dí dentɛní ti Yiɛ̀ nKuyie nkùù di te kù do dɔ̀ɔ̀ dɛ̀ Midiyɑmmu di do yɛ̀
    dìì mɔ̀nnì Esibiti.
  msy-2020: Ia Isip ategha azenan izir dughiamɨn Ikiavɨra Itir God, ian God, Miriam
    gamizir bizim gɨnɨghnɨgh.
  azb-azb: Misirdən çıxan zaman Allahınız Rəbbin yolda Məryəmə etdiyi hər şeyi xatırlayın.
  eng-DBY: Remember what Jehovah thy God did unto Miriam on the way, after that ye
    came forth out of Egypt.
  hin-2017: स्मरण रख कि तेरे परमेश्वर यहोवा ने, जब तुम मिस्र से निकलकर आ रहे थे, तब
    मार्ग में मिर्याम से क्या किया।
  wol-KYG: Fàttlikuleen la seen Yàlla Aji Sax ji defoon Maryaama ca yoon wa, ba ngeen
    génnee Misra.
  eng-YLT: remember that which Jehovah thy God hath done to Miriam in the way, in
    your coming out of Egypt.
  eng-WYC-2017: Have ye mind what things your Lord God did to Marie, in the way, when
    ye went out of Egypt.
  eng-WMBB: Remember what the LORD your God did to Miriam, by the way as you came
    out of Egypt.
  urd-GVH: याद कर कि रब तेरे ख़ुदा ने मरियम के साथ क्या किया जब तुम मिसर से निकलकर
    सफ़र कर रहे थे।
  rug-rug: Mi balabala pulea sapu gua evaṉia e Zihova sa mia Tamasa koe Miriami koasa
    mia inene pa mudina sipu ele taluarae pa popoa Izipi si gamu.
  gaz-gaz: Waan Waaqayyo Waaqni kee erga isin biyya Gibxiitii baatanii booddee karaa
    irratti Miiriyaamitti fide sana yaadadhu.
  fra-LSG: Souviens-toi de ce que l’Éternel, ton Dieu, fit à Marie pendant la route,
    lors de votre sortie d’Égypte.
  yal-yal: Alatala ɛ Ala naxan ligaxi Mariyama ra ɛ keli xanbini Misiran yi, ɛ xa
    ɛ miri na ma.
  haw-1868: E hoomanao i ka mea a Iehova kou Akua i hana mai ai ia Miriama ma ke ala,
    i ko oukou hele ana mai Aigupita mai.
  arb-NAV: اذْكُرُوا مَا عَاقَبَ الرَّبُّ إِلَهُكُمْ بِهِ مَرْيَمَ فِي الطَّرِيقِ
    لَدَى خُرُوجِكُمْ مِنْ دِيَارِ مِصْرَ.
  ewe-ewe: Ɖo ŋku nu si Yehowa, wò Mawu la wɔ Miriam esi miegbɔna tso Egipte la dzi.
  eng-LEE: Remember what the Lord thy God did unto Miriam on the journey, at your
    coming forth out of Egypt.
  asm-FB: মিচৰ দেশৰ পৰা আপোনালোক ওলাই অহাৰ সময়ত বাটত আপোনালোকৰ ঈশ্বৰ যিহোৱাই মিৰিয়মলৈ
    কি ব্যৱস্থা কৰিছিল তাক সোঁৱৰণ কৰিব।
  sus-A: وٌ شَ رَتُ عَ مَ عَ وٌ مَرِفِ عَلَتَلَ نَشَن نَبَ مَرِيَمَ رَ وٌ كٍلِشِ مِسِرَ
    تّمُي نَشّ.
  fra-SBL: Souviens-toi de ce que Yahvé ton Dieu a fait à Myriam, sur le chemin de
    ta sortie d'Égypte.
  hbo-hbo: זָכֹ֕ור אֵ֧ת אֲשֶׁר־עָשָׂ֛ה יְהוָ֥ה אֱלֹהֶ֖יךָ לְמִרְיָ֑ם בַּדֶּ֖רֶךְ בְּצֵאתְכֶ֥ם
    מִמִּצְרָֽיִם׃ ס
  eng-WYCLIFFE: Haue ye mynde what thingis youre Lord God dide to Marie, in the weie,
    whanne ye yede `out of Egipt.
  cwe-cwe: Kumbukeni chiya Mndewa Mulungu, Mulungu wenu, chiyamtendele Miliamu vimukalile
    muna umwanza kulawa Misili.
  kik-kik: Ririkanai ũrĩa Jehova Ngai wanyu eekire Miriamu mũrĩ njĩra-inĩ mwarĩkia
    kuuma bũrũri wa Misiri.
  fra-NCL: Souviens-toi de ce que Yahweh, ton Dieu, a fait à Marie pendant le voyage,
    lors de votre sortie d’Égypte.
  cek-AK: Izip prae hoiah nang zoh o naah, loklam ah Miriam nuiah na Angraeng Sithaw
    mah sak ih hmuen to panoek oh.
  cuk-cuk: Nue insamalo, be-Bab-Dummad-Jehová igi-María-imaksa-gusa, deunni, Egiptoʼgi-bemar-noalid-sorba,
    igarba-be-bipirmakdimargu.
  uig-CYR: Мисирдин чиққиниңларда Пәрвәрдигар Худайиңларниң йолда Мәрйәмгә қандақ
    қилғинини әскә елиңлар.
  tel-2017: మీరు ఐగుప్తు నుంచి వస్తున్నప్పుడు దారిలో మీ దేవుడైన యెహోవా మిర్యాముకు
    చేసిన దాన్ని గుర్తుంచుకోండి.
  hat-BSA: Sonje sa ke SENYÈ Bondye nou an, te fè Marie nan chemen an pandan nou t
    ap sòti an Égypte la.
  kos-kos: Esam ma LEUM GOD lom El tuh oru nu sel Miriam ke kowos tuku liki acn Egypt.
  hbo-WLC: זָכ֕וֹר אֵ֧ת אֲשֶׁר־עָשָׂ֛ה יְהוָ֥ה אֱלֹהֶ֖יךָ לְמִרְיָ֑ם בַּדֶּ֖רֶךְ בְּצֵאתְכֶ֥ם
    מִמִּצְרָֽיִם׃ ס
  ibo-ibo: Chetakwa ihe Onyenwe anyị Chineke gị mere Miriam, mgbe i si nʼIjipt na-apụta.
  ory-ory: ତୁମ୍ଭେମାନେ ମିସରରୁ ବାହାର ହୋଇ ଆସିବା ବେଳେ ପଥ ମଧ୍ୟରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର
    ମରୀୟମ ପ୍ରତି ଯାହା କରିଥିଲେ, ତାହା ସ୍ମରଣ କର।
  chk-chk: Kopwe chechemeni mine ewe Samol mi Lapalap om we Kot a föri ngeni Miriam,
    lupwen oua towu seni Isip.
  rop-rop: Yumob jinggabat na wanim YAWEI bin dum langa Miriyam deya wen wibin kaman
    brom Ijip.
  ukr-1871: Памятай, що вчинив Господь із Мирямною в дорозї, після виходу вашого з
    Египту.
  deu-1951: Denke daran, was der HERR, dein Gott, mit Mirjam tat auf dem Wege, als
    ihr aus Ägypten zoget!
  eng-JPS: Remember what the LORD thy God did unto Miriam, by the way as ye came forth
    out of Egypt.
  srp-1865: Opominji se šta je uèinio Gospod Bog tvoj Mariji na putu kad izidoste
    iz Misira.
  lug-lug: Ojjukiranga Mukama Katonda wo kye yakola Miryamu nga muli mu lugendo lwammwe
    nga muva mu Misiri.
  heb-heb: זכור את אשר עשה יהוה אלהיך למרים בדרך בצאתכם ממצרים׃
  ben-IRV: মিশর থেকে তোমাদের বের হয়ে আসার দিনের তোমার ঈশ্বর সদাপ্রভু পথে মরিয়মের
    প্রতি যা করেছিলেন, তা মনে রাখবে।
  pan-pan: ਯਾਦ ਰੱਖੋ ਕਿ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮਿਰਯਮ ਨਾਲ ਕੀਤਾ, ਜਦ ਤੁਸੀਂ ਮਿਸਰ ਤੋਂ
    ਨਿੱਕਲ ਕੇ ਰਾਹ ਵਿੱਚ ਆਉਂਦੇ ਸੀ।
  mya-JVB: သင် တို့သည် အဲဂုတ္တု ပြည်မှ ထွက် ၍ ခရီး သွားကြ စဉ်တွင် ၊ သင် တို့၏ဘုရားသခင်
    ထာဝရဘုရား သည်၊ မိရိအံ ၌ ပြု တော်မူသောအမှု ကို အောက်မေ့ ကြလော့။
  hmo-hmo: Aigupito dekena amo umui raka mai neganai, Lohiabada, emui Dirava, ese
    dala dekenai Miriama dekenai ia karaia gauna do umui laloatao.
  urd-urd: तू याद रखना कि ख़ुदावन्द तेरे ख़ुदा ने जब तुम मिस्र से निकलकर आ रहे थे,
    तो रास्ते में मरियम से क्या किया।
  rus-SYN: помни, что Господь Бог твой сделал Мариами на пути, когда вы шли из Египта.
  bqc-SIM: À to yã́ pↄ́ Dii á Lua kɛ̀ Miliaũɛ zɛ́u á bↄa Egipi gbɛa dↄágu.
  tcz-CHONGTHU: Ajeh chu Egypt gamsunga kona nahung potdoh uva Pakai, Pathen in Miriam
    abolna chung thudol achun limgeh chan um un.
  mar-mar: मिसरमधून बाहेर पडल्यावर पुढच्या प्रवासात मिर्यामचे तुमचा देव परमेश्वर ह्याने
    काय केले ते चांगले लक्षात असू द्या.
  qub-qub: Gamcuna ama gonganquichu Egiptupita aywacamuptiqui nänicho Tayta Dios Mariata
    leprawan castigashanta.
  hat-hat: Pa janm bliye sa Seyè a, Bondye nou an, te fè Miryam, lè nou t'ap soti
    kite peyi Lejip la.
  eng-BSB: Remember what the LORD your God did to Miriam on the journey after you
    came out of Egypt.
  tod-tod: À ɠizɛ naa zu, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI kɛɛni ga Miliyame, wo ɠɛai ma
    siɛi wosu, wo ɠulaai ma Ezipete yooi ʋa.
  eng-WEBPB: Remember what the LORD your God did to Miriam, by the way as you came
    out of Egypt.
  kbq-kbq: Hagi Isipiti'ma neageno Ra Anumzana tamagri Anumzamo'ma Miriamuma hunte'nea
    zankura, tamagera okaniho.
  nhe-BL: Xiquilnamiquica tlen quichijqui TOTECO Dios ica María quema tiquisayayaj
    ipan tlali Egipto.
  gub-BL: Peneharaz zo Tupàn Tuweharupi Wiko Ma'e Zanezar Mirià pe hemiapo kwer Ezit
    ywy wi zanehem mehe arer wi nehe.
  eng-DRA: Remember what the Lord your God did to Mary, in the way when you came out
    of Egypt.
