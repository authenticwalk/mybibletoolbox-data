verse: DEU.024.012
translations:
  mal-C: അയൽവാസി ദരിദ്രനെങ്കിൽ അയാളുടെ പണയവസ്തുവായ കുപ്പായംകൊണ്ട് നീ ഉറങ്ങരുത്.
  deu-TKW: Und wenn er ein armer Mann ist, sollst du dich nicht mit seinem Pfande
    schlafen legen.
  lin-lin: Soki moto yango azali mobola, kokende kolala te na ndanga oyo asimbisaki
    yo mpo na niongo.
  eng-LSV: And if he is a poor man, you do not lie down with his pledge;
  eng-GNV: Furthermore if it be a poore body, thou shalt not sleepe with his pledge,
  eng-WEBSTER: 'And if the man is poor, thou shalt not sleep with his pledge:'
  nhw-BL: Huan sintla yaya se masehuali nelteicneltzi huan anmechprendajcahuilis itlaque,
    amo xicochica nopa tlayohua ica itlaque ipan amochaj.
  swh-ONEN: Ikiwa mtu huyo ni maskini, usiende kulala ukiwa na hiyo rehani yake katika
    milki yako.
  bba-bba: Ì n yɑ̃ɑro ɡɑ̃ɑnu bɔkurɑ mɑ u bɛɛ win yɑberu tɔrubɑ wɛ̃, i ku de tɑ n
    wɑ̃ɑ bɛɛn mi sere yɑm mu kɑ tĩrɑ. Bɑɑ ǹ n kuɑ ɑmɔ, sɔ̃ɔ ù n duɑ, i ko i nùn win
    yɑbe te wesiɑwɑ kpɑ u wɑ u tu wukiri u kɑ kpunɑ. Kpɑ u bɛɛ domɑru kuɑ kpɑ Gusunɔ
    bɛsɛn Yinni u mɑɑ bɛɛ siɑrɑ.
  eng-KJVCPB: 'And if the man be poor, thou shalt not sleep with his pledge:'
  luo-luo: Ka ngʼatno en jachan, to kik iwe gire mosingonino nindi e odi.
  meu-meu: Bema ogoḡami tauna, ena abitorehai toana basio dogoa tao rani;
  npi-ULB: त्यो गरिब रहेछ भने त्यसको आफ्नो सम्पत्ति ठानी धरौटीसितै नसुत्‍नू ।
  yor-yor: Bí ọkùnrin náà bá jẹ́ tálákà má ṣe lọ sùn ti ìwọ ti ògo rẹ.
  ind-ind: Tetapi jika orang itu miskin sehingga dia hanya dapat memberikan baju hangat
    sebagai jaminan, jangan menahan barang jaminan itu sampai malam hari.
  pes-OPCB: اگر آن مرد، فقیر بوده، ردایش را که در آن می‌خوابد به عنوان گرو به شما
    بدهد نباید تا روز بعد، پیش خود نگه دارید بلکه هنگام غروب آفتاب آن را به او بازگردانید
    تا بتواند شب در آن بخوابد. آنگاه او برای شما دعای خیر خواهد کرد و خداوند، خدایتان
    از شما راضی خواهد بود.
  tgl-ULB: Kung siya ay isang taong mahirap, huwag kayong matulog sinangla niya na
    nasa inyong pag-aari.
  cbu-NT: Mishat, wandaya tputs kizpur pukiri anoomaya natumasamaam payumaam panakush,
    uwsha, upunlluree shiyaamsha yáyaru, Payungcha, tákchu, shiysha, Ayu tángcha.
    Itaru, zar tapeekchu yusur waamatam upunlluree tuwanpungcha, watam an tputs upunllur
    ndunariwa. Ashirinaparee, tputssha upunllurish iripungayaru, kis maachiya. Ambinaariya
    ashkus, tputs siyaa kis napchiya. Apanlleemtam kizpur wanasir ashiksa. Anoo Apanll
    kis napkiya.
  hui-hui: Agali danoali ogoni ibu yagibano howa ibuninaga aga tongo biaga mbiraore
    ngago mani dano hongoleore lalu manane ogoni ala ngialu hayagua ibunaga aga ogoni
    horo mende yu ho bolangua nahelalimu.
  mya-mya: သူ​သည်​ဆင်း​ရဲ​သား​တစ်​ယောက်​ဖြစ်​လျှင် ထို​အင်္ကျီ​ကို​မိုး​မ​ချုပ်​မီ​ပြန်​ပေး​လော့။-
  bod-N: གལ་སྲིད་མི་དེ་དབུལ་པོ་ཡིན་ན། ཁྱོད་རྣམས་ཀྱིས་དེའི་གཏའ་མ་ཞག་གིས་བསྐྱུར་མི་རུང་།
  sna-sna: Kana munhu uyu ari murombo, usaende kundovata une rubatso rwake.
  spa-BLM: Si es un hombre pobre, no dormirás con su prenda.
  cac-cac: Tato te meb'a' jun anima b'aj ix eyac' q'uen tumin chi' majanil, tato a
    sc'apac aycan smajananub'aloc q'ueen, man̈ eyamcan vanaj d'ay yic tz'ec' ac'val.
  swh-ULB: Iwapo ni mtu maskini, hautakiwi kulala na dhamana yake ikiwa mikononi mwako.
  bel-bel: а калі ён будзе чалавек бедны, дык ты не кладзіся спаць, маючы заклад ягоны;
  deu-ELBBK: Und wenn er ein dürftiger Mann ist, so sollst du dich nicht mit seinem
    Pfand schlafen legen;
  mbb-OT: Emun samput is insandà te pubri he etew ziyà te keniyu, ne kenè niw heini
    pepewai ziyà te keniyu. Iulì niw heini ziyà te kandin te kenè pa edsanlep is andew
    su wey zin meǥamit para te kedlipezeng din, ne ebpeselamatan ke zin pa. Ne metazeng
    he vaal is ked-isipa kayi te Nengazen he Megbevayè niw.
  mal-2015: അവൻ ദരിദ്രനാകുന്നുവെങ്കിൽ നീ അവന്റെ പണയം കൈവശം വെച്ചുകൊണ്ടു ഉറങ്ങരുതു.
  rmc-rmc: Te hino oda dženo čoro, na mukeha tuke prekal e rat oda, so tut diňa sar
    zaloha.
  pes-OPV: و اگر مرد فقیر باشددر گرو او مخواب.
  ron-1924: Дакэ омул ачела есте сэрак, сэ ну те кулчь ку лукрул луат зэлог де ла
    ел ла тине;
  ben-OBCV: যদি সেই প্রতিবেশী গরিব হয়, তবে তোমরা তার বন্ধকি জিনিসটি রেখে ঘুমাতে যাবে
    না।
  som-som: Oo isagu hadduu yahay nin miskiin ah waa inaadan seexan adigoo rahaamaddiisa
    sii haysta,
  lat-VUC: Sin autem pauper est, non pernoctabit apud te pignus,
  eng-ASVBT: And if he be a poor man, thou shalt not sleep with his pledge;
  ita-1885: E s'egli è povero uomo, non ti porre a giacere, avendo ancora il suo pegno.
  eng-LXXUP: And if the man be poor, thou shalt not sleep with his pledge.
  eng-ULB: If he is a poor man, you must not sleep with his pledge in your possession.
  spa-VBL: Si es un hombre pobre, puede dar su capa como promesa de pago, pero no
    debes guardarla al irte a dormir.
  fra-_FOB: Et si c'est un homme pauvre, tu ne te coucheras point ayant encore son
    gage.
  mal-mal: അവൻ ദരിദ്രനെങ്കിൽ നീ അവന്റെ പണയം കൈവശം വച്ചുകൊണ്ട് ഉറങ്ങരുത്.
  urd-GVR: Agar wuh itnā zarūratmand ho ki sirf apnī chādar de sake to rāt ke waqt
    zamānat tere pās na rahe.
  suz-BL: मेको मुर प्रुङग बाक्‍त हना, मेको आ जाकटी इन खिंम वोइश्‍शा ब्रशा मइपीन।
  ita-1927: E se quell’uomo è povero, non ti coricherai, avendo ancora il suo pegno.
  ckb-ckb: ئەگەر کابرا هەژار بوو با بارمتەکە بۆ شەو لەلات نەمێنێتەوە،
  eng-BBE: If he is a poor man, do not keep his property all night;
  kan-OKCV: ಅವನು ಬಡವನಾದರೆ, ಅವನ ಒತ್ತೆಯನ್ನು ಇಟ್ಟುಕೊಂಡು ರಾತ್ರಿ ಮಲಗಬೇಡ.
  tam-2017: அவன் ஏழையாயிருந்தால், நீ அவனுடைய அடகை வைத்துக்கொண்டு தூங்காமல்,
  spa-RV-1909: 'Y si fuere hombre pobre, no duermas con su prenda:'
  ron-BTF: Şi dacă omul este sărac, să nu te culci cu garanţia lui.
  eng-WEBP: If he is a poor man, you shall not sleep with his pledge.
  eng-FBV: If he is a poor man he may give his cloak as security, but you must not
    keep it when you go to sleep.
  nld-1939: Zo het een arme is, moogt ge niet in zijn pand gaan slapen,
  nch-BL: Huan sinta yaya se masehuali nelteicneltzi huan amechcahuilijtehuas itaque,
    amo xicochica nopa tayohua ica itaque ipan amochaj.
  vie-1934: Nhược bằng một người nghèo, chớ lấy của cầm người mà đi ngủ.
  hin-CV: यदि वह गरीब है, तुम उसके बंधक को, जो उसका वस्त्र ही होगा, रात में अपने पास
    न रख लेना.
  eng-OURB: If he is a poor man, you shall not sleep with his pledge.
  spa-BES: Si es un hombre pobre, no guarden su propiedad toda la noche;
  tdx-tdx: Naho rarake indatiy, le tsy hindese’o hirotse ama’o i tsoa’ey,
  vid-vid: Wone heye yawe mzunwa, uleche kikala na alyo igwanda lya ugombozi nechilo
    yeng'ha.
  eng-OKE: And if the man be poor, thou shalt not sleep with his pledge;
  tha-KJV: ถ้าเขาเป็นคนยากจน อย่าเอาของประกันนั้นเก็บไว้จนข้ามคืน
  por-BR-2018: 'E se for homem pobre, não durmas com seu penhor:'
  deu-ELO: Und wenn er ein dürftiger Mann ist, so sollst du dich nicht mit seinem
    Pfande schlafen legen;
  eng-WYC-2018: And if he is poor, his wed shall not abide by night with thee (or
    his pledge shall not stay with thee all night),
  epo-epo: Kaj se li estas malriĉulo, tiam ne dormu kun lia garantiaĵo;
  uig-PIN: Xu kixi yoⱪsul bolsa sǝn uningdin kapalǝtkǝ alƣan kiyimni yepinip uhlimiƣaysǝn;
  beo-beo: E da hame gagui dunu esalea, amo abula gasi ganodini mae gagulaligima.
  tpi-OTNT: Sapos em i rabisman, na em i givim yupela bikpela laplap bilong en olsem
    mak bilong em i mas bekim, orait yupela i no ken holim dispela inap long tumora.
  hau-SA: In matalauci ne, kada ku kwana da abin da zai bayar a matsayin jingina a
    wurinku.
  uig-LAT: Shu kishi yoqsul bolsa sen uningdin kapaletke alghan kiyimni yépinip uxlimighaysen;
  nde-nde: Nxa kuyindoda engumyanga, ungayilala isibambiso sakhe silokhu sikuwe.
  ton-ton: Pea kapau ʻoku masiva ʻae tangata, ʻoua naʻa ke mohe mo ʻene meʻa tuku
    totongi.
  ces-1613: Jestliže by pak byl člověk chudý, nebudeš spáti s základem jeho.
  eng-WMB: If he is a poor man, you shall not sleep with his pledge.
  tam-TCV: ஒருவன் ஏழையாயிருந்து தனது மேலுடையை அடகாகத் தந்திருந்தால், நீங்கள் அதை வைத்துக்கொண்டு
    படுக்கைக்குப் போகவேண்டாம்.
  ceb-ULB: Kung usa siya ka kabos nga tawo, dili ka matulog uban sa iyang giprenda
    nga anaa kanimo.
  pol-UBG: A jeśli ten człowiek jest ubogi, nie położysz się spać z jego zastawem.
  agr-agr: “Tuja aents ujudauch kuichik tsagkatjukta tusa niina jáanchjin amastata
    duka kashin awagtuktagme tusagmek emetjuawaigpa.
  kyc-kyc: Baa akali pendewa ramo doko baa kukwa dokona komau doko mee retaro karakami
    napipi.
  urd-GVU: اگر وہ اِتنا ضرورت مند ہو کہ صرف اپنی چادر دے سکے تو رات کے وقت ضمانت تیرے
    پاس نہ رہے۔
  deu-1912: Ist er aber ein Dürftiger, so sollst du dich nicht schlafen legen über
    seinem Pfand,
  kan-2017: ಅವನು ಕೇವಲ ಬಡತನದಿಂದ ತನ್ನ ಕಂಬಳಿಯನ್ನೇ ಒತ್ತೆಯಾಗಿ ಇಟ್ಟ ಸಂದರ್ಭದಲ್ಲಿ ಹೊತ್ತುಮುಣುಗಿದಾಗ
    ಅದನ್ನು ಹಿಂದಕ್ಕೆ ಕೊಡಬೇಕು.
  yap-yap: Fa’anra ir be’ nib gafgow ma dab mu tel fare mad rok ni reb e nep’;
  hlt-MCSB: Tedae tekah hlang ni a. mang a daeng oeh atah a hnohol te yalh sak boeh.
  mdy-ETH: ዓሢ ማንቆ ማዔቴ ዓሢ ማኣዓ ዓፒሎ ዒንሢ ማኣራ ዔኪ ዎይሢፖቴ፤
  twi-ASANTE: Sɛ ɔyɔnko no yɛ ohiani na ɔwɔ ntoma baako a ɔpɛ sɛ ɔde si wo awowa a,
    nkora ntoma no nkɔsi adekyeeɛ.
  eng-WEBU: If he is a poor man, you shall not sleep with his pledge.
  bnp-bnp: Ia ge a hulu matasia, ge habia mua a mavidana kala dagi ge a kilakila vona
    ge koli a makoli, naha ni nugu tatea ge harena kuduvi.
  wal-wal: I hiyyeesa gidikko, ne acuwau oiqqido a maayuwaa ne son aissoppa.
  spa-PDDPT: Si el hombre es pobre, no duermas con su prenda.
  gun-gun: Ha'e rami teĩ ha'e va'e ava iporiaukue'i ri ramo nda'evei hekovia rereko
    aguã pytũ mbukukue re.
  ilo-ULB: No nakurapay a tao isuna, nasken a saankayo a matmaturog nga adda kadakayo
    iti insaldana.
  kpg-kpg: Gei di maa mee tangada hagaloale, gei goe gi hudee dadaahi gi duai gi di
    boo dogomaalia.
  uig-ARA: شۇ كىشى يوقسۇل بولسا سەن ئۇنىڭدىن كاپالەتكە ئالغان كىيىمنى يېپىنىپ ئۇخلىمىغايسەن؛
  sus-sus: Xa setare na a ra, a fa a xa xinbeli donma so wo yi sɛɛkɛ se ra, wo mu
    lan wo xa na ragata wo xɔnyi kɔɛ ra.
  pon-2006: Ma aramas semwehmwe men ih, ke dehpa kolokol erein pwohng ehu pwon;
  jae-jae: Eŋ embe ŋac ŋalêlôm sawa ma êkêŋ nê ŋakwê êtu kamaclauŋ, go ônêc bêc toŋakwê
    tau atom.
  ksd-ksd: Ma ona i luveana, koko una va mat ma kana vuvung varirap;
  tur-YTC: Eğer o fakir bir adamsa, onun rehiniyle yatmayacaksın.
  grc-BRENT: Ἐὰν δὲ ὁ ἄνθρωπος πένηται, οὐ κοιμηθήσῃ ἐν τῷ ἐνεχύρῳ αὐτοῦ.
  ind-AYT: Jika dia orang miskin, janganlah kamu tidur dengan barang jaminannya.
  nya-nya: Ngati munthuyo ndi wosauka, usamutengere chikolecho mpaka kukagona nacho
    kwanu.
  hrv-hrv: A ako on bude siromah, nemoj lijegati s njegovim zalogom;
  mps-mps: Tialima, aga nai meni yai bidi mu yai baso da, tama agai moni name ugwa
    te agai negeli yali te nai osogo mabogo te mu wei ponaibao po dąų olama mobaso
    da, teda dagego nogo tusiąbadi do sabolao.
  tpi-tpi: Sapos em i rabisman, na em i givim yupela bikpela laplap bilong en olsem
    mak bilong em i mas bekim, orait yupela i no ken holim dispela inap long tumora.
  dan-1931: Hvis han er en fattig Mand, må du ikke lægge dig til Hvile med hans Pant;
  vie-OVCB: Trường hợp người ấy nghèo, người cho vay không được giữ vật thế chân qua
    đêm.
  guj-2017: જો કોઈ માણસ ગરીબ હોય તો તેની ગીરેવે મૂકેલી વસ્તુ લઈને તમે ઊંઘી જશો નહિ.
  pon-2006A: Ma aramas semwehmwe men ih, ke dehpa kolokol erein pwohng ehu pwon;
  por-BRBSL: Se ele for um homem pobre, você não dormirá com o seu penhor.
  cth-cth: Ahni teh roedeng pawiteh, a pâhung e hno poe hanelah kanî na loum sak mahoeh.
  twi-twi: Sɛ ɔyɔnko no yɛ ohiani a, nkora akagyinamde no nkosi adekyee.
  hlt-hlt: Tedae tekah hlang ni a mang a daeng oeh atah a hnohol te yalh sak boeh.
  tbz-SIM: Kɛ̀ dɛ yiɛ̀ mmɛ ntu ocĩ̀rì ɑ bɑ́ɑ́ yie nkòò dɑ duɔ́ ndɛ̀ɛ yié nhɑ cĩ́ɛ̃̀tɛ̀.
  msy-2020: Egh gumazim onganarazibar amu ikɨ, uan ikarvazir ababanim bagh, uan inir
    ekiam ia danightɨ, ia inir kamɨn suiragh anevan markɨ.
  azb-azb: Əgər o adam kasıbdırsa, onun girovu sizdə ola-ola yatmayın.
  eng-DBY: And if the man be needy, thou shalt not lie down with his pledge;
  hin-2017: और यदि वह मनुष्य कंगाल हो, तो उसका बन्धक अपने पास रखे हुए न सोना;
  wol-KYG: Su dee ku néew doole, buleen tëraale ab tayleem.
  eng-YLT: '''And if he is a poor man, thou dost not lie down with his pledge;'
  eng-WYC-2017: And if he is poor, his wed shall not abide by night with thee,
  eng-WMBB: If he is a poor man, you shall not sleep with his pledge.
  urd-GVH: अगर वह इतना ज़रूरतमंद हो कि सिर्फ़ अपनी चादर दे सके तो रात के वक़्त ज़मानत
    तेरे पास न रहे।
  rug-rug: Be na tie habahualana si asa, si mu lopu va hola nia keke boṉi sa nana
    tiṉitoṉa vina sosodena sa gale koa goi.
  gaz-gaz: Yoo namni sun hiyyeessa taʼe qabdii isaa of bira hin bulchin.
  fra-LSG: Si cet homme est pauvre, tu ne te coucheras point, en retenant son gage;
  yal-yal: Xa yiigelitɔɔn na a ra, a yi a gubaan so i yii tolimaan na, i nama a ramara
    han kɔɛɛn na.
  haw-1868: 'Ina he kanaka ilihune ia, mai hiamoe oe me kona uku panai:'
  arb-NAV: وَإِنْ كَانَ الْمُقْتَرِضُ فَقِيراً فَلا يَبِتْ رَهْنُهُ عِنْدَكَ،
  ewe-ewe: Ne amea da ahe, eye wòtsɔ eƒe avɔ na wò abe awɔbanu ene la, mele be nàtsyɔ
    avɔ la amlɔ anyie o.
  eng-LEE: 'And if he be a poor man, thou shalt not lie down with his pledge:'
  asm-FB: মানুহজন যদি দুখীয়া হয়, তেন্তে তেওঁৰ বন্ধকী বস্তু নিজৰ ওচৰত ৰাখি নিদ্ৰা
    নাযাব।
  sus-A: شَ سٍتَرٍ نَ عَ رَ، عَ قَ عَ شَ شِنبٍلِ دٌنمَ سٌ وٌ يِ سّيكّ سٍ رَ، وٌ مُ
    لَن وٌ شَ نَ رَفَتَ وٌ شْنيِ كْي رَ.
  fra-SBL: Si c'est un pauvre, tu ne dormiras pas avec son gage.
  hbo-hbo: וְאִם־אִ֥ישׁ עָנִ֖י ה֑וּא לֹ֥א תִשְׁכַּ֖ב בַּעֲבֹטֹֽו׃
  eng-WYCLIFFE: Sotheli if he is pore, the wed schal not dwelle bi nyyt at thee,
  cwe-cwe: One yahawa ngayengaye, sekeukale na walo jake ichilo chose.
  kik-kik: Mũndũ ũcio angĩkorwo arĩ mũthĩĩni, ndũkanaraarie kĩu eeranĩire.
  fra-NCL: Si cet homme est pauvre, tu ne te coucheras pas avec son gage ;
  cek-AK: To kami loe amtang nahaeloe, a sin ih hmuen to qumh to laem ai ah paek let
    ah.
  cuk-cuk: Ar we-dule, dule-wilegeddibe, degidbali, ibmar-ega-be-uksad-muchub bega
    e-atued uksadibe, mutikgusale, e-atued-bega-uksad gannar ega be ukoed. Uksuli
    be gabosulid.
  uig-CYR: Шу киши йоқсул болса сән униңдин капаләткә алған кийимни йепинип ухлимиғайсән;
  tel-2017: అతడు పేదవాడైన పక్షంలో నువ్వు అతని తాకట్టు వస్తువు నీదగ్గరే ఉంచుకుని నిద్రపోకూడదు.
    అతడు తన దుప్పటి కప్పుకుని నిద్రబోయేముందు నిన్ను దీవించేలా సూర్యాస్తమయంలోగా తప్పకుండా
    ఆ తాకట్టు వస్తువును అతనికి తిరిగి అప్పగించాలి.
  hat-BSA: Si se yon malere, ou pa pou dòmi avèk garanti li.
  kos-kos: El fin mwet sukasrup se, nik kom sruokya nuknuk sac ke fong uh.
  hbo-WLC: וְאִם־אִ֥ישׁ עָנִ֖י ה֑וּא לֹ֥א תִשְׁכַּ֖ב בַּעֲבֹטֽוֹ׃
  ibo-ibo: Ọ bụrụ na ọ bụ onye ogbenye na-enweghị ihe, e jidela ihe ibe ya naba ụra
    abalị.
  ory-ory: ପୁଣି ସେ ଯେବେ ଦୁଃଖୀଲୋକ ଥାଏ, ତେବେ ତୁମ୍ଭେ ତାହାର ବନ୍ଧକି ଦ୍ରବ୍ୟ ଘେନି ନିଦ୍ରା
    ଯିବ ନାହିଁ।
  chk-chk: Nge are ewe mwän a wöüngau, kosap annut fän üfan a ngonuk.
  rop-rop: Wal if im po men, wal yumob nomo kipum im bleingkit naitaim.
  ukr-1871: І коли се вбогий чоловік, то не йди спати, мавши в себе застав його.
  deu-1951: Ist er aber arm, so sollst du dich mit seinem Pfand nicht schlafen legen;
  eng-JPS: And if he be a poor man, thou shalt not sleep with his pledge;
  srp-1865: Ako je siromah, ne spavaj sa zalogom njegovijem;
  lug-lug: Gw’owoze bw’anaabanga omwavu, ekyambalo ky’anaabanga akuwadde ng’omusingo,
    tosulanga nakyo.
  heb-heb: ואם איש עני הוא לא תשכב בעבטו׃
  ben-IRV: আর সে যদি গরিব হয়, তবে তুমি তার বন্ধকী জিনিস রেখে ঘুমিয়ে পড়বে না।
  pan-pan: ਜੇਕਰ ਉਹ ਮਨੁੱਖ ਕੰਗਾਲ ਹੋਵੇ, ਤਾਂ ਤੂੰ ਉਸ ਦੀ ਗਿਰਵੀ ਚੀਜ਼ ਆਪਣੇ ਕੋਲ ਰੱਖੇ ਹੋਏ ਸੌਂ
    ਨਾ ਜਾਵੀਂ,
  mya-JVB: ထိုသူ သည်ဆင်းရဲ လျှင် ၊ ပေါင် ၍ထားသော ဥစ္စာကို ပြန်မ အပ်ဘဲ ညဉ့် ကိုမလွန်စေရ။
  hmo-hmo: Bema ia be ogogami tauna, iena dabua, abiatorehai toana, be hanuaboi lalonai
    do umui dogoatao lasi.
  urd-urd: और अगर वह शख़्स ग़रीब हो, तो उसकी गिरवी की चीज़ को पास रखकर सो न जाना;
  rus-SYN: 'если же он будет человек бедный, то ты не ложись спать, имея у себя залог
    его:'
  bqc-SIM: Tó taasideɛ, ńsu ǹyↄ̃ kũa e n gɛ taò kpɛ́uo.
  tcz-CHONGTHU: Nangho thil bat a lapa chu mivaicha neilal ahi khah tahleh, nanghon
    achunga asea lethuhna nanei lou diu ahi.
  mar-mar: तो फार गरीब असला तर दुसरे काहीच त्याच्याजवळ गहाण ठेवण्यासारखे नसल्यामुळे
    आपले कपडे आणील. तर ते वस्त्र अंगावर घेऊन झोपू नका.
  qub-qub: Pobri car punchunta u jacunta rinda churamuptenga warannincama ama chararäcunquichu.
  hat-hat: Si se yon nonm ki pòv, pa kite rad li ban nou pou garanti a pase nwit lakay
    nou.
  eng-BSB: If he is a poor man, you must not go to sleep with the security in your
    possession;
  tod-tod: Ni bala nui ʋe, é ná-seɠe wolai veai wo ya ga kpɔunmai, aisa wo ʋa la,
    kɛni wo ná-kpɔunma anii ɠaaɠale ma, wo fe zea.
  eng-WEBPB: If he is a poor man, you shall not sleep with his pledge.
  kbq-kbq: Hagi tava'onka'are'ma nemanisimofoma amunte omne'nenama eme negami'na erisua
    avame'zane huno'ma nakre ku'ama erino eme kamina, ana nakre kura erinka ome ante'negeno
    hani huno kora otino.
  nhe-BL: Huan intla yajaya se tlacatl nelteicneltzi huan inmechprendajcahuilis itlaque,
    amo xicochica nopa tlayohua ica itlaque ipan imochaj.
  gub-BL: Aze wiko hemetarer 'ym ma'e romo nehe, emonokatu zo izewànaw neràpuz me
    pyhaw nehe.
  eng-DRA: But if he be poor, the pledge shall not lodge with thee that night,
