verse: DEU.024.015
translations:
  mal-C: അവർ ദരിദ്രരും കൂലി ആശ്രയിച്ചു കഴിയുന്നവരുമാകുകയാൽ അവരുടെ കൂലി ഓരോ ദിവസവും
    സൂര്യൻ അസ്തമിക്കുന്നതിനുമുമ്പു നൽകണം. അല്ലെങ്കിൽ അവർ യഹോവയോടു നിനക്കു വിരോധമായി
    നിലവിളിക്കും, അതിൽ നീ കുറ്റക്കാരനായിത്തീരും.
  deu-TKW: Je am gleichen Tage sollst du ihm seinen Lohn auszahlen, ehe noch die Sonne
    untergeht, denn er ist arm und verlangt sehnsüchtig darnach; sonst ruft er Jahwe
    wider dich an, und du bist einer Verfehlung schuldig.
  lin-lin: Pesa ye lifuti na ye ya mokolo na mokolo na pokwa, pamba te azali mobali
    mpe atiaka elikya na lifuti yango, noki te akoganga epai na Yawe na tina na yo
    mpe okosala lisumu.
  eng-LSV: you give his hire in his day, and the sun does not go in on it, for he
    [is] poor, and he is supporting his life on it, lest he cries against you to YHWH,
    and it has been sin in you.
  eng-GNV: 'Thou shalt giue him his hire for his day, neither shall the sunne goe
    downe vpon it: for he is poore, and therewith susteineth his life: lest he crye
    against thee vnto the Lord, and it be sinne vnto thee.'
  eng-WEBSTER: 'At his day thou shalt give him his hire, neither shall the sun go
    down upon it, for he is poor, and setteth his heart upon it: lest he should cry
    against thee to the LORD, and it be sin to thee.'
  nhw-BL: Xijtlaxtlahuica se teicneltzi mojmostla quema ayamo oncalaqui tonati pampa
    yaya teicneltzi huan quimonequilía nopa tomi para ica mopanoltis. Pampa sintla
    amo, huelis yaya quitzajtzilis TOTECO huan quiilhuis catli anquichijtoque huan
    TOTECO quiitas para antlajtlacolchijtoque.
  swh-ONEN: Mlipe ujira wake kila siku kabla ya jua kutua, kwa sababu yeye ni maskini
    na anautegemea ujira huo. La sivyo, anaweza kumlilia Bwana dhidi yako, nawe ukapata
    hatia ya dhambi.
  bba-bba: I nùn win sɔmburun ɡobi wɛ̃ɛyɔ bɑɑdommɑ sɔ̃ɔ u sere du. Domi u sɑ̃ɑwɑ yɑ̃ɑro,
    u win ɡobin bukɑtɑ mɔ ɡeɑ. Ì kun kue mɛ, mɑ u Yinni Gusunɔ nɔɔɡiru sue bɛɛn sɔ̃,
    i ko i tɑɑrɛ wɑ.
  eng-KJVCPB: 'at his day thou shalt give him his hire, neither shall the sun go down
    upon it; for he is poor, and setteth his heart upon it: lest he cry against thee
    unto the Lord, and it be sin unto thee.'
  luo-luo: Odiechiengʼ ka odiechiengʼ kapok chiengʼ opodho chule kar tichne mosetiyo,
    nikech odhier ma chudono ema ogeno, ka ok kamano to onyalo ywak ne Jehova Nyasaye
    nikech in kendo inibed jaketho.
  meu-meu: Dina ta ta amo davana ba henia; dina do basine diho vada ba henia. Badina
    be ia na e ogoḡamimu, bona davana iabina e uramu. Ia ese Iehova baine tai henia,
    oi baine habadelaimu, bena oi na ba kerere na garina.
  npi-ULB: तिमीहरूले हरेक दिन त्यसलाई त्यसको ज्याला दिनू । सूर्य अस्ताउनुअगि यो विषय
    सुल्झोस् किनकि त्यो गरिब हो र यसमा नै भर पर्छ । यसो गर्नू ताकि त्यसले परमप्रभुको
    सामु पुकार नगरोस्, र यो तिमीहरूले गरेका पाप नबनोस् ।
  yor-yor: San owó iṣẹ́ rẹ̀ ní ọjọ́ kan náà kí ó tó di àṣálẹ́, nítorí ó jẹ́ tálákà,
    ó sì gbẹ́kẹ̀lé e bí kò ṣe bẹ́ẹ̀ ó lè ké pe Olúwa sí ọ, o sì máa gba ìdálẹ́bi ẹ̀ṣẹ̀.
  ind-ind: Bayarlah upahnya setiap hari sebelum matahari terbenam karena dia miskin
    dan membutuhkan uang itu. Kalau kamu menahan upahnya dan dia mengeluh kepada TUHAN
    tentang perlakuanmu terhadapnya, kamu akan dianggap berdosa di mata TUHAN.
  pes-OPCB: '@see-verse:DEU.024.014'
  tgl-ULB: Bawat araw dapat ninyo ibigay sa kaniya ang kaniyang sahod, dapat hindi
    lulubog ang araw na hindi siya mabayaran, dahil siya ay mahirap at umaasa dito.
    Gawin ito para hindi siya dumaing kay Yahweh laban sa inyo at hindi ito magiging
    kasalanan na iyong nagawa.
  cbu-NT: Waanari siyash tputs tarawaztakinaariya ashiru, siysa anoom tputs mikeerus,
    ndaturi zar puru, urkireem yuwamand tarawaztarangu anumand tawapangtsa, watam
    an tputs pukir kurikee waama kchitamaam zandkuwa. Nduniya amb ashkus, uwsha anumand
    Apanllee mashkachu, siysa kapung yutaritshishish pshtutssa.
  hui-hui: Biabe biahaga uruni tigua tínaga biabe horo mbira bia hayagonaga yolo karulape
    alendo ni napale howa milimu. Biabe biahaga ibu muni nawiore howa í̠na mibelo
    maliaho holebira. Tígua muni namirimiyagua nde uruni tigua Anduane Homogohondo
    ogodagua biya lalu dugu biragola Anduane Homogonaga deni tíha ko timbuni ngelo
    holeberemi.
  mya-mya: နေ့​စဉ်​နေ​မ​ဝင်​မီ​သူ့​အား​နေ့​တွက်​ခ​ကို​ပေး ရ​မည်။ သူ​သည်​ဆင်း​ရဲ​သ​ဖြင့်​ထို​ငွေ​ကို​ရ
    လို​၏။ သင်​သည်​အ​ခ​ငွေ​ကို​မ​ပေး​လျှင် သူ သည်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​လျှောက်​ထား​သ​ဖြင့်
    သင်​သည်​အ​ပြစ်​ကူး​လွန်​ရာ​ရောက်​လိမ့်​မည်။
  bod-N: ཉིན་རེའི་གླ་ཆ་ཉིན་རེ་བཞིན་ཉི་མ་མ་ནུབ་གོང་ལ་སྟེར་དགོས། དེ་ལྟར་མིན་ཚེ་མི་དེ་དབུལ་པོ་ཡིན་པས་ཁོའི་སེམས་གླ་ཆར་འཁྲེང་ནས་ཁྱོད་ཅག་ལ་མ་དགའ་བར་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འོ་དོད་ཞུས་ན།
    དེ་ནི་ཁྱོད་རྣམས་ཀྱི་སྡིག་པར་འགྱུར་ངེས་སོ། །
  sna-sna: Mupe mubayiro wake zuva risati ravira, nokuti iye murombo akatotarirawo
    pamugove wake. Nokuti angazochema kuna Jehovha pamusoro pako, uye uchazova nemhosva
    yokutadza.
  spa-BLM: En su día le darás su salario, ni se pondrá el sol sobre él, porque es
    pobre y pone su corazón en ello, no sea que clame contra ti a Yahvé, y te sea
    pecado.
  cac-cac: Tze tup eb' e majan d'a junjun yemc'ualil, yujto yovalil sman eb' tas sva
    d'a jun c'u chi'. Tato maay, syal sb'a eb' d'a Jehová, axo yoch e mul d'a Jehová
    chi'.
  swh-ULB: Kila siku unapaswa kumlipa mshahara wake; jua halipaswi kuzama kabla ya
    suala hili kutatuliwa, kwa maana ni maskini na anautegemea. Fanya hivi ili asilie
    dhidi yako kwa Yahwe, na kwamba isiwe ikawa dhambi ambayo umeitenda.
  bel-bel: таго ж самага дня аддай плату ягоную, каб сонца не зайшло раней таго, бо
    ён бедны, і чакае яе душа ягоная; каб ён не залямантаваў на цябе Госпаду, і ня
    было на табе грэху.
  deu-ELBBK: 'An seinem Tag sollst du ihm seinen Lohn geben, und die Sonne soll nicht
    darüber untergehen; denn er ist dürftig, und er sehnt sich danach: damit er nicht
    über dich zu dem HERRN schreie und Sünde an dir sei.'
  mbb-OT: Beyazi niw sikandin te inandew he suwildu zin te kenè pa edsanlep is andew
    su pubri sikandin ne iyan midseriǥan din is suwildu zin. Su emun kenà, ne kela
    ke medsumbung sikandin diyà te Nengazen, ne ed-isipen heini he salè nu.
  mal-2015: അവന്റെ കൂലി അന്നേക്കന്നു കൊടുക്കേണം; സൂര്യൻ അതിന്മേൽ അസ്തമിക്കരുതു; അവൻ
    ദരിദ്രനും അതിന്നായി ആശിച്ചുകൊണ്ടിരിക്കുന്നവനുമല്ലോ. അവൻ നിനക്കു വിരോധമായി യഹോവയോടു
    നിലവിളിപ്പാനും അതു നിനക്കു പാപമായിത്തീരുവാനും ഇടവരുത്തരുതു.
  rmc-rmc: O počiňiben leske de mek andre oda džives angloda, sar zaperela o kham,
    bo hino čoro a dživel olestar, so zarodel. Te oda na kereha, vičinela ko RAJ angle
    tu a ela tut binos.
  pes-OPV: درهمان روز مزدش را بده، و آفتاب بر آن غروب نکند، چونکه او فقیر است و دل
    خود را به آن بسته است، مبادا بر تو نزد خداوند فریاد برآورد و برای تو گناه باشد.
  ron-1924: Сэ-й дай плата пентру зиуа луй ынаинте де апусул соарелуй, кэч е сэрак
    ши о дореште мулт. Алтфел, ар стрига кэтре Домнул ымпотрива та, ши те-ай фаче
    виноват де ун пэкат.
  ben-OBCV: প্রতিদিন সূর্য অস্ত যাওয়ার আগেই তার মজুরি দিয়ে দেবে, কারণ সে গরিব এবং
    তার উপরেই নির্ভর করে। তা না করলে সে তোমাদের বিরুদ্ধে সদাপ্রভুর কাছে কাতর হয়ে
    বিচার চাইবে, আর তোমরা পাপে দোষী হবে।
  som-som: Waa inaad maalintiisa mushahaaradiisa siisaa, oo qorraxduna yay ka dhicin
    adoo aan siin, maxaa yeelay, isagu waa miskiin, oo mushahaaradiisa qalbiguu ku
    hayaa, waaba intaasoo uu Rabbiga kaaga cawdaa oo ay taasu dembi kugu noqotaaye.
  lat-VUC: 'sed eadem die reddes ei pretium laboris sui ante solis occasum, quia pauper
    est, et ex eo sustentat animam suam: ne clamet contra te ad Dominum, et reputetur
    tibi in peccatum.'
  eng-ASVBT: in his day thou shalt give him his hire, neither shall the sun go down
    upon it (for he is poor, and setteth his heart upon it); lest he cry against thee
    unto Jehovah, and it be sin unto thee.
  ita-1885: Dagli il suo premio al suo giorno, e non tramonti il sole avanti che tu
    gliel'abbia dato; conciossiachè egli sia povero, e che l'anima sua s'erga a quello;
    acciocchè egli non gridi contro a te al Signore, e non vi sia in te peccato.
  eng-LXXUP: Thou shalt pay him his wages the same day, the sun shall not go down
    upon it, because he is poor and he trusts in it; and he shall cry against thee
    to the Lord, and it shall be sin in thee.
  eng-ULB: Each day you must give him his wage; the sun must not go down on this unsettled
    matter, for he is poor and is counting on it. Do this so that he does not cry
    out against you to Yahweh, and so that it not be a sin that you have committed.
  spa-VBL: Paga su salario todos los días antes de la puesta del sol, porque es pobre
    y depende de ellos. Si no lo hace, puede quejarse al Señor de ti, y serás encontrado
    culpable de pecado.
  fra-_FOB: Tu lui donneras son salaire, le jour même, avant que le soleil se couche;
    car il est pauvre, et son âme s'y attend; de peur qu'il ne crie contre toi à l'Éternel,
    et qu'il n'y ait du péché en toi.
  mal-mal: അവന്റെ കൂലി അന്നന്ന് കൊടുക്കണം; സൂര്യൻ അതിന്മേൽ അസ്തമിക്കരുത്; അവൻ ദരിദ്രനും
    അതിനായി ആശിച്ചുകൊണ്ടിരിക്കുന്നവനുമല്ലോ. അവൻ നിനക്ക് വിരോധമായി യഹോവയോടു നിലവിളിക്കുവാനും
    അത് നിനക്ക് പാപമായിത്തീരുവാനും ഇടവരുത്തരുത്.
  urd-GVR: Use rozānā sūraj ḍūbne se pahle pahle us kī mazdūrī de denā, kyoṅki is
    se us kā guzārā hotā hai. Kahīṅ wuh Rab ke huzūr terī shikāyat na kare aur tū
    qusūrwār ṭhahre.
  suz-BL: गेय पची नाक्‍ती नां मरिक्‍थु, आ तचा ङा गाल्‍च गेचा माल्‍नीनी। मेको प्रुङग
    मुर आ गाल्‍च माल्‍ब बाक्‍ब। ठीक पा मगेतीनी हना, मेकोमी इन मरिम्‍शो पशो आ पर्बम
    परमप्रभु यावे नु लोव़ पाइब। मिनु गे पाप राइनीनी।
  ita-1927: gli darai il suo salario il giorno stesso, prima che tramonti il sole;
    poich’egli è povero, e l’aspetta con impazienza; così egli non griderà contro
    di te all’Eterno, e tu non commetterai un peccato.
  ckb-ckb: لە ڕۆژی خۆی کرێیەکەی دەدەیتێ، پێش ئاوابوونی خۆر، چونکە هەژارە و بۆ ئەمە
    خۆی هەڵگرتووە، نەوەک لەسەر تۆ هاوار بۆ یەزدان بکات، جا دەبێت بە گوناه بەسەرتەوە.
  eng-BBE: Give him his payment day by day, not keeping it back over night; for he
    is poor and his living is dependent on it; and if his cry against you comes to
    the ears of the Lord, it will be judged as sin in you.
  kan-OKCV: ಅವನ ದಿನದ ಕೂಲಿಯನ್ನು ಆ ದಿನದಲ್ಲೇ ಸೂರ್ಯನು ಮುಳುಗುವುದರೊಳಗೆ ಅವನಿಗೆ ಕೊಡಬೇಕು. ಏಕೆಂದರೆ
    ಅವನು ಬಡವನಾಗಿದ್ದರಿಂದ ಅದನ್ನೇ ಎದುರು ನೋಡುತ್ತಿರುತ್ತಾನೆ. ನೀವು ಕೊಡದಿದ್ದರೆ, ಅವನು ನಿನಗೆ
    ವಿರೋಧವಾಗಿ ಯೆಹೋವ ದೇವರಿಗೆ ಮೊರೆಯಿಡುವನು. ಆಗ ನಿನ್ನ ಮೇಲೆ ಪಾಪದ ಹೊರೆ ಬಿದ್ದೀತು.
  tam-2017: அவன் வேலைசெய்த நாளிலேயே, பொழுதுபோகுமுன்னே, அவனுடைய கூலியை அவனுக்குக் கொடுத்துவிடவேண்டும்;
    அவன் ஏழையும் அதின்மேல் ஆவலுமாயிருக்கிறான்; அதைக் கொடுக்காவிட்டால் அவன் உன்னைக்குறித்துக்
    யெகோவாவை நோக்கி முறையிடுவான்; அது உனக்குப் பாவமாயிருக்கும்.
  spa-RV-1909: 'En su día le darás su jornal, y no se pondrá el sol sin dárselo: pues
    es pobre, y con él sustenta su vida: porque no clame contra ti á Jehová, y sea
    en ti pecado.'
  ron-BTF: La ziua lui să îi dai plata şi să nu apună soarele peste ea, pentru că
    este sărac şi îşi pune inima lui în aceasta, ca nu cumva să strige împotriva ta
    către DOMNUL şi să îţi fie păcat.
  eng-WEBP: In his day you shall give him his wages, neither shall the sun go down
    on it, for he is poor and sets his heart on it, lest he cry against you to the
    LORD, and it be sin to you.
  eng-FBV: Pay his wages every day before sunset, because he is poor and is relying
    on them. If you don't he may complain to the Lord about you, and you will be found
    guilty of sin.
  nld-1939: Gij moet hem iedere dag zijn loon uitbetalen, zodat de zon daarover niet
    ondergaat; want hij is arm en verlangt er naar. Anders klaagt hij u bij Jahweh
    aan, en treft u schuld.
  nch-BL: Xijtaxtahuica se teicneltzi mojmosta quema ayemo oncalaqui tonati pampa
    yaya teicneltzi huan quimonequilía nopa tomi para ica mopanoltis. Pampa sinta
    amo, huelis yaya quitzajtzilis TOTECO huan quiilhuis cati anquichijtoque huan
    TOTECO quiitas para antajtacolchijtoque.
  vie-1934: Phải phát công giá cho người nội trong ngày đó, trước khi mặt trời lặn;
    vì người vốn nghèo khổ, trông mong lãnh công giá ấy. Bằng không, người sẽ kêu
    đến Đức Giê-hô-va về ngươi, và ngươi sẽ mắc tội.
  hin-CV: तुम उसे उसी दिन सूर्यास्त के पहले उसकी मजदूरी दे दोगे, क्योंकि वह गरीब व्यक्ति
    है और उसे इसकी ज़रूरत होगी, कि वह तुम्हारे विरुद्ध याहवेह की दोहाई न दे और यह
    तुम्हारे विरुद्ध पाप हो जाए.
  eng-OURB: In his day you shall give him his hire, neither shall the sun go down
    on it; for he is poor, and sets his heart on it; lest he cry against you to Adonai,
    and it be crime deserving peanlty, sin ·missing the goal· to you.
  spa-BES: Dale su pago día a día, no guardándolo durante la noche; porque él es pobre
    y su vida depende de ello; y si su clamor contra ustedes llega a los oídos del
    Señor, será juzgado como pecado en ustedes.
  tdx-tdx: Amy andro’ey avao, aolo’ ty tsofots’ andro ty hanolora’o ty rima’e, fa
