    LORD, and it be sin to you.
  urd-GVH: उसे रोज़ाना सूरज डूबने से पहले पहले उस की मज़दूरी दे देना, क्योंकि इससे
    उसका गुज़ारा होता है। कहीं वह रब के हुज़ूर तेरी शिकायत न करे और तू क़ुसूरवार ठहरे।
  rug-rug: Koari hopeke rane si mamu tabaria sa nana rane tavetavete sipu lopu ele
    lodu sa rimata. Ura na habahuala si asa, ke ta hivae hola koasa sa poata, pude
    meke mani kebokebo nigo sa koe Zihova, meke ta evaṉae sea si goi.
  gaz-gaz: Gatii inni ittiin hojjete gaafuma sana utuu aduun hin lixin kenniif; waan
    hiyyeessa taʼeef inni abdiidhaan eegataatii. Yoo kanaa achii inni Waaqayyoon sitti
    waammatee wanni kun cubbuu sitti taʼa.
  fra-LSG: Tu lui donneras le salaire de sa journée avant le coucher du soleil; car
    il est pauvre, et il lui tarde de le recevoir. Sans cela, il crierait à l’Éternel
    contre toi, et tu te chargerais d’un péché.
  yal-yal: I xa a wanla saranna so a yii lɔxɔ yo lɔxɔ benun sogen xa godo, bayo yiigelitɔɔn
    nan a ra, a xaxili tixi a saranna nan na. Xa a mawuga Alatala xa i ya fe yi, i
    findima nɛn yulubi tongon na.
  haw-1868: I kona manawa no, nau e haawi kona uku, aole ke kali ana a napoo ka la;
    no ka mea, na ilihune ia, a ua manao nui kona naau ma ia mea; malia o kahea aku
    oia ia Iehova nou, a e lilo ia i hewa nou.
  arb-NAV: ادْفَعْ لَهُ أُجْرَتَهُ فِي يَوْمِهِ قَبْلَ غُرُوبِ الشَّمْسِ لأَنَّهُ
    فَقِيرٌ، أَجْهَدَ نَفْسَهُ لِلْحُصُولِ عَلَيْهَا. وَإلَّا تَوَجَّهَ إِلَى الرَّبِّ
    بِالشَّكْوَى ضِدَّكَ، فَتَكُونُ هَذِهِ عَلَيْكَ خَطِيئَةً.
  ewe-ewe: Xe eƒe fetu nɛ gbe sia gbe hafi ɣe naɖo to, elabena esi wòda ahe ta la,
    ehiã fetu la enumake. Ne mèxee nɛ enumake o la, afa konyi tso ŋuwò, eye Yehowa
    abui nu vɔ̃e na wò.”
  eng-LEE: On the same day shalt thou give him his wages, that the sun may not go
    down upon it; for he is poor, and his soul longeth for it; so that he may not
    cry against thee unto the Lord, and it be sin in thee.
  asm-FB: প্রতিদিনে আপোনালোকে তেওঁৰ মজুৰি দিব। সূৰ্য মাৰ যোৱাৰ আগেয়ে তাক আপোনালোকে
    পৰিশোধ কৰিব। কিয়নো তেওঁ দুখীয়া আৰু সেই মজুৰিৰ ওপৰতে তেওঁ ভাৰসা কৰে। আপোনালোকে
    এই কার্য কৰিব যাতে তেওঁ আপোনাৰ অহিতে যিহোৱাৰ আগত কাতৰোক্তি কৰিলে, আপোনালোকৰ পাপ
    হ’ব।
  sus-A: لْشْي بِرِن وٌ لَن نّ وٌ شَ عٍ شَ وَلِ سَرٍ قِ عٍ مَ بٍينُن سٌفٍ شَ فٌرٌ،
    بَرِ مَ سٍتَرٍ نَن عٍ رَ، عٍ هَيِ نَ نَ مَ. شَ وٌ مُ نَ رَبَمَ، عَ مَوَ مَ نّ
    عَلَتَلَ بّ وٌ شَ قٍ رَ، وٌ قَ يُنُبِ سْتْ نَ كُي.
  fra-SBL: Tu lui donneras son salaire le jour même, et le soleil ne se couchera pas
    sur lui, car il est pauvre et y met tout son cœur, de peur qu'il ne crie contre
    toi à l'Éternel, et que cela ne soit un péché pour toi.
  hbo-hbo: בְּיֹומֹו֩ תִתֵּ֨ן שְׂכָרֹ֜ו וְֽלֹא־תָבֹ֧וא עָלָ֣יו הַשֶּׁ֗מֶשׁ כִּ֤י עָנִי֙
    ה֔וּא וְאֵלָ֕יו ה֥וּא נֹשֵׂ֖א אֶת־נַפְשֹׁ֑ו וְלֹֽא־יִקְרָ֤א עָלֶ֙יךָ֙ אֶל־יְהוָ֔ה
    וְהָיָ֥ה בְךָ֖ חֵֽטְא׃ ס
  eng-WYCLIFFE: but in the same dai thou schalt yelde to hym the prijs of his trauel,
    bifor the goyng doun of the sunne, for he is pore, and susteyneth therof his lijf;
    lest he crye ayens thee to the Lord, and it be arettid to thee into synne.
  cwe-cwe: Chila siku muliheni yombe jake ding'hali zuwa hadinakuswa, kwaviya yeye
    ni ngayengaye na kohuwila yombe ijo, buleivo kezamulilila Mndewa Mulungu kwa ichimu
    chenu na kulila kwake kolagusa kuwa mutenda uhasanyi.
  kik-kik: Mũrĩhe mũcaara wake wa o mũthenya riũa rĩtanathũa, nĩ ũndũ nĩ mũthĩĩni
    na mũcaara ũcio nĩguo ehokete. Kwaga ũguo, aahota gũkaĩra Jehova igũrũ rĩaku,
    nawe woneke wĩhĩtie harĩ Jehova.
  fra-NCL: Chaque jour tu lui donneras son salaire, sans que le soleil se couche sur
    cette dette ; car il est pauvre, et son âme l’attend. Autrement il crierait à
    Yahweh contre toi, et tu serais chargé d’un péché.
  cek-AK: Ni thokkruek anih ih tok tho to paek ah; paek ai ah niduemsak hmah; anih
    loe amtang pongah a hnuk han koi atho to palung thungah pakuem poe tih; na paek
    ai nahaeloe anih mah kasae thui tih, anih mah Angraeng khaeah qah nahaeloe, na
    nuiah zaehaih om moeng tih.
  cuk-cuk: Arbasadgi yog bennukar be imakoed, dad-argwaned-idu be bennukergebed. Ar
    dule wilegedsoggu, na a-e-arbaedgi wis mas-gundiid. Ar degisulile, abakalegi a-dule
    Bab-Jehováʼse binnasuli begi sunmakalile. Degiile, Bab-Jehováʼgi be dummad-noo-itole.
  uig-CYR: У намратлиқтин өз һәққигә интизар болғачқа, у ишлигән шу күни күн петиштин
    бурун һәққини чоқум бәргин; болмиса, у сениң тоғраңда Пәрвәрдигарға пәряд көтириду,
    бу иш гуна болуп бешиңға чүшиду.
  tel-2017: సూర్యుడు అస్తమించేలోగా అతనికి కూలి చెల్లించాలి. అతడు పేదవాడు కాబట్టి అతనికి
    వచ్చే సొమ్ము మీద ఆశ పెట్టుకుంటాడు. వాడు నిన్ను బట్టి యెహోవాకు మొర్ర పెడతాడేమో.
    అది నీకు పాపమవుతుంది.
  hat-BSA: Nou va ba li salè li nan jou li avan solèy la kouche. Paske li se malere,
    e espwa kè li sou sa; jis pou li pa kriye kont nou vè SENYÈ a, pou sa devni yon
    peche nan nou.
  kos-kos: Len nukewa meet liki faht uh tili, moleang molin orekma lal. El enenu mani
    sac, ac el lulalfongi lah el ac eis. Kom fin tia moli nu sel, el ac fah wowoyak
    lain kom nu sin LEUM GOD, na kom ac eis mwata kac.
  hbo-WLC: בְּיוֹמוֹ֩ תִתֵּ֨ן שְׂכָר֜וֹ וְֽלֹא־תָב֧וֹא עָלָ֣יו הַשֶּׁ֗מֶשׁ כִּ֤י עָנִי֙
    ה֔וּא וְאֵלָ֕יו ה֥וּא נֹשֵׂ֖א אֶת־נַפְשׁ֑וֹ וְלֹֽא־יִקְרָ֤א עָלֶ֙יךָ֙ אֶל־יְהוָ֔ה
    וְהָיָ֥ה בְךָ֖ חֵֽטְא׃ ס
  ibo-ibo: Kwụọ ya ụgwọ ya ụbọchị niile tupu anwụ adaa, nʼihi na ebe ọ bụ nwa ogbenye,
    obi ya dabeere nʼụgwọ ahụ ị ga-akwụ ya. Ọ bụrụ na i meghị otu a, ọ ga-akwa akwa
    kpọkuo Onyenwe anyị megide gị. A ga-agụkwara gị ya dịka mmehie.
  ory-ory: ତାହାରି ଦିନରେ ତାହାକୁ ତାହାର ବେତନ ଦେବ; ସୂର୍ଯ୍ୟାସ୍ତ ଯାଏ ତାହା ରଖିବ ନାହିଁ; କାରଣ
    ସେ ଦୁଃଖୀଲୋକ, ତହିଁ ଉପରେ ତାହାର ମନ ଥାଏ କେଜାଣି ସେ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ସଦାପ୍ରଭୁଙ୍କୁ ଡାକ
    ପକାଇବ, ତହିଁରେ ତୁମ୍ଭର ପାପ ହେବ।
  chk-chk: Nge kopwe ngeni liwinin lon ewe rän a angang ngonuk mwen akkar esamwo tuputiu.
    Pokiten ewe mwän a wöüngau, a ekieki liwinin. Nge are ka amwöchü seni, epwe siö
    ngeni ewe Samol mi Lapalap, nge en kopwe tipis ren.
  rop-rop: Ebridei bifo det sangodan yumob garra peiyim im blanga det wek. Im wandim
    det mani, dumaji imbin weidabat blanga gajim. If yumob nomo gibit langa im, wal
    im garra jingat adbala langa YAWEI, en yumob garra jidan gilti blanga tharran.
  ukr-1871: 'Того ж самого дня, як він заробить, даси йому плату, перше нїм сонце
    зайде над нею; бо він бідняка і жде на неї: так щоб не нарікав на тебе перед Господом,
    і ти не мав гріха.'
  deu-1951: Am gleichen Tag sollst du ihm seinen Lohn geben, ehe die Sonne darüber
    untergeht; denn er ist arm und sehnt sich darnach; riefe er aber deinetwegen den
    HERRN an, so würde es dir für Sünde gelten.
  eng-JPS: 'In the same day thou shalt give him his hire, neither shall the sun go
    down upon it; for he is poor, and setteth his heart upon it: lest he cry against
    thee unto the LORD and it be sin in thee.'
  srp-1865: Podaj mu najam njegov isti dan, i da ga ne zaðe sunce u tebe, jer je siromah
    i tijem dušu drži, da ne bi zavikao na te ka Gospodu, i bilo bi ti grijeh.
  lug-lug: Onoomusasulanga empeera ye eya buli lunaku ng’enjuba tennaba kugwa, kubanga
    mwavu n’omutima gwe gubeera ku mpeera eyo. Kubanga bw’onoomulagajjaliranga, anaayinzanga
    okukaabirira Mukama Katonda n’akuloopayo, bw’otyo onoogwanga mu musango ogw’ekibi.
  heb-heb: ביומו תתן שכרו ולא תבוא עליו השמש כי עני הוא ואליו הוא נשא את נפשו ולא
    יקרא עליך אל יהוה והיה בך חטא׃
  ben-IRV: কাজের দিনের তার বেতন তাকে দেবে; সূর্য্যের অস্ত যাওয়া পর্যন্ত তা রাখবে
    না; কারণ সে গরিব এবং সেই বেতনের ওপরে তার মন পড়ে থাকে; পাছে সে তোমার বিরুদ্ধে
    সদাপ্রভুকে ডাকে, আর এই বিষয়ে তোমার পাপ হয়।
  pan-pan: ਤੂੰ ਇਹ ਜਾਣ ਕੇ ਕਿ ਉਹ ਕੰਗਾਲ ਹੈ ਅਤੇ ਉਸਦਾ ਦਿਲ ਮਜ਼ਦੂਰੀ ਵਿੱਚ ਲੱਗਦਾ ਹੈ, ਉਸ ਦੀ
    ਮਜ਼ਦੂਰੀ ਉਸੇ ਦਿਨ ਹੀ ਸੂਰਜ ਡੁੱਬਣ ਤੋਂ ਪਹਿਲਾਂ ਦੇ ਦੇਵੀਂ, ਕਿਤੇ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਉਹ ਤੇਰੇ
    ਵਿਰੁੱਧ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਦੁਹਾਈ ਦੇਵੇ ਅਤੇ ਇਹ ਤੇਰੇ ਲਈ ਪਾਪ ਠਹਿਰੇ।
  mya-JVB: နေ့စဉ် မပြတ် သူ့ အခ ကို ပေး ရမည်။ မ ပေးဘဲ နေ မဝင် စေနှင့်။ သူ သည် ဆင်းရဲ
    သောကြောင့် ရထိုက် သော အခကိုလည်း စိတ်စွဲလမ်းလျက် ရှိလိမ့်မည်။ မပေးဘဲနေလျှင် သူသည်
    သင့်ကို အပြစ်တင်၍ ထာဝရဘုရား ကို အော်ဟစ် သဖြင့် သင် ၌ အပြစ် ရောက် မည်ဟု စိုးရိမ်စရာရှိ၏။
  hmo-hmo: Dina ta ta ibounai davana do oi henia, dina ia do diho lasi neganai, davana
    do oi henia. Badina ia be ogogami, bona ia ura davana ia abia haraga. Ia ese Lohiabada
    dekenai do ia tai, oi do ia samania, vadaeni oi be kerere garina.
  urd-urd: तू उसी दिन इससे पहले कि आफ़ताब ग़ुरूब हो उसकी मज़दूरी उसे देना, क्यूँकि
    वह ग़रीब है और उसका दिल मज़दूरी में लगा रहता है; ऐसा न हो कि वह ख़ुदावन्द से तेरे
    ख़िलाफ़ फ़रियाद करे और यह तेरे हक़ में गुनाह ठहरे।
  rus-SYN: в тот же день отдай плату его, чтобы солнце не зашло прежде того, ибо он
    беден, и ждет ее душа его; чтоб он не возопил на тебя к Господу, и не было на
    тебе греха.
  bqc-SIM: Àliↄ aà fĩaboɛ̀ lá gu lɛ́ dↄ e ĩatɛ̃ àↄ gɛ́ gɛ̃i kpɛ́u, asa taasideɛ,
    mɛ́ aà wɛ́ dↄ a ↄ̃ai. Tó màa no, a wiilɛ Diiwaɛ, í gↄ̃ tàaedeↄ ũ.
  tcz-CHONGTHU: Hitobang mihem chu naki thalah nikho mamau nilhum masang a, atohman
    chu napeh diu ahi. Ama chu mivaicha tah ahin, athaman chu anga jing ding, a chuti
    louva ahileh ama akona lhasetna hung lhung thei ding, aman jong nangho douna jal'a
    Pakai henga thu hinsei in tin, hichu nangho dinga chonset ahi.
  mar-mar: त्यास रोज सूर्यास्तापूर्वी त्याचा रोजगार देत जा. कारण हातावर पोट असल्यामुळे
    त्याचा उदरनिर्वाह या पैशावरच होतो. तुम्ही मजुरी दिली नाहीत तर तो परमेश्वराकडे
    आपले गाऱ्हाणे सांगेल आणि तुम्ही पापाचे धनी व्हाल.
  qub-qub: Arushanpitaga chay tardilla pägaycunqui chaywan micuyninta rantinanpaj.
    Mana pägaptiquega Tayta Diostami mañaconga castigashunayquipaj. Chaura gamcuna
    juchayojmi canquipaj.
  hat-hat: Peye l' lajan l' chak jou, anvan solèy kouche, paske li pòv, li bezwen
    lajan an pou l' viv. Konsa, li p'ap bezwen rele Seyè a pou nou. Men, si sa rive,
    se nou menm k'ap antò.
  eng-BSB: You are to pay his wages each day before sunset, because he is poor and
    depends on them. Otherwise he may cry out to the LORD against you, and you will
    be guilty of sin.
  tod-tod: Kɛni wo salai ve zea, folo-o-folo aisa foloi ʋa da, mazɔlɔɔ toɠa ga zeaɲaka
    nui, kpalaʋɛ ga zalai zɔlɔɔ fai. Ni naa laade, toɠa kpee loo Ɠɔoɠɔ GALAGI woizu
    wo laalɔɠɔma, ma ɠotoi ɠa la wo unma.
  eng-WEBPB: In his day you shall give him his wages, neither shall the sun go down
    on it, for he is poor and sets his heart on it, lest he cry against you to the
    LORD, and it be sin to you.
  kbq-kbq: Ana zupage zagea uofre'nena eri'zama erisaza mizazamia zamio. Na'ankure
    zamagra zamunte omne'neanki'za avega ante'za manigahaze. Hagi ame hunka ko'ma
    mizazmima ozamisanke'za, Ra Anumzamofontega krafa hanagenka, kagra kumi hugahane.
  nhe-BL: Xijtlaxtlahuica se teicneltzi mojmostla quema aya oncalaqui tonati pampa
    yajaya teicneltzi huan quimonequilía nopa tomi para ica mopanoltis. Pampa intla
    axtle, huelis yajaya quitzajtzilis TOTECO huan quiilhuis tlen inquichijtoque huan
    TOTECO quiitas para intlajtlacolchijtoque.
  gub-BL: Aze uma'ereko newe amo 'ar mehe nehe, emekuzar ima'ereko awer a'e 'ar mehe
    we kwarahy heixe 'ym mehe we nehe. Ta'e nahemetarer katu kwaw a'e xe. Wàrogatu
    a'e temetarer ipyhyk àwàm. Aze neremono kwaw izupe nehe, uhapukaz putar Tupàn
    Tuweharupi Wiko Ma'e pe neremiapo kwer ikatu 'ym ma'e imume'u pà nehe. Ikatu 'ym
    ma'e iapo har romo ereiko putar Tupàn henataromo nehe.
  eng-DRA: 'But thou shalt pay him the price of his labour the same day, before the
    going down of the sun, because he is poor, and with it maintaineth his life: lest
    he cry against thee to the Lord, and it be reputed to thee for a sin.'
