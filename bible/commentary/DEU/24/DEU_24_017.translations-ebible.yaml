verse: DEU.024.017
translations:
  mal-C: പ്രവാസിക്കും അനാഥർക്കും നീതി നിഷേധിക്കരുത്. വിധവയുടെ പുറങ്കുപ്പായം പണയമായി
    എടുക്കരുത്.
  deu-TKW: Du sollst nicht das Recht eines Fremdlings oder einer Waise beugen und
    nicht das Kleid einer Witwe als Pfand nehmen.
  lin-lin: Bokoki te kokata na ndenge ya mabe, makambo mpo na mopaya to mpo na mwana
    etike ; to kokamata kazaka ya mwasi oyo akufisa mobali lokola ndanga.
  eng-LSV: You do not turn aside the judgment of a fatherless sojourner, nor take
    the garment of a widow in pledge;
  eng-GNV: Thou shalt not peruert the right of the stranger, nor of the fatherlesse,
    nor take a widowes rayment to pledge.
  eng-WEBSTER: 'Thou shalt not pervert the judgment of the stranger, nor of the fatherless,
    nor take a widow''s raiment for a pledge:'
  nhw-BL: “Xiquinchihuilica san catli xitlahuac nochi icnotzitzi, cahualme huan sequinoc
    tlali ehuani. Amo quema xijtlajtlanica se cahualtzi ma anmechprendajcahuili iyoyo.
  swh-ONEN: Usipotoshe hukumu ya mgeni au yatima, au kuchukua vazi la mjane kama rehani.
  bba-bba: I ku rɑ ko i sɔɔ ǹ kun mɛ ɡobeku ɡem birɑ siribu sɔɔ. Mɛyɑ i ku rɑ mɑɑ
    ɡɔmini ɡoon bekuru tɔrubɑ mwɑ.
  eng-KJVCPB: 'Thou shalt not pervert the judgment of the stranger, nor of the fatherless;
    nor take a widow’s raiment to pledge:'
  luo-luo: Kik uketh buch japiny moro, kata mar nyathi kich kata mako law dhako ma
    chwore otho kaka gir singo.
  meu-meu: Hahemaoro basio hagagevaia, idau tauna enai eiava ihareha enai. Vabu ena
    dabua na basio abia, abitorehai davana.
  npi-ULB: परदेशी वा अनाथले पाउने न्याय हरण गर्न दमन नगर । विधवाको ओढ्ने धरौटीको रूपमा
    नराख ।
  yor-yor: Má ṣe yí ìdájọ́ po fún àlejò tàbí aláìní baba, tàbí gba aṣọ ìlekè opó bí
    ẹ̀rí.
  ind-ind: “Pastikanlah bahwa pendatang dan anak yatim selalu diperlakukan dengan
    adil. Jangan mengambil pakaian seorang janda sebagai jaminan atas hutangnya.
  pes-OPCB: با غریبان و یتیمان به عدالت رفتار کنید و هرگز لباس بیوه‌زنی را در مقابل
    قرضی که به او داده‌اید گرو نگیرید.
  tgl-ULB: Huwag ninyong piliting ilayo ang hustisya na nararapat sa dayuhan o as
    ulila, o kunin ang damit ng balo bilang kabayaran sa utang.
  cbu-NT: Ashiri tputs arapich siyash kuskachu, anoo tayutaritamaam pakchiyam chinarintspa.
    Nlluraam mxaxzee, misha kizaa mashindootstam kiyung yacharintspa. Maachi mashindoom
    panakinaareesa, anumand siysa mashindoo wachirkuree yarintspa.
  hui-hui: Mbirali dindi mendeha howa íbu hene karunagabi waneigini aba ai̱ya homene
    hono wahene karunagabi mbirale mbira tinaga giha yu karu gingila mule manda nabilimu.
    Wali dalo agalini homene bedaru tí baba dano mbira heneyagua dano ogoni mani hongole
    lalu manane tinaga aga biaga ngaru ngi lowa namo yalimu.
  mya-mya: '``သင်​တို့​သည်​လူ​မျိုး​ခြား​နှင့်​မိ​ဘ​မဲ့​က​လေး တို့​ရ​ထိုက်​သော​အ​ခွင့်​အ​ရေး​ကို​ပေး​ရ​မည်။
    မု​ဆိုး​မ​၏​အ​ဝတ်​အင်္ကျီ​ကို​အ​ပေါင်​ပစ္စည်း အ​ဖြစ်​မ​ယူ​ရ။-'
  bod-N: བྱེས་པ་དང་དྭ་ཕྲུག་ལ་དྲང་བདེན་ལོག་སྤྱོད་བྱེད་མི་འོས། ཡུགས་མོའི་གྱོན་གོས་གཏའ་མར་ཡང་ལེན་མི་རུང་།
  sna-sna: Usarega kururamisira mutorwa kana nherera, uye usatora nguo yechirikadzi
    sorubatso.
  spa-BLM: No privarás al extranjero ni al huérfano de la justicia, ni tomarás en
    prenda la ropa de una viuda;
  cac-cac: Man̈ e c'ulej tas man̈ tojoloc d'a eb' ch'oc chon̈ab'il ayec' d'a e cal,
    ma d'a eb' man̈xa smam. Man̈ e c'anec' sc'apac eb' ix ix chamnacxo yetb'eyum yuj
    smajananub'aloc junoc tas smajnej.
  swh-ULB: Haupaswi kutumia nguvu kuchukua haki inayomhusu mgeni au yatima, wala kuchukua
    vazi la mjane kama dhamana.
  bel-bel: Ня судзі навыварат прыхадня, сірату, і ва ўдавы не бяры вопраткі ў заклад;
  deu-ELBBK: Du sollst das Recht eines Fremden und einer Waise nicht beugen; und das
    Kleid einer Witwe sollst du nicht pfänden.
  mbb-OT: “Beǥayi niw te hustu he kukuman is menge ilu wey is kenà menge Israilihanen
    he zuma niw he meǥinged. Kenè niw pesendai te valu he vahi is utang din te samput
    din.
  mal-2015: പരദേശിയുടെയും അനാഥന്റെയും ന്യായം മറിച്ചുകളയരുതു; വിധവയുടെ വസ്ത്രം പണയം
    വാങ്ങുകയുമരുതു.
  rmc-rmc: Pro sudos ma previsar o pravos le cudzincoskro aňi la širotakro a la vdovatar
    ma le o gada andre zaloha.
  pes-OPV: داوری غریب و یتیم را منحرف مساز، وجامه بیوه را به گرو مگیر.
  ron-1924: Сэ ну те атинӂь де дрептул стрэинулуй ши ал орфанулуй ши сэ ну ей зэлог
    хайна вэдувей.
  ben-OBCV: বিদেশির কিংবা পিতৃহীনদের বিচারে অন্যায় করবে না, অথবা কোনও বিধবার কাছ
    থেকে বন্ধক হিসেবে তার গায়ের কাপড় নেবে না।
  som-som: Waa inaydaan qalloocin garta qariibka iyo agoonta, oo naag carmal ah dharkeedna
    waa inaydaan rahaamad u qaadan,
  lat-VUC: Non pervertes judicium advenæ et pupilli, nec auferes pignoris loco viduæ
    vestimentum.
  eng-ASVBT: Thou shalt not wrest the justice due to the sojourner, or to the fatherless,
    nor take the widow’s raiment to pledge;
  ita-1885: NON pervertire la ragione del forestiere, nè dell'orfano; e non prender
    in pegno i panni della vedova.
  eng-LXXUP: Thou shalt not wrest the judgment of the stranger and the fatherless,
    and widow; thou shalt not take the widow’s garment for a pledge.
  eng-ULB: You must not use force to take away the justice that is due the foreigner
    or the fatherless, nor take the widow's cloak as a pledge.
  spa-VBL: No trates injustamente a los extranjeros o a los huérfanos; no tomes el
    manto de viuda como garantía de pago.
  fra-_FOB: Tu ne pervertiras point le droit d'un étranger, ni d'un orphelin, et tu
    ne prendras point pour gage le vêtement d'une veuve.
  mal-mal: പരദേശിയുടെയും അനാഥന്റെയും ന്യായം മറിച്ചുകളയരുത്; വിധവയുടെ വസ്ത്രം പണയം
    വാങ്ങുകയുമരുത്.
  urd-GVR: Pardesiyoṅ aur yatīmoṅ ke huqūq qāym rakhnā. Udhār dete waqt zamānat ke
    taur par bewā kī chādar na lenā.
  suz-BL: मिनु अर्को रागी ङा मुर नु रोम रोइक्‍च आन कली निसाफ दूली मपने। मिनु वोंइश
    बेक्‍शो मीश मुर आन फेक्‍तीक वा जाकटी मवोतीन।
  ita-1927: Non conculcherai il diritto dello straniero o dell’orfano, e non prenderai
    in pegno la veste della vedova;
  ckb-ckb: نامۆ و هەتیو لە دادپەروەری بێبەش مەکە، جلوبەرگی بێوەژن مەکە بارمتە،
  eng-BBE: 'Be upright in judging the cause of the man from a strange country and
    of him who has no father; do not take a widow''s clothing on account of a debt:'
  kan-OKCV: ಪರನಿಗೂ, ದಿಕ್ಕಿಲ್ಲದವನಿಗೂ ನ್ಯಾಯವನ್ನು ತಪ್ಪಿಸಬೇಡ. ವಿಧವೆಯಿಂದ ಉಡುವ ವಸ್ತ್ರವನ್ನು
    ಒತ್ತೆಯಾಗಿ ತೆಗೆದುಕೊಳ್ಳಬೇಡ.
  tam-2017: “நீ அந்நியனுடைய நியாயத்தையும் திக்கற்ற பிள்ளையின் நியாயத்தையும் புரட்டாமலும்,
    விதவையின் உடையை அடகாக வாங்காமலும் இருந்து,
  spa-RV-1909: 'No torcerás el derecho del peregrino y del huérfano; ni tomarás por
    prenda la ropa de la viuda:'
  ron-BTF: Să nu pervertești judecata străinului, nici a celui fără tată; nici să
    nu iei o haină a văduvei ca garanţie,
  eng-WEBP: You shall not deprive the foreigner or the fatherless of justice, nor
    take a widow’s clothing in pledge;
  eng-FBV: Don't treat foreigners or orphans unjustly; don't take a widow's cloak
    as security.
  nld-1939: Gij moogt het recht van den vreemdeling en van den wees niet verkrachten,
    en geen beslag leggen op het kleed van een weduwe.
  nch-BL: “Xiquinchihuilica san cati xitahuac nochi icnotzitzi, cahualme huan sequinoc
    tali ehuani. Amo quema xijtajtanilica se cahualtzi ma amechcahuilijtehua iyoyo.
  vie-1934: Chớ đoán xét bất công khách lạ hay là kẻ mồ côi; và chớ chịu cầm áo xống
    của người góa bụa.
  hin-CV: तुम्हारे बीच परदेशी और अनाथ को उसके न्याय के अधिकार से वंचित न किया जाए.
    किसी विधवा का वस्त्र बंधक न रखा जाए.
  eng-OURB: You shall not deprive the foreigner or the orphan of mishpat ·justice·,
    nor take a widow’s clothing in pledge;
  spa-BES: 'Sean honestos al juzgar la causa del hombre de un país extraño y de aquel
    que no tiene padre; No tomen la ropa de una viuda a causa de una deuda:'
  tdx-tdx: Ko mengohe’o ty fizakañe o renetaneo, naho o tsy aman-draeo; vaho ko mandrambe
    ty lambam-bantotse ho tsoake.
  vid-vid: “Mleche kwajiliza hachi za wajenzi na walekwa. Na mleche kahi kuhola ivalo
    lya mdala yafililwe na mlume wa heye liwe ugombozi.
  eng-OKE: Thou shalt not wrest the judgment of the stranger or the orphan, nor take
    the garment of the widow for a pledge;
  tha-KJV: ท่านทั้งหลายอย่าให้เสียความยุ​ติ​ธรรมซึ่งควรได้​แก่​คนต่างด้าว หรือควรได้​แก่​ลูกกำพร้าพ่อ
    และอย่ารับเสื้อผ้าของแม่ม่ายไว้เป็นประกัน
  por-BR-2018: 'Não distorcerás o direito do peregrino e do órfão; nem tomarás por
    penhor a roupa da viúva:'
  deu-ELO: Du sollst das Recht eines Fremdlings und einer Waise nicht beugen; und
    das Kleid einer Witwe sollst du nicht pfänden.
  eng-WYC-2018: Thou shalt not waywardly turn, or mis-deem, the doom of the comeling,
    or of the fatherless, either motherless child; neither thou shalt take away instead
    of a wed the cloth of a widow. (Thou shalt not waywardly turn, or pervert, justice
    for the newcomer, or for the fatherless or the motherless child; nor shalt thou
    take away the cloak of a widow in place of a pledge.)
  epo-epo: Ne juĝu malĝuste fremdulon, orfon, kaj ne prenu garantiaĵe veston de vidvino.
  uig-PIN: Sǝn musapir yaki yetim toƣrisidiki ⱨɵkümni burmilima; tul ayalning kiyim-keqǝklirinimu
    kapalǝtkǝ alma,
  beo-beo: 'Dilia ga fi, guluba: mano amola dunu eno huluane ilima moloidafa fofada:su
    hou defele ouligima. Amola didalo da muni lai amo bu ima:ne ilegemusa:, ea abula
    mae lama.'
  tpi-OTNT: “Yupela i no ken rongim ol man bilong arapela lain na ol pikinini, papa
    bilong ol i dai pinis, na pulim ol samting bilong ol. Na sapos meri, man bilong
    en i dai pinis, em i dinau long yupela, orait yupela i no ken kisim klos bilong
    em olsem mak bilong em i mas bekim dinau.
  hau-SA: Ba za ku danne hakkin baƙon da yake zama a cikinku ko na marayu ba, ba za
    ku ɗauki rigar matar da mijinta ya mutu a matsayin jingina ba.
  uig-LAT: Sen musapir yaki yétim toghrisidiki hökümni burmilima; tul ayalning kiyim-kécheklirinimu
    kapaletke alma,
  nde-nde: Ungavaleli owezizweni loba intandane ilungelo layo loba uthathe isembatho
    somfelokazi ukuze sibe yisibambiso.
  ton-ton: ¶ “ʻOua naʻa ke fakahalaiaʻi ʻae fakamaau ʻae muli, pe ko e tamai mate;
    pe toʻo ʻae kofu ʻoe uitou ko e tuku totongi.
  ces-1613: Nepřevrátíš soudu příchozímu neb sirotku, ani vezmeš v základu roucha
    vdovy,
  eng-WMB: You shall not deprive the foreigner or the fatherless of justice, nor take
    a widow’s clothing in pledge;
  tam-TCV: அந்நியருக்காவது, தந்தையற்றவர்களுக்காவது அநீதி செய்யவேண்டாம், விதவையின்
    மேலுடையை அடகாக வாங்கவேண்டாம்.
  ceb-ULB: Dili nimo ihikaw ang kaangayan nga alang sa mga dumuduong o sa mga ilo,
    ni dawaton ang kupo ingon nga prenda sa mga babayeng balo.
  pol-UBG: Nie naginaj sądu obcego ani sieroty i nie bierz w zastaw odzieży wdowy;
  agr-agr: “Bitaik aidaush, tikich nugkanmaya aidaush wainka waitkasaigpajum. Duka
    dutiktsuk dita atsumainakuig yaigtajum. “Tuja waje kuichik tsagkatkugmesh, akigkumin
    awagtuktagme tusagmek niina jáanchjig jujukigpajum.
  kyc-kyc: Nakamame wane wanake muiyane dupwape dee wambu yuu wakale range karala
    paenge dupwape bange nyeraminyi dupwa daaŋa lao kata rokakami narami. Enda waiya
    bange yano reto maipala isingi jeraŋa lao banya komau nyakami nalapape.
  urd-GVU: پردیسیوں اور یتیموں کے حقوق قائم رکھنا۔ اُدھار دیتے وقت ضمانت کے طور پر
    بیوہ کی چادر نہ لینا۔
  deu-1912: Du sollst das Recht des Fremdlings und des Waisen nicht beugen und sollst
    der Witwe nicht das Kleid zum Pfand nehmen.
  kan-2017: ನೀವು ಪರದೇಶಿಯ ಅಥವಾ ದಿಕ್ಕಿಲ್ಲದವನ ವ್ಯಾಜ್ಯವನ್ನು ವಿಚಾರಿಸುವಾಗ ನ್ಯಾಯವನ್ನು ಬಿಟ್ಟು
    ತೀರ್ಪು ಕೊಡಬಾರದು. ವಿಧವೆಯಿಂದ ಉಡುವ ಬಟ್ಟೆಯನ್ನು ಒತ್ತೆಯಿಡಿಸಿಕೊಳ್ಳಬಾರದು.
  yap-yap: “Mat’awun girdi’en yug boch e nam nge bitir ni kanim’ rorad e dab ni chuweg
    rorad; ra ning be’ ni bpin nike yim’ e pumo’on rok ban’en ni nge maruwel ngay
    me fulweg, ma dab mu fek e mad rok ni talpen fare n’en, ni ngan fulweg ngom mfini
    mpi’ fare mad ngak.
  hlt-MCSB: Laitloeknah dongah yinlai te maelh boeh. Nuhmai neh cadah kah himbai khaw
    laikoi boeh.
  mdy-ETH: «ሜሌ ዓጪፓ ሙኬያ፥ ሃሣ ዜኤሪ ናይም ፒዜ ዎጌ ዎጊፆ ሃሺፖቴ፤ ዜኤሪንዳ ታልዔ ባኣዚ ዛላሮ ዓፒላ ዓይሢ ባኣዚ ማሂ
    ዔኪፖቴ።
  twi-ASANTE: Ɛsɛ sɛ wɔbu ahɔhoɔ a wɔte mo mu no ne nwisiaa atɛntenenee, na ɛnsɛ sɛ
    mogye okunafoɔ ɔbaa ntoma de si ɛka a ɔde ho awowa.
  eng-WEBU: You shall not deprive the foreigner or the fatherless of justice, nor
    take a widow’s clothing in pledge;
  bnp-bnp: “Naha ni rata hale ni radi a maki ne huriki a mosi, a tuna duku, a havuri.
    Na tahuna a havuri i makoli vona tara maki, naha ni bolea a nirodo vona ge a mapana.
  wal-wal: “Kare biitta asatu pirddaanne aawu aaya bainnaageetu pirddaa geellayoppa;
    am77ee maayuwaa a tal77idobau gaada oiqqoppa.
  spa-PDDPT: No torcerás el derecho del extranjero o del huérfano, ni tomarás en prenda
    la ropa de la viuda.
  gun-gun: — Eikuaa pota porã e'ỹ eme amboae guigua ha'e tyre'ỹ kuery. Eraa eme imeve'ỹ
    va'e ao ixupe reiporuka va'ekue rekovia.
  ilo-ULB: Nasken a saanyo a piliten nga ikkaten iti kalintegan iti ganggannaet wenno
    ti ulila, wenno alaen iti pagan-anay iti balo a babai a kas salda.
  kpg-kpg: “Goe e deemee di daa gi daha be e hagahuaidu nia donu o tangada mai i daha
    be tama guu mmade ono maadua. Goe e deemee di daa di gahu o di ahina guu made
    dono lodo, e hai ai tigagi e pono dono boibana i di goe.
  uig-ARA: سەن مۇساپىر ياكى يېتىم توغرىسىدىكى ھۆكۈمنى بۇرمىلىما؛ تۇل ئايالنىڭ كىيىم-كېچەكلىرىنىمۇ
    كاپالەتكە ئالما،
  sus-sus: Wo naxa tinxintareya raba mixie ra naxee faxi sabatide wo xa bɔxi ma. Wo
    naxa kiridie tɔɔrɔ. Wo naxa kaaɲɛ ginɛ xa donma tongo sɛɛkɛ ra.
  pon-2006: “Ke sohte pahn kihsang de kauwehla pwungen mehn liki kan, de me sepwoupwou
    kan; ke sohte pahn pil kihsang en liohdi men eh likou mehn wia kadehdehpen lohn.
  jae-jae: “Ônam ŋagôliŋ mêtôcŋa ôkwi êndêŋ taŋ ômêtôc ŋac jaba to mosêbu naŋ atom
    ma ôkôc awêtucnê ŋakwê êtu kamaclauŋ atom.
  ksd-ksd: Koko una pukue vakaina ra varkurai ure ra vaira, ba ure ra nat na ling;
    koko una tak pa ra mal kai ra ua na vavina upi ra vuvung varirap;
  tur-YTC: Yabancıyı ya da yetimi adaletten yoksun bırakmayacak, dul kadının giysilerini
    rehin almayacaksın;
  grc-BRENT: Οὐκ ἐκκλινεῖς κρίσιν προσηλύτου καὶ ὀρφανοῦ καὶ χήρας·
  ind-AYT: Janganlah kamu mengabaikan hak untuk orang asing atau yatim dan mengambil
    pakaian seorang janda sebagai jaminan.
  nya-nya: Musachitire mlendo kapena mwana wamasiye zoyipa, kapena kulanda mkazi wamasiye
    chovala ngati chikole cha ngongole.
  hrv-hrv: Ne izvrći pravice došljaku ni siroti i ne uzimaj u zalog haljine udovici.
  mps-mps: “Dagego te gasa hani bidi me, o te tiana wai puluba, te tobage bomo meni
    yai bage augwali dali dwai kolesaga me elamo dao, tama augwaligo nai dabe me anoma
    elama, selamo dao. Tialima, te we me aga bidi isai wego dage dali negeli yaibaso
    da, teda dagego agai nai wei ponaibao wali po dąų walabo nai siyu, aga ugwa
    selamo dao.
  tpi-tpi: “Yupela i no ken rongim ol man bilong arapela lain na ol pikinini, papa
    bilong ol i dai pinis, na pulim ol samting bilong ol. Na sapos meri, man bilong
    en i dai pinis, em i dinau long yupela, orait yupela i no ken kisim klos bilong
    em olsem mak bilong em i mas bekim dinau.
  dan-1931: Du må ikke bøje Retten for den fremmede og den faderløse, og du må ikke
    tage Enkens Klædning i Pant.
  vie-OVCB: Không được xử bất công với người ngoại kiều hay người mồ côi trong những
    vụ tranh chấp. Không được giữ chiếc áo của một bà góa làm vật thế chân.
  guj-2017: પરદેશી કે અનાથોનો તમે ન્યાય ન કરો, કે વિધવાનાં વસ્રો કદી ગીરે ન લો.
  pon-2006A: “Ke sohte pahn kihsang de kauwehla pwungen mehn liki kan, de me sepwoupwou
    kan; ke sohte pahn pil kihsang en liohdi men eh likou mehn wia kadehdehpen lohn.
  por-BRBSL: Você não deve privar o estrangeiro ou o órfão de justiça, nem tomar a
    roupa de uma viúva em penhor;
  cth-cth: Kalan lah lawkcengnae koe, Jentelnaw hoi naranaw hah na phen mahoeh.
  twi-twi: Ɛnsɛ sɛ mubu ahɔho a wɔte mo mu ne nyisaa ntɛnkyew, anaasɛ mugye ɔbea kunafo
    ntama de di akagyinamu.
  hlt-hlt: Laitloeknah dongah yinlai te maelh boeh. Nuhmai neh cadah kah himbai khaw
    laikoi boeh.
  tbz-SIM: Di bɑ́ mbekùnɛ̀ siyɑ́ɑ̀bìsí kɛ soú mbɛpɔ̀ɔ̀bɛ̀ bɛ̀ɛ̀ di bonɛ̀ nɛ̀ iciribí,
    di bɑ́ɑ́ fietɛ okúpokù kó tiyɑ̀ɑ̀tì ò tùótɛ́ di kpɛrɛ dɛ̀ kpɛ́í.
  msy-2020: “Ia ikɨzir igharazibar gumazamiziba, ko borir amebaba ko afeziaba ariaghireziba,
    pazɨ me damuva, men bizibagh eku da inian markɨ. Eghtɨ amizir pam ovengezim, pura
    ia da dagɨatam inightɨ, ia dagɨar kaba uam ada ikarvaghsɨ ababanim damu an korotiam
    inian markɨ.
  azb-azb: Qəribi və yetimi ədalətdən məhrum etməyin və dul qadının geyimini girov
    götürməyin.
  eng-DBY: Thou shalt not pervert the judgment of the stranger, [or] of the fatherless;
    and thou shalt not take in pledge a widow's garment.
  hin-2017: “किसी परदेशी मनुष्य या अनाथ बालक का न्याय न बिगाड़ना, और न किसी विधवा
    के कपड़े को बन्धक रखना;
  wol-KYG: Buleen xañ dëgg ab doxandéem akub jirim, te buleen taylelu mbubbum jëtun.
  eng-YLT: '''Thou dost not turn aside the judgment of a fatherless sojourner, nor
    take in pledge the garment of a widow;'
  eng-WYC-2017: Thou shalt not waywardly turn, or mis-deem, the doom of the comeling,
    or of the fatherless, either motherless child; neither thou shalt take away instead
    of a wed the cloth of a widow.
  eng-WMBB: You shall not deprive the foreigner or the fatherless of justice, nor
    take a widow’s clothing in pledge;
  urd-GVH: परदेसियों और यतीमों के हुक़ूक़ क़ायम रखना। उधार देते वक़्त ज़मानत के तौर
    पर बेवा की चादर न लेना।
  rug-rug: Mu lopu ṉoṉovali goi sari na tie karovodi meke sari na tie eapadi, mu lopu
    vagia sa koti tanisa nabonaboko meke hobe nia koasa mua gale.
  gaz-gaz: Ati murtii alagaa yookaan ijoollee abbaa hin qabnee hin jalʼisin yookaan
    uffata haadha hiyyeessaa qabdii hin fudhatin.
  fra-LSG: Tu ne porteras point atteinte au droit de l’étranger et de l’orphelin,
    et tu ne prendras point en gage le vêtement de la veuve.
  yal-yal: I nama kiti kobin sa xɔɲɛn ma hanma kiridina. I nama kaɲa gilɛna a gubaan
    nasuxu tolimaan na.
  haw-1868: Mai hookeekee oe i ka pono o ka malihini, aole hoi i ke keiki makua ole,
    aole hoi oe e lawe i ke kapa aahu o ka wahinekanemake i uku panai.
  arb-NAV: لَا تُحَرِّفُوا حُكْمَ الْعَدَالَةِ فَتَظْلِمُوا الْغَرِيبَ وَالْيَتِيمَ،
    وَلا تَسْتَرْهِنُوا ثَوْبَ الأَرْمَلَةِ،
  ewe-ewe: “Mègate amedzrowo kple tsyɔ̃eviwo ƒe nya dzɔdzɔe ɖe to o, eye mègaxɔ ahosi
    aɖeke ƒe avɔ abe awɔbanu ene o.
  eng-LEE: Thou shalt not pervert the cause of the stranger, or of the fatherless;
    and thou shalt not take in pledge the raiment of a widow;
  asm-FB: বিদেশী বা পিতৃহীনৰ প্রতি অন্যায় বিচাৰ নকৰিব আৰু কোনো বিধৱাৰ কাপোৰ বন্ধক
    স্বৰূপে নল’ব।
  sus-A: وٌ نَشَ تِنشِنتَرٍيَ رَبَ مِشِيٍ رَ نَشٍيٍ قَشِ سَبَتِدٍ وٌ شَ بْشِ مَ. وٌ
    نَشَ كِرِدِيٍ تْورْ. وٌ نَشَ كَاحّ فِنّ شَ دٌنمَ تٌنفٌ سّيكّ رَ.
  fra-SBL: Tu ne priveras pas de justice l'étranger ou l'orphelin, et tu ne prendras
    pas en gage les vêtements d'une veuve ;
  hbo-hbo: לֹ֣א תַטֶּ֔ה מִשְׁפַּ֖ט גֵּ֣ר יָתֹ֑ום וְלֹ֣א תַחֲבֹ֔ל בֶּ֖גֶד אַלְמָנָֽה׃
  eng-WYCLIFFE: Thou schalt not `peruerte, ethir waiwardli turne, the doom of the
    comelyng, and of fadirles ethir modirles; nethir thou schalt take awei in the
    stide of wed the cloth of a widewe.
  cwe-cwe: “Muhumize voilondeka kwa nyambenyambe na wachiwa, hebu sekemusole walo
    da mgane kuwa lehani.
  kik-kik: Ndũkanaagithie mũndũ wa kũngĩ kana mwana wa ngoriai kĩhooto ciira-inĩ,
    kana woe kabuti ka mũtumia wa ndigwa karũgamĩrĩre thiirĩ.
  fra-NCL: Tu ne violeras pas le droit de l’étranger ni de l’orphelin, et tu ne prendras
    pas en gage le vêtement de la veuve.
  cek-AK: Prae kalah kaminawk hoi amno ampa tawn ai kaminawk to amsoem ai ah lokcaek
    o hmah; lamhmai ih kahni doeh pawng ih hmuen ah la pae hmah;
  cuk-cuk: ”Israel-dulesuliddibe, sergan-sateddibe, nue ega igar-nabogo. Melle amarga-igar-maidgi
    be annadii guo. Degine, melle be ome-ei-sui-burgwisad-ibe, ibmar-begi-susad-ular,
    e-atued-dummad sudii guo.
  uig-CYR: Сән мусапир яки житим тоғрисидики һөкүмни бурмилима; тул аялниң кийим-кечәклириниму
    капаләткә алма,
  tel-2017: పరదేశులకు గానీ తండ్రి లేనివారికి గానీ అన్యాయంగా తీర్పు తీర్చకూడదు. విధవరాలి
    దుస్తులు తాకట్టుగా తీసుకోకూడదు.
  hat-BSA: “Nou pa pou tòde lajistis la ki se dwa a yon etranje, oswa yon òfelen,
    ni pran rad a yon vèv kòm garanti.
  kos-kos: “Nimet oru nununku sesuwos lain mwetsac ac tulik mukaimtal, oayapa nimet
    eis nuknuk lun sie katinmas in mwe akpwaye lah oasr soemoul lal sum.
  hbo-WLC: לֹ֣א תַטֶּ֔ה מִשְׁפַּ֖ט גֵּ֣ר יָת֑וֹם וְלֹ֣א תַחֲבֹ֔ל בֶּ֖גֶד אַלְמָנָֽה׃
  ibo-ibo: Ikpe ziri ezi ga-adịrị, ọ bụladị onye ọbịa na nwa mgbei, anarakwala nwanyị
    di ya nwụrụ anwụ uwe ya dịka ihe ibe.
  ory-ory: ତୁମ୍ଭେ ବିଦେଶୀର କି ପିତୃହୀନର ବିଚାରରେ ଅନ୍ୟାୟ କରିବ ନାହିଁ, କିଅବା ବିଧବାର ବସ୍ତ୍ର
    ବନ୍ଧକ ରଖିବ ନାହିଁ।
  chk-chk: Kosap sorei mine a pwüng ngeni eman chon ekis ika eman mi mäsen, kosap
    pwal angei üfen eman fefin mi mä pwülüan fän iten asisilen an liwinimang.
  rop-rop: “Yumob garra gibit feyago langa enibodi brom najawan kantri, en langa detlot
    biginini weya nomo garram mami o dedi, en yumob kaan deigimwei det bleingkit brom
    eni widogel wen im owim yumob samting.
  ukr-1871: Не суди несправедливо приходня й сироту і не візьмеш удовиної одежини
    на застав.
  deu-1951: Du sollst das Recht des Fremdlings und des Waisleins nicht beugen und
    sollst das Kleid der Witwe nicht zum Pfande nehmen.
  eng-JPS: Thou shalt not pervert the justice due to the stranger, or to the fatherless;
    nor take the widow's raiment to pledge.
  srp-1865: Ne izvræi pravice došljaku ni siroti, i ne uzimaj u zalogu haljine udovici.
  lug-lug: Bannamawanga b’onoobeeranga nabo, n’abaana bamulekwa, obasaliranga emisango
    gyabwe n’obwenkanya, era totwalanga kyambalo kya nnamwandu ng’omusingo.
  heb-heb: לא תטה משפט גר יתום ולא תחבל בגד אלמנה׃
  ben-IRV: বিদেশীর কিংবা পিতৃহীনের বিচারে অন্যায় করবে না এবং বিধবার পোশাক বন্ধক নেবে
    না।
  pan-pan: ਤੂੰ ਪਰਦੇਸੀ ਅਤੇ ਯਤੀਮ ਦਾ ਨਿਆਂ ਨਾ ਵਿਗਾੜੀਂ, ਨਾ ਕਿਸੇ ਵਿਧਵਾ ਦਾ ਕੱਪੜਾ ਗਿਰਵੀ ਰੱਖੀਂ।
  mya-JVB: တရားတွေ့ခြင်းအမှုမှာ တပါး အမျိုးသားနှင့် မိဘ မရှိသောသူကို အရှုံး မ ပေးရ။
    မုတ်ဆိုးမ အဝတ် ကို အပေါင် မ ယူရ။
  hmo-hmo: “Idau taudia bona ogogami taudia do umui kota henidia mai maoromaoro danu,
    idia do umui hadikaia lasi. Vabu ena dabua do umui abia lasi, abiatorehai ena
    davana totona.
  urd-urd: तू परदेसी या यतीम के मुक़द्दमे को न बिगाड़ना, और न बेवा के कपड़े को गिरवी
    रखना;
  rus-SYN: Не суди превратно пришельца, сироту и вдову, и у вдовы не бери одежды в
    залог;
  bqc-SIM: Ásuli yã́gↄ̃gↄ̃ bↄ̀mↄ ge tonɛ pↄ́ gwana vĩoɛ ↄkpɛaio. Ásuli gyaa gbɛ̃ando
    pↄkasa tↄ̀ↄmasio.
  tcz-CHONGTHU: Khopem mikhat leh chagapa chung thua adihna thutan chu nahei loudiu,
    meithai ho ponsil jong thilbat mana nalah peh thei lou diu ahi.
  mar-mar: गावातील परकीय आणि अनाथ यांना उचित वागणूक मिळावी. विधवेचा कपडालत्ता गहाण
    ठेवून घेऊ नये.
  qub-qub: «Jäpa runa captinpis pobri captinpis llapan runacunata sumaj arriglanqui.
    Biyüdacunapa röpantapis ama rinda charicurcunquichu.
  hat-hat: Pa fè ankenn moun lòt nasyon k'ap viv nan mitan nou lenjistis. Respekte
    dwa timoun ki san papa. Pa pran rad yon vèv an garanti pou lajan nou prete l'.
  eng-BSB: Do not deny justice to the foreigner or the fatherless, and do not take
    a widow’s cloak as security.
  tod-tod: À mina tukpɔɠaaleʋe ga zeelɔzɔɠɔzu, wo ʋa seikɔɠɔma nui lɔ, ɓaa podoin.
    À mina poanzai ná-seɠei zo ga kpɔunma.
  eng-WEBPB: You shall not deprive the foreigner or the fatherless of justice, nor
    take a widow’s clothing in pledge;
  kbq-kbq: Hagi tamagranema ru mopafi vahe'ma emani vahe'ene, megusa mofavrenena knare
    hutma kegava huzmanteho. Hagi kento a'mo'ma mago'a zama tamagripinti'ma nofi'ma
    hanigetma, anama nofi'ma hu'nere'ma eme neramino erisia avame'zane hutma kukena'a
    e'oriho.
  nhe-BL: “Xiquinchihuilica san tlen xitlahuac nochi icnotzitzi, cahualme huan sequinoc
    tlali ehuani. Ax quema xijtlajtlanica se cahualtzi ma inmechprendajcahuili iyoyo.
  gub-BL: Pezekaiw tu 'ym ma'e wanehe nehe. Pezekaiw tawhu peneko haw pupe wiko ma'e
    wanehe nehe no. Aze eremono ma'e amo kuzà imen umàno ma'e kwer pe nehe, — Emuzewyr
    ihewe amo 'ar mehe nehe, aze ere izupe nehe, umume'u putar ru'u wopoz newe a'e
    ma'e hekuzaromo nehe. Aze uzeapo nezewe haw nehe, epyhyk zo izuwi nehe.
  eng-DRA: Thou shalt not pervert the judgment of the stranger nor of the fatherless,
    neither shalt thou take away the widow’s raiment for a pledge.
