    a mesịrị nwụọ,
  ory-ory: ମାତ୍ର ସେହି ଶେଷ ସ୍ୱାମୀ ଯଦି ତାହାକୁ ଘୃଣା କରେ ଓ ଏକ ଛାଡ଼ପତ୍ର ଲେଖି ତାହାର ହସ୍ତରେ
    ଦେଇ ତାହାକୁ ଆପଣା ଗୃହରୁ ବିଦାୟ କରିଦିଏ; ଅବା ଯେ ତାହାକୁ ଭାର୍ଯ୍ୟା ରୂପେ ଗ୍ରହଣ କରିଥିଲା,
    ସେହି ଶେଷ ସ୍ୱାମୀ ଯେବେ ମରେ;
  chk-chk: Nge are aruomanün pwülüan a pwal oput o makei echö toropwen mwüfesen, mürin
    a ngeni neminewe o tinala seni imwan, ika ewe aruomanün pwülüan a mäla,
  rop-rop: Wal maitbi det men jinggabat blanga libum det gel. Wal im garra raidimdan
    leda na blanga libum det gel, en jandimwei det gel brom im kemp. O maitbi det
    namba 2 hasbin bin dai.
  ukr-1871: Та і другий чоловік зненавидить її і, написавши розвідний лист, оддасть
    їй в руки та й вишле її із своєї домівки; або коли вмре другий чоловік, що взяв
    її за жінку;
  deu-1951: und derselbe andere Mann ihr auch gram wird, daß er einen Scheidebrief
    schreibt und ihr denselben in die Hand gibt und sie aus seinem Hause entläßt;
    oder wenn der andere Mann stirbt, der sie sich zum Weibe genommen hat
  eng-JPS: and the latter husband hateth her, and writeth her a bill of divorcement,
    and giveth it in her hand, and sendeth her out of his house; or if the latter
    husband die, who took her to be his wife;
  srp-1865: Pa ako ovaj drugi muž omrzne na nju i napiše joj knjigu raspusnu i da
    joj u ruku, i otpusti je iz svoje kuæe, ili ako umre ovaj drugi muž koji se oženi
    njom,
  lug-lug: Omusajja ono owookubiri naye bw’anaamukyawanga n’amuwandiikira ebbaluwa
    ey’okumugoba, n’agimukwasa, n’amugoba mu nnyumba ye, oba omusajja oyo owookubiri
    bw’anaafanga;
  heb-heb: ושנאה האיש האחרון וכתב לה ספר כריתת ונתן בידה ושלחה מביתו או כי ימות האיש
    האחרון אשר לקחה לו לאשה׃
  ben-IRV: আর ঐ দ্বিতীয় স্বামীও যদি তাকে ঘৃণা করে এবং তার জন্য ত্যাগপত্র লিখে তার
    হাতে দিয়ে নিজের বাড়ি থেকে তাকে বিদায় করে, কিংবা বিবাহকারী ঐ দ্বিতীয় স্বামী
    যদি মারা যায়;
  pan-pan: ਪਰ ਜੇਕਰ ਉਹ ਦੂਜਾ ਪੁਰਖ ਵੀ ਉਸ ਨੂੰ ਨਾਪਸੰਦ ਕਰੇ ਅਤੇ ਉਹ ਉਸ ਲਈ ਤਿਆਗ ਪੱਤਰ ਲਿਖ ਕੇ
    ਉਸ ਦੇ ਹੱਥ ਦੇ ਦੇਵੇ ਅਤੇ ਉਹ ਨੂੰ ਆਪਣੇ ਘਰੋਂ ਕੱਢ ਦੇਵੇ ਜਾਂ ਫਿਰ ਉਹ ਦੂਜਾ ਪੁਰਖ ਜਿਸ ਨੇ ਉਸ
    ਨਾਲ ਵਿਆਹ ਕੀਤਾ ਸੀ, ਮਰ ਜਾਵੇ,
  mya-JVB: နောက် နေသောလင် သည်လည်း သူ့ ကိုမုန်း လျှင် ၊ ဖြတ် စာကို ရေး ၍ သူ ၌ အပ် သဖြင့်
    လွှတ် လိုက်သည် ဖြစ်စေ၊ ထို လင် သေ သည်ဖြစ်စေ၊
  hmo-hmo: To unai tau iharuana danu ese be sedira unai hahine do ia ura henia lasi,
    bona hadihoa pepa do ia torea, ia henia, bona iena ruma dekena amo unai hahine
    ia siaia. O sedira unai tau iharuana ia mase.
  urd-urd: लेकिन अगर दूसरा शौहर भी उससे नाख़ुश रहे, और उसका तलाक़नामा लिखकर उसके हवाले
    करे और उसे अपने घर से निकाल दे या वह दूसरा शौहर जिसने उससे ब्याह किया हो मर जाए,
  rus-SYN: но и сей последний муж возненавидит ее и напишет ей разводное письмо, и
    даст ей в руки, и отпустит ее из дома своего, или умрет сей последний муж ее,
    взявший ее себе в жену,
  bqc-SIM: mɛ́ gↄ̃ plaadepi yeaàzio, tó à gínzila kɛ̃̀ a kpàwà à aà yàò
    sↄ̃, ge gↄ̃ plaade pↄ́ aà sɛ̀pi gàn lò,
  tcz-CHONGTHU: Chule hiche ajipa jong chun numeinu chunga chu, lungkim louna aneikhah
    a ahileh, amasa ngaiya banga kidana lekha asut peh ding akichoi sah a a-insunga
    kona asoldoh jeng ding ahi. Ahinlah aji luipa chu ana thi khah tah leh,
  mar-mar: त्यातून समजा असे झाले की या पतीचीही तिच्यावर इतराजी झाली आणि त्याने तिला
    घटस्फोट लिहून दिला तर मात्र त्याने तिला सोडल्यावर पुन्हा पहिल्या पतीने तिच्याशी
    लग्न करु नये. किंवा हा दुसरा पती मरण पावला तर पहिल्या नवऱ्याने पुन्हा तिच्याशी
    लग्न करु नये.
  qub-qub: Ichanga chay yapapacushan runanpis raquicar papilta rurarcur wasinpita
    garguriptin, u chay runan wañuptin,
  hat-hat: sipoze dezyèm mari a tou ta rive pa vle wè l', epi li ekri yon lèt divòs
    ba li, epi li voye l' tounen lakay papa l' ankò, osinon sipoze dezyèm mari a ta
    rive mouri,
  eng-BSB: and the second man hates her, writes her a certificate of divorce, hands
    it to her, and sends her away from his house, or if he dies,
  tod-tod: ni wɔin a zeɠena naama zunui ma, é vulu zaa zɛʋɛi ɓɛtɛ, é fe zea, é
    kula ná-pɛlɛi wu, ɓaa zunu ɠaaɓelagi ná, nii é ɠɛa seini, naa za,
  eng-WEBPB: If the latter husband hates her, and writes her a certificate of divorce,
    puts it in her hand, and sends her out of his house; or if the latter husband
    dies, who took her to be his wife;
  kbq-kbq: ana vemo'ma avesima ontesuno'a, ete ese ve'amo'ma hu'neaza huno'ma, aravema
    atane avonkreno azampi nenteno noma'afinti huntege, agrama frige'ma hinkeno'a,
  nhe-BL: huan miquis ihuehue tlen teipa mocuilis o intla yajaya nojquiya quiijcuilos
    se amatlajcuiloli para quicahuas,
  gub-BL: '@see-verse:DEU.024.002'
  eng-DRA: 'And he also hateth her, and hath given her a bill of divorce, and hath
    sent her out of his house or is dead:'
