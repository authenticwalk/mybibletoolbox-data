verse: DEU.024.003
translations:
  mal-C: രണ്ടാമത്തെ ഭർത്താവും അവളെ ഇഷ്ടപ്പെടാതെ വിവാഹമോചനത്തിനുള്ള പത്രം എഴുതിക്കൊടുത്ത്
    അവളെ അവളുടെ വീട്ടിലേക്കു പറഞ്ഞയയ്ക്കുകയോ ആ പുരുഷൻ മരിക്കുകയോ ചെയ്താൽ
  deu-TKW: 'dieser zweite Mann aber, weil er ihr gleichfalls abgeneigt wurde, ihr
    auch einen Scheidebrief geschrieben und eingehändigt und sie aus seinem Hause
    entlassen hat -, oder wenn der zweite Mann, der sie als sein Weib heimgeführt
    hat, gestorben ist:'
  lin-lin: Mpe soki esali ete mobali oyo ya mibale mpe asepeli na ye lisusu te, tika
    ete ye mpe akokoma mokanda mpo na koboma libala mpe apesa ye yango, bongo na sima,
    abimisa ye na ndako na ye ; to soki esali ete mobali oyo ya mibale akufi,
  eng-LSV: and the latter man has hated her, and written a writing of divorce for
    her, and given [it] into her hand, and sent her out of his house, or when the
    latter man dies, who has taken her to himself for a wife,
  eng-GNV: 'And if the latter husband hate her, and write her a letter of diuorcement,
    and put it in her hand, and send her out of his house, or if the latter man die
    which tooke her to wife:'
  eng-WEBSTER: And if the latter husband shall hate her, and write her a bill of divorcement,
    and give it in her hand, and send her out of his house; or if the latter husband
    shall die, who took her to be his wife;
  nhw-BL: huan miquis ihuehue catli teipa mocuilis o sintla yaya nojquiya quiijcuilos
    se amatlajcuiloli para quicahuas,
  swh-ONEN: ikiwa mume wake wa pili atachukizwa naye akamwandikia hati ya talaka,
    akampa na kumfukuza kutoka nyumbani kwake, au kama akifa,
  bba-bba: durɔ dɑ̃ɑko win tii ù n nùn yinɑbun tireru yoruɑ, mɑ u nùn yinɑ, u nùn
    yɑrɑ win yɛnun di ǹ kun mɛ ù n ɡu,
  eng-KJVCPB: And if the latter husband hate her, and write her a bill of divorcement,
    and giveth it in her hand, and sendeth her out of his house; or if the latter
    husband die, which took her to be his wife;
  luo-luo: to chwore mar ariyono bende ojok kode, mondiko barup weruok momiye, kendo
    oriembe, kata ka chwore mar ariyono otho,
  meu-meu: A adavana ihararuana basinema ura henia, bena hekoho revarevana baine henia
    bona baine hadihoa, eiava hari adavana ihararuana bema mase,
  npi-ULB: दोस्रो पतिले पनि त्यसलाई घृणा गरी त्यागपत्र लेखी त्यसको हातमा थमाइदिएर
    उसलाई घरबाट पठाइदियो वा दोस्रो पतिको पनि मृत्यु भयो भने
  yor-yor: àti tí ọkọ rẹ̀ kejì kò bá fẹ́ràn rẹ̀ tí ó sì kọ ìwé-ẹ̀rí ìkọ̀sílẹ̀ sí i,
    kí ó fi fún un kí ó sì lé e kúrò nílé e rẹ̀, tàbí tí ọkọ rẹ̀ kejì bá kú,
  ind-ind: tetapi suami keduanya juga menceraikan dia atau meninggal,
  pes-OPCB: و شوهر دومی نیز از او راضی نباشد و او را طلاق دهد یا بمیرد،
  tgl-ULB: Kung ang pangalawang asawang lalaki ay napoot sa kaniya at sinulatan siya
    ng isang kasulatan ng paghihiwalay, inilalagay ito sa kaniyang kamay at pinaalis
    niya sa kaniyang bahay; o kung namatay ang pangalawang asawang lalaki, ang lalaking
    kumuha sa kaniya para magiging kaniyang asawa—
  cbu-NT: Anumunsha, kamuz tsimbunarini wizanllee nda kis chinamaam zandku, kirakaa
    yusur kasapi átu tuyandayaru, kasachiya. Kizsha yusur piyam naachiya. Nduntaati
    ashiru, wazaranll tsimbunarinee kanatspayanlliya,
  hui-hui: agali mende ogoni ibuguabi mangabago waharo lalu beba ogonidagua dege gilibu
    mialu wahalu pu layaguabi wali biago ibu agali mende andaga wahalu polebira. Agali
    mende piyago o biago homayagua nde
  mya-mya: ဒု​တိ​ယ​လင်​ယောကျာ်း​က​လည်း ထို​မိန်း​မ​ကို ဆက်​လက်​၍​မ​ပေါင်း​သင်း​လို​သ​ဖြင့်
    ဖြတ်​စာ ကို​ပေး​၍​အိမ်​မှ​ဆင်း​သွား​စေ​သော​အ​ခါ ၌​သော်​လည်း​ကောင်း၊ သူ​ကိုယ်​တိုင်​သေ​ဆုံး
    သွား​သော်​လည်း​ကောင်း၊-
  bod-N: གལ་སྲིད་ཁྱོ་ག་ཕྱི་མ་ཡང་ཁོ་མོར་སྡང་ནས་ཁོ་མོར་འཐོར་ཡིག་བྲིས་པ་དང་། ཁོ་མོའི་ལག་ཏུ་བཞག་ནས་རང་གི་ཁྱིམ་ནས་འགྲོ་རུ་འཇུག་པའམ།
    ཡང་ན་ཁོ་མོ་ཆུང་མར་བླངས་པའི་ཁྱོ་ག་ཕྱི་མ་དེ་ཚེ་ལས་འདས་པ་ཡིན་ན།
  sna-sna: uye murume wake wechipiri akasamufarira, akamupa rugwaro rwokumuramba,
    uye akamudzinga kubva mumba make, kana kuti murume uyu akafa,
  spa-BLM: Si este último marido la odia y le escribe un certificado de divorcio,
    se lo pone en la mano y la envía fuera de su casa; o si muere el último marido
    que la tomó por esposa;
  cac-cac: Palta tato a junxo vin̈ syic' ix chi' schami, mato ton̈ej man̈xa sgana
    vin̈ d'a ix, syac'anpax yumal yic puclajb'ail vin̈ d'a ix, spechanelta ix vin̈
    d'a yol spat,
  swh-ULB: Iwapo mume wa pili akamchukia na kumwandikia talaka, akaiweka mkononi mwake,
    na kumfukuza nyumbani kwake; au huyu mume wa pili akafariki, mwanamume aliyemchukua
    kuwa mke wake –
  bel-bel: але і гэты апошні муж зьненавідзіць яе і напіша ёй разводны ліст, і дасьць
    ёй у рукі, і адпусьціць яе з дома свайго, альбо памрэ гэты апошні муж яе, які
    ўзяў яе сабе за жонку, -
  deu-ELBBK: 'und der andere Mann hasst sie, und schreibt ihr einen Scheidebrief und
    gibt ihn in ihre Hand und entlässt sie aus seinem Haus; oder wenn der andere Mann
    stirbt, der sie sich zur Frau genommen hat:'
  mbb-OT: ne edsuwayan en maan sikandin duen te ikezuwa he esawa zin etawa ebpatey
    haazà is ikezuwa he esawa zin,
  mal-2015: എന്നാൽ രണ്ടാമത്തെ ഭർത്താവു അവളെ വെറുത്തു ഒരു ഉപേക്ഷണപത്രം എഴുതി കയ്യിൽ
    കൊടുത്തു അവളെ വീട്ടിൽനിന്നു അയക്കയോ അവളെ ഭാര്യയായിട്ടു എടുത്ത രണ്ടാമത്തെ ഭർത്താവു
    മരിച്ചുപോകയോ ചെയ്താൽ
  rmc-rmc: Ale te pes ačhela, hoj džungľola the dujtone romeske a ov lake pisinela
    o rozvodno ľil, dela les lake a bičhavela la het andral o kher, abo te pes ačhela,
    hoj lakro dujto rom merela,
  pes-OPV: و اگر شوهر دیگر نیز او را مکروه دارد وطلاق نامه‌ای نوشته، به‌دستش بدهد
    و او را ازخانه‌اش رها کند، یا اگر شوهری دیگر که او را به زنی گرفت، بمیرد،
  ron-1924: Дакэ ши ачеста дин урмэ ынчепе с-о ураскэ, ый скрие о карте де деспэрцире
    ши, дупэ че й-о дэ ын мынэ, ый дэ друмул дин каса луй сау дакэ ачест бэрбат дин
    урмэ каре а луат-о де невастэ моаре,
  ben-OBCV: এবং তার দ্বিতীয় স্বামীও যদি পরে তাকে অপছন্দ করে একটি ত্যাগপত্র লিখে তার
    হাতে দিয়ে তাকে বাড়ি থেকে বিদায় করে দেয়, কিংবা সে মারা যায়,
  som-som: Oo ninka dambena hadduu iyada nebcaado, oo uu qoro warqaddii furniinta,
    oo uu iyada gacanta u geliyo, oo uu gurigiisana ka eryo, amase haddii ninka dambe
    oo iyada guursaday uu dhinto,
  lat-VUC: 'et ille quoque oderit eam, dederitque ei libellum repudii, et dimiserit
    de domo sua, vel certe mortuus fuerit:'
  eng-ASVBT: And if the latter husband hate her, and write her a bill of divorcement,
    and give it in her hand, and send her out of his house; or if the latter husband
    die, who took her to be his wife;
  ita-1885: e quest'ultimo marito prende ad odiarla, e le scrive il libello del ripudio,
    e glielo dà in mano, e la manda fuor di casa sua; ovvero, quest'ultimo marito,
    che se l'avea presa per moglie, muore;
  eng-LXXUP: and the last husband should hate her, and write for her a bill of divorcement;
    and should give it into her hands, and send her away out of his house, and the
    last husband should die, who took her to himself for a wife;
  eng-ULB: If the second husband hates her and writes her a certificate of divorce,
    puts it into her hand, and sends her out of his house; or if the second husband
    dies, the man who took her to be his wife—
  spa-VBL: y supongamos que el segundo hombre también termina odiándola, le escribe
    un certificado de divorcio, se lo da, y la envía fuera de su casa, o puede que
    él muera.
  fra-_FOB: Si ce dernier mari la hait, lui écrit une lettre de divorce, la lui met
    dans la main, et la renvoie de sa maison; ou si ce dernier mari, qui l'avait prise
    pour femme, meurt,
  mal-mal: എന്നാൽ രണ്ടാമത്തെ ഭർത്താവും അവളെ വെറുത്ത് ഒരു ഉപേക്ഷണപത്രം എഴുതി കയ്യിൽ
    കൊടുത്ത് അവളെ വീട്ടിൽനിന്ന് അയയ്ക്കുകയോ, രണ്ടാമത്തെ ഭർത്താവ് മരിച്ചുപോവുകയോ ചെയ്താൽ
  urd-GVR: aur wuh bhī bād meṅ use pasand nahīṅ kartā. Wuh bhī talāqnāmā likh kar
    use aurat ko detā aur phir use ghar se wāpas bhej detā hai. Ḳhāh dūsrā shauhar
    use wāpas bhej de yā shauhar mar jāe,
  suz-BL: मिनु मेको अर्को वोंइशेम यो मरिम्‍शो बाक्‍त, दे तुइश्‍शा, मेको कली मदाक्‍थु
    प्रोंइचा कली ब्रा‍चा आ पर्बम ब्रेक्‍स गेशा, आ खिं रे सोइक्‍ताक्‍व हना, कि मेको
    मुर आंमा बेक्‍त हना,
  ita-1927: e quest’altro marito la prende in odio, scrive per lei un libello di ripudio,
    glielo consegna in mano e la manda via di casa sua, o se quest’altro marito che
    l’avea presa per moglie viene a morire,
  ckb-ckb: جا ئەگەر پیاوەکەی دووەم ڕقی لێی بووەوە و تەڵاقنامەی بۆ نووسی و دایە دەستی
    و لە ماڵەکەی خۆی بەڕێی کرد، یان ئەگەر پیاوەکەی دووەم کە هێنابووی مرد،
  eng-BBE: And if the second husband has no love for her and, giving her a statement
    in writing, sends her away; or if death comes to the second husband to whom she
    was married;
  kan-OKCV: ಆ ಮತ್ತೊಬ್ಬ ಗಂಡನು ಅವಳನ್ನು ಹಗೆಮಾಡಿ, ವಿವಾಹ ವಿಚ್ಛೇದನ ಪತ್ರವನ್ನು ಬರೆದು ಅವಳ ಕೈಯಲ್ಲಿ
    ಕೊಟ್ಟು, ತನ್ನ ಮನೆಯಿಂದ ಕಳುಹಿಸಿಬಿಟ್ಟರೆ, ಇಲ್ಲವೆ ಆ ಎರಡನೆಯ ಗಂಡನು ಸತ್ತರೆ,
  tam-2017: அந்த இரண்டாம் கணவனும் அவளை வெறுத்து, விவாகரத்தின் கடிதத்தை எழுதி, அவளுடைய
    கையிலே கொடுத்து, அவளைத் தன் வீட்டிலிருந்து அனுப்பிவிட்டாலும், அவளைத் திருமணம்செய்த
    அந்த இரண்டாம் கணவன் இறந்துபோனாலும்,
  spa-RV-1909: Y si la aborreciere aqueste último, y le escribiere carta de repudio,
    y se la entregare en su mano, y la despidiere de su casa; ó si muriere el postrer
    hombre que la tomó para sí por mujer,
  ron-BTF: Şi dacă soţul de pe urmă o urăşte şi îi scrie o carte de divorţ şi i-o
    dă în mână şi o trimite afară din casa lui, sau dacă moare soţul de pe urmă, care
    şi-a luat-o de soţie,
  eng-WEBP: If the latter husband hates her, and writes her a certificate of divorce,
    puts it in her hand, and sends her out of his house; or if the latter husband
    dies, who took her to be his wife;
  eng-FBV: and suppose the second man also ends up hating her, writes out a certificate
    of divorce for her, gives it to her, and sends her out of his house—or he may
    happen to die.
  nld-1939: 'maar ook die andere man krijgt afkeer van haar, zodat ook hij haar eén
    scheidingsbrief schrijft en ter hand stelt, en haar zijn huis uitzendt: of die
    andere man, die haar tot vrouw heeft genomen sterft,'
  nch-BL: huan miquis ihuehue cati teipa mocuilis o sinta yaya nojquiya quiijcuilos
    se amatajcuiloli para quicahuas,
  vie-1934: nếu người chồng thứ nhì lại ghét nàng, viết cho một tờ để, trao vào tay
    nàng và đuổi khỏi nhà mình, hay là người chồng thứ nhì nầy chết đi,
  hin-CV: इसके बाद यह अन्य पुरुष भी उस स्त्री के विरुद्ध हो जाता है और उसे विवाह विच्छेद
    पत्र देकर विदा कर देता है; अथवा स्थिति यह हो, कि इस अन्य पति की मृत्यु हो जाती
    है, जिसने उससे विवाह किया था,
  eng-OURB: If the latter husband hates her, and write her a bill of divorce, and
    puts it in her hand, and sends her out of his house; or if the latter husband
    die, who took her to be his wife;
  spa-BES: Y si el segundo marido no la ama y, dándole una declaración de divorcio
    por escrito, la despide; o si la muerte le llega al segundo marido con quien se
    casó;
  tdx-tdx: aa ie heje’ indaty faharoey naho anokira’e ravem-pifanarahañe, naho ampijoñe’e
    am-pità’e, vaho ampiavote’e amy anjomba’ey mb’eo (ke te nivilasy indaty faharoe
    nañenga azey);
  vid-vid: wone ayo mlume wa keli hamganile na kumwandichila kalatasi ya luleko na
    kumha na kumuwinga haluga hake ama wone ayo mlume yabagame,
  eng-OKE: And if the latter husband dislike her, and write her a bill of divorce,
    and put it into her hand, and dismiss her from his house; or if the latter husband
    who had taken her to be his wife shall die,
  tha-KJV: และสามีคนหลังนี้ชังนางจึงทำหนังสือหย่าใส่มือนางแล้วไล่นางออกจากเรือน หรือสามีคนหลังนี้​ที่​ได้​นางเป็นภรรยาถึงแก่​ความตาย
  por-BR-2018: E se a aborrecer este último, e lhe escrever carta de divórcio, e a
    entregar em sua mão, e a despedir de sua casa; ou se morrer o posterior homem
    que a tomou para si por mulher,
  deu-ELO: 'und der andere Mann haßt sie, und schreibt ihr einen Scheidebrief und
    gibt ihn in ihre Hand und entläßt sie aus seinem Hause; oder wenn der andere Mann
    stirbt, der sie sich zum Weibe genommen hat:'
  eng-WYC-2018: and he also hateth her, and giveth to her a little book of forsaking,
    and delivereth her from his house, either certainly he is dead, (and he also hateth
    her, and giveth her a bill of divorce, and putteth her out of his house, or if
    he should die,)
  epo-epo: 'kaj tiu lasta edzo ŝin ekmalamos kaj skribos al ŝi eksedzigan leteron
    kaj donos en ŝian manon kaj forsendos ŝin el sia domo; aŭ mortos tiu lasta viro,
    kiu prenis ŝin kiel edzinon:'
  uig-PIN: Bu ikkinqi ǝrmu uni yaman kɵrüp, talaⱪ hetini yezip ⱪoliƣa berip uni ɵz
    ɵyidin qiⱪiriwǝtsǝ yaki uni alƣan ikkinqi eri ɵlüp kǝtsǝ
  beo-beo: amasea amo dunu da amo uda amola higabeba:le, e amola uda fadegasu meloa
    dedene, e masa:ne sia:sa. O amo uda egoa ageyadu da bogosea,
  tpi-OTNT: na bihain dispela man tu i no laikim em, orait em tu i ken raitim pepa
    bilong katim marit na givim long meri na rausim em i go. Tasol sapos namba 2 man
    bilong dispela meri i dai,
  hau-SA: sai mijinta na biyu ya ƙi ta, ya ba ta takardan saki, ya kore ta daga gidansa,
    ko kuwa ya mutu,
  uig-LAT: Bu ikkinchi ermu uni yaman körüp, talaq xétini yézip qoligha bérip uni
    öz öyidin chiqiriwetse yaki uni alghan ikkinchi éri ölüp ketse
  nde-nde: layo leyondoda yesibili imsole imnike incwadi yokwehlukana, imqhubele ibe
    isimxotsha emzini wayo, kumbe leyondoda ife,
  ton-ton: Pea kapau ʻe fehiʻa kiate ia hono husepāniti ko ia, pea ne tohi maʻana
    ʻae tohi fakamāvae, ʻo ʻatu ia ki hono nima, pea fekau ia ke ʻalu mei hono fale;
    pea kapau ʻe mate ʻae husepāniti ki mui naʻa ne maʻu ia ko hono uaifi,
  ces-1613: 'A ten také muž poslední v nenávisti maje ji, napsal by lístek zapuzení
    a dal v ruce její, a vyhnal by ji z domu svého; aneb umřel by muž její poslední,
    kterýž vzal ji sobě za manželku:'
  eng-WMB: If the latter husband hates her, and writes her a certificate of divorce,
    puts it in her hand, and sends her out of his house; or if the latter husband
    dies, who took her to be his wife;
