verse: DEU.024.002
translations:
  mal-C: അവന്റെ വീട്ടിൽനിന്ന് പോയതിനുശേഷം അവൾക്ക് മറ്റൊരു പുരുഷന്റെ ഭാര്യയായിരിക്കാം.
  deu-TKW: wenn sie sodann, nachdem sie aus seinem Hause weggezogen ist, weiterhin
    eines andern Mannes Weib geworden ist,
  lin-lin: Sima na kobima na ndako ya mobali wana, mwasi yango akoki kobala mobali
    mosusu.
  eng-LSV: when she has gone out of his house, and has gone and been another man’s,
  eng-GNV: And when she is departed out of his house, and gone her way, and marrie
    with an other man,
  eng-WEBSTER: And when she hath departed from his house, she may go and be another
    man's wife .
  nhw-BL: Huan sintla nopa sihuatl quisas huan sempa monamictis ica seyoc,
  swh-ONEN: ikiwa baada ya kuondoka nyumbani kwake atakuwa mke wa mtu mwingine,
  bba-bba: mɑ yen biru, kurɔ wi, u dɑ u mɔre durɔ ɡoon mi,
  eng-KJVCPB: And when she is departed out of his house, she may go and be another
    man’s wife.
  luo-luo: Bangʼe ka dhakono osea e ode, mi obedo chi ngʼat machielo,
  meu-meu: Hahine na baine diho; bena baine ura negana ai ia na bainela, tau ta ma
    baine adavaia.
  npi-ULB: त्यो आफ्नो घरबाट गइसकेपछि त्यो कसैकी पत्‍नी हुन सक्छे ।
  yor-yor: tí ó bá di ìyàwó ọkùnrin mìíràn lẹ́yìn ìgbà tí ó kúrò nílé rẹ,
  ind-ind: Kemudian perempuan itu menikah dengan laki-laki lain,
  pes-OPCB: و آن زن دوباره ازدواج کند
  tgl-ULB: Kapag siya umalis sa kaniyang bahay, maaari siyang umalis at maging asawa
    ng ibang lalaki.
  cbu-NT: Yusur minumunsha kamuz kiz zaranllkachu, antaati an yutaritaja.
  hui-hui: Ani pu laragola wali ibu agali mende pu biruwa
  mya-mya: အ​ကယ်​၍​ထို​မိန်းမ​သည် အ​ခြား​ယောကျာ်း တစ်​ဦး​နှင့်​နောက်​ထပ်​အိမ်​ထောင်​ပြု​၍၊-
  bod-N: ཁོ་མོ་རང་གི་ཁྱོ་གའི་ཁྱིམ་དང་བྲལ་རྗེས་མི་གཞན་ཞིག་གི་ཆུང་མ་བྱས་ཆོག་ལ།
  sna-sna: uye kana mushure mokunge abva mumba make akandowanikwa nomumwe murume,
  spa-BLM: Cuando haya salido de su casa, podrá ir y ser la esposa de otro hombre.
  cac-cac: Ayic toxo ix spuc sb'a ix yed' vin̈, syal yic'an junocxo vinac ix.
  swh-ULB: Akishaondoka nyumbani kwake, anaweza kwenda na kuwa mke wa mwanamume mwingine.
  bel-bel: і яна выйдзе з дома ягонага, пойдзе і выйдзе за другога мужа,
  deu-ELBBK: und sie geht aus seinem Haus und geht hin und wird die Frau eines anderen
    Mannes;
  mbb-OT: Ne emun ed-uman ebpeesawa haazà is bahi,
  mal-2015: അവന്റെ വീട്ടിൽനിന്നു പുറപ്പെട്ടശേഷം അവൾ പോയി മറ്റൊരു പുരുഷന്നു ഭാര്യയായി
    ഇരിക്കാം.
  rmc-rmc: Sar lestar oddžala, šaj peske la lel aver murš.
  pes-OPV: و از خانه او روانه شده، برود و زن دیگری شود.
  ron-1924: Еа сэ ясэ де ла ел, сэ плече ши ва путя сэ се мэрите дупэ ун алт бэрбат.
  ben-OBCV: আর স্ত্রীলোকটি তার বাড়ি থেকে চলে গিয়ে অন্য এক পুরুষের স্ত্রী হয়,
  som-som: Oo iyadu markay gurigiisa ka tagto way tegi kartaa oo nin kale naagtiis
    way noqon kartaa.
  lat-VUC: Cumque egressa alterum maritum duxerit,
  eng-ASVBT: And when she is departed out of his house, she may go and be another
    man’s wife.
  ita-1885: E s'ella, essendo uscita di casa di colui, e andatasene, si marita ad
    un altro uomo;
  eng-LXXUP: And if she should go away and be married to another man;
  eng-ULB: When she has gone out of his house, she may go and be another man's wife.
  spa-VBL: Supongamos que después de salir de su casa, se casa con otro hombre,
  fra-_FOB: Et si, étant sortie de sa maison, elle s'en va et devient la femme d'un
    autre homme,
  mal-mal: അവന്റെ വീട്ടിൽനിന്ന് പുറപ്പെട്ടശേഷം അവൾക്ക് മറ്റൊരു പുരുഷന് ഭാര്യയായി ഇരിക്കാം.
  urd-GVR: Is ke bād us aurat kī shādī kisī aur mard se ho jātī hai,
  suz-BL: मेको लशा, अर्को आ मीश दुम्‍मेनु,
  ita-1927: s’ella, uscita di casa di colui, va e divien moglie d’un altro marito,
  ckb-ckb: ئەویش کە لە ماڵەکەی چووە دەرەوە، بووە ژنی پیاوێکی دیکە،
  eng-BBE: And when she has gone away from him, she may become another man's wife.
  kan-OKCV: ಅವಳು ಅವನ ಮನೆಯನ್ನು ಬಿಟ್ಟುಹೋದ ಮೇಲೆ ಮತ್ತೊಬ್ಬನಿಗೆ ಹೆಂಡತಿಯಾಗಬಹುದು.
  tam-2017: அவள் அவனுடைய வீட்டைவிட்டுப் போனபின்பு, வேறொருவனுக்கு மனைவியாகலாம்.
  spa-RV-1909: Y salida de su casa, podrá ir y casarse con otro hombre.
  ron-BTF: Şi după ce ea a plecat din casa lui, poate să se ducă şi să fie soţia altui
    bărbat.
  eng-WEBP: When she has departed out of his house, she may go and be another man’s
    wife.
  eng-FBV: Suppose that after leaving his house, she goes marries another man,
  nld-1939: en wanneer zij dan uit zijn huis is vertrokken, naar een anderen man is
    gegaan en zijn vrouw is geworden,
  nch-BL: Huan sinta nopa sihuat quisas huan sempa monamictis ica seyoc,
  vie-1934: Khi nàng đã ra khỏi nhà người, đi làm vợ một người khác,
  hin-CV: और वह वहां से जाकर किसी अन्य पुरुष से विवाह कर लेती है,
  eng-OURB: When she has departed out of his house, she may go and be another man’s
    wife.
  spa-BES: Y cuando ella se haya alejado de él, puede convertirse en la esposa de
    otro hombre.
  tdx-tdx: ie mienga i anjombay, le ondaty hafa ro mifanambaly ama’e,
  vid-vid: na kuholeka na mlume yunji,
  eng-OKE: And when she hath departed from his house, she may go and become (the wife)
    of another man.
  tha-KJV: และนางก็ออกจากเรือนไปเสีย และถ้านางไปเป็นภรรยาของชายอีกคนหนึ่ง
  por-BR-2018: E saída de sua casa, poderá ir e casar-se com outro homem.
  deu-ELO: und sie geht aus seinem Hause und geht hin und wird das Weib eines anderen
    Mannes,
  eng-WYC-2018: And when she goeth out from him, and weddeth another husband,
  epo-epo: Kaj se ŝi eliros el lia domo kaj iros kaj edziniĝos kun alia viro;
  uig-PIN: Ayal uning ɵyidin qiⱪⱪandin keyin baxⱪa ǝrgǝ tǝgsǝ bolidu.
  beo-beo: Amo uda da eno dunuma fisia,
  tpi-OTNT: Na sapos meri i go maritim narapela man
  hau-SA: in bayan ta bar gidansa ta zama matar wani dabam,
  uig-LAT: Ayal uning öyidin chiqqandin kéyin bashqa erge tegse bolidu.
  nde-nde: kuthi esesukile endlini yaleyondoda athathwe ngeyinye indoda,
  ton-ton: Pea ʻi heʻene ʻalu mei hono fale, ʻe ngofua ʻa ʻene ʻalu ia ʻo hoko ko
    e uaifi ʻoe tangata kehe.
  ces-1613: A vyjduci z domu jeho, odešla by a vdala se za druhého muže;
  eng-WMB: When she has departed out of his house, she may go and be another man’s
    wife.
  tam-TCV: அவள் அவனுடைய வீட்டைவிட்டு வெளியேறிய பின், வேறொருவனுக்கு மனைவியாகலாம்,
  ceb-ULB: Sa paggawas niya sa pinuy-anan sa lalaki, makalakaw na siya ug mahimong
    asawa sa laing lalaki.
  pol-UBG: A gdy ona opuści jego dom, może wyjść za mąż za innego.
  agr-agr: “Dutika ajapamak tikich aentsjai aishinmainai.
  kyc-kyc: Dopa pirasa pao akali mendeko nyera.
  urd-GVU: اِس کے بعد اُس عورت کی شادی کسی اَور مرد سے ہو جاتی ہے،
  deu-1912: Wenn sie dann aus seinem Hause gegangen ist und hingeht und wird eines
    andern Weib,
  kan-2017: ಅವಳು ಮನೆಯಿಂದ ಹೋಗಿ ಮತ್ತೊಬ್ಬನನ್ನು ಮದುವೆಯಾಗಬಹುದು.
  yap-yap: Ma fa’anra figirngiy fare pin reb e pumo’on,
  hlt-MCSB: Tedae anih im lamloh coe tih a caeh van coeng atah hlang tloe hut la om
    coeng.
  mdy-ETH: ሃሣ ዒዛ ዴንዲ ሜሌ ዓሲም ሌዔቴ፥
  twi-ASANTE: na ɔfiri fie hɔ na ɔbarima foforɔ kɔware no,
  eng-WEBU: When she has departed out of his house, she may go and be another man’s
    wife.
  bnp-bnp: Lakea a ngatavine ge vano ge matavisia tara bakovi ge parangi vona.
  wal-wal: a a sooppe kiyada, hara azinaa gelikko,
  spa-PDDPT: cuando ella salga de la casa de él, va y se casa con otro hombre;
  gun-gun: Ha'e gui xapy'a rei hoo gui kunha va'e oo rire amboae ava re ju 'rã omenda.
  ilo-ULB: Inton nakapanawen ti babai iti balayna, mabalinnan ti mapan ket agbalin
    nga asawa iti sabali a lalaki.
  kpg-kpg: Dolomaa di ahina deelaa gaa hai dono lodo gi tuai daane,
  uig-ARA: ئايال ئۇنىڭ ئۆيىدىن چىققاندىن كېيىن باشقا ئەرگە تەگسە بولىدۇ.
  sus-sus: Na tɛmui xa na ginɛ dɔxɔ xɛmɛ gbɛtɛ xɔn ma,
  pon-2006: Eri, ma liho pwoudikihda emen ohl tohrohr,
  jae-jae: Ma awê tau embe êwi ŋacnê andu siŋ ma ênam ŋac wakuc teŋ,
  ksd-ksd: Ma ba i tar vana kan ra kubana, ona i mainge, na vana ma na taulai ma ta
    enana tutana mulai.
  tur-YTC: Kadın onun evinden çıkınca gidip başka bir adamın karısı olabilir.
  grc-BRENT: καὶ ἀπελθοῦσα γένηται ἀνδρὶ ἑτέρῳ,
  ind-AYT: Setelah perempuan itu meninggalkan rumahnya, dan pergi, dan menjadi istri
    orang lain.
  nya-nya: mkaziyo ndi kukakwatiwa ndi mwamuna wina,
  hrv-hrv: a ona izađe iz njegove kuće, ode i pođe za drugoga
  mps-mps: Tama tiali goli, te we aga gasa bidi ma pobaso da,
  tpi-tpi: Na sapos meri i go maritim narapela man
  dan-1931: så må hun efter at have forladt hans Hjem gå hen og gifte sig med en anden
    Mand;
  vie-OVCB: Nếu nàng đi lấy chồng khác
  guj-2017: અને જયારે તે સ્ત્રી તેના ઘરમાંથી નીકળી જાય પછી અન્ય પુરુષ સાથે લગ્ન કરવાની
    તેને છૂટ છે.
  pon-2006A: Eri, ma liho pwoudikihda emen ohl tohrohr,
  por-BRBSL: Quando ela tiver saído de sua casa, ela poderá ir e ser a esposa de outro
    homem.
  cth-cth: Hote napui teh a vâ im hoi a cei hnukkhu alouke tongpa e yu lah o thainae
    kâ ao.
  twi-twi: na ofi fi hɔ na ɔbarima foforo kɔware no,
  hlt-hlt: Tedae anih im lamloh coe tih a caeh van coeng atah hlang tloe hut la om
    coeng.
  tbz-SIM: Kòò kò nhò bo nɑ kɛ́wɑɑ́ nhonitidɔ̀ù tɔù kɛ́yenkɛ.
  msy-2020: Eghtɨ amizir kam mangɨ gumazir igharazimɨn ikɨtɨ,
  azb-azb: evdən çıxmış qadın sonra başqa kişiyə ərə gedə bilər.
  eng-DBY: And she shall depart out of his house, and go away, and may become another
    man's wife.
  hin-2017: और जब वह उसके घर से निकल जाए, तब दूसरे पुरुष की हो सकती है।
  wol-KYG: su jógee ca kër ga, dem ba mujj doon jabaru keneen,
  eng-YLT: and she hath gone out of his house, and hath gone and been another man's,
  kne-kne: Mo kaspangarigan makiasawa kasin din babai
  eng-WYC-2017: And when she goeth out from him, and weddeth another husband,
  eng-WMBB: When she has departed out of his house, she may go and be another man’s
    wife.
  urd-GVH: इसके बाद उस औरत की शादी किसी और मर्द से हो जाती है,
  rug-rug: Meke pa mudina sipu taluarae si asa koasa nana vetu si la vagi hobea pule
    sa barikaleqe hie si keke tie meke ta evaṉae na loana pule sa tie hie sa barikaleqe
    sana.
  gaz-gaz: Isheen erga mana isaatii baatee booddee yoo niitii nama biraa taate,
  fra-LSG: Elle sortira de chez lui, s’en ira, et pourra devenir la femme d’un autre
    homme.
  yal-yal: Ɲaxanla to bata keli xɛmɛn konni, a nɔɛ dɔxɛ nɛn xɛmɛ gbɛtɛ xɔn.
  haw-1868: A hala kela iwaho o kona hale, e hele no ia e lilo i wahine na kekahi
    kane hou.
  arb-NAV: فَتَزَوَّجَتْ مِنْ رَجُلٍ آخَرَ بَعْدَ أَنْ أَصْبَحَتْ طَلِيقَةً،
  ewe-ewe: Ne nyɔnu la gaɖe srɔ̃,
  eng-LEE: And she shall depart out of his house; and if she go and become another
    man's wife;
  asm-FB: সেই মহিলাই তেওঁৰ ঘৰৰ পৰা ওলাই গৈ, আন পুৰুষৰে সৈতে বিয়া হ’ব পাৰিব।
  sus-A: نَ تّمُي شَ نَ فِنّ دْشْ شّمّ فبّتّ شْن مَ،
  fra-SBL: Lorsqu'elle sera sortie de sa maison, elle pourra aller et devenir la femme
    d'un autre homme.
  hbo-hbo: וְיָצְאָ֖ה מִבֵּיתֹ֑ו וְהָלְכָ֖ה וְהָיְתָ֥ה לְאִישׁ־אַחֵֽר׃
  eng-WYCLIFFE: And whanne sche goith out, and weddith anothir hosebonde,
  cwe-cwe: na kusoligwa na mulume imwenga,
  kik-kik: na thuutha wa kuuma gwake mũciĩ, mũtumia ũcio atuĩke mũtumia wa mũndũ ũngĩ,
  fra-NCL: Une fois sortie de chez lui, elle s’en ira et pourra devenir la femme d’un
    autre homme.
  cek-AK: Anih ih im tacawt taak pacoengah loe, to nongpata to kalah kami maeto khaeah
    sava sak thaih boeh.
  cuk-cuk: We-ome, e-machered-neggi-nosad-sorba, sunna machered-baid nikuoed.
  uig-CYR: Аял униң өйидин чиққандин кейин башқа әргә тәгсә болиду.
  tel-2017: ఆమె అతని దగ్గర నుండి వెళ్లిపోయిన తరువాత వేరొక పురుషుణ్ణి పెళ్లి చేసుకోవచ్చు.
  hat-BSA: Konsa, lè l kite kay li, li gen dwa pou ale devni madanm a yon lòt mesye.
  kos-kos: Na mutan sac fin sifil payukyak sin siena mukul,
  hbo-WLC: וְיָצְאָ֖ה מִבֵּית֑וֹ וְהָלְכָ֖ה וְהָיְתָ֥ה לְאִישׁ־אַחֵֽר׃
  ibo-ibo: Ọ bụrụ na emesịa, nwoke ọzọ alụọ ya,
  ory-ory: ପୁଣି ସେ ସ୍ତ୍ରୀ ତାହାର ଗୃହରୁ ବାହାରିଗଲା ଉତ୍ତାରେ, ସେ ଯାଇ ଅନ୍ୟ ପୁରୁଷର ଭାର୍ଯ୍ୟା
    ହୋଇ ପାରିବ।
  chk-chk: A tongeni fis, pwe mürin an feila seni imwan, pwal eman mwän a pwülüeni.
  rop-rop: En bambai na maitbi det gel merrit langa naja men.
  ukr-1871: І коли вона вийде з його домівки і пійде заміж за иншого;
  deu-1951: Wenn sie dann sein Haus verlassen hat und hingegangen und eines andern
    Weib geworden ist,
  eng-JPS: and she departeth out of his house, and goeth and becometh another man's
    wife,
  srp-1865: A ona otišavši iz kuæe njegove, ako otide i uda se za drugoga,
  lug-lug: omukazi oyo anaayinzanga okwefunira omusajja omulala n’amufumbirwa.
  heb-heb: ויצאה מביתו והלכה והיתה לאיש אחר׃
  ben-IRV: আর সে স্ত্রী তার বাড়ি থেকে বের হবার পর গিয়ে অন্য লোকের স্ত্রী হতে পারে।
  pan-pan: ਜਦ ਉਹ ਉਸ ਦੇ ਘਰ ਤੋਂ ਨਿੱਕਲ ਜਾਵੇ ਤਾਂ ਉਹ ਜਾ ਕੇ ਕਿਸੇ ਹੋਰ ਪੁਰਖ ਦੀ ਪਤਨੀ ਹੋ ਸਕਦੀ
    ਹੈ।
  mya-JVB: ထိုမိန်းမသည် လင် အိမ် မှ ထွက် သွား သော နောက်၊ အခြား သောသူ ၏မယား ဖြစ် ရသောအခွင့်ရှိ၏။
  hmo-hmo: Hahine be unai ruma ia rakatania murinai, sedira ia ese tau ta ma do ia
    adavaia.
  urd-urd: और जब वह उसके घर से निकल जाए, तो वह दूसरे मर्द की हो सकती है।
  rus-SYN: и она выйдет из дома его, пойдет, и выйдет за другого мужа,
  bqc-SIM: tó nↄɛpi bↄ̀ aà bɛ, à gɛ̀ zã pãle kɛ̀,
  tcz-CHONGTHU: Chuteng numeinu chu che a, pasal dang khat toh gaki cheng thei ahi.
