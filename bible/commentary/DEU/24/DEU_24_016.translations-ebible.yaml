verse: DEU.024.016
translations:
  mal-C: മക്കളുടെ തെറ്റിനു പിതാക്കന്മാരോ പിതാക്കന്മാരുടെ തെറ്റിനു മക്കളോ മരണശിക്ഷ
    അനുഭവിക്കരുത്; ഓരോരുത്തരുടെയും പാപത്തിന് അവരവർതന്നെ മരണശിക്ഷ അനുഭവിക്കണം.
  deu-TKW: Es sollen nicht Väter um der Kinder willen, noch Kinder um der Väter willen
    mit dem Tode bestraft werden; ein jeder soll nur wegen seines eigenen Vergehens
    getötet werden dürfen.
  lin-lin: Bakoboma batata te mpo na bana na bango to mpe bakoboma bana te mpo na
    batata na bango ; bakoboma moto na moto mpo na masumu na ye moko.
  eng-LSV: Fathers are not put to death for sons, and sons are not put to death for
    fathers—they are each put to death for his own sin.
  eng-GNV: The fathers shall not be put to death for the children, nor the children
    put to death for the fathers, but euery man shalbe put to death for his owne sinne.
  eng-WEBSTER: 'The fathers shall not be put to death for the children, neither shall
    the children be put to death for the fathers: every man shall be put to death
    for his own sin.'
  nhw-BL: “Amo hueli anquimictise se tetaj por catli fiero quichijtoc se icone. Niyon
    amo hueli anquimictise icone se masehuali por catli quichijtoc itata. Quema monequi
    anquimictise se masehuali, xijmictica sesen por itlaixpanol catli yaya iseltzi
    quichijtoc.
  swh-ONEN: Baba wasiuawe kwa ajili ya watoto wao, wala watoto wasiuawe kwa ajili
    ya baba zao; kila mmoja atakufa kwa ajili ya dhambi yake mwenyewe.
  bba-bba: Bɑ ǹ tɔnu ɡoomɔ win biin torɑrun sɔ̃, mɛyɑ bɑ ǹ mɑɑ bii ɡoomɔ win mɔwɔbun
    torɑrun sɔ̃. Bɑ ǹ ɡoo ɡoomɔ ɡoon torɑrun sɔ̃.
  eng-KJVCPB: 'The fathers shall not be put to death for the children, neither shall
    the children be put to death for the fathers: every man shall be put to death
    for his own sin.'
  luo-luo: Wuone ok nonegi nikech ketho mag nyithindgi, bende nyithindo kik negi nikech
    ketho mag wuonegi, to ngʼato ka ngʼato nonegi nikech richone owuon.
  meu-meu: Tama na basie aladia mase natudia daidiai, bona memero na basie aladia
    mase tamadia daidiai; a ta ta ena kara dika ena kara dika daidiai bae aladia mase.
  npi-ULB: छोराछोरीका कारणले बुबाआमालाई नमार्नू, न त बुबाआमाको कारणले छोराछोरीलाई
    मार्नू । बरु, हरेक मानिस आफ्नै पापको निम्तो मरोस् ।
  yor-yor: Baba kò gbọdọ̀ kú fún àwọn ọmọ wọn tàbí kí àwọn ọmọ kú fún baba wọ́n; olúkúlùkù
    ní láti kú fún ẹ̀ṣẹ̀ òun tìkára rẹ̀.
  ind-ind: “Seorang ayah tidak boleh dihukum mati karena kejahatan yang dilakukan
    anaknya. Dan seorang anak tidak boleh dihukum mati karena kejahatan yang dilakukan
    ayahnya. Yang dihukum mati adalah pelaku kejahatan itu sendiri.
  pes-OPCB: پدران نباید به سبب گناهان پسرانشان کشته شوند، و نه پسران به سبب گناهان
    پدرانشان. هر کس باید به سبب گناه خودش کشته شود.
  tgl-ULB: Hindi dapat patayin ang mga magulang para sa kanilang mga anak, ni ang
    mga anak ay papatayin para sa kanilang mga magulang; sa halip, bawat isa ay dapat
    patayin para sa sariling nilang kasalanan.
  cbu-NT: Mishat, yuwamand tputs wip mantsir patatarangu anumandsha wapareetssha pcharintspa.
    Nduntaati ashiru, yuwamand wapar mantsir patatarangu anumandsha wipaatssha pcharintstampa,
    nuw siyaa atashina. Yuwaatsimari tputs mantsir patatarangu anootsimari pchangtsa.
    Nllitaritamunsha tputs msangeerus kisatamaam watsta.
  hui-hui: Mbiralime ko biyagua ogoni pani ibu aba ai̱yalaha mo baede halu aba ai̱yala
    bolene nawi. Mana ogonidagua dege aba ai̱yalame ko biyagua waneiginiha mo baede
    halu pani waneigini bo waholene nawi. Ko biyago kago ibuniore bo wahalimu.
  mya-mya: '``သား​သ​မီး​တို့​၏​ပြစ်​မှု​ကြောင့် မိ​ဘ​တို့​သေ ဒဏ်​မ​ခံ​စေ​ရ။ ထို​နည်း​တူ​မိ​ဘ​တို့​၏​ပြစ်​မှု
    ကြောင့် သား​သ​မီး​တို့​သေ​ဒဏ်​မ​ခံ​စေ​ရ။ လူ တိုင်း​မိ​မိ​၏​ပြစ်​မှု​ကြောင့်​သာ​သေ​ဒဏ်​ခံ
    စေ​ရ​မည်။'
  bod-N: མི་སོ་སོ་རང་རང་གི་སྡིག་པའི་རྐྱེན་གྱིས་གསོད་པར་འོས་པ་ལས། བུ་ཡི་རྐྱེན་གྱིས་ཕ་གསོད་པའམ།
    ཕ་ཡི་རྐྱེན་གྱིས་བུ་གསོད་མི་རུང་།
  sna-sna: Madzibaba haafaniri kuurayiwa nokuda kwevana vavo, kana vana kuurayiwa
    nokuda kwamadzibaba avo; mumwe nomumwe achafira chivi chake.
  spa-BLM: Los padres no morirán por los hijos, ni los hijos morirán por los padres.
    Cada uno morirá por su propio pecado.
  cac-cac: Max yal-laj scham eb' mamab'il nunab'il yuj smul yuninal. An̈eja' eb' uninab'il
    chi', max yalpaxlaj scham eb' yuj smul smam snun chi'.
  swh-ULB: Wazazi hawapaswi kuuwawa kwa niaba ya watoto wao, na wala watoto hawapaswi
    kuuawa kwa niaba ya wazazi wao. Badala yake, kila mtu anapaswa kuuwawa kwa dhambi
    yake mwenyewe.
  bel-bel: Бацькі не павінны карацца за дзяцей сьмерцю, і дзеці не павінны карацца
    сьмерцю за бацькоў; кожны павінен карацца сьмерцю за сваё злачынства.
  deu-ELBBK: Nicht sollen Väter getötet werden um der Kinder willen, und Kinder sollen
    nicht getötet werden um der Väter willen; sie sollen jeder für seine Sünde getötet
    werden.
  mbb-OT: “Is menge ǥinikanan, kenà ereg he edhimetayan tenged te salà te menge anak
    dan etawa is menge anak tenged te salà te menge ginikanan dan; is kada sevaha
    edhimetayan tenged te keugelingen din he salà.
  mal-2015: മക്കൾക്കു പകരം അപ്പന്മാരും അപ്പന്മാർക്കു പകരം മക്കളും മരണശിക്ഷ അനുഭവിക്കരുതു;
    താന്താന്റെ പാപത്തിന്നു താന്താൻ മരണശിക്ഷ അനുഭവിക്കേണം.
  rmc-rmc: O dada našťi aven murdarde vaš o binos lengre čhavengro aňi o čhave vaš
    o binos lengre dadengro. Sako merela vaš peskro binos.
  pes-OPV: پدران به عوض پسران کشته نشوند، و نه پسران به عوض پدران خود کشته شوند. هر
    کس برای گناه خود کشته شود.
  ron-1924: Сэ ну оморь пе пэринць пентру копий ши сэ ну оморь пе копий пентру пэринць;
    фиекаре сэ фие оморыт пентру пэкатул луй.
  ben-OBCV: ছেলেমেয়েদের পাপের জন্য বাবা-মাকে কিংবা বাবা-মায়ের পাপের জন্য ছেলেমেয়েদের
    মেরে ফেলা যাবে না; প্রত্যেককেই তার নিজের পাপের জন্য মরতে হবে।
  som-som: Aabbayaasha waa inaan loo dilin carruurtooda, carruurtana waa inaan loo
    dilin aabbayaashood, laakiinse nin kasta waa in loo dilaa dembigiisa uu isagu
    falay.
  lat-VUC: Non occidentur patres pro filiis, nec filii pro patribus, sed unusquisque
    pro peccato suo morietur.
  eng-ASVBT: 'The fathers shall not be put to death for the children, neither shall
    the children be put to death for the fathers: every man shall be put to death
    for his own sin.'
  ita-1885: Non facciansi morire i padri per li figliuoli, nè i figliuoli per li padri;
    facciasi morir ciascuno per lo suo proprio peccato.
  eng-LXXUP: The fathers shall not be put to death for the children, and the sons
    shall not be put to death for the fathers; every one shall be put to death for
    his own sin.
  eng-ULB: The parents must not be put to death for their children, neither must the
    children be put to death for their parents. Instead, everyone must be put to death
    for his own sin.
  spa-VBL: Los padres no deben ser ejecutados por sus hijos, y los hijos no deben
    ser ejecutados por sus padres. Cada persona debe ser ejecutada por su propio pecado.
  fra-_FOB: On ne fera point mourir les pères pour les enfants; on ne fera point non
    plus mourir les enfants pour les pères; on fera mourir chacun pour son péché.
  mal-mal: മക്കൾക്കു പകരം അപ്പന്മാരും, അപ്പന്മാർക്കു പകരം മക്കളും മരണശിക്ഷ അനുഭവിക്കരുത്;
    അവനവന്റെ പാപത്തിന് അവനവൻ മരണശിക്ഷ അനുഭവിക്കണം.
  urd-GVR: Wālidain ko un ke bachchoṅ ke jarāym ke sabab se sazā-e-maut na dī jāe,
    na bachchoṅ ko un ke wālidain ke jarāym ke sabab se. Agar kisī ko sazā-e-maut
    denī ho to us gunāh ke sabab se jo us ne ḳhud kiyā hai.
  suz-BL: मुर आ तमी तौम साइक्‍चा ङा पाप पाप्‍तु हना, आफ कली मसाइक्‍चा। मिनु आफोमी
    साइक्‍चा ङा पाप पाप्‍तु हना, आ तमी तौ आन कली मसाइक्‍चा। सुमी पाप पाइबा, मेको ला
    साइक्‍चा पुंइसीब। २राजा १४:६
  ita-1927: Non si metteranno a morte i padri per i figliuoli, né si metteranno a
    morte i figliuoli per i padri; ognuno sarà messo a morte per il proprio peccato.
  ckb-ckb: باوک لە جیاتی کوڕ ناکوژرێت و کوڕ لە جیاتی باوک ناکوژرێت، هەر یەکێک لەسەر
    گوناهی خۆی دەکوژرێت.
  eng-BBE: 'Fathers are not to be put to death for their children or children for
    their fathers: every man is to be put to death for the sin which he himself has
    done.'
  kan-OKCV: ಮಕ್ಕಳು ಮಾಡಿದ ಪಾಪಕ್ಕೆ ತಂದೆಗಾಗಲಿ, ತಂದೆಯ ಪಾಪಕ್ಕಾಗಿ ಮಕ್ಕಳಿಗಾಗಲಿ ಮರಣಶಿಕ್ಷೆಯಾಗಬಾರದು.
    ಪ್ರತಿಯೊಬ್ಬನೂ ತನ್ನ ಪಾಪದ ನಿಮಿತ್ತವೇ ಮರಣಶಿಕ್ಷೆಯನ್ನು ಹೊಂದಬೇಕು.
  tam-2017: “பிள்ளைகளுக்காகப் பெற்றோர்களும், பெற்றோர்களுக்காகப் பிள்ளைகளும் கொலைசெய்யப்படவேண்டாம்;
    அவனவன் செய்த பாவத்திற்காக அவனவன் கொலைசெய்யப்படவேண்டும்.
  spa-RV-1909: Los padres no morirán por los hijos, ni los hijos por los padres; cada
    uno morirá por su pecado.
  ron-BTF: Părinţii să nu fie ucişi pentru copii, nici copiii să nu fie ucişi pentru
    părinţi, fiecare om să fie dat morţii pentru propriul său păcat.
  eng-WEBP: The fathers shall not be put to death for the children, neither shall
    the children be put to death for the fathers. Every man shall be put to death
    for his own sin.
  eng-FBV: Fathers are not to be executed because of their children, and children
    are not to be executed because of their fathers. Each person is to be executed
    because of their own sin.
  nld-1939: Vaders mogen niet worden gedood om de schuld van de kinderen, en kinderen
    niet om die van de vaders; maar iedereen zal voor zijn eigen zonden worden gedood.
  nch-BL: “Amo hueli anquimictise se tetaj por cati fiero quichijtoc se icone. Yon
    amo hueli anquimictise icone se masehuali por cati quichijtoc itata. Quema monequi
    anquimictise se masehuali, xijmictica sesen por itaixpanol cati yaya iseltitzi
    quichijtoc.
  vie-1934: Chớ vì con mà giết cha, cũng đừng vì cha mà giết con. Phàm người nào phạm
    tội, thì phải giết người nấy.
  hin-CV: पुत्र के पाप का दंड उसके पिता को न मिले, और न पिता के कारण पुत्र मार डाला
    जाए, जिसने पाप किया हो वही उस पाप के कारण मार डाला जाए.
  eng-OURB: The fathers shall not be put to death for the children, neither shall
    the children be put to death for the fathers. Every man shall be put to death
    for his own crime deserving peanlty, sin ·missing the goal·.
  spa-BES: 'Los padres no deben ser condenados a muerte por sus hijos o hijos por
    sus padres: todo hombre debe ser condenado a muerte por el pecado que él mismo
    ha cometido.'
  tdx-tdx: Tsy havetrake ty amo ana’eo o roaeo vaho tsy ho vonoeñe ty aman-droae’
    iareo o anakeo; songa havetrake ty amy tahi’ey t’indaty.
  vid-vid: “Wahaza waleche kukopoligwa kwa chiwalo cha gehile ga wana wa hewo na wana
    waleche kukopoligwa kwa chiwalo cha gehile ga wahaza wa hewo, chila munhu yakopoligwe
    kwa chiwalo cha gehile ga heye yuye.
  eng-OKE: The fathers shall not die for the children, nor shall children die for
    the fathers; a man shall die for his own sin.
  tha-KJV: อย่าให้​บิ​ดาต้องรับโทษถึงตายแทนบุตรของตน หรือให้​บุ​ตรต้องรับโทษถึงตายแทนบิดาของตน
    ให้​ทุ​กคนรับโทษถึงตายเนื่องด้วยบาปของคนนั้นเอง
  por-BR-2018: Os pais não morrerão pelos filhos, nem os filhos pelos pais; cada um
    morrerá por seu pecado.
  deu-ELO: Nicht sollen Väter getötet werden um der Kinder willen, und Kinder sollen
    nicht getötet werden um der Väter willen; sie sollen ein jeder für seine Sünde
    getötet werden.
  eng-WYC-2018: The fathers shall not be slain for the sons, neither the sons for
    the fathers, but each man shall die for his own sin.
  epo-epo: 'Patrojn oni ne mortigu pro la gefiloj, kaj gefilojn oni ne mortigu pro
    la patroj: ĉiu devas ricevi morton pro sia krimo.'
  uig-PIN: Balilirining jinayiti üqün ata ɵltürülmisun, balilarmu atining jinayiti
    üqün ɵltürülmisun; bǝlki jinayiti bar bolƣan ⱨǝrbir kixi ɵz gunaⱨi üqün ɵlüm jazasini
    tartsun.
  beo-beo: Mano da wadela:i hou hamobeba:le, eda mae medole legema. Amola eda wadela:i
    hou hamobeba:le, mano mae medole legema. Dunu huluane hisu hisu da hi wadela:i
    hou hamoiba:le fawane fofada:ne, medole legema:mu.
  tpi-OTNT: “Sapos wanpela man i mekim rong, orait yupela i no ken bekim long papamama
    bilong dispela man na kilim tupela i dai. Olsem tasol, sapos papamama i mekim
    rong yupela i no ken kilim i dai ol pikinini bilong ol. Yupela i mas kilim i dai
    man i gat rong tasol.
  hau-SA: Ba za a kashe iyaye a maimakon ’ya’yansu ba, ba kuwa za a kashe ’ya’ya a
    maimakon iyayensu ba; kowa ya yi zunubi, shi za a kashe.
  uig-LAT: Balilirining jinayiti üchün ata öltürülmisun, balilarmu atining jinayiti
    üchün öltürülmisun; belki jinayiti bar bolghan herbir kishi öz gunahi üchün ölüm
    jazasini tartsun.
  nde-nde: Abazali abayikufela abantwababo, loba abantwana bafele abazali babo; ngulowo
    lalowo uzafela isono sakhe.
  ton-ton: '‌ʻE ʻikai tāmateʻi ʻae ngaahi tamai ko e fetongi ʻo ʻenau fānau, pea ʻe
    ʻikai tāmateʻi ʻae fānau koeʻuhi ko e ngaahi tamai: ʻe tāmateʻi ʻae tangata taki
    taha ʻi heʻene angahala ʻaʻana.'
  ces-1613: Nebudou na hrdle trestáni otcové za syny, ani synové trestáni budou na
    hrdle za otce, jeden každý za svůj hřích umře.
  eng-WMB: The fathers shall not be put to death for the children, neither shall the
    children be put to death for the fathers. Every man shall be put to death for
    his own sin.
  tam-TCV: பிள்ளைகளுடைய பாவங்களுக்காக பெற்றோரோ, பெற்றோரின் பாவங்களுக்காக பிள்ளைகளோ
    கொல்லப்படக்கூடாது; ஒவ்வொருவரும் தனது சொந்தப் பாவங்களுக்காகவே கொல்லப்படவேண்டும்.
  ceb-ULB: Kinahanglan nga dili angay pagapatyon ang ginikanan tungod sa ilang mga
    anak, ni pagapatyon ang mga anak tungod sa ilang ginikanan. Kondili, pagapatyon
    ang matag-usa sumala sa iyang kaugalingong sala.
  pol-UBG: Ojcowie nie poniosą śmierci za dzieci ani dzieci nie poniosą śmierci za
    ojców. Każdy za swój grzech poniesie śmierć.
  agr-agr: “Múun uchigtin aina duka, niina uchiji aidau pegkegchau takamsamujinig
    maamak amaitsui, tuja uchi aina dushakam ditá apaji aidau pegkegchau takamsamujinig
    maamak amaitsui, ayatak maki makichik dita pegkegchau takasbaujin maam agtatui.
  kyc-kyc: Wane wanakepe dupwame koo mende pirami dokopa endangi rakangepe dupwa pyao
    kumaka narami. Dee endangi rakangepe dupwame koo mende pirami dokopa wane wanakepe
    dupwa pyao kumaka narami. Dopa pii naraminyipape wambu koo piramo doko baa range
    banya koo dokona yano nyuo kumara.
  urd-GVU: والدین کو اُن کے بچوں کے جرائم کے سبب سے سزائے موت نہ دی جائے، نہ بچوں
    کو اُن کے والدین کے جرائم کے سبب سے۔ اگر کسی کو سزائے موت دینی ہو تو اُس گناہ
    کے سبب سے جو اُس نے خود کیا ہے۔
  deu-1912: Die Väter sollen nicht für die Kinder noch die Kinder für die Väter sterben,
    sondern ein jeglicher soll für seine Sünde sterben.
  kan-2017: ಮಕ್ಕಳ ಪಾಪಕ್ಕಾಗಿ ತಂದೆಗೂ, ತಂದೆಯ ಪಾಪಕ್ಕಾಗಿ ಮಕ್ಕಳಿಗೂ ಮರಣಶಿಕ್ಷೆಯಾಗಬಾರದು. ಪ್ರತಿಯೊಬ್ಬನೂ
    ತನ್ನ ಪಾಪಫಲವನ್ನು ತಾನೇ ಅನುಭವಿಸಬೇಕು.
  yap-yap: “Gallabthir e dab ni thang e pogofan rorow ni bochan e kireb nike ngongliy
    pifakrow, ma pi’in bitir e dab ni thang e pogofan rorad ni bochan e kireb ko gallabthir;
    ra be’ ma ngan thang e fan rok ni bochan e kireb rok.
  hlt-MCSB: A ca rhoek kongah a napa rhoek duek boel saeh lamtah a napa rhoek kongah
    a ca rhoek duek boel saeh. Hlang boeih he amah tholh dongah boeih duek uh saeh.
  mdy-ETH: «ናይ ማዼ ዻቢንቲና ሾዓ ዓሳ ሃይቃንዳጉዲ ዎጊንታንዳያ ኮይሱዋሴ፤ ሃሣ ሾዔ ዓሳ ማዼ ዻቢንቲና ናኣታ ሃይቃንዳጉዲ
    ዎጊንታንዳያ ኮይሱዋሴ፤ ፔቴ ፔቴ ዓሳ ፔ ማዼ ዻቢንቶና ሌሊ ሃይቃንዳጉዲ ዎጊንታንዳያ ኮይሳኔ» ጌዔኔ።
  twi-ASANTE: Ɛnsɛ sɛ mma bɔne bi a wɔayɛ enti wɔkum wɔn awofoɔ de si anan. Saa ara
    nso na ɛnsɛ sɛ awofoɔ bɔne bi a wɔayɛ enti wɔkum wɔn mma de si anan. Wɔn a owuo
    sɛ wɔn no, ɛsɛ sɛ wɔkum wɔn wɔ wɔn ankasa bɔne ano.
  eng-WEBU: The fathers shall not be put to death for the children, neither shall
    the children be put to death for the fathers. Every man shall be put to death
    for his own sin.
  bnp-bnp: “Na tahuna a bakovi tara i rata a naro hale, naha ni koli mu gu rabalaki
    e tamana o e kinana. I mavonga kunana na tahuna e tamane ria e kinane ria ru rata
    a naro hale, naha ni rabalaki e huriki e tune rua. Mu rabalaki kunanea a viri
    i rata a naro hale.
  wal-wal: “Naati oottido nagaraa gishshau, aawata woranau bessenna; qassi aawati
    oottido nagaraa gishshaukka, naata woranau bessenna. Asai ubbai ba oottido nagaran
    nagaran haiqqanau bessees.
  spa-PDDPT: Los padres no morirán por los hijos, ni los hijos por los padres. Cada
    uno morirá por su pecado.
  gun-gun: — Tuu kuery ndapejukai 'rã ta'y kuery ojejavyague re, neĩ ta'y kuery ma
    voi ndapejukai 'rã tuu kuery ojejavyague re. Peteĩ-teĩ omano 'rã ha'e ae ojejavyague
    re.
  ilo-ULB: Nasken a saan a mapapatay dagiti nagannak gapu kadagiti annakda, wenno
    nasken a mapapatay dagiti annak gapu kadagiti nagannakda. Ngem ketdi, nasken a
    mapapatay ti tunggal maysa gapu iti basolna.
  kpg-kpg: “Nia maadua hagalee daaligi gii mmade i nia huaidu o nadau dama, gei nia
    dama hagalee daaligi gii mmade gi nia huaidu o nadau maadua. Tangada dela e daaligi
    gii made, le e daaligi hua gi ono huaidu ala ne hai.
  uig-ARA: بالىلىرىنىڭ جىنايىتى ئۈچۈن ئاتا ئۆلتۈرۈلمىسۇن، بالىلارمۇ ئاتىنىڭ جىنايىتى
    ئۈچۈن ئۆلتۈرۈلمىسۇن؛ بەلكى جىنايىتى بار بولغان ھەربىر كىشى ئۆز گۇناھى ئۈچۈن ئۆلۈم
    جازاسىنى تارتسۇن.
  sus-sus: Di babae mu lan e xa faxa e xa die xa yunubie rabafe ma. Die fan mu lan
    e xa faxa e babae xa yunubie rabafe ma. Ibunadama lanma a xa faxa a yɛtɛ xa yunubi
    rabaxi nan ma.
  pon-2006: “Sahm akan sohte pahn kamakamkihla dipen nair seri kan, oh seri kan sohte
    pahn kamakamkihla dipen samarail kan; ahpw aramas emen pahn kamakamkihla dihp
    me pein ih wiahda.
  jae-jae: “Lau sênac tameŋi êndu sêjô latuŋi nêŋ geo atom ma sênac latuŋi êndu sêjô
    tameŋinêŋ geo atom. Lau sênac lau êndu êtu tauŋ nêŋ secŋageŋ.
  ksd-ksd: Koko da doko ra tarai ure ra umana natu i diat, ma koko da doko ra umana
    bul ure ra umana tama i diat; tikatikai na virua ure kana varpiam iat.
  tur-YTC: Çocukları uğruna babalar, babaları uğruna da çocuklar öldürülmeyecek. Herkes
    kendi günahı için öldürülecektir.
  grc-BRENT: Οὐκ ἀποθανοῦνται πατέρες ὑπὲρ τέκνων, καὶ οἱ υἱοὶ οὐκ ἀποθανοῦνται ὑπὲρ
    πατέρων· ἕκαστος ἐν τῇ ἑαυτοῦ ἁματρίᾳ ἀποθανεῖται.
  ind-AYT: Jangan menghukum mati ayah karena perbuatan anak-anaknya atau menghukum
    mati anak-anak karena perbuatan ayahnya. Setiap orang dihukum mati hanya karena
    dosanya sendiri.
  nya-nya: Makolo asaphedwe chifukwa cha ana awo, ndipo ana asaphedwe chifukwa cha
    makolo awo, koma aliyense ayenera kufa chifukwa cha zolakwa zake.
  hrv-hrv: Neka se očevi ne osuđuju na smrt zbog sinova ni sinovi zbog očeva; neka
    svatko za svoj grijeh gine.
  mps-mps: “Tialima, te niwai bidi mego dwai sę yaibaso da, teda dagego aga ida ayaba
    te sę wei ponamo dao, tama augwali si elama, isilamo dao. Te tiwai naga, te aga
    ida ayago dwai kolesaga yaibaso da, dagego te augwaligo wai puluba me ela munamo
    dao. Dagego te dwai kolesaga yali bidi deli digi naga ela muao,” wali.
  tpi-tpi: “Sapos wanpela man i mekim rong, orait yupela i no ken bekim long papamama
    bilong dispela man na kilim tupela i dai. Olsem tasol, sapos papamama i mekim
    rong yupela i no ken kilim i dai ol pikinini bilong ol. Yupela i mas kilim i dai
    man i gat rong tasol.
  dan-1931: Fædre skal ikke lide Døden for Børns Skyld, og Børn skal ikke lide Døden
    for Fædres Skyld. Enhver skal lide Døden for sin egen Synd.
  vie-OVCB: Cha không bị xử tử vì tội của con, con không bị xử tử vì tội của cha.
    Ai làm nấy chịu.
  guj-2017: સંતાનોનાં પાપને કારણે તેઓનાં માતાપિતા માંર્યા જાય નહિ, માતાપિતાઓનાં પાપને
    કારણે સંતાનો માંર્યા જાય નહિ. પણ દરેક પોતાના પાપને કારણે માર્યો જાય.
  pon-2006A: “Sahm akan sohte pahn kamakamkihla dipen nair seri kan, oh seri kan sohte
    pahn kamakamkihla dipen samarail kan; ahpw aramas emen pahn kamakamkihla dihp
    me pein ih wiahda.
  por-BRBSL: Os pais não devem ser mortos pelos filhos, nem os filhos devem ser mortos
    pelos pais. Cada homem será condenado à morte por seu próprio pecado.
  cth-cth: Na pa teh capa e yon kecu dawk thoseh, capa teh na pa e yon kecu dawk thoseh,
    thet mahoeh. Tami pueng amae yon kecu dawk duenae a khang awh han.
  twi-twi: Ɛnsɛ sɛ wokum awofo wɔ wɔn mma bɔne bi a wɔayɛ ho. Saa ara nso na ɛnsɛ
    sɛ wokum mma wɔ awofo bɔne bi a wɔayɛ ho. Ɛsɛ sɛ obiara wu wɔ nʼankasa bɔne ho.
  hlt-hlt: A ca rhoek kongah a napa rhoek duek boel saeh lamtah a napa rhoek kongah
    a ca rhoek duek boel saeh. Hlang boeih he amah tholh dongah boeih duek uh saeh.
  tbz-SIM: Di í dò nkɛ́kuɔ dɛbirɛ cicɛ yoo dɛ yɔ̃ dɛbirɛ yɛi nkpɛ́í. Di í dò nkɛ́kuɔ
    dɛbirɛ dɛ cicɛ yɛi nkpɛ́í, nyoo dɛ yɔ̃ kɔ̃mɛ. Bɑ́ wè ò dò nkɛ́kú o mɔ́mmuɔ nho
    yɛi nkpɛ́í nkɛ.
  msy-2020: “Gumazitamɨn borim arazir kuratam damightɨ, ia an arazir kuram ikarvaghsɨ,
    an amebam ko afeziam mɨsueghtɨ, aning aremeghan markɨ. Eghtɨ kamaghɨra, amebam
    ko afeziam arazir kuratam damightɨ, ia aningɨn arazir kuram ikarvaghsɨ, aningɨn
    boribav sueghtɨ me arɨmɨghiran kogham, Gumazim arazir kuram damightɨ, ia anarɨra
    mɨsueghtɨ, an aremegh.
  azb-azb: Oğula görə ata, ataya görə oğul öldürülməsin, hər kəs öz günahına görə
    öldürülsün.
  eng-DBY: 'The fathers shall not be put to death for the sons, neither shall the
    sons be put to death for the fathers: every man shall be put to death for his
    own sin.'
  hin-2017: “पुत्र के कारण पिता न मार डाला जाए, और न पिता के कारण पुत्र मार डाला जाए;
    जिसने पाप किया हो वही उस पाप के कारण मार डाला जाए।
  wol-KYG: Deesul teg waajur àtteb dee, ngir weccikoo ko doom ja, te doom it deesu
    ko teg àtteb dee, weccikoo ko waajur wa. Nit ku nekk, bàkkaaru boppam lees koy
    tege àtteb dee.
  eng-YLT: '''Fathers are not put to death for sons, and sons are not put to death
    for fathers — each for his own sin, they are put to death.'
  eng-WYC-2017: The fathers shall not be slain for the sons, neither the sons for
    the fathers, but each man shall die for his own sin.
  eng-WMBB: The fathers shall not be put to death for the children, neither shall
    the children be put to death for the fathers. Every man shall be put to death
    for his own sin.
  urd-GVH: वालिदैन को उनके बच्चों के जरायम के सबब से सज़ाए-मौत न दी जाए, न बच्चों
    को उनके वालिदैन के जरायम के सबब से। अगर किसी को सज़ाए-मौत देनी हो तो उस गुनाह
    के सबब से जो उसने ख़ुद किया है।
  rug-rug: Sari na tiatamadia rina koburu si lopu kaqu tava mate koari na sinea tadi
    na tudia meke sari na tudia ba lopu kaqu tava mate koari na sinea tadi na tiatamadia.
    Ba hopeke tie si kaqu tava mate koari nana sinea sapu tavete sotia sa telena.
  gaz-gaz: Abbootiin sababii ijoollee isaaniitiif ajjeefamuu hin qaban yookaan ijoolleen
    sababii abbootii isaaniitiif ajjeefamuu hin qaban; tokkoon tokkoon namaa sababii
    cubbuu ofii isaatiif duʼa.
  fra-LSG: On ne fera point mourir les pères pour les enfants, et l’on ne fera point
    mourir les enfants pour les pères; on fera mourir chacun pour son péché.
  yal-yal: Fafane mi faxama diine funfuni, diine fan mi faxama fafane funfuni, koni
    birin faxama a yɛtɛ yulubin nan ma fe ra.
  haw-1868: 'Mai make na makua no na keiki, aole hoi e make na keiki no na makua:
    e make no kela kanaka keia kanaka no kona hewa iho.'
  arb-NAV: لَا يُقْتَلُ الآبَاءُ عِوَضاً عَنِ الأَبْنَاءِ، وَلا يُقْتَلُ الأَبْنَاءُ
    بَدَلاً مِنَ الآبَاءِ، فَكُلُّ إِنْسَانٍ يَتَحَمَّلُ وِزْرَ نَفْسِهِ.
  ewe-ewe: “Womawu fofowo ɖe wo viwo ƒe nu vɔ̃wo ta o, eye nenema ke womawu viwo ɖe
    wo fofowo ƒe nu vɔ̃wo ta o. Woawu ame sia ame ɖe eya ŋutɔ ko ƒe nu vɔ̃ ta.
  eng-LEE: 'Fathers shall not be put to death for the children, neither shall children
    be put to death for the fathers: for his own sin shall every man be put to death.'
  asm-FB: সন্তানৰ পাপৰ কাৰণে পিতৃ-মাতৃক বা পিতৃ-মাতৃৰ পাপৰ কাৰণে সন্তানক প্ৰাণ দণ্ড
    দিয়া নহ’ব; প্ৰতিজনে নিজ নিজ পাপৰ কাৰণে প্ৰাণদণ্ড ভোগ কৰিব লাগিব।
  sus-A: دِ بَبَيٍ مُ لَن عٍ شَ قَشَ عٍ شَ دِيٍ شَ يُنُبِيٍ رَبَقٍ مَ. دِيٍ قَن مُ
    لَن عٍ شَ قَشَ عٍ بَبَيٍ شَ يُنُبِيٍ رَبَقٍ مَ. عِبُنَدَ مَ لَنمَ عَ شَ قَشَ عَ
    يّتّ شَ يُنُبِ رَبَشِ نَن مَ.
  fra-SBL: Les pères ne seront pas mis à mort pour les enfants, et les enfants ne
    seront pas mis à mort pour les pères. Tout homme sera mis à mort pour son propre
    péché.
  hbo-hbo: לֹֽא־יוּמְת֤וּ אָבֹות֙ עַל־בָּנִ֔ים וּבָנִ֖ים לֹא־יוּמְת֣וּ עַל־אָבֹ֑ות
    אִ֥ישׁ בְּחֶטְאֹ֖ו יוּמָֽתוּ׃ ס
  eng-WYCLIFFE: The fadris schulen not be slayn for the sones, nether the sones for
    the fadris, but ech man schal die for hys owne synne.
  cwe-cwe: “China tata sekewakomigwe kwa uhasanyi wa wana wawo, hebu wana sekewakomigwe
    kwa uhasanyi wa tati zawo, chila munhu kolondeka yakomigwe kwa uhasanyi wake mwenyewo.
  kik-kik: Maithe ma ciana matikooragwo nĩ ũndũ wa mahĩtia ma ciana ciao, kana ciana
    ciũragwo nĩ ũndũ wa mahĩtia ma maithe; o mũndũ arĩkuaga nĩ ũndũ wa mehia make
    mwene.
  fra-NCL: Les pères ne seront pas mis à mort pour les enfants, et les enfants ne
    seront pas mis à mort pour les pères ; chacun sera mis à mort pour son péché.
  cek-AK: A caanawk pongah ampanawk dueksak han om ai, ampanawk pongah a caanawk doeh
    paduek han om ai; kami boih angmah ih zaehaih pongah ni duek han oh.
  cuk-cuk: ”Babgan e-mimmigan-isgusad-ular, oburgwilegosulid. E-mimmiganmoga, e-babgan-isgusad-ular,
    oburgwilegosurmogad. Ar na dukin e-isgusadba oburgwilemaloed.
  uig-CYR: Балилириниң җинайити үчүн ата өлтүрүлмисун, балиларму атиниң җинайити үчүн
    өлтүрүлмисун; бәлки җинайити бар болған һәр бир киши өз гунайи үчүн өлүм җазасини
    тартсун.
  tel-2017: కొడుకుల పాపాన్నిబట్టి తండ్రులకు మరణశిక్ష విధించకూడదు, తండ్రుల పాపాన్ని
    బట్టి కొడుకులకు మరణశిక్ష విధించకూడదు. ఎవరి పాపానికి వారే మరణశిక్ష పొందాలి.
  hat-BSA: “Papa yo p ap mete a lanmò pou zak kriminèl fis yo, ni fis a lanmò yo pou
    zak kriminèl papa yo. Tout moun ap vin mete a lanmò sèlman pou pwòp peche pa yo.
  kos-kos: “Papa ac nina ac fah tia anwuki ke sripen ma koluk lun tulik natulos, ac
    tulik uh ac fah tia anwuki ke ma koluk lun papa tumalos ac nina kialos. Mwet se
    fah anwuki ke sripen na ma koluk lal sifacna.
  hbo-WLC: לֹֽא־יוּמְת֤וּ אָבוֹת֙ עַל־בָּנִ֔ים וּבָנִ֖ים לֹא־יוּמְת֣וּ עַל־אָב֑וֹת
    אִ֥יש בְּחֶטְא֖וֹ יוּמָֽתוּ׃ ס
  ibo-ibo: Agaghị eme ka ndị mụrụ ụmụ nwụọ nʼihi ihe ụmụ ha metara, maọbụ mee ka ụmụ
    nwụọ nʼihi ihe ndị mụrụ ha metara, onye ọbụla ga-anwụ nʼihi mmehie nke aka ya.
  ory-ory: ସନ୍ତାନମାନଙ୍କ ପାଇଁ ପିତୃଗଣର ପ୍ରାଣଦଣ୍ଡ ହେବ ନାହିଁ, କିଅବା ପିତୃଗଣ ପାଇଁ ସନ୍ତାନମାନଙ୍କର
    ପ୍ରାଣଦଣ୍ଡ ହେବ ନାହିଁ; ପ୍ରତ୍ୟେକ ଲୋକ ନିଜ ପାପ ଲାଗି ପ୍ରାଣଦଣ୍ଡ ଭୋଗ କରିବ।
  chk-chk: Iwe, ekewe sam resap ninnila fän iten än nöür tipis, nge ekewe nau resap
    ninnila fän iten än semer tipis. Iteiten eman me eman epwe ninnila fän iten püsin
    an tipis.
  rop-rop: “Yumob kaan kilim det mami o dedi blanga det nogudbala ting weya im biginini
    bin dum, en yumob kaan kilim det biginini blanga det nogudbala ting weya im mami
    en dedi bin dum. Yumob gin oni kilim tharran hubin dum det nogudbala ting.
  ukr-1871: Не карати муть смертю батьків за дїтей, нї дїтей за батьків; кожне буде
    скаране за свій гріх.
  deu-1951: Die Väter sollen nicht für die Kinder und die Kinder nicht für die Väter
    sterben, sondern ein jeder soll für seine Sünde sterben.
  eng-JPS: The fathers shall not be put to death for the children, neither shall the
    children be put to death for the fathers; every man shall be put to death for
    his own sin.
  srp-1865: Neka ne ginu ocevi za sinove ni sinovi za oceve; svaki za svoj grijeh
    neka gine.
  lug-lug: Bakitaabwe b’abaana tebattibwenga nga babalanganga abaana baabwe, n’abaana
    tebattibwenga nga babalanganga bakitaabwe; buli omu anattibwanga ng’alangibwanga
    ekibi kye ye yennyini.
  heb-heb: לא יומתו אבות על בנים ובנים לא יומתו על אבות איש בחטאו יומתו׃
  ben-IRV: সন্তানের জন্য বাবার, (পিতা-মাতা) কিংবা বাবার (পিতা-মাতা) জন্য সন্তানের
    প্রাণদণ্ড করা যাবে না; প্রত্যেকে নিজেদের পাপের জন্যেই প্রাণদণ্ড ভোগ করবে।
  pan-pan: ਪੁੱਤਰਾਂ ਦੇ ਕਾਰਨ ਪਿਤਾ ਨਾ ਮਾਰੇ ਜਾਣ, ਅਤੇ ਨਾ ਪਿਤਾ ਦੇ ਕਾਰਨ ਪੁੱਤਰ ਮਾਰੇ ਜਾਣ। ਪਰ
    ਹਰੇਕ ਮਨੁੱਖ ਆਪਣੇ ਹੀ ਪਾਪ ਦੇ ਕਾਰਨ ਮਾਰਿਆ ਜਾਵੇ।
  mya-JVB: အဘ သည် သား ၏အပြစ်ကြောင့် ၎င်း ၊ သား သည် အဘ ၏အပြစ်ကြောင့် ၎င်း၊ အသေ မ ခံရ။
    လူတိုင်း မိမိ အပြစ် ကြောင့် သာ အသေ ခံရမည်။
  hmo-hmo: “Tamana taudia be do idia alaia lasi edia natudia edia kerere dainai, bona
    memero do idia alaia lasi, edia tamana edia kerere dainai. To tau ta ta ena kara
    dika davana dainai do idia alaia mase.
  urd-urd: बेटों के बदले बाप मारे न जाएँ न बाप के बदले बेटे मारे जाएँ। हर एक अपने
    ही गुनाह की वजह से मारा जाए।
  rus-SYN: Отцы не должны быть наказываемы смертью за детей, и дети не должны быть
    наказываемы смертью за отцов; каждый должен быть наказываем смертью за свое преступление.
  bqc-SIM: Maeↄ ga ń nɛ́ↄ duuna yã́io, mɛ́ nɛ́ↄ ga ń maeↄ duuna yã́io. Baade a
    ga azĩa duuna yã́iɛ.
  tcz-CHONGTHU: Chule mipa ho chu achate jal'a thina ki chansah louhel diu, achate
    jal'a jong apate thina ki chansah lou ding ahi. Amavang koi hileh ama ama chonset
    jal'a bou chu thina kichan sah ding ahi.
  mar-mar: मुलांच्या वागणुकीची शिक्षा म्हणून आई-वडीलांना देहान्तशासन होऊ नये. तसेच
    आई-वडीलांच्या दुष्कृत्याची सजा म्हणून मुलांना ठार करु नये. ज्याच्या त्याच्या दुष्कृत्याची
    सजा ज्याला त्यास मिळावी.
  qub-qub: «Wamran juchata rurashanpita papänenga manami wañuchicangachu. Papänin
    juchata rurashanpitapis wamranga manami wañuchicangachu. Chaypa ruquenga pipis
    juchata ruraj cajmi juchanpita wañuchisha canga.
  hat-hat: Nou pa gen dwa touye yon papa pou krim pitit li fè. Ni nou pa gen dwa touye
    yon pitit pou krim papa l' te fè. Y'a touye yon moun pou krim li menm li fè.
  eng-BSB: Fathers shall not be put to death for their children, nor children for
    their fathers; each is to die for his own sin.
  tod-tod: Nu la doun kɛɛɠɛiti paa ti-lointi ta-ɠoto ɠɛai vaa zu, nu la dointi paa
    ti zɔlɔɔ nuiti ta-ɠoto ɠɛai vaa zu. Ɛsɛ gilagilagi ɠa za tɔ ɓɔɠɔi ná-kotoi vaa
    zu, nii é kɛai.
  eng-WEBPB: The fathers shall not be put to death for the children, neither shall
    the children be put to death for the fathers. Every man shall be put to death
    for his own sin.
  kbq-kbq: Hagi mofavre'aramimofo kumitera arera afana zamahe ofriho. Hagi ana zanke
    hutma zamarera zamafa kumitera mofavreramina zamahe ofriho. Hagi iza'o kumi'ma
    hanimofo ahenkeno, agra'a kumitera frino.
  nhe-BL: “Ax hueli inquimictise se tetat ipampa tlen fiero quichijtoc se icone. Niyon
    ax hueli inquimictise icone se tlacatl ipampa tlen quichijtoc itata. Quema monequi
    inquimictise se tlacatl, xijmictica sesen ipampa itlaixpanol tlen yajaya iselti
    quichijtoc.
  gub-BL: Aze amo uzapo iaiw ma'e nehe, pezuka zo tu a'e awa hemiapo kwer rehe nehe.
    Aze amo uzapo iaiw ma'e nehe, pezuka zo ta'yr a'e awa hemiapo kwer rehe nehe.
    Aze amo uzapo iaiw ma'e nehe, xo iapo arer zo pezuka nehe.
  eng-DRA: The fathers shall not be put to death for the children, nor the children
    for the fathers, but every one shall die for his own sin.
