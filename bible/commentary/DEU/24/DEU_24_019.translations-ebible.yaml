verse: DEU.024.019
translations:
  mal-C: നിന്റെ വയൽ കൊയ്യുമ്പോൾ ഒരു കറ്റ വയലിൽ മറന്നുപോയാൽ അതെടുക്കാൻ തിരികെപ്പോകരുത്.
    നിന്റെ കൈകളുടെ എല്ലാ പ്രവൃത്തിയിലും നിന്റെ ദൈവമായ യഹോവ നിന്നെ അനുഗ്രഹിക്കേണ്ടതിന്,
    അതു പ്രവാസിക്കും അനാഥർക്കും വിധവയ്ക്കുമായി ഉപേക്ഷിക്കണം.
  deu-TKW: Wenn du auf deinem Felde deine Ernte hältst und eine Garbe auf dem Felde
    vergissest, so sollst du nicht umkehren, um sie zu holen; den Fremdlingen, Waisen
    und Witwen soll sie zufallen, auf daß dich Jahwe, dein Gott, bei allem Thun deiner
    Hände segne.
  lin-lin: Tango bokobuka mbuma na bilanga na bino, soki bobosani liboke ya ble, bozonga
    te mpo na kozwa yango ; botika yango mpo na mopaya, mpo na mwana etike mpe mpo
    na mwasi oyo akufisa mobali mpo ete Yawe, Nzambe na bino, apambola bino na misala
    nyonso oyo maboko na bino ekosala.
  eng-LSV: When you reap your harvest in your field, and have forgotten a sheaf in
    a field, you do not return to take it; it is for the sojourner, for the fatherless,
    and for the widow, so that your God YHWH blesses you in all the work of your hands.
  eng-GNV: 'When thou cuttest downe thine haruest in thy fielde, and hast forgotten
    a sheafe in the fielde, thou shalt not goe againe to fet it, but it shalbe for
    the stranger, for the fatherles, and for the widowe: that the Lord thy God may
    blesse thee in all the workes of thine hands.'
  eng-WEBSTER: 'When thou cuttest down thy harvest in thy field, and hast forgot a
    sheaf in the field, thou shalt not go again to fetch it: it shall be for the stranger,
    for the fatherless, and for the widow: that the LORD thy God may bless thee in
    all the work of thy hands.'
  nhw-BL: “Quema anquipixcatinemij trigo ipan amotrigojmil huan anquiitaj para anquipanoque
    se trigo tzontli, amo ximocuepaca para anquipixcase. Xijcajtehuaca para se seyoc
    tlali ejquetl, o se icnotzi, o se cahuali ma mocuili catli amohuaya itztoc. Huan
    quej nopa TOTECO Dios anmechtiochihuas ipan nochi catli anquichihuase.
  swh-ONEN: Unapovuna shamba lako na ukasahau mganda, usirudi kuuchukua. Acha kwa
    ajili ya mgeni, yatima na mjane, ili Bwana Mungu wako aweze kukubariki wewe katika
    kazi zote za mikono yako.
  bba-bba: Sɑɑ yè sɔɔ i bɛɛn dĩɑnu ɡɛ̃ɛmɔ, mɑ i yen ɡɛsɛ tiɑ duɑri ɡbee suunu sɔɔ,
    i ku mɑɑ wurɑ i ye suɑ. I de yu ko sɔbu kɑ ɡobekubɑ kɑ ɡɔminibuɡiɑ, kpɑ Gusunɔ
    bɛɛn Yinni u wɑ u bɛɛn nɔmɑn sɔmɑ kpuro domɑru kuɑ.
  eng-KJVCPB: 'When thou cuttest down thine harvest in thy field, and hast forgot
    a sheaf in the field, thou shalt not go again to fetch it: it shall be for the
    stranger, for the fatherless, and for the widow: that the Lord thy God may bless
    thee in all the work of thine hands.'
  luo-luo: Ka ikayo cham e puothi ma cham moro odongʼni ka ok ikayo, to kik idog iome.
    Weye ne jodak, nyithind kiye kod mon ma chwogi otho, mondo Jehova Nyasaye ma Nyasachi
    ogwedhi e kuom gik mitimo.
  meu-meu: Emu uma anina ba utua negana ai, iḡui ta boma reaia, basio lou henia, basio
    abia. Idau tauna eiava ihareha eiava vabu ese baine abia. Unu boma kara toma,
    Iehova, emu Dirava, ese baine hanamomu, oi imamu ḡaukaradia iboudiai lalodiai.
  npi-ULB: तिमीहरूले आफ्नो खेतमा फसलको कटनी गर्दा अन्‍नको एक बिटा बिर्सेका छौ भने
    त्यसलाई लिन फर्केर नजाओ । यो परदेशी, अनाथ वा विधवाको लागि होस् ताकि परमप्रभु तिमीहरूका
    परमेश्‍वरले तिमीहरूका सबै काममा आशिष् दिनुभएको होस् ।
  yor-yor: Nígbà tí o bá ń kórè oko rẹ tí o sì fojú fo ìtí kan, má ṣe padà lọ mú u.
    Fi í kalẹ̀ fún àwọn àlejò, aláìní baba àti opó, kí Olúwa Ọlọ́run rẹ lè bùkún fún
    gbogbo iṣẹ́ ọwọ́ ọ̀ rẹ.
  ind-ind: “Ketika kamu memanen ladangmu, apabila tidak sengaja meninggalkan seikat
    gandum di ladang, jangan kembali untuk mengambilnya. Biarkanlah itu menjadi bagian
    para pendatang, anak yatim, dan janda. Jika kamu menaati perintah ini, TUHAN Allah
    akan memberkatimu dalam segala usahamu.
  pes-OPCB: اگر هنگام درو کردن محصول فراموش کردید یکی از بافه‌ها را از مزرعه بیاورید،
    برای برداشتن آن به مزرعه باز نگردید. آن را برای غریبان، یتیمان و بیوه‌زنان بگذارید
    تا خداوند، خدایتان دسترنج شما را برکت دهد.
  tgl-ULB: Kapag kayo ay mag-aani sa inyong bukid at nakalimot kayo ng isang bigkis
    sa bukid, hindi na dapat ninyo kunin ito, para na ito sa mga dayuhan, sa mga ulila,
    o sa balo, para pagpalain kayo ni Yahweh na inyong Diyos sa lahat ng gawain ng
    inyong mga kamay.
  cbu-NT: Mishat, tatsumareetsis pusakus, tirikoo minum puch pzupuztamarini pusamaam
    mbizakus, yusur anungaztam kanapeerus yarintspa. Anshuri ksangtsa. Arapich tputs
    siyash tsapunis washunand taakis anshitisin, nllurtam mxaxzeew, kizatam mashindoow
    waani anoo uwshtisin yachinllinpa. Ambinaari ashkachus, uru siyaam Apanll aranginashapari
    yuwaa patatkis anoo istachiya.
  hui-hui: Tígua widi mabu ngamiruha widi gandu lalu howa maru ibira hararu lone ilu
    dai nabilimu. Ira olibe linibi pu mbira mini gerebi linibi boga bidagola halu
    mbira pigane bogabi dedaru do yu pialu halu mende lone boga nabiyane delo waharimigo
    do dai nabilimu. Widi gandulo mogo bialu kamiria ibira hararubi ira olibe gerebiru
    lini delo helarimirubi uruni bibahende wali agali dindi taraha howa íbu hene karubi
    waneigini aba ai̱yala homalu hono wahene biru ngarubi wali dalo agalini homene
    bedarubi ti mo nelo wahalimu. Anidagua birimiyagua Anduane Homogo inanaga Ngode
    Datagaliwabe ibugua tí biamogo bialu tígua bibahende beremigo damene bayale dege
    holebira.
  mya-mya: '``သင်​တို့​သည်​ကောက်​ပင်​များ​ကို​ရိတ်​သိမ်း သော​အ​ခါ ကျန်​ရစ်​သော​ကောက်​လှိုင်း​များ​ကို
    တစ်​ပတ်​ပြန်​ကြော့​၍​မ​စု​သိမ်း​ရ။ ထို​ကောက် လှိုင်း​များ​ကို​လူ​မျိုး​ခြား​များ၊
    မိ​ဘ​မဲ့ က​လေး​များ​နှင့်​မု​ဆိုး​မ​များ​အ​တွက်​ချန် ထား​ခဲ့​ရ​မည်။ ယင်း​အ​တိုင်း​ပြု​ပါ​မူ​သင်​တို့
    ၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် သင် တို့​ပြု​လေ​သ​မျှ​ကို​ကောင်းချီး​ပေး​တော်​မူ
    လိမ့်​မည်။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཞིང་ནས་འབྲུ་རིགས་བསྡུ་བའི་དུས་སུ། ཞིང་ནས་ཚར་ཕོན་ཞིག་ལུས་ན་ཁྱོད་རྣམས་ཕྱིར་དེ་ལེན་དུ་འགྲོ་མི་རུང་།
    དེ་ནི་བྱེས་པ་དང་དྭ་ཕྲུག ཡུགས་མོ་བཅས་ཀྱི་སྐལ་ཡིན་ལ། དེ་ནི་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལག་གི་ལས་ཀ་ཐམས་ཅད་ལ་བྱིན་རླབས་མཛད་པའི་ཕྱིར་ཡིན་ནོ།
    །
  sna-sna: Kana uchikohwa munda wako ukakanganwa chisote, usachidzokera kundochitora.
    Chisiyire mutorwa, nherera kana chirikadzi, kuitira kuti Jehovha Mwari wako agokuropafadza
    mumabasa ose amaoko ako.
  spa-BLM: Cuando recojas tu cosecha en tu campo, y hayas olvidado una gavilla en
    el campo, no volverás a ir a buscarla. Será para el extranjero, para el huérfano
    y para la viuda, para que el Señor, tu Dios, te bendiga en todo el trabajo de
    tus manos.
  cac-cac: Tato ayic van e jochan ixim e trigo, sat e c'ool scan junoc manoja ixim
    d'a e patic, man̈xo ex meltzaj eyic'cot ixim. Canocab' ixim ta', yic a eb' ch'oc
    chon̈ab'il ayec' d'a e cal yed' eb' man̈xa smam, ma eb' ix ix chamnac yetb'eyum,
    a eb' ol ec' sic'an ixim, yic vach' ol yac' svach'c'olal Jehová co Diosal d'a
    eyib'an̈ yed' masanil tas tze c'ulej.
  swh-ULB: Utakapovuna zao lako shambani mwako, na ukasahau kipande cha mbegu shambani,
    haupaswi kurudi na kukichukua; kinapaswa kuwa cha mgeni, cha yatima, au cha mjane,
    ili Yahwe Mungu wako akubariki katika kazi ya mikono yako.
  bel-bel: 'Калі будзеш жаць на полі тваім і забудзеш сноп на полі, дык не вяртайся
    па яго: няхай ён застаецца прыхадню, сіраце і ўдаве, каб Гасподзь, Бог твой, дабраславіў
    цябе ва ўсіх дзеях рук тваіх.'
  deu-ELBBK: 'Wenn du deine Ernte auf deinem Feld hältst und eine Garbe auf dem Feld
    vergisst, so sollst du nicht umkehren, um sie zu holen: Für den Fremden, für die
    Waise und für die Witwe soll sie sein, damit der HERR, dein Gott, dich segne in
    allem Werk deiner Hände.'
  mbb-OT: “Emun edraǥun kew ne ke zuen egketaǥak niw he pira he rupung dutun te vevesukà,
    kenè niw en haazà likui te egkuwa. Teǥaka niw en heini he para te kenà menge Israilihanen,
    para te menge ilu wey menge valu he vahi, su para tuvazi kew te Nengazen he Megbevayè
    niw ziyà te langun he menge vaal niw.
  mal-2015: നിന്റെ വയലിൽ വിളവു കൊയ്തിട്ടു ഒരു കറ്റ വയലിൽ മറന്നുപോന്നാൽ അതിനെ എടുപ്പാൻ
    മടങ്ങിപ്പോകരുതു; നിന്റെ ദൈവമായ യഹോവ നിന്റെ സകലപ്രവൃത്തിയിലും നിന്നെ അനുഗ്രഹിക്കേണ്ടതിന്നു
    അതു പരദേശിക്കും അനാഥന്നും വിധവെക്കും ഇരിക്കട്ടെ.
  rmc-rmc: Sar skideha upre o uľipen pal tiri maľa a bistereha ode snopos, ma visar
    tut pale. Mi ačhel le cudzincoske, la širotake abo la vdovake, hoj tut te požehňinel
    o RAJ, tiro Del, andre savoreste, so kereha.
  pes-OPV: چون محصول خود را در مزرعه خویش درو کنی، و در مزرعه، بافه‌ای فراموش کنی،
    برای برداشتن آن برمگرد؛ برای غریب و یتیم و بیوه‌زن باشد تا یهوه خدایت تو را در
    همه کارهای دستت برکت دهد.
  ron-1924: Кынд ыць вей сечера огорул ши вей уйта ун сноп пе кымп, сэ ну те ынторчь
    сэ-л ей – сэ фие ал стрэинулуй, ал орфанулуй ши ал вэдувей, пентру ка Домнул Думнезеул
    тэу сэ те бинекувынтезе ын тот лукрул мынилор тале.
  ben-OBCV: তোমাদের জমির ফসল কাটবার পরে যদি শস্যের কোনও আঁটি তোমার সঙ্গে নিয়ে যেতে
    ভুলে যাও, তবে সেটি নেওয়ার জন্য আর ফিরে যেয়ো না। বিদেশির, পিতৃহীনের এবং বিধবার
    জন্য সেটি রেখে দেবে, যেন তোমাদের ঈশ্বর সদাপ্রভু সবকাজেই তোমাদের আশীর্বাদ করেন।
  som-som: Oo markaad beertaada goosatid haddaad xidhmo sabuullo ah beerta ku soo
    dhex illowdo waa inaadan dib ugu noqon si aad u soo qaadato. Waxaa lahaan doona
    qariibka iyo agoonta iyo carmalka, si uu Rabbiga Ilaahaaga ahu kuugu barakeeyo
    wixii ay gacmahaagu qabtaan oo dhan.
  lat-VUC: 'Quando messueris segetem in agro tuo, et oblitus manipulum reliqueris,
    non reverteris, ut tollas illum: sed advenam, et pupillum, et viduam auferre patieris,
    ut benedicat tibi Dominus Deus tuus in omni opere manuum tuarum.'
  eng-ASVBT: 'When thou reapest thy harvest in thy field, and hast forgot a sheaf
    in the field, thou shalt not go again to fetch it: it shall be for the sojourner,
    for the fatherless, and for the widow; that Jehovah thy God may bless thee in
    all the work of thy hands.'
  ita-1885: Quando tu avrai mietuta la tua ricolta nel tuo campo, e avrai dimenticata
    alcuna menata nel campo, non tornare indietro per prenderla; sia per lo forestiere,
    per l'orfano, e per la vedova; acciocchè il Signore Iddio tuo ti benedica in tutta
    l'opera delle tue mani.
  eng-LXXUP: And when thou shalt have reaped corn in thy field, and shalt have forgotten
    a sheaf in thy field, thou shalt not return to take it; it shall be for the stranger,
    and the orphan, and the widow, that the Lord thy God may bless thee in all the
    works of thy hands.
  eng-ULB: When you reap your harvest in your field, and if you have forgotten an
    omer of grain in the field, you must not go back to get it; it must be for the
    foreigner, for the fatherless, or for the widow, so that Yahweh your God may bless
    you in all the work of your hands.
  spa-VBL: Si cuando estás cosechando en tu campo te olvidas de una gavilla allí,
    no vuelvas por ella. Déjala para los extranjeros, los huérfanos y las viudas,
    para que el Señor tu Dios te bendiga en todo lo que hagas.
  fra-_FOB: Quand tu feras ta moisson dans ton champ, et que tu y auras oublié une
    poignée d'épis, tu ne retourneras point pour la prendre; elle sera pour l'étranger,
    pour l'orphelin et pour la veuve, afin que l'Éternel ton Dieu te bénisse dans
    toutes les œuvres de tes mains.
  mal-mal: നിന്റെ വയലിലെ വിളവു കൊയ്തിട്ട് ഒരു കറ്റ വയലിൽ മറന്നുപോയാൽ അത് എടുക്കുവാൻ
    മടങ്ങിപ്പോകരുത്; നിന്റെ ദൈവമായ യഹോവ നിന്റെ സകലപ്രവൃത്തിയിലും നിന്നെ അനുഗ്രഹിക്കേണ്ടതിന്
    അത് പരദേശിക്കും അനാഥനും വിധവയ്ക്കും ഇരിക്കട്ടെ.
  urd-GVR: Agar tū fasal kī kaṭāī ke waqt ek pūlā bhūl kar khet meṅ chhoṛ āe to use
    lāne ke lie wāpas na jānā. Use pardesiyoṅ, yatīmoṅ aur bewāoṅ ke lie wahīṅ chhoṛ
    denā tāki Rab terā Ḳhudā tere har kām meṅ barkat de.
  suz-BL: गेपुकीमी खेतम बाली नाली रिक्‍शा, मुठा का खेतम प्रेंताक्‍नी हना, लेश्‍शा
    ब्रथ मलने। मेको मुठा अर्को रागी ङा मुर, रोम रोइक्‍च नु वोंइश बेक्‍शो मीश मुर आन
    कली बाक्‍ब। मो पाइतीनी हना, परमप्रभु यावे, इन परमप्रभुमी इन गेय नेल्‍लेमी इन कली
    आसीक गेब। लेवी १९:९-१०
  ita-1927: Allorché, facendo la mietitura nel tuo campo, vi avrai dimenticato qualche
    manipolo, non tornerai indietro a prenderlo; sarà per lo straniero, per l’orfano
    e per la vedova, affinché l’Eterno, il tuo Dio, ti benedica in tutta l’opera delle
    tue mani.
  ckb-ckb: کاتێک لە کێڵگەکەت خەریکی دروێنەکردنیت و دەسکێکت لە کێڵگە لەبیر چوو، مەگەڕێوە
    بۆ ئەوەی بیبەیتەوە، ئەوە بۆ نامۆ و هەتیو و بێوەژن دەبێت، تاکو یەزدانی پەروەردگارت
    لە هەموو کاری دەستت بەرەکەتدارت بکات.
  eng-BBE: 'When you get in the grain from your field, if some of the grain has been
    dropped by chance in the field, do not go back and get it, but let it be for the
    man from a strange land, the child without a father, and the widow: so that the
    blessing of the Lord your God may be on all the work of your hands.'
  kan-OKCV: ಹೊಲದಲ್ಲಿ ನಿನ್ನ ಪೈರನ್ನು ಕೊಯ್ಯುವಾಗ, ಹೊಲದಲ್ಲಿ ಸಿವುಡನ್ನು ಮರೆತುಬಿಟ್ಟರೆ, ಅದನ್ನು
    ತೆಗೆದುಕೊಳ್ಳುವುದಕ್ಕೆ ತಿರುಗಿಕೊಳ್ಳಬಾರದು. ಅದು ಪರನಿಗೂ ದಿಕ್ಕಿಲ್ಲದವನಿಗೂ ವಿಧವೆಗೂ ಇರಲಿ.
    ನೀವು ಹೀಗೆ ನಡೆದುಕೊಂಡರೆ, ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿನ್ನ ಎಲ್ಲಾ ದುಡಿಮೆಯಲ್ಲಿ ನಿನ್ನನ್ನು
    ಆಶೀರ್ವದಿಸುವರು.
  tam-2017: “நீ உன் பயிரை அறுக்கும்போது உன் வயலிலே ஒரு அரிக்கட்டை மறதியாக வைத்து வந்தாயானால்,
    அதை எடுத்துவர திரும்பிப் போகவேண்டாம்; உன் தேவனாகிய யெகோவா நீ செய்யும் வேலைகளையெல்லாம்
    ஆசீர்வதிப்பதற்காக, அதைப் பரதேசிக்கும் திக்கற்ற பிள்ளைக்கும் விதவைக்கும் விட்டுவிடுவாயாக.
  spa-RV-1909: 'Cuando segares tu mies en tu campo, y olvidares alguna gavilla en
    el campo, no volverás á tomarla: para el extranjero, para el huérfano, y para
    la viuda será; porque te bendiga Jehová tu Dios en toda obra de tus manos.'
  ron-BTF: Când îţi seceri recolta în câmpul tău şi vei fi uitat un snop în câmp,
    să nu te întorci să îl iei, să fie pentru străin, pentru cel fără tată şi pentru
    văduvă, pentru ca DOMNUL Dumnezeul tău să te binecuvânteze în toată lucrarea mâinilor
    tale.
  eng-WEBP: When you reap your harvest in your field, and have forgotten a sheaf in
    the field, you shall not go again to get it. It shall be for the foreigner, for
    the fatherless, and for the widow, that the LORD your God may bless you in all
    the work of your hands.
  eng-FBV: If when you're harvesting in your field you forget a sheaf there, don't
    go back for it. Leave it for the foreigners, the orphans, and the widows, so that
    the Lord your God may bless you in everything you do.
  nld-1939: Wanneer gij op uw akker aan het oogsten zijt, en een schoof op de akker
    vergeet, moogt gij niet terugkeren, om die te gaan halen. Ze komt den vreemdeling,
    den wees en de weduwe toe, opdat Jahweh, uw God, u zegene bij al wat ge doet.
  nch-BL: “Quema anquipixcatinemij trigo ipan amotrigo mil huan anquiitaj para anquipanoque
    se trigo tzonti, amo ximocuepaca para anquipixcase. Xijcahuaca para se seyoc tali
    ejquet, o se icnotzi, o se cahuali ma mocuili cati amohuaya itztoc. Huan quej
    nopa TOTECO Dios amechtiochihuas ipan nochi cati anquichihuase.
  vie-1934: Khi ngươi gặt trong đồng ruộng, quên một nắm gié lúa ở đó, thì chớ trở
    lại lấy. Nắm gié ấy sẽ về phần khách lạ, kẻ mồ côi, và người góa bụa, hầu cho
    Giê-hô-va Đức Chúa Trời ngươi ban phước cho ngươi trong mọi công việc của tay
    ngươi làm.
  hin-CV: जब तुम खेत में उपज की कटनी करो और खेत में से किसी पूली को साथ ले जाना भूल
    जाओ; तो तुम उसे उठाने के लिए लौटकर न जाओगे. वह पूली विदेशी, अनाथ और विधवा के लिए
    होगी कि इसके द्वारा याहवेह, तुम्हारे परमेश्वर तुम्हारे सारे उपक्रमों में समृद्धि
    प्रदान करें.
  eng-OURB: When you reap your harvest in your field, and have forgotten a sheaf in
    the field, you shall not go again to get it. It shall be for the foreigner, for
    the orphan, and for the widow; that Adonai your God may bless you in all the work
    of your hands.
  spa-BES: 'Cuando estén cosechando el grano de su campo, si parte del grano se ha
    caído por casualidad en el campo, no regresen a buscarlo, sino que sea para el
    hombre extranjero, el niño sin padre, y la viuda: para que la bendición del Señor
    tu Dios esté en toda la obra de sus manos.'
  tdx-tdx: Ie manatak’ an-tete’o ao naho andikofa’o an-tetek’ ao ty voto-tsako, ko
    mibalike mb’eo hangalak’ aze, fa angao ey ho a i renetaney naho i bode-raey vaho
    i vantotsey, soa te hitahy azo t’Iehovà Andrianañahare’o amy ze hene fitoloñam-pità’o.
  vid-vid: “Hombeta chilyo cha hemwe kuli migunda ja hemwe na kusemwa miso jinji mumo,
    mleche kuhiluka kujihola, ila muwalechele wajenzi na walekwa na wadala wafililwe
    na walume wawo leka Mkulu Nguluwi, Nguluwi wa hemwe yawatambichize kuli mijito
    ja hemwe jeng'ha.
  eng-OKE: When thou art harvesting thy harvest in thy field, and hast forgotten a
    sheaf in the field, thou shalt not return to take it; let it be for the stranger,
    the orphan, and the widow, that the Lord thy God may bless thee in all the work
    of thy hands.
  tha-KJV: เมื่อท่านเกี่ยวข้าวในนาของท่าน และลืมฟ่อนข้าวไว้ในนาฟ่อนหนึ่ง อย่ากลับไปเอามาเลย
    ให้​เป็นของคนต่างด้าว ลูกกำพร้าพ่อและแม่​ม่าย เพื่อพระเยโฮวาห์พระเจ้าของท่านจะอวยพระพรแก่กิจการทั้งหลายแห่​งม​ือของท่าน
  por-BR-2018: 'Quando colheres tua plantação em teu campo, e esqueceres algum feixe
    no campo, não voltarás a tomá-lo: para o estrangeiro, para o órfão, e para a viúva
    será; para que te abençoe o SENHOR teu Deus em toda obra de tuas mãos.'
  deu-ELO: 'Wenn du deine Ernte auf deinem Felde hältst und eine Garbe auf dem Felde
    vergissest, so sollst du nicht umkehren, um sie zu holen: Für den Fremdling, für
    die Waise und für die Witwe soll sie sein, auf daß Jehova, dein Gott, dich segne
    in allem Werke deiner Hände.'
  eng-WYC-2018: When thou reapest corn in thy field, and forgettest, and leavest a
    reap, thou shalt not turn again to take it, but thou shalt suffer that a comeling,
    and a fatherless, either motherless child, and a widow take it away, that thy
    Lord God bless thee in all the work of thine hands. (When thou reapest corn in
    thy field, and forgettest, and leavest a sheaf, thou shalt not return to get it,
    but thou shalt allow the newcomer, the fatherless or the motherless child, and
    the widow, to take it, so that the Lord thy God may bless thee in all the work
    of thy hands.)
  epo-epo: 'Kiam vi rikoltos vian rikolton sur via kampo kaj vi forgesos garbon sur
    la kampo, ne iru returne por preni ĝin: ĝi restu por la fremdulo, por la orfo,
    kaj por la vidvino; por ke la Eternulo, via Dio, benu vin en ĉiuj faroj de viaj
    manoj.'
  uig-PIN: Sǝn etizliⱪingning ⱨosulini yiƣⱪiningda bir baƣ ɵnqini untup ⱪalƣan bolsang,
    uni elip kelix üqün yenip barmiƣin; u ɵnqǝ musapir, yetim-yesir wǝ tul hotunƣa
    tǝgsun. Xundaⱪ ⱪilƣanda Pǝrwǝrdigar Hudaying sening ⱪolliringning barliⱪ ǝmgikini
    bǝrikǝtlǝydu.
  beo-beo: 'Dilia da dilia ifabi amo ganodini ha:i manu faisia amola ha:i manu fai
    fonobahadi hame lai ba:sea, amo lamusa: bu mae hagima. Be ga fi dunu, guluba:
    mano amola didalo ili lama:ne yolesima. Amasea, dilia Hina Gode da dilia hawa:
    hamosu huluane hahawane dogolegelewane fidimu.'
  tpi-OTNT: “Sapos yupela i go bungim rais yupela i bin katim long gaden na yupela
    i lusim sampela i stap, orait yupela i no ken i go bek na kisim. Na sapos yupela
    i go bungim pikinini bilong diwai oliv o pikinini wain namba wan taim, orait yupela
    i no ken i go bek namba 2 taim na kisim sampela i stap yet long diwai. Yupela
    i mas larim ol dispela rais na pikinini bilong oliv na wain i stap, na ol manmeri
    bilong ol arapela lain na ol pikinini, papa bilong ol i dai pinis, na ol meri,
    man bilong ol i dai pinis, ol i ken kisim. Olsem na God, Bikpela bilong yumi,
    em bai i helpim yupela na olgeta samting yupela i mekim bai i kamap gutpela.
  hau-SA: Sa’ad da kuke girbi a gonarku, sai kuka manta da dami, kada ku koma don
    ku ɗauka. Ku bar shi don baƙo, maraya da kuma gwauruwa, saboda Ubangiji Allahnku
    yă albarkace ku a cikin dukan aikin hannuwanku.
  uig-LAT: Sen étizliqingning hosulini yighqiningda bir bagh önchini untup qalghan
    bolsang, uni élip kélish üchün yénip barmighin; u önche musapir, yétim-yésir we
    tul xotun’gha tegsun. Shundaq qilghanda Perwerdigar Xudaying séning qolliringning
    barliq emgikini beriketleydu.
  nde-nde: Nxa uvuna ensimini yakho ube usutshiya isikhwebu, ungabuyeli emuva ukuyasithatha,
    sitshiyele owezizweni, intandane, lomfelokazi, ukuze uThixo uNkulunkulu wakho
    akubusise kuwo wonke umsebenzi wezandla zakho.
  ton-ton: '¶ “ʻOka ke ka tuʻusi hifo ho ututaʻu ʻoku ʻi he ngoue, pea kuo ngalo ʻae
    ū uite ʻe taha ʻi he ngoue, ʻoua naʻa ke toe ʻalu ki he ngoue ke ʻomi ia: tuku
    ia ki he muli, mo e tamai mate, mo e uitou: koeʻuhi ke tāpuakiʻi koe ʻe Sihova
    ko ho ʻOtua ʻi he ngāue kotoa pē ʻa ho nima.'
  ces-1613: Když bys žal obilí své na poli svém, a zapomenul bys tam některého snopu,
    nenavrátíš se, abys jej vzal; příchozímu, sirotku a vdově to bude, aby požehnal
    tobě Hospodin Bůh tvůj při všelikém díle rukou tvých.
  eng-WMB: When you reap your harvest in your field, and have forgotten a sheaf in
    the field, you shall not go again to get it. It shall be for the foreigner, for
    the fatherless, and for the widow, that the LORD your God may bless you in all
    the work of your hands.
  tam-TCV: உங்களுடைய வயலில் நீங்கள் அறுவடை செய்யும்போது, ஒரு கதிர்க்கட்டை தவறுதலாக
    விட்டுவிட்டால், அதை எடுப்பதற்குத் திரும்பிப் போகவேண்டாம். அதை அந்நியர்களுக்கும்,
    தந்தையற்றவர்களுக்கும், விதவைகளுக்கும் விட்டுவிடுங்கள். அப்பொழுது உங்கள் இறைவனாகிய
    யெகோவா உங்கள் கைகளின் வேலைகளையெல்லாம் ஆசீர்வதிப்பார்.
  ceb-ULB: Sa pag-ani nimo sa imong kaumahan, ug aduna kay nakalimtan nga usa ka bugkos
    nga uhay didto sa uma, ayaw na kini baliki pa aron kuhaon; alang na kini sa mga
    dumuduong, sa mga ilo, o sa mga babayeng balo, aron nga si Yahweh nga imong Dios
    magpanalangin kanimo sa tanang buhaton sa imong mga kamot.
  pol-UBG: Gdy będziesz żął zboże na swoim polu i zapomnisz snopka na polu, to nie
    wracaj, aby go wziąć. Będzie to dla obcego, sieroty i wdowy, aby ci błogosławił
    PAN, twój Bóg, w każdym dziele twoich rąk.
  agr-agr: “Tuja trigo juwamunum makichik trigo jigkamu kajimatkigmesh waketjukmek
    jukigpajum. Duka idaisatajum aents tikich nugkanmaya aidau, waje aidau, bitaik
    aidau nuna juki yuwatnume. Aatsa dutikagmin Tuke Pujuu atumi Apajuíjum takatjumin
    pegkegnum yumigtamsattawai.
  kyc-kyc: Nakamana ee wambu piramo isa jingi witi pyaraminyi dupwana lapo isa pao
    siya kande dupwa kapu kyuo nyela paa narami. Dopako pyuo nakamana isa olipi jingipi
    panda isa girapo jingipi lyiyami kande dokopa lapo kakana sera dupwa dee kamba
    nyela paa narami. Dopa pyuo witi isa pao seramopape isa olipi jingipi mee kakana
    seramo nyii naraminyi dupwape yuu wakale rangepe wane wanake muiyanepe enda waiyape
    dupwana ingyuo sakamira. Dopa piraminyi dokopa nakamana Kamongo Anatu dokome yulu
    peparaena nyiso elyape keta pisara.
  urd-GVU: اگر تُو فصل کی کٹائی کے وقت ایک پُولا بھول کر کھیت میں چھوڑ آئے تو اُسے
    لانے کے لئے واپس نہ جانا۔ اُسے پردیسیوں، یتیموں اور بیواؤں کے لئے وہیں چھوڑ دینا
    تاکہ رب تیرا خدا تیرے ہر کام میں برکت دے۔
  deu-1912: Wenn du auf deinem Acker geerntet und eine Garbe vergessen hast auf dem
    Acker, so sollst du nicht umkehren, dieselbe zu holen, sondern sie soll des Fremdlings,
    des Waisen und der Witwe sein, auf daß dich der HERR, dein Gott, segne in allen
    Werken deiner Hände.
  kan-2017: ನೀವು ಪೈರುಗಳನ್ನು ಕೊಯ್ಯುವಾಗ ಒಂದು ಸಿವುಡನ್ನು ಹೊಲದಲ್ಲೇ ಮರೆತುಬಂದರೆ ಅದನ್ನು ತರುವುದಕ್ಕೆ
    ಹಿಂದಕ್ಕೆ ಹೋಗಬಾರದು; ಪರದೇಶಿ, ಅನಾಥ, ವಿಧವೆ ಇಂಥವರಿಗೋಸ್ಕರ ಇರಲಿ. ನೀವು ಹೀಗೆ ನಡೆದುಕೊಂಡರೆ
    ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮ್ಮ ಎಲ್ಲಾ ಕೆಲಸಗಳಲ್ಲಿಯೂ ನಿಮ್ಮನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸುವನು.
  yap-yap: “Nap’an ni gimed ra kunuy wom’ngin e woldug romed mi gimed pag talin boch
    u milay’ ni ka mmu’gad i th’ab, ma dab ku mu sulod ngay; ngan pag ni fan ngak
    e milekag, nge pi’in kanim’ rorad, nge pi’in nike yim’ figirngirad, ma SOMOL ni
    Got romed e bayi fal’eg wa’athmed u gubin e tin bay mu rin’ed.
  hlt-MCSB: Na lohma kah na cang na ah tih lohma ah canghmoek na hmaai akhaw loh hamla
    koep mael boeh. Yinlai ham khaw, cadah neh nuhmai ham khaw om mai saeh. Te daengah
    ni na kut dongkah bitat cungkuem dongah BOEIPA na Pathen loh nang yoethen m'paek
    eh.
  mdy-ETH: «ሃኣኮ ዒንሢ ጮኦራ ዎዶና ዒንሢ ጎዦ ጋራ ዋሌ ናኣራ ዓኣቴ ጊንሣ ማዒ ሙኪ ዔኪፖቴ፤ ዬይ ሜሌ ዓጫፓ ሙኬ ዓሶንታ
    ዜኤሮ ናኣቶንታ ዜኤሮ ዒንዶንሢንታም ዓቶንጎ፤ ዬያ ዒንሢ ማዼቴ ዒንሢ ማዻ ማዾና ቢያ ናንጊና ናንጋ ጎዳ ዒንሢ ዓንጃንዳኔ።
  twi-ASANTE: Sɛ woretwa wʼafuo mu nnɔbaeɛ, na wo werɛ firi afi bi wɔ afuom hɔ a,
    nsane nkɔfa. Gya wɔ hɔ ma ahɔhoɔ, awisiaa anaa akunafoɔ sɛdeɛ ɛbɛyɛ a, Awurade,
    mo Onyankopɔn, bɛhyira mo nsa ano nnwuma nyinaa so.
  eng-WEBU: When you reap your harvest in your field, and have forgotten a sheaf in
    the field, you shall not go again to get it. It shall be for the foreigner, for
    the fatherless, and for the widow, that the LORD your God may bless you in all
    the work of your hands.
  bnp-bnp: “Na tahuna mu mirio a vit na hania, mu matataro vonga a masigona, naha
    ni hamule mu gu poi. Na tahuna mu pasi a kanena oliv o a kanena vain, naha ni
    hamule tabu mu gu pasi a kanena ri tababana ni tavore. Mu pe vonga ngi, bara i
    bole e huriki a ngatavine na kabu basi, e huriki a tuna duku, e huriki a havuri.
    I mavonga e BAKOVI DAGI a Vure ne mua, bara i gamai mua, a maki lobo mu rata bara
    ri bele kamumu.
  wal-wal: “Ne shooqaappe kattaa cakkiyo wode, ne dogido mirqqiyaa qoranau guyye booppa.
    GODAI ne Xoossai ne kushiyaa ooso ubban nena anjjana mala, hegaa betiyaassi, aaya
    aawu bainna naatuyyoonne am77etuyyo aggaaga.
  spa-PDDPT: Cuando recojas tu cosecha en tu campo y olvides en el campo un manojo,
    no regresarás a recogerlo. Será para el extranjero, el huérfano y la viuda, a
    fin de que Yavé tu ʼElohim te bendiga en toda la obra de tus manos.
  gun-gun: — Nemba'ety py mba'emo aju remono'õ jave peteĩ jokuaa re nderexarai ri
    vy ejevy eme rejopy nho aguã. Topyta amboae regua, tyre'ỹ ha'e imeve'ỹ va'e peguarã.
    Ha'e ramo Senhor Nderuete nemoingo porã 'rã ndepo py rejapo va'e ha'e javi py.
  ilo-ULB: Inton gapasenyo iti apit iti taltalonyo, ket no adda nalipatanyo a rineppet
    iti taltalon, nasken a saanyo a sublian nga alaen daytoy; nasken a para daytoy
    iti ganggannaet, ulila, wenno para iti balo a babai, tapno bendisionannakayo ni
    Yahweh a Diosyo kadagiti ar-aramidenyo.
  kpg-kpg: “Do madagoaa dela ma ga hagi ai nia huwa laagau o do gowaa, gei goe gu diiagi
    au mee gu de langahia, gei goe gi hudee hana labelaa ginai bolo e gaamai. Diagia hua
    nia maa gii kae go digau mai i daha, mo nia dama guu mmade nadau maadua, mo nia
    ahina guu mmade nadau lodo. Goe gaa hai beenei, gei Dimaadua go doo God ga hagahumalia
    goe gi nia mee huogodoo.
  uig-ARA: سەن ئېتىزلىقىڭنىڭ ھوسۇلىنى يىغقىنىڭدا بىر باغ ئۆنچىنى ئۇنتۇپ قالغان بولساڭ،
    ئۇنى ئېلىپ كېلىش ئۈچۈن يېنىپ بارمىغىن؛ ئۇ ئۆنچە مۇساپىر، يېتىم-يېسىر ۋە تۇل خوتۇنغا
    تەگسۇن. شۇنداق قىلغاندا پەرۋەردىگار خۇدايىڭ سېنىڭ قوللىرىڭنىڭ بارلىق ئەمگىكىنى
    بەرىكەتلەيدۇ.
  sus-sus: Wo na gɛ xɛ xabade, wo naxa gbilen tɔnsɔɛ dɔnxɔɛe tongo ra. Wo xa e lu
    xɔɲɛe, kiridie, nun kaaɲɛ ginɛe bɛ, alako wo Marigi Alatala xa barakɛ sa wo xa
    fe.
  pon-2006: “Ni omw pahn dolung wahnsapwomw kan, ke ahpw manokehla wahda ekei wahnsahpw
    me ke lupukedi ko, ke dehpa pwuralahng ale; ahpw mweidala wahnsahpw pwuko pwe
    mehn liki kan en ale, de me sepwoupwou kan oh liohdi kan en kak ale arail, pwe
    KAUN-O, omw Koht, en ketin kupwuramwahwihiuk ni mehkoaros me ke pahn kin wia.
  jae-jae: “Aôm embe ônac kôm ŋanô sa ma ôliŋ polom lagic teŋ siŋ êkô kôm, go ômu
    ôna gebe ôkôc gêŋ tau atom. Gêŋ tau êtu lau jaba to mosêbu ma awêtuc nêŋ gêŋ,
    gebe Apômtau, aômnêm Anôtô, ênam mec aôm to lêmam ŋakôm samob.
  ksd-ksd: Ba u varurue ra magit ta kaum uma, ma u valubane tika na vinvin ta ra uma,
    koko una lilikun upi una vila pa ia; kai ra vaira ka, kai ra nat na ling, ma kai
    ra ua na vavina; upi ra Luluai kaum God na vadoane u ta ra lavur papalum na limam.
  tur-YTC: Tarlada hasadını biçtiğinde ve bir demetini tarlada unuttuğunda, onu almak
    için tekrar gitmeyeceksin. Bu, yabancının, yetimin ve dul kadının olacak, ta ki,
    Tanrın Yahve ellerinin her işinde seni kutsasın.
  grc-BRENT: Ἐὰν δὲ ἀμήσῃς ἀμητὸν ἐν τῷ ἀγρῷ σου, καὶ ἐπιλάθῃ δράγμα ἐν τῷ ἀγρῷ σου,
    οὐκ ἀναστραφήσῃ λαβεῖν αὐτό· τῷ προσηλύτῳ καὶ τῷ ὀρφανῷ καὶ τῇ χήρᾳ ἔσται, ἵνα
    εὐλογήσῃ σε Κύριος ὁ Θεός σου ἐν πᾶσι τοῖς ἔργοις τῶν χειρῶν σου.
  ind-AYT: Ketika kamu memanen di ladangmu dan lupa ternyata tertinggal seberkas di
    ladang. Jangan kembali untuk mengambilnya karena akan menjadi milik orang asing,
    anak yatim, atau para janda. Dengan demikian, TUHAN, Allahmu akan memberkatimu
    dalam segala pekerjaan tanganmu.
  nya-nya: Mukamakolola mʼmunda mwanu ndipo zokolola zina zikasiyidwa, musamabwerere
    kukazitola. Muzilekere alendo, ana ndi akazi amasiye, kuti Yehova Mulungu wanu
    akudalitseni pa zochita zanu zonse.
  hrv-hrv: Kad žanješ žito na svojoj njivi pa zaboraviš koji snop na njivi, ne vraćaj
    se po nj; neka ostane došljaku, siroti i udovici da te Jahve, Bog tvoj, blagoslovi
    u svakom pothvatu ruku tvojih.
  mps-mps: “Dagego gide wit nai togolama muai te sigi pelama, tama meba gegeda peyu,
    taga soai baso da, teda dage ma pelama, ma selamo dao. Dagego te oliv du me, o
    te wain bono du me, te hasia pelama, sisinama, saibaso da, teda dagego si sogo
    ma pelama, te ni du dabe te nide elaluali ma sigi pelamo dao. Dagego te wit me
    oliv du me wain bono du te elalumainogo sula tagalao, tama te gasa bulu bidi hani
    ebadi, me te wai puluba aga aya isai, me we aga bidi isai, te wilawe we, te bage
    augwaligo te nai tagalali dabe somainao. Tama tiyu da, Genuai Bidi dago God aga
    dagego ebo tigidali sę dabe tau selama, wiegi yai mu pedelemainogo yaibao.
  tpi-tpi: “Sapos yupela i go bungim rais yupela i bin katim long gaden na yupela
    i lusim sampela i stap, orait yupela i no ken i go bek na kisim. Na sapos yupela
    i go bungim pikinini bilong diwai oliv o pikinini wain namba wan taim, orait yupela
    i no ken i go bek namba 2 taim na kisim sampela i stap yet long diwai. Yupela
    i mas larim ol dispela rais na pikinini bilong oliv na wain i stap, na ol manmeri
    bilong ol arapela lain na ol pikinini, papa bilong ol i dai pinis, na ol meri,
    man bilong ol i dai pinis, ol i ken kisim. Olsem na God, Bikpela bilong yumi,
    em bai i helpim yupela na olgeta samting yupela i mekim bai i kamap gutpela.
  dan-1931: Når du bjærger din Høst på din Mark og glemmer et Neg på Marken, må du
    ikke vende tilbage for at hente det; det skal tilfalde den fremmede, den faderløse
    og Enken, for at HERREN din Gud kan velsigne dig i alt, hvad du tager dig for.
  vie-OVCB: Khi gặt lúa, nếu ai bỏ sót một bó lúa ngoài đồng, đừng trở lại nhặt, nhưng
    phải để đó cho người ngoại kiều, người mồ côi, góa bụa. Như thế, Chúa sẽ cho anh
    em được may mắn trong mọi công việc.
  guj-2017: જયારે તમે ખેતરમાં વાવણી કરો, ત્યારે જો તમે પૂળો ખેતરમાં ભૂલી જાઓ તો તે
    લેવા તમે પાછા જશો નહિ, તેને પરદેશી, અનાથો તથા વિધવાઓ માટે ત્યાં જ પડયો રહેવા દેવો,
    જેથી યહોવાહ તમારા ઈશ્વર તમને તમારા હાથનાં સર્વ કામમાં આશીર્વાદ આપે.
  pon-2006A: “Ni omw pahn dolung wahnsapwomw kan, ke ahpw manokehla wahda ekei wahnsahpw
    me ke lupukedi ko, ke dehpa pwuralahng ale; ahpw mweidala wahnsahpw pwuko pwe
    mehn liki kan en ale, de me sepwoupwou kan oh liohdi kan en kak ale arail, pwe
    KAUN-O, omw Koht, en ketin kupwuramwahwihiuk ni mehkoaros me ke pahn kin wia.
  por-BRBSL: Quando você colher sua colheita em seu campo, e esquecer um molho no
    campo, você não voltará a ir buscá-lo. Será para o estrangeiro, para o órfão de
    pai e para a viúva, que Yahweh seu Deus possa abençoá-lo em todo o trabalho de
    suas mãos.
  cth-cth: Nang ni na laikawk dawk cang na a toteh, na pahnim e cabong hah bout na
    lat mahoeh. Na tawksak e pueng dawk na BAWIPA Cathut ni yawhawi na poe nahanelah,
    hote cabong hah, Jentelnaw hane, naranaw hane, lahmainaw hanelah na hruek han.
  twi-twi: Sɛ moretwa mo mfuw mu nnɔbae, na mo ani pa nnɔbae no bi so a, monnsan nkɔfa.
    Monnyaw ma ahɔho, nyisaa ne akunafo sɛnea ɛbɛyɛ a Awurade, mo Nyankopɔn no, behyira
    mo nsa ano nnwuma nyinaa so.
  hlt-hlt: Na lohma kah na cang na ah tih lohma ah canghmoek na hmaai akhaw loh hamla
    koep mael boeh. Yinlai ham khaw, cadah neh nuhmai ham khaw om mai saeh. Te daengah
    ni na kut dongkah bitat cungkuem dongah BOEIPA na Pathen loh nang yoethen m'paek
    eh.
  tbz-SIM: Kɛ̀ di dɛì dìì mɔ̀nnì di diitì kɛ ìńtɛ́ ntìmɑtì kupɑku miɛkɛ, di bɑ́ɑ́
    wɛ̃tɛ kɛ́ tì tùótɛ́, dí tì yóu bɛpɔ̀ɔ̀bɛ̀ nɛ̀ iciribí nɛ̀ bɛkúpobɛ̀ kpɛ́í nkɛ̀
    dɛ̀ɛ yie nkɛ̀ ti Yiɛ̀ nKuyie nkùù di te, kɛ̀ kù di dɔɔ̀ mɛsɑ̀ɑ̀ di kpɛrɛ di dɔɔri
    dɛ̀ dɛmɔu miɛkɛ.
  msy-2020: “Ia azenibar mangɨ witba aghoregh dar ikɨziba inigh, witɨn ikɨzir taba
    ategh, ua mangɨ ada inian markɨ. Egh ia mangɨ olivɨn temebar ovɨziba ko wainɨn
    ikarɨzibar ovɨziba faragh da akuvagh, egh gɨn ua mangɨ ovɨzir ikiavɨra itiba uam
    ada inian markɨ. Ia witɨn ovɨziba ko oliv ko wainɨn ovɨziba ateghtɨ da ikɨ. Eghtɨ
    ikɨzir igharazibar gumazamiziba ko borir ameboghfeziaba ariaghireziba, ko amizir
    paba ariaghireziba, me da iniam. Eghtɨ Ikiavɨra Itir God, ian God, ian akurvaghtɨ,
    bizir ia amiba bar deraghvɨram otivam.
  azb-azb: Zəminizdə əkini biçən zaman bir dərz unutmusunuzsa, onu götürmək üçün geri
    qayıtmayın. Qoy o qəribin, yetimin və dul qadının olsun. Onda Allahınız Rəbb ələ
    götürdüyünüz hər işdə sizə bərəkət verəcək.
  eng-DBY: When thou reapest thy harvest in thy field, and forgettest a sheaf in the
    field, thou shalt not return to fetch it; it shall be for the stranger, for the
    fatherless, and for the widow; that Jehovah thy God may bless thee in all the
    work of thy hands.
  hin-2017: “जब तू अपने पक्के खेत को काटे, और एक पूला खेत में भूल से छूट जाए, तो उसे
    लेने को फिर न लौट जाना; वह परदेशी, अनाथ, और विधवा के लिये पड़ा रहे; इसलिए कि परमेश्वर
    यहोवा तेरे सब कामों में तुझको आशीष दे।
  wol-KYG: Bu ngeen di góob seenub tool, ba fàtte ab sëq ca tool ba, buleen dellu
    di ko jëli. Ab doxandéem akub jirim akub jëtun, ñoom la poraat may ñeel, su ko
    defee seen Yàlla Aji Sax ji barkeel leen ci mboolem seenu ñaq.
  eng-YLT: '''When thou reapest thy harvest in thy field, and hast forgotten a sheaf
    in a field, thou dost not turn back to take it; to the sojourner, to the fatherless,
    and to the widow, it is; so that Jehovah thy God doth bless thee in all the work
    of thy hands.'
  eng-WYC-2017: When thou reapest corn in thy field, and forgettest, and leavest a
    reap, thou shalt not turn again to take it, but thou shalt suffer that a comeling,
    and a fatherless, either motherless child, and a widow take it away, that thy
    Lord God bless thee in all the work of thine hands.
  eng-WMBB: When you reap your harvest in your field, and have forgotten a sheaf in
    the field, you shall not go again to get it. It shall be for the foreigner, for
    the fatherless, and for the widow, that the LORD your God may bless you in all
    the work of your hands.
  urd-GVH: अगर तू फ़सल की कटाई के वक़्त एक पूला भूलकर खेत में छोड़ आए तो उसे लाने
    के लिए वापस न जाना। उसे परदेसियों, यतीमों और बेवाओं के लिए वहीं छोड़ देना ताकि
    रब तेरा ख़ुदा तेरे हर काम में बरकत दे।
  rug-rug: Pana paleke varigarani gamu sari na mia iqoso huiti saripu ta pusidi, meke
    ta muliṉae si kaiqa iqoso pa mudimia si mu lopu kekere pule la vagi, ba mi veko
    valani koari na tie karovodi, na eapadi, meke na tie nabonabokodi pude di vagi,
    pude boka mana nigo e Zihova si goi koari na tinavete pa limamu.
  gaz-gaz: Yommuu midhaan lafa qotiisaa keetii walitti qabdutti yoo bissiin hafe jiraate
    isaaf jettee duubatti hin deebiʼin; akka Waaqayyo Waaqni kee hojii harka keetii
    hundaan si eebbisuuf alagoota, ijoollee abbaa hin qabnee fi haadha hiyyeessaatiif
    dhiisi.
  fra-LSG: 'Quand tu moissonneras ton champ, et que tu auras oublié une gerbe dans
    le champ, tu ne retourneras point la prendre: elle sera pour l’étranger, pour
    l’orphelin et pour la veuve, afin que l’Éternel, ton Dieu, te bénisse dans tout
    le travail de tes mains.'
  gnn-gnn: Ŋunhi nhe yurru marrtji gulkthun ŋatha nhuŋuway malanha, ga muṉguynydja
    marrtjiya gonha'yurra ŋurikiyi ŋurruwuykkuna yolŋuwu ga yolŋumiriwwuna ga mulkuruwuna;
    ŋuriŋina walalay yurru yukurra ḻuka ŋunhi bäythinyaranydja ŋatha muṉguynydja.
  yal-yal: I na seen xaba xɛɛn ma, tɔnsɔnna naxanye na lu e xɔri ma, i nama ne matongo.
    I xa e lu na xɔɲɛne nun kiridine nun kaɲa gilɛne xa. Nanara, Alatala i ya Ala
    i barakama nɛn i ya wanle birin yi.
  haw-1868: Aia oki iho oe i kau palaoa ma kau mahinaai, a hoopoina oe i kekahi pua
    ma ka mahinaai, mai hele hou oe e kii ia mea; na ka malihini no ia, a na ka mea
    makua ole, a na ka wahinekanemake; i hoopomaikai mai ai o Iehova kou Akua ia oe
    i na hana a pau a kou mau lima.
  arb-NAV: إِذَا حَصَدْتُمْ غَلّاتِكُمْ وَنَسِيْتُمْ حُزْمَةً فِي الْحَقْلِ فَلا تَرْجِعُوا
    لأَخْذِهَا، بَلِ اتْرُكُوهَا لِلْغَرِيبِ وَالْيَتِيمِ وَالأَرْمَلَةِ، لِيُبَارِكَكُمُ
    الرَّبُّ إِلَهُكُمْ فِي كُلِّ مَا تَعْمَلُهُ أَيْدِيكُمْ.
  ewe-ewe: Ne èle wò nukuwo xam le wò agble me, eye nèŋlɔ nuku babla aɖe be ɖe agblea
    me la, mègatrɔ yi ɖatsɔe o. Gblẽe ɖi na amedzrowo, tsyɔ̃eviwo kple ahosiwo. Ekema
    Yehowa, wò Mawu la ayra wò asinudɔwo katã woadze edzi na wò.
  eng-LEE: When thou cuttest down thy harvest in thy field, and forgettest a sheaf
    in the field, thou shalt not go back to fetch it; for the stranger, for the fatherless,
    and for the widow shall it be; in order that the Lord thy God may bless thee in
    all the work of thy hands.
  asm-FB: আপোনালোকৰ খেতিৰ শস্য দোৱাৰ সময়ত যদি শস্যৰ কোনো মুঠি লগত আনিবলৈ পাহৰি যায়,
    তেন্তে তাক আনিবলৈ উলটি নাযাব; সেয়ে বিদেশী, পিতৃহীন, আৰু বিধৱাসকলৰ বাবে হ’ব। তাতে
    আপোনালোকৰ ঈশ্বৰ যিহোৱাই আপোনালোকৰ হাতে কৰা সকলো কাৰ্যতে আপোনালোকক আশীৰ্ব্বাদ কৰিব।
  sus-A: وٌ نَ فّ شّ شَبَدٍ، وٌ نَشَ فبِلٍن تْنسْي دْنشْييٍ تٌنفٌ رَ. وٌ شَ عٍ لُ
    شْحّيٍ، كِرِدِيٍ، نُن كَاحّ فِنّيٍ بّ، عَلَكٌ وٌ مَرِفِ عَلَتَلَ شَ بَرَكّ سَ
    وٌ شَ قٍ.
  fra-SBL: Lorsque tu récolteras ta moisson dans ton champ et que tu auras oublié
    une gerbe dans le champ, tu ne retourneras pas la chercher. Ce sera pour l'étranger,
    pour l'orphelin et pour la veuve, afin que l'Éternel, ton Dieu, te bénisse dans
    tout le travail de tes mains.
  hbo-hbo: כִּ֣י תִקְצֹר֩ קְצִֽירְךָ֨ בְשָׂדֶ֜ךָ וְשֽׁ͏ָכַחְתָּ֧ עֹ֣מֶר בַּשָּׂדֶ֗ה
    לֹ֤א תָשׁוּב֙ לְקַחְתֹּ֔ו לַגֵּ֛ר לַיָּתֹ֥ום וְלָאַלְמָנָ֖ה יִהְיֶ֑ה לְמַ֤עַן
    יְבָרֶכְךָ֙ יְהוָ֣ה אֱלֹהֶ֔יךָ בְּכֹ֖ל מַעֲשֵׂ֥ה יָדֶֽיךָ׃
  eng-WYCLIFFE: Whanne thou repist corn in the feeld, and foryetist, and leeuest a
    repe, thou schalt not turne ayen to take it, but thou schalt suffre that a comelyng,
    and fadirles, ethir modirles, and a widewe take awei, that thi Lord God blesse
    thee in al the werk of thin hondis.
  cwe-cwe: “Vondamugobole vinhu vomuhandile muna imigunda yenu na kuzimiza masuke
    yamwenga, sekemubwele kuyasola, ila walekeleni nyambenyambe na wachiwa na wagane,
    muladi Mndewa Mulungu, Mulungu wenu, yamtemeleni mate muna zisang'hano zenu zose.
  kik-kik: Rĩrĩa ũkũgetha mũgũnda waku, ũngĩriganĩrwo nĩ gĩtĩĩa, ndũgagĩcookere. Gĩtigĩre
    mũndũ wa kũngĩ, na mwana wa ngoriai, na mũtumia wa ndigwa, nĩgeetha Jehova Ngai
    waku akũrathimage wĩra-inĩ wothe wa moko maku.
  fra-NCL: 'Quand tu feras ta moisson dans ton champ, si tu as oublié une gerbe dans
    le champ, tu ne retourneras pas pour la prendre : elle sera pour l’étranger, pour
    l’orphelin et pour la veuve, afin que Yahweh, ton Dieu, te bénisse dans tout le
    travail de tes mains.'
  cek-AK: Na lawk thung ih cang na aah naah, na tahmat ih cangqui to om nahaeloe,
    akhuih han amlaem let hmah; to cangqui loe prae kalah kaminawk, amno ampa tawn
    ai kaminawk hoi lamhmainawk hanah om tih; to tiah ni na ban hoi sak ih hmuen boih
    ah na Angraeng Sithaw mah tahamhoihaih paek tih.
  cuk-cuk: ”Be-nainugi be ibmar-gwaggulleged-weenaile, be dukgwen iesale, melle gannar
    be sunaedgi binsao. We-dukgwenadde dulemar-Israel-dulesulidga guoed, dulemar-sergan-satedga,
    degi, ome-ei-sui-burgwismaladga guoed. Adi, bela be ibmar-imakedgi be-Bab-Dummad-Jehová
    begi nabir binsaegar.
  uig-CYR: Сән етизлиғиңниң һосулини жиққиниңда бир бағ өнчини унтуп қалған болсаң,
    уни елип келиш үчүн йенип бармиғин; у өнчә мусапир, житим-йесир вә тул хотунға
    тәгсун. Шундақ қилғанда Пәрвәрдигар Худайиң сениң қоллириңниң барлиқ әмгигини
    бәрикәтләйду.
  tel-2017: మీ పొలంలో మీ పంట కోస్తున్నప్పుడు పొలంలో ఒక పన మర్చిపోతే దాన్ని తెచ్చుకోడానికి
    మీరు తిరిగి వెనక్కి వెళ్ళకూడదు. మీ దేవుడైన యెహోవా మీరు చేసే పనులన్నిటిలో మిమ్మల్ని
    ఆశీర్వదించేలా అది పరదేశులకు, తండ్రి లేనివారికీ, విధవరాళ్లకూ మిగల్చాలి.
  hat-BSA: “Lè nou fè rekòlt nou nan chan nou, men nou bliye yon pakèt nan chan an,
    nou pa pou retounen pran l. Li va pou etranje a, pou òfelen an ak pou vèv la,
    pou SENYÈ a, Bondye nou an, kapab beni nou nan tout travay men nou yo.
  kos-kos: “Ke pacl kom kosrani fokin ima lom ac kom sisla kutu wheat ma kom kosrala,
    nimet folokla in eis. Filiya na tuh in ma lun mwetsac, mwet mukaimtal ac katinmas.
    Ouinge LEUM GOD lom El ac fah akinsewowoye kom ke ma nukewa kom oru.
  hbo-WLC: כִּ֣י תִקְצֹר֩ קְצִֽירְךָ֨ בְשָׂדֶ֜ךָ וְשָֽׁכַחְתָּ֧ עֹ֣מֶר בַּשָּׂדֶ֗ה
    לֹ֤א תָשׁוּב֙ לְקַחְתּ֔וֹ לַגֵּ֛ר לַיָּת֥וֹם וְלָאַלְמָנָ֖ה יִהְיֶ֑ה לְמַ֤עַן
    יְבָרֶכְךָ֙ יְהוָ֣ה אֱלֹהֶ֔יךָ בְּכֹ֖ל מַעֲשֵׂ֥ה יָדֶֽיךָ׃
  ibo-ibo: Ọ bụrụ na i lefuo ukwu ọka ụfọdụ anya mgbe ị na-ewe ihe ubi nʼubi gị, alaghachila
    azụ nʼubi gị ịchịrị ha. Hapụrụ ya ndị ọbịa, na ndị inyom di ha nwụrụ anwụ, na
    ụmụ mgbei, Onyenwe anyị Chineke gị ga-agọzi gị, ọ ga-emekwa ka ị baa ụba.
  ory-ory: ତୁମ୍ଭେ ଆପଣା କ୍ଷେତ୍ରରେ ଶସ୍ୟ କାଟିବା ବେଳେ ଗୋଟିଏ ବିଡ଼ା କ୍ଷେତ୍ରରେ ପାସୋରି ଆସିଲେ,
    ତାହା ଆଣିବା ପାଇଁ ଫେରିଯିବ ନାହିଁ; ତାହା ବିଦେଶୀର, ପିତୃହୀନର ଓ ବିଧବାର ହେବ। ତହିଁରେ ସଦାପ୍ରଭୁ
    ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭ ହସ୍ତକୃତ ସମସ୍ତ କର୍ମରେ ତୁମ୍ଭକୁ ଆଶୀର୍ବାଦ କରିବେ।
  chk-chk: Lupwen ka kini uän wiich lon om tanipi o manlükala eu pilük, kosap liwiniti
    om tanipi pwe kopwe angei. Kopwe likitala fän iten ekewe chon ekis, ekewe mi mäsen
    me ekewe fefin mi mä pwülüer. Ren ei ewe Samol mi Lapalap om Kot epwe afeiöchuk
    lon om angang meinisin.
  rop-rop: “Wal wen yumob gajim sid daga brom yumob pedik, o detlot frut daga brom
    detlot olibtri o detlot greip daga brom detlot greip fam en yumob libum sambala
    weya yumob bin kadim, yumob kaan gobek na blanga gajim, dumaji detlot daga garra
    jidan blanga detlot brom najawan kantri, en blanga detlot biginini hu nomo garram
    mami o dedi, en blanga ola widogel. Wen yumob dum lagijat na YAWEI garra jidan
    brabli kainbala langa yumob.
  ukr-1871: Як збирати меш жниво з поля твого, і забудеш снопа на полї, не вертайсь
    узяти його; нехай буде для приходня, для сироти і для вдовицї, щоб Господь, Бог
    твій, благословив тебе в усякому дїлї рук твоїх.
  deu-1951: Wenn du auf deinem Acker geerntet und eine Garbe auf dem Acker vergessen
    hast, so sollst du nicht umkehren, sie zu holen; sondern sie soll dem Fremdling,
    dem Waislein und der Witwe gehören, daß dich der HERR, dein Gott, segne in allem
    Werk deiner Hände.
  eng-JPS: When thou reapest thy harvest in thy field, and hast forgot a sheaf in
    the field, thou shalt not go back to fetch it; it shall be for the stranger, for
    the fatherless, and for the widow; that the LORD thy God may bless thee in all
    the work of thy hands.
  srp-1865: Kad žanješ ljetinu svoju na njivi svojoj, ako zaboraviš koji snop na njivi,
    ne vraæaj se da ga uzmeš; neka ga došljaku, siroti i udovici, da bi te blagoslovio
    Gospod Bog tvoj u svakom poslu ruku tvojih.
  lug-lug: Bw’onookungulanga ebibala mu nnimiro yo ne weerabirayo ekinywa mu nnimiro,
    toddangayo kukikima. Onookirekeranga omunnaggwanga oba omwana omufuuzi oba nnamwandu;
    bw’atyo Mukama alyoke akuwenga omukisa mu byonna by’onookolanga.
  heb-heb: כי תקצר קצירך בשדך ושכחת עמר בשדה לא תשוב לקחתו לגר ליתום ולאלמנה יהיה
    למען יברכך יהוה אלהיך בכל מעשה ידיך׃
  ben-IRV: তুমি ক্ষেতে নিজের শস্য কাটার দিনের যদি এক আঁটি ক্ষেতে ফেলে রেখে এসে থাক,
    তবে তা নিয়ে আসতে ফিরে যেও না; তা বিদেশীর, পিতৃহীনের ও বিধবার জন্য থাকবে; যেন
    তোমার ঈশ্বর সদাপ্রভু তোমার হাতের সব কাজে তোমাকে আশীর্বাদ করেন।
  pan-pan: ਜਦ ਤੂੰ ਆਪਣੀ ਪੈਲੀ ਵਿੱਚੋਂ ਫ਼ਸਲ ਵੱਢੇ ਅਤੇ ਇੱਕ ਪੂਲਾ ਉੱਥੇ ਹੀ ਭੁੱਲ ਜਾਵੇਂ, ਤਾਂ
    ਤੂੰ ਉਸ ਦੇ ਲੈਣ ਨੂੰ ਵਾਪਸ ਨਾ ਮੁੜੀਂ। ਉਸ ਨੂੰ ਪਰਦੇਸੀ, ਯਤੀਮ ਅਤੇ ਵਿਧਵਾ ਲਈ ਛੱਡ ਦੇਵੀਂ, ਤਾਂ
    ਜੋ ਯਹੋਵਾਹ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਤੇਰੇ ਹੱਥ ਦੇ ਸਾਰੇ ਕੰਮਾਂ ਵਿੱਚ ਤੈਨੂੰ ਬਰਕਤ ਦੇਵੇ।
  mya-JVB: သင် သည် ကိုယ် လယ် ၌ အသီးအနှံ ကိုရိတ် သောအခါ ၊ မေ့လျော့ သောကောက်လှိုင်း
    ကို ပြန် ၍ မ ယူ ရ။ သင် ပြု လေရာရာ ၌ သင် ၏ဘုရားသခင် ထာဝရဘုရား သည် သင့် ကို ကောင်းကြီး
    ပေးတော်မူမည်အကြောင်း ၊ ထိုကောက်လှိုင်းကို တပါး အမျိုးသား၊ မိဘ မရှိသောသူ၊ မုတ်ဆိုးမ
    အဘို့ ထား ရမည်။
  hmo-hmo: “Oiemu uma anina oi utua bona gogoa neganai, bema koni haida oi laloaboio,
    do oi giroa lou lasi, do oi abia lasi. Idau tauna o ogogami tauna o vabu ese do
    ia abia. Unai bamona oi karaia neganai, Lohiabada oiemu Dirava ese oi do ia hanamoa,
    oiemu gaukara ibounai lalonai.
  urd-urd: जब तू अपने खेत की फ़सल काटे और कोई पूला खेत में भूल से रह जाए, तो उसके
    लेने को वापस न जाना, वह परदेसी और यतीम और बेवा के लिए रहे; ताकि ख़ुदावन्द तेरा
    ख़ुदा तेरे सब कामों में जिनको तू हाथ लगाये तुझको बरकत बख़्शे।
  rus-SYN: Когда будешь жать на поле твоем, и забудешь сноп на поле, то не возвращайся
    взять его; пусть он остается пришельцу, нищему, сироте и вдове, чтобы Господь
    Бог твой благословил тебя во всех делах рук твоих.
  bqc-SIM: Tó álɛ pↄkɛkɛ bua, mɛ́ á pↄ́ bàaae yã́ sã̀águ, ásu ɛa gɛ́ sɛ́io.
    À bee to bↄ̀mↄↄnɛ ń nɛtonɛ pↄ́ gwana vĩoↄ ń gyaa taasideↄ, Dii á Lua i báaadaágu
    ń zĩ pↄ́ álɛ kɛo píi.
  tcz-CHONGTHU: Lou laiya chang at a nakon tenguleh, lou laiya changpal nada lhah
    thei lou diu, changpal le akhai athang ho jong nanung lo thei lou diu ahi. Hiche
    ho chu chaga hole nubei, pabei meithai ho ding ahi. Chuteng Pakai, Pathen in nabol
    natoh jouseuva kona phattheina dimset naboh diu ahi.
  mar-mar: शेतातील पीक कापताना एखादी पेंढी तिथेच राहिली तर ती आणायला परत जाऊ नका.
    अनाथ, उपरे विधवा ह्याच्यासाठी ती राहू द्या. त्यांना थोडे धान्य मिळाले तर तुम्हास
    तुमच्या प्रत्येक कार्यात तुमचा देव परमेश्वर ह्याचा आशीर्वाद मिळेल.
  qub-qub: «Rïgu cosëchacho juc manöjuta gongaycushpayquega shuntanayquipaj ama cutinquinachu.
    Quëdaj cäga cacuchun marcayquicho tiyaj jäpacunapaj, wacchacunapaj, biyüdacunapaj.
    Chayno ruraptiquimi ima arushayquimanpis Tayta Dios bindisyunta churanga.
  hat-hat: Lè n'ap ranmase rekòt ble nan jaden nou epi nou bliye ranmase kèk grap
    ki tonbe atè, pa tounen al pran yo. N'a kite yo pou moun lòt nasyon k'ap viv nan
    mitan nou, pou timoun san papa ak fanm ki pèdi mari yo. N'a fè sa pou Seyè a,
    Bondye nou an, ka beni nou nan tou sa n'ap fè.
  eng-BSB: If you are harvesting in your field and forget a sheaf there, do not go
    back to get it. It is to be left for the foreigner, the fatherless, and the widow,
    so that the LORD your God may bless you in all the work of your hands.
  tod-tod: Siɛgi zu wo moloi leʋezu la wa-ɓalagaʋɛ, wa yeemana molo ɠilii ta ma kpalagi
    zu, à mina ɠale ma, wo ʋa seɠe. À zɛ ná. Toɠa yɛ ná seikɔɠɔma nuiti bɛ, ta
    podointi, ta poanzaiti, naa ɠa a kɛ Ɠɔoɠɔ GALAGI tuya loo wo ʋɛ, fai kpein su
    wo kɛɛzu.
  eng-WEBPB: When you reap your harvest in your field, and have forgotten a sheaf
    in the field, you shall not go again to get it. It shall be for the foreigner,
    for the fatherless, and for the widow, that the LORD your God may bless you in
    all the work of your hands.
  kbq-kbq: Hagi hozatamifinti'ma witima nevasagesutma evurami'nia witima tamagemakanita
    esunka, ete vuta ome zo'ogiho. E'ima evurami'nia witia, ru vahe'ma tamagranema
    emani vahe'mofone, megusa mofavreramimofone, kento a'nemofo ne'za megahie. E'inama
    hanageno'a maka zama hanafina, Ra Anumzana tamagri Anumzamo'a asomu huramantegahie.
  nhe-BL: “Quema inquipixcatinemij trigo ipan imotrigojmil huan inquiitaj para inquipanoque
    se trigo tzontli, amo ximocuepaca para inquipixcase. Xijcajtehuaca para se sejcoyoc
    ejquetl, o se icnotzi, o se cahuali ma mocuili tlen imohuaya itztoc. Huan queja
    nopa TOTECO Dios inmechtiochihuas ipan nochi tlen inquichihuase.
  gub-BL: 'Arozràn ipo''o mehe xewar ipo''o mehe nereharaz putar ru''u amo haryw wi
    nehe. Ezewyr zo ipyhyk pà nehe. Tuwe upyta ko pe nehe. Amo upyhyk putar wà nehe:
    amo ywy rehe arer neywy rehe har wà, tu ''ym ma''e wà, imen umàno ma''e kwer wà.
    Nezewe mehe Tupàn Tuweharupi Wiko Ma''e Zanezar umur putar uze''egatu neremiapo
    nànàn nehe.'
  eng-DRA: 'When thou hast reaped the corn in thy field, and hast forgot and left
    a sheaf, thou shalt not return to take it away: but thou shalt suffer the stranger,
    and the fatherless and the widow to tabs it away: that the Lord thy God may bless
    thee in all the works of thy hands.'
