  hin-2017: “कोई मजदूर जो दीन और कंगाल हो, चाहे वह तेरे भाइयों में से हो चाहे तेरे
    देश के फाटकों के भीतर रहनेवाले परदेशियों में से हो, उस पर अंधेर न करना;
  wol-KYG: Buleen gàddu àqu liggéeykat, baadoolo bu néew doole ci seen biiri bokk,
