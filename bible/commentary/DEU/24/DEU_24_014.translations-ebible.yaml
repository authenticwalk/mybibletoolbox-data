  urd-GVH: ज़रूरतमंद मज़दूर से ग़लत फ़ायदा न उठाना, चाहे वह इसराईली हो या परदेसी।
  rug-rug: Mu lopu ṉoṉovalia goi si keke nabulu ta tabarana sapu habahualana na malaṉana,
