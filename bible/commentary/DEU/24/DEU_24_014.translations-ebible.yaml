    mu nsi yo nga basula mu kimu ku bibuga byo.
  heb-heb: לא תעשק שכיר עני ואביון מאחיך או מגרך אשר בארצך בשעריך׃
  ben-IRV: তোমার ভাই হোক কিংবা তোমার দেশের শহরের দরজার মাঝখানের বিদেশী হোক, গরিব,
    অভাবগ্রস্ত দাসের প্রতি অত্যাচার করবে না।
  pan-pan: ਤੂੰ ਕਿਸੇ ਮਜ਼ਦੂਰ ਉੱਤੇ ਜੋ ਕੰਗਾਲ ਅਤੇ ਜ਼ਰੂਰਤਮੰਦ ਹੈ ਜ਼ੁਲਮ ਨਾ ਕਰੀਂ, ਉਹ ਭਾਵੇਂ
    ਤੇਰੇ ਭਰਾਵਾਂ ਵਿੱਚੋਂ ਹੋਵੇ, ਭਾਵੇਂ ਪਰਦੇਸੀਆਂ ਵਿੱਚੋਂ ਜਿਹੜੇ ਤੇਰੇ ਦੇਸ਼ ਵਿੱਚ ਤੇਰੇ ਫਾਟਕਾਂ
    ਦੇ ਅੰਦਰ ਰਹਿੰਦੇ ਹਨ।
  mya-JVB: အမျိုးသား ချင်းဖြစ်စေ ၊ သင့် နေရာ မြို့ရွာ တို့၌ တည်းခိုသော တပါး အမျိုးသားဖြစ်စေ၊
    ဆင်းရဲ ငတ်မွတ် သောသူငှား ကို မ ညှဉ်းဆဲ ရ။
  hmo-hmo: “Oiemu hesiai tauna mai davana, Israela tauna ogogamina o idau bese tauna,
    oiemu hanua dekenai ia noho, be do oi kara auka henia lasi.
  urd-urd: तू अपने ग़रीब और मोहताज ख़ादिम पर जु़ल्म न करना, चाहे वह तेरे भाइयों में
    से हो चाहे उन परदेसियों में से जो तेरे मुल्क के अन्दर तेरी बस्तियों में रहते हों।
  rus-SYN: Не обижай наемника, бедного и нищего, из братьев твоих или из пришельцев
    твоих, которые в земле твоей, в жилищах твоих;
  bqc-SIM: Ásu á gbɛ̀wina pↄ́ dɛ taaside wɛ̃nade ũ wɛtão, á gbɛ̃́ Isaili ge bↄ̀mↄ
    pↄ́ kú á bùsu wɛ̃́lɛun nò.
  tcz-CHONGTHU: Soh thalah khat chu nasuh gimlou hel diu, hitobanga vaichaa hinkho
    mang mihem chu, nagam sung'uva cheng nasopi mikhat tou hi nante.
  mar-mar: तुमच्याकडे काम करणाऱ्या गरीब आणि गरजू नोकरांचे शोषण करु नका. मग तो इस्राएली
    बांधव असो की तुमच्या गावात राहणारा कोणी परकीय असो.
  qub-qub: «Arupacojcunataga ama engañanquichu. Marca-masiqui captin marcayquicho
    tiyaj jäpa captinpis juclla pägaycunqui.
  hat-hat: Piga nou peze yon pòv malere k'ap travay pou lajan l', li te mèt yon moun
    pèp Izrayèl parèy nou, li te mèt yon moun lòt nasyon k'ap viv nan peyi a nan yonn
    nan lavil nou yo.
  eng-BSB: Do not oppress a hired hand who is poor and needy, whether he is a brother
    or a foreigner residing in one of your towns.
  tod-tod: À mina tooma vaa ɠɛ ga zeaɲaka nui, ɓaa maanɔɠɔ nui, wo ʋa ná-folo wotii
    ma zalai ɠoloɠolo, é ɠɛni ga Izelayɛle nu, ɓaa seikɔɠɔma nui nii é zeini wo
    zaama, wa-yooi zu.
  eng-WEBPB: You shall not oppress a hired servant who is poor and needy, whether
    he is one of your brothers or one of the foreigners who are in your land within
    your gates.
  kbq-kbq: Hagi zamunte omne vahe'ma Israeli vahepintiro, emani vahepinti'ma kema
    hananke'za zagore'ma eri'zanka'ama emeri negantesagenka, zamazeri havizana osuo.
  nhe-BL: “Amo xijcajcayahuaca se tlen teicneltzi tlen inmechmapalehuía, niyon amo
    xijhuejcahualtica para inquitlaxtlahuise, yonque eli se tlen san sejco inhualahuij,
    o se tlacatl tlen sejcoyoc ejquetl tlen imohuaya itztoc ipan imoaltepe.
  gub-BL: Amo Izaew uma'ereko ma'e hemetarer 'ym ma'e wiko putar ru'u tawhu nereko
    haw pupe a'e. Aze ru'u amo ywy rehe arer wiko putar ru'u a'e pe nehe. Nemunar
    zo wanemetarer rehe nehe. Tuweharupi upyhyk uma'ereko haw a'e 'ar rehe har a'e
    wà.
  eng-DRA: 'Thou shalt not refuse the hire of the needy, and the poor, whether he
    be thy brother, or a stranger that dwelleth with thee in the land, and is within
    thy gates:'
