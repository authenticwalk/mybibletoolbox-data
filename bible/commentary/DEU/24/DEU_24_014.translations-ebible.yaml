  hbo-WLC: לֹא־תַעֲשֹׁ֥ק שָׂכִ֖יר עָנִ֣י וְאֶבְי֑וֹן מֵאַחֶ֕יךָ א֧וֹ מִגֵּרְךָ֛ אֲשֶׁ֥ר
    בְּאַרְצְךָ֖ בִּשְׁעָרֶֽיךָ׃
  ibo-ibo: Emegbula nwa ogbenye mkpa na-akpa i goro ọrụ, ma onye ahụ ọ bụ nwa Izrel
    ma ọ bụkwanụ onye ọbịa bi nʼobodo gị.
  ory-ory: ତୁମ୍ଭ ଭାଇମାନଙ୍କ ମଧ୍ୟରୁ କେହି ହେଉ, କିଅବା ତୁମ୍ଭ ଦେଶସ୍ଥିତ ନଗରଦ୍ୱାରବର୍ତ୍ତୀ ତୁମ୍ଭ
    ବିଦେଶୀ ମଧ୍ୟରୁ କେହି ହେଉ, ଦୁଃଖୀ, ଦରିଦ୍ର ବେତନଜୀବୀ ପ୍ରତି ତୁମ୍ଭେ ଉପଦ୍ରବ କରିବ ନାହିଁ।
  chk-chk: Iwe, kosap ariaföüü eman chon angang mi mö a wöüngau o mwelele, ese lifilifil
    ika i eman pwiüm chon Israel ika eman chon ekis mi imweimw lon eu lein om kewe
