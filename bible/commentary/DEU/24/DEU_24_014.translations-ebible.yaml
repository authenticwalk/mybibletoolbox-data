  mdy-ETH: «ዒንሢ ፃጶ ዒስራዔኤሌ ዓሲ ማዔቴያ ዒንሢ ዓጮ ካታሞኮ ፔቴዞይዳ ናንጋ ሜሌ ዓጪ ዓሲ ማዔ ማንቆ፥ ሃሣ ሜታዻ ዓሲ
    ዒንሢ ሚኢሼ ጪጌም ማዾ ማዻኒ ጌሌ ዎዶና ኮይሳሢ ጪጉዋዖ ጌሺ ጌሺ ማዺሺፖቴ።
  twi-ASANTE: Nhyɛ ɔpaani mmɔborɔni a ɔyɛ wo nua Israelni anaa ɔhɔhoɔ a ɔte mo nkuro
