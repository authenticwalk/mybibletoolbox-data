    থকা কোনো বিদেশীয়েই হওক।
  sus-A: وٌ مُ لَن وٌ شَ وٌ شَ وَلِكّ سٍتَرٍيٍ تْورْ، عٍ قِندِ وٌ نفَشَكٍرٍنيِيٍ رَ،
    شَ نَ مُ عٍ قِندِ شْحّيٍ رَ.
  fra-SBL: Tu n'opprimeras pas un mercenaire pauvre et indigent, qu'il soit l'un de
