  fra-NCL: Tu n’opprimeras pas le mercenaire pauvre et indigent, soit l’un de tes
    frères, soit l’un des étrangers demeurant dans ton pays, dans tes portes.
  cek-AK: Nam nawkamya maw, to tih ai boeh loe na vangpui thungah kaom angvin maw,
