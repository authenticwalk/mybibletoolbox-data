  ewe-ewe: “Mègate agbatedɔwɔla aɖeke ɖe to gbeɖe o, eɖanye nɔviwò Israelvi loo alo
    amedzro si le wò du me o.
  eng-LEE: Thou shalt not withhold the wages of a hired man, of the poor and needy,
