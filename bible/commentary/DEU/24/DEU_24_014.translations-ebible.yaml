  tbz-SIM: Di bɑ́ɑ́ di wèè tu osénnìwè, kɛ tú ocĩ̀rì o tɔ̃mmú kó idíítí kɛ̀ nsɑ̀ kɛ̀
    di kou nwe yoo opɔ̀ɔ̀ kɛ nɛ́ bo di kó dihɛì miɛkɛ.
  msy-2020: “Eghtɨ ian ingangarir gumazim, kar ian anavɨra o ikɨzir igharazimɨn gumazir
