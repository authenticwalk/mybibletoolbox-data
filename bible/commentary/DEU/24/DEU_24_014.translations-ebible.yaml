  tur-YTC: İster kardeşlerinden biri olsun, ister ülkende kapılarının içinde olan
    yabancılardan biri olsun, yoksul ve muhtaç bir ücretli hizmetçiye baskı yapmayacaksın.
  grc-BRENT: Οὐκ ἀπαδικήσεις μισθὸν πένητος καὶ ἐνδεοῦς ἐκ τῶν ἀδελφῶν σου, ἢ ἐκ τῶν
