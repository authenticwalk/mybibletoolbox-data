  hbo-hbo: לֹא־תַעֲשֹׁ֥ק שָׂכִ֖יר עָנִ֣י וְאֶבְיֹ֑ון מֵאַחֶ֕יךָ אֹ֧ו מִגֵּרְךָ֛ אֲשֶׁ֥ר
