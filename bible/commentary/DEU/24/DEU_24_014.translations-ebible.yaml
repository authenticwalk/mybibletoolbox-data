  rop-rop: “Wal yumob kaan tridim enibodi hu jidan powan nogudbalawei wen olabat wek
    blanga yumob, nomeda im blanga yumob Isreil traib o brom najawan kantri hu jidan
    deya garram yumob.
  ukr-1871: Не тїснити меш денного робітника, вбогого і мізерного, чи він зміж браття
