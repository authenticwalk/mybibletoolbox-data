  uig-CYR: Аҗиз, намрат мәдикарға наһәқлиқ қилма, мәйли у қериндашлириңлардин болсун
    яки йеза-шәһәрлириңларда турған мусапирлардин болсун.
  tel-2017: మీ సోదరుల్లో గానీ మీ దేశంలోని గ్రామాల్లో ఉన్న విదేశీయుల్లోగానీ దరిద్రులైన
    కూలివారిని బాధించకూడదు. ఏ రోజు కూలి ఆ రోజే ఇవ్వాలి.
  hat-BSA: Nou pa pou oprime yon sèvitè k ap travay pou nou ki malere e ki nan nesesite,
    kit se yon sitwayen parèy nou, oswa youn nan etranje nou yo ki rete nan peyi nou
    nan vil nou yo.
  kos-kos: “Nik kom kutasrik ac sruokya kutu molin mwet kulansap lom su sukasrup ac
