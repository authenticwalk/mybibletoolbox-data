  deu-1951: Du sollst einen armen und elenden Tagelöhner nicht drücken, er sei einer
    deiner Brüder oder deiner Fremdlinge, die in deinem Lande und in deinen Toren
    sind.
  eng-JPS: Thou shalt not oppress a hired servant that is poor and needy, whether
    he be of thy brethren, or of thy strangers that are in thy land within thy gates.
  srp-1865: Nemoj zanijeti najamnika, siromaha i potrebitoga izmeðu braæe svoje, ni
    došljaka koji je kod tebe u zemlji tvojoj u mjestu tvojem.
  lug-lug: Toyiikirizanga mwavu n’omupakasi ali mu kwetaaga, n’olwawo okumusasula
