    waahale.
  uig-ARA: ئاجىز، نامرات مەدىكارغا ناھەقلىق قىلما، مەيلى ئۇ قېرىنداشلىرىڭلاردىن بولسۇن
    ياكى يېزا-شەھەرلىرىڭلاردا تۇرغان مۇساپىرلاردىن بولسۇن.
  sus-sus: Wo mu lan wo xa wo xa walikɛ setaree tɔɔrɔ, e findi wo ngaxakerenyie ra,
