verse: DEU.024.014
translations:
  mal-C: ഇസ്രായേല്യരായ നിന്റെ സഹോദരന്മാരുടെ കൂട്ടത്തിലോ നിന്റെ നഗരത്തിൽ പാർക്കുന്ന
    പ്രവാസികളുടെ കൂട്ടത്തിലോ ഉള്ള ദരിദ്രരും ബുദ്ധിമുട്ടുള്ളവരുമായ കൂലിക്കാരെ പീഡിപ്പിക്കരുത്.
  deu-TKW: Einen armen und bedürftigen Tagelöhner sollst du nicht bedrücken, mag er
    nun zu deinen Volksgenossen oder zu den Fremdlingen gehören, die sich in deinem
    Land in deinen Ortschaften bei dir aufhalten.
  lin-lin: 'Konyokola te moto ya mosala oyo azali mobola to moto akelela : azala ndeko
    na yo moto ya Isalaele to mopaya oyo azali kovanda kati na moko ya bingumba na
    yo.'
  eng-LSV: You do not oppress a hired worker, poor and needy, of your brothers or
    of your sojourner who is in your land within your gates;
  eng-GNV: Thou shalt not oppresse an hyred seruant that is needie and poore, neyther
    of thy brethren, nor of the stranger that is in thy land within thy gates.
  eng-WEBSTER: 'Thou shalt not oppress a hired servant that is poor and needy, whether
    he is of thy brethren, or of thy strangers that are in thy land within thy gates:'
  nhw-BL: “Amo xijcajcayahuaca se catli teicneltzi catli anmechmapalehuía, niyon amo
    xijhuejcahualtica para anquitlaxtlahuise, masque eli se catli san sejco anhualahuij,
    o se tlacatl catli seyoc tlali ejquetl catli amohuaya itztoc ipan amoaltepe.
  swh-ONEN: Usimwonee mtu maskini na mhitaji ambaye umemwajiri, akiwa ni nduguyo Mwisraeli
    au mgeni anayeishi katika mojawapo ya miji yenu.
  bba-bba: Ì n yɑ̃ɑro ɡoo mɔ sɔm kowo, ù n sɑ̃ɑ Isireli ǹ kun mɛ sɔɔ, i ku nùn tɑki
    di.
  eng-KJVCPB: 'Thou shalt not oppress a hired servant that is poor and needy, whether
    he be of thy brethren, or of thy strangers that are in thy land within thy gates:'
  luo-luo: Kik itim marach ni jatich mabiro tiyoni kata obed ja-Israel wadu kata japiny
    moro manie gwengʼu kata dalau.
  meu-meu: Emu hesiai tauna mai davana, Israel tauna eiava noho-hedoa tauna, bema
    ogoḡami, emu kara na basine auka ienai.
  npi-ULB: तिमीहरूले गरिब र दरिद्र ज्यालादारी नोकरलाई थिचोमिचो नगर, चाहे त्यो तिमीहरूकै
    सहरभित्र तिमीहरूको देशमा भएको इस्राएली भाइ होस् वा परदेशी होस् ।
  yor-yor: Má ṣe ni alágbàṣe kan lára tí ó jẹ́ tálákà àti aláìní, bóyá ó jẹ́ arákùnrin
    Israẹli tàbí àlejò tí ó ń gbé ní ọ̀kan nínú àwọn ìlú rẹ.
  ind-ind: “Jangan menindas buruh harian yang miskin, baik sesama orang Israel maupun
    pendatang.
  pes-OPCB: هرگز به یک کارگر روزمزد فقیر و محتاج ظلم نکنید، چه اسرائیلی باشد و چه
    غریبی که در شهر شما زندگی می‌کند. مزدش را هر روز قبل از غروب آفتاب به وی پرداخت
    کنید، چون او فقیر است و چشم امیدش به آن مزد است. اگر چنین نکنید، ممکن است نزد
    خداوند از دست شما ناله کند و این برای شما گناه محسوب شود.
  tgl-ULB: Hindi dapat ninyo pahirapan ang isang inuupahang lingkod na mahirap at
    nangangailangan, maging siya ay kapwa mong mga Israelita, o mga dayuhan na nasa
    inyong lupain sa loob ng tarangkahan ng inyong lungsod;
  cbu-NT: Mishat, pukir tputs kiyung kachiyku, shiysha aranginasha kiyung yacharinllpa.
    Shiyaam tarawaztaku, shiysha izuuru natamari zarimand tuwapangcha. Wanasir shiysha
    chinangcha tamamasaja tputs siyashuch yuwaptaatis taakis anootstaatiya. Nduntaati
    ashiru, tputs yuw arapich siyash tsapunis kusatarangana anutaatiya amb ashkusin,
    itaru siysa ashiritaa chinangtsa.
  hui-hui: Tínaga biabe biahaga karuni mbirale mbira nawi yagibano kago mo hondo nahalimu.
    Uruni Isaraelealiyaguabi dindi tarali tínaga tano ogoniha íbu hene heaguabi tihondo
    kagua nabilimu.
  mya-mya: '``သင်​တို့​၏​မြို့​တွင်​နေ​ထိုင်​သော​ဆင်း​ရဲ​နွမ်း ပါး​သည့် ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​စေ​ခံ
    ကို​သော်​လည်း​ကောင်း၊ လူ​မျိုး​ခြား​သား အ​စေ​ခံ​ကို​သော်​လည်း​ကောင်း​မ​လိမ်​လည်
    မ​လှည့်​ဖြား​နှင့်။-'
  bod-N: དབུལ་ཞིང་ཕོངས་པའི་གླ་པ་ནི་ཁྱོད་རྣམས་ཀྱི་སྤུན་ཟླའམ། ཡང་ན་ཁྱོད་ཅག་གི་གྲོང་རྡལ་རྣམས་སུ་སྡོད་པའི་བྱེས་པ་སུ་ཡིན་ཡང་།
    དེ་ལ་བརྙས་བཅོས་བྱེད་མི་རུང་།
  sna-sna: Usamanikidza mushandi wako kana ari murombo kana munhu anoshayiwa, hazvinei
    kuti ihama yako muIsraeri kana kuti mutorwa anogara mune rimwe ramaguta enyu.
  spa-BLM: No oprimirás al jornalero pobre y necesitado, ya sea uno de tus hermanos
    o uno de los extranjeros que están en tu tierra dentro de tus puertas.
  cac-cac: Man̈ eyixtej eb' meb'a' smunlaj d'ayex, eb' eyetchon̈ab', ma eb' ch'oc
    chon̈ab'il ayec' d'a e cal. Tze tup eb' d'a jun c'u chi'.
  swh-ULB: Hautakiwi kumuonea mtumishi wa kuajiriwa ambaye ni maskini na mhitaji,
    hata kama ni jamaa wa Israeli, au ni kati ya wageni mbao wamo katika nchi ndani
    ya malango ya mji wako;
  bel-bel: Ня крыўдзі найміта, беднага і ўбогага, з братоў тваіх альбо з прыхадняў
    тваіх, якія ў зямлі тваёй, у жытлішчах тваіх;
  deu-ELBBK: Du sollst nicht bedrücken den dürftigen und armen Mietling von deinen
    Brüdern oder von deinen Fremden, die in deinem Land, in deinen Toren sind.
  mbb-OT: “Kenè kew mebpemintahà te pubri he terebahanti, Israilihanen man sikandin
    etawa kenà Israilihanen he meǥinged diyà te inged niw.
  mal-2015: നിന്റെ സഹോദരന്മാരിലോ നിന്റെ ദേശത്തു നിന്റെ പട്ടണങ്ങളിലുള്ള പരദേശികളിലോ
    ദരിദ്രനും അഗതിയുമായ കൂലിക്കാരനെ നീ പീഡിപ്പിക്കരുതു.
  rmc-rmc: Ma trapin le čore the le slabe robotňikos, avke hoj leske zaačhaveha o
    počiňiben, či hino Izraelitas abo cudzincos, savo bešel andre tumare fori.
  pes-OPV: بر مزدوری که فقیر و مسکین باشد، خواه ازبرادرانت و خواه از غریبانی که در
    زمینت دراندرون دروازه های تو باشند ظلم منما.
  ron-1924: Сэ ну недрептэцешть пе симбриашул сэрак ши невояш, фие кэ есте унул дин
    фраций тэй, фие кэ есте унул дин стрэиний каре локуеск ын цара та, ын четэциле
    тале.
  ben-OBCV: যে দিনমজুর গরিব বা অভাবগ্রস্ত তার কাছ থেকে সুবিধা নেবে না, সেই মজুর এক
    ইস্রায়েলী ভাই কিংবা একজন বিদেশি যে তোমাদের কোনও এক নগরে বাস করছে।
  som-som: Waa inaadan dulmin shaqaale la kiraystay oo miskiin ah oo baahan, hadduu
    yahay walaalahaaga midkood ama hadduu yahay shisheeyaha dalkaaga deggan oo irdahaaga
    ku jira.
  lat-VUC: 'Non negabis mercedem indigentis, et pauperis fratris tui, sive advenæ,
    qui tecum moratur in terra, et intra portas tuas est:'
  eng-ASVBT: 'Thou shalt not oppress a hired servant that is poor and needy, whether
    he be of thy brethren, or of thy sojourners that are in thy land within thy gates:'
  ita-1885: Non fraudare il mercenario povero e bisognoso, chi ch'egli si sia de' tuoi
    fratelli, o de' forestieri che saranno nel tuo paese, dentro alle tue porte.
  eng-LXXUP: Thou shalt not unjustly withhold the wages of the poor and needy of thy
    brethren, or of the strangers who are in thy cities.
  eng-ULB: You must not oppress a hired servant who is poor and needy, whether he
    is of your fellow Israelites, or of the foreigners who are in your land within
    your city gates;
  spa-VBL: No maltrates a un sirviente asalariado, pobre y necesitado, sea israelita
    o extranjero que viva en uno de tus pueblos.
  fra-_FOB: Tu ne feras point tort au mercenaire pauvre et indigent, d'entre tes frères
    ou d'entre les étrangers qui demeurent dans ton pays, dans tes portes.
  mal-mal: നിന്റെ സഹോദരന്മാരിലോ, നിന്റെ ദേശത്ത് നിന്റെ പട്ടണങ്ങളിലുള്ള പരദേശികളിലോ,
    ദരിദ്രനും അഗതിയുമായ കൂലിക്കാരനെ നീ പീഡിപ്പിക്കരുത്.
  urd-GVR: Zarūratmand mazdūr se ġhalat fāydā na uṭhānā, chāhe wuh Isrāīlī ho yā pardesī.
  suz-BL: गेपुकीमी इस्राएल ङा कि इन सहरम बाक्‍शो अर्को रागी ङा प्रुङग नु श्‍येत जाइब
    खेत्‍लाम इन कली गेय पाप्‍तु हना, आ ततीक ठीक पा गेने।
  ita-1927: Non defrauderai il mercenario povero e bisognoso, sia egli uno de’ tuoi
    fratelli o uno degli stranieri che stanno nel tuo paese, entro le tue porte;
  ckb-ckb: زوڵم لە کرێگرتەیەکی هەژار و نەدار مەکە، کە لە براکانت بێت یان لەو نامۆیانەی
    لە یەکێک لە شارۆچکەکانی خاکەکەتن.
  eng-BBE: Do not be hard on a servant who is poor and in need, if he is one of your
    countrymen or a man from another nation living with you in your land.
  kan-OKCV: ನಿನ್ನ ನಾಡಿನ ಸಹೋದರನಾಗಲಿ, ಪರದೇಶಿಯವನಾಗಲಿ, ಬಡ ಮತ್ತು ನಿರ್ಗತಿಕನಾಗಿರುವ ಕೂಲಿಯವನನ್ನು
    ಬಾಧಿಸಬಾರದು.
  tam-2017: “உன் சகோதரர்களிலும், உன் தேசத்தின் வாசல்களிலுள்ள அந்நியரிலும் ஏழையும்
    எளிமையுமான கூலிக்காரனை ஒடுக்காதே.
  spa-RV-1909: 'No hagas agravio al jornalero pobre y menesteroso, así de tus hermanos
    como de tus extranjeros que están en tu tierra en tus ciudades:'
  ron-BTF: Să nu oprimi un servitor angajat, sărac şi nevoiaş, dintre fraţii tăi sau
    dintre străinii tăi, care sunt în ţara ta, înăuntrul porţilor tale.
  eng-WEBP: You shall not oppress a hired servant who is poor and needy, whether he
    is one of your brothers or one of the foreigners who are in your land within your
    gates.
  eng-FBV: Don't mistreat a paid servant who is poor and needy, whether he's an Israelite
    or a foreigner living in one of your towns.
  nld-1939: Gij moogt een armen en behoeftigen dagloner, uw broeder zowel als een
    vreemde, die in uw land binnen uw poorten woont, niet te kort doen.
  nch-BL: “Amo xijtaijyohuiltica se cati teicneltzi cati amechmapalehuía, yon amo
    xijhuejcahualtica para anquitaxtahuise, masque eli se cati san sejco ehua ica
    amojuanti, o se tacat cati seyoc tali ehua cati itztoc amohuaya ipan amoaltepe.
  vie-1934: Ngươi chớ hà hiếp kẻ làm mướn nghèo khổ và túng cùng, bất luận anh em
    mình hay là khách lạ kiều ngụ trong xứ và trong thành ngươi.
  hin-CV: तुम किसी पारिश्रमिक के लिए लाए गए कंगाल और दीन सेवक पर अत्याचार नहीं करोगे;
    चाहे वह तुम्हारा स्वदेशी भाई हो अथवा विदेशी, जो तुम्हारे देश में रह रहा है.
  eng-OURB: You shall not oppress a hired servant who is poor and needy, whether he
    is one of your brothers, or one of the foreigners who are in your land within
    your gates.
  spa-BES: No sean duros con un sirviente pobre y necesitado, si es uno de sus compatriotas
    o un hombre de otra nación que vive con ustedes en su tierra.
  tdx-tdx: Ko ampisoañe’o ty mpitavañ’ay rarake nièhe’o, ke t’ie longo he renetane
    an-tane’o, an-drova’o ao.
  vid-vid: “Mleche kumgaza chitumagwa wa hemwe yalingupegwa sendi yawele mzunwa na
    yalingugana, wone yawe mng'holozo Muisilaeli ama kota ndo mjenzi wa hemwe yumwenga
    yawele hali miji ja hemwe.
  eng-OKE: Thou shalt not oppress a hireling who is needy and poor, (whether he be)
    of thy brethren, or of thy sojourners who are in thy land or thy cities.
  tha-KJV: ท่านอย่าข่มขี่ลูกจ้างที่เป็นคนยากจนและขัดสน ไม่​ว่าเขาจะเป็นพี่น้องของท่าน
    หรือคนต่างด้าวอยู่ในแผ่นดินภายในประตูเมืองของท่าน
  por-BR-2018: 'Não faças injustiça ao empregado pobre e necessitado, tanto de teus
    irmãos como de teus estrangeiros que estão em tua terra em tuas cidades:'
  deu-ELO: Du sollst nicht bedrücken den dürftigen und armen Mietling von deinen Brüdern
    oder von deinen Fremdlingen, die in deinem Lande, in deinen Toren sind.
  eng-WYC-2018: Thou shalt not deny the hire of thy brother (who is) needy and poor,
    either of the comeling that dwelleth with thee in thy land, and is within thy
    gates; (Thou shalt not withhold the wages of thy servant who is needy and poor,
    whether he be a fellow Israelite, or a newcomer who dwelleth with thee in thy
    land, within thy gates;)
  epo-epo: 'Ne faru maljustaĵon al dungito, al malriĉulo kaj senhavulo el viaj fratoj
    aŭ el viaj fremduloj, kiuj loĝas en via lando, en viaj urboj:'
  uig-PIN: Ajiz, namrat mǝdikarƣa naⱨǝⱪliⱪ ⱪilma, mǝyli u ⱪerindaxliringlardin bolsun
    yaki yeza-xǝⱨǝrliringlarda turƣan musapirlardin bolsun.
  beo-beo: Hame gagui Isala:ili dunu o ga fi dunu dilia moilaiya esala, ilima ogogole
    mae hamoma.
  tpi-OTNT: “Sapos wokboi bilong yupela i sot long ol samting, orait yupela i no ken
    mekim nogut long em, maski em i wantok o man bilong narapela lain i stap long
    taun bilong yupela.
  hau-SA: Kada ku zalunci ɗan ƙodago matalauci da mabukaci, ko da shi ɗan’uwanku ne
    mutumin Isra’ila, ko baƙon da yake zama a cikin garuruwanku.
  uig-LAT: Ajiz, namrat medikargha naheqliq qilma, meyli u qérindashliringlardin bolsun
    yaki yéza-sheherliringlarda turghan musapirlardin bolsun.
  nde-nde: Ungabodlelezela umuntu oqhatshiweyo ongumyanga loba oswelayo, loba engumfowenu
    wako-Israyeli loba owezizweni ohlala kwelinye lamadolobho enu.
  ton-ton: '¶ “ʻOua naʻa ke fakamamahiʻi ʻae tamaioʻeiki ʻoku ngāue ki he totongi
    ʻaia ʻoku masiva mo tuʻutāmaki, pe ko ha taha ia ʻi ho ngaahi kāinga, pe ʻi he
    kau muli ʻoku nofo ʻi hoʻo ngaahi kolo:'
  ces-1613: Neutiskneš nájemníka chudého a nuzného, tak z bratří svých jako z příchozích,
    kteříž jsou v zemi tvé v branách tvých.
  eng-WMB: You shall not oppress a hired servant who is poor and needy, whether he
    is one of your brothers or one of the foreigners who are in your land within your
    gates.
  tam-TCV: உங்கள் பட்டணங்களில் வாழும் உங்கள் சகோதர இஸ்ரயேலனோ அல்லது அந்நியனோ யாராயிருந்தாலும்
    அவன் ஏழையும், வறியவனுமான ஒரு கூலிக்காரனாய் இருந்தால், உங்கள் சுயநலத்திற்காகச்
    சுரண்டிப்பிழைக்க வேண்டாம்.
  ceb-ULB: Kinahanglan nga dili nimo daogdaogon ang sinuholang ulipon nga kabos ug
    nanginahanglan, bisan siya imong isigka-Israelita, o sa mga dumuduong nga anaa
    sa imong yuta sulod sa imong mga ganghaan sa siyudad;
  pol-UBG: Nie wyrządzisz krzywdy ubogiemu i nędznemu najemnikowi spośród swoich braci
    lub obcych, którzy są w twojej ziemi, w obrębie twoich bram.
  agr-agr: “Aents ujudauch aidau, atumi pataim aidaukesh, nuniachkush tikich nugkanmaya
    atumi yaaktaji aina nuwi pujuidauk wainka akitsuk takamtikkujum waitkasaigpa.
  kyc-kyc: Yulu pingi akali Isaraele rangepe panda yuu wakale rangepe pendewa ingyuo
    bange reta nange mende banya yolena suu pyao yulu andake piyasa dokona kana doko
    panga soo nyakami napipi.
  urd-GVU: ضرورت مند مزدور سے غلط فائدہ نہ اُٹھانا، چاہے وہ اسرائیلی ہو یا پردیسی۔
  deu-1912: Du sollst dem Dürftigen und Armen seinen Lohn nicht vorenthalten, er sei
    von deinen Brüdern oder den Fremdlingen, die in deinem Lande und in deinen Toren
    sind,
  kan-2017: ನೀವು ಸ್ವದೇಶದವರಲ್ಲಿಯಾಗಲಿ ಅಥವಾ ನಿಮ್ಮಲ್ಲಿರುವ ಅನ್ಯದೇಶದವರಲ್ಲಿಯಾಗಲಿ ಗತಿಯಿಲ್ಲದ
    ಬಡ ಕೂಲಿಯವನಿಗೆ
  yap-yap: “Dab mu sasalap ngak be’ nib gafgow ni be maruwel rom, demturug ko be’
    u Israel fa be’ u bang ni be par u reb e yochi binaw romed.
  hlt-MCSB: Na khohmuen kah na vongka ah na manuca lamkah khaw, na yinlai lamkah khaw
