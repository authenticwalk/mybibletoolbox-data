  vie-OVCB: Đừng ức hiếp người làm thuê nghèo nàn, dù người ấy là Ít-ra-ên hay ngoại
    kiều.
  guj-2017: તમારા ઇઝરાયલી સાથીદાર સાથે કે તમારા દેશમાં તમારા ગામોમાં રહેનાર પરદેશીમાંના
    કોઈ ગરીબ કે દરિદ્રી ચાકર પર તમે જુલમ ન કરો;
  pon-2006A: “Ke dehpa kasapwungehla pweinen tohndoadoahk emen me semwehmwe oh paisuwed,
