    its dust into the brook that descended out of the mountain.
  urd-GVH: जो बछड़ा तुमने गुनाह करके बनाया था उसे मैंने जला दिया, फिर जो कुछ बाक़ी
    रह गया उसे कुचल दिया और पीस पीसकर पौडर बना दिया। यह पौडर मैंने उस चश्मे में फेंक
    दिया जो पहाड़ पर से बह रहा था।
  rug-rug: Meke vagia rau sa tiṉitoṉa kaleana sapu ele tavetia gamu, sapu sa bulumakao
    qolo, meke sulua rau pa nika. Huara va umumu pania rau, guana kavuru, meke taburu
    la nia rau pa leana sapu totolo gore pa toqere.
  gaz-gaz: Akkasumas ani cubbuu keessan bifa jabbii isin tolfattan sanaa fuudhee ibiddaan
    nan gube. Caccabsees hamma inni bullaaʼaa akka awwaaraa taʼutti bulleessee burqaa
    tulluu irraa gad yaaʼuttan firfirse.
  fra-LSG: Je pris le veau que vous aviez fait, ce produit de votre péché, je le brûlai
    au feu, je le broyai jusqu’à ce qu’il fût réduit en poudre, et je jetai cette
    poudre dans le torrent qui descend de la montagne.
  gnn-gnn: Bala ŋarra märraŋalana ŋunhiyinydja waŋarrnha be goŋbuynydja nhumalaŋguŋu
    djämawuy, bala ŋarra ḏaw'yurrunana bakmaraŋalana, buḻwaŋ'‐buḻwaŋmaraŋalana muṉguykuŋalana,
    bala djalkthurruna ŋunha ŋarkula'lilina.
  yal-yal: N mɔn yi ɲinge sawuran tongo ɛ naxan nafalaxi ɛ yulubine yi, n yi a woli
    tɛɛni, n yi a yiwuru han a findi a fuɲin na. N yi na fuɲin woli xudeni naxan kelima
    geyaan fari.
  haw-1868: Lawe aku la au i ko oukou hala, i ka bipikeiki a oukou i hana'i, a puhi
    aku la i ke ahi, a kui iho la, a pepe liilii a aiai e like me ka lepo; a hoolei
    aku i kona lepo iloko o ke kahawai, e kahe ana mai ka mauna mai.
  arb-NAV: أَمَّا خَطِيئَتُكُمْ، الْعِجْلُ الَّذِي سَبَكْتُمُوهُ، فَقَدْ أَخَذْتُهُ
    وَأَحْرَقْتُهُ وَدَقَقْتُهُ وَطَحَنْتُهُ جَيِّداً، حَتَّى اسْتَحَالَ إِلَى تُرَابٍ،
    ثُمَّ طَرَحْتُ غُبَارَهُ فِي النَّهْرِ الْمُنْحَدِرِ مِنَ الْجَبَلِ.
  ewe-ewe: Metsɔ miaƒe nu vɔ̃ si nye nyivi si miewɔ la, medee dzo me, tui memie wòzu
    ʋuʋudedi, eye metsɔ ʋuʋudedi la kɔ ɖe tɔʋu si dzɔ tso toa dzi la me.
  eng-LEE: 'And your work of sin, which ye had made, the calf, I took and burnt it
    in fire, and stamped it, grinding it very small, until it was as fine as dust:
    and I cast the dust thereof into the brook that descendeth from the mount.'
  asm-FB: মই আপোনালোকৰ পাপ, অৰ্থাৎ আপোনালোকে নিৰ্ম্মাণ কৰা দামুৰিটো জুইত পুৰি দিছিলোঁ।
    তাৰ পাছত মই তাক ধুলিৰ নিচিনাকৈ গুড়ি কৰি পৰ্বতৰ পৰা বৈ অহা নদীৰ সোঁতত ধুলিবোৰ
    পেলাই দিছিলোঁ।
  sus-A: ﭑ نَشَ نِنفٍ تٌنفٌ وٌ نَشَن يَءِلَنشِ، نَشَن قِندِشِ وٌ شَ يُنُبِ قٍ رَ،
    ﭑ عَ وٌلِ تّ شْورَ، ﭑ عَ عِوُرُ هَن عَ قِندِ شُبٍ رَ. ﭑ نَشَ نَ شُبٍ عِبَفَن سُسُي
    يٍ شْورَ نَشَن كٍلِمَ فٍيَ كْن نَ.»
  fra-SBL: J'ai pris ton péché, le veau que tu avais fait, je l'ai brûlé au feu et
    je l'ai écrasé en le broyant très fin, jusqu'à ce qu'il soit aussi fin que de
    la poussière. J'ai jeté sa poussière dans le ruisseau qui descendait de la montagne.
  hbo-hbo: וְֽאֶת־חַטַּאתְכֶ֞ם אֲשֶׁר־עֲשִׂיתֶ֣ם אֶת־הָעֵ֗גֶל לָקַחְתִּי֮ וָאֶשְׂרֹ֣ף
    אֹתֹ֣ו ׀ בָּאֵשׁ֒ וָאֶכֹּ֨ת אֹתֹ֤ו טָחֹון֙ הֵיטֵ֔ב עַ֥ד אֲשֶׁר־דַּ֖ק לְעָפָ֑ר
    וָֽאַשְׁלִךְ֙ אֶת־עֲפָרֹ֔ו אֶל־הַנַּ֖חַל הַיֹּרֵ֥ד מִן־הָהָֽר׃
  eng-WYCLIFFE: '`Forsothe Y took youre synne which ye maden, that is, the calf, and
    brente it in fier, and Y alto brak in gobetis, and droof outerli in to dust, and
    castide forth in to the stronde, that cam doun fro the hil.'
  cwe-cwe: Maabaho nisola chinhu chenu cha uhasanyi, ni dang'ang'a diya dimuditendile,
    niditimbula muna umoto, nidihonda na kudidunda mbaka diwa timbwisi lunhini, maabaho
    niyasa matimbwisi yaja hana ichizanda chochikilima mazi kulawa kumulima.
  kik-kik: Ningĩ ngĩcooka ngĩoya kĩndũ kĩu kĩanyu kĩa wĩhia, nakĩo nĩkĩo njaũ ĩyo
    mwathondekete, na ngĩmĩcina na mwaki. Ngĩcooka ngĩmĩthethera ngĩmĩthĩa ĩgĩtuĩka
    mũtutu mũhinyu ta rũkũngũ, naruo rũkũngũ rũu ngĩrũikia karũũĩ gaathereraga koimĩte
    kĩrĩma-inĩ.
  fra-NCL: Je pris le péché que vous aviez fait, le veau d’or, je le brûlai au feu,
    je le broyai jusqu’à ce qu’il fût bien réduit en poudre, et je jetai cette poudre
    dans le torrent qui descend de la montagne.
  cek-AK: Nangcae zaehaih ah kaom, ban hoi na sak o ih maitaw caa krang to ka lak
    moe, hmai hoiah ka qoeng; ka tit moe, kadip pueng khoek to ka naep pacoengah,
    mae nui hoiah long kathuk tui thungah ka vah.
  cuk-cuk: Geb degine, moli-bebe-nikad-sapingwagwad-bemar-sobsadi, a isguega-bemar-imaksadi,
    an sunonikid. Geb, a-moli-sobaled an soogi ogumaksad, degine, bela an ise-nagar
    imaksad, buruse guedse an ubi-ubi imaksad. Geb degine, a-buru dian-yar-birgi-ariomaidgi
    an mie-mie imaksad.
  uig-CYR: Мән силәрниң гунайиңларни, йәни ясиған мозайни елип уни отта көйдүрдүм
    вә уни янчип кукум-талқан қилип езивәттим; униң тописини елип тағдин чүшидиған
    ериқ сүйигә чечивәттим
  tel-2017: అప్పుడు మీరు చేసిన పాపాన్ని, అంటే ఆ దూడను నేను అగ్నితో కాల్చి, నలగ్గొట్టి,
    మెత్తగా పొడి చేసి, ఆ కొండ నుండి ప్రవహిస్తున్న ఏటిలో ఆ ధూళిని పారపోశాను.
  hat-BSA: “Mwen te pran peche nou an, ti bèf ke nou te fè a, e mwen te brile li avèk
    dife. Mwen te kraze li fen jiskaske li te vin tankou poud, epi mwen te jete poud
    li nan ti flèv dlo ki te pase desann nan mòn nan.
  kos-kos: Nga eisla ma koluk se kowos orala — cow mukul osra soko ah — ac sisang
    nu in e uh. Na nga fukulya ac ililya in mwesri, ac sisla kutkut uh nu luin infacl
    soko ma soror fineol uh me.
  hbo-WLC: וְֽאֶת־חַטַּאתְכֶ֞ם אֲשֶׁר־עֲשִׂיתֶ֣ם אֶת־הָעֵ֗גֶל לָקַחְתִּי֮ וָאֶשְׂרֹ֣ף
    אֹת֣וֹ ׀ בָּאֵשׁ֒ וָאֶכֹּ֨ת אֹת֤וֹ טָחוֹן֙ הֵיטֵ֔ב עַ֥ד אֲשֶׁר־דַּ֖ק לְעָפָ֑ר
    וָֽאַשְׁלִךְ֙ אֶת־עֲפָר֔וֹ אֶל־הַנַּ֖חַל הַיֹּרֵ֥ד מִן־הָהָֽר׃
  ibo-ibo: Mgbe ahụ, eweere m ngwa ọrụ mmehie unu, ya bụ nwa ehi ahụ unu kpụrụ, kpọọ
    ya ọkụ, tipịa ya, gwerie ya nke ọma dịka ntụ, wụnye ntụ ya nʼime mmiri nke si
    nʼugwu na-asọpụta.
  ory-ory: ପୁଣି ମୁଁ ତୁମ୍ଭମାନଙ୍କ ପାପ ସ୍ୱରୂପ, ଅର୍ଥାତ୍‍, ସେହି ଯେଉଁ ବାଛୁରି ତୁମ୍ଭେମାନେ
    ନିର୍ମାଣ କରିଥିଲ, ତାହା ନେଇ ଅଗ୍ନିରେ ଦଗ୍ଧ କଲି ଓ ତାହା ଧୂଳି ପରି ସୂକ୍ଷ୍ମ ହେବା ପର୍ଯ୍ୟନ୍ତ
    ପେଷି ଚୂର୍ଣ୍ଣ କଲି; ତହୁଁ ମୁଁ ତହିଁର ଧୂଳି ପର୍ବତ ନିର୍ଗତ ଜଳସ୍ରୋତରେ ନିକ୍ଷେପ କଲି।
  chk-chk: Mürin üa angei ewe uluulun kow oua föri, ewe mettoch oua tipis ren, o aturalong
    lon ekkei. Üa pwal amökkü o atatakisi tori a usun chök pipisüsü. Mürin üa aturalong
    pipisüsün lon ewe öüwö mi pu seni ewe chuk.
  rop-rop: Aibin deigim det nogudbala gabigabi sheip weya yumob bin meigim, en aibin
    tjakam insaid langa det faiya. En aibin breigimap det drimin sheip en bitsimap
    raidap imbin jidan wulijim det das. Aibin gajim det das en aibin tjakam im langa
    det lilwan riba weya bin randan brom det hil.
  ukr-1871: 'А бичка, гріх ваш, що ви зробили, взяв я і спалив його огнем, і розбивши
    в грудки, розмолов їх аж порохом стали: і викинув я сей порох до потока, що із
    гори збігав.'
  deu-1951: Doch eure Sünde, das Kalb, das ihr gemacht hattet, nahm ich und verbrannte
    es mit Feuer und zerschlug es und zermalmte es, bis es Staub war, und warf den
    Staub in den Bach, der vom Berge fließt.
  eng-JPS: And I took your sin, the calf which ye had made, and burnt it with fire,
    and beat it in pieces, grinding it very small, until it was as fine as dust; and
    I cast the dust thereof into the brook that descended out of the mount. —
  srp-1865: I uzeh grijeh vaš koji uèiniste, tele, i sažegoh ga ognjem, i razbih ga
    i satrh ga u prah, i prosuh prah njegov u potok, koji teèe s one gore.
  lug-lug: Ne nzirira ennyana eyabaleetera okusobya, ne ngyokya mu muliro. Ne ngisekulasekula
    ne ngisa, n’efuuka olufufugge. Olufufugge olwo ne nduyiwa mu kagga akaali kakulukutira
    ku lusozi olunene.
  heb-heb: ואת חטאתכם אשר עשיתם את העגל לקחתי ואשרף אתו באש ואכת אתו טחון היטב עד
    אשר דק לעפר ואשלך את עפרו אל הנחל הירד מן ההר׃
  ben-IRV: আর আমি তোমাদের পাপ, সেই যে বাছুর তোমরা তৈরী করেছিলে, তা নিয়ে আগুনে পুড়িয়ে
    দিলাম ও যে পর্যন্ত তা ধূলোর মতো গুঁড়ো না হল, ততক্ষণ পিষে ভালোভাবে গুঁড়ো করলাম;
    পরে পর্বত থেকে বয়ে যাওয়া জলস্রোতে তাঁর ধূলো ফেলে দিলাম।
  pan-pan: ਮੈਂ ਤੁਹਾਡੇ ਪਾਪ ਨੂੰ ਅਰਥਾਤ ਉਸ ਵੱਛੇ ਨੂੰ ਜਿਹੜਾ ਤੁਸੀਂ ਬਣਾਇਆ ਸੀ, ਲੈ ਕੇ ਅੱਗ ਵਿੱਚ
    ਸਾੜ ਸੁੱਟਿਆ ਅਤੇ ਮੈਂ ਉਸ ਨੂੰ ਕੁੱਟ ਕੇ ਅਤੇ ਪੀਹ ਕੇ ਐਨਾ ਮਹੀਨ ਕੀਤਾ ਕਿ ਉਹ ਧੂੜ ਜਿਹਾ ਹੋ ਗਿਆ,
    ਤਾਂ ਮੈਂ ਉਸ ਧੂੜ ਨੂੰ ਚੁੱਕ ਕੇ ਉਸ ਨਾਲੇ ਵਿੱਚ ਸੁੱਟ ਦਿੱਤਾ, ਜਿਹੜਾ ਪਰਬਤ ਤੋਂ ਹੇਠਾਂ ਨੂੰ ਆਉਂਦਾ
    ਸੀ।
  mya-JVB: သင် တို့ဒုစရိုက် တည်းဟူသော သင်တို့လုပ် သော နွားသငယ် ကို ငါယူ သဖြင့် အရည်ကျို
    ၍၊ အမှုန့် ဖြစ် အောင် ညက်ညက် ချေပြီးလျှင်၊ တောင် ထဲက ထွက် သော ချောင်း ရေပေါ် မှာ
    ချပစ် လေ၏။
  hmo-hmo: Vadaeni emui kara dika gauna, unai boromakau natuna ena laulau, lau abia,
    lahi dekenai lau gabua. Bona lau makohia maragimaragi, kahu bamona. Vadaeni unai
    kahu be ororo dekena amo ia heau sinavai maragi dekenai lau negea ia lao.
  urd-urd: और मैंने तुम्हारे गुनाह को या'नी उस बछड़े को, जो तुमने बनाया था लेकर आग
    में जलाया; फिर उसे कूट कूटकर ऐसा पीसा कि वह गर्द की तरह बारीक हो गया; और उसकी
    उस राख को उस नदी में जो पहाड़ से निकल कर नीचे बहती थी डाल दिया।
  rus-SYN: Грех же ваш, который вы сделали,- тельца я взял, сожег его в огне, разбил
    его и всего истер до того, что он стал мелок, как прах, и я бросил прах сей в
    поток, текущий с горы.
  bqc-SIM: Ma zugaae pↄ́ á pì duunkɛbↄ ũpi sɛ̀, má kpàsa à tɛkũ̀, ↄ̃ má gbɛ̃̀gbɛ̃
    kɛ́lɛkɛlɛ e a tí bↄ̀, ↄ̃ ma a típi zù í pↄ́ lɛ́ bàalɛ gbɛpi pↄlɛua.
  tcz-CHONGTHU: Na chonset nau bonglim chu kalan nen lah a meiyin ka halvam tan ahi.
    Mei kihalna vutvai abonchan kalan molchung akona vadung twi a kasep lhatan ahi.
  mar-mar: मग तुमचे ते अमंगळ कृत्य, तुम्ही केलेली वासराची मूर्ती मी आगीत जाळून टाकली.
    नंतर तिचे तुकडे तुकडे करून भस्म करून टाकले व डोंगरावरुन वाहणाऱ्या ओढ्यात फेकून
    दिले.
  qub-qub: Nircur rurashayqui töru-mallwataga ninaman jitapaycurä. Agullarirna puntapita
    yacu urämojman garpurirä.
  hat-hat: Mwen te pran estati ti towo bèf nou te fè ak move lide nan tèt nou an,
    mwen jete l' nan dife. Mwen mete l' nan yon pilon, mwen kraze l' an myèt moso,
    mwen fè l' tounen pousyè. Lèfini, mwen te jete pousyè a nan dlo larivyè ki desann
    soti nan mòn lan.
  eng-BSB: And I took that sinful thing, the calf you had made, and burned it in the
    fire. Then I crushed it and ground it to powder as fine as dust, and I cast it
    into the stream that came down from the mountain.
  tod-tod: Nii é ɠɛni ga wa-ɠotoi ɠɛ ungi, nikɛ yiʋoi naa wo kpɛtɛni, gè galani,
    gè fukɔ, gè kɛ ga fufiligi, gè ma vukɔi ʋili kɔtuɗɛi ɠa, nii é yeizu gizei
    ma.
  eng-WEBPB: I took your sin, the calf which you had made, and burnt it with fire,
    and crushed it, grinding it very small, until it was as fine as dust. I threw
    its dust into the brook that descended out of the mountain.
  kbq-kbq: Anante tro'ma huntetama kumi'ma hu'naza bulimakao anenta'mofo amema'a eri'na
    tevefi krete'na, rufuzafupogeno tanefa setege'na, ana agonaregati'ma uneramia
    timpi aruherafitre'noe.
  nhe-BL: Huan niquitzqui nopa becerro tlen ica intlajtlacolchijtoyaj huan tlen inmochijchihuilijtoyaj
    para inquihueyichihuase, huan nijmajcajqui ipan tlitl. Huan teipa nijchijqui cuechtic
    hasta elqui san queja cuanextli huan nijtepejqui ipan se atlajtli tlen temoyaya
    ipan nopa tepetl.
  gub-BL: Na'e apyhyk tapi'aka'yr hagapaw penemiapo kwer purumuhuhuk kar ma'e tata
    pupe heityk pà. A'e re azukazuka pegegwer tetea'u romo. Amuku'i paw rupi ywyku'i
    romo. Aityk imuku'i pyrer yrykaw ywytyr ipy rehe uwyryk ma'e pupe.
  eng-DRA: And your sin that you had committed, that is, the calf, I took, and burned
    it with fire, and breaking it into pieces, until it was as small as dust, I threw
    it into the torrent, which cometh down from the mountain.
