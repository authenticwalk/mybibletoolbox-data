verse: DEU.009.021
translations:
  mal-C: നിങ്ങൾ ഉണ്ടാക്കിയ നിങ്ങളുടെ പാപമായ കാളക്കിടാവിനെ ഞാൻ എടുത്ത് തീയിൽ ഇട്ടു
    ചുട്ടുകളഞ്ഞു. അത് അരച്ചു നേരിയ പൊടിയാക്കി. തുടർന്ന് ആ പൊടി പർവതത്തിൽനിന്നും ഒഴുകിവരുന്ന
    അരുവിയിൽ എറിഞ്ഞു.
  deu-TKW: Das Denkmal eurer Sünde aber, das ihr verfertigt hattet, das Kalb, nahm
    ich, verbrannte es und zerstieß und zermalmte es vollständig, bis es zu feinem
    Staube wurde; diesen Staub warf ich in den Bach, der vom Berge herabfließt.
  lin-lin: Nazwaki lisusu eloko oyo ememisaki bino masumu, ekeko ya mwana ngombe oyo
    bosalaki, natumbaki yango na moto, natutaki mpe nanikaki yango malamu kino ekomaki
    putulu ; mpe nabwakaki putulu yango na mayi oyo ezalaki kotiola wuta na ngomba.
  eng-LSV: And I have taken your sin, the calf which you have made, and I burn it
    with fire, and beat it, grinding well until it [is] small as dust, and I cast
    its dust into the brook which is going down out of the mountain.
  eng-GNV: 'And I tooke your sinne, I meane the calfe which ye had made, and burnt
    him with fire, and stamped him and ground him small, euen vnto very dust: and
    I cast the dust thereof into the riuer, that descended out of the mount.'
  eng-WEBSTER: 'And I took your sin, the calf which ye had made, and burnt it with
    fire, and stamped it, and ground it very small, even until it was as small as
    dust: and I cast the dust of it into the brook that descended from the mount.'
  nhw-BL: Huan niquitzqui nopa becerro catli ica antlajtlacolchijtoyaj huan catli
    anmochijchihuilijtoyaj para anquihueyichihuase, huan nijmajcajqui ipan tlitl.
    Huan teipa nijchijqui cuechtic hasta elqui san quen cuanextli huan nijtepejqui
    ipan se atlajtli catli temoyaya ipan nopa tepetl.
  swh-ONEN: Kisha nikachukua ile sanamu ya ndama mliyoitengeneza na kuichoma kwenye
    moto. Nikaiponda na kuisaga ikawa unga laini kama vumbi, nikatupa lile vumbi kwenye
    kijito kilichotiririka toka mlimani.
  bba-bba: Mɑ nɑ bwɑ̃ɑroku ɡe suɑ ɡe i kuɑ ɡɑ kɑ nɑɑ buu weenɛ mi, ɡèn sɔ̃ i torɑ,
    mɑ nɑ ɡu kpɛ̃ɛ dɔ̃ɔ sɔɔ. Nɑ ɡu muniɑ ɡɑ buuru kuɑ nɡe tuɑ mɑ nɑ ye wisi nim bwerɔ
    tèn nim mu sɑrɑmɑmɔ ɡuurun di.
  eng-KJVCPB: 'And I took your sin, the calf which ye had made, and burnt it with
    fire, and stamped it, and ground it very small, even until it was as small as
    dust: and I cast the dust thereof into the brook that descended out of the mount.'
  luo-luo: Bende ne akawo giru mar kethono, ma en kido mar nyaroya mane uloso, mine
    awangʼe e mach. Bangʼe ne atoye matindo tindo narege mayom kaka mogo, eka ne akire
    e aora mamol koa e got.
  meu-meu: Bena emui kara havara ḡauna, hari boromakau natuna laulauna, na abia, Iahi
    ai na gabua; bena na huaria sisisisi, ḡahu na heto; bena hari ḡahu na ororo amo
    e aruva sinavaina ai na negea.
  npi-ULB: मैले तिमीहरूको पाप अर्थात् तिमीहरूले बनाएको बाछो लिएर त्यसलाई जलाइदिएँ
    अनि त्यसलाई चकनाचुर पारेर धूलोपिठो पारिदिएँ । मैले त्यस धूलोलाई पर्वतबाट आउने
    खोलामा फालिदिएँ ।
  yor-yor: Bẹ́ẹ̀ ni mo sì mú ohun tí ó mú un yín dẹ́ṣẹ̀, àní ère ẹgbọrọ màlúù tí ẹ
    ti ṣe, mo sì fi iná sun ún, bẹ́ẹ̀ ni mo gún un, mo sì lọ̀ ọ́ lúúlúú bí eruku lẹ́búlẹ́bú,
    mo sì da ẹ̀lọ̀ rẹ̀ sínú odò tí ń sàn nísàlẹ̀ òkè.
  ind-ind: Kemudian patung anak sapi, yaitu benda hasil perbuatan dosamu, saya lemparkan
    ke dalam api hingga meleleh. Sesudah itu, saya suruh supaya patung itu dihancurkan
    hingga halus seperti debu, lalu melemparkan debu itu ke sungai kecil yang mengalir
    dari gunung Sinai.
  pes-OPCB: من آن گوساله را که شما از طلا ساخته بودید و مظهر گناه شما بود برداشته،
    در آتش انداختم، بعد آن را کوبیدم و به صورت غباری نرم درآورده، به داخل نهری که
    از دل کوه جاری بود ریختم.
  tgl-ULB: Kinuha ko ang inyong kasalanan, ang guya na ginawa ninyo, at sinunog ito,
    hinampas ito, at dinurog ito nang napakaliit, hanggang sa naging pino ito tulad
    ng alikabok. Tinapon ko ang alikabok nito sa tubig na dumadaloy pababa mula sa
    bundok.
  cbu-NT: Nuwsha wakaraa orpat tinayarus, ungirtarangis, anoo yáyaruri, sumasishsha
    mucheeruri kapeetarangina. Anumunsha kachizaramachsha yáyaruri, patumbichpa ichuweeyaruri,
    izuuru puzacheem ínarangina. Sheeru puzachee wazawash kapeeteeruri kasarangina.
  hui-hui: Ani lowa mbirale nogo bulumaga igini handalehe tígua wabuwa ko timbuniore
    bialu harimiyane hondowa i̱na mo yuwa ira deagoha delo mo bape harugoni. Ani delowa
    do ira punga hayagola dambialu be abalu heagola iba emene mbira hari ogoniha howa
    dalipe halu piyagoha bape haru.
  mya-mya: ငါ​သည်​သင်​တို့​အား​အ​ပြစ်​ရောက်​စေ​သည့် နွား​ရုပ်​တု​ကို မီး​ထဲ​သို့​ပစ်​ချ​လိုက်​၏။
    ထို့ နောက်​နွား​ရုပ်​တု​ကို​အ​မှုန့်​ဖြစ်​အောင်​ထု ထောင်း​၍ အ​မှုန့်​ကို​တောင်​ကျ​ချောင်း​ထဲ​သို့
    သွန်း​ချ​ခဲ့​၏။''
  bod-N: དེ་ནས་ངས་ཁྱོད་ཅག་གི་སྡིག་པ་སྟེ་ཁྱོད་རྣམས་ཀྱིས་བླུགས་པའི་བ་ཕྲུག་ཁྱེར་ནས། དེ་མེ་ལ་བསྲེགས་ནས་ཚར་བཅད་པ་དང་རྡུལ་དུ་བཏགས་པ་ཡིན།
    དེའི་རྡུལ་ཐལ་ནི་རི་ལས་འབབ་པའི་ཆུ་ལ་བཏབ་པ་ཡིན་ནོ། །
  sna-sna: Uyezve ndakatora chitadzo chenyu, chimhuru chamakanga magadzira, ndikachipisa
    mumoto. Mushure maizvozvo ndakachiparadza ndikachikuya kusvikira chakuyika seguruva
    uye ndikakanda guruva racho murukova rwaiyerera kubva mugomo.
  spa-BLM: Tomé vuestro pecado, el becerro que habíais hecho, y lo quemé con fuego,
    y lo quebré, moliéndolo muy pequeño, hasta que quedó tan fino como el polvo. Arrojé
    su polvo al arroyo que descendía de la montaña.
  cac-cac: Elan̈chamel in maq'uem vecnaj jun yechel vacax b'aj och e mul chi'. Elan̈chamel
    in yumb'at d'a cal c'ac'. Slajvi chi' in tenan pojoc, in tzipancanb'at d'a yol
    a a' tz'emta d'a lum vitz chi'.
  swh-ULB: Nilichukua dhambi zenu, ndama mliyekuwa mmentengeza, na kumchoma, kumpiga,
    kumweka chini kuwa mdogo, mpaka ilipokuwa laini kama vumbi. Nilirusha vumbi lake
    katika mkondo ambao ulitiririka chini kutoka mlimani.
  bel-bel: А грэх ваш, у які вы дапусьціліся, - цяля я ўзяў, спаліў яго ў агні, разьбіў
    яго і ўсяго сьцёр да таго, што ён стаў дробны, як пыл, і я кінуў пыл гэты ў паток,
    які цячэ з гары.
  deu-ELBBK: Und ich nahm eure Sünde, das Kalb, das ihr gemacht hattet, und verbrannte
    es mit Feuer, und ich zerstieß es, indem ich es wohl zermalmte, bis es zu feinem
    Staub wurde; und ich warf seinen Staub in den Bach, der von dem Berg herabfließt.
  mbb-OT: Ne migkuwa ku sikan is baka he mibeelan niw he midtukù keniyu te kebaal
    te salà, ne midtunew ku haazà diyà te hapuy. Ne hein nepasad mibekbek ku taman
    te nepurung mepurbus ne insimburè ku ziyà te wahig he edtudà puun te vuntud.
  mal-2015: നിങ്ങൾ ഉണ്ടാക്കിയ നിങ്ങളുടെ പാപമായ കാളക്കുട്ടിയെ ഞാൻ എടുത്തു തീയിൽ ഇട്ടു
    ചുട്ടു നന്നായി അരെച്ചു നേരിയ പൊടിയാക്കി പൊടി പർവ്വതത്തിൽനിന്നു ഇറങ്ങുന്ന തോട്ടിൽ
    ഇട്ടുകളഞ്ഞു.
  rmc-rmc: Iľom ola binošna somnakuňa gurumňora, so kerďan, a zlabarďom la andre jag.
    Paľis la phagerďom pro kotora a rozpučinďom la, medik latar na ačhiľa ča prachos.
    Paľis oda prachos čhiďom andro paňi, so avel tele le verchostar.
  pes-OPV: و اما گناه شما یعنی گوساله‌ای را که ساخته بودید، گرفتم و آن را به آتش سوزانیدم
    و آن را خرد کرده، نیکو ساییدم تا مثل غبار نرم شد، و غبارش را به نهری که از کوه
    جاری بود، پاشیدم.
  ron-1924: Ам луат вицелул пе каре-л фэкусерэць, исправа пэкатулуй востру, л-ам арс
    ын фок, л-ам сфэрымат пынэ с-а фэкут праф ши ам арункат прафул ачела ын пырыул
    каре курӂя дин мунте.
  ben-OBCV: আর আমি তোমাদের সেই পাপময় জিনিসটি, তোমাদের তৈরি সেই বাছুরটি, নিয়ে আগুনে
    পুড়িয়ে দিয়েছিলাম। তারপর আমি সেটি ধুলোর মতো গুঁড়ো করে পাহাড় থেকে বয়ে আসা
    নদীর স্রোতে ফেলে দিয়েছিলাম।
  som-som: Markaasaan qaaday dembigiinnii ahaa weyshii aad samaysateen, waanan gubay
    oo ku dul joogjoogsaday oo daqiijiyey, ilaa ay sida boodhka oo kale noqotay, oo
    boodhkeediina waxaan ku shubay durdurka buurta ka soo dega.
  lat-VUC: Peccatum autem vestrum quod feceratis, id est, vitulum, arripiens, igne
    combussi, et in frusta comminuens, omninoque in pulverem redigens, projeci in
    torrentem, qui de monte descendit.
  eng-ASVBT: 'And I took your sin, the calf which ye had made, and burnt it with fire,
    and stamped it, grinding it very small, until it was as fine as dust: and I cast
    the dust thereof into the brook that descended out of the mount.'
  ita-1885: Poi presi il vostro peccato che avevate fatto, cioè il vitello, e lo bruciai
    col fuoco, e lo tritai, macinandolo ben bene, finchè fu ridotto in polvere; e
    ne gittai la polvere nel rivo che scendea giù dal monte.
  eng-LXXUP: And your sin which ye had made, even the calf, I took, and burned it
    with fire, and pounded it and ground it down till it became fine; and it became
    like dust, and I cast the dust into the brook that descended from the mountain.
  eng-ULB: I took your sin, the calf that you had made, and burned it, beat it, and
    ground it very small, until it was as fine as dust. I threw its dust into the
    stream that came down from the mountain.
  spa-VBL: Tomé esa cosa abominable, el becerro que habían hecho, y lo quemé. Luego
    lo aplasté y lo trituré hasta convertirlo en polvo, y lo arrojé al arroyo que
    bajaba de la montaña.
  fra-_FOB: Puis je pris votre péché, le veau que vous aviez fait, et je le brûlai
    au feu, et je le mis en pièces et le moulus jusqu'à ce qu'il fût réduit en poudre;
    et j'en jetai la poudre au torrent qui descendait de la montagne.
  mal-mal: നിങ്ങൾ ഉണ്ടാക്കിയ, നിങ്ങൾക്ക് പാപകാരണമായ, കാളക്കുട്ടിയെ ഞാൻ എടുത്ത് തീയിൽ
    ഇട്ട് ചുട്ട് നന്നായി അരച്ച് നേരിയ പൊടിയാക്കി, ആ പൊടി പർവ്വതത്തിൽനിന്ന് പുറപ്പെടുന്ന
    തോട്ടിൽ വിതറി.
  urd-GVR: Jo bachhṛā tum ne gunāh karke banāyā thā use maiṅ ne jalā diyā, phir jo
    kuchh bāqī rah gayā use kuchal diyā aur pīs pīs kar pauḍar banā diyā. Yih pauḍar
    maiṅ ne us chashme meṅ phaiṅk diyā jo pahāṛ par se bah rahā thā.
  suz-BL: मिनु इन पशो पाप, मेको बाछा लाइश्‍शा, मीम हुम्‍ताक्‍ङ। मेको कली तुप्‍शा,
    फस सेल्‍ता। मिनु मेको फस पहाड रे यिशो खोलाम ताइक्‍ताक्‍ङ।
  ita-1927: Poi presi il corpo del vostro delitto, il vitello che avevate fatto, lo
    detti alle fiamme, lo feci a pezzi, frantumandolo finché fosse ridotto in polvere,
    e buttai quella polvere nel torrente che scende dal monte.
  ckb-ckb: هەروەها گوناهەکەتان، واتە ئەو گوێرەکەیەی کە دروستتان کردبوو، من بردم و
    سووتاندم و کوتام و باش هاڕیم هەتا وەک تۆز نەرم بوو، ئینجا تۆزەکەیم هەڵدایە ناو
    ئەو جۆگەیەی لە کێوەکەوە دێتە خوارەوە.
  eng-BBE: 'And I took your sin, the image which you had made, and put it in the fire
    and had it hammered and crushed very small till it was only dust: and the dust
    I put in the stream flowing down from the mountain.'
  kan-OKCV: ಇದಲ್ಲದೆ ನೀವು ಯಾವದರ ಮೂಲಕ ಪಾಪವನ್ನು ಮಾಡಿದ್ದೀರೋ ಆ ಚಿನ್ನದ ಕರುವನ್ನು ನಾನು ತೆಗೆದುಕೊಂಡು,
    ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟು, ಒಡೆದು, ಅರೆದು, ಧೂಳುಮಾಡಿ, ಬೆಟ್ಟದಿಂದ ಹರಿಯುವ ಹಳ್ಳದಲ್ಲಿ ಬಿಸಾಡಿದೆನು.
  tam-2017: உங்கள் பாவச்செயலாகிய அந்தக் கன்றுக்குட்டியை நான் எடுத்து அக்கினியில் எரித்து,
    அதை நொறுக்கி, தூளாகப் போகும்வரை அரைத்து, அந்தத் தூளை மலையிலிருந்து ஓடுகிற ஆற்றிலே
    போட்டுவிட்டேன்.
  spa-RV-1909: 'Y tomé vuestro pecado, el becerro que habíais hecho, y quemélo en
    el fuego, y lo desmenucé moliéndole muy bien, hasta que fué reducido á polvo:
    y eché el polvo de él en el arroyo que descendía del monte.'
  ron-BTF: Şi am luat păcatul vostru, viţelul pe care l-aţi făcut, şi l-am ars în
    foc şi l-am zdrobit foarte mărunt, până a fost mărunt ca praful; şi i-am aruncat
    praful în pârâul care cobora din munte.
  eng-WEBP: I took your sin, the calf which you had made, and burned it with fire,
    and crushed it, grinding it very small, until it was as fine as dust. I threw
    its dust into the brook that descended out of the mountain.
  eng-FBV: I took that abominable thing, the calf you'd made, and burned it. Then
    I crushed it up and ground it into dust, and I threw it into the stream that descended
    from the mountain.
  nld-1939: Het kalf, dat ge gemaakt hadt, en waarmee ge hadt gezondigd, nam ik weg,
    en verbrandde het in het vuur; ik sloeg het aan stukken en stampte het fijn, tot
    het tot stof was vergruizeld; toen wierp ik het stof in de beek, die van de berg
    stroomt.
  nch-BL: Huan nijcuic nopa becerro cati ica antajtacolchijtoyaj huan cati anmochijchihuilijtoyaj
    para anquihueyichihuase, huan nijmajcajqui ipan tit. Huan teipa nijchijqui cuechtic
    hasta elqui san quej cuajnexti huan nijtepejqui ipan se atajti cati temoyaya ipan
    nopa tepet.
  vie-1934: Đoạn, ta lấy vật tội lỗi của các ngươi, tức là con bò con mà các ngươi
    đã làm, đem đốt trong lửa, đập bể ra từng miếng, nghiền cho đến đỗi nó tan ra
    bụi, rồi đổ bụi ấy nơi khe ở trên núi chảy xuống.
  hin-CV: तुम्हारे द्वारा बनाई उस पाप की मूरत, उस बछड़े को लेकर मैंने उसे आग में जला
    दिया, उसे कुचल-कुचल कर इतना पीस डाला, कि वह धूल समान बारीक़ हो गया. मैंने यह धूल
    उस नदी में बहा दी, जो उस पर्वत से निकल रही थी.
  eng-OURB: I took your habitual sin ·missing the mark·, the calf which you had made,
    and burned it with fire, and crushed it, grinding it very small, until it was
    as fine as dust. I threw its dust into the brook that descended out of the mountain.
  spa-BES: Y tomé tu pecado, la imagen que habías hecho, lo puse en el fuego y lo
    hice martillar y aplastar muy pequeño hasta que solo fuera polvo, y el polvo lo
    esparcí en el arroyo que fluye de la montaña.
  tdx-tdx: Rinambeko amy zao ty tahi’ areo, i bania maleotse natrana’ areoy, le finoro­totoko
    añ’afo ao naho dinemo­demoko naho linisako ho bo’e, eka ndra pili­pito’e ampara’
    te ni-deboke vaho nahifiko amy torahañe mikararake boak’ am-bohitsey i lembo’ey.
  vid-vid: Hamba gala gehile, mina lila ilogota lyomigongomanyile, nandilihola na
