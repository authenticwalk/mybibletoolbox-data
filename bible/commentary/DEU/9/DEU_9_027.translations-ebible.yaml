verse: DEU.009.027
translations:
  mal-C: അങ്ങയുടെ ദാസന്മാരായ അബ്രാഹാമിനെയും യിസ്ഹാക്കിനെയും യാക്കോബിനെയും ഓർക്കണമേ.
    ഈ ജനതയുടെ മത്സരവും ലംഘനവും പാപവും ഓർക്കരുതേ.
  deu-TKW: Denke an deine Knechte, an Abraham, Isaak und Jakob! Kehre dich nicht an
    die Halsstarrigkeit deines Volks, an seine Bosheit und seine Sünde,
  lin-lin: Kanisa basali na Yo Abrayami, Izaki mpe Jakobi ! Kotala te botomboki ya
    bato oyo, mabe na bango mpe masumu na bango ;
  eng-LSV: be mindful of Your servants, of Abraham, of Isaac, and of Jacob; do not
    turn to the stiffness of this people, and to its wickedness, and to its sin,
  eng-GNV: 'Remember thy seruants Abraham, Izhak, and Iaakob: looke not to ye stubburnes
    of this people, nor to their wickednes, nor to their sinne,'
  eng-WEBSTER: 'Remember thy servants, Abraham, Isaac, and Jacob; look not to the
    stubbornness of this people, nor to their wickedness, nor to their sin:'
  nhw-BL: ‘Amo xijtlachili inintzontochonyo ni masehualme, niyon inintlaixpanolhua
    huan inintlajtlacolhua. San xiquinelnamiqui motequipanojcahua Abraham, Isaac huan
    Jacob tlen huejcajya.’
  swh-ONEN: Wakumbuke watumishi wako Abrahamu, Isaki na Yakobo. Usiangalie ukaidi
    wa watu hawa, uovu wao wala dhambi yao.
  bba-bba: A wunɛn sɔm kowobu, Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbu yɑɑyo. A ku wunɛn tɔmbun
    deɡɑnɡɑm kɑ ben nuku kɔ̃suru kɑ ben torɑnu mɛɛri,
  eng-KJVCPB: 'Remember thy servants, Abraham, Isaac, and Jacob; look not unto the
    stubbornness of this people, nor to their wickedness, nor to their sin:'
  luo-luo: Par jotichni ma gin Ibrahim, Isaka kod Jakobo kendo kik ine wich teko margi,
    timbegi maricho kod richo mag-gi
  meu-meu: Emu hesiai taudia, Abraham bona Isaak bona Iakob, ba lalodia; ina bese
    taudia edia gwau-daḡe bona ediakara havara bona edia kara dika basio lalodia;
  npi-ULB: तपाईंका दासहरू अब्राहाम, इसहाक र याकूबलाई सम्झनुहोस् । यो जातिको हठलाई
    नहेर्नुहोस् न त तिनीहरूका दुष्‍टता र पापलाई नै हेर्नुहोस् ।
  yor-yor: Rántí àwọn ìránṣẹ́ rẹ Abrahamu, Isaaki, àti Jakọbu. Fojú fo orí kunkun
    àwọn ènìyàn yìí, pẹ̀lú ìwà búburú àti ẹ̀ṣẹ̀ wọn.
  ind-ind: Ingatlah perjanjian yang Engkau sahkan dengan hamba-hamba-Mu Abraham, Isak,
    dan Yakub. Tetapi janganlah mengingat bahwa bangsa ini begitu keras kepala dengan
    berulang kali berbuat jahat dan melakukan dosa.
  pes-OPCB: خدمتگزارانت ابراهیم و اسحاق و یعقوب را به یاد آور و از سرسختی و عصیان
    و گناه این قوم چشم‌پوشی کن.
  tgl-ULB: Isipin ang inyong mga lingkod, na sina Abraham, Isaac, at Jacob; huwag
    tumingin sa katigasan ng ulo mga taong ito, ni sa kanilang kasamaan, ni sa kanilang
    kasalanan,
  cbu-NT: Mishat, Aprahamarinee, Isaakarinee, Akoparineetstam mbizarinllpa. Na in
    nlluranuri shiyaa kukish payumaam ngatkitaatssin, yutaritshishush pshtut pshtut
    ashkitaatssin, anoo chinarinllpa.
  hui-hui: Abarahamabi Aisagabi Yagababi í̠naga biabe biaga agali uruni mitangi bibe.
    Wali agali áyu o karunaga mine howa mana lehe bialu ko bialu o karuni mitangi
    nabibe.
  mya-mya: ကိုယ်​တော်​၏​အ​စေ​ခံ​များ​ဖြစ်​သော​အာ​ဗြ​ဟံ၊ ဣ​ဇာက်၊ ယာ​ကုပ်​တို့​ကို​အောက်​မေ့​သ​တိ​ရ​တော်
    မူ​၍ ဤ​လူ​မျိုး​တော်​၏​ခေါင်း​မာ​မှု၊ မိုက်​မဲ​မှု၊ အ​ပြစ်​ကူး​လွန်​မှု​တို့​ကို​သည်း​ခံ​တော်​မူ​ပါ။-
  bod-N: ཁྱེད་ཀྱི་ཞབས་ཕྱི་ཨབ་ར་ཧམ་དང་ཨི་སཱག་དང་། ཡ་ཀོབ་རྣམས་ཐུགས་སུ་དྲན་པར་མཛོད་ཅིག
    མི་འདི་རྣམས་ཀྱི་གཉའ་རེངས་དང་ངན་རུལ། སྡིག་པ་བཅས་ལ་མི་གཟིགས་པར་མཛོད།
  sna-sna: Rangarirai varanda venyu Abhurahama, Isaka naJakobho. Musatarira kusindimara
    kworudzi urwu, uipi hwavo nechivi chavo.
  spa-BLM: Acuérdate de tus siervos Abraham, Isaac y Jacob. No mires la terquedad
    de este pueblo, ni su maldad, ni su pecado,
  cac-cac: Nacot tas alnaccan d'a eb' a checab', aton vin̈aj Abraham, vin̈aj Isaac
    yed' vin̈aj Jacob. A spital juntzan̈ anima tic yed' smul eb' yed' schuc pensaril
    eb', man̈ a nacoti,
  swh-ULB: Akilini waite watumishi wenu Ibrahimu, Isaka, na Yakobo; msiangalie ukaidi
    wa watu hawa, wala maovu yao, dhambi zao,
  bel-bel: успомні рабоў Тваіх Абрагама, Ісаака і Якава; не зважай на жорсткасьць
    народу гэтага і на нявернасьць ягоную і на грахі ягоныя,
  deu-ELBBK: Gedenke deiner Knechte, Abrahams, Isaaks und Jakobs; kehre dich nicht
    an die Härtigkeit dieses Volkes und an seine Gottlosigkeit und an seine Sünde,
  mbb-OT: Kenè nu en seǥipaa is kesinupaken, kegkezaat, wey is menge salà kayi he
    menge etew, kekenà, tentenuzi nu is menge suluǥuen nu he si Abraham, si Isaac,
    wey si Jacob.
  mal-2015: അബ്രാഹാം, യിസ്ഹാക്, യാക്കോബ് എന്ന നിന്റെ ദാസന്മാരെ ഓർക്കേണമേ; താൻ അവർക്കു
    വാഗ്ദത്തം ചെയ്തിരുന്ന ദേശത്തു അവരെ എത്തിപ്പാൻ യഹോവെക്കു കഴിയായ്കകൊണ്ടും അവൻ അവരെ
    പകെച്ചതുകൊണ്ടും അവരെ കൊണ്ടുപോയി മരുഭൂമിയിൽവെച്ചു കൊന്നുകളഞ്ഞു എന്നു നീ ഞങ്ങളെ
    വിടുവിച്ചുകൊണ്ടുപോന്ന ദേശക്കാർ പറയാതിരിപ്പാൻ
  rmc-rmc: 'Leper tuke pre tire služobňika: pro Abraham, pro Izak the pro Jakob, a
    ma dikh pre lengre bini, pre lengro nalačhipen the pre lengre zorale jile,'
  pes-OPV: بندگان خودابراهیم و اسحاق و یعقوب را بیاد آور، و برسخت دلی این قوم و شرارت
    و گناه ایشان نظر منما.
  ron-1924: 'Аду-ць аминте де робий тэй: Авраам, Исаак ши Иаков. Ну кэута ла ындэрэтничия
    ачестуй попор, ла рэутатя луй ши ла пэкатул луй,'
  ben-OBCV: তোমার দাস অব্রাহাম, ইস্‌হাক ও যাকোবকে স্মরণ করো। এই লোকদের একগুঁয়েমি,
    দুষ্টতা এবং পাপের দিকে চেয়ে দেখো না।
  som-som: Bal xusuuso addoommadaadii Ibraahim, iyo Isxaaq, iyo Yacquub, oo ha fiirin
    dadkan madax adkaantooda ama xumaantooda amase dembigooda,
  lat-VUC: 'Recordare servorum tuorum Abraham, Isaac, et Jacob: ne aspicias duritiam
    populi hujus, et impietatem atque peccatum:'
  eng-ASVBT: Remember thy servants, Abraham, Isaac, and Jacob; look not unto the stubbornness
    of this people, nor to their wickedness, nor to their sin,
  ita-1885: Ricordati de' tuoi servitori, d'Abrahamo, d'Isacco, e di Giacobbe; non
    aver riguardo alla durezza di questo popolo, nè alla sua malvagità, nè al suo
    peccato;
  eng-LXXUP: 'Remember Abraham, and Isaac, and Jacob thy servants, to whom thou sworest
    by thyself: look not upon the hardness of heart of this people, and their impieties,
    and their sins.'
  eng-ULB: Call to mind your servants Abraham, Isaac, and Jacob; do not look at the
    stubbornness of this people, nor at their wickedness, nor at their sin,
  spa-VBL: Por favor, recuerda a tus siervos Abraham, Isaac y Jacob. Por favor, ignora
    la terquedad de este pueblo y su malvado pecado.
  fra-_FOB: Souviens-toi de tes serviteurs Abraham, Isaac et Jacob; ne regarde point
    à la dureté de ce peuple, ni à sa méchanceté, ni à son péché;
  mal-mal: അബ്രാഹാം, യിസ്ഹാക്ക്, യാക്കോബ് എന്നീ നിന്റെ ദാസന്മാരെ ഓർക്കണമേ; താൻ അവർക്ക്
    വാഗ്ദത്തം ചെയ്തിരുന്ന ദേശത്ത് അവരെ എത്തിക്കുവാൻ യഹോവയ്ക്ക് കഴിയായ്കകൊണ്ടും അവൻ
    അവരെ പകച്ചതു കൊണ്ടും അവരെ കൊണ്ടുപോയി മരുഭൂമിയിൽവച്ച് കൊന്നുകളഞ്ഞു എന്ന് നീ ഞങ്ങളെ
    വിടുവിച്ച് കൊണ്ടുപോന്ന ദേശക്കാർ പറയാതിരിക്കുവാൻ
  urd-GVR: Apne ḳhādimoṅ Ibrāhīm, Is'hāq aur Yāqūb ko yād kar, aur is qaum kī zid,
    sharīr harkatoṅ aur gunāh par tawajjuh na de.
  suz-BL: इन वाइल अब्राहाम, इसहाक नु याकूब आन कली मिम्‍तीन। एको मुर आन खकटा थुं, इन
    अरेशो मटितीके नु आन मरिम्‍शो पतीके मकोव़ङीन।
  ita-1927: Ricordati de’ tuoi servi, Abrahamo, Isacco e Giacobbe; non guardare alla
    caparbietà di questo popolo, e alla sua malvagità, e al suo peccato,
  ckb-ckb: خزمەتکارەکانت بەبیر بێتەوە، ئیبراهیم و ئیسحاق و یاقوب، ئاوڕ لە کەللەڕەقی
    ئەم گەلە مەدەوە یان لە بەدکارییەکەیان یان لە گوناهەکەیان،
  eng-BBE: 'Keep in mind your servants, Abraham, Isaac, and Jacob, not looking at
    the hard heart of this people, or their evil-doing and their sin:'
  kan-OKCV: ನಿಮ್ಮ ದಾಸರಾದ ಅಬ್ರಹಾಮ್, ಇಸಾಕ್, ಯಾಕೋಬರನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ. ಈ ಜನರ ಕಾಠಿಣ್ಯದ
    ಮೇಲೆಯೂ, ಅವರ ದುಷ್ಟತ್ವದ ಮೇಲೆಯೂ, ಅವರ ಪಾಪದ ಮೇಲೆಯೂ ದೃಷ್ಟಿ ಇಡಬೇಡಿ.
  tam-2017: யெகோவா அவர்களுக்கு வாக்குத்தத்தம் செய்திருந்த தேசத்தில் அவர்களை நுழையச்செய்ய
    முடியாமற்போனதினாலும், அவர்களை வெறுத்ததினாலும், அவர்களை வனாந்திரத்தில் கொன்றுபோடுவதற்கே
    கொண்டுவந்தார் என்று நாங்கள் விட்டுப் புறப்படும்படி நீர் செய்த தேசத்தின் குடிகள்
    சொல்லாதபடி,
  spa-RV-1909: 'Acuérdate de tus siervos Abraham, Isaac, y Jacob; no mires á la dureza
    de este pueblo, ni á su impiedad, ni á su pecado:'
  ron-BTF: Aminteşte-ţi de servitorii tăi, Avraam, Isaac şi Iacob; nu privi la încăpăţânarea
    acestui popor, nici la stricăciunea lui, nici la păcatul lui;
  eng-WEBP: Remember your servants, Abraham, Isaac, and Jacob. Don’t look at the stubbornness
    of this people, nor at their wickedness, nor at their sin,
  eng-FBV: Please remember your servants Abraham, Isaac, and Jacob. Please disregard
    the stubbornness of this people and their wicked sin.
  nld-1939: Wees uw dienaren, Abraham, Isaäk en Jakob indachtig, en reken dit volk
    zijn halsstarrigheid, boosheid en zonde niet aan.
  nch-BL: ‘Amo xijtachili inintzontochonyo ni masehualme, yon inintaixpanolhua huan
    inintajtacolhua. San xiquinelnamiqui motequipanojcahua Abraham, Isaac huan Jacob
    ten huejcajquiya.’
  vie-1934: Xin hãy nhớ đến những tôi tớ của Chúa là Aùp-ra-ham, Y-sác, và Gia-cốp,
    chớ chấp sự cứng lòng, hung dữ, và tội ác của dân nầy,
  hin-CV: अपने सेवक अब्राहाम, यित्सहाक और याकोब को याद कीजिए; इस प्रजा के हठ, पाप
    और दुष्टता की अनदेखी कर दीजिए.
  eng-OURB: Remember your servants, Abraham [Father of a multitude], Isaac [Laughter],
    and Jacob [Supplanter]. Don’t look at the stubbornness of this people, nor at
    their ethical wickedness, nor at their habitual sin ·missing the mark·,
  spa-BES: 'Ten en cuenta que tus siervos Abraham, Isaac y Jacob no miran el corazón
    duro de esta gente, ni sus actos malvados y sus pecados:'
  tdx-tdx: Tiahio i mpitoro’o rey, i Avrahame, Ietsàke, naho Iakobe, le ko haoñe’o
    ty fanjehara’ ondatio, ty halò-tsere’ iareo naho o hakeo’ iareoo,
  vid-vid: Uwakumbuche vitumagwa wa hegwe, Abulahamu na Isaka na Yakobo, na uleche
    kijesa kugagadala kwa nhumbula za hewo ama wihe ama gehile ga wanhu awa.
  eng-OKE: 'Remember Thy servants Abraham, Izhak, and Jakob; regard not the stubbornness
    of this people, nor their wickedness, nor their sin:'
  tha-KJV: ขอทรงระลึกถึงบรรดาผู้​รับใช้​ของพระองค์ คื​ออ​ับราฮัม อิสอัค และยาโคบ ขออย่าทรงใส่พระทัยในความดื้​อด​ึงความชั่วร้าย
    หรือบาปของชนชาติ​นี้
  por-BR-2018: 'Lembra-te de teus servos Abraão, Isaque, e Jacó; não olhes à dureza
    deste povo, nem a sua impiedade, nem a seu pecado:'
  deu-ELO: Gedenke deiner Knechte, Abrahams, Isaaks und Jakobs; kehre dich nicht an
    die Härtigkeit dieses Volkes und an seine Gesetzlosigkeit und an seine Sünde,
  eng-WYC-2018: Have thou mind of thy servants, of Abraham, Isaac, and Jacob; behold
    thou not the hardness of this people, and the wickedness, and the sin thereof,
    (Remember thy servants, Abraham, Isaac, and Jacob; do not thou look upon the stubbornness
    of this people, and their wickedness, and their sin,)
  epo-epo: Rememoru Viajn servantojn Abraham, Isaak, kaj Jakob; ne atentu la obstinecon
    de ĉi tiu popolo nek ĝian malvirtecon nek ĝiajn pekojn;
  uig-PIN: Ɵz ⱪulliring Ibraⱨim, Isⱨaⱪ wǝ Yaⱪupni esingdǝ tutⱪaysǝn; bu hǝlⱪning baxbaxtaⱪliⱪiƣa,
    ularning rǝzilliki yaki gunaⱨiƣa ⱪarimiƣaysǝn;
  beo-beo: 'Dia hawa: hamosu dunu amo A:ibalaha:me, Aisage amola Ya:igobe ili bu dawa:ma.
    Amola amo dunu fi ilia hame nabasu amola ga:nasi si dofoi hou mae dawa:ma.'
  tpi-OTNT: Yu mas tingim Abraham na Aisak na Jekop, ol wokman bilong yu, na yu no
    ken ting long ol bikhetpasin na rong na sin bilong ol dispela manmeri.
  hau-SA: Ka tuna da bayinka Ibrahim, Ishaku da Yaƙub. Kada ka kula da taurinkan,
    mugunta da kuma zunubin wannan mutane.
  uig-LAT: Öz qulliring Ibrahim, Ishaq we Yaqupni ésingde tutqaysen; bu xelqning bashbashtaqliqigha,
    ularning rezilliki yaki gunahigha qarimighaysen;
  nde-nde: Khumbula izinceku zakho u-Abhrahama, u-Isaka kanye loJakhobe. Xola ebuqholweni
    balababantu, ebubini lasezonweni zabo.
  ton-ton: 'Manatu ki hoʻo kau tamaioʻeiki, ko ʻEpalahame, mo ʻAisake, mo Sēkope;
    ʻoua naʻa ke ʻafio ki he talangataʻa ʻae kakai ni, pe ki heʻenau angakovi, pe
    ko ʻenau angahala:'
  ces-1613: Rozpomeniž se na služebníky své, Abrahama, Izáka a Jákoba; nepatřiž na
    tvrdost lidu tohoto, na bezbožnost jeho a na hříchy jeho,
  eng-WMB: Remember your servants, Abraham, Isaac, and Jacob. Don’t look at the stubbornness
    of this people, nor at their wickedness, nor at their sin,
  tam-TCV: உமது அடியார்களான ஆபிரகாம், ஈசாக்கு, யாக்கோபு ஆகியோரை நினைவிற்கொள்ளும்.
    இம்மக்களின் பிடிவாதத்தையும், கொடுமையையும், அவர்களுடைய பாவத்தையும் பொருட்படுத்தாதேயும்.
  ceb-ULB: Hinumdomi ang imong sulugoon nga si Abraham, si Isaac, ug si Jacob; ayaw
    tan-awa ang pagkagahig ulo niining mga tawhana, ni ang ilang pagkadaotan, ni ang
    ilang sala,
  pol-UBG: 'Wspomnij na swoje sługi: Abrahama, Izaaka i Jakuba; nie patrz na zatwardziałość
    tego ludu, na jego niegodziwość i grzech;'
  agr-agr: Tuja adeagta amina inakem Abraham, Isaac, Jacob aatus aajaku aina nunú.
    Nuniakum juju aents aina nuna umishtaiji, tuja dita pegkegchauji aina nujai tsagkujam
    wait anenjata.
  kyc-kyc: Embena kendemande akali Aporakame Aisake Jekopemoope palyuo kareyami dupwa
    suu pyaro karape. Dopa pipala wambu mona kana poko yulu kopetame pyuo koo pilyaminyi
    dupwana lao poraiyuo suu pyaa napipi.
  urd-GVU: اپنے خادموں ابراہیم، اسحاق اور یعقوب کو یاد کر، اور اِس قوم کی ضد، شریر
    حرکتوں اور گناہ پر توجہ نہ دے۔
  deu-1912: Gedenke an deine Knechte Abraham, Isaak und Jakob! Sieh nicht an die Härtigkeit
    und das gottlose Wesen und Sünde dieses Volks,
  kan-2017: ಇವರ ಮೊಂಡುತನ, ದುಷ್ಟತ್ವ, ಪಾಪ ಇವುಗಳನ್ನು ಮನಸ್ಸಿಗೆ ತೆಗೆದುಕೊಳ್ಳದೆ ನಿನ್ನ ಸೇವಕರಾದ
    ಅಬ್ರಹಾಮ್, ಇಸಾಕ್ ಮತ್ತು ಯಾಕೋಬರನ್ನು ನೆನಪಿಗೆ ತಂದುಕೋ.
  yap-yap: Mu leamnag e pi tapigpig rom ni er Abraham nge Isak nge Jakob, ngam fek
    owchem ko gelan’ nge kireb nge denen rok e pi girdi’ ney.
  hlt-MCSB: Na sal rhoek Abraham, Isaak neh Jakob te poek lamtah pilnam kah mangkhak
    neh tholh halangnah te mael thil boel mai.
  mdy-ETH: ኔኤም ማዻዞንሢ ዓብራሃሜንታ ዪሳኣቄንታ ያይቆኦቤንታም ማሌ፤ ሃያ ዴሮኮ ዋይዞ ዒፂፆና ፑርቱሞና፤ ሃሣ ጎሞዋ ቢያ
    ፓይዲ ዓርቂፖ፤›
  twi-ASANTE: Yi wʼani firi saa nnipa asoɔdenfoɔ yi so na kae wʼasomfoɔ Abraham, Isak
    ne Yakob.
  eng-WEBU: Remember your servants, Abraham, Isaac, and Jacob. Don’t look at the stubbornness
    of this people, nor at their wickedness, nor at their sin,
  bnp-bnp: O luhoia e Abraham, e Isak, e Iakop tou a vora vomu, naha ni luhoi a maka
    tagenga, a maregoa, a naro hale ne huriki nga.
  wal-wal: Ne ashkkarata, Abrahaama Yisaaqanne Yaaqooba qoppa; ha asaa morgge zozzatettaa,
    eta iitatettaanne eta nagaraa qoodoppa.
  spa-PDDPT: Acuérdate de tus esclavos, de Abraham, Isaac y Jacob. No mires la dureza
    de este pueblo, ni su perversidad, ni su pecado,
  gun-gun: Nderexarai eme nerembiguai kuery Abraão, Isaque ha'e Jacó re. Eikuaa pota
    eme kova'e kuery inhakã atãa re, neĩ heko vaia re, neĩ ojejavy okuapya re.
  ilo-ULB: Lagipem dagiti adipenmo a ni Abraham, ni Isaac ken ni Jacob; saanmo a kitaen
    ti kinatangken ti ulo dagitoy a tattao, wenno ti kinadangkesda, wenno dagiti basolda,
  kpg-kpg: Gi langahia e Goe au gau hai hegau Abraham, Isaac mo Jacob. Goe hudee hei e Goe
    nia lodo hamaaloo mo nia huaidu mo nia hala o digau aanei.
  uig-ARA: ئۆز قۇللىرىڭ ئىبراھىم، ئىسھاق ۋە ياقۇپنى ئېسىڭدە تۇتقايسەن؛ بۇ خەلقنىڭ
    باشباشتاقلىقىغا، ئۇلارنىڭ رەزىللىكى ياكى گۇناھىغا قارىمىغايسەن؛
  sus-sus: I ratu i xa konyie ma, Iburahima, Isiyaga, nun Yaxuba. I naxa i kobe rato
    yi ɲama xa xaxili xɔrɔxɔya ma, e xa ɲaaxui, nun e xa yunubi ma,
  pon-2006: Komw ketin tamanda sapwellimomwi ladu ko, Eipraam, Aisek oh Seikop; komw
    dehr ketin tehk keptakai, suwed, de dipen aramas pwukat.
  jae-jae: Taêm ênam nêm sakiŋwaga Abraham agêc Isak ma Jakob. Matam ê lau tonaŋ nêŋ
    gêsuŋtêkwa ŋatoŋ to nêŋ geo ma nêŋ sec atom,
  ksd-ksd: Una nuk pa kaum utul a tultul, Abaraam, Isak, ma Iakob; koko una nuk pa
    ra mangamangana pue ngangar kai go ra tarai, ma kadia bilak na mangamangana, ma
    kadia nirara,
  tur-YTC: Hizmetkârların Avraham'ı, İshak'ı ve Yakov'u hatırla. Bu halkın inatçılığına,
    kötülüğüne, günahına bakma,
  grc-BRENT: Μνήσθητι Ἁβραὰμ καὶ Ἰσαὰκ καὶ Ἰακὼβ τῶν θεραπόντων σου, οἷς ὤμοσας κατὰ
    σεαυτοῦ· μὴ ἐπιβλέψῃς ἐπὶ τὴν σκληρότητα τοῦ λαοῦ τούτου, καὶ τὰ ἀσεβήματα, καὶ
    ἐπὶ τὰ ἁμαρτήματα αὐτῶν.
  ind-AYT: Ingatlah hamba-hamba-Mu, Abraham, Ishak, dan Yakub. Lupakanlah keras kepala
    mereka itu, segala kejahatan dan dosa mereka.
  nya-nya: Kumbukirani atumiki anu Abrahamu, Isake ndi Yakobo. Musatengere kupulupudza,
    kuyipa ndi kuchimwa kwawo anthuwa.
  hrv-hrv: 'Sjeti se slugu svojih: Abrahama, Izaka i Jakova, a ne obaziri se na tvrdokornost
    ovoga naroda, na njegovu opačinu, na grijeh njegov,'
  mps-mps: Nago Abraham, me Aisak, me Jekop, te bage koneao, naga sę bidi dabe. Tama
    nago te e we bidigo sęgę, me dwai kolesaga, me dwai augwaligo geda mubo kolesaga
    kone me igio, te sula tagalao.
  tpi-tpi: Yu mas tingim Abraham na Aisak na Jekop, ol wokman bilong yu, na yu no
    ken ting long ol bikhetpasin na rong na sin bilong ol dispela manmeri.
  dan-1931: Kom dine Tjenere i Hu, Abraham, Isak og Jakob; giv ikke Agt på dette Folks
    Halsstarrighed, på dets Ugudelighed og på dets Synd,
  vie-OVCB: Xin Chúa nhớ các đầy tớ Ngài là Áp-ra-ham, Y-sác, và Gia-cốp, và quên
    đi sự bướng bỉnh, tội lỗi xấu xa của dân này.
  guj-2017: તમારા સેવકો, ઇબ્રાહિમ, ઇસહાક અને યાકૂબને યાદ કરો; આ લોકોની હઠીલાઈ, તેઓની
    દુષ્ટતા તથા તેઓના પાપની તરફ ન જુઓ.
  pon-2006A: Komw ketin tamanda sapwellimomwi ladu ko, Eipraam, Aisek oh Seikop; komw
    dehr ketin tehk keptakai, suwed, de dipen aramas pwukat.
  por-BRBSL: Lembre-se de seus servos, Abraão, Isaac e Jacó. Não olhe para a teimosia
    deste povo, nem para sua maldade, nem para seu pecado,
  cth-cth: Nange san Abraham, Isak, Jakop hah pahnim hanh. Hete miphunnaw teh a lungpatanae,
    a yonnae hoi a hawihoehnae pâkuem pouh hanh.
  twi-twi: Yi wʼani fi saa nnipa yi komapirim ne asoɔden ne wɔn bɔne so na kae wo
    nkoa Abraham, Isak ne Yakob.
  hlt-hlt: Na sal rhoek Abraham, Isaak neh Jakob te poek lamtah pilnam kah mangkhak
    neh tholh halangnah te mael thil boel mai.
  tbz-SIM: Dentɛní ɑ kó bɛtɔ̃mbɛ̀ Abɑrɑhɑmmu nɛ̀ Isɑki nɛ̀ Sɑkɔbu bɛ kpɛ́í, ɑ bɑ́
    ndɑkɛ kubotí kuu nkó itookperí kpɛ́í nnɛ̀ bɛ kó tidɔnnitì nɛ̀ bɛ̀ dɔ̀ɔ̀ri mɛ̀ɛ̀
    yɛi.
  msy-2020: Nɨ uan ingangarir gumaziba, Abraham, Aisak ko, Jekop, me gɨnɨghnɨgh, akaba
    batozir gumazamizir kabar arazir bar kurar kabagh nɨghnɨgh da ikarvaghan markɨ.
  dop-dop: Tɔɔsɩ nyɑ́ tǝmlɛ nyǝ́mɑ Apǝlɑhɑm nɑ Ɩsɑɑkɑ nɑ Yɑkɔpʋ pɑ tɔɔ. Tɑɑ nyǝnɩ
    yǝlɑɑ pɑnɛ pɑ kɑɑnɩɩtʋ nɑ pɑ nyɑŋ nɑ pɑ ɩsɑɣɑtʋ.
  azb-azb: Qulların İbrahimi, İshaqı, Yaqubu yada sal. Bu xalqın dikbaşlığına, pisliyinə,
    günahına nəzər salma.
  eng-DBY: Remember thy servants Abraham, Isaac, and Jacob; look not at the stubbornness
    of this people, nor at their wickedness, nor at their sin;
  hin-2017: अपने दास अब्राहम, इसहाक, और याकूब को स्मरण कर; और इन लोगों की हठ, और दुष्टता,
    और पाप पर दृष्टि न कर,
  wol-KYG: Ngalla bàyyil xel sa jaam ña, Ibraayma ak Isaaxa ak Yanqóoba. Bul xool
    ci tëwug mbooloo mii ak seen mbon, ak seenug moy.
  eng-YLT: be mindful of Thy servants, of Abraham, of Isaac, and of Jacob, turn not
    unto the stiffness of this people, and unto its wickedness, and unto its sin;
  eng-WYC-2017: Have thou mind of thy servants, of Abraham, Isaac, and Jacob; behold
    thou not the hardness of this people, and the wickedness, and the sin thereof,
  eng-WMBB: Remember your servants, Abraham, Isaac, and Jacob. Don’t look at the stubbornness
    of this people, nor at their wickedness, nor at their sin,
  urd-GVH: अपने ख़ादिमों इब्राहीम, इसहाक़ और याक़ूब को याद कर, और इस क़ौम की ज़िद,
    शरीर हरकतों और गुनाह पर तवज्जुह न दे।
  rug-rug: Mu balabala i sari Mua nabulu Ebarahami, Aisake, meke se Zekopi. Mu lopu
    doṉo la i sari na vina gugue tadi na tinoni hire, meke sari na dia kinaleana na
    sinea.
  gaz-gaz: Garboota kee Abrahaam, Yisihaaqii fi Yaaqoobin yaadadhu. Mata jabina saba
    kanaa, hammina isaatii fi cubbuu isaa hin ilaalin.
  fra-LSG: Souviens-toi de tes serviteurs, Abraham, Isaac et Jacob. Ne regarde point
    à l’opiniâtreté de ce peuple, à sa méchanceté et à son péché,
  gnn-gnn: '@see-verse:DEU.009.026'
  yal-yal: I ɲɔxɔ lu i ya walikɛne xɔn ma, Iburahima nun Isiyaga nun Yaxuba. I xa
    diɲa yamani ito a xaxili xɔdɛxɛn nun a fe ɲaxin nun a yulubin ma,
  haw-1868: 'E hoomanao oe i kau mau kauwa, ia Aberahama, ia Isaaka, a me Iakoba:
    mai manao oe i ka paakiki o keia poe kanaka, aole hoi i ko lakou hewa a me ko
    lakou hala;'
  arb-NAV: اُذْكُرْ عَبِيدَكَ إِبْرَاهِيمَ وَإِسْحَاقَ وَيَعْقُوبَ، وَتَغَاضَ عَنْ
    عِنَادِ هَذَا الشَّعْبِ وَإِثْمِهِ وَخَطِيئَتِهِ،
  ewe-ewe: Ɖo ŋku wò dɔlawo, Abraham, Isak kple Yakob dzi. Mègaɖo ŋku ame siawo ƒe
    kɔlialia kple woƒe vɔ̃ɖivɔ̃ɖi kple woƒe nu vɔ̃wo dzi o.
  eng-LEE: 'Think of thy servants, of Abraham, of Isaac, and of Jacob; turn not unto
    the stubbornness of this people, nor to its wickedness, nor to its sin:'
  asm-FB: তোমাৰ দাস অব্ৰাহাম, ইচহাক, আৰু যাকোবক সোঁৱৰণ কৰা; এই লোকসকলৰ ঠৰডিঙীয়া স্বভাৱ,
    দুষ্টতা আৰু পাপলৈ দৃষ্টি নকৰিবা;
  sus-A: عِ رَتُ عِ شَ كٌنيِيٍ مَ، عِبُرَهِمَ، عِسِيَفَ، نُن يَشُبَ. عِ نَشَ عِ كٌبٍ
    رَتٌ يِ حَمَ شَ شَشِلِ شْرْشْيَ مَ، عٍ شَ حَاشُي، نُن عٍ شَ يُنُبِ مَ،
  fra-SBL: Souviens-toi de tes serviteurs, Abraham, Isaac et Jacob. Ne regarde pas
    l'obstination de ce peuple, ni sa méchanceté, ni son péché,
  hbo-hbo: זְכֹר֙ לַעֲבָדֶ֔יךָ לְאַבְרָהָ֥ם לְיִצְחָ֖ק וּֽלְיַעֲקֹ֑ב אַל־תֵּ֗פֶן אֶל־קְשִׁי֙
    הָעָ֣ם הַזֶּ֔ה וְאֶל־רִשְׁעֹ֖ו וְאֶל־חַטָּאתֹֽו׃
  eng-WYCLIFFE: Haue thou mynde of thi seruauntis, of Abraham, Isaac, and Jacob; biholde
    thou not the hardnesse of this puple, and the wickidnesse, and the synne therof,
  cwe-cwe: Wakumbuke wasang'hani wako, Bulahimu na Isaka na Yakobo, sekeulole udala
    na unyondenyonde na uhasanyi wa wanhu wano.
  kik-kik: Ririkana ndungata ciaku Iburahĩmu, na Isaaka, na Jakubu. Tiga kũrora ũmũ
    wa ngoro cia andũ aya, na waganu wao, o na mehia mao.
  fra-NCL: Souvenez-vous de vos serviteurs, Abraham, Isaac et Jacob ; ne regardez
    pas à l’opiniâtreté de ce peuple, à sa méchanceté et à son péché,
  cek-AK: Na tamna Abraham, Issak hoi Jakob to pahnet hmah loe, hae kaminawk ih palung
    thahhaih, a set o haih hoi a zae o haihnawk doeh khen pae hmah rae ah;
  cuk-cuk: Bab-Jehová, be-mai-Abrahamʼga, Isaacʼga, degi, Jacobʼga ibmar-sogsadi be
    ebinsae. Melle be Israel-dulemar-e-gwage-dutusulid, e-ibmar-isgana-imaked, e-isgued,
    be dake.
  uig-CYR: Өз қуллириң Ибраһим, Исһақ вә Яқупни есиңдә тутқайсән; бу хәлиқниң башбаштақлиғиға,
    уларниң рәзиллиги яки гунайиға қаримиғайсән;
  tel-2017: నీ సేవకులైన అబ్రాహాము, ఇస్సాకు, యాకోబులను జ్ఞాపకం చేసుకో. ఈ ప్రజల కాఠిన్యాన్ని,
    వారి చెడుతనాన్ని, వారి పాపాన్ని చూడవద్దు.
  hat-BSA: “Sonje sèvitè Ou yo, Abraham, Isaac, ak Jacob. Pa gade rebelyon a pèp sila
    a, ni sou mechanste yo oswa peche yo.
  kos-kos: Esamul Abraham, Isaac, ac Jacob, mwet kulansap lom, ac nimet lohang nu
    ke likkeke, kutasrik ac orekma koluk lun mwet inge.
  hbo-WLC: זְכֹר֙ לַעֲבָדֶ֔יךָ לְאַבְרָהָ֥ם לְיִצְחָ֖ק וּֽלְיַעֲקֹ֑ב אַל־תֵּ֗פֶן אֶל־קְשִׁי֙
    הָעָ֣ם הַזֶּ֔ה וְאֶל־רִשְׁע֖וֹ וְאֶל־חַטָּאתֽוֹ׃
  ibo-ibo: Elekwasịla nnupu isi ha na isiike ha anya, kama, cheta nkwa gị, nke i kwere
    ndị ohu gị, Ebraham, Aịzik, na Jekọb. Biko, agụnyela ndụ ọjọọ ha, na mmehie ha
    megide ha.
  ory-ory: ଅବ୍ରହାମ, ଇସ୍‌ହାକ ଓ ଯାକୁବ, ତୁମ୍ଭର ଏହି ଦାସମାନଙ୍କୁ ସ୍ମରଣ କର; ଏହି ଲୋକମାନଙ୍କ
    ଅବାଧ୍ୟତା ପ୍ରତି, କି ସେମାନଙ୍କ ଦୁଷ୍ଟତା ପ୍ରତି, କିଅବା ସେମାନଙ୍କ ପାପ ପ୍ରତି ଦୃଷ୍ଟି କର
    ନାହିଁ।
  chk-chk: Kopwe chechemeni noum kewe chon angang Apraham, Isaak me Jakop. Kosap nenengeni
    än ekewe aramas tipeförea ika ar föföringau ika ar tipis.
  rop-rop: Yu jinggabat blanga detlot wekinmen blanga yu neim Eibrahem, Aisik en Jeikob.
    Nomo teiknodis blanga dislot pipul weya dei jidan brabli adbala en nogudbala en
    dumbat ola nogudbala ting.
  ukr-1871: Спогадай слугів твоїх, Авраама, Ізаака й Якова; не вважай на закаменїле
    серце люду сього, на беззаконня його й на гріх його;
  deu-1951: Gedenke an deine Knechte Abraham, Isaak und Jakob! Kehre dich nicht an
    die Hartnäckigkeit und an das gottlose Wesen und an die Sünden dieses Volkes;
  eng-JPS: Remember Thy servants, Abraham, Isaac, and Jacob; look not unto the stubbornness
    of this people, nor to their wickedness, nor to their sin;
  srp-1865: Opomeni se sluga svojih Avrama, Isaka i Jakova, ne gledaj na tvrðu naroda
    ovoga, na nevaljalstvo njegovo i na grijehe njegove;
  lug-lug: Nkusaba ojjukire abaddu bo, era abaweereza bo, Ibulayimu, ne Isaaka, ne
    Yakobo osonyiwe obukakanyavu bw’eggwanga lino, n’obunafu bwalyo n’ebibi byalyo.
  heb-heb: זכר לעבדיך לאברהם ליצחק וליעקב אל תפן אל קשי העם הזה ואל רשעו ואל חטאתו׃
  ben-IRV: তোমার দাসদেরকে, অব্রাহাম, ইস্‌হাক ও যাকোবকে মনে কর; এই লোকদের একগুঁয়েমিতার,
    দুষ্টতার ও পাপের প্রতি দেখ না;
  pan-pan: ਆਪਣੇ ਦਾਸ ਅਬਰਾਹਾਮ, ਇਸਹਾਕ ਅਤੇ ਯਾਕੂਬ ਨੂੰ ਯਾਦ ਕਰ ਅਤੇ ਇਸ ਪਰਜਾ ਦੇ ਢੀਠਪੁਣੇ, ਦੁਸ਼ਟਤਾ
    ਅਤੇ ਪਾਪ ਨੂੰ ਨਾ ਵੇਖ,
  mya-JVB: ကိုယ်တော် ၏ကျွန် အာဗြဟံ ၊ ဣဇာက် ၊ ယာကုပ် တို့ကို အောက်မေ့ တော်မူပါ။ ဤ လူမျိုး
    သည် ခိုင်မာ သော သဘောရှိ၍၊ ပြစ်မှားမိသော ဒုစရိုက် အပြစ် ကို မှတ် တော် မ မူပါနှင့်။
  hmo-hmo: Oiemu hesiai taudia Aberahamo, Isako bona Iakobo do oi laloa, bona inai
    bese edia kamonai lasi, edia kara dika, bona edia kerere bada, mani do oi laloa
    lasi.
  urd-urd: अपने ख़ादिमों अब्रहाम और इस्हाक़ और या'क़ूब को याद फ़रमा, और इस क़ौम की
    ख़ुदसरी और शरारत और गुनाह पर नज़र न कर,
  rus-SYN: вспомни рабов Твоих, Авраама, Исаака и Иакова, которым Ты клялся Собою;
    не смотри на ожесточение народа сего и на нечестие его и на грехи его,
  bqc-SIM: To n zↄ̀blenaↄ Ablahaũ ń Izaakio ń Yakↄbuo yã́ dↄngu. Ńsu gbɛ̃́piↄ
    swã́gbãa ń ń vãikɛo ń ń duunao yãdao.
  tcz-CHONGTHU: Hiche mite chonsetna leh lungtahna akon in ngaidam tan, chule ka puluiyu
    Abraham, Isaac le Jacob geldoh in, ati.
  mar-mar: अब्राहाम, इसहाक आणि याकोब या तुझ्या सेवकांना तू शब्द दिला आहेस तो आठव.
    त्यांचा ताठरपणा विसरून जा. त्यांची पापे किंवा दुराचार यांच्याकडे दुर्लक्ष कर.
  qub-qub: Unay caj sirbishojniqui Abrahamta, Isaacta, Jacobta aunishayquita yarpaycuy
    ari. Cay runacuna mana tantiyaj cashantaga ama yarpaychu. Juchancunapita perdunaycuy
    ari.
  hat-hat: Chonje sèvitè ou yo, Abraram, Izarak ak Jakòb! Pa gade sou tèt di pèp la,
    ni sou mechanste ak sou peche l'ap fè.
  eng-BSB: Remember Your servants Abraham, Isaac, and Jacob. Overlook the stubbornness
    of this people and the wickedness of their sin.
  tod-tod: Ɠizɛ ɗa-wotiɠɛ nuiti su, Aɓalaame, ta Izaake, naa ʋɛɛ Zakɔɓe ʋa. Mina niima
    nuɓusɛiti so ga ti-zɔ ɲɔi, ta ta-vaa ɲɔi, ta ta-ɠotoi maaʋele!
  eng-WEBPB: Remember your servants, Abraham, Isaac, and Jacob. Don’t look at the
    stubbornness of this people, nor at their wickedness, nor at their sin,
  kbq-kbq: Kagri eri'za vahe Abrahamuma, Aisakima, Jekopuma, antahi nezaminka, ama
    vahetmimofo kumiku'ene ke ontahi zamavu'zmavakura ontahio.
  nhe-BL: ‘Amo xijtlachili inintochonyo ni tlacame, niyon inintlaixpanolhua huan inintlajtlacolhua.
    San xiquinilnamiqui motequipanojcahua Abraham, Isaac huan Jacob tlen huejcajquiya.’
  gub-BL: 'Nema''enukwaw neremiruze''eg wanehe: Àmàrààw, Izak, Zako. ''Aw teko nanereruzar
    kwaw wà. Na''ikatu kwaw wà. Uzapo ikatu ''ym ma''e wà no. Nezewe rehe we ezekaiw
    zo wanemiapo kwer rehe nehe.'
  eng-DRA: 'Remember thy servants Abraham, Isaac, and Jacob: look not on the stubbornness
    of this people, nor on their wickedness and sin:'
