  urd-GVH: जो कुछ रब ने आग में से कहा था जब तुम पहाड़ के दामन में जमा थे वही कुछ उसने
    अपनी उँगली से दोनों तख़्तियों पर लिखकर मुझे दिया।
  rug-rug: Beto asa si maeni e Zihova koa rau sari karua patu labelabe pu ele kubereni
    pa limana soti Sa saripu ele zamani Sa koa gamu pa nika, koasa rane sapu varigara
    si gamu koasa toqere.
  gaz-gaz: Waaqayyos gabateewwan dhagaa lama kanneen quba Waaqayyootiin irratti barreeffame
    natti kenne. Ajajawwan Waaqayyo yeroo isin walitti qabamtanitti tulluu irratti
    ibidda keessaa isinitti labse hundi gabateewwan sana irra turan.
  fra-LSG: et l’Éternel me donna les deux tables de pierre écrites du doigt de Dieu,
    et contenant toutes les paroles que l’Éternel vous avait dites sur la montagne,
    du milieu du feu, le jour de l’assemblée.
  gnn-gnn: '@see-verse:DEU.009.009'
  yal-yal: Alatala yi walaxa gɛmɛ daxi firin so n yii, a naxan sɛbɛ a yɛtɛ yiin na.
    Alatala yamarin naxanye fala ɛ xa tɛɛn tagi ɛ yi malanxi waxatin naxan yi geyaan
    fari, ne birin yi sɛbɛxi walaxane ma.
  haw-1868: A haawi mai o Iehova ia'u i na papapohaku elua, i kakauia e ka lima o
    ke Akua; a maluna o ia mau mea na huaolelo a pau a Iehova i olelo mai ai ia oukou
    ma ka mauna, mailoko mai o ke ahi i ka la o ka houluulu ana.
  arb-NAV: وَسَلَّمَنِي الرَّبُّ لَوْحَيِ الْحَجَرِ الْمَكْتُوبَيْنِ بِأَصْبَعِ اللهِ،
    حَيْثُ خَطَّ عَلَيْهِمَا جَمِيعَ الْوَصَايَا الَّتِي كَلَّمَكُمْ بِها الرَّبُّ
    فِي الْجَبَلِ مِنْ وَسَطِ النَّارِ فِي يَوْمِ الاجْتِمَاعِ.
  ewe-ewe: Yehowa tsɔ kpe kpakpa eve siwo dzi Mawu tsɔ eƒe asibidɛ ŋlɔ nu ɖo la nam.
    Se siwo katã Yehowa de na mí le toa dzi to dzo me le miaƒe takpegbe la le wo dzi.
  eng-LEE: And the Lord gave unto me the two tables of stone inscribed by the finger
    of God; and on them [was written] according to all the words, which the Lord had
    spoken with you on the mount out of the midst of the fire on the day of the assembly.
  asm-FB: যিহোৱাই নিজৰ আঙুলিৰে লিখা এনে দুখন শিলৰ ফলি মোক দিলে; যিদিনা আপোনালোক সকলোৱে
    যিহোৱাৰ সন্মুখত গোট খাইছিল, সেইদিনা তেওঁ পাহাৰৰ ওপৰত জুইৰ মাজৰ পৰা আপোনালোকক যি
    যি আজ্ঞা ঘোষণা কৰিছিল, সেইবোৰ সেই ফলি দুখনত লিখা আছিল।
  sus-A: عَلَتَلَ نَشَ يِ وَلَشّ فّمّ دَاشِ قِرِنيِيٍ سٌ ﭑ يِ رَ، عَ نَشَن سّبّ عَ
    شْنيّ رَ. عَلَتَلَ نَشَن قَلَ وٌ بّ تّ تَفِ، وٌ نُ مَلَنشِ لْشْي نَشّ فٍيَ قَرِ،
    نَ بِرِن سّبّشِ وَلَشّ مَ.»
  fra-SBL: Yahvé m'a remis les deux tables de pierre écrites du doigt de Dieu. Elles
    contenaient toutes les paroles que Yahvé a prononcées avec vous sur la montagne,
    au milieu du feu, le jour de l'assemblée.
  hbo-hbo: וַיִּתֵּ֨ן יְהוָ֜ה אֵלַ֗י אֶת־שְׁנֵי֙ לוּחֹ֣ת הָֽאֲבָנִ֔ים כְּתֻבִ֖ים בְּאֶצְבַּ֣ע
    אֱלֹהִ֑ים וַעֲלֵיהֶ֗ם כְּֽכָל־הַדְּבָרִ֡ים אֲשֶׁ֣ר דִּבֶּר֩ יְהוָ֨ה עִמָּכֶ֥ם
    בָּהָ֛ר מִתֹּ֥וךְ הָאֵ֖שׁ בְּיֹ֥ום הַקָּהָֽל׃
  eng-WYCLIFFE: And the Lord yaf to me, twey tablis of stoon, euer either wrytun with
    Goddis fyngur, and conteynynge alle the wordis whiche he spak to you in the hil,
    fro the myddis of the fier, whanne the cumpany of puple was gaderid togidere.
  cwe-cwe: Maabaho Mndewa Mulungu kaning'ha vibawo vidi va mabwe vandikigwe kwa chidole
    chake Mulungu, vikala vandikigwa mbuli zose zoyamulongeleni Mndewa Mulungu kumulima
    kulawa muna umoto siku ya mting'hano.
  kik-kik: Jehova nĩanengerire ihengere igĩrĩ cia mahiga ciandĩkĩtwo na kĩara kĩa
    Ngai. Ciandĩkĩtwo maathani mothe marĩa Jehova aamwarĩirie kũu kĩrĩma-inĩ arĩ thĩinĩ
    wa mwaki, mũthenya ũrĩa mwagomanĩte.
  fra-NCL: et Yahweh me donna les deux tables de pierre écrites du doigt de Dieu,
    et contenant toutes les paroles que Yahweh vous avait dites sur la montagne, du
    milieu du feu, le jour de l’assemblée.
  cek-AK: Sithaw ih banpazung hoiah tarik ih thlung kangphaek hnetto Angraeng mah
    ang paek; to thlung kangphaek hnetto nuiah loe, hmai kangqong mae nui ih amkhuenghaih
    niah, Angraeng mah nangcae khaeah thuih ih loknawk boih to oh.
  cuk-cuk: Agi, Bab-Jehová na e-googi akwa-matabogwad-narmaksad anga uksad. Bemar-bela-bukwadgi
    Bab-Jehová yar-birgi soo-abalagi, bemarga-sunmaksadi, agi bela narmakar naid.
  uig-CYR: Шуниң билән Пәрвәрдигар маңа Өз бармиғи билән пүткән икки тахтайни тапшурди;
    уларда Пәрвәрдигар тағда от ичидә силәргә сөзлигән чағда, җамаәт жиғилған күни
    ейтқан барлиқ сөзләр пүтүлгән еди.
  tel-2017: అప్పుడు యెహోవా తన వేలితో రాసిన రెండు రాతి పలకలు నాకిచ్చాడు. మీరు సమావేశమైన
    రోజు ఆ కొండ మీద అగ్నిలో నుండి యెహోవా మీతో పలికిన మాటలన్నీ వాటి మీద ఉన్నాయి.
  hat-BSA: SENYÈ a te ban mwen de tab wòch ki te ekri ak dwèt Bondye. Sou yo te tout
    pawòl ke SENYÈ a te pale avèk nou nan mòn nan, nan mitan dife a nan jou asanble
    a.
  kos-kos: Na LEUM GOD El ase nu sik eot tupasrpasr luo su El sifacna simusla fac
    ke kufinpaol ma El tuh fahk nu suwos liki e sac ke len se ma kowos tuh tukeni
    pe eol soko ah.
  hbo-WLC: וַיִּתֵּ֨ן יְהוָ֜ה אֵלַ֗י אֶת־שְׁנֵי֙ לוּחֹ֣ת הָֽאֲבָנִ֔ים כְּתֻבִ֖ים בְּאֶצְבַּ֣ע
    אֱלֹהִ֑ים וַעֲלֵיהֶ֗ם כְּֽכָל־הַדְּבָרִ֡ים אֲשֶׁ֣ר דִּבֶּר֩ יְהוָ֨ה עִמָּכֶ֥ם
    בָּהָ֛ר מִתּ֥וֹךְ הָאֵ֖שׁ בְּי֥וֹם הַקָּהָֽל׃
  ibo-ibo: Onyenwe anyị nyere m mbadamba nkume abụọ ndị ahụ, nke eji mkpịsịaka Chineke
    dee. Edekwasịrị nʼelu ha iwu niile nke Onyenwe anyị gwara unu nʼugwu ahụ site
    nʼetiti ọkụ, nʼụbọchị mkpọkọta ahụ.
  ory-ory: ସେସମୟରେ ସଦାପ୍ରଭୁ ମୋତେ ପରମେଶ୍ୱରଙ୍କ ଅଙ୍ଗୁଳି ଲିଖିତ ସେହି ଦୁଇ ପ୍ରସ୍ତର ଫଳକ ଦେଲେ;
    ପୁଣି ପର୍ବତରେ ସମାଜ-ଦିନରେ ଅଗ୍ନି ମଧ୍ୟରୁ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କୁ ଯାହା ଯାହା କହିଥିଲେ,
    ସେହି ସକଳ ବାକ୍ୟ ପ୍ରମାଣେ ତହିଁରେ ଲେଖାଯାଇଥିଲା।
  chk-chk: Mürin, ewe Samol mi Lapalap a ngeniei ekewe rüepek fau mi chöpöp, a makei
    wor ngeni öütün ekewe fos meinisin a ürenikemi me won ewe chuk seni lukalapen
    ewe ekkei lon ewe ränin oua mwichefengen.
  rop-rop: “Brom deya YAWEI bin gibit mi det dubala ston weya imbin raidimdan garram
    im ronwan bingga wanim imbin tok langa yumob brom det faiya langa det dei wen
    yumob bin majurrumap miselp deya langa bodam langa det bigwan hil.
  ukr-1871: І дав менї Господь дві камяні таблицї, писані пальцем Божим; а на їх були
    написані всї ті слова, якими розмовляв з вами Господь на горі ізсеред поломя,
    в день соборний.
  deu-1951: Da gab mir der HERR die zwei steinernen Tafeln, mit dem Finger Gottes
    beschrieben, und darauf alle Worte, die der HERR mit euch aus dem Feuer heraus
    auf dem Berge, am Tage der Versammlung, geredet hat.
  eng-JPS: And the LORD delivered unto me the two tables of stone written with the
    finger of God; and on them was written according to all the words, which the LORD
    spoke with you in the mount out of the midst of the fire in the day of the assembly.
  srp-1865: I dade mi Gospod dvije ploèe kamene, ispisane prstom Gospodnjim, na kojima
    bijahu rijeèi sve koje vam izgovori Gospod na gori isred ognja na dan zbora vašega.
  lug-lug: Mukama Katonda n’ampa ebipande bibiri eby’amayinja nga biwandiikiddwako
    n’engalo ya Katonda. Ku byo kwali kuwandiikiddwako amateeka Mukama ge yali abalangiridde
    ng’ali ku lusozi wakati mu muliro ku lunaku olwo nga mwenna mukuŋŋaanye.
  heb-heb: ויתן יהוה אלי את שני לוחת האבנים כתבים באצבע אלהים ועליהם ככל הדברים אשר
    דבר יהוה עמכם בהר מתוך האש ביום הקהל׃
  ben-IRV: আর সদাপ্রভু আমাকে ঈশ্বরের নিজের আঙ্গুল দিয়ে লেখা সেই দুটি পাথরের ফলক দিয়েছিলেন;
    পর্বতে সমাজের দিনের আগুনের মধ্যে থেকে সদাপ্রভু তোমাদেরকে যা যা বলেছিলেন, সেই সব
    কথা ঐ দুটি পাথরে লেখা ছিল।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਪੱਥਰ ਦੀਆਂ ਦੋ ਫੱਟੀਆਂ ਦਿੱਤੀਆਂ, ਜਿਹੜੀਆਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਹੱਥੀਂ
    ਲਿਖੀਆਂ ਹੋਈਆਂ ਸਨ ਅਤੇ ਉਹਨਾਂ ਉੱਤੇ ਉਨ੍ਹਾਂ ਸਾਰੇ ਬਚਨਾਂ ਦੇ ਅਨੁਸਾਰ ਲਿਖਿਆ ਹੋਇਆ ਸੀ, ਜਿਹੜੇ
    ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਡੇ ਨਾਲ ਪਰਬਤ ਉੱਤੇ ਅੱਗ ਦੇ ਵਿੱਚੋਂ ਸਭਾ ਦੇ ਦਿਨ ਬੋਲੇ ਸਨ।
  mya-JVB: သင် တို့သည် စည်းဝေး ကြသောနေ့ ၌ ထာဝရဘုရား သည် တောင် ပေါ် မှာ မီး ထဲက မြွက်ဆို
    တော်မူသော စကား တော်အလုံးစုံ တို့ကို လက်ညှိုး တော်ဖြင့် ရေးထား သော ကျောက်ပြား နှစ်
    ပြားတို့ကို ထာဝရဘုရား သည် ငါ့ အား အပ် ပေးတော်မူ၏။
  hmo-hmo: Vadaeni Lohiabada ese nadi palaka ruaosi lau dekenai ia henia, Dirava ena
    imana kwakikwakina ia torea gaudia. Inai nadi edia latanai Lohiabada ena hereva
    ibounai idia torea vadaeni. Inai hereva be ororo dekenai umui hebou neganai, Lohiabada
    ese lahi dekena amo umui dekenai ia hadibaia.
  urd-urd: और ख़ुदावन्द ने अपने हाथ की लिखी हुई पत्थर की दोनों तख़्तियाँ मेरे सुपुर्द
    की, और उन पर वही बातें लिखी थीं जो ख़ुदावन्द ने पहाड़ पर आग के बीच में से मजमे'
    के दिन तुमसे कही थीं।
  rus-SYN: и дал мне Господь две скрижали каменные, написанные перстом Божиим, а на
    них написаны были все слова, которые изрек вам Господь на горе из среды огня в
    день собрания.
  bqc-SIM: Dii gbɛ̀ pɛ̀pɛɛ mɛ̀n pla pↄ́ à yãkɛ̃̀wà ń ↄtonaoↄ kpàa. Yã́ pↄ́ Dii
    òɛ́ tɛ́ guu za gbɛ musu gↄↄ pↄ́ a kãaaↄ ku gbɛ̀ pɛ̀pɛɛpiↄwa píi.
  tcz-CHONGTHU: Chuin Pakaiyin songpheng-ni eipen hichu Pathen amatah molchunga naum
    laiyuva athu seidoh chengse akhut’a ajih doh ahi.
  mar-mar: परमेश्वराने त्या पाट्या माझ्या हवाली केल्या. परमेश्वराने आपल्या हाताने
    त्या पाट्यांवर त्याच्या आज्ञा लिहिल्या. तुम्ही पर्वतापाशी जमलेले असताना देव अग्नीतून
    तुमच्याशी जे बोलला ते सर्व त्याने लिहिले
  qub-qub: Chay punta chaquincho gamcuna goturpaycaptiquimi Tayta Diosga nina rataycajpita
    parlamuran. Llapan parlamushancunatami ishcay läja rumicunaman isquirbircur chay
    puntacho entregamaran.
  hat-hat: Se lè sa a Seyè a te ban mwen de wòch plat yo. Se sou yo li te ekri avèk
    pwòp men l' tou sa li di nou, antan li te nan mitan gwo dife a, jou nou tout te
    reyini nan pye mòn lan.
  eng-BSB: Then the LORD gave me the two stone tablets, inscribed by the finger of
    God with the exact words that the LORD spoke to you out of the fire on the mountain
    on the day of the assembly.
  tod-tod: Ɠɔoɠɔ GALAGI kɔtu ɠokolo felegɔiti feeni zèa, GALA ge ti zɛʋɛai ga yeeɓeɠai,
    ti zoloo wooiti kpein ma, é ti woni wo ma gizei ma, abui zaamaʋɛ, gaalɛba voloi.
  eng-WEBPB: The LORD delivered to me the two stone tablets written with God’s finger.
    On them were all the words which the LORD spoke with you on the mountain out of
    the middle of the fire in the day of the assembly.
  kbq-kbq: Hagi anante'ma umani'nogeno'a Ra Anumzamo'a tare have tafete'ma Agra'a
    azanuti'ma eri vakakino krente'nea kasegea nami'ne. Ana maka kasegema agonamofo
    agafima mani'nazageno, teve anefapinti'ma tamasami'nea kasegea ana have tafetrente
    krente'ne.
  nhe-BL: Huan quema tlanqui nopa tonali, TOTECO nechmacac nopa ome tepatlactli campa
    tlajcuilojtoya ica imacpil. Huan nopa ome tepatlactli quipixqui nopa majtlactli
    tlanahuatili tlen TOTECO nechmacac itzonpac nopa tepetl quema camatqui tlen tlatlajco
    nopa hueyi tlitl ipan nopa tonali quema nochi sequinoc israelitame mosentilijtoyaj
    tepetzintla.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umur a'e mokoz itapew ihewe. A'e ae umuapyk uze'eg
    a'e itapew rehe. Umume'u a'e ze'eg peme tata pupe wiko mehe ywytyr ipy pe peneko
    mehe.
  eng-DRA: And the Lord gave me two tables of stone written with the finger of God,
    and containing all the words that he spoke to you in the mount from the midst
    of the Are, when the people were assembled together.
