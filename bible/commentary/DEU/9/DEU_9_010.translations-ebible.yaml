verse: DEU.009.010
translations:
  mal-C: ദൈവത്തിന്റെ വിരൽകൊണ്ട് എഴുതിയ രണ്ടു ശിലാഫലകങ്ങൾ യഹോവ എനിക്കു തന്നു. മഹാസമ്മേളനദിവസം
    പർവതത്തിൽ അഗ്നിയുടെ നടുവിൽനിന്ന് യഹോവ നിങ്ങളോടു വിളംബരംചെയ്ത കൽപ്പനകളെല്ലാം അവയിൽ
    ആലേഖനംചെയ്തിരുന്നു.
  deu-TKW: Jahwe übergab mir die beiden steinernen Tafeln, die vom Finger Gottes beschrieben
    waren und alle die Worte enthielten, die Jahwe am Versammlungstag auf dem Berg
    aus dem Feuer mit euch geredet hatte.
  lin-lin: Yawe apesaki ngai bitando mibale ya mabanga oyo mosapi ya Nzambe ekomaki.
    Na likolo na yango, ezali na mibeko nyonso Yawe oyo ayebisaki bino likolo ya ngomba
    longwa kati na moto, na mokolo oyo bosanganaki.
  eng-LSV: and YHWH gives to me the two tablets of stone written with the finger of
    God, and on them [is] according to all the words which YHWH has spoken with you
    on the mountain, out of the midst of the fire, in the day of the assembly.
  eng-GNV: Then the Lord deliuered me two tables of stone, written with the finger
    of God, and in them was conteyned according to all the wordes which the Lord had
    said vnto you in the mount out of the middes of the fire, in the day of the assemblie.
  eng-WEBSTER: And the LORD delivered to me two tables of stone written with the finger
    of God; and on them was written according to all the words which the LORD spoke
    with you in the mount, from the midst of the fire, in the day of the assembly.
  nhw-BL: Huan quema tlanqui nopa tonali, TOTECO nechmacac nopa ome tepatlactli campa
    tlajcuilojtoya ica imacpil. Huan nopa ome tepatlactli quipixqui nopa tlanahuatilme
    catli TOTECO nechmacac itzonatipa nopa tepetl quema camanaltic tlen tlatlajco
    nopa hueyi tlitl ipan nopa tonali quema nochi sequinoc israelitame mosentilijtoyaj
    tepetzintla.
  swh-ONEN: Bwana alinipa mbao mbili za mawe zilizoandikwa kwa kidole cha Mungu. Juu
    ya mbao hizo kulikuwepo amri zote ambazo Bwana aliwatangazia kule mlimani kwa
    njia ya moto, siku ya kusanyiko.
  bba-bba: Sɔ̃ɔ sɔɔ weeru kɑ wɔ̃kuru wee ten biru, yerɑ Yinni Gusunɔ u mɑn kpee bɛsi
    yiru ye wɛ̃, yì sɔɔ win tii u woodɑbɑ kpuro yoruɑ, be u bɛɛ sɔ̃ɔwɑ dɔ̃ɔ yɑrɑ sɔɔn
    di sɑnɑm mɛ i mɛnnɛ ɡuurun nuurɔ. Kpee bɛsi yiyɑ yì sɔɔ bɑ ɑrukɑwɑni yen woodɑ
    yoruɑ.
  eng-KJVCPB: and the Lord delivered unto me two tables of stone written with the
    finger of God; and on them was written according to all the words, which the Lord
    spake with you in the mount out of the midst of the fire in the day of the assembly.
  luo-luo: Jehova Nyasaye ne omiya kite ariyo ma ondiki gi lwet Nyasaye. Kuomgi ne
    ondiki e chike duto mane Jehova Nyasaye owachonu koa e mach mawuok e got, e odiechieng
    chokruok.
  meu-meu: Bena Iehova ese huro nadidia ruaosi e henigu, Dirava imana kwakikwakina
    e torelai ḡaudia; idia latadiai Iehova ena hereva iboudiai vada e hetore, hebou
    badana dinana ai, ororo ai, lahi bogaragina amo e hamaorolaimui herevadia.
  npi-ULB: परमप्रभुले मलाई आफ्नै औँलाले लेख्‍नुभएका दुईवटा शिला-पाटी दिनुभयो । सभाको
    दिनमा आगोको बिचबाट परमप्रभुले पर्वतमा बोल्नुभएका सबै वचन तिनमा लेखिएका थिए ।
  yor-yor: Olúwa fún mi ní wàláà òkúta méjì tí a fi ìka Ọlọ́run kọ. Lórí wọn ni a
    kọ àwọn òfin tí Ọlọ́run sọ fún un yín lórí òkè láàrín iná, ní ọjọ́ ìpéjọpọ̀ sí.
  ind-ind: TUHAN memberikan kepada saya dua lempengan batu yang ditulisi dengan jari-Nya
    sendiri. Dia menuliskan pada batu itu semua perintah yang sudah Dia ucapkan kepada
    kita dari tengah-tengah api di gunung Sinai tempat kita berkumpul.
  pes-OPCB: در پایان آن چهل شبانه روز، خداوند آن دو لوح سنگی را که قوانین عهد خود
    را بر آنها نوشته بود، به من داد. این همان قوانینی بود که او هنگامی که مردم در
    پای کوه جمع شده بودند از درون آتش اعلام فرموده بود.
  tgl-ULB: Ibinigay ni Yahweh sa akin ang dalawang tipak na batong sinulatan gamit
    ang kaniyang daliri; nasusulat sa mga ito ang lahat ng bagay gaya ng lahat ng
    mga salitang ipinahayag ni Yahweh sa inyo sa bundok mula sa gitna ng apoy noong
    araw ng pagtitipon.
  cbu-NT: Anushsha Apanll waana kamachtamarinee patumbchimun yandayaru, nuwaam panarangiya;
    yuwashtam ichingaruni machimun shaneeruni, machish sumas kurakataru anush Apanll
    iyaa waanaatsi kuk kamanirangiya. Anootstam waanaatsee kuk patumbchimun yandayaru
    nuwaam panarangiya.
  hui-hui: Ani bu hewagola Anduane Homogo ibugua ege to̱le̱ mbalape kira ogoni labo
    i̱hondo ngiya. Ege to̱le̱ kira ogoni laboni ibuni gime ibunaga bi mana hari nene
    biagoha ira hungu datagi hayagoha howa latagi hayuane tí hari teneha howa tíni
    hale harimiruni gilibu winigo nga.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​သည် ကျောက်​ပြား​နှစ် ချပ်​ကို​ငါ့​အား​ပေး​တော်​မူ​သည်။
    ယင်း​ကျောက် ပြား​များ​သည်​သင်​တို့​တောင်​ခြေ​တွင်​စု​ရုံး ကြ​သော​နေ့​၌ ထာ​ဝ​ရ​ဘု​ရား​မီး​ထဲ​မှ​မိန့်
    ကြား​သော​ပ​ညတ်​တော်​များ​ကို မိ​မိ​လက်​တော် ဖြင့်​အက္ခ​ရာ​တင်​ထား​သည့်​ကျောက်​ပြား​များ
    ဖြစ်​သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་རྡོ་ལེབ་གཉིས་ང་ལ་གནང་བ་དང་། དེ་ནི་དཀོན་མཆོག་གི་ཕྱག་མཛུབ་ཀྱིས་བྲིས་པ་ཡིན།
    རྡོ་ལེབ་ཀྱི་སྟེང་དུ་འདུ་འཛོམས་ཉིན་མོར་དཀོན་མཆོག་ཡ་ཝཱེས་རི་རྩེའི་མེའི་དཀྱིལ་ནས་ཁྱོད་རྣམས་ལ་བསྩལ་པའི་བཀའ་ཐམས་ཅད་བཀོད་ཡོད།
  sna-sna: Jehovha akandipa mahwendefa maviri amabwe akanga akanyorwa nomunwe waMwari.
    Paari pakanga pakanyorwa mirayiro yose yakanga yataurwa kwamuri naJehovha pagomo
    ari mukati memoto, nezuva reungano.
  spa-BLM: El Señor me entregó las dos tablas de piedra escritas con el dedo de Dios.
    En ellas estaban todas las palabras que Yahvé habló contigo en la montaña, en
    medio del fuego, el día de la asamblea.
  cac-cac: Slajvi chi', yac'an chab' pachan̈ q'uen q'ueen chi' Jehová d'ayin. A val
    Jehová chi' tz'ib'anoch schecnab'il chi' d'a q'ueen, juntzan̈ checnab'il yalnac
    d'a jolom vitz d'a cal c'ac' d'a jun c'u ayic molan on̈ ec' ta'.
  swh-ULB: Yahwe alinipa mbao mbili za mawe zilizoandikwa kwa kidole chake; juu yake
    kuliandikwa kila kitu kama tu maneno yote ambayo Yahwe alitangaza kwenu juu ya
    mlima toka katikati mwa moto siku hiyo ya kusanyiko.
  bel-bel: і даў мне Гасподзь дзьве скрыжалі каменныя, напісаныя пальцам Божым, а
    на іх усе словы, якія сказаў вам Гасподзь на гары зь сярэдзіны агню ў дзень сходу.
  deu-ELBBK: und der HERR gab mir die zwei steinernen Tafeln, beschrieben mit dem
    Finger Gottes; und auf ihnen standen alle die Worte, die der HERR auf dem Berg
    mit euch geredet hatte, mitten aus dem Feuer, am Tag der Versammlung.
  mbb-OT: Imbeǥey te Nengazen kayi te kediey sikan is dezuwa he midlumpipì he vatu
    he iyan en sikandin nenguney medsurat duen te langun he menge lalag he nezineg
    niw ziyà te kandin puun duen te hapuy ziyà te Buntud he Sinai dutun te kedtiǥum
    niw.
  mal-2015: ദൈവത്തിന്റെ വിരൽകൊണ്ടു എഴുതിയ രണ്ടു കല്പലക യഹോവ എന്റെ പക്കൽ തന്നു; മഹായോഗം
    ഉണ്ടായിരുന്ന നാളിൽ യഹോവ പർവ്വതത്തിൽവെച്ചു തീയുടെ നടുവിൽനിന്നു നിങ്ങളോടു അരുളിച്ചെയ്ത
    സകലവചനങ്ങളും അവയിൽ എഴുതിയിരുന്നു.
  rmc-rmc: O RAJ mange diňa duj barune tabli, pre save sas le Devleskre angušteha
    pisimen savore lava, so tumenge o RAJ phenďa pro verchos andral e jag andre oda
    džives, sar tumen zgeľan.
  pes-OPV: و خداوند دو لوح سنگ مکتوب شده به انگشت خدا را به من داد و بر آنها موافق
    تمامی سخنانی که خداوند در کوه از میان آتش در روزاجتماع به شما گفته بود، نوشته
    شد.
  ron-1924: ши Домнул мь-а дат челе доуэ табле де пятрэ, скрисе ку деӂетул луй Думнезеу
    ши купринзынд тоате кувинтеле пе каре ви ле спусесе Домнул пе мунте, дин мижлокул
    фокулуй, ын зиуа кынд тот попорул ера адунат.
  ben-OBCV: ঈশ্বরের আঙুল দিয়ে লেখা এমন দুটি পাথরের ফলক সদাপ্রভু আমাকে দিয়েছিলেন।
    তোমরা সবাই যেদিন সদাপ্রভুর সামনে জড়ো হয়েছিলে, সেদিন তিনি পাহাড়ের উপরে আগুনের
    মধ্য থেকে যেসব আদেশ তোমাদের কাছে ঘোষণা করেছিলেন সেগুলি ওই ফলক দুটির উপর লেখা ছিল।
  som-som: Markaasaa Rabbigu wuxuu ii soo dhiibay labadii loox oo dhagaxa ahayd oo
    lagu qoray fartii Ilaah, oo waxaa ku qornaa kulli erayadii uu Rabbigu maalintii
    shirka idinkagala hadlay dabka dhexdiisa isagoo buurta jooga.
  lat-VUC: Deditque mihi Dominus duas tabulas lapideas scriptas digito Dei, et continentes
    omnia verba quæ vobis locutus est in monte de medio ignis, quando concio populi
    congregata est.
  eng-ASVBT: And Jehovah delivered unto me the two tables of stone written with the
    finger of God; and on them was written according to all the words, which Jehovah
    spake with you in the mount out of the midst of the fire in the day of the assembly.
  ita-1885: e il Signore mi diede le due Tavole di pietra, scritte col dito di Dio,
    sopra le quali era scritto, conforme a tutte le parole che il Signore vi avea
    dette, parlando con voi nella montagna, di mezzo al fuoco, al giorno della raunanza.
  eng-LXXUP: And the Lord gave me the two tables of stone written with the finger
    of God, and on them there had been written all the words which the Lord spoke
    to you in the mountain in the day of the assembly.
  eng-ULB: Yahweh gave to me the two tablets of stone written with his finger; on
    them was written everything just like all the words that Yahweh announced to you
    on the mountain out of the middle of the fire on the day of the assembly.
  spa-VBL: El Señor me dio las dos tablas de piedra en las que había escrito con su
    dedo todo lo que te había dicho cuando habló desde el fuego en la montaña cuando
    estábamos todos reunidos allí.
  fra-_FOB: Et l'Éternel me donna les deux tables de pierre, écrites du doigt de Dieu,
    et sur lesquelles étaient toutes les paroles que l'Éternel avait prononcées, lorsqu'il
    parlait avec vous sur la montagne, du milieu du feu, au jour de l'assemblée.
  mal-mal: ദൈവത്തിന്റെ വിരൽകൊണ്ട് എഴുതിയ രണ്ടു കല്പലകകൾ യഹോവ എന്റെ പക്കൽ തന്നു; മഹായോഗം
    ഉണ്ടായിരുന്ന നാളിൽ യഹോവ പർവ്വതത്തിൽവച്ച് അഗ്നിയുടെ നടുവിൽനിന്ന് നിങ്ങളോട് അരുളിച്ചെയ്ത
    സകലവചനങ്ങളും അവയിൽ എഴുതിയിരുന്നു.
  urd-GVR: Jo kuchh Rab ne āg meṅ se kahā thā jab tum pahāṛ ke dāman meṅ jamā the
    wuhī kuchh us ne apnī unglī se donoṅ taḳhtiyoṅ par likh kar mujhe diyā.
  suz-BL: मिनु परमप्रभु यावेमी, आंम गुइम ब्रेक्‍शो फुल्‍लु निक्‍शी गेती। मिनु मेको
    फुल्‍लु तार मार ब्रेक्‍शो बाक्‍त देंशा हना, परमप्रभु यावेमी डांडामी इन कली पशो
    लोव़ नेल्‍ल ब्रेक्‍शो बाक्‍त। परमप्रभुमी मेको ग्रुम्‍ची नाक्‍त डांडाम ब्रशो मी
    आ दाते रे इन कली लोव़ पशो बाक्‍त।
  ita-1927: e l’Eterno mi dette le due tavole di pietra, scritte col dito di Dio,
    sulle quali stavano tutte le parole che l’Eterno vi avea dette sul monte, di mezzo
    al fuoco, il giorno della raunanza.
  ckb-ckb: یەزدانیش دوو تەختە بەردەکەی پێدام کە بە پەنجەی خودا نووسرا بوون و هەموو
    ئەو ڕاسپاردانەی لەسەر بوو کە یەزدان لە کێوەکە لەناو ئاگرەوە لە ڕۆژی کۆبوونەوەکە
    لەگەڵتاندا پێی دوا.
  eng-BBE: 'And the Lord gave me the two stones with writing on them done by the finger
    of God: on them were recorded all the words which the Lord said to you on the
    mountain out of the heart of the fire, on the day of the great meeting.'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ನನಗೆ ತಮ್ಮ ಬೆರಳಿನಿಂದ ಬರೆದ ಆ ಎರಡು ಕಲ್ಲಿನ ಹಲಗೆಗಳನ್ನು ಕೊಟ್ಟರು.
    ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಸಂಗಡ ಬೆಟ್ಟದಲ್ಲಿ ಬೆಂಕಿಯೊಳಗಿಂದ ಸಭೆಕೂಡಿದ ದಿನದಲ್ಲಿ ಹೇಳಿದ ಆಜ್ಞೆಗಳೆಲ್ಲಾ
    ಆ ಹಲಗೆಗಳಲ್ಲಿದ್ದವು.
  tam-2017: அப்பொழுது தேவனுடைய விரலினால் எழுதப்பட்டிருந்த இரண்டு கற்பலகைகளைக் யெகோவா
    என்னிடத்தில் ஒப்படைத்தார்; சபை கூடியிருந்த நாளில் யெகோவா மலையின்மேல் அக்கினியின்
    நடுவிலிருந்து உங்களுடனே பேசின வார்த்தைகளின்படியே அவைகளில் எழுதப்பட்டிருந்தது.
  spa-RV-1909: Y dióme Jehová las dos tablas de piedra escritas con el dedo de Dios;
    y en ellas estaba escrito conforme á todas las palabras que os habló Jehová en
    el monte de en medio del fuego, el día de la asamblea.
  ron-BTF: Şi DOMNUL mi-a dat două table de piatră, scrise cu degetul lui Dumnezeu;
    şi pe ele era scris conform cu toate cuvintele, pe care vi le-a vorbit DOMNUL
    pe munte, din mijlocul focului, în ziua adunării.
  eng-WEBP: The LORD delivered to me the two stone tablets written with God’s finger.
    On them were all the words which the LORD spoke with you on the mountain out of
    the middle of the fire in the day of the assembly.
  eng-FBV: The Lord gave me the two stone tablets on which he'd written with his finger
    everything he'd told you when he spoke from the fire on the mountain when we were
    all assembled there.
  nld-1939: En Jahweh had mij de twee stenen tafelen gegeven, die door Gods vinger
    waren beschreven, en waarop alle geboden stonden, die Jahweh op de berg midden
    uit het vuur u had gegeven, op de dag, dat Hij u bijeen had geroepen.
  nch-BL: Huan quema tanqui nopa tonali, TOTECO techmacac nopa ome tepatacti campa
    tajcuilojtoya ica imacpil. Huan nopa ome tepatacti quipixtoya nopa tanahuatilme
    cati TOTECO techmacac itzonpac nopa tepet quema camanaltic ten tatajco nopa hueyi
    tit ipan nopa tonali quema nochi sequinoc israelitame mosentilijtoyaj tepetzinta.
  vie-1934: và Đức Giê-hô-va trao cho ta hai bảng đá, bởi ngón tay Đức Chúa Trời viết
    ra, có đủ những lời mà Đức Giê-hô-va từ giữa lửa, tại trên núi, có phán ra cùng
    các ngươi, trong ngày nhóm hiệp.
  hin-CV: याहवेह ने वहां मुझे परमेश्वर की उंगली से लिखी पत्थर की दो पट्टियां सौंपीं.
    उन पर वह पूरी बातें गढ़ीं थीं, जो तुम्हारे वहां इकट्ठा होने पर पर्वत पर आग के
