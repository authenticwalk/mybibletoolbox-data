verse: DEU.009.023
translations:
  mal-C: “ഞാൻ നിങ്ങൾക്കു നൽകിയ ദേശം പോയി കൈവശമാക്കുക,” എന്നു കൽപ്പിച്ച്, യഹോവ നിങ്ങളെ
    കാദേശ്-ബർന്നേയയിൽനിന്ന് അയച്ചപ്പോൾ നിങ്ങൾ നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ കൽപ്പനയോടു
    മത്സരിച്ചു. അവിടത്തെ വിശ്വസിക്കുകയോ അവിടത്തെ വചനം പ്രമാണിക്കുകയോ ചെയ്തില്ല.
  deu-TKW: 'Auch als euch Jahwe von Kades-Barnea entsandte, indem er gebot: Zieht
    hinauf und nehmt das Land ein, das ich euch verliehen habe, zeigtet ihr euch widerspenstig
    gegen den Befehl Jahwes, eures Gottes, und wolltet ihm nicht vertrauen, noch auf
    seine Stimme hören.'
  lin-lin: 'Mpe tango Yawe alingaki ete bolongwa na Kadeshi-Barinea, apesaki bino
    mitindo : « Bokende ! Bokamata mokili oyo napesi bino. » Kasi botosaki te mitindo
    ya Yawe, Nzambe na bino ; botiaki elikya te kati na Ye mpe botosaki Ye te.'
  eng-LSV: also in YHWH’s sending you from Kadesh-Barnea, saying, Go up and possess
    the land which I have given to you; then you provoke the mouth of your God YHWH,
    and have not given credence to Him, nor listened to His voice.
  eng-GNV: Likewise when the Lord sent you from Kadesh-barnea, saying, Goe vp, and
    possesse the land which I haue giuen you, then ye rebelled against the commandement
    of the Lord your God, and beleeued him not, nor hearkened vnto his voyce.
  eng-WEBSTER: Likewise when the LORD sent you from Kadesh-barnea, saying, Go up and
    possess the land which I have given you; then ye rebelled against the commandment
    of the LORD your God, and ye believed him not, nor hearkened to his voice.
  nhw-BL: 'Huan sempa anquicualanijque ipan Cades Barnea, quema TOTECO anmechnahuati:
    ‘Xitlejcoca huan ximoaxcatitij nopa cuali tlali catli nimechmacatoc.’ Sempa anmotzontochonchijque
    huan amo anquineltoquilijque para anmechpalehuisquía, huan amo anquichijque catli
    anmechilhui.'
  swh-ONEN: Vilevile wakati Bwana alipowatuma kutoka Kadesh-Barnea, alisema, “Kweeni,
    mkaimiliki nchi ambayo nimewapa.” Lakini mliasi dhidi ya agizo la Bwana Mungu
    wenu. Hamkumtegemea wala kumtii.
  bba-bba: Sɑnɑm mɛ u bɛɛ ɡɔrɑ Kɑdɛsi Bɑɑnɛɑɔ u nɛɛ, i doo i tem mɛ mwɑ mɛ u bɛɛ wɛ̃ɛmɔ,
    i nùn seesiwɑ wi, wi u sɑ̃ɑ Gusunɔ bɛɛn Yinni. I yinɑ i bɛɛn nɑɑnɛ doke wi sɔɔ.
    I ǹ mɑɑ win ɡere mɛm nɔɔwɛ.
  eng-KJVCPB: Likewise when the Lord sent you from Kadesh-barnea, saying, Go up and
    possess the land which I have given you; then you rebelled against the commandment
    of the Lord your God, and ye believed him not, nor hearkened to his voice.
  luo-luo: Kendo kane Jehova Nyasaye ogolou Kadesh Barnea nowacho niya, “Dhiuru mondo
    ukaw piny ma asemiyou.” To ne ungʼanyo ne chike mag Jehova Nyasaye ma Nyasachu,
    ne ok ugeno kuome kata miye luor.
  meu-meu: Bena Iehova ese Kade-baranea amo ma e siaimui, eto “Vada aola; vada na
    henimui tanona bavabia”. Una negana ai umui na o gwau edeede, Iehova emui Dirava
    ena haheḡani asio badinaia, bona asio abidadama henia, bona gadona asio kamonai.
  npi-ULB: परमप्रभुले तिमीहरूलाई कादेश-बर्नेमा यसो भनी पठाउनुहुँदा, 'मैले तिमीहरूलाई
    दिएको देशमा गएर त्यसलाई अधिकार गर' तिमीहरूले परमप्रभु तिमीहरूको परमेश्‍वरको आज्ञाको
    विरुद्धमा विद्रोह गर्‍यौ, अनि उहाँको कुरा मानेनौ वा सुनेनौ ।
  yor-yor: Nígbà tí Olúwa ran an yín jáde ní Kadeṣi-Barnea, Ó wí pé, “Ẹ gòkè lọ, kí
    ẹ sì gba ilẹ̀ náà tí mo fi fún un yín.” Ṣùgbọ́n ẹ ṣọ̀tẹ̀ sí òfin Olúwa Ọlọ́run
    yín. Ẹ kò gbẹ́kẹ̀lé e, bẹ́ẹ̀ ni ẹ kò gbọ́ tirẹ̀.
  ind-ind: TUHAN menyuruh kalian pergi dari Kades Barnea dengan berkata, ‘Pergilah
    dan dudukilah negeri yang akan Aku serahkan kepada kalian.’ Tetapi kalian memberontak
    terhadap TUHAN Allahmu dengan tidak mau percaya pada perkataan-Nya serta tidak
    patuh kepada-Nya.
  pes-OPCB: 'در قادش برنیع خداوند به شما گفت: «به سرزمینی که به شما داده‌ام داخل شوید.»
    اما شما از یهوه خدایتان اطاعت ننمودید زیرا باور نکردید که او به شما کمک خواهد
    کرد.'
  tgl-ULB: Nang ipinadala kayo ni Yahweh mula sa Kades Barnea at sinabing, 'Humayo
    at angkinin ang lupain na ibinigay ko sa inyo,' pagkatapos naghimagsik kayo laban
    sa utos ni Yahweh na inyong Diyos, at hindi kayo naniwala o nakinig sa kaniyang
    boses.
  cbu-NT: Anumunsha, tsap Kadés-Barneyash taaranguni, siyaa Apanll; Natunaa arangeem
    naangtsa. Nuwsha amb tsapooneemis panachintspa, tárangitaa, itaru siysa kapung
    ngatarangsa. Apanllimun nda mangis taturangsa. Apanll kamachtarangu anootstam
    nda payurangsa.
  hui-hui: Mani Anduane Homogohanda tí dindi mini Kadesebanea wiagoria pu helowa ibugua
    dindi mbira tíhondo ngule lalu lowini biagoria karulole pudaba layagola tígua
    ibu erembira mialu ibuhondo mini mbiraore nawi howa ibunaga bi mo waharimigoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ပေး​တော်​မူ​သော​ပြည်​ကို သွား​ရောက်​သိမ်း​ယူ​ရန် သင်​တို့​အား​ကာ​ဒေ​ရှ
    ဗာ​နာ​အ​ရပ်​မှ​စေ​လွှတ်​သော​အ​ခါ သင်​တို့ သည်​ပုန်​ကန်​ကြ​၏။ ကိုယ်​တော်​ကို​မ​ယုံ၊
    အ​မိန့်​တော်​ကို​နာ​မ​ခံ​ကြ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཚོ་ཀཱ་དེའེ་ཤཱ་པར་ནེ་ཨ་ནས་མངགས་པའི་དུས་སུ། ཁྱོད་རྣམས་ཡར་སོང་ནས་ངས་ཁྱོད་ཅག་ལ་ས་སྐལ་དུ་སྦྱིན་པའི་ཡུལ་དེ་ལོངས་ཤིག་ཅེས་བཀའ་བསྩལ་ཡང་།
    ཁྱོད་རྣམས་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་དང་འགལ་ནས་ཁོང་ལ་དད་གུས་མ་བྱས། ཁོང་གི་གསུང་སྐད་ལའང་མ་མཉན།
  sna-sna: Zvino nenguva iyo makatumwa naJehovha kubva paKadheshi Bharinea, iye akati,
    “Endai mundotora nyika iyo yandakakupai.” Asi imi makamukira murayiro waJehovha
    Mwari wenyu. Hamuna kuvimba naye kana kumuteerera.
  spa-BLM: 'Cuando Yahvé te envió desde Cades Barnea, diciendo: “Subid y tomad la
    tierra que te he dado”, os rebelasteis contra el mandamiento de Yahvé vuestro
    Dios, y no le creísteis ni escuchasteis su voz.'
  cac-cac: Aton yic yalan Jehová chi' d'ayon̈ d'a Cades-barnea to tzon̈ b'at quic'
    lum ix yac' d'ayon̈. An̈ejtona' ta' e tenec' tas yal co Diosal chi'. Maj eyac'ochlaj
    d'a e c'ool, maj e c'anab'ajej pax tas yala'.
  swh-ULB: Wakati Yahwe aliwatoa kutoka Kadeshi ya Barnea na kusema, 'Nenda juu na
    umiliki nchi ambayo nimekupa, 'ndipo mliasi dhidi ya agizo la Yahwe Mungu wenu,
    na hamkumwamini na kumsikiliza sauti yake.
  bel-bel: 'І калі пасылаў вас Гасподзь з Кадэс-Варні, кажучы: ідзеце, авалодайце
    зямлёю, якую Я даю вам, - дык вы ўсупрацівіліся загаду Госпада, Бога вашага, і
    не паверылі яму і не паслухаліся голасу Ягонага.'
  deu-ELBBK: 'Und als der HERR euch aus Kades-Barnea sandte und sprach: Zieht hinauf
    und nehmt das Land in Besitz, das ich euch gegeben habe, da wart ihr widerspenstig
    gegen den Befehl des HERRN, eures Gottes, und ihr glaubtet ihm nicht und gehorchtet
    seiner Stimme nicht.'
  mbb-OT: “Hein impeǥenat kew te Nengazen puun te Kadesh Barnea migkaǥi sikandin diyà
    te keniyu te, ‘Genat kew en ne engkenà niw en is tanà he ibeǥey ku keniyu.’ Piru
    mibpekidsukulè kew; wazè niw tumana is suǥù te Nengazen he Megbevayè niw. Wazè
    kew medsarig wey mebpezumazuma kandin.
  mal-2015: നിങ്ങൾ ചെന്നു ഞാൻ നിങ്ങൾക്കു തന്നിട്ടുള്ള ദേശം കൈവശമാക്കുവിൻ എന്നു കല്പിച്ചു
    യഹോവ നിങ്ങളെ കാദേശ്‒ബർന്നേയയിൽനിന്നു അയച്ചപ്പോഴും നിങ്ങൾ നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ
    കല്പനയോടു മറുത്തു; അവനെ വിശ്വസിച്ചില്ല; അവന്റെ വാക്കു അനുസരിച്ചതുമില്ല.
  rmc-rmc: 'Sar tumen o RAJ bičhaďa andral e Kadeš-Barnea, phenďa: ‚Džan a len tumenge
    odi phuv, so tumenge dav.‘ Ale vzburinďan tumen pro prikazis le RAJESKRO, tumare
    Devleskro; na pačanas leske aňi les na šunenas.'
  pes-OPV: 'و وقتی که خداوند شما را از قادش برنیع فرستاده، گفت: بروید و در زمینی که
    به شما داده‌ام تصرف نمایید، از قول یهوه خدای خود عاصی شدید و به اوایمان نیاورده،
    آواز او را نشنیدید.'
  ron-1924: 'Ши кынд в-а тримис Домнул де ла Кадес-Барня, зикынд: ‘Суици-вэ ши луаць
    ын стэпынире цара пе каре в-о дау!’ вой в-аць рэзврэтит ымпотрива порунчий Домнулуй
    Думнезеулуй востру, н-аць авут крединцэ ын Ел ши н-аць аскултат гласул Луй.'
  ben-OBCV: তারপর সদাপ্রভু তোমাদের কাদেশ-বর্ণেয় থেকে রওনা করে দেওয়ার সময় বলেছিলেন,
    “তোমরা উঠে যাও এবং যে দেশ আমি তোমাদের দিয়েছি তা অধিকার করো।” কিন্তু তোমরা তোমাদের
    ঈশ্বর সদাপ্রভুর আজ্ঞার বিরুদ্ধে বিদ্রোহ করেছিলে। তোমরা তাঁকে বিশ্বাস করোনি বা
    তাঁর বাধ্য হওনি।
  som-som: Oo markii Rabbigu Qaadeesh Barneeca idinka diray oo uu idinku yidhi, Taga
    oo hantiya dalkaan idin siiyey, waad ku caasiyowdeen amarkii Rabbiga Ilaahiinna
    ah, mana aydaan rumaysan, codkiisiina ma aydaan dhegaysan.
  lat-VUC: 'et quando misit vos de Cadesbarne, dicens: Ascendite, et possidete terram,
    quam dedi vobis, et contempsistis imperium Domini Dei vestri, et non credidistis
    ei, neque vocem ejus audire voluistis:'
  eng-ASVBT: And when Jehovah sent you from Kadesh-barnea, saying, Go up and possess
    the land which I have given you; then ye rebelled against the commandment of Jehovah
    your God, and ye believed him not, nor hearkened to his voice.
  ita-1885: 'parimente, quando il Signore vi mandò da Cades-barnea, dicendo: Salite,
    possedete il paese che io vi ho dato; voi foste ribelli al comandamento del Signore
    Iddio vostro, e non gli credeste, e non ubbidiste alla sua voce.'
  eng-LXXUP: And when the Lord sent you forth from Kadesh-barnea, saying, Go up and
    inherit the land which I give to you, then ye disobeyed the word of the Lord your
    God, and believed him not, and hearkened not to his voice.
  eng-ULB: When Yahweh sent you from Kadesh Barnea and said, 'Go up and take possession
    of the land that I have given you,' then you rebelled against the commandment
    of Yahweh your God, and you did not believe or listen to his voice.
  spa-VBL: 'Cuando el Señor los hizo salir de Cades-barnea, les dijo: “Vayan y tomen
    el país que les he dado”. Pero ustedes desafiaron la orden del Señor su Dios.
    No le creyeron y no le obedecieron.'
  fra-_FOB: 'Et quand l''Éternel vous envoya de Kadès-Barnéa, en disant: Montez, et
    prenez possession du pays que je vous ai donné; vous vous rebellâtes contre le
    commandement de l''Éternel votre Dieu, et vous ne le crûtes point, et vous n''obéîtes
    point à sa voix.'
  mal-mal: ‘നിങ്ങൾ ചെന്ന് ഞാൻ നിങ്ങൾക്ക് തന്നിട്ടുള്ള ദേശം കൈവശമാക്കുവിൻ’ എന്ന് കല്പിച്ച്
    യഹോവ നിങ്ങളെ കാദേശ്ബർന്നേയയിൽനിന്ന് അയച്ചപ്പോഴും നിങ്ങൾ നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ
    കല്പനയോട് മറുത്തുനിന്നു; അവനെ വിശ്വസിച്ചില്ല; അവന്റെ വാക്ക് അനുസരിച്ചതുമില്ല.
  urd-GVR: Qādis-barnīa meṅ bhī aisā hī huā. Wahāṅ se Rab ne tumheṅ bhej kar kahā
    thā, “Jāo, us mulk par qabzā karo jo maiṅ ne tumheṅ de diyā hai.” Lekin tum ne
    sarkash ho kar Rab apne Ḳhudā ke hukm kī ḳhilāfwarzī kī. Tum ne us par etamād
    na kiyā, na us kī sunī.
  suz-BL: मिनु परमप्रभु यावेमी गे कादेश-बारनेआ रे लशा, इन कली ‘मेकेर लने। मिनु इन
    कली गेशो रागी इन के सेलीन’ दे सोइक्‍ताक्‍व। मिनु गेपुकीमी परमप्रभु यावे, इन परमप्रभु
    आ अरेशो मबित्‍थु, गन गन पा मेको कली थमा मसुइक्‍नी। मेको आ लोव़ यो मटिनी। गन्‍ती
    १३:२,३१; गन्‍ती १४:१-४
  ita-1927: 'E quando l’Eterno vi volle far partire da Kades-Barnea dicendo: “Salite,
    e impossessatevi del paese che io vi do”, voi vi ribellaste all’ordine dell’Eterno,
    del vostro Dio, non aveste fede in lui, e non ubbidiste alla sua voce.'
  ckb-ckb: 'کاتێکیش یەزدان لە قادێش بەرنێعەوە ئێوەی نارد، فەرمووی: «سەربکەون و دەست
    بەسەر ئەو خاکەدا بگرن کە پێم داون.» بەڵام ئێوە لە فەرمانی یەزدانی پەروەردگارتان
    یاخی بوون و بڕواتان پێی نەکرد و گوێڕایەڵی ئەو نەبوون،'
  eng-BBE: And when the Lord sent you from Kadesh-barnea, saying, Go up and take the
    land which I have given you; you went against the orders of the Lord your God,
    and had no faith in him, and would not give ear to his voice.
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ಕಾದೇಶ್ ಬರ್ನೇಯದಿಂದ ಕಳುಹಿಸಿ, “ನೀವು ಹೋಗಿ ನಾನು
    ನಿಮಗೆ ಕೊಡುವ ದೇಶವನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳಿರಿ,” ಎಂದು ಹೇಳಿದಾಗ, ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರ ಅಪ್ಪಣೆಗೆ ವಿರೋಧವಾಗಿ ತಿರುಗಿಬಿದ್ದು ಅವರನ್ನು ನಂಬಲಿಲ್ಲ. ಅವರ ಮಾತನ್ನೂ ಕೇಳಲಿಲ್ಲ.
  tam-2017: நீங்கள் போய், நான் உங்களுக்குக் கொடுத்த தேசத்தைச் சொந்தமாக்கிக்கொள்ளுங்கள்
    என்று யெகோவா காதேஸ்பர்னேயாவிலிருந்து உங்களை அனுப்பும்போது, நீங்கள் உங்கள் தேவனாகிய
    யெகோவாவை விசுவாசிக்காமலும், அவருடைய சத்தத்திற்குச் செவிகொடுக்காமலும், அவருடைய
    வாக்குக்கு விரோதமாகக் கலகம்செய்தீர்கள்.
  spa-RV-1909: Y cuando Jehová os envió desde Cades-barnea, diciendo, Subid y poseed
    la tierra que yo os he dado; también fuisteis rebeldes al dicho de Jehová vuestro
    Dios, y no lo creisteis, ni obedecisteis á su voz.
  ron-BTF: 'De asemenea când v-a trimis DOMNUL de la Cades-Barnea, spunând: Urcaţi-vă
    şi stăpâniţi ţara pe care v-am dat-o, atunci v-aţi răzvrătit împotriva poruncii
    DOMNULUI Dumnezeul vostru şi nu l-aţi crezut şi nu aţi dat ascultare vocii lui.'
  eng-WEBP: When the LORD sent you from Kadesh Barnea, saying, “Go up and possess
    the land which I have given you,” you rebelled against the commandment of the
    LORD your God, and you didn’t believe him or listen to his voice.
  eng-FBV: When the Lord had you leave Kadesh-barnea, he told you, “Go and take over
    the country that I've given you.” But you defied the command of the Lord your
    God. You didn't believe him and you didn't obey him.
  nld-1939: 'En toen Jahweh u uitzond van Kadesj-Barnéa en tot u sprak: “Trekt op,
    en neemt het land in bezit, dat Ik u heb gegeven”, hebt gij u verzet tegen het
    bevel van Jahweh, uw God, niet in Hem geloofd en niet naar Hem willen luisteren.'
  nch-BL: 'Huan sempa anquicualanijque ipan Cades Barnea, quema TOTECO amechnahuati:
    ‘Xitejcoca huan ximoaxcatitij nopa cuali tali cati nimechmacatoc.’ Sempa anmotzontochonchijque
    huan amo anquineltoquilijque para amechpalehuisquía, huan amo anquichijque cati
    amechilhui.'
  vie-1934: 'Khi Đức Giê-hô-va sai các ngươi đi từ Ca-đe-Ba-nê-a, có dặn rằng: Hãy
    đi lên nhận lấy xứ ta ban cho các ngươi, thì các ngươi đã bội nghịch mạng của
    Giê-hô-va Đức Chúa Trời các ngươi, không tin Ngài và không nghe theo tiếng Ngài.'
  hin-CV: जब कादेश-बरनेअ में याहवेह ने तुम्हें इस आदेश के साथ भेजा था, “जाओ उस देश
    पर अधिकार कर लो, जो मैं तुम्हें दे चुका हूं.” तब तुमने याहवेह, अपने परमेश्वर के
    आदेश के विरुद्ध विद्रोह कर दिया. तुमने न तो उनमें विश्वास किया और न उनके आदेश
    पर ध्यान दिया.
  eng-OURB: When Adonai sent you from Kadesh Barnea [Consecrated Son-inconstant],
    saying, “Go up and possess the land which I have given you,” you rebelled against
    the order of Adonai your God, and you didn’t trust him, nor sh'ma ·hear obey·
    his voice.
  spa-BES: 'Y cuando el Señor te envió desde Cades-barnea, diciendo: Sube y toma la
    tierra que te he dado; fuiste contra las órdenes del Señor tu Dios, y no tuviste
    fe en él, y no quisiste escuchar su voz.'
  tdx-tdx: Le ie nirahe’ Iehovà mb’e Kadese-barnea mb’eo ami’ty hoe, Mionjona, tavano
    i tane natoloko anahareoy, le niola amy nandilia’ Iehovà Andrianañahare’ areoy,
    tsy niantoke vaho tsy nijanjiñe i fiarañanaña’ey.
  vid-vid: Na Mkulu Nguluwi vyoyawalajize hemwe kulawila Kadeshi-balineya yolonga,
    ‘Mlute mkaihole isi iwele ndiwapele,’ hamkundile ne kuhulichiza gala goyawalonjele.
  eng-OKE: 'And when the Lord sent you from Rekem Giah, saying: Go up and possess
    the land I have given, then rebelled you against the decree of the Word of the
    Lord your God, and would not believe Him, nor be obedient to His Word.'
  tha-KJV: และเมื่อพระเยโฮวาห์ทรงใช้ท่านไปจากคาเดชบารเนีย ตรั​สว​่า ‘จงขึ้นไปยึดครองแผ่นดินนั้นซึ่งเราได้​ให้​แก่​เจ้า​’
    และท่านก็กบฏต่อพระบัญญั​ติ​ของพระเยโฮวาห์พระเจ้าของท่าน ไม่​ยอมเชื่อพระองค์ หรือเชื่อฟังพระสุรเสียงของพระองค์
  por-BR-2018: 'E quando o SENHOR vos enviou desde Cades-Barneia, dizendo: Subi e
    possuí a terra que eu vos dei; também fostes rebeldes ao dito do SENHOR vosso
    Deus, e não o crestes, nem obedecestes à sua voz.'
  deu-ELO: 'Und als Jehova euch aus Kades-Barnea sandte und sprach: Ziehet hinauf
    und nehmet das Land in Besitz, das ich euch gegeben habe, da waret ihr widerspenstig
    gegen den Befehl Jehovas, eures Gottes, und ihr glaubtet ihm nicht und gehorchtet
    seiner Stimme nicht.'
  eng-WYC-2018: and when I sent you from Kadeshbarnea, and said, Go ye up, and wield
    ye the land which I have given to you, and ye despised the commandment of your
    Lord God, and ye believed not to him, neither ye would hear his voice; (and again
    when the Lord sent you out from Kadeshbarnea, saying, Go ye up, and take ye the
    land which I have given you, and ye disobeyed the command of the Lord your God,
    and ye did not trust him, nor would ye listen to his voice;)
  epo-epo: 'Kaj kiam la Eternulo sendis vin el Kadeŝ-Barnea, dirante: Iru kaj ekposedu
    la landon, kiun Mi donas al vi; tiam vi malobeis la vortojn de la Eternulo, via
    Dio, kaj vi ne kredis al Li kaj ne aŭskultis Lian voĉon.'
  uig-PIN: 'Pǝrwǝrdigar silǝrni Ⱪadǝx-Barneadin Ⱪanaanƣa mangdurmaⱪqi bolup silǝrgǝ:
    «Qiⱪip, Mǝn silǝrgǝ tǝⱪdim ⱪilƣan zeminni igilǝnglar» — degǝndimu, silǝr Uning
    sɵzigǝ ⱪarxi qiⱪip asiyliⱪ ⱪildinglar, nǝ Uningƣa ixǝnmidinglar, nǝ awaziƣa ⱨeq
    ⱪulaⱪ salmidinglar.'
  beo-beo: 'Amola Ga:idesie Bania sogega, Hina Gode da soge E da dilima iaha amo dili
    lamusa: asunahoa, dilia da Ea sia: bu hame nabasu. Dilia da Ea sia: dafawaneyale
    hame dawa:su amola Ea sia: hame nabasu.'
  tpi-OTNT: Na bipo yupela i stap long Kades Barnea na em i tokim yupela long go sindaun
    long dispela graun em i laik givim long yupela. Tasol yupela i sakim tok bilong
    em, na yupela i no bilipim em o bihainim tok bilong em. Nogat tru.
  hau-SA: Sa’ad da Ubangiji ya aike ku daga Kadesh Barneya ya ce, “Ku haura ku mallaki
    ƙasar da na ba ku.” Amma kuka yi tawaye ga umarnin Ubangiji Allahnku. Ba ku amince
    da shi, ko ku yi masa biyayya ba.
  uig-LAT: 'Perwerdigar silerni Qadesh-Barnéadin Qanaan’gha mangdurmaqchi bolup silerge:
    «Chiqip, Men silerge teqdim qilghan zéminni igilenglar» — dégendimu, siler Uning
    sözige qarshi chiqip asiyliq qildinglar, ne Uninggha ishenmidinglar, ne awazigha
    héch qulaq salmidinglar.'
  nde-nde: Kanti uThixo wathi elisusa eKhadeshi Bhaneya, wathi, ‘Qhubekani njalo liyethatha
    ilizwe engilinike lona.’ Kodwa lahlamukela umlayo kaThixo uNkulunkulu wenu. Alizange
    limethembe loba ukumlalela.
  ton-ton: 'Pea ʻi he fekau ʻa Sihova ʻakimoutolu mei Ketesi-Pania, ʻo pehē, Mou ʻalu
    hake ʻo maʻu ʻae fonua ʻaia kuo u foaki kiate kimoutolu: naʻa mou angatuʻu ai
    ki he fekau ʻa Sihova ko homou ʻOtua, pea naʻe ʻikai te mou tui kiate ia, pe tokanga
    ki hono leʻo.'
  ces-1613: 'A když vás poslal Hospodin z Kádesbarne, řka: Vstupte a opanujte zemi
    tu, kterouž jsem vám dal, odporni jste byli řeči Hospodina Boha svého, a nevěřili
    jste jemu, aniž jste uposlechli hlasu jeho.'
  eng-WMB: When the LORD sent you from Kadesh Barnea, saying, “Go up and possess the
    land which I have given you,” you rebelled against the commandment of the LORD
    your God, and you didn’t believe him or listen to his voice.
  tam-TCV: யெகோவா உங்களைக் காதேஸ் பர்னேயாவிலிருந்து அனுப்பும்போது, “நீங்கள் போய் நான்
    உங்களுக்குக் கொடுத்த நாட்டை உரிமையாக்கிக்கொள்ளுங்கள்” என்றார். ஆனால் நீங்களோ உங்கள்
    இறைவனாகிய யெகோவாவின் கட்டளையை எதிர்த்துக் கலகம் பண்ணினீர்கள். நீங்கள் அவரை நம்பவுமில்லை,
    அவருக்குக் கீழ்ப்படியவுமில்லை.
  ceb-ULB: Sa dihang gipadala ka ni Yahweh gikan sa Kadesh Barnea ug miingon, 'Tungas
    ug panag-iyahi ang yuta nga akong gihatag kanimo,' unya nagmasinupakon ka batok
    sa gisugo ni Yahweh nga imong Dios, ug wala ka mituo o naminaw sa iyang tingog.
  pol-UBG: 'A gdy PAN wysłał was z Kadesz-Barnea, mówiąc: Idźcie i weźcie w posiadanie
    ziemię, którą wam dałem, zbuntowaliście się przeciw nakazowi PANA, waszego Boga,
    nie uwierzyliście mu i nie usłuchaliście jego głosu;'
  agr-agr: 'Atum Cades-barnea pujagmin Tuke Pujuu chichagtamak: ‘Wi nugka amasuitjim
    nuwi wetajum’, tusa tujamkuish atumek antugtsuk, nuigtush niiyai kajintsa anentaimchau
    asajum, nii tujabau umigkachuitjume.'
  kyc-kyc: Dokopa baame nakama yuu Katese Paneya dokona karo yuu jiyamo dokona nakama
    palya pupwa leyamopa nakamame baa yanda pimwaiyuo baa keta pyamalya napala banya
    pii warombo see nayami.
  urd-GVU: قادس برنیع میں بھی ایسا ہی ہوا۔ وہاں سے رب نے تمہیں بھیج کر کہا تھا، ”جاؤ،
    اُس ملک پر قبضہ کرو جو مَیں نے تمہیں دے دیا ہے۔“ لیکن تم نے سرکش ہو کر رب اپنے
    خدا کے حکم کی خلاف ورزی کی۔ تم نے اُس پر اعتماد نہ کیا، نہ اُس کی سنی۔
  deu-1912: 'Und da er euch aus Kades-Barnea sandte und sprach: Gehet hinauf und nehmet
    das Land ein, das ich euch gegeben habe! wart ihr ungehorsam dem Mund des HERRN,
    eures Gottes, und glaubtet an ihn nicht und gehorchtet seiner Stimme nicht.'
  kan-2017: ಅದಲ್ಲದೆ ಕಾದೇಶ್ ಬರ್ನೇಯದಲ್ಲಿ ಯೆಹೋವನು ನಿಮಗೆ, “ಬೆಟ್ಟದ ಸೀಮೆಯನ್ನು ಹತ್ತಿ ನಾನು
    ನಿಮಗೆ ಕೊಟ್ಟಿರುವ ದೇಶವನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳಿರಿ” ಎಂದು ಅಪ್ಪಣೆಕೊಟ್ಟಾಗಲೂ ನೀವು ನಿಮ್ಮ
    ದೇವರಾದ ಯೆಹೋವನ ಆ ಆಜ್ಞೆಯನ್ನು ಧಿಕ್ಕರಿಸಿ, ಆತನನ್ನು ನಂಬದೆ, ಆತನ ಮಾತನ್ನು ಅಲಕ್ಷ್ಯ ಮಾಡಿದಿರಿ.
  yap-yap: Ma faani l’ogmed u Kadesh Barnea ni ngam marod ngalan e re nam nem ni ir
    e nge pi’ ngomed mi gimed togopluw ngak; da i pagan’med ngak ma da um folgad rok.
  hlt-MCSB: BOEIPA loh nangmih te, “Nangmih kam paek khohmuen te cet uh lamtah pang
    uh,” a ti. Kadeshbarnea lamkah n'tueih vaengah khaw BOEIPA na Pathen kah ol te
    na koek uh bal. Amah te na tangnah uh pawt tih a ol te na hnatun uh pawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ፦ ‹ዴንዱዋቴ፤ ታ ዒንሢም ዒንጋንዳኔ ጌዒ ጫኣቄ ዓጬሎ ዻካሉዋቴ› ጌዒ ቃዴሴ ባርኔይዳፓ ዳኬ ዎዶና
    ዒዛም ዒንሢ ዋይዞ ዒዒፄያፓዓቴም ዒዛ ዒንሢ ጉሙርቂባኣሴ፤ ሃሣ ዒ ጋዓ ባኮዋ ዓይሢንቲ ዒንሢ ማዺባኣሴ።
  twi-ASANTE: Kades-Barnea nso, Awurade somaa mo wɔ saa ɔhyɛ yi so sɛ, “Monkɔ soro
    hɔ nkɔfa asase a mede ama mo no”. Nanso, motiaa Awurade mo Onyankopɔn ahyɛdeɛ
    no na moamfa mo ho anto no so antie nʼasɛm.
  eng-WEBU: When the LORD sent you from Kadesh Barnea, saying, “Go up and possess
    the land which I have given you,” you rebelled against the commandment of the
    LORD your God, and you didn’t believe him or listen to his voice.
  bnp-bnp: Hosi mu made o Kades-Barnea i taki mua mu gu vano mu gu made vona a malala
    i ngaru ge habia ne mua. Pali mu longotaro a nitana, i uka ma mu luhoi tora ia,
    i uka ma mu ramai a nitana.
  wal-wal: GODAI inttena, ‘Biite, biidi taani intteyyo immido biittaa laattite’ yaagidi,
    Qaadeesa-Barnneppe yeddido wodekka, intte GODAA intte Xoossaa azazuwaa ixxidi
    makkalideta; an ammanettibeekketa woi a qaalaayyookka azazettibeekketa.
  spa-PDDPT: 'Cuando Yavé los envió desde Cades Barnea y les dijo: Suban y posean
    la tierra que les dí, se rebelaron contra la Palabra de Yavé su ʼElohim, y no
    le creyeron ni escucharon su voz.'
  gun-gun: 'Cades-Barnéia gui Senhor penemondouka vy aipoe''i: “Tapeo, ha''e penderekoa
    yvy pendevy ame''ẽ va''e py”, he''i ramo ndapejapoxei raka''e Senhor Penderuete
    ijayvuague. Ndaperoviai vy napenhe''ẽ rendui.'
  ilo-ULB: Idi imbaonnakayo ni Yahweh idiay Kades Barnea ket kinunana, 'Sumang-atkayo
    ket tagikuaenyo ti daga nga intedko kadakayo,' ket sinukiryo dagiti bilbilin ni
    Yahweh a Diosyo ket saankayo a namati ken dimngeg iti timekna.
  kpg-kpg: Di madagoaa o Dimaadua ne hagau goodou i Kadesh-Barnea ga helekai adu bolo
    gii hula gi hai henua gi tenua dela gu gowadu gi goodou, gei goodou gu hai baahi
    gi Mee. Goodou digi hagadagadagagee gi Mee ge digi hagalongo gi Mee.
  uig-ARA: 'پەرۋەردىگار سىلەرنى قادەش-بارنېئادىن قانائانغا ماڭدۇرماقچى بولۇپ سىلەرگە:
    «چىقىپ، مەن سىلەرگە تەقدىم قىلغان زېمىننى ئىگىلەڭلار» ــ دېگەندىمۇ، سىلەر ئۇنىڭ
    سۆزىگە قارشى چىقىپ ئاسىيلىق قىلدىڭلار، نە ئۇنىڭغا ئىشەنمىدىڭلار، نە ئاۋازىغا ھېچ
    قۇلاق سالمىدىڭلار.'
  sus-sus: Alatala to wo xɛɛ kelife Kadesi Barineya yi xɛɛraya ra, ‹Wo siga, wo xa
    bɔxi tongo n naxan soxi wo yi ra,› wo naxa wo Marigi Alatala xui matandi. Wo mu
    la a fala xui ra, wo mu na fan suxu nɔndi ra.
  pon-2006: Ni eh ketin kadarkumwailewei sang Kades Parnea oh mahsanih kumwail en
    kohwei oh sapwenikihla sahpw me e ketikihongkumwailehr, kumwail ahpw kahngohdiong,
    kumwail sohte likih de peikiong.
  jae-jae: Ma gêdêŋ taŋ Apômtau kêsakiŋ amac aŋga Kades-Barnea naŋ, kêsôm gebe ‘Api
    ana ma akôc gamêŋ, taŋ kakêŋ gêdêŋ amac, gebe êtu amacnêm gamêŋ naŋ,’ amac ali
    awem sa gêdêŋ Apômtau, amacnêm Anôtô, nê biŋsu ma akêŋ gêwiŋ eŋ to taŋem wamu
    eŋ awa atom.
  ksd-ksd: Ma ba ra Luluai i ga tulue avat kan Kades-Barnea, ma i ga biti, Avat a
    vana ma avat a vatur vake ra gunan nina iau tar tabar avat me, ava ga piam vue
    ra vartuluai kai ra Luluai kavava God, ma pa ava ga nurnur tana, ma pa ava ga
    kapupi ra nilaina.
  tur-YTC: Yahve, “Gidin, size verdiğim ülkeyi mülk edinin” diyerek sizi Kadeş-Barnea'dan
    gönderdiği zaman, Tanrınız Yahve'nin buyruğuna karşı isyan ettiniz, O'na inanmadınız,
    O'nun sözünü dinlemediniz.
  grc-BRENT: Καὶ ὅτε ἐξαπέστειλεν ὑμᾶς Κύριος ἐκ Κάδης Βαρνὴ, λέγων, ἀνάβητε καὶ κληρονομήσατε
    τὴν γῆν, ἣν δίδωμι ὑμῖν, καὶ ἠπειθήσατε τῷ ῥήματι Κυρίου τοῦ Θεοῦ ὑμῶν, καὶ οὐκ
    ἐπιστεύσατε αὐτῷ, καὶ οὐκ εἰσηκούσατε τῆς φωνῆς αὐτοῦ.
  ind-AYT: Dan, kamu tidak taat ketika TUHAN mengatakan kepadamu untuk meninggalkan
    Kadesh-Barnea. Dia berkata, “Pergilah dan dudukilah negeri yang Kuberikan kepadamu.”
    Namun, kamu menolak untuk menaati TUHAN, Allahmu. Kamu tidak percaya kepada-Nya
    dan tidak mendengarkan suara-Nya.
  nya-nya: Ndipo Yehova atakutulutsani ku Kadesi Barinea anati, “Pitani mukatenge
    dziko limene ndakupatsani.” Koma munawukira ulamuliro wa Yehova Mulungu wanu.
    Inu simunamukhulupirire kapena kumumvera.
  hrv-hrv: 'Kad vas je Jahve slao od Kadeš Barnee govoreći: ''Idite gore i uzmite
    zemlju koju sam vam dao'', pobunili ste se protiv riječi Jahve, Boga svoga; u
    nj se niste pouzdavali niti ste slušali njegov glas.'
  mps-mps: Me polobadu agai dagebolo te Kades Barneade agai dagebolo mawaibao wali
    te buluba bidigi piąo wai goli, dagego agai po sela sąwai dao. Tama dagego agai
    po mu dao olama, agai po wali me pai menio. Mu menio.
  tpi-tpi: Na bipo yupela i stap long Kades Barnea na em i tokim yupela long go sindaun
    long dispela graun em i laik givim long yupela. Tasol yupela i sakim tok bilong
    em, na yupela i no bilipim em o bihainim tok bilong em. Nogat tru.
  dan-1931: Og da HERREN lod eder rejse fra Kadesj Barnea og bød eder drage op og
    tage det Land i Besiddelse, som han vilde give eder, trodsede I HERREN eders Guds
    Befaling, og I troede ikke på ham og adlød ham ikke.
  vie-OVCB: Tại Ca-đê Ba-nê-a, khi Chúa Hằng Hữu phán bảo anh em vào chiếm đất hứa,
    anh em cãi lệnh Chúa Hằng Hữu, Đức Chúa Trời của anh em vì không tin Ngài. Anh
    em không chịu vâng lời Ngài.
  guj-2017: જ્યારે યહોવાહે તમને કાદેશ બાર્નેઆથી એવું કહીને મોકલ્યા કે, “જાઓ, મેં તમને
    જે દેશ આપ્યો છે તેનો કબજો લો,” ત્યારે તમે યહોવાહ તમારા ઈશ્વરની આજ્ઞા વિરુદ્ધ બળવો
    કર્યો, તમે તેમનો અવાજ સાંભળ્યો નહિ કે તેમના પર વિશ્વાસ કર્યો નહિ.
  pon-2006A: Ni eh ketin kadarkumwailewei sang Kades Parnea oh mahsanih kumwail en
    kohwei oh sapwenikihla sahpw me e ketikihongkumwailehr, kumwail ahpw kahngohdiong,
    kumwail sohte likih de peikiong.
  por-BRBSL: 'Quando Javé o enviou de Kadesh Barnea, dizendo: “Suba e possua a terra
    que lhe dei”, você se rebelou contra o mandamento de Javé, seu Deus, e não acreditou
    nele nem ouviu sua voz.'
  cth-cth: Kadeshbarnea hoi BAWIPA ni cet awh nateh, kai ni na poe e ram hah lat awh.
    Nangmouh na patoun awh navah, nangmouh ni nangmae BAWIPA e kâ poe e na kangek
    awh. BAWIPA na yuem awh hoeh, lawk hai ngâi laipalah na o awh.
  twi-twi: Kades-Barnea nso, Awurade somaa mo wɔ saa ɔhyɛ yi so se, “Monkɔ soro hɔ
    nkɔfa asase a mede ama mo no.” Nanso mubuu Awurade, mo Nyankopɔn no, ahyɛde so
    na moamfa mo ho anto no so antie nʼasɛm.
  hlt-hlt: BOEIPA loh nangmih te, “Nangmih kam paek khohmuen te cet uh lamtah pang
    uh,” a ti. Kadeshbarnea lamkah n'tueih vaengah khaw BOEIPA na Pathen kah ol te
    na koek uh bal. Amah te na tangnah uh pawt tih a ol te na hnatun uh pawh.
  tbz-SIM: 'Kɛ̀ ti mbo Kɑdɛɛsi-Bɑnnɛɑ kɛ̀ ti Yiɛ̀ nKuyie ndi tɔ̃ nkɛ dɔ̀: Kɔtɛnɛ̀
    kɛ́fietɛ dihɛì kù di duɔ́ ndì, kɛ̀ di í nyie nkɛ dò nti Yiɛ̀ nKuyie nkùù di te
    kù bɛ́i ntì bo dɔɔ̀, bɑ́ di í nyie nkù di nɑ̀kɛ́ tì.'
  msy-2020: Ia faragha ghua Kades Barnean itima, a ia mɨgɨa ghaze, Ia mangɨ nguazir
    a ia danɨngamin kamɨn aven mangɨ a dapiam. Ezɨ ia nɨghnɨzir gavgavim Ikiavɨra
    Itir Godɨn itir puvatɨgha, an akamɨn gɨn mangan aghuagha a batoke.
  dop-dop: Pǝ kɔmɑ nɑ ɩ́ kʋsɩ-mɛ sɩ ɩ́ polo Kɑtɛɛsɩ-Pɑɑneyɑ nɑ ɩ́ tɔɣɔ tɛtʋ nti ɩ
    hɑ-mɛ tɔ. Ɩlɛnɑ ɩ́ kʋlɩ ɩ tɔɔ nɑ ɩ́ kisi ɩ nɔɣɔ kɛ nɩɩʋ. Pǝ́cɔ́ ɩ́ tɑ́ tʋ-ɩ nɑɑni.
  azb-azb: 'Rəbb sizi Qadeş-Barneadan yola salarkən belə buyurmuşdu: “Gedin, sizə
    verəcəyim torpağı özünüz üçün irs olaraq alın”. Siz isə Allahınız Rəbbin əmrinə
    qarşı çıxdınız, Rəbbə güvənmədiniz, sözünə qulaq asmadınız.'
  eng-DBY: And when Jehovah sent you from Kadesh-barnea, saying, Go up and take possession
    of the land which I have given you, ye rebelled against the word of Jehovah your
    God, and ye believed him not, nor hearkened to his voice.
  hin-2017: फिर जब यहोवा ने तुम को कादेशबर्ने से यह कहकर भेजा, ‘जाकर उस देश के जिसे
    मैंने तुम्हें दिया है अधिकारी हो जाओ,’ तब भी तुम ने अपने परमेश्वर यहोवा की आज्ञा
    के विरुद्ध बलवा किया, और न तो उसका विश्वास किया, और न उसकी बात ही मानी।
  wol-KYG: 'Ak ba leen Aji Sax ji yebalee fa Kades Barneya, ne leen: «Demleen nanguji
    réew ma ma leen jox.» Yeena gàntal seen kàddug Yàlla Aji Sax ji, gëmuleen ko,
    déggaluleen kàddoom.'
  eng-YLT: and in Jehovah's sending you from Kadesh-Barnea, saying, Go up, and possess
    the land which I have given to you, then ye provoke the mouth of Jehovah your
    God, and have not given credence to Him, nor hearkened to His voice;
  eng-WYC-2017: and when I sent you from Kadesh-barnea, and said, Go ye up, and wield
    ye the land which I have given to you, and ye despised the com-mandment of your
    Lord God, and ye believed not to him, neither ye would hear his voice;
  eng-WMBB: When the LORD sent you from Kadesh Barnea, saying, “Go up and possess
    the land which I have given you,” you rebelled against the commandment of the
    LORD your God, and you didn’t believe him or listen to his voice.
  urd-GVH: क़ादिस-बरनीअ में भी ऐसा ही हुआ। वहाँ से रब ने तुम्हें भेजकर कहा था, “जाओ,
    उस मुल्क पर क़ब्ज़ा करो जो मैंने तुम्हें दे दिया है।” लेकिन तुमने सरकश होकर रब
    अपने ख़ुदा के हुक्म की ख़िलाफ़वरज़ी की। तुमने उस पर एतमाद न किया, न उस की सुनी।
  rug-rug: Meke sipu garunu taloani gamu Sa pa Kadesi Banea meke zama, ‘La mamu vagia
    sa popoa sapu ele ponini gamu Rau,’ gua. Ba va gugue nia gamu sa zinama te Zihova
    sa mia Tamasa, meke lopu hite ronua na va tabea gamu si Asa.
  gaz-gaz: Waaqayyo yommuu Qaadesh Barneetii isin baasetti, “Ol baʼaatii biyya ani
    isiniif kenne sana dhaalaa” isiniin jedhe. Isin garuu ajaja Waaqayyo Waaqa keessaniitti
    finciltan. Isas hin amananne; hin ajajamneefis.
  fra-LSG: 'Et lorsque l’Éternel vous envoya à Kadès-Barnéa, en disant: Montez, et
    prenez possession du pays que je vous donne! Vous fûtes rebelles à l’ordre de
    l’Éternel, votre Dieu, vous n’eûtes point foi en lui, et vous n’obéîtes point
    à sa voix.'
  gnn-gnn: '@see-verse:DEU.009.022'
  yal-yal: Alatala to ɛ xɛ keli Kadesi-Barineya yi, a yi a fala ɛ xa, a naxa, “Ɛ siga,
    ɛ xa bɔxɔn tongo n naxan soxi ɛ yii.” Koni ɛ yi Alatala ɛ Alaa yamarin matandi.
    Ɛ mi la a ra, ɛ mɔn mi a xuiin namɛ.
  haw-1868: A ia Iehova hoi i hoouna aku ai ia oukou mai Kadesabanea aku, i ka i ana
    aku, E pii oukou a noho ma ka aina a'u i haawi ai no oukou; alaila kipi mai la
    oukou i ke kauoha a Iehova ko oukou Akua, aole oukou i hooia aku ia ia, aole hoi
    oukou i hoolohe i kona leo.
  arb-NAV: 'وَحِينَ أَرْسَلَكُمُ الرَّبُّ مِنْ قَادَشَ بَرْنِيعَ وَأَمَرَ: اصْعَدُوا
    لامْتِلاكِ الأَرْضِ الَّتِي وَهَبْتُهَا لَكُمْ، عَصَيْتُمْ أَمْرَ الرَّبِّ إِلَهِكُمْ
    وَلَمْ تُصَدِّقُوهُ، وَلَمْ تَأْتَمِرُوا بِقَوْلِهِ،'
  ewe-ewe: Le Kades Barnea la, esi Yehowa gblɔ na mi be miage ɖe anyigba si wòtsɔ
    na mi dzi la, miedze aglã ɖe eŋuti, eye miexɔe se be akpe ɖe mia ŋu o. Miegbe
    toɖoɖoe.
  eng-LEE: 'And when the Lord sent you from Kadesh-barnea'', saying, Go up and take
    possession of the land which I have given you: then rebelled ye against the order
    of the Lord your God, and ye believed not in him, and ye hearkened not to his
    voice.'
  asm-FB: তাৰ পাছত, যিহোৱাই কাদেচ-বৰ্ণেয়াৰ পৰা আপোনালোকক পঠোৱাৰ সময়ত ক’লে, “তোমালোক
    উঠি যোৱা, মই তোমালোকক যি দেশ দিছো তোমালোকে তাক অধিকাৰ কৰা।” কিন্তু সেই সময়ত আপোনালোকে
    নিজ ঈশ্বৰ যিহোৱাৰ আজ্ঞাৰ বিৰুদ্ধে বিদ্রোহ কৰিলে। আপোনালোকে তেওঁক বিশ্বাসো নকৰিলে
    আৰু তেওঁৰ কথালৈ কাণষাৰ নিদিলে।
  sus-A: عَلَتَلَ تٌ وٌ شّي كٍلِقٍ كَدٍ سِ بَرِنٍيَ يِ شّيرَيَ رَ، ‹وٌ سِفَ، وٌ شَ
    بْشِ تٌنفٌ ﭑ نَشَن سٌشِ وٌ يِ رَ،› وٌ نَشَ وٌ مَرِفِ عَلَتَلَ شُي مَتَندِ. وٌ
    مُ لَ عَ قَلَ شُي رَ، وٌ مُ نَ قَن سُشُ نْندِ رَ.
  fra-SBL: 'Lorsque l''Éternel vous envoya de Kadès-Barnéa, en disant : « Montez et
    prenez possession du pays que je vous donne », vous vous êtes rebellés contre
    le commandement de l''Éternel, votre Dieu, et vous n''avez pas cru en lui ni écouté
    sa voix.'
  hbo-hbo: וּבִשְׁלֹ֨חַ יְהוָ֜ה אֶתְכֶ֗ם מִקָּדֵ֤שׁ בַּרְנֵ֙עַ֙ לֵאמֹ֔ר עֲלוּ֙ וּרְשׁ֣וּ
    אֶת־הָאָ֔רֶץ אֲשֶׁ֥ר נָתַ֖תִּי לָכֶ֑ם וַתַּמְר֗וּ אֶת־פִּ֤י יְהוָה֙ אֱלֹ֣הֵיכֶ֔ם
    וְלֹ֤א הֶֽאֱמַנְתֶּם֙ לֹ֔ו וְלֹ֥א שְׁמַעְתֶּ֖ם בְּקֹלֹֽו׃
  eng-WYCLIFFE: and whanne Y sente you fro Cades Barne, and seide, `Stye ye, and welde
    the lond which Y yaf to you, and ye dispisiden the comaundement of youre Lord
    God, and ye bileueden not to him, nether ye wolden here his vois;
  cwe-cwe: Mndewa Mulungu viyamtumileni kulawa Kadeshi Balinea kalagiliza muhite mukaisole
    isi iyamwing'hileni, mbali mweye mulema, hamumuhuwile hebu hamumtegeleze.
  kik-kik: Na rĩrĩa Jehova aamũtũmire kuuma Kadeshi-Barinea, aamwĩrire atĩrĩ, “Ambatai
    mũthiĩ mũkegwatĩre bũrũri ũrĩa ndĩmũheete.” No nĩ mwaremeire watho wa Jehova Ngai
    wanyu. Mũtiigana kũmwĩhoka kana kũmwathĩkĩra.
  fra-NCL: 'Et lorsque Yahweh vous envoya de Cadès-Barné, en disant : Montez et prenez
    possession du pays que je vous donne, vous fûtes rebelles à l’ordre de Yahweh,
    votre Dieu, vous n’eûtes pas foi en lui et vous n’obéîtes pas à sa voix.'
  cek-AK: Angraeng mah Kadesh-Barnea hoiah, Caeh oh loe kang paek o ih prae to toep
    oh, tiah ang patoeh o; toe na Angraeng Sithaw mah paek ih lok to na aek o; anih
    to na oep o ai moe, a lok doeh na tahngai pae o ai.
  cuk-cuk: '”Geb Bab-Jehová Cades-Barnea-akale bemar-barmisgua, bemarga sogsa gusad:
    ‘Be namar, yar-an-bemarga-uknaid be sunamar.’ Degite, bemar, be-Bab-Dummad-Jehová
    bemarga-ibmar-sognaidba be ibmar-imaksasurmalad, be bengusmalad, gwen be itossurmalad.'
  uig-CYR: 'Пәрвәрдигар силәрни Қадәш-Барнеадин Қанаанға маңдурмақчи болуп силәргә:
    «Чиқип, Мән силәргә тәқдим қилған зиминни егиләңлар» — дегәндиму, силәр Униң сөзигә
    қарши чиқип асийлиқ қилдиңлар, нә Униңға ишәнмидиңлар, нә авазиға һеч қулақ салмидиңлар.'
  tel-2017: యెహోవా ‘కాదేషు బర్నేయలో మీరు వెళ్లి నేను మీకిచ్చిన దేశాన్ని స్వాధీనం చేసుకోండి’
    అని మీతో చెప్పినప్పుడు మీరు మీ దేవుడైన యెహోవాను నమ్మక ఆయన మాటకు ఎదురు తిరిగారు.
  hat-BSA: 'Lè SENYÈ a te voye nou soti Kadés-Barnéa, Li te di: ‘Ale monte pou posede
    tè ke mwen te bannou an.’ Men nou te fè rebèl kont kòmand SENYÈ a, Bondye nou
    an. Nou pa t kwè Li, ni koute vwa Li.'
  kos-kos: Oayapa ke pacl se El supwekowosla liki Kadesh Barnea ac sap kowos in som
    ac eisla facl se ma El asot nu suwos, a kowos utuk nunak lainul. Kowos tiana lulalfongel
    ku aksol.
  hbo-WLC: וּבִשְׁלֹ֨חַ יְהוָ֜ה אֶתְכֶ֗ם מִקָּדֵ֤שׁ בַּרְנֵ֙עַ֙ לֵאמֹ֔ר עֲלוּ֙ וּרְשׁ֣וּ
    אֶת־הָאָ֔רֶץ אֲשֶׁ֥ר נָתַ֖תִּי לָכֶ֑ם וַתַּמְר֗וּ אֶת־פִּ֤י יְהוָה֙ אֱלֹ֣הֵיכֶ֔ם
    וְלֹ֤א הֶֽאֱמַנְתֶּם֙ ל֔וֹ וְלֹ֥א שְׁמַעְתֶּ֖ם בְּקֹלֽוֹ׃
  ibo-ibo: Mgbe Onyenwe anyị si na Kadesh Banea zipụ unu ọ sị unu, “Gaanụ nweta ala
    ahụ m nyere unu.” Ma unu nupuru isi nʼiwu Onyenwe anyị Chineke unu nyere unu.
    Unu ekwenyeghị maọbụ rubere ya isi.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଯେଉଁ ସମୟରେ କାଦେଶ-ବର୍ଣ୍ଣେୟଠାରୁ ତୁମ୍ଭମାନଙ୍କୁ ପଠାଇ କହିଲେ,
    “ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ଯେଉଁ ଦେଶ ଦେଇଅଛୁ, ତୁମ୍ଭେମାନେ ଉଠିଯାଇ ତାହା ଅଧିକାର କର; ସେସମୟରେ
    ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ଆଜ୍ଞାର ବିଦ୍ରୋହାଚାରୀ ହେଲ ଓ ତୁମ୍ଭେମାନେ ତାହାଙ୍କୁ
    ବିଶ୍ୱାସ କଲ ନାହିଁ, କିଅବା ତାହାଙ୍କ ରବ ଶୁଣିଲ ନାହିଁ।”
  chk-chk: Nge lupwen ewe Samol mi Lapalap a tinikemiila seni Kates-parnea, a ürenikemi
    pwe oupwe feitä o angei ewe fanü a ngenikemi pwe oupwe fanüeni, ämi oua ü ngeni
    ewe allük än ewe Samol mi Lapalap ämi we Kot. Ousap lükü i, ousap pwal aleasochisi
    alon.
  rop-rop: En yumob nomo bin teiknodis langa im wen imbin jandim yumob brom Keidishbaniya
    en imbin dalim yumob blanga go en teikoba det kantri weya imbin wandi gibit yumob.
    Yumob bin gibit bekboun langa im.
  ukr-1871: 'І як вас послав Господь із Кадес-Барне кажучи: Ідїть в гори і займіть
    землю, що я дав вам, так встали ви проти слова Господа, Бога вашого, і не поняли
    віри йому і не послухали голосу його.'
  deu-1951: 'Und als der Herr euch aus Kadesch-Barnea sandte und sprach: Gehet hinauf
    und nehmet das Land ein, das ich euch gegeben habe, waret ihr dem Munde des HERRN,
    eures Gottes, widerspenstig und glaubtet ihm nicht und gehorchtet seiner Stimme
    nicht.'
  eng-JPS: 'And when the LORD sent you from Kadesh-barnea, saying: ''Go up and possess
    the land which I have given you''; then ye rebelled against the commandment of
    the LORD your God, and ye believed Him not, nor hearkened to His voice.'
  srp-1865: 'I kad vas posla Gospod iz Kadis-Varnije govoreæi: idite i uzmite tu zemlju
    koju sam vam dao, opet se suprotiste rijeèi Gospoda Boga svojega, i ne vjerovaste
    mu i ne poslušaste glasa njegova.'
  lug-lug: Era Mukama bwe yabasindika okuva e Kadesubanea, yabagamba nti, “Mwambuke
    mwetwalire ensi gye mbawadde.” Naye ne mujeemera ekiragiro kya Mukama Katonda
    wammwe. Temwamwesiga wadde okumugondera.
  heb-heb: ובשלח יהוה אתכם מקדש ברנע לאמר עלו ורשו את הארץ אשר נתתי לכם ותמרו את פי
    יהוה אלהיכם ולא האמנתם לו ולא שמעתם בקלו׃
  ben-IRV: তার পর সদাপ্রভু যে দিনের কাদেশ বর্ণেয় থেকে তোমাদেরকে পাঠিয়ে বললেন, “তোমরা
    উঠে যাও, আমি তোমাদেরকে যে দেশ দিয়েছি, তা অধিকার কর;” সেই দিনের তোমরা নিজের ঈশ্বর
    সদাপ্রভুর আদেশের বিরুদ্ধাচারী হলে, তাঁতে বিশ্বাস করলে না ও তাঁর রবে কান দিলে না।
  pan-pan: ਜਦ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਨੂੰ ਕਾਦੇਸ਼-ਬਰਨੇਆ ਤੋਂ ਭੇਜਿਆ ਅਤੇ ਆਖਿਆ, “ਜਾ ਕੇ ਉਸ ਦੇਸ਼ ਉੱਤੇ
    ਅਧਿਕਾਰ ਕਰ ਲਓ ਜਿਹੜਾ ਮੈਂ ਤੁਹਾਨੂੰ ਦਿੱਤਾ ਹੈ, ਤਾਂ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਹੁਕਮ
    ਦੇ ਵਿਰੁੱਧ ਵਿਦਰੋਹ ਕੀਤਾ ਅਤੇ ਉਸ ਉੱਤੇ ਪਰਤੀਤ ਨਾ ਕੀਤੀ ਅਤੇ ਨਾ ਉਸ ਦੀ ਅਵਾਜ਼ ਨੂੰ ਸੁਣਿਆ।
  mya-JVB: ကာဒေရှဗာနာ အရပ်၌ လည်း ၊ ထာဝရဘုရား က၊ သွား ၍ ငါပေး သော ပြည် ကို သိမ်းယူ
    ကြလော့ဟု သင် တို့ကို စေခိုင်း တော်မူသောအခါ ၊ သင် တို့သည် သင် တို့၏ ဘုရားသခင် ထာဝရဘုရား
    အမိန့် တော်ကို ငြင်းဆန် ကြ၏။ ကိုယ်တော် ကို မ ယုံ ၊ စကား တော်ကို နား မ ထောင်ဘဲနေကြ၏။
  hmo-hmo: Bona Lohiabada ese Kadesi Baranea dekena amo ma umui ia siaia, ia gwau,
    ‘Umui lao, umui dekenai lau henia vadaeni tanona umui abia.’ Unai neganai umui
    ese Lohiabada, emui Dirava umui kamonai henia lasi, umui abidadama henia lasi,
    bona iena Taravatu umui badinaia lasi.
  urd-urd: और जब ख़ुदावन्द ने तुमको क़ादिस बर्नी'अ से यह कह कर रवाना किया, कि जाओ
    और उस मुल्क को जो मैंने तुमको दिया है क़ब्ज़ा करो, तो उस वक़्त भी तुमने ख़ुदावन्द
    अपने ख़ुदा के हुक्म को 'उदूल किया, और उस पर ईमान न लाए और उसकी बात न मानी।
  rus-SYN: 'И когда посылал вас Господь из Кадес-Варни, говоря: пойдите, овладейте
    землею, которую Я даю вам,- то вы воспротивились повелению Господа Бога вашего,
    и не поверили Ему, и не послушали гласа Его.'
  bqc-SIM: Kɛ́ Dii á gbáɛ Kadɛsi Baanɛa, a òɛ́ à gɛ́ bùsu pↄ́ á kpàwá síi,
    ↄ̃ a bↄ Dii á Luapi yã́ kpɛ, i aà náaikɛo, i aà yãmao.
  tcz-CHONGTHU: 'Chuin Kadesh-barnea muna Pakaiyin hiche thupeh mangchan nasol tauvin
    ahi: Chetou un keiman kapehna gamkhu galo tauvin. Hinlah Pakai, Pathen thupeh
    nah sah louvin hinkho namang uvin ahi.'
  mar-mar: जेव्हा परमेश्वराने कादेश-बर्ण्याहून तुम्हास रवाना करून सांगितले की, “जा,
    व जो देश मी तुम्हास दिला आहे तो ताब्यात घ्या,” तेव्हाही तुम्ही तुमचा देव परमेश्वर
    ह्याच्या आज्ञेविरुद्ध बंड केले; तुम्ही त्याच्यावर विश्वास ठेवला नाही व त्याचे
    सांगणे ऐकले नाही.
  qub-qub: Cades-barneaman chayaycuptiquipis Tayta Dios nishurayqui goycushunayquipaj
    caycaj nasyunman yaycunayquicunapaj. Nishancunata mana riguir gamcunaga manami
    yaycurayquichu.
  hat-hat: Le Seyè a te ban nou lòd pati kite Kadès-Banea pou n' al pran pou nou peyi
    li te di l'ap ban nou an, nou t'ap fè wòklò ak Seyè a, Bondye nou an. Nou pa t'
    kwè nan li, nou te derefize tande l'.
  eng-BSB: And when the LORD sent you out from Kadesh-barnea, He said, “Go up and
    possess the land that I have given you.” But you rebelled against the command
    of the LORD your God. You neither believed Him nor obeyed Him.
  tod-tod: 'Siɛgi zu Ɠɔoɠɔ GALAGI wo leʋeni la ga wo zeɠe Kadɛse-Ɓaalenea, é ɠɛ wo
    ma: «À lɛ, wo zooi zeɠe ga wɔnɔ, nii gè feezu wo ya,» wo woozotalai ɠɛɛni ga
    Ɠɔoɠɔ GALAGI wa-ƓALAGI, wo la ɠɛni laani tɔun da, wo la ɠɛni woiloni goo ma.'
  eng-WEBPB: When the LORD sent you from Kadesh Barnea, saying, “Go up and possess
    the land which I have given you,” you rebelled against the commandment of the
    LORD your God, and you didn’t believe him or listen to his voice.
  kbq-kbq: Hagi Kates-Barneama mani'nazageno'a Ra Anumzamo'a amanage huno huramante'ne,
    Mareritma mopama neramamua mopa omeriho. Hianagi tamagra Ra Anumzana tamagri Anumzamofo
    kemofontera tamentintia nosuta ovariri'naze.
  nhe-BL: 'Huan sampa inquicualanijque ipan Cades Barnea, quema TOTECO inmechnahuati:
    ‘Xitlejcoca huan ximoaxcatitij nopa cuali tlali tlen nimechmacatoc.’ Sampa inmotochonchijque
    huan ax inquineltoquilijque para inmechpalehuisquía, huan ax inquichijque tlen
    inmechilhui.'
  gub-BL: Peputupyk Kanez-Maranez pe no. — Pepyhyk ywy peme heremimono nehe, i'i peme
    a'e 'ar mehe. Napezeruzar kwaw Tupàn rehe. Peityk ize'eg heruzar 'ym pà.
  eng-DRA: 'And when he sent you from Cadesbarne, saying: Go up, and possess the land
    that I have given you, and you slighted the commandment of the Lord your God,
    and did not believe him, neither would you hearken to his voice:'
