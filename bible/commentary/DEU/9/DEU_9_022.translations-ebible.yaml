verse: DEU.009.022
translations:
  mal-C: തബേരയിലും മസ്സായിലും കിബ്രോത്ത്-ഹത്താവയിലുംവെച്ച് നിങ്ങൾ യഹോവയെ പ്രകോപിപ്പിച്ചു.
  deu-TKW: Ferner erzürntet ihr Jahwe zu Tabera, zu Massa und bei den Lustgräbern.
  lin-lin: Na Tabeera, na Masa, na Kibiroti-Atava, bokobaki kaka kopesa Yawe kanda.
  eng-LSV: And in Taberah, and in Massah, and in Kibroth-Hattaavah, you have been
    making YHWH angry;
  eng-GNV: Also in Taberah, and in Massah and in Kibrothhattaauah ye prouoked ye Lord
    to anger.
  eng-WEBSTER: And at Taberah, and at Massah, and Kibroth-hattaavah, ye provoked the
    LORD to wrath.
  nhw-BL: “Nojquiya sempa anquicualanijque TOTECO quema tiitztoyaj campa itoca Tabera,
    huan campa itoca Masah huan campa itoca Kibrot Hataava.
  swh-ONEN: Pia mlimkasirisha Bwana huko Tabera, Masa na Kibroth-Hataava.
  bba-bba: I mɑɑ Yinni Gusunɔn mɔru seeyɑ Tɑberɑɔ kɑ Mɑsɑɔ kɑ Kiburɔti Hɑtɑfɑɔ.
  eng-KJVCPB: And at Taberah, and at Massah, and at Kibroth-hattaavah, ye provoked
    the Lord to wrath.
  luo-luo: Bende ne umiyo Jehova Nyasaye mirima ka un Tabera, Masa, kod Kibroth Hatava.
  meu-meu: Tabera ai danu, bona Masa ai, bona Kibroto-hatava ai, umui ese Iehova o
    habadua.
  npi-ULB: तबेरा, मस्साह र किब्रोथ-हत्तावामा तिमीहरूले परमप्रभुलाई क्रोधित तुल्यायौ
    ।
  yor-yor: Ẹ̀yin tún mú Olúwa bínú ní Tabera, Massa àti ní Kibirotu-Hattaafa.
  ind-ind: “Kalian juga membuat TUHAN marah di Tabera, di Masa, dan di Kibrot Hatawa.
  pes-OPCB: شما در تَبعیره و مَسّا و قبروت هتاوه نیز خشم خداوند را برافروختید.
  tgl-ULB: Sa Tabera, sa Massa, at sa Kibrot Hataava, ginalit ninyo si Yahweh ng matindi.
  cbu-NT: Ashiritam tsap Taberash anumunsha tsap Masash, mishat yakat Kibrot-Hatawash
    taaranguni anshutam siysa yutarit taarangus, Apanllsha watsiyun musárangiya.
  hui-hui: Ai tígua dindi mini Masani howabi Irame Delene wiagoria howabi dindi mini
    Noa Habuabinaga Homali laga wiagoria howabi Anduane Homogo inanaga Ngode Datagaliwabe
    mo keba halu harimigoni.
  mya-mya: '``သင်​တို့​သည်​တ​ဗေ​ရ​အ​ရပ်၊ မ​ဿာ​အ​ရပ်၊ ကိ​ဗြုတ်​ဟတ္တ​ဝါ​အ​ရပ်​တို့​၌​ရှိ​စဉ်​က​လည်း
    ထာ​ဝ​ရ​ဘု​ရား​အား​အ​မျက်​တော်​ထွက်​စေ ခဲ့​ကြ​သည်။-'
  bod-N: ཡང་ཐབ་ཨེ་རཱ་དང་མཱ་སཱ་དང་། ཀིབ་རོད་ཧད་ཐཱ་ཨ་ཝ་བྱ་བའི་གནས་སུ་ཁྱོད་རྣམས་ཀྱིས་ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་དཀྲུགས།
  sna-sna: Makatsamwisazve Jehovha paTabhera, napaMasa uye napaKibhuroti Hataavha.
  spa-BLM: En Taberá, en Massa y en Kibrot Hataavá provocaste la ira del Señor.
  cac-cac: Icha chi' e c'ulejpax d'a Tabera, d'a Masah yed' d'a Kibrot-hataava. A
    val ta' e tzuntzejcot yoval sc'ol Jehová.
  swh-ULB: Huko Taberah, Massah, na huko Kibrothi Hattaavah, mlimchochea Yahwe kwenye
    adhabu.
  bel-bel: І ў Тавэры, у Масе і ў Кіброт-Гатааве вы дражнілі Госпада.
  deu-ELBBK: Und bei Tabera und bei Massa und bei Kibroth-Hattaawa erzürntet ihr den
    HERRN.
  mbb-OT: “Mibaal kew zaan te igkepauk te Nengazen hein diyè kew te Tabera, Masa,
    wey ziyà te Kibrot Hataava.
  mal-2015: തബേരയിലും മസ്സയിലും കിബ്രോത്ത്-ഹത്താവയിലും വെച്ചു നിങ്ങൾ യഹോവയെ കോപിപ്പിച്ചു.
  rmc-rmc: Le RAJES choľarďan the andre Tabera, andre Massa the andre Kibrot-Hataava.
  pes-OPV: و در تبعیره و مسا و کبروت هتاوه خشم خداوند را به هیجان آوردید.
  ron-1924: Апой, ла Табеера, ла Маса ши ла Киброт-Хатаава, вой ярэшь аць ацыцат мыния
    Домнулуй.
  ben-OBCV: তোমরা তবেরাতে, মঃসাতে ও কিব্রোৎ-হত্তাবাতে সদাপ্রভুর ক্রোধ জাগিয়ে তুলেছিলে।
  som-som: Oo waxaad kaloo Rabbiga ka cadhaysiiseen markaad Tabceeraah joogteen, iyo
    markaad Masaah joogteen, iyo markaad Qibrood Xatawaah joogteen.
  lat-VUC: 'In incendio quoque, et in tentatione, et in Sepulchris concupiscentiæ
    provocastis Dominum:'
  eng-ASVBT: And at Taberah, and at Massah, and at Kibroth-hattaavah, ye provoked
    Jehovah to wrath.
  ita-1885: (Voi faceste eziandio gravemente adirare il Signore in Tabera, e in Massa,
    e in Chibrot-taava;
  eng-LXXUP: Also in the burning, and in the temptation, and at the graves of lust,
    ye provoked the Lord.
  eng-ULB: At Taberah, at Massah, and at Kibroth Hattaavah, you provoked Yahweh to
    wrath.
  spa-VBL: Pero siguieron provocando al Señor en Tabera, en Masá y en Quibrot-hatavá.
  fra-_FOB: Vous avez aussi fort irrité l'Éternel à Thabeéra, à Massa et à Kibroth-Hatthaava.
  mal-mal: തബേരയിലും മസ്സയിലും കിബ്രോത്ത്-ഹത്താവയിലും വെച്ച് നിങ്ങൾ യഹോവയെ കോപിപ്പിച്ചു.
  urd-GVR: Tum ne Rab ko Taberā, Massā aur Qabrot-hattāwā meṅ bhī ġhussā dilāyā.
  suz-BL: मिनु गेपुकीमी तबेरा, मास्‍साह नु किब्रोथ-हत्तावामी यो परमप्रभु यावे कली
    गाइक्‍पाइक्‍तीनी। गन्‍ती ११:३; प्रस्‍थान १७:७; गन्‍ती ११:३४
  ita-1927: Anche a Tabeera, a Massa e a Kibroth-Hattaava voi irritaste l’Eterno.
  ckb-ckb: هەروەها لە تەبعیرە و مەسا و قیبرۆت هەتەڤا یەزدانتان تووڕە کرد.
  eng-BBE: Again at Taberah and at Massah and at Kibroth-hattaavah you made the Lord
    angry.
  kan-OKCV: ನೀವು ತಬೇರಾ, ಮಸ್ಸಾ, ಕಿಬ್ರೋತ್ ಹತಾವಾ ಎಂಬ ಸ್ಥಳಗಲ್ಲಿಯೂ ಯೆಹೋವ ದೇವರಿಗೆ ಕೋಪವನ್ನು
    ಎಬ್ಬಿಸಿದಿರಿ.
  tam-2017: “தபேராவிலும், மாசாவிலும், கிப்ரோத் அத்தாவாவிலும் யெகோவாவுக்குக் கடுங்கோபம்
    உண்டாக்கினீர்கள்.
  spa-RV-1909: También en Tabera, y en Massa, y en Kibroth-hataavah, enojasteis á
    Jehová.
  ron-BTF: Şi la Tabera şi la Masa şi la Chibrot-Hataava, aţi provocat la furie pe
    DOMNUL.
  eng-WEBP: At Taberah, at Massah, and at Kibroth Hattaavah you provoked the LORD
    to wrath.
  eng-FBV: But you went on provoking the Lord at Taberah, at Massah, and at Kibroth-hattaavah.
  nld-1939: Ook te Tabera, te Massa en te Kibrot-Hattaäwa, hebt gij de toorn van Jahweh
    opgewekt.
  nch-BL: “Nojquiya sempa anquicualanijque TOTECO quema tiitztoyaj campa itoca Tabera,
    huan campa itoca Masah huan campa itoca Kibrot Hataava.
  vie-1934: Các ngươi cũng có chọc giận Đức Giê-hô-va tại Tha-bê-ra, tại Ma-sa, và
    tại Kíp-rốt-Ha-tha-va.
  hin-CV: तुम लोगों ने याहवेह के कोप को दोबारा ताबेराह, मस्साह और किबरोथ-हत्ताआवह
    में भड़काया.
  eng-OURB: At Taberah, and at Massah [Testing], and at Kibroth Hattaavah, you provoked
    Adonai to wrath.
  spa-BES: Nuevamente en Tabera y en Masah y en Kibrot-hataava hiciste enojar al Señor.
  tdx-tdx: Mbore nampiviñere’ areo t’Iehovà e Taberà naho e Masà, naho e Kibrote-hatavà
    añe.
  vid-vid: “Kahi namumzudiza Mkulu Nguluwi, Nguluwi wa hemwe, ako Tabela na Masa na
    Kibuloti-hataava.
  eng-OKE: And at the Burning, and at the Temptation, and at the Graves of Desire,
    you were rebellious before the Lord;
  tha-KJV: ท่านทั้งหลายได้กระทำให้พระเยโฮวาห์ทรงพิโรธที่ทาเบราห์ และที่มัสสาห์ และที่ขิบโรทหัทธาอาวาห์
  por-BR-2018: Também em Taberá, e em Massá, e em Quibrote-Hataavá, irritastes ao
    SENHOR.
  deu-ELO: Und zu Tabhera und zu Massa und zu Kibroth-Hattaawa erzürntet ihr Jehova.
    -
  eng-WYC-2018: Also in the burning, and in the temptation at the waters of against-saying,
    and in the Sepulchres of Covetousness, ye stirred the Lord (to wrath); (And ye
    also stirred the Lord to anger at Taberah, and at Massah, and at Kibrothhattaavah;)
  epo-epo: Ankaŭ en Tabera kaj en Masa kaj en Kibrot-Hataava vi kolerigis la Eternulon.
  uig-PIN: (silǝr yǝnǝ Tabǝraⱨ, Massaⱨ, Kibrot-Ⱨattawaⱨdimu Pǝrwǝrdigarni ƣǝzǝplǝndürdünglar.
  beo-beo: Amola dilia da Hina Gode ougima:ne eno hamoi. Dilia da Dabila, Masa amola
    Gibalode Ha:da:iafa amo sogega agoane hamosu.
  tpi-OTNT: “Na long taim yupela i stap long ples Masa na long ples Paia I Kukim na
    long ples ol i kolim Matmat Bilong Ol Manmeri I Krai Tumas Long Kaikai Abus, yupela
    i bin mekim God, Bikpela bilong yumi, i belhat.
  hau-SA: Kun kuma sa Ubangiji ya yi fushi a Tabera, a Massa da kuma a Kibrot Hatta’awa.
  uig-LAT: (siler yene Taberah, Massah, Kibrot-Hattawahdimu Perwerdigarni ghezeplendürdünglar.
  nde-nde: Laphinda njalo lamthukuthelisa uThixo eThabhera, laseMasa kanye laseKhibhrothi
    Hathava.
  ton-ton: Pea ʻi Tapela, mo Masa, pea ʻi Kipiloti-Hateva, naʻa mou fakatupu ʻae houhau
    ʻo Sihova.
  ces-1613: Ano i v Tabbera a v Massah a v Kibrot Hattáve popouzeli jste Hospodina
    k hněvu.
  eng-WMB: At Taberah, at Massah, and at Kibroth Hattaavah you provoked the LORD to
    wrath.
  tam-TCV: நீங்கள் தபேராவிலும், மாசாவிலும், கிப்ரோத் அத்தாவிலும்கூட யெகோவாவுக்குக்
    கடுங்கோபம் மூட்டினீர்கள்.
  ceb-ULB: Didto sa Tabera, didto sa Massa, ug didto sa Kibroth Hataaba, gihagit nimo
    si Yahweh diha sa kapungot.
  pol-UBG: Potem w Tabera, w Massa i w Kibrot-Hattaawa pobudziliście PANA do gniewu.
  agr-agr: “Tuja nuigtushkam Taberá nugka, Masá nugka, Quibrot-hataavá nugka aina
    nuwi pujusjumeshkam pegkegchau takakjum Tuke Pujuu ikajkauwaitjume.
  kyc-kyc: Yuu Tapara yuu Masa dee yuu Kipirote Atapa dupwana karo epeyaminyi dokopa
    nakamame dopako pyuo nakamana Kamongo Anatu doko imbu singi manjinyi pyambuyami.
  urd-GVU: تم نے رب کو تبعیرہ، مسّہ اور قبروت ہتاوہ میں بھی غصہ دلایا۔
  deu-1912: So erzürntet ihr den HERRN auch zu Thabeera und zu Massa und bei den Lustgräbern.
  kan-2017: ತಬೇರಾ, ಮಸ್ಸಾ, ಕಿಬ್ರೋತ್ ಹತಾವಾ ಎಂಬ ಸ್ಥಳಗಳಲ್ಲಿಯೂ ನೀವು ಯೆಹೋವನಿಗೆ ಕೋಪವನ್ನು
    ಹುಟ್ಟಿಸಿದ್ದಿರಿ.
  yap-yap: “Ma ku mu k’aringed e damumuw ngak SOMOL ni Got romed ko fa ngiyal’nem
    ni ummed u Taberah, ngu Massah, ngu Kibroth Hattaavah.
  hlt-MCSB: Teberah ah khaw, Masah ah khaw, Kiborthhattaavah ah khaw BOEIPA kah thintoek
    ham koi la khoeng na om uh.
  mdy-ETH: «ሃሣ ጊንሣ ዒንሢ ታብዔራይዳ፥ ማሳሄንታ ቂብሮቴሃታዋንታይዳ ናንጊና ናንጋ ጎዳ ዻጋሴኔ።
  twi-ASANTE: Mohyɛɛ Awurade abufuo wɔ Tabera, Masa ne Kibrot-Hataawa nso.
  eng-WEBU: At Taberah, at Massah, and at Kibroth Hattaavah you provoked the LORD
    to wrath.
  bnp-bnp: “Na tahuna mu made na tanga e Tabera, e Masa, e Kibrot-Hatava mu ratea
    e BAKOVI DAGI i madihi a hatena.
  wal-wal: “Intte qassikka Tabi7eeran, Masaahaaninne amuwaa duufuwaa geetettiya Qibiroote-Hataawan
    GODAA hanqqetissideta.
  spa-PDDPT: También en Taberá, en Masa y en Kibrot-atava siguieron la provocación
    a ira a Yavé.
  gun-gun: — Ha'e gui Taberá py, Massá ha'e Quibrote-Hataavá py ju pejapo Senhor ipoxy
    ete aguã rami.
  ilo-ULB: Idiay Tabera, idiay Massa, ken idiay Kibroth Hattaavah, pinagpungtotyo
    ni Yahweh.
  kpg-kpg: “Goodou guu hai a Dimaadua di godou God gi hagawelewele i lodo Taberah,
    mo Massah, mo lodo labelaa Kibroth-Hattaavah.
  uig-ARA: (سىلەر يەنە تابەراھ، ماسساھ، كىبروت-ھاتتاۋاھدىمۇ پەرۋەردىگارنى غەزەپلەندۈردۈڭلار.
  sus-sus: «Wo man bara Alatala raxɔnɔ Tabera, Masa, nun Kibiroti Hataawa.
  pon-2006: “Kumwail pil kahngiangihadahr KAUN-O nan Taperah, nan Massa, oh pil nan
    Kiprod-Ataapa.
  jae-jae: “Aŋga Tabera to Masa ma Kibrot-Hatawa amac agôm Apômtau têtac ŋandaŋ kêsa
    amboac tonaŋgeŋ.
  ksd-ksd: Ma aro Tabera, ma aro Masa, ma aro Kibrot-Atava bula, ava ga vakankan ra
    Luluai.
  tur-YTC: Tabera'da, Massa'da ve Kivrot Hattaava'da Yahve'yi öfkelendirdiniz.
  grc-BRENT: Καὶ ἐν τῷ ἐμπυρισμῷ, καὶ ἐν τῷ πειρασμῷ, καὶ ἐν τοῖς μνήμασι τῆς ἐπιθυμίας
    παροξύναντες ἦτε Κύριον.
  ind-AYT: Juga di Tabera, Masa, dan Kibrot-Taawa kamu telah membuat TUHAN murka.
  nya-nya: Inu munamukwiyitsanso Yehova ku Tabera, ku Masa ndi ku Kibiroti Hatava.
  hrv-hrv: Kod Tabere, kod Mase i Kibrot Hataave srdili ste Jahvu.
  mps-mps: “Tama me dage te bulu Masa, me te bulu nogi Isigo Dai wabo, te bulude,
    me te We Bidi Hasa Tuainogo Gela Hauwa Wali Te We Bidi Gų Page nogi wabo bulude
    me, dagego God dago Genuai Bidi sębę ilai dao. v
  tpi-tpi: “Na long taim yupela i stap long ples Masa na long ples Paia I Kukim na
    long ples ol i kolim Matmat Bilong Ol Manmeri I Krai Tumas Long Kaikai Abus, yupela
    i bin mekim God, Bikpela bilong yumi, i belhat.
  dan-1931: Også i Tab'era, Massa og Kibrot-Hatta'ava fortørnede I HERREN.
  vie-OVCB: Anh em lại còn khiêu khích Chúa Hằng Hữu tại Tha-bê-ra, tại Ma-sa, và
    tại Kíp-rốt Ha-tha-va.
  guj-2017: અને તાબેરાહ, માસ્સા અને કિબ્રોથ હાત્તાવાહમાં પણ તમે યહોવાહને કોપાયમાન
    કર્યા.
  pon-2006A: “Kumwail pil kahngiangihadahr KAUN-O nan Taperah, nan Massa, oh pil nan
    Kiprod-Ataapa.
  por-BRBSL: Em Taberah, em Massah, e em Kibroth Hattaavah, você provocou a ira de
    Javé.
  cth-cth: Taberah, Messah hmuen, Kiborthhattaavah hmuen koe hai, nangmouh ni BAWIPA
    hah a lungkhuek nahanlah na sak awh.
  twi-twi: Mohyɛɛ Awurade abufuw wɔ Tabera, Masa ne Kibrot-Hataawa nso.
  hlt-hlt: Teberah ah khaw, Masah ah khaw, Kiborthhattaavah ah khaw BOEIPA kah thintoek
    ham koi la khoeng na om uh.
  tbz-SIM: Kɛ̀ ti mbo Tɑbedɑɑ nɛ̀ Mɑsɑ nɛ̀ Kibodoti-Atɑɑfɑ kɛ̀ di to íi ti Yiɛ̀ nKuyie
    mmiɛkɛ.
  msy-2020: “Ia Masa, ko Tabera ko Kibrot Hatavan itir dughiabar, ia Ikiavɨra Itir
    God gamizɨ, a bar ian anɨngaghe.
  dop-dop: Mpʋ tɔtɔɣɔ ɩ́ kɑ kpɑɑsɑ Tɑcɑɑ pɑ́ɑ́nɑ́ kɛ Tɑpeelɑ nɑ Mɑsɑ nɑ Kipǝloti-Tɑɑfɑ.
  azb-azb: Siz Taverada, Massada, Qivrot-Hattaavada da Rəbbi qəzəbləndirdiniz.
  eng-DBY: And at Taberah, and at Massah, and at Kibroth-hattaavah, ye provoked Jehovah
    to wrath.
  hin-2017: “फिर तबेरा, और मस्सा, और किब्रोतहत्तावा में भी तुम ने यहोवा को रिस दिलाई
    थी।
  wol-KYG: Ca Tabera itam, ak ca Maasa, ak ca Kibbrot Taawa, ngeen merlooti fa Aji
    Sax ji.
  eng-YLT: '''And in Taberah, and in Massah, and in Kibroth-Hattaavah, ye have been
    making Jehovah wroth:'
  eng-WYC-2017: Also in the burning, and in the temptation at the waters of Against-saying,
    and in the Sepulchres of Covet-ousness, ye stirred the Lord;
  eng-WMBB: At Taberah, at Massah, and at Kibroth Hattaavah you provoked the LORD
    to wrath.
  urd-GVH: तुमने रब को तबएरा, मस्सा और क़ब्रोत-हत्तावा में भी ग़ुस्सा दिलाया।
  rug-rug: Totoso koa gamu pa Tabera, meke Ma'asa, meke pa Kibirote Hatava si va bugoria
    tugo gamu se Zihova sa mia Tamasa.
  gaz-gaz: Isinis Tabeeraatti, Maasaahii fi Qiibrooti Hataawaatti Waaqayyo dheekkamsiiftan.
  fra-LSG: A Tabeéra, à Massa, et à Kibroth-Hattaava, vous excitâtes la colère de
    l’Éternel.
  gnn-gnn: “Dhäŋuru ŋuliŋuruyinydja biyapul ŋayi God maḏakarritjthina nhumalaŋgu;
    ŋayi ḏukṯuk nhumalaŋgu Garray nhuma yurru gulŋiyirrina yana‐wala marrtjina ŋunhimalayi
    wäŋalili, yurru nhumanydja ŋuyulkthina warray, yaka warray nhuma marrtjina ga
    gulŋiyina, yaka nhuma yana märr‐yuwalkthina ŋanya Garraynha, ga yaka nhuma dharaŋara
    ŋäkula ŋanya rirrakay. Bitjarra liŋgu nhuma yukurrana ŋuyulkthinanydja wal'ŋu
    Garraywunydja, yaka nhuma ŋula djäma nhaltjarra ŋayi nhumalanha waŋana yukurrana.
  yal-yal: Ɛ mɔn Alatala raxɔlɔ nɛn Tabɛra taan nun Masa nun Kibiroti-Hatawa yi.
  haw-1868: A ma Tabera, a ma Masa, a ma Kiberohataava, hoonaukiuki aku la oukou ia
    Iehova.
  arb-NAV: وَمَا لَبِثْتُمْ أَنْ أَسْخَطْتُمُ الرَّبَّ فِي تَبْعِيرَةَ وَمَسَّةَ وَقَبْرُوتَ
    هَتَّأَوَةَ.
  ewe-ewe: Miegado dɔmedzoe na Yehowa le Tabera, emegbe le Masa, eyome le Kibrot Hatava.
  eng-LEE: And at Taberah, and at Massah and at Kibroth-hattaavah, have ye been provoking
    the Lord to wrath.
  asm-FB: ইয়াৰ পাছত, তবিয়েৰাত, মচ্ছাত আৰু কিব্ৰোৎ-হত্তাবাত আপোনালোকে যিহোৱাক ক্ৰোধ
    জগাই তুলিছিল।
  sus-A: «وٌ مَن بَرَ عَلَتَلَ رَشْنْ تَبٍرَ، مَسَ، نُن كِبِرٌتِ هَتَاوَ.
  fra-SBL: A Tabérah, à Massa et à Kibroth Hattaava, vous avez provoqué la colère
    de l'Éternel.
  hbo-hbo: וּבְתַבְעֵרָה֙ וּבְמַסָּ֔ה וּבְקִבְרֹ֖ת הַֽתַּאֲוָ֑ה מַקְצִפִ֥ים הֱיִיתֶ֖ם
    אֶת־יְהוָֽה׃
  eng-WYCLIFFE: Also in the brennyng, and in the temptacioun at the watris of ayenseiyng,
    and in the Sepulcris of Coueytise, ye terriden the Lord;
  cwe-cwe: “Mweye iviya vimukalile uko Tabela na Masa na Kibilosi Hataava, mumtenda
    Mndewa Mulungu yehilwe.
  kik-kik: O na ningĩ nĩmwarakaririe Jehova mũrĩ kũu Tabera, na Masa, na Kibirothu-Hataava.
  fra-NCL: A Tabéera, à Massah et à Kibroth-Hattaava, vous avez encore excité Yahweh
    à la colère.
  cek-AK: Taberah, Massah, Kibroth-Hattavah ahmuen ah doeh Angraeng palungphui hanah
    na sak o.
  cuk-cuk: ”Deginbali, bemar, Taberaʼye-neg-nugadgi, Masahʼye-neg-nugadgi, Kibrot-Hataavaʼye-neg-nugadgi,
    Bab-Jehová-oulusmarbalid.
  uig-CYR: (силәр йәнә Табәраһ, Массаһ, Киброт-Һаттаваһдиму Пәрвәрдигарни ғәзәпләндүрдүңлар.
  tel-2017: అంతేగాక మీరు తబేరాలో, మస్సాలో, కిబ్రోతు హత్తావాలో యెహోవాకు కోపం పుట్టించారు.
  hat-BSA: “Ankò, nan Tabeéra, nan Massa, ak nan Kibroth-Hattaava, nou te pwovoke
    SENYÈ a lakòlè.
  kos-kos: “Kowos tuh oayapa akkasrkusrakye LEUM GOD lowos ke pacl se kowos muta in
    acn Taberah, Massah, ac Kibroth Hattaavah.
  hbo-WLC: וּבְתַבְעֵרָה֙ וּבְמַסָּ֔ה וּבְקִבְרֹ֖ת הַֽתַּאֲוָ֑ה מַקְצִפִ֥ים הֱיִיתֶ֖ם
    אֶת־יְהוָֽה׃
  ibo-ibo: Ọzọkwa, unu kpasuru Onyenwe anyị iwe na Tabera, na Masa, ọ bụladị na Kibrọt
    Hataava.
  ory-ory: ପୁଣି ତୁମ୍ଭେମାନେ ତବୀୟେରାରେ, ମଃସାରେ ଓ କିବ୍ରୋତ୍‍-ହତ୍ତାବାରେ ସଦାପ୍ରଭୁଙ୍କୁ କ୍ରୁଦ୍ଧ
    କରାଇଲ।
  chk-chk: Iwe, oua pwal asonga ewe Samol mi Lapalap me lon Tapera, Masa me Kiprot-attawa.
  rop-rop: “En yumob bin meigim YAWEI gitwail du wen yumob bin deya langa Tebera,
    Mesa, en Kibrathataba.
  ukr-1871: Так само розгнївили ви Господа при Табері й при Массі і при Киброт-Гаттааві.
  deu-1951: Auch zu Tabeera und zu Massa und bei den Lustgräbern erzürntet ihr den
    HERRN.
  eng-JPS: And at Taberah, and at Massah, and at Kibroth-hattaavah, ye made the LORD
    wroth.
  srp-1865: I u Taveri i u Masi i u Kivrot-Atavi gnjeviste Gospoda.
  lug-lug: Mukama, mwayongera okumusunguwaza bwe mwali e Tabera, n’e Masa, n’e Kiberosu
    Kataava.
  heb-heb: ובתבערה ובמסה ובקברת התאוה מקצפים הייתם את יהוה׃
  ben-IRV: আর তোমরা তবিয়েরাতে, মঃসাতে ও কিব্রোৎহত্তাবাতে সদাপ্রভুকে উত্তেজিত করলে।
  pan-pan: ਤਬਏਰਾਹ ਮੱਸਾਹ ਅਤੇ ਕਿਬਰੋਥ-ਹੱਤਾਵਾਹ ਵਿੱਚ ਵੀ ਤੁਸੀਂ ਯਹੋਵਾਹ ਨੂੰ ਕ੍ਰੋਧਿਤ ਕੀਤਾ।
  mya-JVB: တဗေရ အရပ်၊ မဿာ အရပ်၊ ကိဗြုတ် ဟတ္တဝါအရပ်၌ လည်း ၊ သင်တို့သည် ထာဝရဘုရား ကို
    အမျက် တော်ထွက်အောင် ပြု ကြ၏။
  hmo-hmo: “Tabera dekenai danu, bona Masa dekenai, bona Kiberoto Hatava dekenai,
    umui ese Lohiabada umui habadua.
  urd-urd: “और तबे'रा और मस्सा और क़बरोत हत्तावा में भी तुमने ख़ुदावन्द को ग़ुस्सा
    दिलाया।
  rus-SYN: И в Тавере, в Массе и в Киброт-Гаттааве вы раздражили Господа Бога вашего.
  bqc-SIM: A Dii pↄ fɛ̀lɛɛ̀ Tabela ń Masao ń Lɛ́'udeↄ Miao.
  tcz-CHONGTHU: Massah, Taberah le Kibroth-hattavah muna jong Pakai doumah nabol uvin
    ahi.
  mar-mar: नंतर तबेरा, मस्सा व किब्रोथ-हत्तव्वा येथेही तुम्ही परमेश्वरास संतप्त केलेत.
  qub-qub: «Chaynöllami gamcunaga Tayta Diosta rabyachirayqui Taberacho, Masahcho,
    Kibrot-hataavachöpis.
  hat-hat: Nou te eksite kòlè Seyè a tou lè nou te Tabera, lè nou te Masa ak lè nou
    te Simityè Grangou.
  eng-BSB: You continued to provoke the LORD at Taberah, at Massah, and at Kibroth-hattaavah.
  tod-tod: Wo Ɠɔoɠɔ GALAGI yiiɠaawanani mɔnɔ Taɓeyela, ta Masa, ta Kiɓelɔte-Ɠataava.
  eng-WEBPB: At Taberah, at Massah, and at Kibroth Hattaavah you provoked the LORD
    to wrath.
  kbq-kbq: Hagi Tabera kumate'ene Masa kumate'ene Kibrot-Hatava kumate'enema mani'neta
    Ra Anumzamofona arimpa eri haviza hazageno, tusi arimpa aheramante'ne.
  nhe-BL: “Nojquiya sampa inquicualanijque TOTECO quema tiitztoyaj campa itoca Tabera,
    huan campa itoca Masah huan campa itoca Kibrot Hataava.
  gub-BL: 'Pemuikwahy kar wi Tupàn Tuweharupi Wiko Ma''e na''iruz taw wanupe: Tamera
    pe, Maxa pe, Kimorot-Atawa pe.'
  eng-DRA: 'At the burning also, and at the place of temptation, and at the graves
    of lust you provoked the Lord:'
