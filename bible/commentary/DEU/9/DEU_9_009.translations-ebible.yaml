    the tablets of the covenant which the LORD made with you, then I stayed on the
    mountain forty days and forty nights. I neither ate bread nor drank water.
  urd-GVH: उस वक़्त मैं पहाड़ पर चढ़ गया था ताकि पत्थर की तख़्तियाँ यानी उस अहद की
    तख़्तियाँ मिल जाएँ जो रब ने तुम्हारे साथ बाँधा था। कुछ खाए पिए बग़ैर मैं 40 दिन
    और रात वहाँ रहा।
  rug-rug: Sipu ene sage la si rau pa batu toqere pude vagi sari na patu labelabe,
    vasina sapu ta kubere sari na vinariva egoi te Zihova meke tamugamu. Meke ka made
    ṉavulu puta rane na boṉi si koai rau vasina, meke lopu hite hena ia babe napoa
    rau si keketoṉa vasina.
  gaz-gaz: Ani yeroo gabateewwan dhagaa jechuunis gabateewwan kakuu Waaqayyo isin
    wajjin gale sanaa fuudhuuf tulluutti ol baʼetti guyyaa afurtamaa fi halkan afurtama
    tulluu sana irran ture; ani buddeena tokko illee hin nyaanne; bishaan illee hin
    dhugne.
  fra-LSG: Lorsque je fus monté sur la montagne, pour prendre les tables de pierre,
    les tables de l’alliance que l’Éternel a traitée avec vous, je demeurai sur la
    montagne quarante jours et quarante nuits, sans manger de pain et sans boire d’eau;
  gnn-gnn: Yo, ŋarrapina ŋunhi marrtjinanydja ŋunhawalayi bukulilinydja, ga ŋunhalayi
    bukuŋuranydja ŋayi ŋarrakala wekaŋalana ŋunhiyi romdja, ḻakaraŋala bitjarra ŋunhi
    nhaltjan yurru nhanŋu yolŋu walala nhina yukurra dhuwurr‐ŋamathirri, bala ŋayi
    wukirrinydja ŋunhi romdja märrma'lilina guṉḏalilinydja bilkpilklili maṉḏaŋulili.
  yal-yal: N to te geyaan fari alogo n xa walaxa gɛmɛ daxine tongo naxan findixi layirin
    na en nun Alatala tagi, n yi yanyi tonge naanin nun kɔɛ tonge naanin ti geyaan
    fari, n mi donseen don, n mi igen fan min.
  haw-1868: 'Ia''u i pii ae i ka mauna e loaa na papapohaku, na papa o ke kanawai
    a Iehova i hana''i no oukou, hookahi kanaha ao, a hookahi kanaha po, a''u i noho
    ai ma ka mauna; aole au i ai i ka ai, aole hoi i inu i ka wai:'
  arb-NAV: فَحِينَ صَعِدْتُ إِلَى الْجَبَلِ لأَتَسَلَّمَ لَوْحَيْ حَجَرِ الْعَهْدِ
    الَّذِي قَطَعَهُ الرَّبُّ مَعَكُمْ، وَأَقَمْتُ فِيهِ أَرْبَعِينَ نَهَاراً وَأَرْبَعِينَ
    لَيْلَةً لَا آكُلُ فِيهَا خُبْزاً أَوْ أَشْرَبُ مَاءً،
  ewe-ewe: Menɔ toa dzi ɣe ma ɣi, eye menɔ nubabla si Yehowa wɔ kpli mi, si nye kpe
    siwo dzi wòŋlɔ seawo ɖo la xɔm. Menɔ afi ma ŋkeke blaene kple zã blaene. Nyemeɖu
    naneke le ɣeyiɣi ma katã me o. Nyemeno tsi gɔ̃ hã o.
  eng-LEE: When I was gone up into the mount to receive the tables of stone, the tables
    of the covenant which the Lord had made with you, and I abode on the mount forty
    days and forty nights, bread did I not eat, and water did I not drink.
  asm-FB: যি সময়ত যিহোৱাই আপোনালোকৰ সৈতে স্থাপন কৰা নিয়ম লিখা শিলৰ ফলি দুখন গ্রহণ
    কৰিবলৈ মই পর্বতলৈ উঠি গৈ চল্লিশ দিন আৰু চল্লিশ ৰাতি সেই ঠাইতে আছিলোঁ। তেতিয়া
    মই আহাৰ কি পানী নোখোৱাকৈয়ে আছিলোঁ।
  sus-A: ﭑ تٌ تٍ فٍيَ قَرِ عَلَكٌ ﭑ شَ وَلَشّ فّمّ دَاشِ تٌنفٌ نَشَن قِندِ سَاتّ رَ
    عَلَتَلَ نُن وٌن تَن تَفِ، ﭑ نَشَ يَنيِ تٌنفٌ نَانِ نُن كْي تٌنفٌ نَانِ رَبَ فٍيَ
    قَرِ، ﭑ مُ تَامِ دٌن، ﭑ مُ يٍ قَن مِن.
  fra-SBL: Lorsque je suis monté sur la montagne pour recevoir les tables de pierre,
    les tables de l'alliance que Yahvé a conclue avec vous, je suis resté sur la montagne
    quarante jours et quarante nuits. Je n'ai ni mangé de pain ni bu d'eau.
  hbo-hbo: בַּעֲלֹתִ֣י הָהָ֗רָה לָקַ֜חַת לוּחֹ֤ת הָֽאֲבָנִים֙ לוּחֹ֣ת הַבְּרִ֔ית אֲשֶׁר־כָּרַ֥ת
    יְהוָ֖ה עִמָּכֶ֑ם וָאֵשֵׁ֣ב בָּהָ֗ר אַרְבָּעִ֥ים יֹום֙ וְאַרְבָּעִ֣ים לַ֔יְלָה
    לֶ֚חֶם לֹ֣א אָכַ֔לְתִּי וּמַ֖יִם לֹ֥א שָׁתִֽיתִי׃
  eng-WYCLIFFE: that Y schulde take two tablis of stoon, the tablis of couenaunt which
    the Lord made with you, and Y continuede in the hil fourti daies and nyytis, and
    Y eet not breed, and Y drank not watir.
  cwe-cwe: Vinihitile kumulima kuhokela vibawo va mabwe vandikigwe lagano diya Mndewa
    Mulungu diyekile na mweye, nikala uko siku malongo mane, ichilo na imisi sidile
    hebu sing'wile chochose.
  kik-kik: Rĩrĩa ndaambatire kĩrĩma-inĩ nganengerwo ihengere cia mahiga, ihengere
    iria ciandĩkĩtwo kĩrĩkanĩro kĩrĩa Jehova aarĩkanĩire na inyuĩ, nĩndaikarire kũu
    kĩrĩma igũrũ matukũ mĩrongo ĩna, mũthenya na ũtukũ; ndiarĩire irio kana ngĩnyua
    maaĩ.
  fra-NCL: Lorsque je montai sur la montagne, pour recevoir les tables de pierre,
    les tables de l’alliance que Yahweh avait conclue avec vous, je demeurai sur la
    montagne quarante jours et quarante nuits, sans manger de pain et sans boire d’eau ;
  cek-AK: Angraeng mah nangcae hoi sak ih lokmaihaih thlung to lak hanah, mae nuiah
    ka dawh tahang naah, takaw ka caa ai, tui doeh nae ai ah, mae nuiah ni qui palito
    hoi qum qui palito thung ka oh.
  cuk-cuk: ”Bab-Jehová-bemar-ebo-Igar-Mesisadi, akwa-matabogwadgi-narmakar-naid-abingaega,
    an Horeb-yar-birse nakwisgusad. Deunni, iba-dulabo-wilub (40), bane-bane, degi,
    mutik-mutik, mas-gunsuli an yar-birgi gudii gusad, dii-gobsuli an gudii gusbalid.
  uig-CYR: Шу чағда мән таш тахтайларни, йәни Пәрвәрдигар силәр билән түзгән әһдә
    тахтайлирини тапшурувелиш үчүн таққа чиққан едим; мән тағда қириқ кечә-күндүз
    турдум (мән нә тамақ йемидим, нә су ичмидим);
  tel-2017: ఆ రాతి పలకలు, అంటే యెహోవా మీతో చేసిన నిబంధన సంబంధమైన పలకలు తీసుకోడానికి
    నేను కొండ ఎక్కినప్పుడు, అన్నపానాలు మాని అక్కడ నలభై పగళ్లు, నలభై రాత్రులు ఉన్నాను.
  hat-BSA: “Lè mwen te monte nan mòn nan pou resevwa tablo wòch yo, tablo akò ke SENYÈ
    a te fè avèk nou an, alò, mwen te rete sou mòn nan pandan karant jou ak karant
    nwit. Mwen pa t manje pen ni bwè dlo.
  kos-kos: Nga utyak nu fineol ah in eis eot tupasrpasr ma wuleang inmasrlowos ac
    LEUM GOD tuh simla fac. Nga tuh muta we len angngaul ac fong angngaul, ac tia
    mongo ku nim kutena ma.
  hbo-WLC: בַּעֲלֹתִ֣י הָהָ֗רָה לָקַ֜חַת לוּחֹ֤ת הָֽאֲבָנִים֙ לוּחֹ֣ת הַבְּרִ֔ית אֲשֶׁר־כָּרַ֥ת
    יְהוָ֖ה עִמָּכֶ֑ם וָאֵשֵׁ֣ב בָּהָ֗ר אַרְבָּעִ֥ים יוֹם֙ וְאַרְבָּעִ֣ים לַ֔יְלָה
    לֶ֚חֶם לֹ֣א אָכַ֔לְתִּי וּמַ֖יִם לֹ֥א שָׁתִֽיתִי׃
  ibo-ibo: Mgbe m rigooro nʼelu ugwu ahụ ịnata mbadamba nkume ndị ahụ bụ mbadamba
    nkume ọgbụgba ndụ dị nʼetiti Onyenwe anyị na unu, anọrọ m nʼelu ugwu ahụ iri ụbọchị
    anọ, ehihie na abalị, ọ dịghị nri m riri, ọ dịghịkwa mmiri m ṅụrụ.
  ory-ory: ଯେତେବେଳେ ମୁଁ ପ୍ରସ୍ତରଦ୍ୱୟ, ଅର୍ଥାତ୍‍, ତୁମ୍ଭମାନଙ୍କ ସହିତ ସଦାପ୍ରଭୁଙ୍କ କୃତ ନିୟମର
    ଦୁଇ ପ୍ରସ୍ତର ଫଳକ ଗ୍ରହଣ କରିବା ପାଇଁ ପର୍ବତ ଉପରକୁ ଗଲି, ସେତେବେଳେ ମୁଁ ପର୍ବତରେ ଚାଳିଶ ଦିନ
    ଓ ଚାଳିଶ ରାତ୍ରି ରହିଲି; ମୁଁ ଅନ୍ନ ଭୋଜନ କିଅବା ଜଳ ପାନ କଲି ନାହିଁ,
  chk-chk: Lupwen üa feitä won ewe chuk pwe üpwe angei ekewe rüepek fau mi chöpöp,
    ia a mak ie kapasen ewe pwon ewe Samol mi Lapalap a eäni ngenikemi, üa nonom won
    ewe chuk lon ükükün faik rän me faik pwin. Üsap mongö, üsap pwal ün.
  rop-rop: Aibin go ontop langa det bigwan hil blanga gedim det dubala ston garram
    det brabli strongbala pramis weya YAWEI bin meigim garram yumob. Aibin jidan deya
    ontop langa det bigwan hil blanga 40 dei en 40 nait en ai nomo bin dagat eni daga
    en dringgim eni woda.
  ukr-1871: Як вийшов я на гору, щоб приняти камяні таблицї, таблицї завіту, що вчинив
    його Господь із вами, то пробував я на горі сорок день і сорок ночей, хлїба не
    їв я і води не пив,
  deu-1951: als ich auf den Berg gegangen war, die steinernen Tafeln zu empfangen,
    die Tafeln des Bundes, den der HERR mit euch machte, da blieb ich vierzig Tage
    und vierzig Nächte lang auf dem Berge und aß kein Brot und trank kein Wasser.
  eng-JPS: When I was gone up into the mount to receive the tables of stone, even
    the tables of the covenant which the LORD made with you, then I abode in the mount
    forty days and forty nights; I did neither eat bread nor drink water.
  srp-1865: Kad izidoh na goru da primim ploèe kamene, ploèe zavjeta, koji s vama
    uèini Gospod, tada stajah na gori èetrdeset dana i èetrdeset noæi hljeba ne jeduæi
    ni vode pijuæi.
  lug-lug: Bwe nalinnya ku lusozi okuweebwa ebipande eby’amayinja, nga bye byaliko
    endagaano Mukama Katonda gye yali alagaanye nammwe, ne mmala ku lusozi ennaku
    amakumi ana emisana n’ekiro, saalya ku mmere wadde okunywa ku mazzi.
  heb-heb: בעלתי ההרה לקחת לוחת האבנים לוחת הברית אשר כרת יהוה עמכם ואשב בהר ארבעים
    יום וארבעים לילה לחם לא אכלתי ומים לא שתיתי׃
  ben-IRV: যখন আমি সেই দুটি পাথরের ফলক নেবার জন্যে পর্বতে উঠেছিলাম, তখন চল্লিশ দিন
    রাত পর্বতে থেকেছিলাম, খাবার খাওয়া কি জল পান করিনি।
  pan-pan: ਜਦ ਮੈਂ ਪਰਬਤ ਉੱਤੇ ਪੱਥਰ ਦੀਆਂ ਫੱਟੀਆਂ ਲੈਣ ਨੂੰ ਚੜ੍ਹਿਆ ਅਰਥਾਤ ਉਸ ਨੇਮ ਦੀਆਂ ਫੱਟੀਆਂ
    ਜਿਹੜਾ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਡੇ ਨਾਲ ਬੰਨ੍ਹਿਆ ਸੀ, ਤਦ ਮੈਂ ਪਰਬਤ ਉੱਤੇ ਚਾਲ੍ਹੀ ਦਿਨ ਅਤੇ ਚਾਲ੍ਹੀ
    ਰਾਤ ਰਿਹਾ। ਮੈਂ ਨਾ ਰੋਟੀ ਖਾਧੀ ਅਤੇ ਨਾ ਪਾਣੀ ਪੀਤਾ।
  mya-JVB: ထာဝရဘုရား သည် သင် တို့နှင့် ဖွဲ့ သော ပဋိညာဉ် တရားကို ရေးထားသော ကျောက်ပြား
    တို့ကိုခံ ယူခြင်းငှာ ၊ တောင် ပေါ်သို့ ငါ တက် သောအခါ ၊ အရက် လေးဆယ် ပတ်လုံးမုန့်
    ကိုမ စား ၊ ရေ ကို မ သောက် ဘဲ တောင် ပေါ် မှာနေ လေ၏။
  hmo-hmo: Ororo dekenai lau daekau, nadi palaka rua, Lohiabada ese umui dekenai ia
    henia Taravatudia idia dekenai ia torea gaudia lau abia. Unai neganai, dina 40
    bona hanuaboi 40 lau be ororo dekenai lau noho, aniani lau ania lasi, ranu lau
    inua lasi.
  urd-urd: जब मैं पत्थर की दोनों तख़्तियों को, या'नी उस अहद की तख़्तियों को जो ख़ुदावन्द
    ने तुमसे बाँधा था लेने को पहाड़ पर चढ़ गया; तो मैं चालीस दिन और चालीस रात वहीं
    पहाड़ पर रहा और न रोटी खाई न पानी पिया।
  rus-SYN: когда я взошел на гору, чтобы принять скрижали каменные, скрижали завета,
    который поставил Господь с вами, и пробыл на горе сорок дней и сорок ночей, хлеба
    не ел и воды не пил,
  bqc-SIM: Kɛ́ ma dɛdɛ gbɛwa, ma gɛ Dii bàakuaánↄ gbɛ̀ pɛ̀pɛɛↄ síi, má kú gbɛpi
    musu we gↄↄ bla fãanɛ ń gwãasĩnao pↄblesai imisai.
  tcz-CHONGTHU: Hiche hi Sinai molchung ka umlaiya thilsoh ahin, Pakayin songpheng-ni
    ah imatih chana ding in kitepna chu asem tan ahi. Nisomli le jansomli jen an nelou
    twidon louvin kaum in ahi.
  mar-mar: त्याचे असे झाले; परमेश्वराने तुमच्याशी केलेला पवित्र करार म्हणजे दगडी पाट्या
    घेण्यासाठी मी डोंगरावर चढून गेलो. तेथे मी चाळीस दिवस अन् चाळीस रात्री अन्नपाणी
    न घेता राहिलो.
  qub-qub: Chayno rabyachirayqui puntacho cashäcamami. Chay puntaman wicharä Tayta
    Dios gamcunawan conträtuta rurashanta läja rumicunacho isquirbiraycajta chasquimunäpämi.
    Chaychömi goyämurä chuscu chunca (40) junaj chuscu chunca (40) pagas imatapis
    mana micuypa, yacutapis mana upuypa.
  hat-hat: Mwen te moute sou mòn lan pou m' te al resevwa de wòch plat yo, wòch ki
    te gen kontra Seyè a te fè ak nou an ekri sou yo. Mwen rete la, mwen pase karant
    jou, karant nwit, san manje, san bwè anyen sou mòn lan.
  eng-BSB: When I went up on the mountain to receive the tablets of stone, the tablets
    of the covenant that the LORD made with you, I stayed on the mountain forty days
    and forty nights. I ate no bread and drank no water.
  tod-tod: Siɛgi zu gè lɛɛni la gizei ma, ga gè minazeɠe kɔtu ɠokologiti seɠe, minazeɠegi
    nii Ɠɔoɠɔ GALAGI kɛɛni wo yɔɠɔzu wa tiye, gè yɛni náʋɛ, eyɛsu folo ʋuunaanigɔ
    ta kpidi ʋuunaanigɔ (40), gè la daami woni, gè la ɓɔɔleni.
  eng-WEBPB: When I had gone up onto the mountain to receive the stone tablets, even
    the tablets of the covenant which the LORD made with you, then I stayed on the
    mountain forty days and forty nights. I neither ate bread nor drank water.
  kbq-kbq: Hagi anazama fore'ma hu'neana, Ra Anumzamo'ma tamagranema hu hagerafi huvempa
    kema have tafete'ma kre'nea kasege erinaku agonafima mreri'nogeta anara hu'naze.
    Ana agonafina 40'a zagegi 40'a haninki hu'na ne'zane tinena one umani'noe.
  nhe-BL: Ya nopa panoc quema nitlejcotoya ipan nopa tepetl para nijselis tlen TOTECO
    nopa ome tepatlactli ica nopa tlajtolsencahuali tlen quichijtoya imohuaya. Huan
    nopona nimocajqui 40 tonali huan 40 yohuali huan ax tleno nijcuajqui, niyon niquic.
  gub-BL: Azeupir ywytyr rehe a'e mokoz itapew ipyhyk pà Tupàn wi ihe. Uzapokatu uze'egaw
    penehe we a'e. Umuapyk a'e ze'eg a'e itapew rehe. Amumaw 40 'ar a'e ywytyr rehe
    hereko pà. Namai'u kwaw a'e 'ar nànàn. Nai'u kwaw no.
  eng-DRA: 'When I went up into the mount to receive the tables of stone, the tables
    of the covenant which the Lord made with you: and I continued in the mount forty
    days and nights, neither eating bread, nor drinking water.'
