verse: DEU.009.009
translations:
  mal-C: യഹോവ നിങ്ങളോടു ചെയ്ത ഉടമ്പടിയുടെ ഫലകങ്ങളായ ശിലാഫലകങ്ങൾ സ്വീകരിക്കാൻ ഞാൻ പർവതത്തിൽ
    കയറിപ്പോയി. നാൽപ്പതുരാവും നാൽപ്പതുപകലും ഞാൻ പർവതത്തിൽ താമസിച്ചു. ഞാൻ ഭക്ഷണം കഴിക്കുകയോ
    വെള്ളം കുടിക്കുകയോ ചെയ്തില്ല.
  deu-TKW: Ich war auf den Berg gestiegen, um die steinernen Tafeln, die Tafeln des
    Bundes, den Jahwe mit euch geschlossen hatte, in Empfang zu nehmen, und verweilte
    vierzig Tage und vierzig Nächte auf dem Berg, ohne Brot zu essen und Wasser zu
    trinken.
  lin-lin: Tango namataki likolo ya ngomba mpo na kozwa bitando ya mabanga ya boyokani
    oyo Yawe asalaki elongo na bino, natikalaki likolo ya ngomba mikolo tuku minei
    mpe babutu tuku minei ; naliaki lipa te mpe namelaki mayi te.
  eng-LSV: In my going up into the mountain to receive the tablets of stone (tablets
    of the covenant which YHWH has made with you), then I abide on the mountain forty
    days and forty nights; I have not eaten bread and I have not drunk water;
  eng-GNV: 'When I was gone vp into the mount, to receiue the tables of stone, the
    tables, I say, of the couenant, which the Lord made with you: and I abode in the
    mount fourtie daies and fourtie nights, and I neither ate bread nor yet dranke
    water:'
  eng-WEBSTER: 'When I ascended the mount, to receive the tables of stone, even the
    tables of the covenant which the LORD made with you, then I abode in the mount
    forty days and forty nights, I neither ate bread, nor drank water:'
  nhw-BL: Ya nopa panoc quema nitlejcotoya ipan nopa tepetl para nijselis tlen TOTECO
    nopa ome tepatlactli ica nopa camanal sencahuali catli quichijtoya amohuaya. Huan
    nopona nimocajqui 40 tonali huan 40 yohuali huan amo tleno nijcuajqui, niyon niquijic.
  swh-ONEN: Nilipopanda mlimani kupokea mbao za mawe, mbao za Agano lile Bwana alilofanya
    nanyi, nilikaa mlimani siku arobaini usiku na mchana, sikula mkate wala sikunywa
    maji.
  bba-bba: Sɑnɑm mɛyɑ nɑ yɔɔwɑ ɡuuru wɔllɔ n kɑ woodɑn kpee bɛsi mwɑ yì sɔɔ ɑrukɑwɑni
    ye Yinni Gusunɔ u kɑ bɛɛ bɔkuɑ yɑ yoruɑ. Nɑ sinɑwɑ miɡum sɔ̃ɔ sɔɔ weeru kɑ wɔ̃kuru
    weeru, nɑ ǹ di, nɑ ǹ mɑɑ nɔrɑ.
  eng-KJVCPB: 'When I was gone up into the mount to receive the tables of stone, even
    the tables of the covenant which the Lord made with you, then I abode in the mount
    forty days and forty nights, I neither did eat bread nor drink water:'
  luo-luo: Kane adhi e got mondo akaw chike mane ondiki e kite mopa, chike mag singruok
    mane Jehova Nyasaye otimo kodu, ne abet e got odiechienge piero angʼwen kod otieno
    piero angʼwen; kendo ne ok achiemo kata modho pi.
  meu-meu: Ororo ai na dara dae, huro nadidia, Iehova ese e henimui taravatudia e
    torelai nadidia, iabidia; una negana ai lau na dina hari-ahui boi hari-ahuiororo
    ai na nohova, aniani asina aniva, ranu asina inuva.
  npi-ULB: परमप्रभुले तिमीहरूसित बाँध्‍नुभएका करारका शिला-पाटीहरू लिन म पर्वतमा उक्लँदा
    म चालिस दिन चालिस रातसम्म पर्वतमा बसेँ । मैले न रोटी खाएँ, न पानी पिएँ ।
  yor-yor: Nígbà tí mo gòkè lọ láti lọ gba wàláà òkúta, wàláà májẹ̀mú ti Olúwa ti
    bá a yín dá. Ogójì ọ̀sán àti òru ni mo fi wà lórí òkè náà, èmi kò fẹnu kan oúnjẹ
    bẹ́ẹ̀ ni ń kò mu omi.
  ind-ind: Waktu itu, TUHAN menyuruh saya mendaki gunung Sinai untuk menerima dua
    lempengan batu yang berisi syarat utama dalam perjanjian TUHAN dengan kita. Saya
    tinggal di sana tanpa makan dan minum selama empat puluh hari empat puluh malam.
  pes-OPCB: من به کوه رفته بودم تا عهدی را که خداوند، خدایتان با شما بسته بود یعنی
    همان لوحهای سنگی که قوانین روی آنها حک شده بود، بگیرم. چهل شبانه روز در آنجا بودم
    و در تمام این مدت لب به غذا نزدم و حتی یک جرعه آب هم ننوشیدم.
  tgl-ULB: Nang umakyat ako sa bundok para tanggapin ang mga tipak na bato, ang mga
    tipak ng tipan na ginawa ni Yahweh kasama ninyo, nanatili ako sa bundok ng apatnapung
    araw at apatnapung gabi; ni hindi ako kumain ng tinapay o uminom ng tubig.
  cbu-NT: Itaru, nuwsha machip káreeranlluri, Apanllee kamachtamarini, yuwaa Apanll
    siyaa kamachtarangu anoo, patumbchimun yandamaa yati aturi, naatarangina. Nuwsha
    anush machip ichingaru 40 zar kaschir psaanpatatam aship taarangina. Nda pakchiyam
    katungaranguri, misha waamaatstam nda pakchiyam waarangina. Marizpatari taarangina.
  hui-hui: I̱na hari nene biagoha irigi halu ege to̱le̱ mbalape kira mo pirugoni.
    Ege to̱le̱ kira ogoriani Anduane Homogo ibugua tí baba habo nalolene bi lowinigo
    biago gilibu wiyagoni. I̱na hari nene ogoniha horo pira mariani (40) mbiraga horombebi
    haabo howa hina ibabi mbira naneore harugoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​နှင့်​သင်​တို့​ပြု​သော​ပ​ဋိ​ညာဉ် ကို​ရေး​ထား​သော​ကျောက်​ပြား​များ​ကို​လက်​ခံ
    ခြင်း​ငှာ ငါ​သည်​တောင်​ပေါ်​သို့​တက်​သွား​၏။ အ​ရက်​လေး​ဆယ်​ပတ်​လုံး​ငါ​သည်​မ​စား
    သောက်​ဘဲ​တောင်​ပေါ်​တွင်​နေ​၏။-
  bod-N: སྐབས་དེར་ང་རང་དཀོན་མཆོག་ཡ་ཝཱེས་གནང་བའི་ཞལ་ཆད་ཀྱི་རྡོ་ལེབ་གཉིས་ལེན་དུ་རི་ལ་འགོས་པ་དང་།
    ང་རི་མགོར་ཉིན་མཚན་བཞི་བཅུའི་རིང་ལ་བསྡད་ཀྱང་བག་ལེབ་མ་ཟོས། ཆུ་ཡང་མ་འཐུངས།
  sna-sna: Pandakakwira pagomo kundogamuchira mahwendefa amabwe, iwo mahwendefa esungano
    iyo yakanga yaitwa naJehovha nemi, ndakagara mugomo kwamazuva makumi mana nousiku
    huna makumi mana; ndakanga ndisingadyi zvokudya kana kunwa mvura.
  spa-BLM: Cuando subí al monte para recibir las tablas de piedra, las tablas del
    pacto que Yahvé hizo con ustedes, me quedé en el monte cuarenta días y cuarenta
    noches. No comí pan ni bebí agua.
  cac-cac: Ayic in q'ue d'a sjolom jun vitz chi' yuj in chaan chab' pachan̈ q'uen
    q'ueen b'aj tz'ib'ab'iloch checnab'il, aton strato Dios qued'oc, 40 c'ual yed'
    40 ac'val eq'uin ta', malaj jab'oc tas in va'a, ma vuq'uej.
  swh-ULB: Wakati nilipoenda juu ya mlima kupokea mbao za mawe, mbao za agano ambalo
    Yahwe alifanya nanyi, Nilibaki kwenye mlima kwa siku arobaini na usiku arobaini;
    Wala sikula mkate wala kunywa maji.
  bel-bel: калі я ўзышоў на гару, каб узяць скрыжалі каменныя, скрыжалі запавета,
    які пастанавіў Гасподзь з вамі, і прабыў на гары сорак дзён і сорак ночаў, хлеба
    ня еў і вады ня піў,
  deu-ELBBK: Als ich auf den Berg stieg, um die steinernen Tafeln zu empfangen, die
    Tafeln des Bundes, den der HERR mit euch gemacht hatte, da blieb ich auf dem Berg
    40 Tage und 40 Nächte, – Brot aß ich nicht, und Wasser trank ich nicht –
  mbb-OT: Hein midtekezeg a zuen te vuntud te kegkuwa zuen te midlumpipì he menge
    vatu he midsuratan te kebpekid-uyun keniyu, 40 he andew wey 40 he kezukileman
    is wazà a mekekaan wey wazà a mekeinum.
  mal-2015: 'യഹോവ നിങ്ങളോടു ചെയ്ത നിയമത്തിന്റെ പലകകളായ കല്പലകകളെ വാങ്ങുവാൻ ഞാൻ പർവ്വതത്തിൽ
    കയറി നാല്പതു രാവും നാല്പതു പകലും പർവ്വതത്തിൽ താമസിച്ചു: ഞാൻ ആഹാരം കഴിക്കയോ വെള്ളം
    കുടിക്കയോ ചെയ്തില്ല.'
  rmc-rmc: Sar geľom pro verchos, hoj te prelav o barune tabli la zmluvakre, so o
    RAJ tumenca phandľa, ačhiľom pro verchos saranda (40) dživesa the saranda rača.
    O maro na chavas a o paňi na pijavas.
  pes-OPV: هنگامی که من به کوه برآمدم تالوحهای سنگ یعنی لوحهای عهدی را که خداوند با
    شما بست، بگیرم، آنگاه چهل روز وچهل شب در کوه ماندم؛ نه نان خوردم و نه آب نوشیدم.
  ron-1924: Кынд м-ам суит пе мунте, ка сэ яу таблеле де пятрэ, таблеле легэмынтулуй
    пе каре л-а фэкут Домнул ку вой, ам рэмас пе мунте патрузечь де зиле ши патрузечь
    де нопць, фэрэ сэ мэнынк пыне ши фэрэ сэ бяу апэ,
  ben-OBCV: সদাপ্রভু যে বিধান তোমাদের জন্য স্থাপন করেছেন সেই বিধান লেখা পাথরের ফলক
    দুটি গ্রহণ করার জন্য আমি পাহাড়ের উপর উঠে চল্লিশ দিন ও চল্লিশ রাত সেখানেই ছিলাম;
    আমি জল বা রুটি কিছুই খাইনি।
  som-som: Oo markaan buurta fuulay inaan soo helo looxyadii dhagaxa ahaa, kuwaasoo
    ahaa looxyadii uu ku qornaa axdigii Rabbigu idinla dhigtay, markaasaan buurta
    joogay afartan maalmood iyo afartan habeen, oo intaasna baadna ma cunin biyana
    ma cabbin.
  lat-VUC: 'quando ascendi in montem, ut acciperem tabulas lapideas, tabulas pacti
    quod pepigit vobiscum Dominus: et perseveravi in monte quadraginta diebus ac noctibus,
    panem non comedens, et aquam non bibens.'
  eng-ASVBT: When I was gone up into the mount to receive the tables of stone, even
    the tables of the covenant which Jehovah made with you, then I abode in the mount
    forty days and forty nights; I did neither eat bread nor drink water.
  ita-1885: per ricever le Tavole di pietra, le Tavole del Patto che il Signore avea
    fatto con voi; e dimorai in su la montagna quaranta giorni e quaranta notti, senza
    mangiar pane, nè bere acqua;
  eng-LXXUP: when I went up into the mountain to receive the tables of stone, the
    tables of the covenant, which the Lord made with you, and I was in the mountain
    forty days and forty nights, I ate no bread and drank no water.
  eng-ULB: When I went up the mountain to receive the tablets of stone, the tablets
    of the covenant that Yahweh made with you, I stayed on the mountain for forty
    days and forty nights; I neither ate bread nor drank water.
  spa-VBL: Fue entonces cuando subí a la montaña para recibir las tablas de piedra,
    las tablas que registraban el pacto que el Señor hizo contigo. Permanecí en la
    montaña cuarenta días y cuarenta noches, y no comí ni bebí nada.
  fra-_FOB: Quand je montai sur la montagne, pour prendre les tables de pierre, les
    tables de l'alliance que l'Éternel a traitée avec vous, je demeurai sur la montagne
    quarante jours et quarante nuits, sans manger de pain, ni boire d'eau;
  mal-mal: യഹോവ നിങ്ങളോട് ചെയ്ത നിയമം എഴുതിയ കല്പലകകൾ വാങ്ങുവാൻ ഞാൻ പർവ്വതത്തിൽ കയറി,
    നാല്പത് രാവും നാല്പത് പകലും പർവ്വതത്തിൽ താമസിച്ചു; ഞാൻ ആഹാരം കഴിക്കുകയോ വെള്ളം
    കുടിക്കുകയോ ചെയ്തില്ല.
  urd-GVR: Us waqt maiṅ pahāṛ par chaṛh gayā thā tāki patthar kī taḳhtiyāṅ yānī us
    ahd kī taḳhtiyāṅ mil jāeṅ jo Rab ne tumhāre sāth bāndhā thā. Kuchh khāe-pie baġhair
    maiṅ 40 din aur rāt wahāṅ rahā.
  suz-BL: मिनु गो परमप्रभु यावेमी गेपुकी नु पशो कबल ङा लोव़ ब्रेक्‍शो फुल्‍लु ब्रथ
    डांडा ङोंइसाक्‍यी। मिनु गो ४० नाक्‍त नु ४० नाक्‍दो मेकेर बाक्‍ती। शोब्‍ले मजङ,
    ब्‍वाक्‍कु यो मतूङु। प्रस्‍थान ३४:२८
  ita-1927: Quand’io fui salito sul monte a prendere le tavole di pietra, le tavole
    del patto che l’Eterno avea fermato con voi, io rimasi sul monte quaranta giorni
    e quaranta notti, senza mangiar pane né bere acqua;
  ckb-ckb: کاتێک بۆ کێوەکە سەرکەوتم بۆ ئەوەی دوو تەختە بەردەکە، دوو تەختەکەی پەیمان
    کە یەزدان لەگەڵتانی بەست وەربگرم، چل شەو و چل ڕۆژ لە کێوەکە مامەوە و نانم نەخوارد
    و ئاوم نەخواردەوە.
  eng-BBE: When I had gone up into the mountain to be given the stones on which was
    recorded the agreement which the Lord made with you, I was on the mountain for
    forty days and forty nights without taking food or drinking water.
  kan-OKCV: ಆ ಕಲ್ಲಿನ ಹಲಗೆಗಳು ಅಂದರೆ, ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಸಂಗಡ ಮಾಡಿದ ಒಡಂಬಡಿಕೆಯ ಹಲಗೆಗಳನ್ನು
    ತೆಗೆದುಕೊಳ್ಳುವುದಕ್ಕೆ ನಾನು ಬೆಟ್ಟದ ಮೇಲೆ ಏರಿದಾಗ, ನಲವತ್ತು ದಿವಸ ಹಗಲುರಾತ್ರಿ ಬೆಟ್ಟದಲ್ಲಿದ್ದೆನು.
    ರೊಟ್ಟಿ ತಿನ್ನಲಿಲ್ಲ, ನೀರೂ ಕುಡಿಯಲಿಲ್ಲ.
  tam-2017: யெகோவா உங்களுடன்செய்த உடன்படிக்கைப் பலகைகளாகிய கற்பலகைகளைப் பெற்றுக்கொள்வதற்கு
    நான் மலையில் ஏறினபோது, நாற்பதுநாட்கள் இரவும் பகலும் மலையில் தங்கி அப்பம் சாப்பிடாமலும்
    தண்ணீர் குடிக்காமலும் இருந்தேன்.
  spa-RV-1909: 'Cuando yo subí al monte para recibir las tablas de piedra, las tablas
    del pacto que Jehová hizo con vosotros, estuve entonces en el monte cuarenta días
    y cuarenta noches, sin comer pan ni beber agua:'
  ron-BTF: Când m-am urcat pe munte să primesc tablele de piatră, tablele legământului
    pe care l-a făcut DOMNUL cu voi, atunci am rămas pe munte patruzeci de zile şi
    patruzeci de nopţi, nu am mâncat pâine nici nu am băut apă;
  eng-WEBP: When I had gone up onto the mountain to receive the stone tablets, even
    the tablets of the covenant which the LORD made with you, then I stayed on the
    mountain forty days and forty nights. I neither ate bread nor drank water.
  eng-FBV: This was when I climbed up the mountain to receive the tablets of stone,
    the tablets that recorded agreement the Lord made with you. I stayed on the mountain
    forty days and forty nights, and I didn't eat or drink anything.
  nld-1939: Ik had toen de berg beklommen, om de stenen tafelen, de tafelen van het
    Verbond, dat Jahweh met u had gesloten, in ontvangst te nemen, en was veertig
    dagen en veertig nachten op de berg gebleven, zonder brood te eten of water te
    drinken.
  nch-BL: Ya nopa panoc quema nitejcotoya ipan nopa tepet para nijselis ten TOTECO
    nopa ome tepatacti ica nopa camanal sencahuali cati quichijtoya amohuaya. Huan
    nopona nimocajqui 40 tonati huan 40 yohuali huan amo teno nijcuajqui, yon niquic.
  vie-1934: Khi ta đi lên núi đặng lãnh hai bảng đá, tức là hai bảng về sự giao ước
    mà Đức Giê-hô-va đã lập cùng các ngươi, ta ở trên núi bốn mươi ngày và bốn mươi
    đêm, không ăn bánh, chẳng uống nước;
  hin-CV: जब मैं उस पर्वत पर गया हुआ था, जहां चालीस दिन और चालीस रात ठहरा रहा था,
    कि वे पत्थर की पट्टियां पाऊं; वे वाचा की पट्टियां, जिन पर याहवेह ने वह वाचा गढ़
    दी थी, जो उन्होंने तुम्हारे साथ बांधी थी; तब मैंने न तो वहां भोजन ही किया और न
    जल पिया.
  eng-OURB: When I had gone up onto the mountain to receive the stone tablets, even
    the tablets of the covenant which Adonai made with you, then I stayed on the mountain
    forty days and forty nights. I neither ate bread nor drank water.
  spa-BES: Cuando subí a la montaña para recibir las piedras en las que estaba registrado
    el pacto que el Señor hizo contigo, estuve en la montaña durante cuarenta días
    y cuarenta noches sin tomar comida ni beber agua.
  tdx-tdx: Izaho niañambone’ i vohitsey handrambe i ravem-bato rey, i ravem-batom-pañina
    nanoe’ Iehovà ho anahareoy, ie nitambatse am-bohitse ey efa-polo andro naho efa-polo
    haleñe, tsy nihinan-kane tsy ninon-drano.
