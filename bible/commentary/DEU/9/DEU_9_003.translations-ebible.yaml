    defele, dilia da ili gadili sefasili, hedolowane gugunufinisimu.
  tpi-OTNT: Tasol nau yupela i ken save gut olsem, God, Bikpela bilong yumi, bai i
    go paslain long yupela olsem wanpela paia i hat moa. Long taim yupela i wokabaut
