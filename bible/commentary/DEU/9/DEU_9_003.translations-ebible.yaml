    spoken to you.
  tam-TCV: ஆனால் உங்கள் இறைவனாகிய யெகோவாவே உங்களுக்கு முன்பாக சுட்டெரிக்கும் நெருப்பைப்போல்
    போகிறவர் என்பதை நிச்சயமாக அறிந்துகொள்ளுங்கள். அவர் அவர்களை அழிப்பார்; உங்களுக்கு
    முன்பாக அவர்களைக் கீழ்ப்படுத்துவார். யெகோவா உங்களுக்கு வாக்குப்பண்ணியது போலவே,
    நீங்கள் அவர்களை வெளியே துரத்தி, விரைவில் அவர்களை அழித்தொழிப்பீர்கள்.
  ceb-ULB: Busa karong adlawa hibaloi nga si Yahweh nga imong Dios maoy mouna kanimo
