    iman asa, nunú aents aina nunak atumesh wainjumin ijinattawai. Tuke Pujuu atumi
    Apajuíjum tujabiuwa duka imatiksagmek utugchat atsau, nunú aents aidauk shiig
    wamak jiija utsaakjum ijinattagme.
  kyc-kyc: Dopa piminyipape epapu nakamana Kamongo Anatu dokome isareŋe rao nakamana
    lenge kambu dorena wambo paramo doko nakama rangeme kandarami. Nakama wambo pao
    kararaminyipa baame wambu doloma anamasi minyuo karara. Dokona lao baame lalu
    lao leyamuli pyuo nakamame doloma neta nembo waiya lao pyao kokwa soo nembarami.
  urd-GVU: لیکن آج جان لے کہ رب تیرا خدا تیرے آگے آگے چلتے ہوئے اُنہیں بھسم کر دینے
    والی آگ کی طرح ہلاک کرے گا۔ وہ تیرے آگے آگے اُن پر قابو پائے گا، اور تُو اُنہیں
    نکال کر جلدی مٹا دے گا، جس طرح رب نے وعدہ کیا ہے۔
  deu-1912: So sollst du wissen heute, daß der HERR, dein Gott, vor dir her geht,
    ein verzehrendes Feuer. Er wird sie vertilgen und wird sie unterwerfen vor dir
