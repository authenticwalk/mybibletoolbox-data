    thee.
  tha-KJV: วันนี้​ท่านทั้งหลายจงเข้าใจเถอะว่า ผู้​ที่​ไปข้างหน้าท่านนั้นคือพระเยโฮวาห์พระเจ้าของท่าน
    พระองค์​จะทรงทำลายเขาดังเพลิงเผาผลาญและทรงกระทำให้เขาพ่ายแพ้ต่อหน้าท่าน ดังนั้นท่านจะได้​ขับไล่​เขาออกไป
    กระทำให้เขาพินาศโดยเร็ว ดังที่​พระเยโฮวาห์ทรงตรัสไว้กั​บท​่านทั้งหลายแล้​วน​ั้น
  por-BR-2018: 'Sabe, pois, hoje que o SENHOR teu Deus é o que passa diante de ti,
