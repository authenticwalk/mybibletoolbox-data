    ಅವರನ್ನು ನಿಮ್ಮ ಮುಂದೆ ಸೋಲಿಸುವರು. ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಹೇಳಿದ ಹಾಗೆ ನೀವು ಅವರನ್ನು ಸ್ವಾಧೀನಪಡಿಸಿಕೊಂಡು
    ಅವರನ್ನು ಬೇಗ ತೆಗೆದುಹಾಕುವಿರಿ.
  tam-2017: உன் தேவனாகிய யெகோவா உனக்கு முன்பாகச் செல்கிறவர் என்பதை இன்று அறிந்துகொள்;
    அவர் சுட்டெரித்துப்போடுகிற அக்கினியைப்போல அவர்களை அழிப்பார்; அவர்களை உனக்கு முன்பாக
    விழச்செய்வார்; இவ்விதமாகக் யெகோவா உனக்குச் சொன்னபடியே, நீ அவர்களை சீக்கிரமாகத்
    துரத்தி, அவர்களை அழிப்பாய்.
  spa-RV-1909: 'Sabe, pues, hoy que Jehová tu Dios es el que pasa delante de ti, fuego
    consumidor, que los destruirá y humillará delante de ti: y tú los echarás, y los
    destruirás luego, como Jehová te ha dicho.'
  ron-BTF: Înţelege de aceea astăzi, că DOMNUL Dumnezeul tău este cel care trece înaintea
    ta; ca un foc mistuitor îi va nimici el şi îi va supune înaintea ta; astfel îi
    vei alunga şi îi vei nimici repede, precum ţi-a spus DOMNUL.
  eng-WEBP: Know therefore today that the LORD your God is he who goes over before
    you as a devouring fire. He will destroy them and he will bring them down before
    you. So you shall drive them out and make them perish quickly, as the LORD has
    spoken to you.
  eng-FBV: But you should realize that today the Lord your God is going across ahead
    of you. He is like a consuming fire; he will destroy them and defeat them ahead
    of you. You will drive them out and quickly wipe them out, just as the Lord promised
    you.
  nld-1939: Beseft dan heden, dat het Jahweh, uw God is, die als een verslindend vuur
    voor u uitgaat; Hij zal ze verdelgen en voor u vernederen, zodat gij ze spoedig
    zult kunnen verdrijven en vernietigen, zoals Jahweh het u heeft beloofd.
  nch-BL: “Pero xijmatica ama para amoTECO Dios amechyacanas. Quena, yaya tayacanas
