  mdy-ETH: ጋዓንቴ ሙዓ ታሚጉዲ ማዔ፥ ናንጊና ናንጋ ጎዳ ዒንሢኮ ፆኦዛሢ ዒንሢኮ ቤርታ ኬስካንዳያታሢ ሃኖ ዒንሢ ዛጋንዳኔ፤
