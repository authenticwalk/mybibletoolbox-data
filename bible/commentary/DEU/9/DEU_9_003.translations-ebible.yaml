  epo-epo: Sciu do nun, ke la Eternulo, via Dio, mem iras antaŭ vi, kiel fajro konsumanta;
    Li ekstermos ilin kaj Li submetos ilin antaŭ vi, kaj vi forpelos ilin kaj pereigos
    ilin rapide, kiel la Eternulo diris al vi.
  uig-PIN: Sǝn bügünki kündǝ xuni bilip ⱪoyƣinki, sening aldingda mangƣuqi Pǝrwǝrdigar
