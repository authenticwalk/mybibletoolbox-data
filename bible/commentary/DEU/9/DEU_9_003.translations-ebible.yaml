    hat.
  kan-2017: ಆದುದರಿಂದ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ತಾನೇ ವಿರೋಧಿಗಳನ್ನು ದಹಿಸುವ ಬೆಂಕಿಯೋಪಾದಿಯಲ್ಲಿ
