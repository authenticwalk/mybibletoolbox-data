    para huelis anquintanise huan anquinquixtise ipan nopa tali ipan se talojtzi.
    Quena, anquintzontamiltise quej quema se ixijcopis pampa TOTECO quej nopa amechilhuijtoc
    xijchihuaca.
  vie-1934: Vậy, ngày nay phải biết rằng Giê-hô-va Đức Chúa Trời ngươi đi trước ngươi,
    như một đám lửa hừng, sẽ tiêu diệt và hạ xuống các dân nầy trước mặt ngươi; ngươi
    sẽ đuổi ra và diệt chúng nó cách mau, y như Đức Giê-hô-va đã phán cùng ngươi.
  hin-CV: इसलिये आज यह समझ लो, कि यह याहवेह तुम्हारे परमेश्वर ही हैं, जो भस्म करनेवाली
    आग का रूप धारण कर तुम्हारे आगे-आगे नदी पार कर रहे हैं. वही तुम्हारे सामने उन्हें
    दबा देंगे, कि वे नाश हो जाएं, कि तुम उन्हें शीघ्र ही वहां से खदेड़ कर नाश कर दो;
    ठीक जैसा आदेश तुम्हें याहवेह द्वारा दिया गया है.
  eng-OURB: Know therefore today, that Adonai your God is he who goes over before
    you as a devouring fire. He will destroy them, and he will bring them down before
    you. So you shall drive them out, and make them perish quickly, as Adonai has
    spoken to you. (3)
  spa-BES: Entonces, asegúrate hoy de que es el Señor, tu Dios, quien pasa ante ti
    como un fuego que quema todo; él enviará destrucción sobre ellos, derribándolos
    delante de ti; y los enviarás en vuelo, acabando con ellos rápidamente, como el
    Señor ha dicho.
  tdx-tdx: Aa le mahafohina anito te hiaolo azo hitsake mb’eo manahake ty afo mamorototo
    t’Iehovà Andrianañahare’o; ho rotsahe’e iereo vaho hampiambanè’e aolo’o eo, handroaha’o
    naho ho zamane’o aniany, amy nitsarae’ Iehovà ama’oy.
  vid-vid: Mvizele lehano baha, kota yalinguwalongola kota chiluli chilingulakaza
    ndo Mkulu Nguluwi, Nguluwi wa hemwe. Kowadumya na kuwawika hasi hali hemwe, ahyo
    mowawinga na kuwadumya kamwe hela, kota navyoyawelahile Mkulu Nguluwi.
  eng-OKE: But know this day that the Word of the Lord thy God, He it is who goeth
