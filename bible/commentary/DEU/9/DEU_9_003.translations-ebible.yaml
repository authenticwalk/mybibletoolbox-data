  uig-ARA: سەن بۈگۈنكى كۈندە شۇنى بىلىپ قويغىنكى، سېنىڭ ئالدىڭدا ماڭغۇچى پەرۋەردىگار
    خۇدايىڭنىڭ ئۆزىدۇر، ئۇ يالماپ يۇتقۇچى ئوتتۇر؛ ئۇ مۇشۇ ئەللەرنى ھالاك قىلىدۇ، ئالدىڭدا
    ئۇلارنى تېزدىن يىقىتىدۇ؛ سەن ئۇلارنىڭ تەۋەلىكىنى ئىگىلەپ، پەرۋەردىگار ساڭا ئېيتقاندەك
    ئۇلارنى تېزدىن يوقىتىسەن.
  sus-sus: Wo nɔma a kolonde yakɔsi, a wo Marigi Alatala na a ɲɛrɛfe wo ya ra, alɔ
    tɛ naxan se birin kanama. A tan nan yati e halakima, a e xa fe magoro wo ya xɔri.
    Wo e kerima nɛ, wo e birin halakima nɛ alɔ wo Marigi Alatala a masenxi wo bɛ ki
    naxɛ.
  pon-2006: Ahpw met kumwail pahn pein kadehde duwen KAUN-O, amwail Koht, eh pahn
    ketieng mwohmwail rasehng mwehl en kisiniei. E pahn ketin kaloweiraildi ni amwail
    pahn kohkohwei, pwe kumwail en pwakihirailla oh kamwomwirailla mwadang nin duwen
    eh ketin inoukidahr.
  jae-jae: Amboac tonaŋ galoc ôjala, gebe Apômtau, aômnêm Anôtô, elom êmuŋ aôm. Eŋ
    kêtôm ja, taŋ kêdaŋgac gêŋ naŋ. Eŋ êsêlêŋ êmuŋ aôm ma enseŋ êsêac su to êku êsêac
    tulu, tec aôm ôjanda êsêac to onseŋ êsêac su sebeŋ êtôm Apômtau, aômnêm Anôtô,
    gêjac mata gêdêŋ aôm.
  ksd-ksd: Io, una nunure gori ba ra Luluai kaum God i lualua tam da ra iap i vavaimur;
    ia iat na li vue diat, ma na uvia pa diat ta ra luaina matam; damana una korot
    vue diat, ma una vapanie lulut vue diat, da ra Luluai i ga tatike tam.
  tur-YTC: Bu nedenle bugün şunu bil ki, önünden yiyip bitiren bir ateş gibi geçen
    Tanrın Yahve'dir. Onları yok edecek ve senin önünde onlara boyun eğdirecektir.
    Bu yüzden Yahve'nin sana söylediği gibi onları kovacaksın ve onları tez zamanda
    yok edeceksin.
  grc-BRENT: Καὶ γνώσῃ σήμερον, ὅτι Κύριος ὁ Θεός σου οὗτος προπορεύσεται πρὸ προσώπου
    σου· πῦρ καταναλίσκον ἐστίν· οὗτος ἐξολοθρεύσει αὐτούς, καὶ οὗτος ἀποστρέψει αὐτοὺς
    ἀπὸ προσώπου σου, καὶ ἀπολεῖ αὐτοὺς ἐν τάχει, καθάπερ εἶπέ σοι Κύριος.
  ind-AYT: Ketahuilah bahwa TUHAN, Allahmu berjalan di depanmu bagaikan api yang menghanguskan!
    Dia akan membinasakan bangsa-bangsa itu dan menjatuhkan mereka di depanmu sehingga
    kamu bisa mengusir dan membinasakan mereka dengan segera seperti yang dijanjikan
    TUHAN kepadamu.
  nya-nya: Koma khulupirira lero kuti Yehova Mulungu wako amene ali patsogolo pako
    ali ngati moto wonyeketsa. Adzawononga iwowo ndipo adzawagonjetsa iweyo ukuona.
    Pamenepo udzawathamangitsa ndi kuwakantha mwamsanga, monga momwe Yehova wakulonjezera.
  hrv-hrv: Znaj dakle danas da Jahve, Bog tvoj, ide pred tobom. On je vatra što proždire;
    on će ih oboriti, tebi ih podvrgnuti. A ti ćeš ih onda rastjerati i ubrzo pobiti,
    kako ti je Jahve i rekao.
  mps-mps: Tiali goli, dagego megi bugagia mu koneagameo, God, dago Genuai Bidi, aga
    bolo polasa paibao, te isi hobolu tiwai elama polasa paibao, te dage tudiba togolama.
    Te dage pabo sogo agai augwaligo bomo aiyaba elaluaibao. Te dagego augwali dali
    hwįnama, tama augwali aiyaba elaluama, tama polo sela sąwaibao, te agai polo
    dąų walali gilama,” Mosesgo te po wai.
  tpi-tpi: Tasol nau yupela i ken save gut olsem, God, Bikpela bilong yumi, bai i
    go paslain long yupela olsem wanpela paia i hat moa. Long taim yupela i wokabaut
    i go, em bai i daunim strong bilong ol. Olsem bai yupela i pait long ol na rausim
    ol na bagarapim ol kwiktaim, olsem em i bin promis.
  dan-1931: Så skal du nu vide, at det er HERREN din Gud, der går foran dig som en
    fortærende Ild; han vil ødelægge dem, og han vil underkue dem for dig, så du kan
    drive dem bort og ødelægge dem i Hast, således som HERREN har sagt dig.
  vie-OVCB: Tuy nhiên, Chúa Hằng Hữu, Đức Chúa Trời của anh em, sẽ đi trước anh em.
    Như một ngọn lửa thiêu hủy, Ngài sẽ trấn áp, tiêu diệt họ, để anh em chinh phục
    và đuổi họ đi nhanh chóng như Chúa Hằng Hữu đã hứa.
  guj-2017: માટે આજે જાણ કે ખાઈ નાખનાર અગ્નિરૂપે તમારી આગળ પેલે પાર જનાર તો યહોવાહ
    તમારા ઈશ્વર છે. તે એ લોકોનો નાશ કરશે. અને તે તેઓને નીચા પાડશે; અને યહોવાહના વચન
    અનુસાર તમે તેઓને કાઢી મૂકશો તેમ જ જલ્દી તેઓનો નાશ કરશો.
  pon-2006A: Ahpw met kumwail pahn pein kadehde duwen KAUN-O, amwail Koht, eh pahn
    ketieng mwohmwail rasehng mwehl en kisiniei. E pahn ketin kaloweiraildi ni amwail
    pahn kohkohwei, pwe kumwail en pwakihirailla oh kamwomwirailla mwadang nin duwen
    eh ketin inoukidahr.
  por-BRBSL: Saiba portanto hoje que Yahweh seu Deus é aquele que se apresenta diante
    de você como um fogo devorador. Ele os destruirá e os fará cair diante de vocês.
    Portanto, vocês os expulsarão e os farão perecer rapidamente, como Iavé falou
    com vocês.
  cth-cth: Hatdawkvah, na BAWIPA Cathut ni na hmalah a cei teh, ka kang e hmai patetlah
    ao teh, ahnimouh a raphoe vaiteh, na hmaitung vah, a tabo han tie hah na lungkuep
    awh. Cathut ni a dei e patetlah nang ni ahnimouh na pâlei awh vaiteh karang poung
    lah na raphoe awh han.
  twi-twi: Nanso merehyɛ mo ase nnɛ sɛ, Awurade, mo Nyankopɔn, na ɔredi mo anim te
    sɛ ogyaframa a ɛresɛe ade. Ɔbɛsɛe wɔn. Ɔbɛbrɛ wɔn ase wɔ mo anim. Na moapam wɔn
    na moatɔre wɔn ase ntɛm pa ara sɛnea Awurade hyɛɛ mo bɔ no.
  hlt-hlt: BOEIPA na Pathen loh nang hmai ah a caeh hnin te ming lah. Amih te hmai
    loh a hlawp vetih a mitmoeng sak ni. Amih te na mikhmuh ah a kunyun sak vetih
    na huul bitni. Te vaengah BOEIPA loh nang n'uen vanbangla amih te na milh sak
    banlak bitni.
  tbz-SIM: Dí nyɛ̃́ yíe nkɛ dò nti Yiɛ̀ nKuyie nkùù di te kuù ni di ììkɛ̀ kɛ dò mmuhɑ̃ɑ̃́
    nkɛ cɔ́ú ndɛmɔu. Kù yóó kuɔmu dɛ kó iwuɔ nyimɔu, kuù yóó duɔ́ nkɛ̀ bɛ̀ di bɔ́útɛ́
    kɛ̀ dí mbɛ̀ bɛ̀tì, kɛ́ bɛ̀ kùɔ kɛ́deè bɑ́ dɛ̀ bɑ́ɑ́ ɔɔtɛ, ti Yiɛ̀ nKuyie ntì ndi
    nɑ̀kɛ́mu.
  msy-2020: Ia datɨrɨghɨn uari uan damazibar gantɨ, Ikiavɨra Itir God, en God, avir
    bar puvɨra isimɨn mɨn ian faragh mangam. Ikiavɨra Itir God uabɨ, akar dɨkɨrɨzir
    ia bagha amizimɨn gɨn mangɨ, ian faragh mangɨ men gavgaviba bar da abɨnigham.
    Eghtɨ gɨn ia me mɨsogh bar zuamɨra me gasɨghasigham.
  dop-dop: Amɑ ɩ́ cɛkǝnɑ teu sɩ mǝ Ɩsɔ Tɑcɑɑ kɑ́ tɛɛnɑ-mɛɣɛ nɔɣɔ kɛ ɩ mɑɣɑmɑɣɑ, ɩsɩɩ
    kɔkɔ mʋkʋɣʋ nyɩɩʋ tɔ. Nɑ ɩ́ wɑkǝlɩ-wɛ nɑ pɑ́ hʋʋ. Ɩlɛnɑ mɩ́ɩ́ ŋmili pɑ tɔɔ nɑ
    ɩ́ tɔɣɔnɩ-wɛ nɑ ɩ́ kʋ-wɛɣɛ kpɑkpɑɑ ɩsɩɩ ɩ kɑ heeluɣu-mɛ tɔ.
  azb-azb: Bu gün də bilin ki, sizin önünüzdə gedən Allahınız Rəbb hər şeyi yandırıb-yaxan
    alovdur. Rəbb onları qıracaq, qarşınızda boyun əydirəcək və sizə söylədiyi kimi
    onları qovub tezliklə yox edəcəksiniz.
  eng-DBY: Know then this day, that Jehovah thy God is he that goeth over before thee,
    a consuming fire; he will destroy them, and he will cast them down before thee,
    and thou shalt dispossess them and cause them to perish quickly, as Jehovah hath
    said unto thee.
  hin-2017: इसलिए आज तू यह जान ले, कि जो तेरे आगे भस्म करनेवाली आग के समान पार जानेवाला
    है वह तेरा परमेश्वर यहोवा है; और वह उनका सत्यानाश करेगा, और वह उनको तेरे सामने
    दबा देगा; और तू यहोवा के वचन के अनुसार उनको उस देश से निकालकर शीघ्र ही नष्ट कर
    डालेगा। (इब्रा. 12:29)
  wol-KYG: Waaye xamleen bés niki tey ne seen Yàlla Aji Sax ji mooy kiy jàll jiite
    leen, di sawara wuy xoyome. Moo leen di fàkkas, mooy ki leen leen di notal, ngeen
    dàq leen, sànk leen ci lu gaaw, ni leen ko Aji Sax ji waxe woon.
  eng-YLT: and thou hast known to-day, that Jehovah thy God [is] He who is passing
    over before thee — a fire consuming; He doth destroy them, and He doth humble
    them before thee, and thou hast dispossessed them, and destroyed them hastily,
    as Jehovah hath spoken to thee.
  kne-kne: Ngem ed wani et ilaen yo ay mangon-ona si Diyos mo dakayo et kaman mabidang
    ay apoy ay manadael sin kalaban yo ta nalaka di iyat yo ay mangabak en daida,
    tan say inkari na.
  eng-WYC-2017: Therefore thou shalt know today that thy Lord God himself shall pass
    over before thee; he is a fire devour-ing and wasting, that shall all-break them,
    and he shall do them away, and destroy them before thy face swiftly, as he spake
    to thee.
  eng-WMBB: Know therefore today that the LORD your God is he who goes over before
    you as a devouring fire. He will destroy them and he will bring them down before
    you. So you shall drive them out and make them perish quickly, as the LORD has
    spoken to you.
  urd-GVH: लेकिन आज जान ले कि रब तेरा ख़ुदा तेरे आगे आगे चलते हुए उन्हें भस्म कर देनेवाली
    आग की तरह हलाक करेगा। वह तेरे आगे आगे उन पर क़ाबू पाएगा, और तू उन्हें निकालकर
    जल्दी मिटा देगा, जिस तरह रब ने वादा किया है।
  rug-rug: Ba kamahire si kote dogoria telemia sapu e Zihova sa mia Tamasa, si kaqu
    ene va kenue koa gamu guana nika halalana. Kaqu va kilasi gamu si arini, totoso
    rapata la si gamu, meke kaqu ta hadu vura taloa si arini, meke lopu kaqu sana
    ta huarae, gua sapu ele va tatara nia Sa.
  gaz-gaz: Taʼus kan akkuma ibidda waa gubee fixuu si dura ceʼu Waaqayyo Waaqa kee
    taʼuu isaa harʼa beeki. Inni isaan balleessa; fuula kee durattis gad isaan deebisa.
    Atis akkuma Waaqayyo si abdachiise sanatti ariitee isaan baafta; daftees isaan
    fixxa.
  fra-LSG: Sache aujourd’hui que l’Éternel, ton Dieu, marchera lui-même devant toi
    comme un feu dévorant, c’est lui qui les détruira, qui les humiliera devant toi;
    et tu les chasseras, tu les feras périr promptement, comme l’Éternel te l’a dit.
  gnn-gnn: Yurru Garraynydja ŋayipinydja yurru marrtji yukurra ŋurruŋu bala nhumalaŋgalanydja,
    bitjan yurru bitjan gurtha ŋuli nhära marrtji, biyapul gal'ŋu bathala, bitjandhina
    ŋayi yurru marrtji ŋayipina baḏuwaḏuyun walalanha, ŋunhi nhuma yurru marrtji galkithirrinydja.
    Bala nhuma yurru ŋupanna walalanha, gukumana ŋuliŋuruyinydja wäŋaŋuru, waḏutjana
    yana nhuma yurru baḏuwaḏuyundja walalanha, bitjanna yana liŋgu ŋunhi ŋayi Garrayyu
    dhawu'mirriyaŋala.
  yal-yal: Ɛ xa a kolon iki, a Alatala ɛ Ala nan tima ɛ yɛɛ ra, alo tɛɛn naxan seen
    birin ganma. A tan nan e halagima, a e yarabima nɛn ɛ xa. Ɛ yi e kedi, ɛ yi e
    ɲan mafurɛn alo Alatala ɛ Ala a fala ɛ xa kii naxan yi.
  haw-1868: 'E ike pono oe i keia la, o Iehova kou Akua, ka mea e hele ana imua ou,
    he ahi ia e hoopau ana, nana lakou e luku aku, a nana lakou e hoohaahaa iho imua
    o kou maka: a e hookuke aku oe ia lakou, a e luku koke aku ia lakou, e like me
    ka Iehova i olelo mai ai ia oe.'
  arb-NAV: فَاعْلَمُوا الْيَوْمَ أَنَّ الرَّبَّ إِلَهَكُمْ يَتَقَدَّمُكُمْ كَنَارٍ
    آكِلَةٍ، وَهُوَ الَّذِي يَسْتَأْصِلُهُمْ وَيُذِلُّهُمْ أَمَامَكُمْ، فَتَطْرُدُونَهُمْ
    وَتُبِيدُونَهُمْ سَرِيعاً كَمَا كَلَّمَكُمُ الرَّبُّ.
  ewe-ewe: Ke Yehowa, wò Mawu la anɔ ŋgɔ na wò abe dzo si fiaa nu ene be yeatsrɔ̃
    wo ale be nàte ŋu aɖu wo dzi kaba, eye nànya wo ɖa le anyigba la dzi.
  eng-LEE: Understand therefore this day, that the Lord thy God it is who goeth over
    before thee, he is a consuming fire; he will destroy them, and he will subdue
    them before thy face; and thou wilt drive them out, and destroy them quickly,
    as the Lord hath spoken unto thee.
  asm-FB: কিন্তু আজি আপোনালোকে এই কথা জানি ৰাখক যে, আপোনালোকৰ ঈশ্বৰ যিহোৱা গ্ৰাসকাৰী
    অগ্নিৰ নিচিনাকৈ আপোনালোকৰ আগে আগে যাওঁতা; তেওঁ তেওঁলোকক ধ্বংস কৰি দিব; তেঁৱেই
    আপোনালোকৰ সন্মুখত তেওঁলোকক তল কৰিব। আপোনালোকৰ ওচৰত যিহোৱাই যি আশ্বাস দিছিল সেই
    অনুসাৰে আপোনালোকে তেওঁলোকক খেদি পঠিয়াব আৰু মূহূর্ততে তেওঁলোকক বিনষ্ট কৰিব।
  sus-A: وٌ نْمَ عَ كٌلٌندٍ يَكْسِ، عَ وٌ مَرِفِ عَلَتَلَ نَ عَ حّرّقٍ وٌ يَ رَ، عَلْ
    تّ نَشَن سٍ بِرِن كَنَمَ. عَ تَن نَن يَتِ عٍ هَلَكِمَ، عَ عٍ شَ قٍ مَفٌرٌ وٌ يَ
    شْرِ. وٌ عٍ كٍرِ مَ نّ، وٌ عٍ بِرِن هَلَكِمَ نّ عَلْ وٌ مَرِفِ عَلَتَلَ عَ مَسٍنشِ
    وٌ بّ كِ نَشّ.
  fra-SBL: Sache donc aujourd'hui que Yahvé ton Dieu est celui qui passe devant toi
    comme un feu dévorant. Il les détruira et les fera tomber devant toi. Tu les chasseras
    et tu les feras périr rapidement, comme Yahvé te l'a dit.
  hbo-hbo: וְיָדַעְתָּ֣ הַיֹּ֗ום כִּי֩ יְהוָ֨ה אֱלֹהֶ֜יךָ הֽוּא־הָעֹבֵ֤ר לְפָנֶ֙יךָ֙
    אֵ֣שׁ אֹֽכְלָ֔ה ה֧וּא יַשְׁמִידֵ֛ם וְה֥וּא יַכְנִיעֵ֖ם לְפָנֶ֑יךָ וְהֹֽורַשְׁתָּ֤ם
    וְהַֽאַבַדְתָּם֙ מַהֵ֔ר כַּאֲשֶׁ֛ר דִּבֶּ֥ר יְהוָ֖ה לָֽךְ׃
  eng-WYCLIFFE: Therfor thou schalt wite to dai, that thi Lord God hym silf schal
    passe bifor thee; he is a fier deuourynge and wastynge, that schal al to breke
    hem, and schal do awei, and destrie bifor thi face swiftli, as he spak to thee.
  piu-2006: '@see-verse:DEU.009.002'
  cwe-cwe: Diyelo muvimanye kuwa Mndewa Mulungu, Mulungu wenu, kezamulongolelani fana
    moto woudanganiza. Kezawadanganiza na kuwawinga kunze, kezawananga hima hima fana
    viyamulaganileni.
  kik-kik: No menya wega ũmũthĩ atĩ Jehova Ngai waku nĩwe ũkũringa athiĩ mbere yaku
    ahaana ta mwaki wa kũniinana. Nĩakamaniina; amatoorie mbere yaku. Nawe nĩũkamarutũrũra
    ũmaniine biũ o narua, o ta ũrĩa Jehova aakwĩrĩire.
  fra-NCL: Sache aujourd’hui que Yahweh, ton Dieu, passera lui-même devant toi comme
    un feu dévorant ; c’est lui qui les détruira, lui qui les humiliera devant toi ;
    tu les chasseras et tu les feras périr promptement, comme Yahweh te l’a dit.
  cek-AK: Toe na Angraeng Sithaw loe hmai kangqong baktiah nangcae hmaa ah caeh, tito
    vaihniah panoek oh; anih mah nihcae to amrosak tih; Anih mah to kaminawk to nangcae
    hma ah pazawk tih; Angraeng mah thuih ih lok baktih toengah, nihcae to na haek
    o ueloe, nihcae to karangah na hum o tih.
  cuk-cuk: Degisoggu, emi-ibagi be wisgumar, be-Bab-Dummad-Jehová bemar-idu nadapi
    guoed. Bab-Jehová, soo-ibmar-bela-ogumakedyob, bela dulemar-obelogoed. Bab-Jehová,
    we-dulemar be-urbaligwa-gudigumalaga imakoed. Ar bemar we-dulemar-onioed, bela
    be we-dulemar-obelogoed. Igi Bab-Jehová bemarga ise-sogar sogsa-gusa, deyob-imakedse
    guoed.
  uig-CYR: Сән бүгүнки күндә шуни билип қойғинки, сениң алдиңда маңғучи Пәрвәрдигар
    Худайиңниң Өзидур, У ялмап жутқучи оттур; у мошу әлләрни һалак қилиду, алдиңда
    уларни тездин жиқитиду; сән уларниң тәвәлигини егиләп, Пәрвәрдигар саңа ейтқандәк
    уларни тездин йоқитисән.
  tel-2017: కాబట్టి మీ యెహోవా దేవుడు తానే దహించే అగ్నిలాగా మీకు ముందుగా దాటిపోతున్నాడని
    మీరు తెలుసుకోవాలి. ఆయన వారిని నాశనం చేసి మీ ఎదుట వారిని కూలదోస్తాడు. యెహోవా మీతో
    చెప్పినట్టు మీరు వారిని వెళ్ల గొట్టి త్వరగా వారిని నాశనం చేస్తారు
  hat-BSA: Pou sa, konnen ke jodi a, se SENYÈ a, Bondye nou an, ki ap travèse devan
    nou tankou yon dife devoran. Li va detwi yo e Li va donte yo devan nou pou nou
    kapab chase yo sòti e detwi yo byen vit, jis jan ke SENYÈ a te pale nou an.
  kos-kos: Tusruktu inge kowos ac fah sifacna liye lah LEUM GOD lowos El ac fahsr
    meet liki kowos oana sie e na ngeng. El ac kutangulosla ke kowos fahsryak nu we,
    na kowos ac ukwalosyak ac sa na kunauselosla, oana El wulela.
  hbo-WLC: וְיָדַעְתָּ֣ הַיּ֗וֹם כִּי֩ יְהוָ֨ה אֱלֹהֶ֜יךָ הֽוּא־הָעֹבֵ֤ר לְפָנֶ֙יךָ֙
    אֵ֣שׁ אֹֽכְלָ֔ה ה֧וּא יַשְׁמִידֵ֛ם וְה֥וּא יַכְנִיעֵ֖ם לְפָנֶ֑יךָ וְהֽוֹרַשְׁתָּ֤ם
    וְהַֽאַבַדְתָּם֙ מַהֵ֔ר כַּאֲשֶׁ֛ר דִּבֶּ֥ר יְהוָ֖ה לָֽךְ׃
  ibo-ibo: Ma mata taa na Onyenwe anyị Chineke gị bụ onye na-aga nʼihu gị dịka ọkụ
    na-erepịa erepịa. Ọ ga-ala ha nʼiyi. Ọ bụkwa ya ga-eme ka unu lụgbuo ha, chụpụ
    ha, bibiekwa ha ngwangwa dịka Onyenwe anyị kwere gị na nkwa.
  ory-ory: ଏଣୁ ଆଜି ଜ୍ଞାତ ହୁଅ ଯେ, ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ସ୍ୱୟଂ ଗ୍ରାସକାରୀ ଅଗ୍ନି ସ୍ୱରୂପ
    ହୋଇ ତୁମ୍ଭ ଆଗେ ଆଗେ ଗମନ କରୁଅଛନ୍ତି; ସେ ସେମାନଙ୍କୁ ସଂହାର କରିବେ ଓ ସେମାନଙ୍କୁ ତୁମ୍ଭ ସମ୍ମୁଖରେ
    ନତ କରିବେ; ତହିଁରେ ତୁମ୍ଭ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟାନୁସାରେ ତୁମ୍ଭେ ସେମାନଙ୍କୁ ତଡ଼ି ଦେବ
    ଓ ସେମାନଙ୍କୁ ଶୀଘ୍ର ବିନାଶ କରିବ।
  chk-chk: Iei mine oupwe silei ikenai pwe ewe Samol mi Lapalap ämi we Kot a akomwola
    mwemi usun chök eu ekkei mi kü. Iwe, epwe akufuur o nirela me mwemi, nge ämi oupwe
    asürela o müttir aroserela, usun ewe Samol mi Lapalap a pwon ngenikemi.
  rop-rop: Bat tudei na yumob garra luk garram yumob ronwan ai, YAWEI det trubala
    God im garra go lida langa yumob laiga bigwan faiya. Im garra album yumob en yumob
    garra binijimap olabat kwikbala jis laik YAWEI bin pramis.
  ukr-1871: Знай же, що Господь, Бог твій, іде поперед тебе як огонь пожераючий; він
    сам їх вигубить і сам їх нахилить перед тобою; і ти проженеш їх і знищиш їх чим
    скорше, так як тобі казав Господь.
  deu-1951: So sollst du heute wissen, daß der HERR, dein Gott, vor dir hergeht, ein
    verzehrendes Feuer. Er wird sie vertilgen und sie vor dir her unterwerfen und
    sie vertreiben und eilends umbringen, wie dir der HERR verheißen hat.
  eng-JPS: Know therefore this day, that the LORD thy God is He who goeth over before
    thee as a devouring fire; He will destroy them, and He will bring them down before
    thee; so shalt thou drive them out, and make them to perish quickly, as the LORD
    hath spoken unto thee.
  srp-1865: Znaj dakle danas da je Gospod Bog tvoj, koji ide pred tobom, oganj koji
    spaljuje; on æe ih istrijebiti i on æe ih oboriti pred tobom, i izagnaæeš ih i
    istrijebiti brzo, kao što ti je kazao Gospod.
  lug-lug: Naye kitegeere leero nga Mukama Katonda wo y’akukulembera buli gy’oba olaga
    yonna, era ng’ali ng’omuliro ogusaanyaawo buli kintu. Ab’amaanyi abo agenda kubasiguukulula
    abazikirize nga naawe olaba. Noolwekyo ogenda kubagobamu obamalirewo ddala mu
    kaseera katono, nga Mukama bw’akusuubizza.
  heb-heb: וידעת היום כי יהוה אלהיך הוא העבר לפניך אש אכלה הוא ישמידם והוא יכניעם
    לפניך והורשתם והאבדתם מהר כאשר דבר יהוה לך׃
  ben-IRV: কিন্তু আজ তুমি এটা জানো যে, তোমার ঈশ্বর সদাপ্রভু নিজে গ্রাসকারী আগুনের
    মতো তোমার আগে আগে যাচ্ছেন; তিনি তাদেরকে ধ্বংস করবেন, তাদেরকে তোমার সামনে নীচু
    করবেন; তাতে সদাপ্রভু তোমাকে যেমন বলেছেন, তেমনি তুমি তাদেরকে তাড়িয়ে দেবে ও তাড়াতাড়ি
    ধ্বংস করবে।
  pan-pan: ਤੁਸੀਂ ਅੱਜ ਜਾਣ ਲਓ ਕਿ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਡੇ ਅੱਗੇ-ਅੱਗੇ ਭਸਮ ਕਰਨ ਵਾਲੀ
    ਅੱਗ ਵਾਂਗੂੰ ਲੰਘਣ ਵਾਲਾ ਹੈ। ਉਹ ਉਹਨਾਂ ਦਾ ਨਾਸ ਕਰੇਗਾ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਤੁਹਾਡੇ ਅੱਗੇ ਨੀਵਾਂ
    ਕਰੇਗਾ ਅਤੇ ਤੁਸੀਂ ਉਹਨਾਂ ਨੂੰ ਕੱਢ ਦਿਓਗੇ, ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਨੂੰ ਆਖਿਆ ਸੀ।
  mya-JVB: သို့ဖြစ်၍ သင် ၏ဘုရားသခင် ထာဝရဘုရား သည် သင့် ရှေ့ မှာ ကြွ သဖြင့်၊ လောင်
    သောမီး ကဲ့သို့ဖြစ်လျက် သူ တို့ကို ဖျက်ဆီး ၍ ၊ သင့် မျက်မှောက် ၌ နှိမ့်ချ တော်မူမည်အကြောင်းကို
    ယခု သဘော ကျလော့။ ထာဝရဘုရား မိန့် တော်မူသည် အတိုင်း ၊ သင် သည် သူ တို့ကို နှင်ထုတ်
    ၍ အလျင် အမြန်ဖျက်ဆီး ရလိမ့်မည်။
  hmo-hmo: To hari dina do umui diba Lohiabada emui Dirava be umui vairana dekenai
    do ia hanaia, lahi bada bamona. Ia ese Anaki taudia do ia hadikaia bona hamanokaia.
    Vadaeni umui ese idia do umui lulua bona alaia ore haraga, Lohiabada ese umui
    dekenai ia gwauhamata hegeregerena.
  urd-urd: फिर तू आज कि दिन जान ले, कि ख़ुदावन्द तेरा ख़ुदा तेरे आगे आगे भसम करने
    वाली आग की तरह पार जा रहा है। वह उनको फ़ना करेगा और वह उनको तेरे आगे पस्त करेगा,
    ऐसा कि तू उनको निकाल कर जल्द हलाक कर डालेगा, जैसा ख़ुदावन्द ने तुझ से कहा है।
  rus-SYN: Знай же ныне, что Господь, Бог твой, идет пред тобою, как огнь поядающий;
    Он будет истреблять их и низлагать их пред тобою, и ты изгонишь их, и погубишь
    их скоро, как говорил тебе Господь.
  bqc-SIM: Àↄ dↄ̃ gbã kɛ́ Dii á Lua mɛ́ dↄaaaɛ́ lán tɛ́ pↄ́ ì kṹmáwa. Ɔ̃mɛ
    a gbãamↄnɛ́, i ń dɛdɛ, í ń midɛ, í ń bùsu símá gↄ̃̀ↄ, lá a òɛ́wa.
  tcz-CHONGTHU: Ahinlah nahe sohkei uve tunikhoa hi Pakai, Pathen in ki dangtah’a
    aluchung vumuva meikong akilah sah ding asuh gam hel diu ahi. Pakaiyin ahin suhnem
    diu chuteng nanghon baithet’a natha gam diu ahi. Hichu Pakai, Pathen kitepna ahi.
  mar-mar: पण तुमचा देव परमेश्वर नदी उतरुन आधी तुमच्यापुढे जाणार आहे ह्याची खात्री
    बाळगा. आणि विध्वंस करणाऱ्या अग्नीसारखा तो आहे. तो राष्ट्रांचा विध्वंस करील. त्या
    राष्ट्रांना तुमच्यापुढे नमवेल. मग तुम्ही त्यांना घालवून द्याल, त्यांचा तात्काळ
    पराभव कराल. हे घडणार आहे, असे परमेश्वराने वचनच दिले आहे.
  qub-qub: «Chayno captinpis gamcunapa ñaupayquitami Tayta Dios aywanga. Paymi ricapaycaptiqui
    chay runacunata usharenga nina ushajnöpis. Chaynöpami aunishannölla yanapäshunquipaj
    paycunata binsir juclla ushajpaj wañuchinayquipaj.
  hat-hat: Enben, koulye a, nou pral konnen se Seyè a, Bondye nou an, ki pral pran
    devan nou. Tankou yon gwo dife k'ap boule tou sa li kontre, li pral disparèt yo
    chak fwa n'a jwenn yo sou wout nou. Li pral fè yo bese tèt devan nou. Se konsa
    n'a pran peyi a nan men yo, n'a disparèt yo la pou la jan Seyè a te di l' la.
  eng-BSB: But understand that today the LORD your God goes across ahead of you as
    a consuming fire; He will destroy them and subdue them before you. And you will
    drive them out and annihilate them swiftly, as the LORD has promised you.
  tod-tod: À suɠwɛɛ ʋolu za, ga Ɠɔoɠɔ GALAGI wa-ƓALAGI ɓɔɠɔi ɠa losu wo luɠɔ eɠɛ
    abui nii é galai wosu. Toɠa niima nuɓusɛiti koloɠolo, é ti unmaayei wo ʋɛ, wa
    zobo sɔlɔɔ ti ma, wo ti undaaʋili gaamago nɔ, eɠɛʋelei Ɠɔoɠɔ GALAGI boni la wo
    ma.
  eng-WEBPB: Know therefore today that the LORD your God is he who goes over before
    you as a devouring fire. He will destroy them and he will bring them down before
    you. So you shall drive them out and make them perish quickly, as the LORD has
    spoken to you.
  kbq-kbq: E'ina hu'negu menima keta antahitama hanazana, Ra Anumzana tamagri Anumzamo'a
    Agra ugota huno keonke'zama tefananehu tevegna huno ana mopafina nevuno, vahera
    zamahe rava nehanigeta, Ra Anumzamo'ma huhampri tamante'nea kante, ana mopafi
    vahe'tmina ame huta zamahe fanane hugahaze.
  nhe-BL: “Pero xijmatica ama para imoTECO Dios inmechyacanas. Quena, yajaya tlayacanas
    huan quintzontlamiltijtiyas queja se hueyi tlitl. Imoixtla quinechcapantlalis
    tlacame para huelis inquintlanise huan inquinquixtise ipan nopa tlali ipan se
    tlalochtli. Quena, inquintzontlamiltise queja quema se ixijcopis pampa queja nopa
    inmechilhuijtoc TOTECO xijchihuaca.
  gub-BL: Pekwaw ko ma'e nehe. Tupàn Tuweharupi Wiko Ma'e Zanezar oho putar penenataromo
    kutàri tata ma'e paw hapy haw heraha pà kutàri nehe. Weityk putar teko ko ywy
    rehe har wà nehe. Umumaw putar wà nehe. Tupàn Tuweharupi Wiko Ma'e umume'u ko
    ma'e wemiapo ràm a'e. Pemono kar putar a'e teko a'e ywy wi pe wà nehe. Penuhem
    kar putar na'arewahy pe wà nehe.
  eng-DRA: Thou shalt know therefore this day that the Lord thy God himself will pass
    over before thee, a devouring and consuming fire, to destroy and extirpate and
    bring them to nothing before thy face quickly, as he hath spoken to thee.
