    ನಿಮ್ಮ ಮುಂದೆ ಸೋತುಹೋಗುವಂತೆ ಮಾಡುವನು. ಯೆಹೋವನು ನಿಮಗೆ ಹೇಳಿದಂತೆ ನೀವು ಅವರನ್ನು ಹೊರಡಿಸಿ,
