    ʻe tulaki hifo ʻe ia ʻakinautolu ʻi ho ʻao: ko ia te ke kapusi ai ʻakinautolu
    kituʻa, ʻo fakaʻauha vave ʻakinautolu, ʻo hangē ko e folofola ʻa Sihova kiate
    koe.'
  ces-1613: Protož věziž dnes, že Hospodin Bůh tvůj, kterýž jde před tebou, jest jako
