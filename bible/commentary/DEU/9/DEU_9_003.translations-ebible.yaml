    ol na bagarapim ol kwiktaim, olsem em i bin promis.
  hau-SA: Amma ku zauna da sani a yau, cewa Ubangiji Allahnku, shi ne wanda ya ƙetare
    ya sha gabanku kamar wuta mai cinyewa. Zai hallaka su, zai rinjaye su a gabanku.
    Za ku kore su, ku kuma hallaka su nan da nan, yadda Ubangiji ya yi muku alkawari.
  uig-LAT: Sen bügünki künde shuni bilip qoyghinki, séning aldingda mangghuchi Perwerdigar
