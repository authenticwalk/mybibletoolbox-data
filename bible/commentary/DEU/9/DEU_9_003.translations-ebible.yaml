verse: DEU.009.003
translations:
  mal-C: എന്നാൽ നിന്റെ ദൈവമായ യഹോവ നിനക്കു മുമ്പേ ദഹിപ്പിക്കുന്ന തീയായി കടന്നുപോകുന്നു
    എന്നു നീ ഇന്ന് അറിയണം. അവിടന്ന് അവരെ നശിപ്പിക്കുകയും നിന്റെ മുമ്പിൽ കീഴ്പ്പെടുത്തുകയും
    ചെയ്യും. അങ്ങനെ യഹോവ നിന്നോടു വാഗ്ദാനംചെയ്തതുപോലെ നിങ്ങൾ അവരെ ഓടിച്ചുകളയുകയും
    വേഗം നശിപ്പിക്കുകയും ചെയ്യും.
  deu-TKW: So wisse denn jetzt, daß es Jahwe, dein Gott, ist, der als verzehrendes
    Feuer dir voranzieht; er wird sie vertilgen und er wird sie vor dir niederwerfen,
    so daß du sie rasch aus ihrem Besitze vertreiben und vernichten kannst, wie dir
    Jahwe verheißen hat.
  lin-lin: Kasi lelo, yeba malamu ete Yawe, Nzambe na yo, azali Ye moko kotambola
    liboso na yo lokola moto oyo ezikisaka ; akobebisa bango mpe akobuka bango liboso
    na yo ; bongo yo okokamata mabele na bango mpe okosilisa bango noki-noki, ndenge
    Yawe alakaki yo.
  eng-LSV: And you have known today that your God YHWH [is] He who is passing over
    before you [as] a consuming fire; He destroys them, and He humbles them before
    you, and you have dispossessed them, and destroyed them quickly, as YHWH has spoken
    to you.
  eng-GNV: 'Vnderstand therefore that this day ye Lord thy God is he which goeth ouer
    before thee as a consuming fire: he shall destroy them, and he shall bring them
    downe before thy face: so thou shalt cast them out and destroy them suddenly,
    as the Lord hath said vnto thee.'
  eng-WEBSTER: 'Understand therefore this day, that the LORD thy God is he who goeth
    over before thee; as a consuming fire he shall destroy them, and he shall bring
    them down before thy face: so shalt thou drive them out, and destroy them quickly,
    as the LORD hath said to thee.'
  nhw-BL: “Pero xijmatica ama para amoTECO Dios anmechyacanas. Quena, yaya tlayacanas
    huan quintzontlamiltijtiyas quen se hueyi tlitl. Amoixtla quinechcapantlalis masehualme
    para huelis anquintlanise huan anquinquixtise ipan nopa tlali ipan se tlatoctzi.
    Quena, anquintzontlamiltise quen quema se ixijcopis pampa quej nopa anmechilhuijtoc
    TOTECO xijchihuaca.
  swh-ONEN: Kuweni na hakika leo kwamba Bwana Mungu wenu ndiye atakayetangulia kuvuka
    mbele yenu kama moto uteketezao. Atawaangamiza; atawatiisha mbele yenu. Nanyi
    mtawafukuza na kuwaangamiza mara moja, kama Bwana alivyowaahidi.
  bba-bba: Wee i ko bu ɡirɑ. Gisɔ i ko i ɡiɑ mɑ Gusunɔ bɛsɛn Yinnin tiiwɑ u ko n bɛɛ
    ɡbiiye nɡe dɔ̃ɔ wi u rɑ kpuro kɑm koosie. U koo de bu yɑrinɑ bɛɛn wuswɑɑn di u
    bu kpeerɑsiɑ. I ko i bu ɡirɑ kpɑ i bu kɑm koosiɑ fuuku nɡe mɛ Yinni Gusunɔ u bɛɛ
    sɔ̃ɔwɑ.
  eng-KJVCPB: 'Understand therefore this day, that the Lord thy God is he which goeth
    over before thee; as a consuming fire he shall destroy them, and he shall bring
    them down before thy face: so shalt thou drive them out, and destroy them quickly,
    as the Lord hath said unto thee.'
  luo-luo: To beduru gigeno kawuono ni Jehova Nyasaye ma Nyasachu ema dhi telo nyimu
    mana ka mach mawengʼo. Obiro tiekogi kendo obiro nyonogi mana ka uneno, kendo
    unuriembgi mi girum chutho mapiyo nono mana kaka Jehova Nyasaye osechiko.
  meu-meu: Vada ba diba, hari dina ai Iehova, emui Dirava, na vairamui ai baine hanai,
    lahi ḡaraka-ḡaraka na heto; baine habuadia bona baine hamanokadia; bena umui ese
    ba hahavadia bona bavaladia ore haraḡa, Iehova ese vada e gwau henimui hamata
    heḡereḡerena.
  npi-ULB: त्यसकारण, आज यो जानिराख कि परमप्रभु तिमीहरूका परमेश्‍वर नै भस्म गर्ने आगोजस्तै
    तिमीहरूभन्दा अगिअगि जानुहुन्छ । उहाँले तिनीहरूलाई नष्‍ट पार्नुहुने छ, र तिमीहरूको
    अधीनमा ल्याउनुहुने छ । त्यसैले परमप्रभुले तिमीहरूलाई भन्‍नुभएझैँ तिमीहरूले तिनीहरूलाई
    धपाउने छौ, र तिनीहरूलाई चाँडै नै नष्‍ट पार्ने छौ ।
  yor-yor: Ṣùgbọ́n kí ó dá a yín lójú lónìí pé Olúwa Ọlọ́run yín ni ó ń ṣáájú u yín
    lọ gẹ́gẹ́ bí iná ajónirun. Yóò jó wọn run, yóò sì tẹ orí wọn ba níwájú yín. Ẹ̀yin
    yóò sì lé wọ́n jáde, ẹ̀yin yóò sì run wọ́n kíákíá, bí Olúwa ti ṣèlérí fún un yín.
  ind-ind: Tetapi sadarilah hari ini bahwa TUHAN Allahmu akan mendahului kalian untuk
    menyerang musuh-musuhmu. Dia akan bertindak seperti api yang membakar habis untuk
    menghancurkan mereka dengan cepat, sesuai janji-Nya.
  pes-OPCB: ولی بدانید که خداوند، خدایتان مثل آتشی سوزاننده پیشاپیش شما در حرکت خواهد
    بود و آنها را هلاک خواهد کرد. همان‌طور که خداوند فرموده است شما به‌زودی بر آنها
    پیروز شده، آنها را از سرزمینشان بیرون خواهید راند.
  tgl-ULB: Kaya alamin sa araw na ito, na si Yahweh na inyong Diyos ang siyang mangunguna
    sa harapan ninyo katulad ng isang lumalamong apoy; wawasakin niya sila, at sila
    ay ibabagsak niya sa inyong harapan; para palayasin ninyo sila palabas at agad
    silang mamatay, gaya ng sinabi ni Yahweh sa inyo.
  cbu-NT: Itaru, naakchus Apanllsha uwma sumas tamapari ashiru wasina yamazaru tapazip
    naachiya. Ashkachu, anush siysa mikeeru kundarareetsis kapeeteerus kasatssa. Kachich
    ptsa ashtaru ashinuri mikeeru kapeetatsa. Apanll nuw amb ashtachima tárangu, ashiri
    anuritam uru tatsameeru kasachiya.
  hui-hui: Anigoyu mbira dege tígua manda bulene ngago ogo Anduane Homogo inanaga
    Ngode Datagaliwabe ibuni ira deneme mbirale bo dagadagua do mundula a̱i̱ haga
    bima ibuni bamba holebira. Ani bialu tí anda poramigola ibunaga bi bamba lo winidagua
    henene tagira pelonaga tígua waitigi karu baba hongo howa wai bilimulo Anduane
    Homogo ibugua tíhondo hongo ngulebira. Ani ngiragola tígua waitigi uruni tinaga
    dindi wiyadagoria hongo ho howa abale bo batagi hai holeberemi.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​သည် သင်​တို့​ရှေ့​က​အ​ရှိန်​ပြင်း​သော
    လောင်​မီး​ကဲ့​သို့​ကြွ​သွား​တော်​မူ​သည်​ကို သင် တို့​ကိုယ်​တိုင်​ယ​ခု​မြင်​ရ​မည်။
    သင်​တို့​ချီ​တက် နေ​စဉ်​ကိုယ်​တော်​သည်​သူ​တို့​ကို​နှိမ်​နင်း​သ​ဖြင့် က​တိ​တော်​နှင့်​အ​ညီ​သင်​တို့​သည်​ထို​သူ​တို့
    ကို​နှင်​ထုတ်​၍​လျင်​မြန်​စွာ​ပယ်​ရှင်း​နိုင်​လိမ့် မည်။''
  bod-N: དེ་བས་དེ་རིང་ཁྱོད་རྣམས་ཀྱིས་ཤེས་དགོས་པ་ཞིག་ལ། ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཡོད་ཚད་རྩ་མེད་གཏོང་བའི་མེ་བཞིན་ཁྱོད་རྣམས་ཀྱི་སྔུན་ནས་ཕར་ཕེབས་ཏེ་ཁོ་རྣམས་མེད་པར་མཛད་ཅིང་།
    ཁོང་གིས་ཁྱོད་རྣམས་ཀྱི་སྔུན་ནས་དེ་དག་འཇོམས་ངེས་ཡིན་ལ། དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ལ་གསུངས་པ་ཇི་བཞིན་ཁྱོད་ཅག་གིས་དེ་དག་དེད་ནས་མྱུར་དུ་མེད་པར་བྱའོ།
    །
  sna-sna: Asi nhasi uzive kuti Jehovha Mwari wako ndiye achayambuka ari pamberi pako
    somoto unoparadza. Achavaparadza; achavakunda pamberi pako. Uye uchavadzinga ugovaparadza
    nokukurumidza sezvawakavimbiswa naJehovha.
  spa-BLM: Sabed, pues, hoy que Yahvé, vuestro Dios, es el que pasa delante de vosotros
    como un fuego devorador. Él los destruirá y los hará caer ante ti. Así los expulsarás
    y los harás perecer rápidamente, como Yahvé te ha dicho.
  cac-cac: Ojtaquejequel ticnaic to a Jehová co Diosal, a b'ab'el sb'at d'a eyichan̈
    icha junoc c'ac' satanel masanil tastac. Ol ac'jococh eb' d'a yol e c'ab', yuj
    chi' ol e satn̈ejel eb', ol e pechanel eb' d'a elan̈chamel, icha ix aj yalan Jehová.
  swh-ULB: Kwa hiyo tambua leo kwamba, Yahwe Mungu wenu ni yeye ambaye huenda mbele
    yenu kama moto uwalao; atawaharibu na kuwaangamiza mbele yenu, kwa hiyo mtawaondosha
    na kuwafanya kuwapoteza kwa haraka, kama Yahwe alivyosema kwenu.
  bel-bel: 'Дык ведай сёньня, што Гасподзь, Бог твой, ідзе перад табою, як агонь пажыральны:
    Ён будзе зьнішчаць іх і класьці іх перад табою, і ты прагоніш і вынішчыш іх неўзабаве,
    як казаў табе Гасподзь.'
  deu-ELBBK: So wisse heute, dass der HERR, dein Gott, es ist, der vor dir her hinübergeht,
    ein verzehrendes Feuer; er wird sie vertilgen, und er wird sie vor dir beugen;
    und du wirst sie austreiben und sie schnell vernichten, so wie der HERR zu dir
    geredet hat.
  mbb-OT: Piru ǥuntaan egkeehè niw he iyan is Nengazen he Megbevayè niw edhuna edlayun
    he iring te hapuy he ebpekeepur te menge kuntada. Edaaǥen din sikandan su para
    melemu zà is kedsegseǥa niw wey kedezeeti niw kandan su iyan heini impenaad te
    Nengazen keniyu.
  mal-2015: എന്നാൽ നിന്റെ ദൈവമായ യഹോവ ദഹിപ്പിക്കുന്ന അഗ്നിയായി നിനക്കു മുമ്പിൽ കടന്നുപോകുന്നു
    എന്നു നീ ഇന്നു അറിഞ്ഞുകൊൾക. അവൻ അവരെ നശിപ്പിക്കയും നിന്റെ മുമ്പിൽ താഴ്ത്തുകയും
    ചെയ്യും; അങ്ങനെ യഹോവ നിന്നോടു അരുളിച്ചെയ്തതുപോലെ നീ അവരെ നീക്കിക്കളകയും ക്ഷണത്തിൽ
    നശിപ്പിക്കയും ചെയ്യും.
  rmc-rmc: Vašoda dikheha, hoj o RAJ, tiro Del, džala anglal tute sar e jag, so zlabarel
    savoro. Ov len zňičinela a pokorinela anglal tute; sar pre lende džaha, tradeha
    len avri a sig len zňičineha, avke sar tuke phenďa o RAJ.
  pes-OPV: پس امروز بدان که یهوه، خدایت، اوست که پیش روی تو مثل آتش سوزنده عبور می‌کند،
    و او ایشان را هلاک خواهدکرد، و پیش روی تو ذلیل خواهد ساخت، پس ایشان را اخراج نموده،
    بزودی هلاک خواهی نمود، چنانکه خداوند به تو گفته است.
  ron-1924: Сэ штий азь кэ Домнул Думнезеул тэу ва мерӂе Ел Ынсушь ынаинтя та, ка
    ун фок мистуитор; Ел ый ва нимичи, Ел ый ва смери ынаинтя та; ши ту ый вей изгони,
    ый вей перде курынд, кум ць-а спус Домнул.
  ben-OBCV: কিন্তু আজ তুমি এই কথা জেনে রেখো যে তোমাদের ঈশ্বর সদাপ্রভুই গ্রাসকারী আগুনের
    মতো তোমাদের আগে আগে জর্ডন নদী পার হয়ে যাচ্ছেন। তিনি তাদের ধ্বংস করবেন; তিনি তোমাদের
    সামনে তাদের দমন করবেন। আর তোমরা তাদের তাড়িয়ে দেবে এবং সত্বর ধ্বংস করবে, যেমন
    সদাপ্রভু তোমাদের কাছে প্রতিজ্ঞা করেছেন।
  som-som: Haddaba bal maanta ogaada in Rabbiga Ilaahiinna ahu yahay kan hortiin gudbaya
    isagoo ah sida dab wax baabbi'iya. Iyaga wuu baabbi'in doonaa oo hortiinnuu ku
    soo ridi doonaa, oo sidaasaad u eryi doontaan oo aad haddiiba baabbi'in doontaan,
    siduu Rabbigu idiin sheegay.
  lat-VUC: 'Scies ergo hodie quod Dominus Deus tuus ipse transibit ante te, ignis
    devorans atque consumens, qui conterat eos, et deleat atque disperdat ante faciem
    tuam velociter, sicut locutus est tibi:'
  eng-ASVBT: 'Know therefore this day, that Jehovah thy God is he who goeth over before
    thee as a devouring fire; he will destroy them, and he will bring them down before
    thee: so shalt thou drive them out, and make them to perish quickly, as Jehovah
    hath spoken unto thee.'
  ita-1885: Sappi adunque oggi che il Signore Iddio tuo, che passa davanti a te, è
    un fuoco consumante; esso li distruggerà, ed esso li abbatterà davanti a te; tu
    li scaccerai, e li distruggerai subitamente, come il Signore ti ha parlato.
  eng-LXXUP: 'And thou shalt know today, that the Lord thy God he shall go before
    thy face: he is a consuming fire; he shall destroy them, and he shall turn them
    back before thee, and shall destroy them quickly, as the Lord said to thee.'
  eng-ULB: Know therefore today that Yahweh your God is he who goes over before you
    like a devouring fire; he will destroy them, and he will subdue them before you;
    so will you drive them out and make them to perish quickly, as Yahweh has said
    to you.
  spa-VBL: Pero recuerden que hoy el Señor su Dios irá delante de ustedes. Él es como
    un fuego consumidor.Los destruirá y los derrotará ante sus ojos. Los expulsará
    y los aniquilará rápidamente, tal como el Señor se los prometió.
  fra-_FOB: Sache donc aujourd'hui que l'Éternel, ton Dieu, qui passe devant toi,
    est un feu consumant; c'est lui qui les détruira et qui les abaissera devant toi;
    tu les chasseras, et tu les feras périr promptement, comme l'Éternel te l'a dit.
  mal-mal: എന്നാൽ നിന്റെ ദൈവമായ യഹോവ ദഹിപ്പിക്കുന്ന അഗ്നിയായി നിനക്ക് മുമ്പിൽ കടന്നുപോകുന്നു
    എന്ന് നീ ഇന്ന് അറിഞ്ഞുകൊള്ളുക. അവൻ അവരെ നശിപ്പിക്കുകയും നിന്റെ മുമ്പിൽ താഴ്ത്തുകയും
    ചെയ്യും; അങ്ങനെ യഹോവ നിന്നോട് അരുളിച്ചെയ്തതുപോലെ നീ അവരെ നീക്കിക്കളയുകയും ക്ഷണത്തിൽ
    നശിപ്പിക്കുകയും ചെയ്യും.
  urd-GVR: Lekin āj jān le ki Rab terā Ḳhudā tere āge āge chalte hue unheṅ bhasm kar
    dene wālī āg kī tarah halāk karegā. Wuh tere āge āge un par qābū pāegā, aur tū
    unheṅ nikāl kar jaldī miṭā degā, jis tarah Rab ne wādā kiyā hai.
  suz-BL: परमप्रभु यावे, इन परमप्रभु इन ङोंइङोंइती शोक्‍शा लाइब, दे तुइक्‍चा माल्‍नीनी।
    मेको नेल्‍ल ग्रु दाक्‍ब मी खोदेंशो बाक्‍ब। मिनु मेको आन कली मी खोदेंशो पा दाक्‍ब।
    मेकोमी इन कली जिम्‍मा गेब। मिनु परमप्रभु यावेमी देंशो खोदेंशो पा, गे मेको आन कली
    खेरशा रीब पा साइक्‍नीनी। ब्‍यवस्‍था ४२४
  ita-1927: Sappi dunque oggi che l’Eterno, il tuo Dio, è quegli che marcerà alla
    tua testa, come un fuoco divorante; ei li distruggerà e li abbatterà davanti a
    te; tu li scaccerai e li farai perire in un attimo, come l’Eterno ti ha detto.
  ckb-ckb: جا ئەمڕۆ بزانن کە یەزدانی پەروەردگارتان لەپێشتانەوە دەپەڕێتەوە وەک ئاگرێکی
    سووتێنەر، ئەو لەبەردەمتاندا لەناویان دەبات و زەلیلیان دەکات و ئێوەش دەریاندەکەن
    و بە خێرایی لەناویان دەبەن، هەروەک یەزدان بەڵێنی پێدان.
  eng-BBE: Be certain then today that it is the Lord your God who goes over before
    you like an all-burning fire; he will send destruction on them, crushing them
    before you; and you will send them in flight, putting an end to them quickly,
    as the Lord has said.
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ನೀವು ಈ ಹೊತ್ತು ತಿಳಿದುಕೊಳ್ಳತಕ್ಕದ್ದೇನೆಂದರೆ, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ
