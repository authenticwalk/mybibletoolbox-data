  hrv-hrv: 'I reče mi Jahve: ''Ustaj! Žurno siđi odavde, jer se pokvario narod tvoj
    koji si izveo iz Egipta. Brzo su zašli s puta koji sam im označio: već su sebi
    napravili livenog kumira.'''
  mps-mps: Tama agai enabolo te po walali, ‘Nage te bulu du tagalama, tama nage aiyaba
    polo dulao. Magi baso meni, te we bidi nago te Isipde odasa asali, te we bidi
    augwaligo dwai dwai kolesaga hauwa mu ebao,’ te po wali. ‘Polo tama augwaligo
    eno bomai po togolama, tama augwaligo tibo god me geselalio,’ wali.”
  tpi-tpi: Na em i tokim mi olsem, ‘Yu lusim maunten na yu go daun kwiktaim, long
    wanem, ol manmeri bilong yu, em yu bin kisim ol long Isip na bringim i kam, ol
    i mekim planti pasin nogut. Kwiktaim tru ol i givim baksait long lo bilong mi,
    na ol i wokim wanpela giaman god.’
  dan-1931: 'Og HERREN sagde til mig: “Stå op og skynd dig ned herfra, thi det Folk,
    du førte ud af Ægypten, har handlet ilde; hastigt er de veget fra den Vej, jeg
    foreskrev dem: de har lavet sig et støbt Billede!”'
  vie-OVCB: 'Chúa Hằng Hữu phán bảo tôi: ‘Con xuống núi nhanh lên, vì đoàn dân con
    đem từ Ai Cập đến đây đã trở nên đồi bại rồi, họ đã vội vàng từ bỏ chính đạo Ta
    truyền cho, đúc cho mình một tượng thần.’'
  guj-2017: યહોવાહે મને કહ્યું, “ઊઠ, અહીંથી જલ્દી નીચે ઊત્તર, કેમ કે, તારા લોકો જેને
    તું મિસરમાંથી બહાર લાવ્યો છે તેઓએ પોતાને ભ્રષ્ટ કર્યાં છે. જે માર્ગ મેં તેઓને
    બતાવ્યો હતો તેમાંથી તેઓ જલ્દી ભટકી ગયા છે. તેઓએ પોતાના માટે કોતરેલી મૂર્તિઓ બનાવી
    છે.”
  pon-2006A: Eri KAUN-O ahpw mahsanihong ie, ‘Eri, ukuwei! Mwadangdihwei! Pwe noumw
    aramas akan me ke kahrehdo sang Isip re sapwungalahr. Re sohpeisangehr ahl me
    I kilelehiong irail re en weweidki oh re wiadangehr pein irail dikedik en eni
    ehu.’
  por-BRBSL: 'Yahweh me disse: “Levante-se, desça rapidamente daqui; pois seu povo,
    que você trouxe do Egito, se corrompeu. Eles rapidamente se afastaram do caminho
    que eu lhes ordenei”. Eles fizeram uma imagem derretida para si mesmos”.'
  cth-cth: Hahoi BAWIPA ni Thaw nateh karang cathuk leih. Izip ram hoi na tâcokhai
    e taminaw a rawk awh toe, tarawi hane ka poe e lamthung a phen awh toe. Kutsak
    meikapawk doeh a bawk awh toe.
  twi-twi: Afei, Awurade ka kyerɛɛ me se, “Sian fi ha ntɛm kɔ, efisɛ nnipa a wudii
    wɔn anim fi Misraim no adan abɔnefo. Wɔaman afi ahyɛde a memaa wɔn no ho na wɔayɛ
    ohoni afa.”
  hlt-hlt: Te vaengah BOEIPA loh kai taengah, “Thoo, he lamloh a loe la suntla laeh.
    Egypt lamkah nang khuen na pilnam loh poci coeng. Amih taengah longpuei ka uen
    te vawl nong uh tih amamih ham mueihlawn a saii uh,” a ti.
  tbz-SIM: 'kɛ́ n nɑ́kɛ́ kɛ dɔ̀: Ítɛ́ kɛ́cútɛ́ mɛcɑ̃ɑ̃ nhɑ nìtìbɛ̀ ɑ dènnɛní bɛ̀ Esibiti
    bɛ̀ n cɑ̀kɛmu, bɛ̀ yóumu dɛndɛ bɑ̀mbɑ̀ n kó kucɛ n do bɛ̀ bɛnkɛ kù kɛ dɔ̀ɔ̀ fɛsɔɔmɑ́tìnɑ̀ɑ̀fɛ̀.'
  msy-2020: Egha a kamaghɨn na mɨgei, ‘Nɨn gumazamizir nɨ Isipɨn kantrin inigha azenan
    izeziba, me arazir kurar bar avɨrim gami. Egha me zuamɨra akɨrim ragha nan akabagh
    asaragha, uari bagha bulmakaun nedazir mam golɨn an ingari. Kamaghɨn amizɨ, nɨ
    zuamɨra dɨkavigh mɨghsɨam ategh magɨrɨ.’
  dop-dop: 'Ɩlɛnɑ ɩ́ tɔ-m sɩ: Kʋlɩ tǝwɑkɑ nɑ ń tii lɔŋ. Mpi tɔ, mɑ yǝlɑɑ mpɑ mɑ lǝsɑ
    Icipiti tɑɑ tɔ pɑ wɑkǝlɑɑ. Pɑ tɑ tɑɑŋɩ mpɑɑʋ ŋku mɑ hʋlɑ-wɛ tɔ kʋ tɑɑ. Hɑlǝnɑ
    pɑ lu nyǝɣǝlʋɣʋ kɛ tʋɣʋ nɑ pɑ́ tɔŋnɑ lɑɑʋ.'
  azb-azb: 'Sonra Rəbb dedi: “Tez ol, dağdan en, çünki Misirdən çıxardığın xalq əxlaqsızlıq
    edir. Onlar buyurduğum yoldan yaman tez azdılar. Özlərinə tökmə büt yaradıblar”.'
  eng-DBY: 'And Jehovah said unto me, Arise, go down quickly from hence; for thy people
    which thou hast brought forth out of Egypt have corrupted themselves; they have
    quickly turned aside from the way which I commanded them: they have made for themselves
    a molten image.'
  hin-2017: और यहोवा ने मुझसे कहा, ‘उठ, यहाँ से झटपट नीचे जा; क्योंकि तेरी प्रजा के
    लोग जिनको तू मिस्र से निकालकर ले आया है वे बिगड़ गए हैं; जिस मार्ग पर चलने की
    आज्ञा मैंने उन्हें दी थी उसको उन्होंने झटपट छोड़ दिया है; अर्थात् उन्होंने तुरन्त
    अपने लिये एक मूर्ति ढालकर बना ली है।’
  wol-KYG: 'Aji Sax ji ne ma: «Jógal wàcce fii gaaw, ndax sa bokk ya nga génnee Misra
    def nañu yàqute. Teggi nañu xaat yoon wa ma leen santoon. Móolal nañu seen bopp
    jëmmu tuur.»'
  eng-YLT: and Jehovah saith unto me, Rise, go down, hasten from this, for thy people
    hath done corruptly, whom thou hast brought out of Egypt; they have turned aside
    hastily out of the way which I have commanded them — they have made to themselves
    a molten thing!
  eng-WYC-2017: and he said to me, Rise thou, and go down from hence soon, for thy
    people, that thou hast led out of Egypt, have forsaken swiftly the way that thou
    showedest to them, and they have made to them[selves] a molten calf.
  eng-WMBB: The LORD said to me, “Arise, get down quickly from here; for your people
    whom you have brought out of Egypt have corrupted themselves. They have quickly
    turned away from the way which I commanded them. They have made a molten image
    for themselves!”
  urd-GVH: उसने मुझसे कहा, “फ़ौरन यहाँ से उतर जा। तेरी क़ौम जिसे तू मिसर से निकाल
    लाया बिगड़ गई है। वह कितनी जल्दी से मेरे अहकाम से हट गए हैं। उन्होंने अपने लिए
    बुत ढाल लिया है।
  rug-rug: Beto asa si zama mae koa rau se Zihova, ‘Mu tuturei gore taloa koasa toqere
    hie. Ura sari na mua tinoni saripu ele turaṉa vurani goi pa popoa Izipi, si ele
    koa pa tinasuna meke lopu toṉoto sari na dia tinavete. Ele va karia rini sapu
    gua zama nia Rau koa rini pude lulia, meke na beku tu si ele tavetia rini.’
  gaz-gaz: Gaafas Waaqayyo akkana naan jedhe; “Kaʼii dafii gad buʼi; sabni kee kan
    ati biyya Gibxiitii baaftee fidde sun xuraaʼeeraatii. Isaan waan ani isaan ajaje
    irraa dafanii garagalanii ofii isaaniitiif Waaqa baqfamee hojjetame tolfataniiruutii.”
  fra-LSG: 'L’Éternel me dit alors: Lève-toi, descends en hâte d’ici; car ton peuple,
    que tu as fait sortir d’Égypte, s’est corrompu. Ils se sont promptement écartés
    de la voie que je leur avais prescrite; ils se sont fait une image de fonte.'
  gnn-gnn: Dhärrana ŋarra yukurrana mukthurruna ŋunhalayi Godkala gumurrŋura, märraŋala
    marrtjina ŋunhiyi rom malanha, bala ŋayi Garraynydja waŋana ŋarrakala bitjarrana,
    ‘Gatjuy waḏutjana yana yarrupthurranydja‐wala, liŋgu nhokala ŋuriŋi yolŋu'‐yulŋuyunydja
    dhuwurr‐yätjkuŋalana, ŋuriŋinydja walalay ŋunhi nhe walalanha gäŋala beŋuru Yetjipŋuru.
    Ŋunhiliyi ŋoyŋuranydja gal'ŋu bukuŋura walala djäma yukurra yätj warray mirithirri
    warray nhä malanha. Waḏutja yana walala bilyurruna ŋarrakalaŋuŋurunydja ŋuliŋurunydja
    romŋuru, bala djäma wiripuna waŋarrnha walalaŋguwaynydja.’
  yal-yal: Alatala yi a fala n xa, a naxa, “Keli, i xa godo mafurɛn bayo i yamaan
    naxan naminixi Misiran yi, e bata findi fe kalane ra. E bata kiraan fata, n na
    e yamarixi naxan na, e wure raxulunxin nafala suxuren na.”
  haw-1868: 'A olelo mai o Iehova ia''u, E ku ae oe, e iho koke oe mai keia wahi aku;
    no ka mea, ua hana hewa kou poe kanaka au i lawe mai nei mai ka aina o Aigupita
    mai: ua kapae koke ae lakou mai ke ala aku a''u i kauoha aku ai ia lakou; ua hana
    lakou i kii i hooheeheeia no lakou.'
  arb-NAV: 'قَالَ لِي الرَّبُّ: قُمْ وَأَسْرِعْ بِالنُّزُولِ مِنْ هُنَا، لأَنَّ شَعْبَكَ
    الَّذِي أَخْرَجْتَهُ مِنْ مِصْرَ قَدْ ضَلَّ. زَاغُوا سَرِيعاً عَنِ السَّبِيلِ
    الَّذِي أَوْصَيْتُهُمْ بِهِ، إِذْ صَاغُوا لأَنْفُسِهِمْ تِمْثَالاً مَسْبُوكاً.'
  ewe-ewe: Egblɔ nam be maɖi yi anyigba kaba, elabena dukɔ si mekplɔ tso Egipte la
    gblẽ kɔ ɖo na eɖokui; eɖe asi le Mawu ƒe seawo ŋu kaba, eye wòlolõ ga hetsɔ wɔ
    legbae.
  eng-LEE: And the Lord said unto me, Arise, get thee down quickly from here; for
    thy people which thou hast brought forth out of Egypt have become corrupted; they
    have quickly turned aside out of the way which I have commanded them; they have
    made themselves a molten image.
  asm-FB: যিহোৱাই মোক কৈছিল, “উঠা, তুমি শীঘ্রেই এই ঠাইৰ পৰা তললৈ নামি যোৱা; কিয়নো
    তুমি তোমাৰ যি লোকসকলক মিচৰ দেশৰ পৰা উলিয়াই আনিলা, তেওঁলোক ভ্ৰষ্ট হৈছে। মই আজ্ঞা
    কৰা পথ এৰি তেওঁলোকে নিজৰ কাৰণে সাঁচত ঢলা এটা মূৰ্ত্তি নিৰ্ম্মাণ কৰি লৈছে।”
  sus-A: عَلَتَلَ نَشَ عَ قَلَ ﭑ بّ، ‹كٍلِ، عِ شَ فٌرٌ مَقُرٍن بَرِ مَ عِ شَ حَمَ
    عِ نَشَن نَمِنِشِ مِسِرَ بْشِ رَ، عٍ بَرَ يَنفٌي بٍلٍبٍلٍ رَبَ، عٍ بَرَ عٍ بَ
    كِرَ مَ ﭑ نَشَن مَسٍن عٍ بّ، عٍ بَرَ كُيٍ يَءِلَن وُرٍ رَشُنُشِ رَ.›
  fra-SBL: 'Yahvé me dit : « Lève-toi, descends vite d''ici, car ton peuple que tu
    as fait sortir d''Égypte s''est corrompu. Ils se sont vite détournés de la voie
    que je leur avais prescrite. Ils se sont fait une image en fonte ! »'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֵלַ֗י ק֣וּם רֵ֤ד מַהֵר֙ מִזֶּ֔ה כִּ֚י שִׁחֵ֣ת עַמְּךָ֔
    אֲשֶׁ֥ר הֹוצֵ֖אתָ מִמִּצְרָ֑יִם סָ֣רוּ מַהֵ֗ר מִן־הַדֶּ֙רֶךְ֙ אֲשֶׁ֣ר צִוִּיתִ֔ם
    עָשׂ֥וּ לָהֶ֖ם מַסֵּכָֽה׃
  eng-WYCLIFFE: and he seide to me, Rise thou, and go doun for hennys soone, for thi
    puple, which thou leddist out of Egipt, han forsake swiftli the weie which thou
    schewidist to hem, and thei han maad to hem a yotun calf.
  cwe-cwe: “Maabaho Mndewa Mulungu kanilongela, ‘Hulumuka hasi ya mulima sambi, kwaviya
    wanhu wako wouwalavile Misili wahasanya. Hima hima waleka kutenda yaja yoniwalagilize
    watende na watenda nyang'hiti za kuhonda.’
  kik-kik: Jehova agĩcooka akĩnjĩĩra atĩrĩ, “Ikũrũka narua uume gũkũ nĩ ũndũ andũ
    aku arĩa warutire bũrũri wa Misiri nĩmethũkĩtie. Nĩmagarũrũkĩte o na ihenya magatiganĩria
    maathani marĩa ndamaathire na nĩmethondekeire mũhianano wa gũtwekio.”
  fra-NCL: 'Yahweh me dit alors : « Lève-toi, descends vite d’ici, car ton peuple,
    que tu as fait sortir d’Égypte, s’est corrompu. Ils se sont promptement écartés
    de la voie que je leur avais prescrite ; ils se sont fait une image de fonte. »'
  cek-AK: To naah Angraeng mah kai khaeah, Angthawk ah loe, hae ahmuen hoi karangah
    caeh tathuk ah; Izip prae hoiah nangzoh haih ih nangmah ih kaminawk loe amro o
    boeh; ka paek ih lok to nihcae mah angqoi o taak moe, bok hanah krang to a sak
    o boeh, tiah ang naa.
  cuk-cuk: 'Deunni, Bab-Jehová anga sogsad: ‘We-yargi-gudiid gwae be aidege. Ar be-dulemar,
    be Egipto-yargi-onosadi, nue isgudmalad. Igargan-an-ega-uksadgi bato bangudmalad.
    Ibmar-sobmalaga, aka or-dudemalad, adi, e-bab-dummadga imakmalagar.’'
  uig-CYR: 'Вә Пәрвәрдигар маңа: «Орнуңдин турғин, мошу йәрдин чүшкин; чүнки сән Мисирдин
    чиқарған хәлқиң өзлирини булғиди; улар тезла Мән уларға тапилиған йолдин чәтнәп
    өзлиригә қуйма бир бутни ясиди» деди.'
  tel-2017: ‘నువ్వు ఇక్కడ నుండి త్వరగా దిగి వెళ్ళు. నువ్వు ఐగుప్తు నుండి రప్పించిన
    నీ ప్రజలు చెడిపోయి, నేను వారికి ఆజ్ఞాపించిన మార్గం నుండి త్వరగా తప్పిపోయి తమ కోసం
    పోత విగ్రహం చేసుకున్నారు’ అని నాతో చెప్పాడు.
  hat-BSA: 'Alò, SENYÈ a te di mwen: ‘Leve, desann soti isit la byen vit, paske pèp
    ou a ke nou te fè sòti an Égypte la te vin konwonpi. Yo te vire akote chemen ke
    Mwen te kòmande a. Yo te fè yon imaj fonn pou kont yo!’'
  kos-kos: “Na LEUM GOD El fahk nu sik, ‘Sulaklak tufokla, mweyen mwet lom su kom
    kolma liki Egypt elos oru ma na koluk. Elos forla liki ma nga sapkin nu selos,
    ac orala sie ma sruloela nu selos sifacna.’
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֵלַ֗י ק֣וּם רֵ֤ד מַהֵר֙ מִזֶּ֔ה כִּ֚י שִׁחֵ֣ת עַמְּךָ֔
    אֲשֶׁ֥ר הוֹצֵ֖אתָ מִמִּצְרָ֑יִם סָ֣רוּ מַהֵ֗ר מִן־הַדֶּ֙רֶךְ֙ אֲשֶׁ֣ר צִוִּיתִ֔ם
    עָשׂ֥וּ לָהֶ֖ם מַסֵּכָֽה׃
  ibo-ibo: Mgbe ahụ ka Onyenwe anyị gwara m sị m, “Rịdata ọsịịsọ, nʼihi na ndị gị,
    ndị i si nʼIjipt dupụta, emerụọla onwe ha, ha emeela ngwangwa iwezuga onwe ha
    site nʼiwu m nyere ha. Ha emeerela onwe ha nwa ehi a kpụrụ akpụ, ka ọ bụrụ chi
    ha.”
  ory-ory: ପୁଣି ସଦାପ୍ରଭୁ ମୋତେ କହିଲେ, “ଉଠ, ଏ ସ୍ଥାନରୁ ଶୀଘ୍ର ଓହ୍ଲାଇ ଯାଅ କାରଣ ତୁମ୍ଭେ ଯେଉଁମାନଙ୍କୁ
    ମିସରରୁ ବାହାର କରି ଆଣିଅଛ, ତୁମ୍ଭର ସେହି ଲୋକମାନେ ଆପଣାମାନଙ୍କୁ ଭ୍ରଷ୍ଟ କରିଅଛନ୍ତି; ଆମ୍ଭେ
    ସେମାନଙ୍କୁ ଯେଉଁ ପଥ ବିଷୟରେ ଆଜ୍ଞା ଦେଲୁ, ତହିଁରୁ ସେମାନେ ଶୀଘ୍ର ବିମୁଖ ହୋଇଅଛନ୍ତି; ସେମାନେ
    ଆପଣାମାନଙ୍କ ନିମନ୍ତେ ଛାଞ୍ଚରେ ଢଳା ଏକ ପ୍ରତିମା ନିର୍ମାଣ କରିଅଛନ୍ତି।”
  chk-chk: Mürin, ewe Samol mi Lapalap a üreniei, ‘Kopwe müttiritiu seni ikei, pun
    noum kewe aramas ka emwenirewu seni Isip ra föföringau. Ra müttir tokola seni
    mine üa allük ngeniir o föri eu uluulun anümwäl fän iter.’
  rop-rop: “Brom deya YAWEI bin dalim mi, ‘Yu godan streidawei langa yu pipul olabat
    det yubin bringimap brom Ijip, dumaji ol detlot pipul bin dum brabli nogudbala
    ting. Olabat bin olredi meigim det drimin sheip, en deibin gibit bekboun langa
    mi en nomo dum enijing aibin dalim olabat blanga dum.
  ukr-1871: 'І рече до мене Господь: Устань, спустись чим скорше звідсї! Бо нарід
    твій, що вивів єси з Египту, зледачів, швидко вони покинули дорогу, що я заповідав
    їм, зробили собі вилиту постать.'
  deu-1951: 'Und der HERR sprach zu mir: Mache dich auf und geh eilends hinab von
    hier; denn dein Volk, das du aus Ägypten geführt hast, hat Verderben angerichtet.
    Sie sind von dem Wege, den Ich ihnen geboten habe, eilends abgetreten und haben
    sich ein gegossenes Bild gemacht.'
  eng-JPS: 'And the LORD said unto me: ''Arise, get thee down quickly from hence;
    for thy people that thou hast brought forth out of Egypt have dealt corruptly;
    they are quickly turned aside out of the way which I commanded them; they have
    made them a molten image.'''
  srp-1865: 'I reèe mi Gospod: ustani, siði brže odavde; jer se pokvari narod tvoj
    koji si izveo iz Misira, siðoše brzo s puta koji im zapovjedih, i naèiniše sebi
    liven lik.'
  lug-lug: Awo Mukama Katonda n’aŋŋamba nti, “Situka ove mangu wano oserengete, kubanga
    abantu bo be waggya mu Misiri boonoonye. Beekyusizza mangu ne bava mu kkubo lye
    nabalagira okutambulirangamu, ne beekolera ekibumbe ekisaanuuse ekitali Katonda.”
  heb-heb: ויאמר יהוה אלי קום רד מהר מזה כי שחת עמך אשר הוצאת ממצרים סרו מהר מן הדרך
    אשר צויתם עשו להם מסכה׃
  ben-IRV: আর সদাপ্রভু আমাকে বললেন, “ওঠ, এ জায়গা থেকে তাড়াতাড়ি যাও; কারণ তোমার
    যে লোকদেরকে তুমি মিশর থেকে বের করে এনেছ, তারা নিজেদেরকে ভ্রষ্ট করেছে; আমি যে আদেশ
    তাদেরকে করেছিলাম তা থেকে তারা তাড়াতাড়ি বিপথে চলে গেছে, তারা নিজেদের জন্য ছাঁচে
    ঢালা প্রতিমা তৈরী করেছে।”
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, “ਉੱਠ ਅਤੇ ਛੇਤੀ ਨਾਲ ਇੱਥੋਂ ਹੇਠਾਂ ਉਤਰ ਜਾ ਕਿਉਂ ਜੋ ਤੇਰੇ
    ਲੋਕ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਮਿਸਰ ਤੋਂ ਕੱਢ ਲਿਆਇਆ ਹੈਂ, ਆਪਣੇ ਆਪ ਨੂੰ ਭਰਿਸ਼ਟ ਕਰ ਬੈਠੇ ਹਨ। ਉਹ
    ਛੇਤੀ ਨਾਲ ਉਸ ਰਾਹ ਤੋਂ ਮੁੜ ਗਏ ਹਨ, ਜਿਸ ਦਾ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ। ਉਨ੍ਹਾਂ ਨੇ
    ਇੱਕ ਢਾਲੀ ਹੋਈ ਮੂਰਤ ਆਪਣੇ ਲਈ ਬਣਾ ਲਈ ਹੈ।”
  mya-JVB: သင်သည် ထ ၍ အလျင် အမြန်ဆင်း သွားလော့။ အဲဂုတ္တု ပြည်မှ သင်နှုတ်ဆောင် ခဲ့သောသင်
    ၏ လူ တို့သည် ဖောက်ပြန် ၍ ၊ ငါမှာထား သော လမ်း မှ အလျင် အမြန်လွှဲ ၍၊ ရုပ်တု ကို
    သွန်း ကြပြီဟု မိန့် တော်မူ၏။
  hmo-hmo: Unai neganai Lohiabada ese lau ia hamaoroa, ia gwau, ‘Oi toreisi, inai
    gabu dekena amo oi diho haraga, badina be Aigupito dekena amo oi hakaua taudia
    ese kara dika idia karaia vadaeni. Lau ese lau oda henidia dalana dekena amo idia
    raka siri haraga vadaeni, kaivakuku ta idia karaia vadaeni.’
  urd-urd: और ख़ुदावन्द ने मुझसे कहा, 'उठ कर जल्द यहाँ से नीचे जा, क्यूँकि तेरे लोग
    जिनको तू मिस्र से निकाल लाया है बिगड़ गए हैं वह उस राह से जिसका मैंने उनको हुक्म
    दिया जल्द नाफ़रमान हो गए, और अपने लिए एक मूरत ढाल कर बना ली है।'
  rus-SYN: 'и сказал мне Господь: встань, пойди скорее отсюда, ибо развратился народ
    твой, который ты вывел из Египта; скоро уклонились они от пути, который Я заповедал
    им; они сделали себе литый истукан.'
  bqc-SIM: A òmɛɛ mà fɛlɛ pila gↄ̃̀ↄ, asa ma gbɛ̃́ pↄ́ ma ń bↄ́lɛ Egipiↄ ↄ̃̀ↄkpàɛ,
    aa kɛ̃̀ zɛ́ pↄ́ á dànɛ́wa kↄ̀, aa tã́a pì ń dii ũ.
  tcz-CHONGTHU: Chuin Pakaiyin ka henga aseiyin, Kipat in che tan! Egypt gam'a kona
    nahin puidoh miten doumah jeng aboltauve. Chomlou kah in ka thupeh nahsah louvin
    aki hei mang tauve! Sana limdoi sem in hinkho amang tauvin ahi!
  mar-mar: 'परमेश्वर म्हणाला, “ऊठ आणि ताबडतोब खाली जा. मिसरहून तू आणलेले लोक बिघडले
    आहेत. इतक्यातच ते माझ्या आज्ञांपासून बहकले आहेत. त्यांनी स्वत: साठी एक ओतीव मूर्ती
    केली आहे.”'
  qub-qub: 'Entregamar nimaran: ‹Apurä cutiy. Egiptupita jorgamushayqui runacunami
    jucha rurayman churacasha. Paycunaga manapis aycällatami nogata gongaycamar ïduluta
    jundiypa ruracarcärisha.›'
  hat-hat: 'Epi li di m'' konsa: Leve non, desann mòn lan byen vit, paske pèp ou a,
    pèp ou te mennen soti kite peyi Lejip la, lage kò l'' nan fè sa ki mal. Yo pa
    tann lontan pou yo kite chemen mwen te mete devan yo pou yo swiv la. Yo gen tan
    fonn metal, yo fè yon zidòl pou tèt pa yo.'
  eng-BSB: And the LORD said to me, “Get up and go down from here at once, for your
    people, whom you brought out of Egypt, have corrupted themselves. How quickly
    they have turned aside from the way that I commanded them! They have made for
    themselves a molten image.”
  tod-tod: 'É ɠɛni mà: «Wuzeɠe, è yei gaamanɔ, è zeɠe gizei ma, mazɔlɔɔ ɗa-nuɓusɛiti,
    è logai ti luɠɔ, è ti ɠula Ezipete yooi ʋa, ti koto wola ɠɛa. Ti zeɠea pelei
    ʋa fala, nii gè deveni ga ti ziɛ la. Ti kɔlu ɠaawuungai ɓɛtɛa ga kɔɔɠɔ ganigi.»'
  eng-WEBPB: The LORD said to me, “Arise, get down quickly from here; for your people
    whom you have brought out of Egypt have corrupted themselves. They have quickly
    turned away from the way which I commanded them. They have made a molten image
    for themselves!”
  kbq-kbq: amanage huno hu'ne, otinka ame hunka uramio. Na'ankure Isipiti'ma zamavarenkama
    etiraminka e'nana vahekamo'za kefo zamavu'zmava hu'za havia nehaze. Zamagra avaririhoma
    hu'noa kemofona ame hu'za zamefi hunami'za, golire havi anumza tro hu'naze.
  nhe-BL: Huan quema nechmacac nopa tepatlactli, nechilhui ma nimoisihuilti huan ma
    nitemo hasta campa itztoyaj nochi inisraelitame, pampa quiijto para nopa notlacajhua
    tlen niquinquixti ipan tlali Egipto ya mocuapolojtoyaj. Tlahuel nimantzi quiilcajque
    nopa cuali ojtli tlen quinnahuatijtoya ma quitoquilica. Ya mochijchihuilijtoyaj
    se tlaixcopincayotl tlen oro tlaatilili.
  gub-BL: Na'e uze'eg ihewe. — Ewezyw na'arewahy xe wi teko Ezit wi nereminuhem kwer
    waneko haw pe kury. Ta'e uzapo ikatu 'ym ma'e iaiw ma'e kwez a'e wà xe. Na'arewahy
    upytu'u heze'eg heruzar ire wà. Umupyràn itatàtà tupàn a'ua'u iapo pà wemimuwete
    ràm romo wà.
  eng-DRA: 'And said to me: Arise, and go down from hence quickly: for thy people,
    which thou hast brought out of Egypt, have quickly forsaken the way that thou
    hast shewn them, and have made to themselves a molten idol.'
