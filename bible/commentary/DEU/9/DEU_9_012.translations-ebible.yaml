verse: DEU.009.012
translations:
  mal-C: 'അപ്പോൾ യഹോവ എന്നോടു പറഞ്ഞു: “എഴുന്നേൽക്കുക, വേഗം ഇവിടെനിന്ന് ഇറങ്ങിച്ചെല്ലുക.
    നീ ഈജിപ്റ്റിൽനിന്ന് കൊണ്ടുവന്ന നിന്റെ ജനം തങ്ങളെത്തന്നെ മലിനപ്പെടുത്തിയിരിക്കുന്നു.
    ഞാൻ അവരോടു കൽപ്പിച്ച വഴിയിൽനിന്ന് അതിവേഗം വ്യതിചലിച്ച് അവർക്കുവേണ്ടി ഒരു വിഗ്രഹം
    വാർത്തുണ്ടാക്കിയിരിക്കുന്നു.”'
  deu-TKW: 'Dann aber sprach Jahwe zu mir: Auf! steige eilends von hier hinab; denn
    dein Volk, das du aus Ägypten weggeführt hast, handelt verderbt. Gar schnell sind
    sie von dem Weg abgewichen, den ich ihnen vorgeschrieben habe; sie haben sich
    ein Gußbild verfertigt.'
  lin-lin: 'Bongo Yawe alobaki na ngai : « Kende, kita mbangu na ngomba oyo, pamba
    te bato na yo, oyo obimisaki na Ejipito bamikomisi mbindo ; bapesi noki mokongo
    na mibeko oyo napesaki bango mpe bamisaleli ekeko ya ebende banyangwisa na moto. »'
  eng-LSV: Then YHWH says to me, Rise, go down, hurry from here, for your people whom
    you have brought out of Egypt have done corruptly; they have quickly turned aside
    from the way which I have commanded them—they have made a molten thing for themselves!
  eng-GNV: 'And the Lord said vnto me, Arise, get thee downe quickly from hence: for
    thy people which thou hast brought out of Egypt, haue corrupt their wayes: they
    are soone turned out of the way, which I commanded them: they haue made them a
    molten image.'
  eng-WEBSTER: And the LORD said to me, Arise, go down quickly from hence; for thy
    people which thou hast brought forth out of Egypt have corrupted themselves ;
    they are quickly turned aside from the way which I commanded them; they have made
    them a molten image.
  nhw-BL: Huan quema nechmacac nopa tepatlactli, nechilhui ma nimoisihuilti huan ma
    nitemo hasta campa itztoyaj nochi anisraelitame, pampa quiijto para nopa nomasehualhua
    catli niquinquixti ipan tlali Egipto ya mocuapolojtoyaj. Tlahuel nimantzi quielcajque
    nopa cuali ojtli catli quinnahuatijtoya ma quitoquilica. Ya mochijchihuilijtoyaj
    se tlaixcopincayotl tlen oro tlaatiltili.
  swh-ONEN: Kisha Bwana akaniambia, “Shuka chini mara moja, kwa sababu watu wako ambao
    umewatoa katika nchi ya Misri wamepotoka. Wamegeukia mbali haraka kutoka lile
    nililowaagiza, wamejitengenezea sanamu ya kusubu.”
  bba-bba: Mɑ u mɑn sɔ̃ɔwɑ u nɛɛ, n seewo kpɑ n sɑrɑ fuuku fuuku. Domi bɛɛ nɛn tɔn
    be nɑ yɑrɑmɑ Eɡibitin di, i kɔ̃sɑ kuɑ. I ɡɛrɑ fuuku win swɑɑn di ye u bɛɛ sɔ̃ɔsi.
    I sisu yɑniɑ i kɑ tii bwɑ̃ɑroku kuɑ.
  eng-KJVCPB: And the Lord said unto me, Arise, get thee down quickly from hence;
    for thy people which thou hast brought forth out of Egypt have corrupted themselves;
    they are quickly turned aside out of the way which I commanded them; they have
    made them a molten image.
  luo-luo: Eka Jehova Nyasaye nowachona niya, “Lor piny piyo piyo ia e got, nikech
    jogi mane igolo oa e piny Misri oselokore jo-mibadhi. Giseweyo mapiyo gik mane
    achikogi, kendo giseloso nyiseche mag kido.”
  meu-meu: Bena Iehova ese e hamaorogu, eto, A tore isi, ina gabu amo a hekei; haraḡa-haraḡa;
    badina be Aigupto amo vada o hakaudia lasi taudiavada e kara havara; na haḡanilaidia
    dalana amo vada e raka siri haraḡa-haraḡa, kaivakuku ta vada e karaia.
  npi-ULB: परमप्रभुले मलाई भन्‍नुभयो, 'उठेर छिटो गरी यहाँबाट तल जा किनकि तैँले मिश्रबाट
    ल्याएका तेरा मानिसहरूले आफैलाई भ्रष्‍ट पारेका छन् । मैले तिनीहरूलाई आज्ञा गरेको
    मार्गबाट तिनीहरू चाँडै नै तर्केर गएका छन् । तिनीहरूले आफ्नो निम्ति ढलौटे मूर्ति
    बनाएका छन् ।'
  yor-yor: Bẹ́ẹ̀ ni Olúwa sọ fún mi pé, “Sọ̀kalẹ̀ kúrò níhìn-ín kíákíá, torí pé àwọn
    ènìyàn rẹ tí o mú jáde láti Ejibiti ti hùwà ìbàjẹ́. Wọ́n ti yípadà kúrò, nínú
    ọ̀nà mi, wọ́n sì ti ṣe ère dídá fún ara wọn.”
  ind-ind: Lalu Dia berkata kepada saya, ‘Segeralah turun dari sini, karena bangsa
    yang menjadi tanggung jawabmu dan kamu pimpin keluar dari Mesir sudah melakukan
    dosa yang mengerikan! Mereka sedang menyembah patung buatan mereka sendiri. Betapa
    cepatnya mereka menyimpang dari jalan yang Aku perintahkan!’
  pes-OPCB: 'سپس خداوند به من گفت: «بلند شو! بی‌درنگ به پایین کوه برو، زیرا قوم تو
    که ایشان را از مصر بیرون آوردی، خود را به فساد کشیده‌اند. آنها خیلی زود از احکام
    من روی گردان شده، برای خود بُتی از طلای ریخته شده ساخته‌اند.»'
  tgl-ULB: Sinabi ni Yahweh sa akin, 'Tumayo ka, agad na bumaba mula rito, dahil dinungisan
    ng iyong mga tao na dinala mo palabas ng Ehipto ang kanilang mga sarili. Agad
    silang lumihis sa landas na aking iniutos sa kanila. Gumawa sila para sa kanilang
    sarili ng isang hinulmang hugis.'
  cbu-NT: Itaru nuwaam panayaru, nuwaatssha, Mikeerush wapitam karuweerush naatacha.
    Papcha, tputs yutaritarusina. Shiy tputsirish Ijiptosh tsap yushirangish ansha
    yusur na musásiri nuwaa kamachtamari kasaranganaya. ¿Na tamakimanaya? ¡Wakaraatssha
    orpat tinayarusin anootssha kis ungirtakanaya! tárangiya.
  hui-hui: Ani nguwa ibugua i̱hondo lalu, I̱naga wali agali Iyibi dindi howa haru
    tagira ibiniru tigua mana koore bialu kago ai abale dalipe halu pu. Tigua i̱naga
    bi mana biago abaleore erembiraha mo bagi halu dama mitangi bialu gime mbira wabu
    ngelowa ogonihondo bi pupu wialu ka, lene.
  mya-mya: '``ထို့​နောက်​ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား`အီ​ဂျစ် ပြည်​မှ​သင်​ထုတ်​ဆောင်​ခဲ့​သော​သင်​၏​လူ​တို့
    သည် စက်​ဆုတ်​ဖွယ်​သော​အ​မှု​ကို​ပြု​ကြ​ပြီ ဖြစ်​သော​ကြောင့် တောင်​ပေါ်​မှ​ချက်​ချင်း​ဆင်း
    သွား​လော့။ သူ​တို့​သည်​ငါ​မိန့်​မှာ​တော်​မူ​သ​မျှ ကို​ပစ်​ပယ်​၍ သူ​တို့​ကိုး​ကွယ်​ရန်​ရုပ်တု​ကို
    သွန်း​လုပ်​ကြ​ပြီ'' ဟု​မိန့်​တော်​မူ​၏။'''''
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། ཁྱོད་ལོངས་ལ་མགྱོགས་པོར་མར་སོང་ཞིག
    ཅི་ལ་ཞེ་ན། ཁྱོད་ཀྱིས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་འོངས་པའི་མི་མང་གིས་ལོག་སྤྱོད་སྤེལ་ཏེ།
    བདག་གིས་ཁོ་ཚོར་བསྒོས་པའི་ལམ་ནས་མགྱོགས་པོར་ལོག་པར་ཕྱིན་ཏེ་རང་གི་ཆེད་དུ་བླུགས་སྐུ་བཟོས་འདུག་ཅེས་གསུངས་སོ།
    །
  sna-sna: Ipapo Jehovha akandiudza kuti, “Buruka ubve pano iye zvino, nokuti vanhu
    vako vawakabudisa kubva muIjipiti vaita zvakaipa. Vatsauka nokukurumidza kubva
    pane zvandakavarayira uye vazviitira chifananidzo chakaumbwa.”
  spa-BLM: 'El Señor me dijo: “Levántate, baja pronto de aquí, porque tu pueblo que
    sacaste de Egipto se ha corrompido. Se han alejado rápidamente del camino que
    les ordené. Se han hecho una imagen de fundición”.'
  cac-cac: 'Yalan icha tic: Eman̈xi d''a elan̈chamel, yujto a jun chon̈ab'' ix iq''uelta
    d''a Egipto toxo ix sjuel sb''a. Max sc''anab''ajejlaj tas ix vala'', toxo ix
    sb''o jun sdiosal eb'' nab''a oro.'
  swh-ULB: Yahwe alisema nami, 'Inuka, nenda chini haraka kutokea hapa, kwa kuwa watu
    wako, ambao uliwaleta toka Misri, wamekuwa wafisadi wenyewe. Kwa haraka wamegeuka
    toka kwenye njia ambayo niliwaamuru. Wamejifanyia wenyewe umbo la kutupwa.
  bel-bel: 'і сказаў мне Гасподзь: устань, ідзі хутчэй адгэтуль, бо разбэсьціўся народ
    твой, які ты вывеў зь Егіпта; хутка ўхіліліся яны з дарогі, якую Я наказаў ім;
    яны зрабілі сабе літага ідала.'
  deu-ELBBK: 'Und der HERR sprach zu mir: Mach dich auf, steige schnell von hier hinab!
    Denn dein Volk, das du aus Ägypten herausgeführt hast, hat sich verdorben. Sie
    sind schnell von dem Weg abgewichen, den ich ihnen geboten habe; sie haben sich
    ein gegossenes Bild gemacht.'
  mbb-OT: Ne zutun migkaǥi is Nengazen kayi te kediey te, ‘Gaanggaan ke en tupang
    su sikan is menge etew he mibpenguluwan nu te kegawas puun te Ehipto nehimu en
    he menge lalung. Segugunè dan dà mid-iniyuǥi is insuǥù ku kandan ne mibaal sikandan
    te ledawan he ed-ezapen dan.’
  mal-2015: 'അപ്പോൾ യഹോവ എന്നോടു: നീ എഴുന്നേറ്റു ക്ഷണത്തിൽ ഇവിടെനിന്നു ഇറങ്ങിച്ചെല്ലുക;
    നീ മിസ്രയീമിൽനിന്നു കൊണ്ടുവന്ന നിന്റെ ജനം തങ്ങളെത്തന്നേ വഷളാക്കി, ഞാൻ അവരോടു കല്പിച്ച
    വഴി വേഗത്തിൽ വിട്ടുമാറി ഒരു വിഗ്രഹം വാർത്തുണ്ടാക്കിയിരിക്കുന്നു എന്നു കല്പിച്ചു.'
  rmc-rmc: 'O RAJ mange phenďa: ‚Ušťi, sig dža tele, bo tire manuša, saven anďal avri
    andral o Egipt, keren namištes. Igen sig pes visarde le dromestar, so lenge prikazinďom;
    kerde peske e modla.‘'
  pes-OPV: 'و خداوند مرا گفت: «برخاسته، از اینجا به زودی فرود شو زیرا قوم تو که از
    مصر بیرون آوردی فاسد شده‌اند، و از طریقی که ایشان را امرفرمودم به زودی انحراف
    ورزیده، بتی ریخته شده برای خود ساختند.»'
  ron-1924: 'Домнул мь-а зис атунч: ‘Скоалэ-те ши кобоарэ-те ын грабэ де аич, кэч
    попорул тэу, пе каре л-ай скос дин Еӂипт, с-а стрикат. С-ау абэтут курынд де ла
    каля пе каре ле-ам арэтат-о: шь-ау фэкут ун кип турнат.’'
  ben-OBCV: তারপর সদাপ্রভু আমাকে বললেন, “তুমি এখনই নিচে নেমে যাও, কেননা যে লোকদের
    তুমি মিশর থেকে বের করে এনেছ তারা কুপথে গেছে। যে পথে চলবার আদেশ আমি দিয়েছিলাম
    এর মধ্যেই তারা তা থেকে দূরে সরে গেছে এবং পূজার জন্য নিজেদের জন্য একটি মূর্তি তৈরি
    করেছে।”
  som-som: Markaasaa Rabbigu wuxuu igu yidhi, Kac oo halkan dhaqso uga deg, waayo,
    dadkii aad dalkii Masar ka soo bixisay way iskharribeen, oo haddiiba way ka leexdeen
    jidkii aan ku amray, oo waxay samaysteen sanam la shubay.
  lat-VUC: 'dixitque mihi: Surge, et descende hinc cito: quia populus tuus, quem eduxisti
    de Ægypto, deseruerunt velociter viam, quam demonstrasti eis, feceruntque sibi
    conflatile.'
  eng-ASVBT: And Jehovah said unto me, Arise, get thee down quickly from hence; for
    thy people that thou hast brought forth out of Egypt have corrupted themselves;
    they are quickly turned aside out of the way which I commanded them; they have
    made them a molten image.
  ita-1885: 'e il Signore mi disse: Levati, scendi prestamente di qui; perciocchè
    il tuo popolo che tu hai tratto fuor di Egitto, si è corrotto; tosto si sono eglino
    rivolti dalla via che io avea lor comandata: si sono fatti una statua di getto.'
  eng-LXXUP: And the Lord said to me, Arise, go down quickly from hence, for thy people
    whom thou broughtest out of the land of Egypt have transgressed; they have gone
    aside quickly out of the way which I commanded them, and have made themselves
    a molten image.
  eng-ULB: Yahweh said to me, 'Arise, go down quickly from here, for your people,
    whom you brought out of Egypt, have corrupted themselves. They have quickly turned
    aside out of the path that I commanded them. They have made for themselves a cast
    figure.'
  spa-VBL: 'El Señor me dijo: “¡Deprisa! Baja inmediatamente, porque tu pueblo, al
    que sacaste de Egipto, está cometiendo un terrible pecado. ¡Se han apresurado
    a desobedecermis palabras! Han elaborado un ídolo usando metal fundido”.'
  fra-_FOB: 'Puis l''Éternel me dit: Lève-toi, hâte-toi de descendre d''ici; car ton
    peuple, que tu as fait sortir d''Égypte, s''est corrompu; ils se sont bientôt
    détournés de la voie que je leur avais prescrite; ils se sont fait une image de
    fonte.'
  mal-mal: 'അപ്പോൾ യഹോവ എന്നോട്: “നീ എഴുന്നേറ്റ് ക്ഷണത്തിൽ ഇവിടെനിന്ന് ഇറങ്ങിച്ചെല്ലുക;
    നീ ഈജിപ്റ്റിൽ നിന്ന് കൊണ്ടുവന്ന നിന്റെ ജനം തങ്ങളെത്തന്നെ വഷളാക്കി, ഞാൻ അവരോട്
    കല്പിച്ച വഴി വേഗത്തിൽ വിട്ടുമാറി ഒരു വിഗ്രഹം വാർത്തുണ്ടാക്കിയിരിക്കുന്നു” എന്ന്
    കല്പിച്ചു.'
  urd-GVR: Us ne mujh se kahā, “Fauran yahāṅ se utar jā. Terī qaum jise tū Misr se
    nikāl lāyā bigaṛ gaī hai. Wuh kitnī jaldī se mere ahkām se haṭ gae haiṅ. Unhoṅ
    ne apne lie but ḍhāl liyā hai.
  suz-BL: मिनु परमप्रभु यावेमी आं कली ‘बोक्‍को, रीब पा एक रे ब्रुपो। मारदे हना इ इजीप्‍त
    रे ग्रुंइशो मुरपुकीमी आं देंशो लां रीब पा प्रोंइतेक्‍म। आंम आन कली खतम सेल्‍तेक्‍म।
    गोम मेको आन कली मपचा देंशो पाम्‍तेक्‍म नु आंम कली सुन के मूर्ति सेल्‍तेक्‍म’ देंत।
  ita-1927: 'Poi l’Eterno mi disse: “Lèvati, scendi prontamente di qui, perché il
    tuo popolo che hai tratto dall’Egitto si è corrotto; hanno ben presto lasciato
    la via che io avevo loro ordinato di seguire; si son fatti una immagine di getto”.'
  ckb-ckb: 'یەزدان پێی فەرمووم: «هەستە بە خێرایی لێرە بڕۆ خوارەوە، چونکە گەلەکەت ئەوەی
    تۆ لە میسرەوە دەرتهێنان گەندەڵ بوون، بە زوویی لەو ڕێگایە لایاندا کە فەرمانم پێکردن،
    بتێکی لەقاڵبدراویان بۆ خۆیان دروستکرد.»'
  eng-BBE: And the Lord said to me, Get up now, and go down quickly from this place;
    for the people you have taken out of Egypt have given themselves over to evil;
    they have quickly been turned from the way in which I gave them orders to go;
    they have made themselves a metal image.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು, “ಎದ್ದು ಇಲ್ಲಿಂದ ಬೇಗ ಇಳಿದು ಹೋಗು. ಏಕೆಂದರೆ ನೀನು ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ
    ಬರಮಾಡಿದ ನಿನ್ನ ಜನರು ಕೆಟ್ಟು ಹೋದರು. ನಾನು ಅವರಿಗೆ ಆಜ್ಞಾಪಿಸಿದ ಮಾರ್ಗವನ್ನು ಬಿಟ್ಟು ತಮಗೆ
    ಎರಕ ಹೊಯ್ದ ವಿಗ್ರಹವನ್ನು ಮಾಡಿಕೊಂಡಿದ್ದಾರೆ,” ಎಂದು ನನಗೆ ಹೇಳಿದರು.
