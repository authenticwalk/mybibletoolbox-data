verse: DEU.009.020
translations:
  mal-C: അഹരോനെ നശിപ്പിക്കുംവിധം യഹോവ അവനോടും വളരെയധികം കോപിച്ചു. അപ്പോൾ ഞാൻ അവനുവേണ്ടിയും
    അപേക്ഷിച്ചു.
  deu-TKW: Auch über Aaron war Jahwe so sehr erzürnt, daß er ihn vertilgen wollte,
    und ich flehte damals auch für Aaron.
  lin-lin: Yawe asilikelaki mpe Aron makasi kino alingaki koboma ye ; kasi na tango
    wana, nabondelaki mpe mpo na Aron.
  eng-LSV: And YHWH has showed Himself very angry with Aaron, to destroy him, and
    I also pray for Aaron at that time.
  eng-GNV: 'Likewise ye Lord was very angrie with Aaron, euen to destroy him: but
    at that time I prayed also for Aaron.'
  eng-WEBSTER: 'And the LORD was very angry with Aaron to have destroyed him: and
    I prayed for Aaron also at the same time.'
  nhw-BL: Huan nopa tonal TOTECO nojquiya cualantoya ica Aarón huan quinequiyaya quitzontlamiltis,
    pero na nimotlatlajti por ya huan quicahuili ma itzto.
  swh-ONEN: Bali yeye alimkasirikia Aroni kiasi cha kutaka kumwangamiza, nami wakati
    huo nilimwombea Aroni pia.
  bba-bba: Yinni Gusunɔ u mɑɑ kɑ Aroni mɔru kuɑ too, mɑ u kĩ u nùn ɡo. Adɑmɑ nɑ mɑɑ
    kɑnɑru kuɑ win sɔ̃ tɔ̃ɔ te sɔɔ.
  eng-KJVCPB: 'And the Lord was very angry with Aaron to have destroyed him: and I
    prayed for Aaron also the same time.'
  luo-luo: Jehova Nyasaye ne iye owangʼ gi Harun mi odwaro tieke, to e kindeno ne
    alemone Harun bende.
  meu-meu: Iehova ese Aaron danu e badu heniava una negana ai, baine alaia mase eto;
    ia dainai danu na ḡuriḡuriva.
  npi-ULB: हारूनलाई नष्‍ट गर्ने गरी उहाँ तिनीसित ज्यादै रिसाउनुभयो । त्यस बेला मैले
    हारूनको लागि पनि प्रार्थना गरेँ ।
  yor-yor: Inú sì bí Olúwa sí Aaroni láti pa á run, nígbà náà ni mo tún gbàdúrà fún
    Aaroni náà.
  ind-ind: TUHAN juga murka kepada Harun sampai hendak membinasakannya, tetapi waktu
    itu saya juga berdoa untuk dia.
  pes-OPCB: هارون نیز در خطر بزرگی بود چون خداوند بر او غضبناک شده، می‌خواست او را
    بکشد، ولی من دعا کردم و خداوند او را بخشید.
  tgl-ULB: Galit na galit si Yahweh kay Aaron para patayin siya; nanalangin din ako
    para kay Aaron ng oras na iyon.
  cbu-NT: Ashiritam Aaronaa Apanll tsiyantarangitamta; kapeeteeruri kasachima, tárangu,
    nuwsha, Xamachi, táranguri, tapachindarangina.
  hui-hui: Anduane Homogohanda Aronohondobi keba timbuni howa ibu bo waholene manda
    biya. Ani manda bialu hearia i̱na Anduane Homogohondo tínagabi Arononagabi bibahendenaga
    bi laharu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အာရုန်​ကို​လည်း​အ​မျက် တော်​ထွက်​သ​ဖြင့် အ​ဆုံး​စီ​ရင်​ရန်​အ​ကြံ​တော်
    ရှိ​၏။ ထို့​ကြောင့်​ငါ​သည် အာ​ရုန်​အ​တွက်​ကို လည်း​တောင်း​ပန်​လျှောက်​ထား​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་ཉིད་ཨ་རོན་ལའང་ཐུགས་ཤིན་ཏུ་ཁྲོས་པས་ཁོ་མེད་པར་གཏོང་རྩིས་བྱས་ཤིང་།
    དུས་དེར་ངས་ཨ་རོན་གྱི་དོན་དུ་ཡང་སྨོན་ལམ་བཏབ་པ་ཡིན།
  sna-sna: Uye Jehovha akatsamwira Aroni zvokuti akada kumuparadza, asi panguva iyoyo
    ndakanyengetererawo Aroni.
  spa-BLM: Yahvé se enojó lo suficiente con Aarón como para destruirlo. También oré
    por Aarón en ese momento.
  cac-cac: Cotpax yoval d'a vin̈ vuc'tac aj Aarón, jab'xon̈ej maj satjoquel vin̈ yuuj.
    Palta tevi in yuj vin̈ yic tz'ac'ji nivanc'olal vin̈.
  swh-ULB: Yahwe alikuwa na hasira nyingi na Aaroni kwa kusudi la kumuangamiza; pia
    niliomba kwa ajili ya Aaroni kwa wakati huohuo.
  bel-bel: І на Аарона вельмі прагневаўся Гасподзь і хацеў пагубіць яго; але я маліўся
    і за Аарона ў той час.
  deu-ELBBK: Auch über Aaron zürnte der HERR sehr, so dass er ihn vertilgen wollte;
    und ich bat auch für Aaron in jener Zeit.
  mbb-OT: Dutun dekelà is pauk te Nengazen ki Aaron ne egkesuatan din en te edhimatey,
    piru zutun he timpu nengemuyù a para kandin.
  mal-2015: അഹരോനെ നശിപ്പിക്കുമാറു അവന്റെ നേരെയും യഹോവ ഏറ്റവും കോപിച്ചു; എന്നാൽ ഞാൻ
    അന്നു അഹരോന്നുവേണ്ടിയും അപേക്ഷിച്ചു.
  rmc-rmc: O RAJ sas igen choľamen the pro Aron a kamľa les te murdarel, vašoda man
    mangavas the vaš leste.
  pes-OPV: و خداوند بر هارون بسیا غضبناک شده بود تا او را هلاک سازد، و برای هارون
    نیز در آن وقت دعا کردم.
  ron-1924: Домнул, де асеменя, ера фоарте мыният ши пе Аарон, аша ынкыт воя сэ-л
    пярдэ, ши еу м-ам ругат атунч ши пентру ел.
  ben-OBCV: আর হারোণকে ধ্বংস করে ফেলবার মতো ক্রোধও তাঁর হয়েছিল, কিন্তু সেই সময় আমি
    হারোণের জন্যও মিনতি করেছিলাম।
  som-som: Oo Rabbigu Haaruunna aad buu ugu cadhooday, oo wuxuu damcay inuu isaga
    baabbi'iyo, laakiinse anigu Haaruunna isla markaasaan Rabbiga u baryay.
  lat-VUC: Adversum Aaron quoque vehementer iratus, voluit eum conterere, et pro illo
    similiter deprecatus sum.
  eng-ASVBT: 'And Jehovah was very angry with Aaron to destroy him: and I prayed for
    Aaron also at the same time.'
  ita-1885: Il Signore si crucciò ancora gravemente contro ad Aaronne, per distruggerlo;
    ma in quel tempo io pregai eziandio per Aaronne.
  eng-LXXUP: And he was angry with Aaron to destroy him utterly, and I prayed for
    Aaron also at that time.
  eng-ULB: Yahweh was very angry with Aaron so as to destroy him; I prayed for Aaron
    also at the same time.
  spa-VBL: El Señor estaba tan enojado con Aarón que estaba listo para destruirlo,
    pero en ese momento yo también oré por Aarón.
  fra-_FOB: L'Éternel fut aussi fort irrité contre Aaron, voulant le faire périr;
    mais je priai aussi pour Aaron en ce temps-là.
  mal-mal: അഹരോനെ നശിപ്പിക്കുവാൻ തക്കവണ്ണം അവന്റെ നേരെയും യഹോവ ഏറ്റവും കോപിച്ചു; എന്നാൽ
    ഞാൻ അന്ന് അഹരോനുവേണ്ടിയും അപേക്ഷിച്ചു.
  urd-GVR: Maiṅ ne Hārūn ke lie bhī duā kī, kyoṅki Rab us se bhī nihāyat nārāz thā
    aur use halāk kar denā chāhtā thā.
  suz-BL: परमप्रभु यावे हारून आ पर्बम यो शुश गाइश्‍शा ‘मेको कली साइक्‍नुङ’ दे मिम्‍शो
    बाक्‍त। गो हारून आ पर्बमी यो पुंइता।
  ita-1927: L’Eterno s’adiro anche fortemente contro Aaronne, al punto di volerlo
    far perire; e io pregai in quell’occasione anche per Aaronne.
  ckb-ckb: یەزدان لە هارونیش زۆر تووڕە بوو هەتا لەناوی ببات، جا لەو کاتەدا لە پێناوی
    هارونیش نزام کرد.
  eng-BBE: 'And the Lord, in his wrath, would have put Aaron to death: and I made
    prayer for Aaron at the same time.'
  kan-OKCV: ಆರೋನನನ್ನು ನಾಶಮಾಡುವಂತೆ ಯೆಹೋವ ದೇವರು ಅವನ ಮೇಲೆಯೂ ಬಹಳ ಕೋಪಗೊಂಡರು. ಆದ್ದರಿಂದ ಆರೋನನಿಗೋಸ್ಕರವೂ
    ಆ ಸಮಯದಲ್ಲಿ ಪ್ರಾರ್ಥನೆ ಮಾಡಿದೆನು.
  tam-2017: ஆரோன் மேலும் யெகோவா மிகவும் கோபங்கொண்டு, அவனை அழிக்கவேண்டும் என்றிருந்தார்;
    அப்பொழுது ஆரோனுக்காகவும் விண்ணப்பம்செய்தேன்.
  spa-RV-1909: 'Contra Aarón también se enojó Jehová en gran manera para destruirlo:
    y también oré por Aarón entonces.'
  ron-BTF: Şi DOMNUL s-a mâniat pe Aaron, ca să îl nimicească, dar m-am rugat şi pentru
    Aaron în acelaşi timp.
  eng-WEBP: The LORD was angry enough with Aaron to destroy him. I prayed for Aaron
    also at the same time.
  eng-FBV: The Lord was so angry with Aaron he was ready to destroy him, but right
    then I prayed for Aaron too.
  nld-1939: Ook op Aäron was Jahweh zo hevig vergramd, dat Hij ook hem wilde verdelgen;
    daarom bad ik toen ook voor Aäron.
  nch-BL: Huan ipan nopa tonali TOTECO nojquiya cualantoya ica Aarón huan quinequiyaya
    quitzontamiltis, pero na nimotatajti por ya huan quicahuili ma itzto.
  vie-1934: Đức Giê-hô-va cũng nổi nóng phừng cùng A-rôn, đến đỗi muốn giết người;
    song ta cũng cầu nguyện cho A-rôn trong lúc đó.
  hin-CV: अहरोन पर तो याहवेह इतने क्रुद्ध थे, कि वह उसे नाश कर देने पर उतारू हो गए;
    तब मैंने उसी अवसर पर अहरोन के लिए विनती की.
  eng-OURB: Adonai was angry enough with Aaron [Light-bringer] to destroy him. I prayed
    for Aaron [Light-bringer] also at the same time.
  spa-BES: Y el Señor, en su ira, habría dado muerte a Aarón; y yo oré por Aarón al
    mismo tiempo.
  tdx-tdx: Akore ty haviñera’ Iehovà amy Aharone kanao ho nañohofa’e loza, fe nihalaliako
    ka henane zay.
  vid-vid: Kahi, Mkulu Nguluwi nayali yomkalalila ng'hatu Aluni, chasi cha kumdumya,
    ahyo nandimlandila Aluni mhela wuwo.
  eng-OKE: And against Aharon was there great displeasure before the Lord to destroy
    him; but I prayed for Aharon also at that time.
  tha-KJV: พระเยโฮวาห์ทรงพิโรธต่ออาโรนมากจะทำลายเขาอยู่​แล้ว ในครั้งนั้นข้าพเจ้าก็อธิษฐานเผื่ออาโรนด้วย
  por-BR-2018: 'Contra Arão também se irou o SENHOR em grande maneira para destruí-lo:
    e também orei por Arão então.'
  deu-ELO: Auch über Aaron zürnte Jehova sehr, so daß er ihn vertilgen wollte; und
    ich bat auch für Aaron in selbiger Zeit.
  eng-WYC-2018: Also the Lord was wroth greatly against Aaron, and would have all-broken
    him, and I prayed in like manner for him. (And the Lord was also greatly angered
    with Aaron, and would have killed him, and I prayed for him in like manner.)
  epo-epo: Ankaŭ kontraŭ Aaron la Eternulo tre ekkoleris kaj volis ekstermi lin; sed
    mi preĝis ankaŭ por Aaron en tiu tempo.
  uig-PIN: Pǝrwǝrdigar Ⱨarundin ƣǝzǝplinip, unimu yoⱪatmaⱪqi boldi; mǝn Ⱨarun üqünmu
    dua ⱪildim.
  beo-beo: 'Hina Gode da Elanema ougiba:le, E da Elane amola medole legemusa: defele
    ba:i. Amaiba:le, na da Elane gaga:musa: sia:ne gadoi.'
  tpi-OTNT: Na Bikpela i kros nogut long Aron tu, na i laik kilim em. Olsem na mi
    prea long helpim Aron na yupela olgeta wantaim.
  hau-SA: Ubangiji ya yi fushi sosai da Haruna, har ya yi niyya yă hallaka shi, amma
    a wannan lokaci, na yi addu’a saboda Haruna shi ma.
  uig-LAT: Perwerdigar Harundin ghezeplinip, unimu yoqatmaqchi boldi; men Harun üchünmu
    dua qildim.
  nde-nde: UThixo wamthukuthelela u-Aroni kangangokuba wayengamtshabalalisa, kodwa-ke
    ngalesosikhathi laye u-Aroni ngamkhulekela.
  ton-ton: 'Pea naʻe houhau lahi ʻa Sihova kia ʻElone ke fakaʻauha ia: pea naʻaku
    lotua ʻa ʻElone foki ʻi he kuonga ko ia.'
  ces-1613: Na Arona též rozhněval se byl Hospodin náramně, tak že ho zahladiti chtěl;
    tedy modlil jsem se také za Arona téhož času.
  eng-WMB: The LORD was angry enough with Aaron to destroy him. I prayed for Aaron
    also at the same time.
  tam-TCV: ஆரோனை அழிக்கும் அளவுக்கு யெகோவா அவன்மேல் கோபம்கொண்டார். அப்பொழுது ஆரோனுக்காகவும்
    நான் மன்றாடினேன்.
  ceb-ULB: Nasuko pag-ayo si Yahweh kang Aaron aron nga laglagon na unta siya; nag-ampo
    usab ako alang kang Aaron sa samang higayon.
  pol-UBG: Również na Aarona PAN bardzo się rozgniewał i chciał go zgładzić. W tym
    czasie modliłem się też za Aarona.
  agr-agr: Tuja Aarógnashkam Tuke Pujuu kajejuk maatag takui, wait aneasam maawaipa
    tusan ayamjukamiajai.
  kyc-kyc: Dopako pyuo Kamongome Erone kando ama wakasa imbwuapala baa opetae pyao
    kumakalana lao suu piyamosa yuu gii mendaki dokopa nambame Eronena lao ateŋa lakamiyu.
  urd-GVU: مَیں نے ہارون کے لئے بھی دعا کی، کیونکہ رب اُس سے بھی نہایت ناراض تھا اور
    اُسے ہلاک کر دینا چاہتا تھا۔
  deu-1912: Auch war der HERR sehr zornig über Aaron, also daß er ihn vertilgen wollte;
    aber ich bat auch für Aaron zur selbigen Zeit.
  kan-2017: ಅದಲ್ಲದೆ ಯೆಹೋವನು ಆರೋನನ ಮೇಲೆ ಬಹಳ ಸಿಟ್ಟುಗೊಂಡು ಅವನನ್ನೂ ನಾಶಮಾಡಬೇಕೆಂದಿದ್ದರಿಂದ
    ನಾನು ಅವನಿಗೋಸ್ಕರವಾಗಿಯೂ ಆ ಸಮಯದದಲ್ಲಿ ಪ್ರಾರ್ಥಿಸಿದೆನು.
  yap-yap: I SOMOL e ki gel e damumuw rok ngak Aron nge chugur ni nge thang e pogofan
    rok, mu ku gu wenignag Aron ngak e ngiyal’nem.
  hlt-MCSB: Aaron taengah khaw anih phae ham duela BOEIPA loh bahoeng a thintoek.
    Tedae te vaeng tue ah Aaron ham khaw ka thangthui pah.
  mdy-ETH: ዒማና ናንጊና ናንጋ ጎዳ ዓኣሮኔያ ዎዻኒ ሚርጌና ዻጋዼኔ፤ ዬያሮ ዓኣሮኔማኣ ታ ሺኢቄኔ፤
  twi-ASANTE: Awurade bo fuu Aaron ara kɔsii sɛ anka ɔpɛ sɛ ɔsɛe no. Nanso, mebɔɔ
    mpaeɛ maa Aaron nso.
  eng-WEBU: The LORD was angry enough with Aaron to destroy him. I prayed for Aaron
    also at the same time.
  bnp-bnp: E BAKOVI DAGI i tahate hateka ne Aron, i ngaru ni ratapilea. Lakea a vasileki
    ga tuhoria e Aron, ga tuhori mua.
  wal-wal: Qassi GODAI Aaroonakka xaissanau keehi hanqqettiis; yaatin, he wode taani
    Aaroonayyookka woossaas.
  spa-PDDPT: También Yavé se airó contra Aarón grandemente para destruirlo. Hablé
    con Yavé con respecto a Aarón en aquel tiempo.
  gun-gun: Arão pe voi Senhor ipoxy raxa va'ekue omomba aguã rami. Ha'e rami teĩ ha'e
    va'e jave py Arão re voi ajerure.
  ilo-ULB: Nakaunget unay ni Yahweh kenni Aaron isu a kayatna a dadaelen isuna; inkararagak
    met ni Aaron iti dayta met laeng a tiempo.
  kpg-kpg: Dimaadua gu hagawelewele labelaa gi Aaron, ga hagamaanadu bolo e daaligi
    a mee. Gei au ga dalodalo i mee i di madagoaa deelaa.
  uig-ARA: پەرۋەردىگار ھارۇندىن غەزەپلىنىپ، ئۇنىمۇ يوقاتماقچى بولدى؛ مەن ھارۇن ئۈچۈنمۇ
    دۇئا قىلدىم.
  sus-sus: A bɔɲɛ nu texi Haruna nan ma a gbe ra han a wa a halakife, kɔnɔ n naxa
    Ala maxandi Haruna fan bɛ.
  pon-2006: KAUN-O pil ketin engiengda pahn Aaron oh kupwurehda en kemehla, I ahpw
    pil kapakapki ahnsowo.
  jae-jae: Ma Apômtau têtac ŋandaŋ gêdêŋ Aron gêwiŋ ma gebe enseŋ eŋ su amboac tonaŋgeŋ.
    Tec gêdêŋ ŋasawa tonaŋ kateŋ eŋ kêtu Aronŋa gêwiŋ.
  ksd-ksd: Ma ra Luluai i ga kankanuane tuna Aron bula upi na ubu vue; ma ta nam ra
    bung. iau ga araring ure Aron bula.
  tur-YTC: Yahve Aron'u yok edecek kadar öfkeliydi. Aynı zamanda Aron için de dua
    ettim.
  grc-BRENT: Καὶ ἐπὶ Ἀαρὼν ἐθυμώθη ἐξολοθρεῦσαι αὐτόν, καὶ ηὐξάμην καὶ περὶ Ἀαρὼν
    ἐν τῷ καιρῷ ἐκείνῳ.
  ind-AYT: TUHAN sangat murka kepada Harun sehingga Dia hendak membinasakannya. Jadi,
    aku juga berdoa untuk Harun waktu itu.
  nya-nya: Ndipo Yehova anakwiya ndi Aaroni ndipo akanamuwononga, koma ine ndinamupemphereranso
    Aaroniyo.
  hrv-hrv: I na Arona se Jahve silno rasrdio, htio ga uništiti. Tada se zauzeh i za
    Arona.
  mps-mps: Tama Genuai Bidigo Aron dali wado genuai mu yali, tama agai aga ela muainogo
    yali. Tama tibaso, eno Aron me dage tau somainogo gedu haluasa po wali.
  tpi-tpi: Na Bikpela i kros nogut long Aron tu, na i laik kilim em. Olsem na mi prea
    long helpim Aron na yupela olgeta wantaim.
  dan-1931: Også på Aron blev HERREN vred, så han vilde tilintetgøre ham; men den
    Gang gik jeg også i Forbøn for Aron.
  vie-OVCB: Riêng phần A-rôn, vì ông đã làm cho Chúa Hằng Hữu giận quá nên sắp bị
    giết. Tôi cầu thay cho và ông cũng được tha.
  guj-2017: યહોવાહ હારુન પર પણ ગુસ્સે થયા હતા કે તેનો પણ નાશ કરી નાખત; પરંતુ મેં હારુન
    માટે પણ તે જ સમયે પ્રાર્થના કરી.
  pon-2006A: KAUN-O pil ketin engiengda pahn Aaron oh kupwurehda en kemehla, I ahpw
    pil kapakapki ahnsowo.
  por-BRBSL: Yahweh estava zangado o suficiente com Aaron para destruí-lo. Eu rezei
    por Aaron também ao mesmo tempo.
  cth-cth: BAWIPA ni Aron raphoe hanelah a lung puenghoi a khuek dawkvah, Aron hane
    lahai ka ratoum.
  twi-twi: Na Awurade bo fuw Aaron a na anka ɔpɛ sɛ ɔsɛe no. Nanso mebɔɔ mpae maa
    Aaron nso.
  hlt-hlt: Aaron taengah khaw anih phae ham duela BOEIPA loh bahoeng a thintoek. Tedae
    te vaeng tue ah Aaron ham khaw ka thangthui pah.
  tbz-SIM: Kɛ̀ ku miɛkɛɛ pɛikɛ Anɔɔ mɛdiɛ̀ nkɛ̀ kù ndɔ́ kóò kùɔ, kɛ̀ n kù kuɔ́nnɛ̀
    o kpɛ́í,
  msy-2020: Dughiar kamɨn, Ikiavɨra Itir God, uaghan bar puvɨra Aronɨn anɨngaghegha,
    a mɨsueghtɨ an aremeghasava ami. Ezɨ kɨ faragha amizɨ moghɨn, Aron ko ia bagha
    God ko mɨgeima, a nan azangsɨzim ikara.
  dop-dop: Tɑcɑɑ mʋ Alɔŋ nɑ pɑ́ɑ́nɑ́ tɔtɔɣɔ, hɑlɩ ɩ cɑɑkɑɣɑ ɩ kʋ-ɩ. Ɩlɛnɑ mɑ́ wiinɑ-ɩ
    ɩ́lɛ́ ɩ tɔɔ.
  azb-azb: Rəbb Haruna da hiddətlənmişdi. Onu da yox etmək istəyirdi. O an Harun üçün
    də yalvardım.
  eng-DBY: And with Aaron Jehovah was very angry to destroy him; and I prayed for
    Aaron also at the same time.
  hin-2017: और यहोवा हारून से इतना कोपित हुआ कि उसका भी सत्यानाश करना चाहा; परन्तु
    उसी समय मैंने हारून के लिये भी प्रार्थना की।
  wol-KYG: Aaróona nag, Aji Sax ji mere ko lool, nar koo sànk. Ma daldi ñaanalaale
    Aaróona.
  eng-YLT: '''And with Aaron hath Jehovah shewed himself very angry, to destroy him,
    and I pray also for Aaron at that time;'
  eng-WYC-2017: Also the Lord was wroth greatly against Aaron, and would have all-broken
    him, and I prayed in like manner for him.
  eng-WMBB: The LORD was angry enough with Aaron to destroy him. I prayed for Aaron
    also at the same time.
  urd-GVH: मैंने हारून के लिए भी दुआ की, क्योंकि रब उससे भी निहायत नाराज़ था और उसे
    हलाक कर देना चाहता था।
  rug-rug: Meke ele bugoro nia tugo e Zihova se Eroni meke hiva va matea tugo Sa si
    asa. Ke varavara nia tugo rau se Eroni pa totoso asa.
  gaz-gaz: Waaqayyo Aroonin balleessuuf akka malee itti aaree ture; ani garuu yeroo
    sana Arooniifis nan kadhadhe.
  fra-LSG: L’Éternel était aussi très irrité contre Aaron, qu’il voulait faire périr,
    et pour qui j’intercédai encore dans ce temps-là.
  gnn-gnn: Ga bitjanayi bini ŋayi ŋunhi Garrayyu baḏuwaḏuyuna Yärunnhanydja, bala
    ŋarranydja bitjarrayi liŋgu bukumirriyaŋala nhanŋunydja.
  yal-yal: Alatala bɔɲɛn yi texi Haruna ma han a yi wa a halagi feni, koni n mɔn yi
    Ala maxandi Haruna fan xa.
  haw-1868: 'A huhu nui mai no hoi o Iehova ia Aarona e pepehi ia ia: a pule aku au
    no Aarona hoi i kela manawa.'
  arb-NAV: كَمَا غَضِبَ الرَّبُّ عَلَى هرُونَ أَيْضاً حَتَّى كَادَ أَنْ يُهْلِكَهُ،
    فَصَلَّيْتُ مِنْ أَجْلِهِ حِينَئِذٍ، فَقَبِلَ الرَّبُّ تَضَرُّعِي.
  ewe-ewe: Aron ɖo xaxa gã aɖe me, elabena Yehowa do dɔmedzoe ɖe eŋu ŋutɔ. Ke medo
    gbe ɖa, eye Yehowa kpɔ nublanui nɛ.
  eng-LEE: And with Aaron was the Lord very angry to destroy him; and I prayed also
    for Aaron at the same time.
  asm-FB: ধ্বংস কৰি পেলাব পৰাকৈ যিহোৱা হাৰুণৰ ওপৰতো অতিশয় ক্রুদ্ধ হৈছিল; মই তেতিয়া
    হাৰোণৰ নিমিত্তেও প্ৰাৰ্থনা কৰিছিলোঁ।
  sus-A: عَ بْحّ نُ تٍشِ هَرُنَ نَن مَ عَ فبٍ رَ هَن عَ وَ عَ هَلَكِقٍ، كْنْ ﭑ نَشَ
    عَلَ مَشَندِ هَرُنَ قَن بّ.
  fra-SBL: Yahvé s'est mis en colère contre Aaron au point de le détruire. En même
    temps, j'ai prié pour Aaron.
  hbo-hbo: וּֽבְאַהֲרֹ֗ן הִתְאַנַּ֧ף יְהוָ֛ה מְאֹ֖ד לְהַשְׁמִידֹ֑ו וָֽאֶתְפַּלֵּ֛ל
    גַּם־בְּעַ֥ד אַהֲרֹ֖ן בָּעֵ֥ת הַהִֽוא׃
  eng-WYCLIFFE: Also the Lord was wrooth greteli ayens Aaron, and wolde alto breke
    hym, and Y preiede in lijk maner for hym.
  cwe-cwe: Iviya Mndewa Mulungu kamwihila ng'hani Haluni mbaka kalonda kumkoma, mbali
    lusita ulo nimpulila Haluni iviya.
  kik-kik: Nake Jehova nĩarakarĩire Harũni o kũigana ũndũ angĩamũniinire, no ihinda
    rĩu, nĩndahooeire Harũni o nake.
  fra-NCL: Yahweh était aussi fortement irrité contre Aaron, au point de vouloir le
    faire périr, et j’intercédai aussi pour Aaron en ce temps-là.
  cek-AK: Angraeng loe Aaron hum han khoek to palungphui; toe to nathuem ah kai mah
    Aaron hanah lawk ka thuih pae.
  cuk-cuk: Bab-Jehová amba Aarónʼgi nue sae-itosbalid, Aarón-obeloged sokalinad. Amba
    an deyob, Aarónʼga an Bab-Jehováʼse gochabalid.
  uig-CYR: Пәрвәрдигар Һарундин ғәзәплинип, униму йоқатмақчи болди; мән Һарун үчүнму
    дуа қилдим.
  tel-2017: అంతేగాక యెహోవా అహరోనుపై కోపపడి, అతణ్ణి నాశనం చేయడానికి చూసినప్పుడు నేను
    అప్పుడే అహరోను కోసం కూడా బతిమాలుకున్నాను.
  hat-BSA: “SENYÈ a te ase fache avèk Aaron pou detwi li. Konsa, mwen te priye anplis
    pou Aaron nan menm lè sa a.
  kos-kos: LEUM GOD El oayapa kasrkusrak sel Aaron ac oru Elan unilya, ouinge nga
    pre pac kacl Aaron in pacl sac pac.
  hbo-WLC: וּֽבְאַהֲרֹ֗ן הִתְאַנַּ֧ף יְהוָ֛ה מְאֹ֖ד לְהַשְׁמִיד֑וֹ וָֽאֶתְפַּלֵּ֛ל
    גַּם־בְּעַ֥ד אַהֲרֹ֖ן בָּעֵ֥ת הַהִֽוא
  ibo-ibo: Nʼoge ahụ, Erọn nʼonwe ya, nọrọ nʼoke nsogbu, nʼihi na Onyenwe anyị were
    iwe megide ya, chọọ ibibi ya, ma arịọrọ m Onyenwe anyị arịrịọ nʼihi ya.
  ory-ory: ଆଉ ସଦାପ୍ରଭୁ ହାରୋଣଙ୍କୁ ବିନାଶ କରିବା ପାଇଁ ଅତିଶୟ କୋପ କଲେ; ମୁଁ ସେସମୟରେ ମଧ୍ୟ
    ହାରୋଣଙ୍କ ପାଇଁ ପ୍ରାର୍ଥନା କଲି।
  chk-chk: Iwe, ewe Samol mi Lapalap a pwal song ngeni Aaron, pwe a ekiekin niela.
    Iei mine üa pwal tüngor fän äsengesin Aaron lon ewe chök fansoun.
  rop-rop: YAWEI bin gitwail langa Eran du en imbin wandi kilim im, bat dumaji aibin
    prei blanga Eran streidawei.
  ukr-1871: І на Арона вельми гнївавса Господь, так що хотїв був згубити його, та
    благав я тодї й за Арона.
  deu-1951: Auch über Aaron war der HERR sehr zornig, daß er ihn vertilgen wollte;
    aber ich bat auch für Aaron zu jener Zeit.
  eng-JPS: Moreover the LORD was very angry with Aaron to have destroyed him; and
    I prayed for Aaron also the same time.
  srp-1865: Bješe se Gospod i na Arona razgnjevio veoma da ga šæaše ubiti; ali se
    molih tada i za Arona.
  lug-lug: Era Mukama yali asunguwalidde nnyo Alooni nga n’okumuzikiriza ayinza okumuzikiriza.
    Naye mu kiseera ekyo ne Alooni ne mmusabira nnyo.
  heb-heb: ובאהרן התאנף יהוה מאד להשמידו ואתפלל גם בעד אהרן בעת ההוא׃
  ben-IRV: আর সদাপ্রভু হারোণকে ধ্বংস করার জন্যে তাঁর ওপরে খুব রেগে গিয়েছিলেন, আমি
    ঠিক সেই দিনের হারোণের জন্যও প্রার্থনা করলাম।
  pan-pan: ਫੇਰ ਯਹੋਵਾਹ ਹਾਰੂਨ ਉੱਤੇ ਬਹੁਤ ਕ੍ਰੋਧਿਤ ਹੋਇਆ ਕਿ ਉਸ ਨੂੰ ਨਾਸ ਕਰ ਦੇਵੇ ਤਾਂ ਮੈਂ ਉਸ
    ਵੇਲੇ ਹਾਰੂਨ ਲਈ ਵੀ ਬੇਨਤੀ ਕੀਤੀ।
  mya-JVB: ထာဝရဘုရား သည်လည်း ၊ အာရုန် ကို ဖျက်ဆီး ခြင်းငှါ အလွန် အမျက် ထွက်တော်မူသောကြောင့်
    ၊ အာရုန် အဘို့ ကိုလည်း ဆုတောင်း လေ၏။
  hmo-hmo: Lohiabada ese Arona danu ia badu henia, bona do ia alaia mase gwauraia.
    Ia dainai danu lau guriguri.
  urd-urd: और ख़ुदावन्द हारून से ऐसे ग़ुस्सा था कि उसे हलाक करना चाहा, लेकिन मैंने
    उस वक़्त हारून के लिए भी दुआ की।
  rus-SYN: И на Аарона весьма прогневался Господь и хотел погубить его; но я молился
    и за Аарона в то время.
  bqc-SIM: Dii pↄ pà Aalonazi maamaa, a ye aà dɛ, ↄ̃ ma awakpàɛ́ Diiɛ gↄↄbeezĩ
    lↄ.
  tcz-CHONGTHU: Pakai chu Joshua chunga alung phamo lheh jeng tan, tha ding agon ahi.
    Aaron dingin ka taovin ahileh Pakaiyin ahing hoi tan ahi.
  mar-mar: परमेश्वर अहरोनावर इतका संतापला होता की, त्याचा नाश करणार होता. पण मी त्याच्यासाठी
    प्रार्थना केली.
  qub-qub: Aaronpäpis fiyupa rabyar wañurachiytami munaran. Mana wañuchinanpaj noga
    ruwacuptëmi payta cuyaparan.
  hat-hat: Lè sa a, li te fache anpil tou sou Arawon jouk li te vle touye l'. Men,
    mwen te lapriyè nan pye l' pou Arawon.
  eng-BSB: The LORD was angry enough with Aaron to destroy him, but at that time I
    also prayed for Aaron.
  tod-tod: Ɠɔoɠɔ GALAGI wola yiiɠaawanani Aalɔn ma ɓalaa, é ɠɛni pɔ ga é undaaʋili.
    Gè maanɛɛnɛni Aalɔn ɓalaa ʋɛ naama ziɛgi zu.
  eng-WEBPB: The LORD was angry enough with Aaron to destroy him. I prayed for Aaron
    also at the same time.
  kbq-kbq: Hagi Aronina Ra Anumzamo'a tusi arimpa ahenteno ahe fri'za hu'neanagi,
    tamagri'ma huramantoaza hu'na Aronina nunamu huntogeno ahe ofri'ne.
  nhe-BL: Huan nopa tonal TOTECO nojquiya cualantoya ica Aarón huan quinequiyaya quitzontlamiltis,
    pero na nimomaijto ipampa ya huan quicahuili ma itzto.
  gub-BL: Wikwahy Àràw pe no. — Azuka putar nehe, i'i uzeupe. A'e rupi aze'eg izupe
    Àràw rehe no.
  eng-DRA: And he was exceeding angry against Aaron also, and would have destroyed
    him, and I prayed in like manner for him.
