  tam-TCV: கீழே நான் பார்த்தபோது, நீங்கள் உங்கள் இறைவனாகிய யெகோவாவுக்கு விரோதமாகப்
    பாவம்செய்திருந்ததை நான் கண்டேன். நீங்கள் ஒரு கன்றுக்குட்டியின் உருவத்தில், வார்க்கப்பட்ட
