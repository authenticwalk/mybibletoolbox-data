  dop-dop: Mɑ kʋsɑ ɩsɛ, ɩlɛnɑ mɑ́ nɑ́ sɩ tɑmpɑnɑ ɩ́ pǝntǝnɑ mǝ Ɩsɔ Tɑcɑɑ. Ɩ́ tɑ́ leeli
