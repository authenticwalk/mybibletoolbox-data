  haw-1868: A nana iho la au, aia hoi, ua hana hewa oukou ia Iehova i ko oukou Akua,
    ua hana oukou i bipikeiki i hooheeheeia no oukou; ua kapae koke oukou mai ke ala
    aku a Iehova i kauoha mai ai ia oukou.
  arb-NAV: وَتَطَلَّعْتُ وَإذَا بِكُمْ قَدْ أَخْطَأْتُمْ إِلَى الرَّبِّ، وَصُغْتُمْ
    لأَنْفُسِكُمْ عِجْلاً مَسْبُوكاً، وَضَلَلْتُمْ سَرِيعاً عَنِ السَّبِيلِ الَّذِي
    أَوْصَاكُمْ بِهِ الرَّبُّ.
  ewe-ewe: Le toa te la, mekpɔ nyivi si miewɔ le miaƒe nu vɔ̃ si miewɔ ɖe Yehowa miaƒe
    Mawu ŋu me. Miegbugbɔ le Yehowa yome kaba ŋutɔ!
  eng-LEE: And I looked, and, behold, ye had sinned against the Lord your God, ye
    had made yourselves a molten calf; ye had turned aside quickly out of the way
    which the Lord had commanded you.
  asm-FB: তাৰ পাছত মই দেখিলোঁ, আপোনালোকে আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ বিৰুদ্ধে পাপ কৰি
    পূজাৰ অর্থে আপোনালোকে সাঁচত ঢলা এটা দামুৰি নিৰ্ম্মাণ কৰিলে; যিহোৱাই আপোনালোকক
    যি পথত চলিবলৈ আজ্ঞা দিছিল, মুহূর্ততে আপোনালোকে সেই পথৰ পৰা আঁতৰি গৈছিল।
  sus-A: نَ تّمُي ﭑ نَشَ عَ تٌ وٌ بَرَ يُنُبِ قٍ رَبَ وٌ مَرِفِ عَلَتَلَ رَ. وٌ نِنفٍ
    يَءِلَن وُرٍ رَشُنُشِ رَ. وٌ وٌ بَ كِرَ مَ عَلَتَلَ نَشَن مَسٍن وٌ بّ.
  fra-SBL: Je regardai, et voici, vous aviez péché contre Yahvé votre Dieu. Vous vous
    étiez fait un veau façonné. Vous vous étiez détournés rapidement de la voie que
    l'Éternel vous avait prescrite.
  hbo-hbo: וָאֵ֗רֶא וְהִנֵּ֤ה חֲטָאתֶם֙ לַיהוָ֣ה אֱלֹֽהֵיכֶ֔ם עֲשִׂיתֶ֣ם לָכֶ֔ם עֵ֖גֶל
    מַסֵּכָ֑ה סַרְתֶּ֣ם מַהֵ֔ר מִן־הַדֶּ֕רֶךְ אֲשֶׁר־צִוָּ֥ה יְהוָ֖ה אֶתְכֶֽם׃
  eng-WYCLIFFE: that ye hadde synned to youre Lord God, and hadden maad to you a yotun
    calf, and hadden forsake swiftli the weie of God which he schewide to you,
  cwe-cwe: Vinilolile, niwona kuwa mumuhasanya Mndewa Mulungu, Mulungu wenu, muitendela
    nyang'hiti ya dang'ang'a da kuhonda. Hima hima muleka kusondelela nzila iyamulagilizileni
    Mndewa Mulungu.
  kik-kik: Rĩrĩa ndaacũthĩrĩirie, nĩndonire atĩ nĩmwehĩirie Jehova Ngai wanyu; nĩ
    mwethondekeire mũhianano wa gũtwekio ũhaana ta njaũ. Nĩmwagarũrũkĩte o narua mũgatiga
    kũrũmĩrĩra njĩra ĩrĩa Jehova aamwathĩte mũrũmagĩrĩre.
  fra-NCL: Je regardai, et voici que vous aviez péché contre Yahweh, votre Dieu ;
    vous vous étiez fait un veau de fonte, et vous vous étiez promptement écartés
    de la voie que Yahweh vous avait prescrite.
  cek-AK: Ka khet tathuk naah, nangmacae Angraeng Sithaw hmaa ah na zae o boeh, tito
    ka hnuk; nangmacae hanah maitaw caa krang to na sak o; Angraeng mah paek ih loklam
    hoiah karangah nang qoi o taak.
  cuk-cuk: Geb bemar Bab-Dummad-Jehováʼgi dummad-nonanai an bemar-dakded. Bemar or-dusa
    an daknonikid. Geb a-orgi be-bab-dummadga-imakega moli-bebe-nikad-sapingwagwad
    be sobsamalad. Bab-Jehová-bega-igar-uksadgi, baisursunna bemar bangudmalad.
  uig-CYR: Мән көрдүм, мана силәр Пәрвәрдигар Худайиңлар алдида гуна қилипсиләр; силәр
    өзүңлар үчүн қуйма бир мозайни ясапсиләр; силәр тезла Пәрвәрдигар силәргә тапилиған
    йолдин чәтнәп кетипсиләр.
  tel-2017: నేను చూసినప్పుడు మీరు మీ దేవుడైన యెహోవాకు వ్యతిరేకంగా పాపం చేస్తున్నారు.
    దూడ పోత విగ్రహం చేయించుకుని యెహోవా మీకు ఆజ్ఞాపించిన మార్గం నుండి అప్పటికే తప్పిపోయారు.
  hat-BSA: Epi konsa, mwen te wè ke vrèman, nou te peche kont SENYÈ a Bondye nou an.
    Nou te fè pou nou menm yon ti bèf fonn. Nou te vire detounen byen vit kite chemen
    ke SENYÈ a te kòmande nou an.
  kos-kos: Nga liye lah kowos seakos tari sap lun LEUM GOD nu suwos, ac kowos orekma
    koluk lainul ke kowos sifacna orala sie ma sruloela osra nu suwos in luman soko
    cow mukul.
  hbo-WLC: וָאֵ֗רֶא וְהִנֵּ֤ה חֲטָאתֶם֙ לַיהוָ֣ה אֱלֹֽהֵיכֶ֔ם עֲשִׂיתֶ֣ם לָכֶ֔ם עֵ֖גֶל
    מַסֵּכָ֑ה סַרְתֶּ֣ם מַהֵ֔ר מִן־הַדֶּ֕רֶךְ אֲשֶׁר־צִוָּ֥ה יְהוָ֖ה אֶתְכֶֽם׃
  ibo-ibo: Mgbe m lepụrụ anya, ahụrụ m na unu emeela mmehie megide Onyenwe anyị Chineke
    unu. Unu akpụọlara onwe unu arụsị nʼụdị nwa ehi. Unu esitela nʼịgbaso iwu Onyenwe
    anyị wezuga onwe unu ọsịịsọ.
  ory-ory: ତହୁଁ ମୁଁ ଅନାଇଲି, ଆଉ ଦେଖ, ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ପ୍ରତିକୂଳରେ
    ପାପ କରିଥିଲ; ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ନିମନ୍ତେ ଛାଞ୍ଚରେ ଢଳା ଏକ ବାଛୁରି ନିର୍ମାଣ କରିଥିଲ,
    ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କୁ ଯେଉଁ ପଥ ବିଷୟରେ ଆଜ୍ଞା ଦେଇଥିଲେ, ତୁମ୍ଭେମାନେ ଶୀଘ୍ର ତହିଁରୁ ବିମୁଖ
    ହୋଇଥିଲ।
  chk-chk: Lupwen üa nenengeni, üa küna pwe oua tipis ngeni ewe Samol mi Lapalap ämi
    we Kot. Oua föri fän itemi eu uluulun kow, oua pwal müttir aleasolap ngeni ekewe
    allük ewe Samol mi Lapalap a ngenikemi.
  rop-rop: Aibin luk yumob, en streidawei aibin sabi yumob nomo bin teiknodis wanim
    YAWEI bin dalim yumob blanga dum, en yumob bin dum brabli nogudbala ting langa
    im wen yumob bin meigimbat det drimin sheip laiga boiwan gabigabi.
  ukr-1871: І глянув я, та й бачу, ви согрішили проти Господа, Бога вашого; ви зробили
    собі вилитого бичка; швидко ви звернули з дороги, що її заповідав вам Господь.
  deu-1951: da sah ich [es], und siehe, da hattet ihr euch an dem HERRN, eurem Gott,
    versündigt, indem ihr euch ein gegossenes Kalb gemacht und eilends von dem Wege
    abgetreten waret, den der HERR euch geboten hatte.
  eng-JPS: And I looked, and, behold, ye had sinned against the LORD your God; ye
    had made you a molten calf; ye had turned aside quickly out of the way which the
    LORD had commanded you.
  srp-1865: I pogledah, a to zgriješiste Gospodu Bogu svojemu salivši sebi tele, i
    brzo siðoste s puta koji vam bješe zapovjedio Gospod.
  lug-lug: Bwe natunula ne ndaba nga mwonoonye mu maaso ga Mukama Katonda wammwe;
    mwali mwekoledde ekitali Katonda nga mukibumbye okufaanana ng’ennyana; mwali mukyuse
    mangu okuva mu kkubo Mukama lye yali abalagidde.
  heb-heb: וארא והנה חטאתם ליהוה אלהיכם עשיתם לכם עגל מסכה סרתם מהר מן הדרך אשר צוה
    יהוה אתכם׃
  ben-IRV: আমি দেখলাম, আর দেখ, তোমরা নিজেদের ঈশ্বর সদাপ্রভুর বিরুদ্ধে পাপ করেছিলে,
    নিজেদের জন্য ছাঁচে ঢালা এক বাছুর তৈরী করেছিলে; সদাপ্রভুর আদেশ দেওয়া রাস্তা থেকে
    তাড়াতাড়ি বিপথে চলে গিয়েছিলে।
  pan-pan: ਤਦ ਮੈਂ ਵੇਖਿਆ ਅਤੇ ਵੇਖੋ, ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਪਾਪ ਕੀਤਾ ਜੋ ਤੁਸੀਂ
    ਆਪਣੇ ਲਈ ਇੱਕ ਵੱਛਾ ਢਾਲ਼ ਕੇ ਬਣਾ ਲਿਆ ਸੀ। ਤੁਸੀਂ ਛੇਤੀ ਨਾਲ ਉਸ ਰਾਹ ਤੋਂ ਮੁੜ ਗਏ ਸੀ, ਜਿਸ
    ਦਾ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: သင်တို့သည် သင် တို့ဘုရားသခင် ထာဝရဘုရား ကို ပြစ်မှား ၍ ၊ နွားသငယ် ရုပ်တု
    ကို သွန်း ကြောင်း နှင့် ထာဝရဘုရား မှာထား တော်မူသော လမ်း မှ အလျင်အမြန် လွှဲ သွားကြောင်းကို
    ငါသည် ကြည့် မြင်လျှင်၊
  hmo-hmo: Bona lauegu matana lau negea, umui lau itaia, Lohiabada emui Dirava ena
    vairana dekenai umui kara dika, boromakau natuna ena laulau umui karaia. Oibe,
    Lohiabada ese umui ia hadibaia dalana dekena amo umui raka siri haragaharaga vadaeni.
  urd-urd: और मैंने देखा कि तुमने ख़ुदावन्द अपने ख़ुदा का गुनाह किया; और अपने लिए
    एक बछड़ा ढाल कर बना लिया है, और बहुत जल्द उस राह से जिसका हुक्म ख़ुदावन्द ने तुमको
    दिया था, नाफ़रमान हो गए।
  rus-SYN: и видел я, что вы согрешили против Господа, Бога вашего, сделали себе литого
    тельца, скоро уклонились от пути, которого держаться заповедал вам Господь;
  bqc-SIM: Má è a duunakɛ̀ Dii á Luaɛ, a kɛ̃ zɛ́ pↄ́ a dàɛ́wa gↄ̃̀ↄ, a mↄkàsa
    zugaae ũ.
  tcz-CHONGTHU: Keiman kahin vesuh in ahileh, Pakai ding in chonset gitlouna nabol
    tauve ti ka muchen tai. Sana mangchan bonglim doi nakisem thu tauvin ahi. Pakai,
    Pathen in nathupeh nauva kon in chom loukah in nakihei mang tauve!
  mar-mar: मी पाहिले की तुमचा देव परमेश्वर त्याच्या इच्छेविरूद्ध वागून तुम्ही पाप
    केले होते. तुम्ही सोन्याच्या वासराची ओतीव मूर्ती केली होती. परमेश्वर देवाच्या
    आज्ञा पाळण्याचे थांबवून तुम्ही बहकून गेला होता!
  qub-qub: Chayamurmi gamcunata tarirä Tayta Diosta rabyachir jundiypa goripita töru-mallwata
    ruracarcärisha caycajta. Chayno rurar gamcunaga manapis aycällatami pay nishancunata
    gongaycurayqui.
  hat-hat: Lè mwen wè nou te gen tan dezobeyi Seyè a, Bondye nou an, nou te gen tan
    kite chemen Seyè a te mete devan nou, nou te fonn metal, nou te fè estati yon
    ti towo,
  eng-BSB: And I saw how you had sinned against the LORD your God; you had made for
    yourselves a molten calf. You had turned aside quickly from the way that the LORD
    had commanded you.
  tod-tod: Gè wɛlɛni, pɛtɛ, wo kotoi ɠɛɛni Ɠɔoɠɔ GALAGI wa-ƓALAGI laalɔɠɔma. Wo nikɛ
    yiʋoi ɓɛtɛni ga kɔlu ɠaawuungi. Wo zeɠeni gaamago nɔ naama ʋelei ʋa, nii Ɠɔoɠɔ
    GALAGI ná-fai zɛʋɛni.
  eng-WEBPB: I looked, and behold, you had sinned against the LORD your God. You had
    made yourselves a moulded calf. You had quickly turned away from the way which
    the LORD had commanded you.
  kbq-kbq: Hagi enerami'na koana tamagra Ra Anumzana tamagri Anumzamofo avurera kumi
    hu'naze. Tamagra ame huta tamefi Ra Anumzamofona hunemita, ke'a ovaririta, havi
    anumzana golireti bulimakao anenta'mofo amema'a tro huntetma, monora hunte'naze.
  nhe-BL: Huan niquitac para imojuanti huan imotatahua intlajtlacolchijtoyaj ica TOTECO
    Dios, huan inmochihuilijtoyaj se becerro tlen oro tlaatilili para inquihueyichihuase.
    Ya inquitlalcahuijtoya nopa cuali ojtli tlen inmechnahuatijtoya xijtoquilica para
    san ya xijhueyichihuaca.
  gub-BL: Penuwake hehem mehe aexak Tupàn Zanezar henataromo penemiapo ikatu 'ym ma'e
    ihe. Na'arewahy pepytu'u heruzar ire. Aexak tapi'aka'yr hagapaw penemimuwete romo
    penemiapo kwer.
  eng-DRA: 'And saw that you had sinned against the Lord your God, and had made to
    yourselves a molten calf, and had quickly forsaken his way, which he had shewn
    you:'
