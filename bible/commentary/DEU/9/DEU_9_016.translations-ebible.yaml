verse: DEU.009.016
translations:
  mal-C: ഞാൻ നോക്കിയപ്പോൾ നിങ്ങൾ നിങ്ങളുടെ ദൈവമായ യഹോവയ്ക്കു വിരോധമായി പാപംചെയ്ത്;
    നിങ്ങൾക്കുവേണ്ടി ഒരു കാളക്കിടാവിന്റെ രൂപം വാർത്തുണ്ടാക്കി. യഹോവ കൽപ്പിച്ച വഴിയിൽനിന്ന്
    എത്രവേഗത്തിലാണ് നിങ്ങൾ വ്യതിചലിച്ചുപോയിരിക്കുന്നത്.
  deu-TKW: 'Da sah ich denn wahrhaftig: Ihr hattet euch gegen Jahwe, euren Gott, versündigt,
    hattet euch ein gegossenes Kalb verfertigt und wart so gar schnell von dem Weg
    abgewichen, den Jahwe euch vorgeschrieben hatte.'
  lin-lin: 'Tango natalaki, namonaki ete bosalaki solo masumu epai na Yawe, Nzambe
    na bino : bomisalelaki ekeko ya mwana ngombe ya ebende banyangwisa na moto ; bopengwaki
    noki na nzela oyo Yawe atindaki bino.'
  eng-LSV: and I see, and behold, you have sinned against your God YHWH; you have
    made a molten calf for yourselves; you have quickly turned aside from the way
    which YHWH has commanded you.
  eng-GNV: 'Then I looked, and beholde, ye had sinned against the Lord your God: for
    ye had made you a molten calfe, and had turned quickly out of the way which the
    Lord had commanded you.'
  eng-WEBSTER: 'And I looked, and behold, ye had sinned against the LORD your God,
    and had made you a molten calf: ye had turned aside quickly from the way which
    the LORD had commanded you.'
  nhw-BL: Huan niquitac para amojuanti huan amotatahua antlajtlacolchijtoyaj ica TOTECO
    Dios, huan anmochihuilijtoyaj se becerro tlen oro tlaatiltili para anquihueyichihuase.
    Ya anquitlalcahuijtoya nopa cuali ojtli catli anmechnahuatijtoya xijtoquilica
    para san ya xijhueyichihuaca.
  swh-ONEN: Nilipotazama, niliona kuwa mmefanya dhambi dhidi ya Bwana Mungu wenu;
    mmejifanyia sanamu ya kusubu katika umbo la ndama. Mmegeuka upesi kutoka njia
    ile Bwana aliyowaagiza.
  bba-bba: Mɑ nɑ mɛɛrɑ nɑ deemɑ wee, i Gusunɔ bɛsɛn Yinni torɑriwɑ kɑ ɡem. I sisu
    yɑniɑ i kɑ tii bwɑ̃ɑroku kuɑ ɡɑ kɑ nɑɑ buu weenɛ. Geemɑ, i ɡɛrɑwɑ fuuku fuuku
    win swɑɑn di ye u bɛɛ sɔ̃ɔsi.
  eng-KJVCPB: 'And I looked, and behold, ye had sinned against the Lord your God,
    and had made you a molten calf: ye had turned aside quickly out of the way which
    the Lord had commanded you.'
  luo-luo: Kane angʼiyo ne aneno ni usetimo ketho e nyim Jehova Nyasaye ma Nyasachu;
    kendo useloso nyasaye mar kido ma olos ka nyaroya. Uselokoru piyo ma uweyo yo
    ma Jehova Nyasaye ne ochikou.
  meu-meu: Bena na roha lao, na itamui, Iehova, emui Dirava, vairanai vada o kara
    havara, boromakau natuna laulauna vada o koroa, Iehova vada e haḡanilaimui dalana
    amo vada o raka siri haraḡa-haraḡa.
  npi-ULB: मैले हेरेँ र तिमीहरूले परमप्रभु तिमीहरूका परमेश्‍वरको विरुद्धमा पाप गरेका
    थियौ । तिमीहरूले आफ्नो निम्ति बाछाको ढलौटे मूर्ति बनाएका थियौ । परमप्रभुले तिमीहरूलाई
    आज्ञा गर्नुभएको मार्गबाट तिमीहरू चाँडै नै तर्केर गएका थियौ ।
  yor-yor: Ìgbà tí mo ṣàkíyèsí, mo rí i pé ẹ ti dẹ́ṣẹ̀ sí Olúwa Ọlọ́run yín. Ẹ ti
    ṣe ère òrìṣà ní ìrí ọ̀dọ́ màlúù, fún ara yín. Ẹ ti yípadà kánkán kúrò nínú ọ̀nà
    tí Olúwa ti pàṣẹ fún un yín.
  ind-ind: Saya segera tahu bahwa kalian berbuat dosa besar terhadap TUHAN Allah kita.
    Kalian sudah membuat patung untuk disembah. Kalian begitu cepat menyimpang dari
    jalan yang TUHAN perintahkan!
  pes-OPCB: در آنجا دیدم چگونه شما به یهوه خدای خود گناه ورزیده، بت گوساله شکلی از
    طلای ریخته شده برای خود ساخته بودید. چه زود از فرمان خداوند سرپیچی کرده، نسبت
    به او گناه ورزیدید!
  tgl-ULB: Tumingin ako, at nakitang, nagkasala kayo laban kay Yahweh na inyong Diyos.
    Naghulma kayo para sa inyong sarili ng isang guya. Lumihis kayo mula sa daang
    iniutos ni Yahweh sa inyo.
  cbu-NT: Karuweeshinuri, siyaatssha parangina. Apanllee kamachtamarini kasayarus
    yutaritshisheetsimarisha payurangus apanllputseetsimsha orpat wakaraam tinayarus,
    anootsimarisha ungirtarangsa. Apanllee kamachtamarini izuuru kapeetarangsa.
  hui-hui: I̱na abale daluwa handalu hewaria heneneore tígua Anduane Homogo inanaga
    Ngode Datagaliwabe ibunaga bi mana erembira mu hemiria handaru. Tígua dama mitangi
    bialu bi pupu wulenaga nogo bulumaga igini handalehe mbira ngolome wabu helemiria
    handaru. Anidagua birimidagoni Anduane Homogo ibuhondo ko timbuniore birimi.
  mya-mya: သင်​တို့​သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​မိန့်​မှာ​သော​ပညတ်​တော်​ကို​နား​မ​ထောင်
    ဘဲ သင်​တို့​ကိုး​ကွယ်​ရန်​နွား​သူ​ငယ်​ရုပ်​တု​ကို သွန်း​လုပ်​သ​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား​အား​ပြစ်​မှား
    ကြ​သည်​ကို​ငါ​တွေ့​မြင်​ရ​၏။-
  bod-N: དེར་ངས་བལྟས་པ་ལ། ཁྱོད་ཅག་གིས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འགལ་བའི་སྡིག་པ་བྱས་ནས།
    རང་གི་ཆེད་དུ་བ་ཕྲུག་ཅིག་གི་སྐུ་བརྙན་བླུགས་ཤིང་། མགྱོགས་པོར་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་དེའི་ནང་འགྲུལ་དགོས་པར་བཀའ་བསྩལ་པའི་ལམ་དང་བྲལ་བ་མཐོང་བྱུང་།
  sna-sna: Pandakatarira, ndakaona kuti makanga matadzira Jehovha Mwari wenyu; makanga
    mazviitira chifananidzo chakaumbwa mumufananidzo wemhuru. Makanga matsauka nokukurumidza
    kubva panzira yamakanga marayirwa naJehovha.
  spa-BLM: Miré, y he aquí que ustedes habían pecado contra el Señor, su Dios. Os
    habíais hecho un becerro moldeado. Se habían alejado rápidamente del camino que
    Yahvé les había ordenado.
  cac-cac: Axo vemxuli, vilani to toxo ix och e mul d'a yol sat Jehová co Diosal,
    yujto e b'o jun yechel vacax e diosaloc. Jun val rato eyiq'uel e b'a d'a spatic
    checnab'il yal co Diosal chi' d'ayon̈.
  swh-ULB: Nilitazama, na tazama, mlikuwa mmefanya dhambi dhidi ya Yahwe Mungu wenu.
    Mmejitengenezea wenyewe ndama. Kwa haraka mmegeuka toka njia ambayo Yahwe alikuwa
    amewaamuru.
  bel-bel: і бачыў я, што вы зграшылі супроць Госпада, Бога вашага, зрабілі сабе літае
    цяля, хутка ўхіліліся з дарогі, наказанае вам Госпадам;
  deu-ELBBK: Und ich sah, und siehe, ihr hattet gegen den HERRN, euren Gott, gesündigt;
    ihr hattet euch ein gegossenes Kalb gemacht; ihr wart schnell von dem Weg abgewichen,
    den der HERR euch geboten hatte.
  mbb-OT: Ne neehè ku sikiyu is ebaal te salà diyà te Nengazen he Megbevayè niw. Mibaal
    kew te ledawan he ed-ezapen niw he nati he vaka. Segugunè niw zà mid-iniyuǥi is
    insuǥù te Nengazen keniyu.
  mal-2015: ഞാൻ നോക്കിയാറെ നിങ്ങൾ നിങ്ങളുടെ ദൈവമായ യഹോവയോടു പാപം ചെയ്തു ഒരു കാളക്കുട്ടിയെ
    വാർത്തുണ്ടാക്കി യഹോവ നിങ്ങളോടു കല്പിച്ച വഴി വേഗത്തിൽ വിട്ടുമാറിയിരുന്നതു കണ്ടു.
  rmc-rmc: A sar dikhavas, dikhľom, hoj kerďan binos anglal o RAJ, anglal tumaro Del.
    Kerďan tumenge la somnakuňa modla, la gurumňora. Sig tumen visarďan le dromestar,
    so tumenge prikazinďa o RAJ, tumaro Del.
  pes-OPV: و نگاه کرده، دیدم که به یهوه خدای خودگناه ورزیده، گوساله‌ای ریخته شده برای
    خودساخته و از طریقی که خداوند به شما امر فرموده بود، به زودی برگشته بودید.
  ron-1924: М-ам уйтат, ши ятэ кэ пэкэтуисерэць ымпотрива Домнулуй Думнезеулуй востру,
    вэ фэкусерэць ун вицел турнат, вэ депэртасерэць курынд де ла каля пе каре в-о
    арэтасе Домнул.
  ben-OBCV: আমি চেয়ে দেখলাম, তোমরা তোমাদের ঈশ্বর সদাপ্রভুর বিরুদ্ধে পাপ করেছ; পূজার
    জন্য তোমরা ছাঁচে ফেলে একটি বাছুরের মূর্তি তৈরি করে নিয়েছ। সদাপ্রভু তোমাদের যে
    পথে চলবার আদেশ দিয়েছিলেন তোমরা ঐটুকু সময়ের মধ্যেই সেই পথ থেকে সরে গিয়েছিলে।
  som-som: Oo anna wax baan fiiriyey oo waxaan arkay inaad ku dembaabteen Rabbiga
    Ilaahiinna ah, oo waxaad samaysateen weyl dahab la shubay ah, oo haddiiba gees
    baad uga leexateen jidkii Rabbigu idinku amray.
  lat-VUC: 'vidissemque vos peccasse Domino Deo vestro, et fecisse vobis vitulum conflatilem,
    ac deseruisse velociter viam ejus, quam vobis ostenderat:'
  eng-ASVBT: 'And I looked, and, behold, ye had sinned against Jehovah your God; ye
    had made you a molten calf: ye had turned aside quickly out of the way which Jehovah
    had commanded you.'
  ita-1885: E io riguardai; ed ecco, voi avevate peccato contro al Signore Iddio vostro;
    voi vi eravate fatti un vitello di getto; tosto vi eravate stornati dalla via
    che il Signore vi avea comandata.
  eng-LXXUP: And when I saw that ye had sinned against the Lord your God, and had
    made to yourselves a molten image, and had gone astray out of the way, which the
    Lord commanded you to keep;
  eng-ULB: I looked, and behold, you had sinned against Yahweh your God. You had molded
    for yourselves a calf. You had quickly turned aside out of the path that Yahweh
    had commanded you.
  spa-VBL: Entonces vi cuánto habían pecado contra el Señor su Dios al hacer un becerro
    fundido. Habían desobedecido rápidamente lo que el Señor les había dicho.
  fra-_FOB: Alors je regardai, et voici, vous aviez péché contre l'Éternel votre Dieu,
    vous vous étiez fait un veau de fonte, vous vous étiez bientôt détournés de la
    voie que l'Éternel vous avait prescrite.
  mal-mal: ഞാൻ നോക്കിയപ്പോൾ നിങ്ങൾ നിങ്ങളുടെ ദൈവമായ യഹോവയോട് പാപംചെയ്ത് ഒരു കാളക്കുട്ടിയെ
    വാർത്തുണ്ടാക്കി, യഹോവ നിങ്ങളോട് കല്പിച്ച വഴി വേഗത്തിൽ വിട്ടുമാറിയിരുന്നത് കണ്ടു.
  urd-GVR: Tumheṅ deḳhte hī mujhe mālūm huā ki tum ne Rab apne Ḳhudā kā gunāh kiyā
    hai. Tum ne apne lie bachhṛe kā but ḍhāl liyā thā. Tum kitnī jaldī se Rab kī muqarrarā
    rāh se haṭ gae the.
  suz-BL: मिनु गेपुकीमी परमप्रभु यावे, इन परमप्रभु कली पाप पा, आंम कली बाछा आ मूर्ति
    सेल्‍सीशो बाक्‍तीनी। परमप्रभु यावेमी इन कली अरेशो लां रीब पा प्रोंइशा दूली लां
    खोइक्‍नी बाक्‍त।
  ita-1927: Guardai, ed ecco che avevate peccato contro l’Eterno, il vostro Dio; v’eravate
    fatto un vitello di getto; avevate ben presto lasciata la via che l’Eterno vi
    aveva ordinato di seguire.
  ckb-ckb: جا ڕوانیم ئێوە سەبارەت بە یەزدانی پەروەردگارتان گوناهتان کردبوو، بتێکی
    داڕێژراوتان لە شێوەی گوێرەکەیەک بۆ خۆتان دروستکردبوو، بە زوویی لەو ڕێگایە لاتان
    دابوو کە یەزدان فەرمانی پێ کردبوون.
  eng-BBE: 'And I saw that you had done evil against the Lord, and had made for yourselves
    a metal image of a young ox: you had quickly been turned from the way in which
    the Lord had given you orders to go.'
  kan-OKCV: ನಾನು ನೋಡಿದಾಗ, ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡಿ, ಎರಕ ಹೊಯ್ದ
    ಕರುವನ್ನು ನಿಮಗೆ ಮಾಡಿಕೊಂಡು, ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸಿದ ಮಾರ್ಗವನ್ನು ಬೇಗ ಬಿಟ್ಟುಬಿಟ್ಟು
    ಹೋಗಿದ್ದಿರಿ.
  tam-2017: நான் பார்த்தபோது, நீங்கள் உங்கள் தேவனாகிய யெகோவாவுக்கு விரோதமாகப் பாவம்செய்து,
    வார்ப்பிக்கப்பட்டக் கன்றுக்குட்டியை உங்களுக்கு உண்டாக்கி, யெகோவா உங்களுக்கு விதித்த
    வழியைச் சீக்கிரமாக விட்டுவிலகினதைக் கண்டேன்.
  spa-RV-1909: 'Y miré, y he aquí habíais pecado contra Jehová vuestro Dios: os habíais
    hecho un becerro de fundición, apartándoos presto del camino que Jehová os había
    mandado.'
  ron-BTF: Şi am privit şi, iată, aţi păcătuit împotriva DOMNULUI Dumnezeul vostru,
    v-aţi făcut un viţel turnat; repede v-aţi abătut de la calea pe care v-a poruncit-o
    DOMNUL.
  eng-WEBP: I looked, and behold, you had sinned against the LORD your God. You had
    made yourselves a molded calf. You had quickly turned away from the way which
    the LORD had commanded you.
  eng-FBV: Then I saw how much you had sinned against the Lord your God by making
    for yourselves a molten calf. You had disobeyed what the Lord had told you so
    quickly.
  nld-1939: Ik moest het aanschouwen, dat gij hadt gezondigd tegen Jahweh, uw God,
    u een gegoten kalf hadt gemaakt, en al spoedig de weg hadt verlaten, die Jahweh
    u had voorgeschreven.
  nch-BL: Huan niquitac para amojuanti huan amotatahua antajtacolchijtoyaj ica TOTECO
    Dios, huan anmochihuilijtoyaj se becerro ten oro taatiltili para anquihueyichihuase.
    Ya anquitalcahuijtoyaj nopa cuali ojti cati amechnahuatijtoya xijtoquilica para
    san ya anquihueyichihuase.
  vie-1934: Bấy giờ, ta nhìn xem, kìa các ngươi đã phạm tội cùng Giê-hô-va. Đức Chúa
    Trời các ngươi, rất vội bỏ đạo Ngài đã truyền cho, mà làm cho mình một con bò
    con đúc.
  hin-CV: तब मैंने दृष्टि की तो पाया कि वास्तव में तुमने याहवेह अपने परमेश्वर के विरुद्ध
    पाप किया था! तुमने अपने लिए बछड़े की एक मूर्ति ढाल रखी थी. तुम बड़े ही शीघ्र उस
    मार्ग से भटक चुके थे, जो तुम्हारे लिए याहवेह द्वारा बताया गया था.
  eng-OURB: I looked, and behold, you had sinned ·deviated (from the standard goal)·
    against Adonai your God. You had made yourselves a molten calf. You had turned
    aside quickly out of the way which Adonai had enjoined you.
  spa-BES: 'Y vi que habías hecho el mal contra el Señor, y te habías hecho una imagen
    de metal de un becerro: te habías alejado de la manera en que el Señor te había
    dado las órdenes de ir.'
  tdx-tdx: Le nitreako t’ie vata’e nanao hakeo am’ Iehovà Andrianañahare’ areo amy
    nampitranaha’ areo sare baniay; nalisa nandifik’ amy lalañe nandi­lia’ Iehovày.
  vid-vid: Nandola, nambona mina mdita gehile ng'hatu kwa Mkulu Nguluwi, Nguluwi wa
    hemwe namihongolela limalukolo lya ilogota lya kuponda, ne kukawila namleka nzila
    ya Mkulu Nguluwi iwele nayawalonjele.
  eng-OKE: And I looked, and, behold, you had sinned before the Lord your God; you
    had made you a molten calf; you had turned quickly from the way which the Lord
    had commanded you.
  tha-KJV: ดู​เถิด เมื่อข้าพเจ้ามองดู​ก็​แลเห็นท่านทั้งหลายกระทำบาปต่อพระเยโฮวาห์พระเจ้าของท่านทั้งหลายแล้ว
