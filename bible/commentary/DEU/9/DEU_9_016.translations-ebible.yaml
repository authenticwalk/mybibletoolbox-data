  urd-GVH: तुम्हें देखते ही मुझे मालूम हुआ कि तुमने रब अपने ख़ुदा का गुनाह किया है।
    तुमने अपने लिए बछड़े का बुत ढाल लिया था। तुम कितनी जल्दी से रब की मुक़र्ररा राह
