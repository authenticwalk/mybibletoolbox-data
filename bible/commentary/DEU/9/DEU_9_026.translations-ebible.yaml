verse: DEU.009.026
translations:
  mal-C: 'ഞാൻ യഹോവയോട് ഇപ്രകാരം അപേക്ഷിച്ചു: “സർവശക്തനായ യഹോവേ, അവിടത്തെ മഹാശക്തിയാൽ
    അങ്ങ് വീണ്ടെടുക്കുകയും ശക്തിയുള്ള ഭുജത്താൽ ഈജിപ്റ്റിൽനിന്ന് വിടുവിച്ചുകൊണ്ടുവരികയും
    ചെയ്ത അങ്ങയുടെ ജനത്തെ, അവിടത്തെ സ്വന്തം അവകാശത്തെ, നശിപ്പിക്കരുതേ.'
  deu-TKW: 'da betete ich zu Jahwe und sprach: O Herr, Jahwe! Verdirb dein Volk und
    dein Eigentum nicht, das du durch deine große Macht erlöst, das du mit starker
    Hand auf Ägypten weggeführt hast!'
  lin-lin: 'Nabondelaki Yawe mpe nalobaki : « Nkolo Yawe, kobebisa bato na Yo te,
    bazali libula na Yo moko oyo osikolaki na nguya monene na Yo mpe obimisaki na
    Ejipito na loboko na Yo ya nguya.'
  eng-LSV: and I pray to YHWH, and say, Lord YHWH, do not destroy Your people and
    Your inheritance whom You have ransomed in Your greatness, whom You have brought
    out of Egypt with a strong hand;
  eng-GNV: And I prayed vnto the Lord, and saide, O Lord God, destroy not thy people
    and thine inheritance, which thou hast redeemed through thy greatnesse, whom thou
    hast brought out of Egypt by a mightie hand.
  eng-WEBSTER: I prayed therefore to the LORD, and said, O LORD God, destroy not thy
    people and thy inheritance, which thou hast redeemed through thy greatness, which
    thou hast brought forth out of Egypt with a mighty hand.
  nhw-BL: '“Huan nimotlatlajti ica TOTECO huan niquilhui: ‘TOTECO Dios, ta catli más
    tijpiya tlanahuatili, amo xiquintlamilti ni miyac momasehualhua catli ta tiquinselijtoc
    para moaxcahua. Ta catli tiquinmanahuijtoc ica mohueyitilis. Quena, taya catli
    tiquinquixti ipan tlali Egipto ica hueyi chicahualistli.’ Niquilhui:'
  swh-ONEN: Nilimwomba Bwana na kusema, “Ee Bwana Mwenyezi, usiangamize watu wako,
    urithi wako mwenyewe ule ulioukomboa kwa uweza wako mkuu na kuwatoa katika nchi
    ya Misri kwa mkono wenye nguvu.
  bba-bba: Mɑ nɑ nùn kɑnɑ nɑ nɛɛ, Gusunɔ nɛn Yinni, ɑ ku wunɛn tɔmbu kpeerɑsiɑ be
    bɑ sɑ̃ɑ wunɛn ɑrumɑni, be, be ɑ yɑkiɑ wunɛn kpɑ̃ɑrun sɑɑbu, mɑ ɑ bu yɑrɑmɑ Eɡibitin
    di kɑ wunɛn dɑm bɑkɑm.
  eng-KJVCPB: I prayed therefore unto the Lord, and said, O Lord God, destroy not
    thy people and thine inheritance, which thou hast redeemed through thy greatness,
    which thou hast brought forth out of Egypt with a mighty hand.
  luo-luo: Ne alamo Jehova Nyasaye kawacho niya, “Yaye Nyasaye Manyalo Gik Moko Duto,
    kik itiek jogigi, ma gin girkeni mari iwuon mane ireso gi badi maratego e piny
    Misri.
  meu-meu: Bena Iehova na noia, nato, Ḡaubada Iehova e, emu bese basio habuaia tari,
    dihimu basio aladia ore. Oi siahumu amo vada o hamauridia; oi imamu siahuna ai
    Aigupto amo vada o hakaudia lasi.
  npi-ULB: मैले परमप्रभुलाई यसो भनी प्रार्थना चढाएँ, 'हे परमप्रभु परमेश्‍वर, तपाईंले
    आफ्ना मानिसहरू अर्थात् तपाईंको सम्पत्तिलाई नष्‍ट नगर्नुहोस् जसलाई तपाईंले आफ्नो
    महान्‌ताद्वारा छुटकारा दिनुभएको छ र आफ्नो शक्तिशाली हातले मिश्रबाट ल्याउनुभएको
    छ ।
  yor-yor: Mo gbàdúrà sí Olúwa wí pé, “Olúwa Olódùmarè, má ṣe run àwọn ènìyàn rẹ,
    àní ogún rẹ tí o ti rà padà, nípa agbára rẹ tí o sì fi agbára ńlá mú wọn jáde
    láti Ejibiti wá.
  ind-ind: Saya berdoa kepada TUHAN, “Ya TUHAN Penguasaku, jangan binasakan umat-Mu.
    Mereka adalah milik-Mu yang terikat kepada-Mu selamanya, yang sudah Engkau tebus
    dari perbudakan dan membawa mereka keluar dari Mesir dengan kuasa-Mu yang besar.
  pes-OPCB: 'و التماس کرده، گفتم: «ای خداوند، قوم خود را نابود نکن. آنها میراث تو
    هستند که با قدرت عظیمت از مصر نجات یافتند.'
  tgl-ULB: Nagdasal ako kay Yahweh at sinabing, 'O Panginoong Yahweh, huwag mong wasakin
    ang iyong mga tao o ang iyong pamana na iyong iniligtas sa pamamagitan ng iyong
    kadakilaan, na dinala mo palabas ng Ehipto gamit ang isang makapangyarihang kamay.
  cbu-NT: Apaa, tputsee musá kapitinllpa, watam shaana tputsirshawa. Ijiptosh tsap
    kiyung kachiyrangusin, shiysha shaanpata wizpurirish tapachindarangshawa.
  hui-hui: I̱na ibuhondo lalu, Anduane Homogo Bibahendenaga Haru Haame Ho Haga-o í̠naga
    wali agali uruni bo wanahabe. Í̠ninaga hongomeore Iyibi dindi howa haru tagira
    pialu haru ibirigoni.
  mya-mya: ငါ​က`အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​၏​မ​ဟာ တန်​ခိုး​တော်​နှင့်​လက်​ရုံး​တော်​အား​ဖြင့်
    အီ​ဂျစ် ပြည်​မှ​ကယ်​တင်​ထုတ်​ဆောင်​ခဲ့​သော​ကိုယ်​တော် ၏​လူ​မျိုး​တော်​ကို သုတ်​သင်​ဖျက်​ဆီး​တော်
    မ​မူ​ပါ​နှင့်။-
  bod-N: ངས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གསོལ་བ་འདི་ལྟར་བཏབ་པ་སྟེ། ཀྱེ་གཙོ་བོ་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་བདག་ཏུ་མཛད་པའི་འབངས་མི་དང་ནོར་སྐལ་ཏེ།
    ཁྱེད་ཀྱིས་ནུས་མཐུ་ཆེན་པོས་བསྐྱབས་ཤིང་། ཁྱེད་ཀྱི་མཐུ་སྟོབས་ལྡན་པའི་ཕྱག་གིས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་འོངས་པ་དེ་མེད་པར་མི་མཛད་རོགས།
  sna-sna: Ndakanyengetera kuna Jehovha ndikati, “Nhai imi Ishe Jehovha, musaparadza
    vanhu venyu, nhaka yenyu yamakadzikinura nesimba renyu guru mukavabudisa kubva
    kuIjipiti noruoko rune simba.
  spa-BLM: 'Oré a Yahvé y le dije: “Señor Yahvé, no destruyas a tu pueblo y a tu herencia
    que has redimido con tu grandeza, que has sacado de Egipto con mano poderosa.'
  cac-cac: 'Valan d''ay icha tic: Mamin Jehová, man̈ a satel jun a chon̈ab'' tic.
    A ach ix a colel yed'' ipal, ix ic''anelta d''a Egipto yed'' a poder.'
  swh-ULB: Niliomba kwa Yahwe na kusema, 'Oh Bwana Yahwe, usiwaangamize watu wako
    au warithi wako ambao uliwaokoa kwa ukuu wako, ambapo uwatoa toka Misri kwa mkono
    wa uweza.
  bel-bel: 'І маліўся я Госпаду і казаў: Валадару Госпадзе, не загубі народу Твайго
    і долі Тваёй, якую ты выкупіў велічнасьцю Тваёю, якую Ты вывеў зь Егіпта рукою
    моцнаю;'
  deu-ELBBK: 'und ich betete zu dem HERRN und sprach: Herr, HERR, verdirb nicht dein
    Volk und dein Erbteil, das du durch deine Größe erlöst, das du mit starker Hand
    aus Ägypten herausgeführt hast.'
  mbb-OT: Mib-ampù a ziyà te Nengazen he ke siak te, ‘He Nengazen he MEGBEVAYÀ, kenè
    nu zèdeeti heini is menge etew he ǥaked nu. Midlibri nu sikandan ne impeǥawas
    nu puun te Ehipto pinaaǥi te zekelà he ǥehem nu.
  mal-2015: 'ഞാൻ യഹോവയോടു അപേക്ഷിച്ചുപറഞ്ഞതു: കർത്താവായ യഹോവേ, നിന്റെ മഹത്വംകൊണ്ടു
    നീ വീണ്ടെടുത്തു ബലമുള്ള കയ്യാൽ മിസ്രയീമിൽനിന്നു കൊണ്ടുവന്ന നിന്റെ ജനത്തെയും നിന്റെ
    അവകാശത്തെയും നശിപ്പിക്കരുതേ.'
  rmc-rmc: 'Ko RAJ man mangavas kavke: ‚Ó, Nekbareder RAJEJA, ma zňičin tiro ďeďictvos,
    tire manušen, saven cinďal avri tira bara zoraha a iľal avri andral o Egipt tire
    zorale vasteha.'
  pes-OPV: 'و نزد خداوند استدعا نموده، گفتم: «ای خداوند یهوه، قوم خود و میراث خود
    را که به عظمت خود فدیه دادی و به‌دست قوی از مصربیرون آوردی، هلاک مساز.'
  ron-1924: 'М-ам ругат Домнулуй ши ам зис: ‘Стэпыне Доамне, ну нимичи пе попорул
    Тэу, моштениря Та пе каре ай рэскумпэрат-о ын мэримя Та, пе каре ай скос-о дин
    Еӂипт прин мына Та чя путерникэ.'
  ben-OBCV: আমি সদাপ্রভুর কাছে প্রার্থনা করে বলেছিলাম, “হে সার্বভৌম সদাপ্রভু, তোমার
    লোকদের তুমি ধ্বংস করে ফেলো না, তারা তো তোমারই উত্তরাধিকারী যাদের তুমি তোমার মহাশক্তি
    দ্বারা মুক্ত করেছ এবং তোমার শক্তিশালী হাত ব্যবহার করে মিশর দেশ থেকে বের করে এনেছ।
  som-som: Markaasaan Rabbiga baryay oo waxaan ku idhi, Sayidow, Ilaahow, ha baabbi'in
    dadka dhaxalkaaga ah oo aad weynaantaada ku soo furatay, oo aad gacantaada xoogga
    badan dalkii Masar kaga soo bixisay.
  lat-VUC: 'et orans dixi: Domine Deus, ne disperdas populum tuum, et hæreditatem
    tuam, quam redemisti in magnitudine tua, quos eduxisti de Ægypto in manu forti.'
  eng-ASVBT: And I prayed unto Jehovah, and said, O Lord Jehovah, destroy not thy
    people and thine inheritance, that thou hast redeemed through thy greatness, that
    thou hast brought forth out of Egypt with a mighty hand.
  ita-1885: 'E pregai il Signore, e dissi: Signore Iddio, non distruggere il tuo popolo
    e la tua eredità, che tu hai riscossa con la tua grandezza, la quale tu hai tratta
    fuor di Egitto con man forte.'
  eng-LXXUP: And I prayed to God, and said, O Lord, King of gods, destroy not thy
    people and thine inheritance, whom thou didst redeem, whom thou broughtest out
    of the land of Egypt with thy great power, and with thy strong hand, and with
    thy high arm.
  eng-ULB: I prayed to Yahweh and said, 'O Lord Yahweh, do not destroy your people
    or your inheritance whom you have redeemed through your greatness, which you have
    brought out of Egypt with a mighty hand.
  spa-VBL: 'Le rogué al Señor diciendo: “Por favor, Señor, Dios, no destruyas a tu
    pueblo que te pertenece, a los que rescataste y sacaste de Egipto con tu gran
    poder.'
  fra-_FOB: 'Et je priai l''Éternel, et je dis: Seigneur Éternel, ne détruis pas ton
    peuple et ton héritage, que tu as racheté par ta grandeur, que tu as retiré d''Égypte
    à main forte.'
  mal-mal: 'ഞാൻ യഹോവയോട് അപേക്ഷിച്ചുപറഞ്ഞത്: ‘കർത്താവായ യഹോവേ, നിന്റെ മഹത്വംകൊണ്ട്
    നീ വീണ്ടെടുത്ത് ബലമുള്ള കയ്യാൽ ഈജിപ്റ്റിൽ നിന്ന് കൊണ്ടുവന്ന നിന്റെ ജനത്തെയും നിന്റെ
    അവകാശത്തെയും നശിപ്പിക്കരുതേ.'
  urd-GVR: Maiṅ ne us se minnat karke kahā, “Ai Rab Qādir-e-mutlaq, apnī qaum ko tabāh
    na kar. Wuh to terī hī milkiyat hai jise tū ne fidyā de kar apnī azīm qudrat se
    bachāyā aur baṛe iḳhtiyār ke sāth Misr se nikāl lāyā.
  suz-BL: मिनु गो परमप्रभु यावे कली ‘परमप्रभु, इन मुर आन कली मक्‍याम्‍दीन। गे मेको
    आन कली प्रोंइशा इन शुश सक्ति पाइश्‍शोमी इजीप्‍त रागी रे ग्रुंइताक्‍नी।
  ita-1927: 'E pregai l’Eterno e dissi: “O Signore, o Eterno, non distruggere il tuo
    popolo, la tua eredità, che hai redento nella tua grandezza, che hai tratto dall’Egitto
    con mano potente.'
  ckb-ckb: نوێژم بۆ یەزدان کرد و گوتم، «ئەی یەزدانی باڵادەست، گەلەکەت و میراتەکەت
    لەناو مەبە کە بە توانای خۆت کڕیتەوە، ئەوەی بە دەستێکی بەهێز لە میسر دەرتهێنا.
  eng-BBE: And I made prayer to the Lord and said, O Lord God, do not send destruction
    on your people and your heritage, to whom, by your great power, you have given
    salvation, whom you have taken out of Egypt by the strength of your hand.
  kan-OKCV: ನಾನು ಯೆಹೋವ ದೇವರಿಗೆ ಪ್ರಾರ್ಥನೆಮಾಡಿ, “ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರೇ, ನೀವು ನಿಮ್ಮ ಮಹಿಮೆಯಿಂದ
    ವಿಮೋಚಿಸಿ, ಬಲವಾದ ಕೈಯಿಂದ ಈಜಿಪ್ಟಿನೊಳಗಿಂದ ಹೊರಗೆ ಬರಮಾಡಿದ ನಿಮ್ಮ ಜನರನ್ನು ನಾಶಮಾಡಬೇಡಿ.
  tam-2017: யெகோவாவாகிய ஆண்டவரே, தேவரீர் உம்முடைய மகத்துவத்தினாலே மீட்டு, பலத்த கையினால்
    எகிப்திலிருந்து கொண்டுவந்த உமது மக்களையும், உமக்குச் சொந்தமானதையும் அழிக்காதிருங்கள்
  spa-RV-1909: 'Y oré á Jehová, diciendo: Oh Señor Jehová, no destruyas tu pueblo
    y tu heredad que has redimido con tu grandeza, al cual sacaste de Egipto con mano
    fuerte.'
  ron-BTF: 'M-am rugat de aceea DOMNULUI şi am spus: Doamne Dumnezeule, nu nimici
    poporul tău şi moştenirea ta, pe care ai răscumpărat-o prin măreţia ta, pe care
    l-ai scos din Egipt cu mână tare.'
  eng-WEBP: I prayed to the LORD, and said, “Lord GOD, don’t destroy your people and
    your inheritance that you have redeemed through your greatness, that you have
    brought out of Egypt with a mighty hand.
  eng-FBV: I prayed to the Lord, saying, “Please Lord, God, don't destroy your people
    that belong to you, the ones whom you rescued by your great ability and led out
    of Egypt by your power.
  nld-1939: 'bad ik tot Jahweh en sprak: O Heer, Jahweh, verdelg uw volk en uw erfdeel
    toch niet, dat Gij door uw macht hebt bevrijd, en met sterke hand uit Egypte geleid.'
  nch-BL: '“Huan nimotatajti ica TOTECO huan niquilhui: ‘TOTECO Dios, ta cati más
    tijpiya tanahuatili, amo xiquintamilti ni miyac momasehualhua cati ta tiquinselijtoc
    para moaxcahua. Ta cati tiquinmanahuijtoc ica mohueyitilis. Quena, ta tiquinquixti
    ipan tali Egipto ica hueyi chicahualisti.’ Niquilhui:'
  vie-1934: 'cầu khẩn Ngài mà rằng: Chúa Giê-hô-va ôi! xin chớ diệt dân sự của Chúa,
    là cơ nghiệp của Chúa, mà Chúa đã lấy sự oai nghiêm Ngài chuộc lại, và nhờ tay
    quyền năng rút ra khỏi xứ Ê-díp-tô.'
  hin-CV: मैंने याहवेह से प्रार्थना की, “प्रभु याहवेह, अपनी ही प्रजा को नाश न कीजिए,
    ये तो आपकी ही मीरास हैं, जिन्हें आप ही ने अपनी महानता के द्वारा छुड़ाया है, जिन्हें
    आपने अपनी समर्थ भुजा के द्वारा मिस्र देश से निकाला है.
  eng-OURB: I prayed to Adonai, and said, “'Adonay Adonai [Lord Yahweh], don’t destroy
    your people and your inheritance, that you have redeemed through your greatness,
    that you have brought out of Egypt [Abode of slavery] with a mighty hand.
  spa-BES: 'Y oré al Señor y dije: Oh Señor Dios, no envíes destrucción a tu pueblo
    ni a tu herencia, a quienes, con tu gran poder, has dado la salvación, a quienes
    has sacado de Egipto con la fuerza de tu mano.'
  tdx-tdx: aa le nihalaly am’ Iehovà iraho nanao ty hoe, Ry Talè Iehovà, ko ampikoromahe’o
    ondati’oo—o lova’oo, o nijebañe’o ami’ty hajabahina’o, ie nampiengà’o i Mitsraime
    am-pitàñe maozatseo.
  vid-vid: Nandimlanda Mkulu Nguluwi ndilonga, ‘Hegwe Mkulu Nguluwi, uleche kuwadumya
    wanhu wa hegwe na uhalizi wa hegwe, wanhu wouwagombole na kuwalavya kuli isi ya
    Misili kwa moko uwele na mong'ho.
  eng-OKE: 'And I prayed before the Lord, and said: O Lord God, destroy not Thy people,
    and Thine inheritance, which Thou hast redeemed by Thy power, and brought out
    from Mizraim with a mighty hand.'
