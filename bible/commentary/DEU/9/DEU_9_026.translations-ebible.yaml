  gnn-gnn: Ŋarra bukumirriyaŋalanydja bitjarra, ‘Garray, nhepi muka dhuwala buŋgawanydja
    ŋurruŋunydja, yaka baḏuwaḏuyurra dhuwalayi yolŋu'‐yulŋunhanydja, liŋgu walalanydja
    dhuwala nhuŋuway dhulŋuŋu. Nhepi ŋunhi walalanha dhawaṯmaraŋalanydja nhokalay
    nhe ganydjarryu beŋuruyinydja Yetjipŋurunydja. Yuwalk dhuwalayi yolŋunydja walala
    mäkiri'‐witjunamiriw ga yätjmirri gal'ŋu yana, yurru yaka walalaŋgu nhäŋa ŋunhayi
    yätjtja, yana walalaŋgu guyaŋiyana ŋunhi märi'munhana walalanha Yipurayimnhana,
    Yitjaknhana ga Djaykupnhana, ŋunhi walala yuwalkkuŋala gal'ŋu märr‐ŋal'yurruna
    nhokala.
  yal-yal: N yi Alatala maxandi, n naxa, “Marigina Alatala, i nama i ya yamaan halagi
    i gbeen naxan na, i yamaan naxan xunba i fangan na, i naxan naminixi Misiran bɔxɔni
    i sɛnbɛn na.
  haw-1868: No ia mea, pule aku la au ia Iehova, i aku la, E Iehova, e ka Haku e,
    mai luku mai oe i kou poe kanaka, a me kou hooilina au i hoola'i ma kou mana,
    i ka mea hoi au i lawe mai nei mai Aigupita mai me ka lima ikaika.
  arb-NAV: 'وَابْتَهَلْتُ إِلَى الرَّبِّ قَائِلاً: يَا سَيِّدُ الرَّبُّ، لَا تُهْلِكْ
    شَعْبَكَ وَمِيرَاثَكَ الَّذِي افْتَدَيْتَهُ بِقُوَّتِكَ الْعَظِيمَةِ، وَأَخْرَجْتَهُ
    مِنْ مِصْرَ بِقُدْرَةٍ فَائِقَةٍ.'
  ewe-ewe: “Medo gbe ɖa na Yehowa be, Aƒetɔ Yehowa, mègatsrɔ̃ wò ŋutɔ wò amewo o.
    Wò ŋutɔ wò domenyinu si nèɖe kple wò ŋusẽ triakɔ, eye nèɖe wo tso Egipte kple
    asi sesẽ.
  eng-LEE: And I prayed unto the Lord, and said, O Lord Eternal, destroy not thy people
    and thy heritage, which thou hast redeemed through thy greatness, which thou hast
    brought forth out of Egypt with a mighty hand.
  asm-FB: মই যিহোৱাৰ আগত প্ৰাৰ্থনা কৰি কৈছিলোঁ, “হে মোৰ প্ৰভু যিহোৱা, তুমি তোমাৰ লোকসকলক
    ধ্বংস কৰি নেপেলাবা। তেওঁলোক তোমাৰেই; নিজ মহিমাৰে মুক্ত কৰি, তোমাৰ ক্ষমতাশালী হাতেৰে
    মিচৰৰ পৰা উলিয়াই অনা তোমাৰ উত্তৰাধিকাৰী লোকসকলক ধ্বংস নকৰিবা।
  sus-A: ﭑ نَشَ عَلَتَلَ مَشَندِ، ‹مَرِفِ عَلَتَلَ، عِ نَشَ عِ يّتّ شَ حَمَ هَلَكِ،
    عِ حَمَ نَشَن شَ شْرّيَ سٌشِ عَ يِ عِ شَ فبٌي سَابُي رَ، عِ نَشَن نَمِنِشِ مِسِرَ
    بْشِ مَ عِ سّنبّ رَ.
  fra-SBL: 'J''ai prié Yahvé et j''ai dit : « Seigneur Yahvé, ne détruis pas ton peuple
    et ton héritage que tu as rachetés par ta grandeur, que tu as fait sortir d''Égypte
    à main forte.'
  hbo-hbo: וָאֶתְפַּלֵּ֣ל אֶל־יְהוָה֮ וָאֹמַר֒ אֲדֹנָ֣י יְהוִ֗ה אַל־תַּשְׁחֵ֤ת עַמְּךָ֙
    וְנַחֲלָ֣תְךָ֔ אֲשֶׁ֥ר פָּדִ֖יתָ בְּגָדְלֶ֑ךָ אֲשֶׁר־הֹוצֵ֥אתָ מִמִּצְרַ֖יִם בְּיָ֥ד
    חֲזָקָֽה׃
  eng-WYCLIFFE: And Y preiede, and seide, Lord God, distrye not thi puple, and thin
    eritage, which thou `ayen bouytist in thi greetnesse, which thou leddist out of
    Egipt in strong hond.
  cwe-cwe: Nimpula Mndewa Mulungu, nilonga, ‘Weye Mndewa Mulungu, sekeuwangamize wanhu
    wako, wanhu wouwakombole na kuwalava Misili kwa udahi wako na nguvu yako ng'hulu.
  kik-kik: Ngĩhooya Jehova, ngĩmwĩra atĩrĩ, “Wee Mwathani Jehova, tiga kũniina andũ
    aya aku, o aya igai rĩaku kĩũmbe arĩa wakũũrire na ũndũ wa hinya waku mũnene,
    ũkĩmaruta bũrũri wa Misiri na guoko gwaku kwa hinya.
  fra-NCL: 'Je priai Yahweh et je dis : « Seigneur Yahweh, ne détruisez pas votre
    peuple, votre héritage, que vous avez racheté par votre grandeur, que vous avez
    fait sortir d’Égypte par votre main puissante.'
  cek-AK: Angraeng khaeah, Angraeng Sithaw, lensawkhaih hoiah na pahlong ih nangmah
    ih kaminawk hoi thacak na ban hoiah Izip prae thung hoi na zaehhoih ih, na qawktoep
    kaminawk to hum hmah.
  cuk-cuk: 'Agi, an Bab-Jehováʼse gornai gualid, weyob an ega sogded: ‘Bab-Dummad-Jehováʼye,
    be-dulamar melle be ogiloye. Be-dulamar Egipto-yargi-bukwa na be-ganguedgi be
    onosadi, melle be ogilogoye.'
  uig-CYR: 'Шуңа мән Пәрвәрдигарға дуа қилип: «И Рәб Пәрвәрдигар, Сән Өз улуқлуғуң
    арқилиқ Өзүң үчүн һөрлүк бәдили төләп сетивалған, Мисирдин күчлүк қолуң билән
    чиқарған Өз хәлқиң болған мирасиңни йоқатмиғайсән;'
  tel-2017: నేను యెహోవాను ప్రార్థిస్తూ ఈ విధంగా చెప్పాను ప్రభూ, యెహోవా, నువ్వు నీ
    మహిమ వలన విమోచించి, నీ బాహుబలంతో ఐగుప్తులో నుండి రప్పించిన నీ స్వాస్థ్యమైన ప్రజలను
    నాశనం చేయవద్దు.
  hat-BSA: 'Mwen te priye a SENYÈ a e mwen te di: ‘O SENYÈ a, pa detwi pèp Ou a, eritaj
    Ou menm nan, ke Ou te peye ranson selon grandè Ou, pou Ou te mennen sòti an Égypte
    avèk yon men pwisan.'
  kos-kos: Ac nga pre, ‘O LEUM GOD Fulatlana, nimet kunausla mwet lom inge, su kom
    molelosla ac usalosme liki facl Egypt ke ku lulap lom.
  hbo-WLC: וָאֶתְפַּלֵּ֣ל אֶל־יְהוָה֮ וָאֹמַר֒ אֲדֹנָ֣י יְהוִ֗ה אַל־תַּשְׁחֵ֤ת עַמְּךָ֙
    וְנַחֲלָ֣תְךָ֔ אֲשֶׁ֥ר פָּדִ֖יתָ בְּגָדְלֶ֑ךָ אֲשֶׁר־הוֹצֵ֥אתָ מִמִּצְרַ֖יִם בְּיָ֥ד
    חֲזָקָֽה׃
  ibo-ibo: Ekpere m ekpere nʼoge ahụ nye Onyenwe anyị sị ya, “Onye kachasị ihe niile
    elu, bụ Onyenwe anyị biko, alala ndị gị nʼiyi, nʼihi na ha bụ ihe nketa gị, bụrụkwa
    ndị i ji ike aka gị na ebube gị gbapụta site nʼIjipt.
  ory-ory: ପୁଣି ମୁଁ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ପ୍ରାର୍ଥନା କରି କହିଲି, “ହେ ପ୍ରଭୋ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ
    ଆପଣା ଲୋକଙ୍କୁ ଓ ଆପଣା ଅଧିକାରକୁ ବିନାଶ କର ନାହିଁ, ତୁମ୍ଭେ ଆପଣା ମହିମାରେ ସେମାନଙ୍କୁ ମୁକ୍ତ
    କରିଅଛ, ତୁମ୍ଭେ ସେମାନଙ୍କୁ ବଳବାନ ହସ୍ତ ଦ୍ୱାରା ମିସରରୁ ବାହାର କରି ଆଣିଅଛ।
  chk-chk: Iwe, üa tüngor ngeni, ‘Ai Kot Samol mi Lapalap, kosap arosala noum aramas,
    pun ir noum, ka angeseer ren om manaman, ka pwal emwenirewu seni Isip ren poum
    mi manaman.
  rop-rop: Aibin prei, ‘YAWEI yu na det boswan God. Lisin langa mi na en nomo binijimap
    yu ronwan pipul olabat, detlot pipul weya yubin seibum en bringimat brom Ijip,
    dumaji yu brabli strongwan en garram detmatj pawa.
  ukr-1871: 'І моливсь я перед Господом словами: Добродїю мій, Господе! Не побивай
    люду твого й наслїддя твого, що визволив єси їх потугою твоєю, що вивів їх сильною
    рукою з Египту.'
  deu-1951: 'da bat ich den HERRN und sprach: Ach, Herr HERR, verdirb dein Volk und
    dein Erbteil nicht, das du durch deine große Kraft erlöst und mit mächtiger Hand
    aus Ägypten geführt hast!'
  eng-JPS: 'And I prayed unto the LORD, and said: ''O Lord GOD, destroy not Thy people
    and Thine inheritance, that Thou hast redeemed through Thy greatness, that Thou
    hast brought forth out of Egypt with a mighty hand.'
  srp-1865: 'I molih se Gospodu i rekoh: Gospode, Gospode! nemoj potrti naroda svojega
    i našljedstva svojega, koje si izbavio velièanstvom svojim, koje si izveo iz Misira
    krjepkom rukom.'
  lug-lug: Ne nsaba Mukama nti, Ayi Mukama Katonda, bano be bantu bo, era obusika
    bwo bwennyini, be wanunula n’obaggya mu nsi ey’e Misiri n’omukono gwo ogw’amaanyi.
  heb-heb: ואתפלל אל יהוה ואמר אדני יהוה אל תשחת עמך ונחלתך אשר פדית בגדלך אשר הוצאת
    ממצרים ביד חזקה׃
  ben-IRV: আর আমি সদাপ্রভুর কাছে এই প্রার্থনা করলাম, “প্রভু সদাপ্রভু, তুমি নিজের অধিকারস্বরূপ
    যে লোকদেরকে নিজের মহিমায় মুক্ত করেছ ও শক্তিশালী হাতের মাধ্যমে মিশর থেকে বের করে
    এনেছ, তাদেরকে ধ্বংস কর না।
  pan-pan: ਤਦ ਮੈਂ ਯਹੋਵਾਹ ਅੱਗੇ ਬੇਨਤੀ ਕੀਤੀ, “ਹੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ, ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਅਤੇ ਆਪਣੇ
    ਨਿੱਜ-ਭਾਗ ਨੂੰ ਨਾਸ ਨਾ ਕਰ, ਜਿਸ ਨੂੰ ਤੂੰ ਆਪਣੀ ਮਹਾਨਤਾ ਨਾਲ ਛੁਟਕਾਰਾ ਦਿੱਤਾ ਹੈ ਅਤੇ ਜਿਸ ਨੂੰ
    ਤੂੰ ਬਲਵੰਤ ਹੱਥ ਨਾਲ ਮਿਸਰ ਤੋਂ ਬਾਹਰ ਲੈ ਆਇਆ ਹੈਂ।
  mya-JVB: ထာဝရဘုရား အား လည်း ၊ အိုအရှင် ဘုရားသခင်၊ တန်ခိုး တော်အားဖြင့် ရွေး တော်မူ၍
    ၊ အားကြီး သော လက် တော်နှင့် အဲဂုတ္တု ပြည်မှ နှုတ်ဆောင် တော်မူသော ကိုယ်တော် ၏အမွေ
    ဥစ္စာဖြစ်သော ဤလူ တို့ ကို ဖျက်ဆီး တော်မ မူပါနှင့်။
  hmo-hmo: 'Lohiabada dekenai lau noinoi, lau gwau: Lohiabada badana e, oiemu bese
    do oi hadikaia lasi, oiemu bese korikori do oi alaia ore lasi. Oiemu siahu dekena
    amo oi hamauridia, oiemu goada bada dekena amo Aigupito dekena amo oi hakaudia
    mai.'
  urd-urd: और मैंने ख़ुदावन्द से यह दुआ की, कि ऐ ख़ुदावन्द ख़ुदा तू अपनी क़ौम और अपनी
    मीरास के लोगों को, जिनको तूने अपनी क़ुदरत से नजात बख़्शी और जिनको तू ताक़तवर हाथ
    से मिस्र से निकाल लाया, हलाक न कर।
  rus-SYN: 'и молился я Господу и сказал: Владыка Господи, Царь богов, не погубляй
    народа Твоего и удела Твоего, который Ты избавил величием крепости Твоей, который
    вывел Ты из Египта рукою сильною и мышцею Твоею высокою;'
  bqc-SIM: 'Ma wabikɛ̀ Diiwa ma mɛ̀: Dii Lua, ńsu ǹ ń gbɛ̃́ↄ midɛo, n gbɛ̃́ pↄ́
    n ń bó ń n iko zↄ̃ↄo, n ń bↄ́lɛ Egipi ń n gã̀sa gbãaopiↄ.'
  tcz-CHONGTHU: Pakai henga hiti hin kataove, O thaneipen Pakai, hiche mite hi sugam
    louvin, hinghoi tauvin. Amaho hi namite ahiuve. Chule amaho hi nagoulupen Egypt
    gam'a nahuh doh’a naban thahat pana nahin puidoh ahiuve.
  mar-mar: मी परमेश्वरास विनवणी केली की हे प्रभू तुझ्या प्रजेचा नाश करु नकोस. तू आपले
    लोक तुझे वतन खंडून घेतले आहे. तुझ्या सामर्थ्याने तू त्यांना मिसरमधून मुक्त करून
    बाहेर आणले आहेस.
  qub-qub: 'Ruwacur nirä: ‹Acrashayqui runacunataga ama ushacaycachiychu ari Tayta
    Dios. Paycunaga gampami caycan. Gammi fiyupa munayniquiwan Egipto nasyunpitapis
    pushamushcanqui.'
  hat-hat: 'mwen te lapriyè Seyè a pou nou, mwen di l'' konsa: O Seyè, Bondye mwen,
    tanpri! Pa detwi pèp ou a, pèp ki rele ou pa ou la, pèp ou te delivre ak pouvwa
    ou la, pèp ou te fè soti kite peyi Lejip ak fòs ponyèt ou a.'
  eng-BSB: And I prayed to the LORD and said, “O Lord GOD, do not destroy Your people,
    Your inheritance, whom You redeemed through Your greatness and brought out of
    Egypt with a mighty hand.
  tod-tod: 'Gè falini, gè ɠɛ ma: «Màliɠii, Ɠɔoɠɔ GALAGI, mina ɗa-nuɓusɛiti ma zuwu
    ɠaaleʋe, ɗɔnɔiti è ti unmɔɔgai ga ɗa-zobogi, è kulaai Ezipete yooi ʋa ga è-yeei
    ná-zɛbɛi.'
  eng-WEBPB: I prayed to the LORD, and said, “Lord GOD, don’t destroy your people
    and your inheritance that you have redeemed through your greatness, that you have
    brought out of Egypt with a mighty hand.
  kbq-kbq: amanage hu'na nunamuna hu'noe, Ra Anumzamoka Isipima mani'nazagenka hankavenentake
    kazanuti'ma Nagri vahe fatgo manisaze hunka zamavarenka atirami'nana vaheka'a,
    zamahe fananea osuo.
  nhe-BL: '“Huan nimomaijto ica TOTECO huan niquilhui: ‘TOTECO Dios, ta tlen más tijpiya
    tlanahuatili, amo xiquintlamilti ni miyac motlacajhua tlen ta tiquinselijtoc para
    moaxcahua. Ta tlen tiquinmanahuijtoc ica mohueyitilis. Quena, taja tlen tiquinquixti
    ipan tlali Egipto ica hueyi chicahualistli.’ Niquilhui:'
  gub-BL: Nezewe aze'eg izupe. — O Tupàn Tuweharupi Wiko Ma'e. Emumaw zo neremiaihu
    ne wà nehe. Erexarexak a'e teko kwehe mehe ne wà. Erepyro Ezit wi nepuner haw
    rupi ne wà no.
  eng-DRA: 'And praying, I said: O Lord God, destroy not thy people, and thy inheritance,
    which thou hast redeemed in thy greatness, whom thou hast brought out of Egypt
    with a strong hand.'
