verse: DEU.009.014
translations:
  mal-C: എന്നെ വിടുക. അവരെ നശിപ്പിച്ച് ആകാശത്തിനുകീഴേനിന്ന് അവരുടെ നാമം ഞാൻ മായിച്ചുകളയും.
    അതിനുശേഷം നിന്നെ ഞാൻ അവരെക്കാൾ ശക്തിയും അസംഖ്യവുമായ ഒരു ജനതയാക്കും.”
  deu-TKW: So laß mich nun, daß ich sie vertilge und ihren Namen unter dem Himmel
    auslösche und dich zum Stammvater eines Volkes mache, das stärker und größer ist,
    als dieses.
  lin-lin: 'Tika Ngai kosala : nakobebisa bango mpe nakolimwisa bakombo na bango kati
    na mokili, kasi nakokomisa yo ekolo ya nguya mpe ya bato ebele koleka bango. »'
  eng-LSV: Desist from Me, and I destroy them, and blot out their name from under
    the heavens, and I make you become a nation more mighty and numerous than it.
  eng-GNV: Let me alone, that I may destroy them, and put out their name from vnder
    heaue, and I wil make of thee a mightie nation, and greater then they be.
  eng-WEBSTER: 'Let me alone, that I may destroy them, and blot out their name from
    under heaven: and I will make of thee a nation mightier and greater than they.'
  nhw-BL: 'Huan nechilhui ni camanali: ‘Techtlalcahui, pampa niquintzontlamiltis huan
    niquinixpolos tlen ni tlaltipactli, pero ipan ta nijchihuas se tlamantli masehualme
    catli más quipiyase chicahualistli huan más miyaqui que inijuanti.’ Quej nopa
    nechilhui.'
  swh-ONEN: Niache, ili nipate kuwaangamiza na kufuta jina lao kutoka chini ya mbingu.
    Nami nitakufanya kuwa taifa lenye nguvu zaidi na kuwa wengi kuliko wao.”
  bba-bba: N be de u bɛɛ kpeerɑsiɑ, kpɑ u bɛɛn yĩsiru ɡo hɑnduniɑ sɔɔ, kpɑ u mɑn ko
    bwese dɑmɡiru te tɑ koo bɛɛ dɑbiru kerɑ.
  eng-KJVCPB: 'let me alone, that I may destroy them, and blot out their name from
    under heaven: and I will make of thee a nation mightier and greater than they.'
  luo-luo: We mondo atiekgi duto mondo agol nying-gi oko e wangʼ piny kae. Abiro miyo
    idok oganda maratego kendo mangʼeny moloyogi.”
  meu-meu: A siri, baina habuadia tari, ladadia na baina roho guba henuna amo. Bena
    oiemu amo bese badana ta, idia baine hereadia besena, baina havaraia.
  npi-ULB: मलाई एक्लै छोडिदे ताकि मैले तिनीहरूलाई नष्‍ट गर्नू सकूँ र स्वर्गमूनिबाट
    तिनीहरूको नाउँ मेटाइदिन सकूँ र तँबाट नै तिनीहरूभन्दा महान् र शक्तिशाली जाति बनाउन
    सकूँ ।'
  yor-yor: Fi mí sílẹ̀, jẹ́ kí n run wọ́n, kí n sì pa orúkọ wọn rẹ́ kúrò lábẹ́ ọ̀run.
    Èmi yóò sì sọ ọ́ di orílẹ̀-èdè tí ó lágbára tí ó sì pọ̀jù wọ́n lọ.”
  ind-ind: Oleh karena itu, jangan coba-coba menghentikan Aku! Aku akan membinasakan
    mereka sehingga kelak tidak ada orang di bumi ini yang mengingat bahwa pernah
    ada bangsa bernama Israel. Kemudian Aku akan membuat keturunanmu menjadi sebuah
    bangsa yang lebih banyak dan lebih kuat daripada mereka.’
  pes-OPCB: '@see-verse:DEU.009.013'
  tgl-ULB: Hayaan mo akong mag-isa, para mawasak ko sila at burahin ang kanilang pangalan
    mula sa silong ng langit, at gagawin kitang isang bansang higit na malakas at
    higit na dakila kaysa sa kanila'.
  cbu-NT: Ashparita izuuru tpachingachima. Ashiri shiysha nuwaa, Watsta, tárinllpa.
    Amb ashkachuri, minshuch tputs Israelchichee izuuru mbizchinllinaya. Itaru, Móysisee
    shiyashcheetsimarisha tputsireemi pzapanichima. Shiyachchimarisha aranginasha
    pzapaneersin, kizpurinand kasiru taachinllinaya, Apanll nuwaa tárangiya.
  hui-hui: Anidagua bialu kagonaga mani wali agali uruni ogoria hene lalu bi te mbira
    tinaga nawilo bo wahai holene hamelo kogoni. Mani i̱na wali agali uruni kagobi
    ndo í̠ni damene hangu bayale ti dewaore damebi hongo gibihebi helalu tinaga mamali
    í̠ holebere. Anigo ai i̱na wali agali ko biaga uruni bo wahai holiya nabibe lowa
    hapai nahabe, laya.
  mya-mya: မည်​သူ​မျှ​သူ​တို့​ကို​သ​တိ​မ​ရ​စေ​ရန် သူ တို့​ကို​ငါ​ဖျက်​ဆီး​သုတ်​သင်​ပစ်​မည်​ဖြစ်​၍
    ငါ့​ကို​မ​ဆီး​တား​နှင့်။ ထို့​နောက်​ငါ​သည်​သင့် အား​ထို​သူ​တို့​ထက်​များ​ပြား​၍
    အင်​အား​ကြီး သော​လူ​မျိုး​၏​ဖ​ခင်​ဖြစ်​စေ​မည်' ဟု​မိန့်​တော် မူ​၏။''
  bod-N: ཁྱོད་ཀྱིས་སྐྱུར་དང་། བདག་གིས་དེ་དག་མེད་པར་གཏོང་ཞིང་། དེ་དག་གི་མིང་གནམ་འོག་ནས་མེད་པར་བྱ།
    ཁྱོད་ནི་ཁོ་ཚོ་ལས་མི་རིགས་སྟོབས་དང་ལྡན་ཞིང་ཆེན་པོ་ཞིག་ཏུ་བྱེད་པར་བྱ་ཞེས་བཀའ་བསྩལ་བྱུང་།
  sna-sna: Rega ndivaparadze ndigodzima zita ravo pasi pedenga. Uye ndichakuita rudzi
    rwakasimba rwakawanda kupfuura zvavari.”
  spa-BLM: Déjame, para que los destruya y borre su nombre de debajo del cielo; y
    haré de ti una nación más poderosa y más grande que ellos.”
  cac-cac: Nitzel a b'a d'a vichan̈, ol in satel juntzan̈ anima tic, man̈xa b'aj ol
    b'inaj eb' d'a sat luum tic. An̈ej d'a in̈tilal ol in b'o junoc nivan nación,
    te tec'an ol ajoc, tzijtum ol aj sb'isul d'a yichan̈ juntzan̈ anima tic, xchi
    Jehová.
  swh-ULB: Acha mimi peke yangu, ili kwamba niweze kuwaangamiza na kulifuta jina lao
    kutoka chini ya mbingu, na nitawafanya ninyi taifa lenye nguvu na kuu kuliko wao.”
  bel-bel: ня стрымлівай Мяне, і Я зьнішчу іх і згладжу імя іхняе з-пад нябёсаў, а
    ад цябе выведу народ, які будзе мацнейшы і большы ў ліку за іх.
  deu-ELBBK: Lass ab von mir, dass ich sie vertilge und ihren Namen unter dem Himmel
    auslösche; und ich will dich zu einer Nation machen, stärker und größer als sie.
  mbb-OT: Bey-ani ad kenikew su edezeetan ku sikandan su wey melipati en sikandan.
    Ne edhimuwen ku sikew wey is menge kevuwazan nu he nasyun he mekeǥeǥehem pa wey
    mahabet pa kandan.’
  mal-2015: എന്നെ വിടുക; ഞാൻ അവരെ നശിപ്പിച്ചു അവരുടെ പേർ ആകാശത്തിൻകീഴിൽനിന്നു മായിച്ചുകളയും;
    നിന്നെ അവരെക്കാൾ ബലവും വലിപ്പവുമുള്ള ജാതിയാക്കും എന്നും യഹോവ എന്നോടു അരുളിച്ചെയ്തു.
  rmc-rmc: Muk man, hoj len te zňičinav a te khosav lengro nav pal e phuv. Ale tutar
    kerava narodos zoraleder the bareder lendar.‘
  pes-OPV: مرا واگذار تا ایشان را هلاک سازم و نام ایشان را از زیر آسمان محو کنم و
    از توقومی قوی تر و کثیرتر از ایشان بوجود آورم.»
  ron-1924: Ласэ-мэ сэ-й нимическ ши сэ ле штерг нумеле де суб черурь, яр пе тине
    те вой фаче ун ням май путерник ши май маре ла нумэр декыт попорул ачеста.’
  ben-OBCV: তুমি আমাকে বাধা দিয়ো না, যেন আমি তাদের ধ্বংস করি এবং পৃথিবী থেকে তাদের
    নাম মুছে ফেলি। আর আমি তোমার মধ্য দিয়ে আরও শক্তিশালী এবং তাদের চেয়ে আরও বড়ো
    একটি জাতি তৈরি করব।”
  som-som: haddaba iska kay daa, aan baabbi'iyee, oo aan magacooda samada hoosteeda
    ka tiree, oo waxaan adiga kaa dhigi doonaa quruun iyaga ka xoog badan oo ka sii
    weyn.
  lat-VUC: dimitte me ut conteram eum, et deleam nomen ejus de sub cælo, et constituam
    te super gentem, quæ hac major et fortior sit.
  eng-ASVBT: let me alone, that I may destroy them, and blot out their name from under
    heaven; and I will make of thee a nation mightier and greater than they.
  ita-1885: 'Lasciami fare, e io li distruggerò, e cancellerò il lor nome di sotto
    al cielo: e ti farò divenire una nazione più potente, e più grande di lui.'
  eng-LXXUP: And now suffer me utterly to destroy them, and I will blot out their
    name from under heaven, and will make of thee a nation great and strong, and more
    numerous than this.
  eng-ULB: Let me alone, so that I may destroy them and blot out their name from under
    heaven, and I will make of you a nation mightier and greater than they.'
  spa-VBL: Déjeme, para que pueda destruirlos y borrar su nombre por completo. Entonces
    te convertiré en una nación aún más poderosa e importante que ellos”.
  fra-_FOB: Laisse-moi, et je les détruirai, et j'effacerai leur nom de dessous les
    cieux; mais je te ferai devenir une nation plus puissante et plus grande que celle-ci.
  mal-mal: “എന്നെ വിടുക; ഞാൻ അവരെ നശിപ്പിച്ച് അവരുടെ പേര് ആകാശത്തിൻ കീഴിൽനിന്ന് മായിച്ചുകളയും;
    നിന്നെ അവരെക്കാൾ ബലവും വലിപ്പവുമുള്ള ജനതയാക്കും” എന്നും യഹോവ എന്നോട് അരുളിച്ചെയ്തു.
  urd-GVR: Ab mujhe chhoṛ de tāki maiṅ unheṅ tabāh karke un kā nām-o-nishān duniyā
    meṅ se miṭā ḍālūṅ. Un kī jagah maiṅ tujh se ek qaum banā lūṅgā jo un se baṛī aur
    tāqatwar hogī.”
  suz-BL: मुल आं कली पुंइचा प्रोंइयी। मिनु गो मेको आन कली खतम सेल्‍नुङ। मिनु मेको
    आन नें रागी रे क्‍याम्‍नुङ। मिनु गे रे पा मेको आन क्‍येङा ठेयब नु सक्ति पाइश्‍शो
    जात का सेल्‍नुङ’ देंत।
  ita-1927: lasciami fare; io li distruggerò e cancellerò il loro nome di sotto i
    cieli, e farò di te una nazione più potente e più grande di loro”.
  ckb-ckb: لێمگەڕێ لەناویان دەبەم و ناویان لەژێر ئاسمان دەسڕمەوە و دەتکەمە گەلێکی
    بەهێزتر و زۆرتر لەوان.»
  eng-BBE: Let me send destruction on them till their very name is cut off; and I
    will make of you a nation greater and stronger than they.
  kan-OKCV: ನನ್ನನ್ನು ಬಿಡು, ನಾನು ಅವರನ್ನು ನಾಶಮಾಡಿ, ಅವರ ಹೆಸರನ್ನು ಆಕಾಶದ ಕೆಳಗಿನಿಂದ ಅಳಿಸಿಬಿಟ್ಟು,
    ನಿಮ್ಮನ್ನು ಅವರಿಗಿಂತ ಬಲಿಷ್ಠವಾದ ಜನಾಂಗವಾಗಿ ಮಾಡುವೆನು,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: ஆகையால், நான் அவர்களை அழித்து, அவர்கள் பெயரை வானத்தின் கீழ் இல்லாமல்போகச்செய்ய,
    நீ என்னை விட்டுவிடு; அவர்களைப்பார்க்கிலும் உன்னைப் பலத்ததும் எண்ணிக்கையில் அதிகமானதுமான
    தேசமாக்குவேன் என்றார்.
  spa-RV-1909: Déjame que los destruya, y raiga su nombre de debajo del cielo; que
    yo te pondré sobre gente fuerte y mucha más que ellos.
  ron-BTF: Lasă-mă să îi nimicesc şi să le şterg numele de sub cer şi voi face din
    tine o naţiune mai puternică şi mai mare decât ei.
  eng-WEBP: Leave me alone, that I may destroy them, and blot out their name from
    under the sky; and I will make of you a nation mightier and greater than they.”
  eng-FBV: Leave me, so that I can destroy them and wipe out their name completely.
    Then I will turn you into a nation even more powerful and more important than
    them.”
  nld-1939: Laat Mij begaan; Ik zal ze vernietigen en hun naam onder de hemel verdelgen,
    en van u een sterker en talrijker volk maken dan dit.
  nch-BL: 'Huan techilhui ni camanali: ‘Techtalcahui, pampa niquintzontamiltis huan
    niquinixpolos ten ni taltipacti, pero ipan ta nijchihuas se tamanti masehualme
    cati más quipiyase chicahualisti huan más miyaqui que inijuanti.’ Quej nopa techilhui.'
  vie-1934: Hãy để mặc ta diệt chúng nó, và xóa tên chúng nó khỏi dưới trời, rồi ta
    sẽ làm cho ngươi thành một dân tộc mạnh và lớn hơn dân ấy.
  hin-CV: अब मुझे मत रोको, कि मैं इन्हें नाश करके पृथ्वी पर से उनकी याद ही मिटा डालूं.
    तब मैं तुमसे एक ऐसे राष्ट्र का उद्भव करूंगा, जो इनसे अधिक शक्तिशाली और गिनती में
    विशाल भी होगा.”
  eng-OURB: Leave me alone, that I may destroy them, and blot out their name from
    under the sky; and I will make of you a nation mightier and greater than they.”
  spa-BES: Déjame enviar destrucción sobre ellos hasta que su nombre sea cortado;
    y haré de ti una nación más grande y más fuerte que ellos.
  tdx-tdx: Apoho habaibaiko iareo le ho fòrako ambanen-dikerañe ao ty tahina’ iareo
    vaho hanoeko foko maozatse irehe, ho jabajaba te am’ iereo.
  vid-vid: undeche ndiwadumye wanhu awa, ndilyuse ng'hatu itagwa lya hewo muisi, na
    heni ndokudita hegwe uwe isi iwele na mong'ho na wanhu wenji kusinda hewo.’
  eng-OKE: Cease from thy prayer before me, and I will destroy them, and blot out
    their name from under the heavens, and I will make thee for a people stronger
    and greater than they.
  tha-KJV: ขออย่าทักท้วงเรา ให้​เราทำลายเขา และลบชื่อของเขาเสียจากใต้​ฟ้า และเราจะตั้งเจ้าให้เป็นประชาชาติ​ที่​มี​กำลังกว่าและใหญ่กว่าเขา’
  por-BR-2018: Deixa-me que os destrua, e apague seu nome de debaixo do céu; que eu
    te porei sobre gente forte e muito mais que eles.
  deu-ELO: Laß ab von mir, daß ich sie vertilge und ihren Namen unter dem Himmel auslösche;
    und ich will dich zu einer Nation machen, stärker und größer als sie.
  eng-WYC-2018: suffer thou me, that I all-break him, and do away his name from under
    heaven; and I shall ordain thee on a folk which is greater and stronger than this
    folk. (allow me to all-break them, and do away their name from under heaven; and
    then I shall ordain thee upon a nation which shall be greater and stronger than
    this nation.)
  epo-epo: lasu Min, Mi ekstermos ilin, kaj Mi forviŝos ilian nomon el sub la ĉielo,
    kaj Mi faros el vi popolon pli fortan kaj pli grandnombran ol ili.
  uig-PIN: Meni tosma, Mǝn ularni yoⱪitimǝn, ularning namini asmanning tegidin ɵqürüwetimǝn
    wǝ xundaⱪ ⱪilip, seni ulardin qong wǝ uluƣ bir hǝlⱪ ⱪilimǝn» — dedi.
  beo-beo: 'Na logo mae damuma! Na da amo dunu fi fane legemu. Amasea, fa:no dunu
    huluane da amo fi bu hame dawa:mu. Amasea, Na da di amo dunu fi guiguda: esala
    ilia idi amola ilia gasa baligisu, fi gaheabolo dia fi hamomu.’'
  tpi-OTNT: Olsem na mi laik bagarapim ol olgeta bai i no gat wanpela man i ken tingting
    gen long ol. Yu no ken pasim mi. Mi mekim olsem na bihain bai mi mekim yu i kamap
    papa bilong wanpela bikpela lain strongpela manmeri i winim ol dispela lain nogut.’
  hau-SA: Bar ni kawai, in hallaka su, in kuma shafe sunansu daga ƙarƙashin sama.
    Zan kuwa yi maka wata al’umma mafi ƙarfi da kuma masu yawa fiye da su.”
  uig-LAT: Méni tosma, Men ularni yoqitimen, ularning namini asmanning tégidin öchürüwétimen
    we shundaq qilip, séni ulardin chong we ulugh bir xelq qilimen» — dédi.
  nde-nde: Ngiyekela ukuze ngibabhubhise njalo ngesule amabizo abo ngaphansi kwamazulu.
    Njalo ngizakwenza ube yisizwe esilamandla futhi esikhulu kulesabo.’
  ton-ton: 'Tuku ai pe au, koeʻuhi ke u fakaʻauha ʻakinautolu, pea tāmateʻi honau
    hingoa mei he lalo langi: pea te u fakatupu ʻiate koe ha hako mālohi mo lahi hake
    ʻiate kinautolu.’'
  ces-1613: Pusť mne, ať je setru, a zahladím jméno jejich pod nebem, tebe pak učiním
    v národ větší a silnější, nežli jest tento.
  eng-WMB: Leave me alone, that I may destroy them, and blot out their name from under
    the sky; and I will make of you a nation mightier and greater than they.”
  tam-TCV: நான் அவர்களை அழித்து, அவர்களுடைய பெயரை வானத்தின்கீழ் இல்லாமல் செய்யவிடு.
    நான் அவர்களைப்பார்க்கிலும் உன்னை வலிமையானதும், அதிகமானதுமான நாடாக்குவேன்” என்றார்.
