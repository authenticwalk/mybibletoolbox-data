  ibo-ibo: Hapụ m, ka m kpochapụ ma hichapụkwa aha ha site nʼokpuru eluigwe. Aga m
    emekwa gị ka ị ghọọ mba dị ike karịa, dịkwa ọtụtụ nʼọnụọgụgụ karịa ha.”
  ory-ory: ଆମ୍ଭଙ୍କୁ ଛାଡ଼ିଦିଅ, ତହିଁରେ ଆମ୍ଭେ ସେମାନଙ୍କୁ ବିନାଶ କରିବା ଓ ଆକାଶମଣ୍ଡଳ ତଳୁ ସେମାନଙ୍କ
    ନାମ ଲୋପ କରିବା; ମାତ୍ର ଆମ୍ଭେ ତୁମ୍ଭଠାରୁ ସେମାନଙ୍କ ଅପେକ୍ଷା ଅଧିକ ଶକ୍ତିଶାଳୀ ଓ ଏକ ମହାନ
    ଗୋଷ୍ଠୀ ଉତ୍ପନ୍ନ କରିବା।”
  chk-chk: Kopwe mwüt ngeniei pwe üpwe aroserela o tölala iter seni won fanüfan. Mürin
    üpwe föri senuk eu mwichen aramas mi pöchökül o chomong seniir.’
  rop-rop: Nomo trai stapam mi na, dumaji ai garra binijimap olabat en nobodi kaan
    sabi langa olabat enimo. Ai garra meigim yu det dedi blanga bigismob pipul weya
    garra jidan brabli strongbala, en mowa strongbala langa dislot pipul iya tudei.’
  ukr-1871: Ійди від мене геть, я вигублю їх і зітру імя їх спід небес, і зроблю тебе
    людом більшим і потужніщим за них.
  deu-1951: Laß ab von mir, daß ich sie vertilge und ihren Namen unter dem Himmel
    ausrotte! Ich will aus dir ein stärkeres und größeres Volk machen, als dieses
    ist.
  eng-JPS: let Me alone, that I may destroy them, and blot out their name from under
    heaven; and I will make of thee a nation mightier and greater than they.'
  srp-1865: Pusti me da ih istrijebim i ime njihovo zatrem pod nebom; a od tebe æu
    uèiniti narod jaèi i veæi nego što je ovaj.
  lug-lug: Leka mbazikirize, erinnya ly’eggwanga lyabwe ndisangulewo wansi w’eggulu.
    Ndikuggyamu eggwanga eddene era ery’amaanyi okusinga eggwanga lyabwe.”
  heb-heb: הרף ממני ואשמידם ואמחה את שמם מתחת השמים ואעשה אותך לגוי עצום ורב ממנו׃
  ben-IRV: তুমি আমার কাছ থেকে সরে যাও, আমি এদেরকে ধ্বংস করে আকাশমণ্ডলের নীচে থেকে
    এদের নাম মুছে ফেলি; আর আমি তোমাকে এদের থেকে শক্তিশালী ও মহান জাতি করব।”
  pan-pan: ਮੈਨੂੰ ਛੱਡ ਦੇ ਤਾਂ ਜੋ ਮੈਂ ਉਨ੍ਹਾਂ ਦਾ ਨਾਸ ਕਰਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਨਾਂ ਅਕਾਸ਼ ਦੇ ਹੇਠੋਂ
    ਮਿਟਾ ਦਿਆਂ ਅਤੇ ਮੈਂ ਤੇਰੇ ਤੋਂ ਇੱਕ ਕੌਮ ਉਨ੍ਹਾਂ ਤੋਂ ਬਲਵੰਤ ਅਤੇ ਵੱਡੀ ਬਣਾਵਾਂਗਾ।”
  mya-JVB: သို့ဖြစ်၍ ငါ့ ကို ရှိ စေလော့။ သူ တို့ကို ငါဖျက်ဆီး မည်။ သူ တို့နာမ ကိုလည်း
    ကောင်းကင် အောက် မှာ ငါချေ မည်။ သင့်ကိုမူကား၊ သူ တို့ထက် အားကြီး ၍ များပြား သော
    အမျိုး ဖြစ် စေမည်ဟု ငါ့ အား မိန့် တော်မူ၏။
  hmo-hmo: Oi siri, do lau hadikadia ore, vadaeni tau ta lasi ese edia ladana do ia
    laloa lou. Unai murinai oi dekena amo bese badana ta, idia do ia hanaia besena,
    do lau havaraia.’
  urd-urd: इसलिए अब तू मुझे इनको हलाक करने दे ताकि मैं इनका नाम सफ़ह — ए — रोज़गार
    से मिटा डालूँ, और मैं तुझ से एक क़ौम जो इन से ताक़तवर और बड़ी हो बनाऊँगा।
  rus-SYN: не удерживай Меня, и Я истреблю их, и изглажу имя их из поднебесной, а
    от тебя произведу народ, который будет больше, сильнее и многочисленнее их.
  bqc-SIM: À mɛ̀ mà to à gɛ gbɛ̃́piↄ kaalɛ, an tↄ́ i midɛ dṹniau, i ma buiↄ kɛ
    bui pↄ́ an gbãa ń ń dasioↄ dɛńla ũ.
  tcz-CHONGTHU: Tun keima che ingting hiche mite hi vannoiya kasuh mang jeng diu ahi.
    Amaho sanga hatjo le chung nung joa keiman na chillhahte ka tundoh ding ahi.
  mar-mar: मला आडवू नकोस, त्यांचा नाश करु दे. मी त्यांचे नाव आकाशाखालून खोडून टाकीन.
    मग मी तुझे, त्यांच्याहून श्रेष्ठ आणि समर्थ असे दुसरे राष्ट्र उभारीन.”
  qub-qub: Chay runacunata cananga ushacächishaj pipis mana yarpänanpaj. Chaymi gamga
    ama chapämaychu. Paycunapa ruquin gamllapitami mirachishaj juc nasyunmanna aypajta.
    Chaura gampita mirajcunaga cangapaj paycunapita mas aypallami.›
  hat-hat: Kite m' fè sa m'ap fè a non! Mwen pral disparèt yo nèt pou pesonn sou latè
    pa janm chonje te gen moun sa yo. Men ou menm, m'ap ba ou pitit ki va vin zansèt
    yon nasyon k'ap pi gran, k'ap pi fò pase yo.
  eng-BSB: Leave Me alone, so that I may destroy them and blot out their name from
    under heaven. Then I will make you into a nation mightier and greater than they
    are.”
  tod-tod: Ɓe bà, gè ti-ma zuwu ɠaaleʋe, gè ti-laaseigi ɓale, é ɠula geeɠɔlɔgi
    wu. Zii niiti ta-zobogi wɔɔlɔai, ti wola mɔinɗai, ti leʋe niiti ba, nà è ɠɛ
    ga naati ti-ɠɛɛ.»
  eng-WEBPB: Leave me alone, that I may destroy them, and blot out their name from
    under the sky; and I will make of you a nation mightier and greater than they.”
  kbq-kbq: Hagi natrege'na zamahe hana hu'na ama mopafintira zamagi'a eri fanane nehu'na,
    kagripinti hankavenentake huno zamagri hankavema zamagatereno tusi'a ohampriga'a
    vahera zamazeri fore ha'neno.
  nhe-BL: 'Huan nechilhui ni tlajtoli: ‘Xinechtlalcahui pampa niquintzontlamiltis
    huan niquinixpolos tlen ni tlaltepactli, pero ipan ta nijchihuas se tlamantli
    tlacame tlen más quipiyase chicahualistli huan más miyaqui que inijuanti.’ Queja
    nopa nechilhui.'
  gub-BL: A'e rupi ezeagaw zo hemupytu'u kar pà nehe. Amumaw putar ihe wà nehe. Nezewe
    mehe ni amo na'ima'enukwaw kwaw waneko awer rehe wà nehe. Moizez. Amueta tetea'u
    kar putar nezuapyapyr ihe wà nehe. Amukàg kar putar ihe wà nehe no. Heta tetea'u
    wera'u putar ko teko wanuwi wà nehe. Upuner wera'u putar wanuwi wà nehe no, i'i
    ihewe.
  eng-DRA: Let me alone that I may destroy them, and abolish their name from under
    heaven, and set thee over a nation, that is greater and stronger than this.
