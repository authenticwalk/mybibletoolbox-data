verse: DEU.009.024
translations:
  mal-C: ഞാൻ നിങ്ങളെ അറിഞ്ഞ ദിവസംമുതൽ നിങ്ങൾ യഹോവയോടു മത്സരിക്കുന്നവരായിരുന്നു.
  deu-TKW: Widerspenstig habt ihr euch gegen Jahwe gezeigt, seitdem ich euch kenne.
  lin-lin: Wuta mokolo oyo nayeba bino, botikala te kotosa Yawe.
  eng-LSV: You have been rebellious against YHWH from the day of my knowing you.
  eng-GNV: Ye haue bene rebellious vnto the Lord, since the day that I knewe you.
  eng-WEBSTER: Ye have been rebellious against the LORD from the day that I knew you.
  nhw-BL: Quena, hasta quema achtihui nimechiximatqui huan hasta ama, nochipa anmotzontochonchijtoque
    ica TOTECO.
  swh-ONEN: Mmekuwa waasi dhidi ya Bwana tangu nilipowajua ninyi.
  bba-bba: I rɑ n Yinni Gusunɔ seesimɔwɑ sɑɑ mìn di nɑ bɛɛ yɛ̃.
  eng-KJVCPB: You have been rebellious against the Lord from the day that I knew you.
  luo-luo: Usebedo ka ungʼanyo ne Jehova Nyasaye ndalo duto ma asengʼeyoue.
  meu-meu: Emui ai na kau dinana ema bona harihari umui ese Iehova vada o gwau edeede
    henia.
  npi-ULB: मैले तिमीहरूलाई चिनेको दिनदेखि नै तिमीहरू परमप्रभुको विरुद्धमा बागी भएका
    छौ ।
  yor-yor: Láti ìgbà tí mo ti mọ̀ yín ni ẹ ti ń ṣọ̀tẹ̀ sí Olúwa.
  ind-ind: Kalian sering memberontak terhadap TUHAN selama saya mengenal kalian.
  pes-OPCB: آری، از اولین روزی که شما را شناختم، علیه خداوند یاغیگری کرده‌اید.
  tgl-ULB: Naging suwail kayo laban kay Yahweh mula sa araw na nakilala ko kayo.
  cbu-NT: Nuw yuwapururi siyapa naamaam chtarangi anpur siy uru Apanllee kuk ngat
    ngat ashirangsa.
  hui-hui: I̱ tí heba mandagi biabe bima hama ibirimagoha tígua Anduane Homogo erembira
    mialu haabo harimi.
  mya-mya: သင်​တို့​သည်​ငါ​စ​တင်​သိ​ကျွမ်း​သည့်​အ​ချိန်​မှ စ​၍ ယ​နေ့​အ​ထိ​ထာ​ဝ​ရ​ဘု​ရား​ကို​ပုန်​ကန်
    ခဲ့​ကြ​၏။''
  bod-N: ངས་ཁྱོད་ཚོ་ངོ་ཤེས་པའི་ཉིན་དེ་ནས་བཟུང་ཁྱོད་ཚོས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ངོ་ལོག་བྱས་ཡོད་དོ།
    །
  sna-sna: Makagara muchimukira Jehovha kubvira pazuva randakatanga kukuzivai.
  spa-BLM: Has sido rebelde contra el Señor desde el día en que te conocí.
  cac-cac: Atax yic ex vojtacaneli voch ijan vilani to te pitn̈ej tzeyutej e b'a d'a
    Jehová.
  swh-ULB: Mmekuwa waasi dhidi ya Yahwe toka siku ile nilipowajua.
  bel-bel: Вы былі непакорныя Госпаду з таго самага дня, як я ўведаў вас.
  deu-ELBBK: Widerspenstige seid ihr gegen den HERRN gewesen von dem Tag an, da ich
    euch gekannt habe.
  mbb-OT: Puun te kegkekilelaa ku keniyu ne pudu en kebpekidsukulà te Nengazen is
    menge vaal niw.
  mal-2015: ഞാൻ നിങ്ങളെ അറിഞ്ഞ നാൾമുതൽ നിങ്ങൾ യഹോവയോടു മത്സരികളായിരിക്കുന്നു.
  rmc-rmc: Kanastar tumen prindžarďom, furt tumen vzburinenas pro RAJ.
  pes-OPV: از روزی که شما را شناخته‌ام به خداوند عصیان ورزیده‌اید.
  ron-1924: В-аць тот рэзврэтит ымпотрива Домнулуй де кынд вэ куноск.
  ben-OBCV: আমি যখন থেকে তোমাদের জেনেছি তখন থেকেই তোমরা সদাপ্রভুর বিরুদ্ধে কেবল বিদ্রোহই
    করে চলেছ।
  som-som: Tan iyo maalintii aan idin bartay caasiyiin baad Rabbiga ku ahaydeen.
  lat-VUC: sed semper fuistis rebelles a die qua nosse vos cœpi.
  eng-ASVBT: Ye have been rebellious against Jehovah from the day that I knew you.
  ita-1885: Dal giorno che io vi ho conosciuti, voi siete stati ribelli contro al
    Signore).
  eng-LXXUP: Ye were disobedient in the things relating to the Lord from the day in
    which he became known to you.
  eng-ULB: You have been rebellious against Yahweh from the day that I knew you.
  spa-VBL: Se han rebelado contra el Señor desde el día en que los conocí.
  fra-_FOB: Vous avez été rebelles à l'Éternel, depuis le jour que je vous connais.
  mal-mal: ഞാൻ നിങ്ങളെ അറിഞ്ഞ നാൾമുതൽ നിങ്ങൾ യഹോവയോട് മത്സരിച്ചിരിക്കുന്നു.
  urd-GVR: Jab se maiṅ tumheṅ jāntā hūṅ tumhārā Rab ke sāth rawaiyā bāġhiyānā hī rahā
    hai.
  suz-BL: गो इन कली तुइक्‍तु रेन गे परमप्रभु यावे आ लोव़ मटिथु गन गन पाइतीनी।
  ita-1927: Siete stati ribelli all’Eterno, dal giorno che vi conobbi.
  ckb-ckb: لەو ڕۆژەوەی ئێوەم ناسیوە، ئێوە لە دژی یەزدان یاخین.
  eng-BBE: From the day when I first had knowledge of you, you have gone against the
    word of the Lord.
  kan-OKCV: ನಾನು ನಿಮ್ಮನ್ನು ತಿಳಿದಂದಿನಿಂದ ನೀವು ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ತಿರುಗಿಬೀಳುವವರಾಗಿದ್ದೀರಿ.
  tam-2017: நான் உங்களை அறிந்த நாள் முதற்கொண்டு, நீங்கள் யெகோவாவுக்கு விரோதமாகக் கலகம்
    செய்கிறவர்களாயிருந்தீர்கள்.
  spa-RV-1909: Rebeldes habéis sido á Jehová desde el día que yo os conozco.
  ron-BTF: Aţi fost răzvrătiţi împotriva DOMNULUI din ziua în care v-am cunoscut.
  eng-WEBP: You have been rebellious against the LORD from the day that I knew you.
  eng-FBV: You have been rebelling against the Lord from the day I first knew you.
  nld-1939: Gij zijt tegen Jahweh weerspannig geweest van de dag af, dat ik u ken.
  nch-BL: Quena, hasta quema achtohui nimechixmatqui huan hasta ama, nochipa anmotzontochonchijtoque
    ica TOTECO.
  vie-1934: Từ ngày ta biết các ngươi cho đến bây giờ, các ngươi thường phản nghịch
    cùng Đức Giê-hô-va.
  hin-CV: मैंने तो तुम्हें जिस दिन से देखा और पहचाना है, याहवेह के प्रति विद्रोह ही
    देखा है.
  eng-OURB: You have been rebellious against Adonai from the day that I knew you.
  spa-BES: Desde el día en que te conocí, has ido en contra de la palabra del Señor.
  tdx-tdx: Toe fa zineha’ areo t’Iehovà amo hene andro nahafohinako anahareoo.
  vid-vid: Hemwe muwa wanhu wambelenhuche Mkulu Nguluwi kwaluchila zuwa lila lyondiwazelele.
  eng-OKE: You have been contumacious before the Lord from the day that I have known
    you.
  tha-KJV: ท่านทั้งหลายได้กบฏต่อพระเยโฮวาห์เสมอตั้งแต่​วันที่​ข้าพเจ้ารู้จักท่านทั้งหลาย
  por-BR-2018: Rebeldes fostes ao SENHOR desde o dia que eu vos conheço.
  deu-ELO: Widerspenstige seid ihr gegen Jehova gewesen von dem Tage an, da ich euch
    gekannt habe.
  eng-WYC-2018: but ever[more] ye were rebel, from the day in which I began to know
    you. (but ye were always rebellious against the Lord, yea, from the day in which
    I first began to know you.)
  epo-epo: Malobeemaj vi estis kontraŭ la Eternulo de la tago, kiam mi ekkonis vin.
  uig-PIN: Mǝn silǝrni tonuƣan kündin tartip silǝr Pǝrwǝrdigar Hudayinglarƣa asiyliⱪ
    ⱪilip kǝldinglar).
  beo-beo: Eso huluane amoga na da dili dawa:, dilia da Hina Godema odoga:su hou hamosu.
  tpi-OTNT: Long taim mi stat long wok wantaim yupela i kam inap nau, yupela i save
    bikhet long God.
  hau-SA: Kun yi ta tawaye wa Ubangiji tun ran da na san ku.
  uig-LAT: Men silerni tonughan kündin tartip siler Perwerdigar Xudayinglargha asiyliq
    qilip keldinglar).
  nde-nde: Belivele limhlamukela uThixo kusukela ngiqalisa ukulazi.
  ton-ton: Kuo mou angatuʻu kia Sihova talu mei he ʻaho naʻaku ʻilo ai ʻakimoutolu.
  ces-1613: Odporni jste byli Hospodinu od toho dne, jakž jsem vás poznal.
  eng-WMB: You have been rebellious against the LORD from the day that I knew you.
  tam-TCV: நான் உங்களை அறிந்த காலத்திலிருந்து நீங்கள் யெகோவாவுக்கு விரோதமாகக் கலகம்
    பண்ணுகிறவர்களாகவே இருக்கிறீர்கள்.
  ceb-ULB: Nagmasinupakon na kang daan batok kang Yahweh gikan pa sa adlaw nga nailhan
    ko ikaw.
  pol-UBG: Buntowaliście się przeciw PANU od dnia, kiedy was poznałem.
  agr-agr: ¡Atumek yaunchuk nagkamsagmesh intimkiu, Tuke Pujuu umigchau ainajum nunak
    wika dekajime!
  kyc-kyc: Yuu gii nambame isiyunu dokona piso epo dakepa nakamame Kamongo kando yanda
    pimwaiyami doko namba silyu.
  urd-GVU: جب سے مَیں تمہیں جانتا ہوں تمہارا رب کے ساتھ رویہ باغیانہ ہی رہا ہے۔
  deu-1912: Denn ihr seid ungehorsam dem HERRN gewesen, solange ich euch gekannt habe.
  kan-2017: ನನಗೆ ನಿಮ್ಮ ಪರಿಚಯವಾದಂದಿನಿಂದಲೂ ನೀವು ಯೆಹೋವನಿಗೆ ದ್ರೋಹಿಗಳಾಗಿ ನಡೆದುಕೊಂಡಿದ್ದೀರಿ.
  yap-yap: N’umngin nap’an ni kug nangmed, e gimed be par ni gimed be togopluw ngak
    SOMOL.
  hlt-MCSB: Ka ming paek lamloh nangmih he BOEIPA aka koek lam ni khoeng na om uh.
  mdy-ETH: ታ ዒንሢ ዔሬማፓ ዓርቃዖ ናንጊና ናንጋ ጎዳም ዒንሢ ዓይሢንቱዋያ ማዒ ዓይ ዓኣኔ» ጌዔኔ።
  twi-ASANTE: Aane, ɛfiri sɛ mehunuu mo no, daa mosɔre tia Awurade.
  eng-WEBU: You have been rebellious against the LORD from the day that I knew you.
  bnp-bnp: Na tahuna a vakatubu ni leho turane mua i valai i harena mona, mu tagege
    hateka ne BAKOVI DAGI.
  wal-wal: Taani inttena eroosappekka doommidi, intte GODAA bollan makkalanchcha.
  spa-PDDPT: ¡Han sido rebeldes a Yavé desde el día cuando los conocí!
  gun-gun: Ha'e rami vy Senhor rovai pepu'ã rei va'e ae tema roexa ypya ára guive
    ma voi.
  ilo-ULB: Sinukiryo ni Yahweh manipud pay iti aldaw a naam-ammokayo.
  kpg-kpg: Dogu madagoaa ne daamada gaa noho i godou baahi, gei goodou nogo hai baahi
    ang gi Dimaadua.
  uig-ARA: مەن سىلەرنى تونۇغان كۈندىن تارتىپ سىلەر پەرۋەردىگار خۇدايىڭلارغا ئاسىيلىق
    قىلىپ كەلدىڭلار).
  sus-sus: Kabi n naxa sa wo kolon, wo xurutare fe nan tun nabafe Alatala ra.»
  pon-2006: Sang ni ahnsowo me I tapihada mihmi rehmwail, kumwail kin kahngohdihong
    KAUN-O.
  jae-jae: Aê kajala amac ali awem sa gêdêŋ Apômtau wanêcgeŋ e mêŋgêdêŋ galoc.
  ksd-ksd: Ava tar piam vue ra Luluai papa ra bung iau ga nunure vanagam avat.
  tur-YTC: Sizi tanıdığım günden beri Yahve'ye karşı isyankâr oldunuz.
  grc-BRENT: Ἀπειθοῦντες ἦτε τὰ πρὸς Κύριον ἀπὸ τῆς ἡμέρας ἧς ἐγνώσθη ὑμῖν.
  ind-AYT: Sejak aku mengenalmu, kamu telah menolak untuk taat kepada TUHAN.
  nya-nya: Kuyambira pamene ndinakudziwani, mwakhala owukira Yehova.
  hrv-hrv: Nepokorni bijaste Jahvi otkad vas poznajem.
  mps-mps: Te ena dage dali sę gagalama, dage dali megi bida bida asoboba tama, dagego
    God dali tobolu gagea pabo dao,” wali.
  tpi-tpi: Long taim mi stat long wok wantaim yupela i kam inap nau, yupela i save
    bikhet long God.
  dan-1931: I har været genstridige mod HERREN, så længe jeg har kendt eder.
  vie-OVCB: Từ ngày tôi biết anh em đến nay, anh em vẫn thường xuyên nổi loạn chống
    Chúa Hằng Hữu.
  guj-2017: જે દિવસથી હું તમને ઓળખતો થયો ત્યારથી તમે યહોવાહની વિરુદ્ધ બળવાખોર રહ્યા
    છો.
  pon-2006A: Sang ni ahnsowo me I tapihada mihmi rehmwail, kumwail kin kahngohdihong
    KAUN-O.
  por-BRBSL: Você tem sido rebelde contra Javé desde o dia em que eu o conheci.
  cth-cth: Ka panue hnin hoi nangmouh teh BAWIPA hah na taran awh toe.
  twi-twi: Efi bere a mihuu mo no, daa mosɔre tia Awurade.
  hlt-hlt: Ka ming paek lamloh nangmih he BOEIPA aka koek lam ni khoeng na om uh.
  tbz-SIM: Nɛ̀ m bɑɑ di yɛ̃́mɛ̀ mmɛ, di í yie ndiyiè mɑrì ti Yiɛ̀ nKuyie nkpɛti.
  msy-2020: Kɨ fomɨra ia ko ingara ia inigha izezir dughiamɨn ikegha iza datɨrɨghɨn,
    kɨ bar ia gɨfo, ia gumazamizir Godɨn akaba batoziba.
  dop-dop: Hɑtoo sɑɑ wei mɑ nyǝmɑ-mɛ tɔ, ɩ́ kʋlǝɣɩ Tɑcɑɑ tɔɔ kɛ́, ɩɩ nɩɩkǝnɑ-ɩ.
  azb-azb: Sizi tanıyan gündən bu vaxta qədər dayanmadan Rəbbə qarşı üsyankar oldunuz.
  eng-DBY: Ye have been rebellious against Jehovah from the day that I knew you.
  hin-2017: जिस दिन से मैं तुम्हें जानता हूँ उस दिन से तुम यहोवा से बलवा ही करते आए
    हो।
  wol-KYG: Gàntal Aji Sax ji ngeen nekke naka jekk, dale ko ca bés ba ma leen xamee.
  eng-YLT: rebels ye have been with Jehovah from the day of my knowing you.
  eng-WYC-2017: but ever[more] ye were rebel, from the day in which I began to know
    you.
  eng-WMBB: You have been rebellious against the LORD from the day that I knew you.
  urd-GVH: जब से मैं तुम्हें जानता हूँ तुम्हारा रब के साथ रवैया बाग़ियाना ही रहा है।
  rug-rug: Ele hoke va gugue nia tu gamu se Zihova pa pinodalaena sipu gilana gamu
    rau.
  gaz-gaz: Isin erga ani isin beekee jalqabdanii Waaqayyotti finciltaniirtu.
  fra-LSG: Vous avez été rebelles contre l’Éternel depuis que je vous connais.
  gnn-gnn: '@see-verse:DEU.009.023'
  yal-yal: Xabu n na ɛ kolon waxatin naxan yi, ɛ murutɛxin na a ra Alatala xili ma.
  haw-1868: He poe kipi oukou ia Iehova mai ka manawa mai o kuu ike ana ia oukou.
  arb-NAV: فَأَنْتُمْ حَقّاً مُتَمَرِّدُونَ عَلَى الرَّبِّ مُنْذُ أَنْ عَرَفْتُكُمْ.
  ewe-ewe: Ɛ̃, mienɔ aglã dzem ɖe Yehowa ŋu tso gbe si gbe ke menya mi,
  eng-LEE: Rebellious have ye been against the Lord, from the day that I have known
    you.
  asm-FB: মই যেতিয়াৰে পৰা আপোনালোকক জানিছোঁ, তেতিয়াৰে পৰা আপোনালোক সকলো সময়তে যিহোৱাৰ
    অবাধ্য হৈছে।
  sus-A: كَبِ ﭑ نَشَ سَ وٌ كٌلٌن، وٌ شُرُتَرٍ قٍ نَن تُن نَبَقٍ عَلَتَلَ رَ.»
  fra-SBL: Tu t'es rebellé contre Yahvé depuis le jour où je t'ai connu.
  hbo-hbo: מַמְרִ֥ים הֱיִיתֶ֖ם עִם־יְהוָ֑ה מִיֹּ֖ום דַּעְתִּ֥י אֶתְכֶֽם׃
  eng-WYCLIFFE: but euere ye weren rebel, fro the day in which Y bigan to knowe you.
  cwe-cwe: Mweye mumuhasanya Mndewa Mulungu kwandusila vinimmanyileni.
  kik-kik: Kuuma rĩrĩa ndamũmenyire, mũtũũraga mũremeire Jehova.
  fra-NCL: Vous avez été rebelles à Yahweh depuis le jour où je vous ai connus.
  cek-AK: Nangcae kang panoek tangsuek nathuem hoi boeh ni Angraeng ih lok aek kami
    ah na oh o.
  cuk-cuk: An bemar-dakdanikid-akale, bemar, Bab-Jehováʼgi yoledigumalad.
  uig-CYR: Мән силәрни тонуған күндин тартип силәр Пәрвәрдигар Худайиңларға асийлиқ
    қилип кәлдиңлар).
  tel-2017: నేను మిమ్మల్ని ఎరిగిన రోజు నుండీ మీరు యెహోవా మీద తిరుగుబాటు చేస్తూనే ఉన్నారు.
  hat-BSA: Nou te fè rebèl kont SENYÈ a depi jou ke m te konnen nou an.
  kos-kos: Kowos nuna utuk nunak na lain LEUM GOD oe ke nga tufahna etekowosla ah.
  hbo-WLC: מַמְרִ֥ים הֱיִיתֶ֖ם עִם־יְהוָ֑ה מִיּ֖וֹם דַּעְתִּ֥י אֶתְכֶֽם׃
  ibo-ibo: Site nʼụbọchị m maara ndị unu bụ, ọ dịbeghị mgbe unu na-enupughị isi nʼebe
    Onyenwe anyị nọ.
  ory-ory: ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ ଜାଣିବା ଦିନଠାରୁ ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ବିଦ୍ରୋହାଚାରୀ ହୋଇ
    ଆସିଅଛ।
  chk-chk: Seni ewe rän üa silekemi, oua chök ü ngeni ewe Samol mi Lapalap.
  rop-rop: Blanga longtaim aibin sabi yumob en langa det taim na yumob bin gibit bekboun
    langa YAWEI.
  ukr-1871: Противились ви Господеві з того дня, від коли я зазнав вас.
  deu-1951: Denn ihr seid widerspenstig gewesen gegen den HERRN, solange ich euch
    kenne!
  eng-JPS: Ye have been rebellious against the LORD from the day that I knew you.
    —
  srp-1865: Nepokorni bijaste Gospodu otkad vas poznah.
  lug-lug: Kasookedde mbamanya, ebbanga eryo lyonna mubadde mujeemera Mukama Katonda.
  heb-heb: ממרים הייתם עם יהוה מיום דעתי אתכם׃
  ben-IRV: তোমাদের সঙ্গে সদাপ্রভু পরিচয়ের দিন থেকে তোমরা সদাপ্রভুর বিরুদ্ধাচারী হয়ে
    আসছ।
  pan-pan: ਜਿਸ ਦਿਨ ਤੋਂ ਮੈਂ ਤੁਹਾਨੂੰ ਜਾਣਿਆ, ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੇ ਵਿਰੁੱਧ ਵਿਦਰੋਹੀ ਹੀ ਰਹੇ ਹੋ।
  mya-JVB: ငါ သိ ကျွမ်းသောနေ့ မှစ၍ ၊ သင် တို့သည် ထာဝရဘုရား ကို ပုန်ကန် လျက်နေ ကြပြီ။
  hmo-hmo: Israela orea dekenai lau ginidae dinana ia mai bona harihari, umui ese
    Lohiabada dekenai umui maumau noho.
  urd-urd: जिस दिन से मेरी तुमसे वाक़फ़ियत हुई है, तुम बराबर ख़ुदावन्द से सरकशी करते
    रहे हो।
  rus-SYN: Вы были непокорны Господу с того самого дня, как я стал знать вас.
  bqc-SIM: Iↄ bↄ Dii yã́ kpɛɛ sɛa za gↄↄ pↄ́ má á dↄ̃ e gbã.
  tcz-CHONGTHU: Henge, Pakai doumah jeng nabol uve tihi keiman kahin he jing in ahi.
  mar-mar: जेव्हापासून मी तुम्हास ओळखतो तेव्हापासून तुम्ही परमेश्वराचे ऐकण्यासाठी
    नेहमीच नकार दिलेला आहे.
  qub-qub: Gamcunaga rejsishäpita-pachami Tayta Diosta mana wiyacoj runacuna cashcanqui.
  hat-hat: Depi mwen konnen nou, se wòklò n'ap plede fè ak Bondye!
  eng-BSB: You have been rebelling against the LORD since the day I came to know you.
  tod-tod: Kaipa gè wo ɠwɛɛni, wo la ɠoloni Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: You have been rebellious against the LORD from the day that I knew you.
  kbq-kbq: Hagi tamagri'ma tamage'na antahi'nama hu'noa knareti'ma e'no'ma menima
    e'neana, tamagra Ra Anumzamofo kea ontahita, tamagefi humi vahe mani'naze.
  nhe-BL: Quena, hasta quema achtohui nimechixmatqui huan hasta ama, nochipa inmotochonchijtoque
    ica TOTECO.
  gub-BL: Apukwaw amo 'ar mehe kwehe mehe ihe. A'e 'ar henataromo peiko Tupàn Tuweharupi
    Wiko Ma'e heruzar 'ymar romo.
  eng-DRA: But were always rebellious from the day that I began to know you.
