    yi, moate Awurade anim atua.
  eng-WEBU: Remember, and don’t forget, how you provoked the LORD your God to wrath
    in the wilderness. From the day that you left the land of Egypt until you came
    to this place, you have been rebellious against the LORD.
  bnp-bnp: “Naha ni longokaburungi, na tahuna mu made na malala golea mu ratea e BAKOVI
    DAGI a Vure ne mua i madihi a hatena. Na tahuna mu pe e Egipto i valai i harena
    mona, mu longotaro a nitane BAKOVI DAGI.
  wal-wal: “Intte GODAA intte Xoossaa bazzuwan waati hanqqetissidaakko dogoppite;
    intte Gibxxe biittaappe kiyido gallassaappe doommidi, hachchi ha sohuwaa gakkido
    gallassai gakkanaashin, GODAA bolli makkalideta.
  spa-PDDPT: Recuerda. No olvides que provocaste a ira a Yavé tu ʼElohim en el desierto.
