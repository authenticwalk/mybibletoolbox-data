  eng-WYC-2017: Have thou mind, and forget not, how in the wilderness thou stirredest
    thy Lord God to great wrath; from that day in which thou wentest out of Egypt
    till to this place, thou hast striven ever[more] against the Lord.
  eng-WMBB: Remember, and don’t forget, how you provoked the LORD your God to wrath
    in the wilderness. From the day that you left the land of Egypt until you came
    to this place, you have been rebellious against the LORD.
  urd-GVH: याद रख और कभी न भूल कि तूने रेगिस्तान में रब अपने ख़ुदा को किस तरह नाराज़
    किया। मिसर से निकलते वक़्त से लेकर यहाँ पहुँचने तक तुम रब से सरकश रहे हो।
  rug-rug: Kaqu balabala ia gamu sapu gua meke bugoroni gamu e Zihova sa mia Tamasa
    pa korapa popoa qega. Koasa rane sipu taluarae si gamu pa popoa Izipi, osolae
    kamo si gamu pa rane hie, si hoke lopu lulia mo gamu si Asa.
  gaz-gaz: Ati akkamitti akka gammoojjii keessatti Waaqayyo Waaqa kee dheekkamsaaf
    kakaafte yaadadhu; hin dagatinis. Ati gaafa biyya Gibxii baatee jalqabdee hamma
    as geessutti Waaqayyotti fincilaa turte.
  fra-LSG: Souviens-toi, n’oublie pas de quelle manière tu as excité la colère de
    l’Éternel, ton Dieu, dans le désert. Depuis le jour où tu es sorti du pays d’Égypte
    jusqu’à votre arrivée dans ce lieu, vous avez été rebelles contre l’Éternel.
  gnn-gnn: “Guyaŋiya ŋunhi ŋäthiliŋu wal'ŋu, ŋunhi nhuma ŋunhala ŋanhdharkŋura wäŋaŋura
    nhinanha yukurranha ŋuli. Bitjana liŋgu nhuma ŋuli yukurranha yarryunanydja, yaka'yunanydja
    nhanŋu Garraywu, ŋulinyaramirriyu ŋunhi nhuma gonha'yurruna Yetjip wäŋa, yana
    liŋgu ga dhiyaŋu‐wala mukthun yana, bala ŋayi Garraynydja ŋaramurryinana wirrkina
    nhumalaŋgu.
  yal-yal: Na feen xa rabira ɛ ma ɛ Alatala ɛ Ala raxɔlɔ kii naxan yi tonbonni. Ɛ
    nama ɲinan na xɔn de! Xabu ɛ keli Misiran yi, han ɛ so be, ɛ yi murutɛma Alatala
    ɛ Ala xili ma.
  haw-1868: 'E hoomanao oe, mai hoopoina i kou hoonaukiuki ana ia Iehova kou Akua
    ma ka waonahele: ma ka la i puka mai ai oukou mai ka aina o Aigupita mai, a hiki
    oukou ma keia wahi, ua kipi oukou ia Iehova.'
  arb-NAV: اُذْكُرُوا وَلا تَنْسَوْا كَيْفَ أَسْخَطْتُمُ الرَّبَّ إِلَهَكُمْ عَلَيْكُمْ
    فِي الصَّحْرَاءِ، فَمُنْذُ أَنْ غَادَرْتُمْ دِيَارَ مِصْرَ حَتَّى بَلَغْتُمْ هَذَا
    الْمَكَانَ وَأَنْتُمْ تُقَاوِمُونَ الرَّبَّ.
  ewe-ewe: Migaŋlɔ be o, ke boŋ miɖo ŋku ale si miedo dɔmedzoe na Yehowa, miaƒe Mawu
    la enuenu le gbedzi, tso gbe si gbe miedzo le Egipte va se ɖe fifia dzi. Miedze
    aglã ɖe eŋu le ɣeyiɣi siawo katã me.
  eng-LEE: 'Remember, do not forget, how thou didst provoke the Lord thy God to wrath
    in the wilderness: from the day that thou wentest out of the land of Egypt, until
    ye came unto this place, have ye been rebellious against the Lord.'
  asm-FB: আপোনালোকে মৰুভূমিত আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ কেনেদৰে ক্রোধ জগাই তুলিছিল, তাক
    মনত ৰাখক, কেতিয়াও পাহৰি নাযাব। মিচৰ দেশ এৰি অহা দিনৰে পৰা আৰম্ভ কৰি এই ঠাই পোৱালৈকে
    আপোনালোকে যিহোৱাৰ বিৰুদ্ধে বিদ্ৰোহ আচৰণ কৰি আহিছে।
  sus-A: «وٌ شَ وٌ رَتُ عَ مَ وٌ وٌ مَرِفِ عَلَتَلَ رَشْنْ كِ نَشّ فبٍنفبٍرٍنيِ مَ.
    وٌ نَشَ نّيمُ وٌ كٍلِ لْشْي مَ مِسِرَ، هَن وٌ سٌ لْشْي بٍ، وٌ نُ شُرُتَرٍحَ رَبَمَ
    نّ وٌ مَرِفِ عَلَتَلَ رَ.
  fra-SBL: Souviens-toi, et n'oublie pas, comment tu as provoqué la colère de Yahvé
    ton Dieu dans le désert. Depuis le jour où tu as quitté le pays d'Égypte jusqu'à
    ce que tu sois arrivé en ce lieu, tu as été rebelle à Yahvé.
  hbo-hbo: זְכֹר֙ אַל־תִּשְׁכַּ֔ח אֵ֧ת אֲשֶׁר־הִקְצַ֛פְתָּ אֶת־יְהוָ֥ה אֱלֹהֶ֖יךָ
    בַּמִּדְבָּ֑ר לְמִן־הַיֹּ֞ום אֲשֶׁר־יָצָ֣אתָ ׀ מֵאֶ֣רֶץ מִצְרַ֗יִם עַד־בֹּֽאֲכֶם֙
    עַד־הַמָּקֹ֣ום הַזֶּ֔ה מַמְרִ֥ים הֱיִיתֶ֖ם עִם־יְהוָֽה׃
  eng-WYCLIFFE: Haue thou mynde, and foryete not, hou in the wildirnesse thou terridist
    thi Lord God to greet wraththe; fro that dai in which thou yedist out of Egipt
    `til to this place, thou striuedist euere ayens the Lord.
  cwe-cwe: “Kumbukeni na sekemuzimize viya vimumtendile Mndewa Mulungu, Mulungu wenu
    yehilwe ng'hani kuchuwala. Kwandusila siku ija vimulawile muna iisi ya Misili
    mbaka vimufikile hanhu hano, muleka kumtegeleza Mndewa Mulungu.
  kik-kik: Ririkanaga na ndũkanariganĩrwo nĩ ũrĩa warakaririe Jehova Ngai waku kũu
    werũ-inĩ. Kuuma mũthenya ũrĩa woimire bũrũri wa Misiri nginya rĩrĩa mwakinyire
    gũkũ, mũkoretwo mũkĩremera Jehova.
  fra-NCL: Souviens-toi, n’oublie pas combien tu as irrité Yahweh, ton Dieu, dans
    le désert. Depuis le jour où tu es sorti du pays d’Égypte jusqu’à votre arrivée
    dans ce lieu, vous avez été rebelles envers Yahweh.
  cek-AK: Praezaek ah na Angraeng Sithaw to kawbangah maw palung na phui o sak, tito
    pahnet o hmah, pakuem o poe ah; Izip prae na caeh o taak ni hoi kamtong vaihni
    ni khoek to, Angraeng ih lok tahngai ai kami ah ni na oh o.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Bemar ebinsamalo, melle iemalo, igi
    bemar nega-dulesulidganba be-Bab-Dummad-Jehová be oulusgusmala. Bemar Egipto-yargi-noalid-akale,
    emi-ibadse bemar-senonikidse, bemar, Bab-Jehováʼgi gwisgudanigumalad.'
  uig-CYR: Әнди сениң чөл-баяванда Пәрвәрдигар Худайиңни қандақ ғәзәпләндүргәнлигиңни
    есиңдә тутқин — Уни унтума. Сән Мисир зиминидин чиққан күндин бери таки бу йәргә
    кәлгичә Пәрвәрдигарға асийлиқ қилип кәлдиң.
  tel-2017: ఎడారిలో మీరు మీ దేవుడైన యెహోవాకు కోపం పుట్టించిన సంగతి జ్ఞాపకం చేసుకోండి.
    దాన్ని మరచిపోవద్దు. మీరు ఐగుప్తు దేశంలో బయలుదేరిన రోజు నుండి ఈ ప్రాంతంలో మీరు
    ప్రవేశించేంత వరకూ మీరు యెహోవా మీద తిరుగుబాటు చేస్తూనే ఉన్నారు.
  hat-BSA: “Sonje, pa bliye jan nou te pwovoke SENYÈ a, Bondye nou an, a lakòlè nan
    dezè a. Depi jou ke nou te kite peyi Égypte la jiskaske lè nou te rive nan kote
    sa a, nou tap fè rebèl kont SENYÈ a.
  kos-kos: “Nimet mulkunla ke kowos tuh oru LEUM GOD lowos El kasrkusrak yen mwesis.
    Mutawauk oe ke len se kowos illa liki acn Egypt nwe ke len se kowos sun acn inge,
    kowos nuna utuk nunak lainul.
  hbo-WLC: זְכֹר֙ אַל־תִּשְׁכַּ֔ח אֵ֧ת אֲשֶׁר־הִקְצַ֛פְתָּ אֶת־יְהוָ֥ה אֱלֹהֶ֖יךָ
    בַּמִּדְבָּ֑ר לְמִן־הַיּ֞וֹם אֲשֶׁר־יָצָ֣אתָ ׀ מֵאֶ֣רֶץ מִצְרַ֗יִם עַד־בֹּֽאֲכֶם֙
    עַד־הַמָּק֣וֹם הַזֶּ֔ה מַמְרִ֥ים הֱיִיתֶ֖ם עִם־יְהוָֽה׃
  ibo-ibo: Chetakwa nke a ma echefukwala otu i si kpasuo Onyenwe anyị Chineke gị iwe,
    mgbe mgbe, nʼime ọzara. Site nʼụbọchị ị hapụrụ Ijipt tutu ruo taa, ka ị na-enupu
    isi nʼebe Onyenwe anyị nọ.
  ory-ory: ତୁମ୍ଭେ ଏହି ପ୍ରାନ୍ତର ମଧ୍ୟରେ ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କୁ କିପରି କ୍ରୁଦ୍ଧ କରାଇଅଛ,
    ତାହା ସ୍ମରଣ କର, ତୁମ୍ଭେ ତାହା ପାସୋର ନାହିଁ; ତୁମ୍ଭେ ମିସର ଦେଶରୁ ବାହାର ହେବା ଦିନଠାରୁ ଏହି
    ସ୍ଥାନକୁ ଆସିବା ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ବିଦ୍ରୋହାଚାରୀ ହୋଇଅଛ।
  chk-chk: “Iwe, oupwe chechemeni, nge ousap manlükala usun oua asonga ewe Samol mi
    Lapalap me lon ewe fanüapö. Seni ewe ränin oua towu seni Isip tori oua tolong
    lon ei fanü oua ü ngeni ewe Samol mi Lapalap.
  rop-rop: “Yumob nomo fogedabat weya yumob bin meigim YAWEI gitwail langa yumob langa
    det deset kantri. Yumob nomo bin teiknodis en duwit langa YAWEI brom det taim
    wen yumob bin libum Ijip raidap yumob bin kamat iya.
  ukr-1871: Памятай, не забувай, як прогнївляв єси Господа, Бога твого, в степу! З
    того дня, як вийшов єси з Египту, аж до вашого приходу на се врочище, ви упираєтесь
    проти Господа.
  deu-1951: Denke daran und vergiß nicht, wie du den HERRN, deinen Gott, in der Wüste
    erzürnt hast, und daß ihr von dem Tage an, da du aus Ägyptenland zogest, bis zu
    eurer Ankunft an diesem Ort widerspenstig gewesen seid gegen den HERRN.
  eng-JPS: Remember, forget thou not, how thou didst make the LORD thy God wroth in
    the wilderness; from the day that thou didst go forth out of the land of Egypt,
    until ye came unto this place, ye have been rebellious against the LORD.
  srp-1865: Pamti i ne zaboravi kako si gnjevio Gospoda Boga svojega u pustinji; od
    onoga dana kad izidoste iz zemlje Misirske pa dokle doðoste na ovo mjesto, nepokorni
    bijaste Gospodu.
  lug-lug: Ojjukiranga, era tosaana kwerabiranga, nga bwe wasunguwaza Mukama Katonda
    wo ng’oli mu ddungu. Okuviira ddala ku lunaku lwe wava mu nsi ey’e Misiri mubadde
    mujeemera Mukama n’okutuusa lwe mutuuse mu kifo kino.
  heb-heb: זכר אל תשכח את אשר הקצפת את יהוה אלהיך במדבר למן היום אשר יצאת מארץ מצרים
    עד באכם עד המקום הזה ממרים הייתם עם יהוה׃
  ben-IRV: তুমি মরুপ্রান্তের মধ্যে নিজের ঈশ্বর সদাপ্রভুকে যেমন অসন্তুষ্ট করেছিলে,
    তা মনে রেখো, ভুলে যেও না; মিশর দেশ থেকে বের হয়ে আসার দিন থেকে এই জায়গায় আসা
    পর্যন্ত তোমরা সদাপ্রভুর বিরুদ্ধাচারী হয়ে আসছ।
  pan-pan: ਯਾਦ ਰੱਖੋ ਅਤੇ ਭੁੱਲ ਨਾ ਜਾਇਓ ਕਿ ਤੁਸੀਂ ਕਿਵੇਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਉਜਾੜ
    ਵਿੱਚ ਕ੍ਰੋਧਿਤ ਕੀਤਾ। ਜਿਸ ਦਿਨ ਤੋਂ ਤੁਸੀਂ ਮਿਸਰ ਦੇਸ਼ ਤੋਂ ਨਿੱਕਲੇ ਅਤੇ ਜਦ ਤੱਕ ਤੁਸੀਂ ਇਸ
    ਸਥਾਨ ਉੱਤੇ ਆਏ, ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੇ ਵਿਰੁੱਧ ਵਿਦਰੋਹ ਹੀ ਕੀਤਾ ਹੈ।
  mya-JVB: သင်သည်၊ သင် ၏ ဘုရားသခင် ထာဝရဘုရား ကို အမျက် တော်ထွက်စေခြင်းငှာ၊ တော ၌ ပြုမိသည်ကို
    မ မေ့ နှင့်၊ အောက်မေ့ လော့။ သင်သည် အဲဂုတ္တု ပြည် ထဲက ထွက် သော နေ့ မှစ၍ ဤ အရပ်
    သို့ ရောက် သည် တိုင်အောင် ထာဝရဘုရား ကို ပုန်ကန် ပြီ။
  hmo-hmo: “Do umui laloaboio lasi, umui ese taunimanima noho lasi tano dekenai Lohiabada
    emui Dirava umui habadua. Bona Aigupito dekena amo umui raka hamatamaia dinana
    ia mai bona inai gabu dekenai umui ginidae, umui ese Lohiabada umui kamonai henia
    namonamo lasi.
  urd-urd: इस बात को याद रख और कभी न भूल, कि तूने ख़ुदावन्द अपने ख़ुदा को वीराने में
    किस किस तरह ग़ुस्सा दिलाया; बल्कि जब से तुम मुल्क — ए — मिस्र से निकले हो तब से
    इस जगह पहुँचने तक, तुम बराबर ख़ुदावन्द से बग़ावत ही करते रहे।
  rus-SYN: 'Помни, не забудь, сколько ты раздражал Господа, Бога твоего, в пустыне:
    с самого того дня, как вышел ты из земли Египетской, и до самого прихода вашего
    на место сие вы противились Господу.'
  bqc-SIM: Lá a Dii á Lua pↄ fɛ̀lɛɛ̀ guwaiwaiu, à to a yã́ dↄágu. Ásu to à
    sã́águo. Za gↄↄ pↄ́ a bↄ Egipi e a gɛ ka guɛ beeu, iↄ bↄ Dii yã́ kpɛɛ.
  tcz-CHONGTHU: Gamthip noiya Pakai nalunghan sahnau geldoh jing uvin. Egypt gam nahin
    dalhah nikho uva pat tuni chana vel ijat Pakai, Pathen doumah nabol doh tah uvem.
  mar-mar: रानात असताना तुम्ही तुमच्या परमेश्वर देवाचा कोप ओढवून घेतला होता. मिसर
    सोडल्या दिवसापासून ते इथे येईपर्यंत तुम्ही परमेश्वराच्या आज्ञेविरूद्ध बंड करीत
    आलेले आहात.
  qub-qub: «Chunyajcho Tayta Diosta rabyachishayquipita castigashushayquita imaypis
    ama gonganquichu. Egiptupita llojshimushayquipita-pachami gamcunaga payta mana
    wiyacunquichu.
  hat-hat: Pa janm bliye jan ou te fè Seyè a, Bondye nou an, fache anpil nan dezè
    a. Depi lè nou te soti nan peyi Lejip jouk nou rive isit la, n'ap fè wòklò devan
    Seyè a.
  eng-BSB: Remember this, and never forget how you provoked the LORD your God in the
    wilderness. From the day you left the land of Egypt until you reached this place,
    you have been rebelling against the LORD.
  tod-tod: À ɠizɛ su, wo mina yeema, ʋelegi wo ɠɛni Ɠɔoɠɔ GALAGI wa-ƓALAGI yiiɠaawana
    vaiti kɛɛzu la teʋebai zu. É zo wo ɠula voloi ma Ezipete, eyɛsu wo zeeli adaʋɛ
    tɛi, wo ɠɛni wuzeɠezu Ɠɔoɠɔ GALAGI laalɔɠɔma.
  eng-WEBPB: Remember, and don’t forget, how you provoked the LORD your God to wrath
    in the wilderness. From the day that you left the land of Egypt until you came
    to this place, you have been rebellious against the LORD.
  kbq-kbq: Ra Anumzana tamagri Anumzamofoma ka'ma kokampima azeri arimpama ahe avu'avazama
    huta e'nazazana tamagera okanita tamagesa antahiho. Isipiti'ma atiramitama e'naza
    knareti'ma eno amare'ma ehanati'nazana, Ra Anumzamofona hara rentevava huta neaze.
  nhe-BL: “Xiquilnamiquica quejatza inquicualancamacaque TOTECO Dios ipan nopa huactoc
    tlali huan ax quema xiquilcahuaca. Inquichijque ma cualani ipan nopa tonali quema
    tiquistejque ipan tlali Egipto huan hasta tiajsicoj nica. Nochipa inmotochonchijque
    ica ya.
  gub-BL: Peneharaz zo ko ma'e wi nehe. Peputupyk tetea'u Tupàn ywyxiguhu rehe. A'e
    rupi wikwahy peme. Ezit ywy wi pehem awer henataromo te xe pehem mehe naperuzar
    katu kwaw Tupàn pe.
  eng-DRA: Remember, and forget not how then provokedst the Lord thy God to wrath
    in the wilderness. From the day that thou camest out of Egypt unto this place,
    thou hast always strove against the Lord.
