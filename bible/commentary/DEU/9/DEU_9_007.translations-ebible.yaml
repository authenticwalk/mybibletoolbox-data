    khoeng na om uh.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዓሲ ናንጉዋ ዳውሎይዳ ዎያይዲ ዒንሢ ዻጋሴቶዋ ፔቴታዖ ዋሊፖቴ፤ ጊብፄ ዓጮ
    ሃሺ ዒንሢ ኬስኬ ኬላፓ ዓርቃዖ ሃይካ ሄላንዳኣና ዒዛም ዒንሢ ዋይዞ ዒፃ ጎይሣ ዓኣኔ።
  twi-ASANTE: Monkae yei na mommma mo werɛ mfiri sɛdeɛ mohyɛɛ Awurade, mo Onyankopɔn
