    ta ra bung u ga pot ta go ra gunan, u tar piam vue ra Luluai.
  tur-YTC: Tanrın Yahve'yi çölde nasıl öfkelendirdiğini hatırla ve unutma. Mısır diyarından
    ayrıldığın günden bu yere gelinceye kadar Yahve'ye karşı isyankâr oldunuz.
  grc-BRENT: Μνήσθητι, μὴ ἐπιλάθῃ ὅσα παρώξυνας Κύριον τὸν Θεόν σου ἐν τῇ ἐρήμῳ· ἀφʼ
    ἧς ἡμέρας ἐξήλθετε ἐξ Αἰγύπτου, καὶ ἤλθετε εἰς τὸν τόπον τοῦτον, ἀπειθοῦντες διετελεῖτε
    τὰ πρὸς Κύριον.
  ind-AYT: Ingat dan jangan lupakan bahwa kamu telah membuat TUHAN, Allahmu murka
    di padang belantara. Sejak kamu keluar dari Mesir sampai kamu datang ke tempat
    ini, kamu selalu memberontak kepada TUHAN.
  nya-nya: Kumbukirani izi ndipo musayiwale mmene munaputira mkwiyo wa Yehova Mulungu
    mʼchipululu muja. Kuyambira tsiku limene munatuluka mu Igupto mpaka pamene munafika
    kuno, mwakhala owukira Yehova.
  hrv-hrv: Sjećaj se i ne zaboravljaj kako si u pustinji ljutio Jahvu, Boga svoga.
