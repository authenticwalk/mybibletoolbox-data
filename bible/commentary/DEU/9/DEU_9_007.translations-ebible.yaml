verse: DEU.009.007
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവയെ മരുഭൂമിയിൽവെച്ച് നീ എങ്ങനെ പ്രകോപിപ്പിച്ചുവെന്നത് ഒരിക്കലും
    മറക്കാതെ ഓർക്കുക. ഈജിപ്റ്റിൽനിന്ന് യാത്രപുറപ്പെട്ട നാൾമുതൽ ഇവിടെ എത്തുന്നതുവരെ
    നിങ്ങൾ യഹോവയോടു മത്സരിക്കുന്നവരായിരുന്നു.
  deu-TKW: Denke daran und vergiß es nicht, wie du Jahwe, deinen Gott, in der Steppe
    erzürntest! Von dem Tage an, wo du aus Ägypten wegzogst, bis zu eurer Ankunft
    an diesem Orte zeigtet ihr euch widerspenstig gegen Jahwe.
  lin-lin: 'Kanisaka malamu likambo oyo mpe kobosanaka te ndenge nini opelisaki kanda
    ya Yawe, Nzambe na yo, kati na esobe : banda mokolo oyo bobimaki wuta na Ejipito
    kino bokomaki na esika oyo, bozalaki kaka kotosa Yawe te.'
  eng-LSV: Remember [and] do not forget that [with] which you have made your God YHWH
    angry in the wilderness; from the day that you have come out of the land of Egypt
    until your coming to this place, you have been rebellious against YHWH;
  eng-GNV: 'Remember, and forget not, howe thou prouokedst the Lord thy God to anger
    in the wildernesse: since the day that thou diddest depart out of the land of
    Egypt, vntill ye came vnto this place ye haue rebelled against the Lord.'
  eng-WEBSTER: 'Remember, and forget not, how thou provokedst the LORD thy God to
    wrath in the wilderness: from the day that thou didst depart from the land of
    Egypt, until ye came to this place, ye have been rebellious against the LORD.'
  nhw-BL: “Xiquelnamiquica quenicatza anquicualancamacaque TOTECO Dios ipan nopa huactoc
    tlali huan amo quema xiquelcahuaca. Anquichijque ma cualani ipan nopa tonali quema
    tiquistejque ipan tlali Egipto huan hasta tiajsicoj nica. Nochipa anmotzontochonchijque
    ica ya.
  swh-ONEN: Kumbukeni hili, kamwe msisahau jinsi mlivyomkasirisha Bwana Mungu wenu
    kwa hasira huko jangwani. Tangu siku mlipotoka Misri mpaka mlipofika hapa, mmekuwa
    waasi dhidi ya Bwana.
  bba-bba: I yɑɑyo nɡe mɛ i Gusunɔ bɛsɛn Yinnin mɔru seeyɑ ɡbɑburɔ. Sɑɑ dɔmɑ tèn di
    i yɑrimɑ Eɡibitin di sere i kɑ tunumɑ mini, i rɑ n nùn seesimɔwɑ.
  eng-KJVCPB: 'Remember, and forget not, how thou provokedst the Lord thy God to wrath
    in the wilderness: from the day that thou didst depart out of the land of Egypt,
    until ye came unto this place, ye have been rebellious against the Lord.'
  luo-luo: Paruru wachni kendo kik wiu wil kaka ne ujimbo mirimb Jehova Nyasaye e
    thim. Kochakore chiengʼ mane uwuok Misri ma uchopo ka, usebedo mana ka ungʼanyo
    ne Jehova Nyasaye.
  meu-meu: 'Ba laloa tao, basio laloa boio, Iehova, emui Dirava, ede o habadua toma
    tano ḡaḡaena ai: Aigupto amo o raka lasi dinana ai ema bona ina gabu ai o kau,
    umui ese Iehova vada o gwau edeede henia.'
  npi-ULB: उजाड-स्थानमा तिमीहरूले परमप्रभु तिमीहरूका परमेश्‍वरलाई कसरी क्रोधित तुल्यायौ
    भनी याद राख । तिमीहरूले मिश्र देश छाडेदेखि तिमीहरू यस ठाउँमा नआउञ्‍जेलसम्म तिमीहरू
    परमप्रभुको विरुद्धमा विद्रोही बनेका छौ ।
  yor-yor: Ẹ rántí, ẹ má sì ṣe gbàgbé bí ẹ̀yin ti mú Olúwa Ọlọ́run yín bínú ní aginjù.
    Láti ọjọ́ ti ẹ tí kúrò ní Ejibiti ni ẹ̀yin ti ń ṣọ̀tẹ̀ sí Olúwa títí tí ẹ̀yin
    fi dé ìhín yìí.
  ind-ind: Selanjutnya Musa berkata kepada umat Israel, “Ingatlah dan jangan lupa
    bagaimana kalian berkali-kali membuat TUHAN Allahmu marah di padang belantara.
    Kalian memberontak terhadap TUHAN sejak meninggalkan Mesir, selama di padang belantara,
    dan terus memberontak sampai di tempat ini.
  pes-OPCB: فراموش نکنید که از روزی که از مصر بیرون آمدید تا به حال مدام خداوند، خدایتان
    را در بیابان به خشم آورده‌اید و در تمام این مدت علیه او قیام کرده‌اید.
  tgl-ULB: Alalahanin ninyo at huwag kalimutan kung paano ninyo ginalit si Yahweh
    na inyong Diyos sa ilang; mula sa araw na iniwan ninyo ang lupain ng Ehipto hanggang
    sa nakarating kayo sa lugar na ito, naging suwail kayo laban kay Yahweh.
  cbu-NT: Mazinangtsa; ¿Siy wanipaja Apanllee kuk kapeetarangis? Apanll siyaa Ijiptosh
    tsap yushurangu, apusapsha machirangunts, uru Apanllee kuk tuminumaam ngatarangsa.
    Na in zari wandaritam nda Apanllee kuk payuksa.
  hui-hui: Tí dindi ko wali agali nahaga wiagoria howa Anduane Homogo mo keba harimigo
    mitangibu dai bilimu. Iyibi dindi yu wahalu tagira ibirimingi howa Anduane Homogo
    mo keba hama ibalu henego kamigoni.
  mya-mya: '``သင်​တို့​သည်​တော​ကန္တာ​ရ​၌​ရှိ​စဉ်​သင်​တို့ ၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​အား
    အ​မျက် တော်​ထွက်​စေ​ခဲ့​ကြောင်း​အ​မြဲ​သ​တိ​ရ​ကြ လော့။ သင်​တို့​သည်​အီ​ဂျစ်​ပြည်​မှ​ထွက်​သော
    နေ့​မှ​စ​၍ ဤ​အရပ်​သို့​ရောက်​သည့်​နေ့​တိုင်​အောင် ကိုယ်​တော်​ကို​ပုန်​ကန်​ခဲ့​ကြ​၏။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་དབེན་སྟོང་ནས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་དཀྲུགས་པ་དེ་བརྗེད་པར་མི་བྱ་བར་དྲན་པར་གྱིས།
    ཁྱོད་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་ཏེ་གནས་འདིར་མ་སླེབས་བར་དུ། ཁྱོད་ཅག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ངོ་རྒོལ་བྱས་ཡོད།
  sna-sna: Rangarirai izvi uye musakanganwa kuti makatsamwisa Jehovha Mwari wenyu
    sei murenje. Kubva nezuva ramakabuda muIjipiti kusvikira muchisvika pano, makaramba
    muchimukira Jehovha.
  spa-BLM: Acuérdate, y no olvides, cómo provocaste la ira del Señor, tu Dios, en
    el desierto. Desde el día en que saliste de la tierra de Egipto hasta que llegaste
    a este lugar, te has rebelado contra Yahvé.
  cac-cac: Naeccoti, b'at talaj satc'olal eyuuj to e tzuntzejnaccot yoval Jehová d'a
    eyib'an̈ d'a tz'inan luum. Atax quelnaccot d'a Egipto masanto on̈ javi d'a tic,
    te pitn̈ej tzeyutej e b'a d'ay.
  swh-ULB: Kumbuka na msisahau jinsi mlivyomchochea Yahwe Mungu wenu katika hasira
    huko jangwani; kutoka siku hiyo ambayo mliacha nchi ya Misri mpaka mlipokuja kwenye
    eneo hili, mmekuwa waasi dhidi ya Yahwe.
  bel-bel: 'Памятай, не забудзь, колькі ты дражніў Госпада, Бога твайго, у пустыні:
    з самага таго дня, як выйшаў ты зь зямлі Егіпецкай, і да самага прыходу вашага
    на месца гэта вы супрацівіліся Госпаду.'
  deu-ELBBK: Gedenke, vergiss nicht, wie du den HERR, deinen Gott, in der Wüste erzürnt
    hast! Von dem Tag an, da du aus dem Land Ägypten herausgezogen bist, bis ihr an
    diesen Ort kamt, seid ihr widerspenstig gegen den HERRN gewesen.
  mbb-OT: “Tentenuzi niw ke hengkey is menge ulaula niw he ingkepauk te Nengazen he
    Megbevayè niw. Hein diyè kew te sibsivayan. Puun te andew te kegawas niw ziyà
    te Ehipto ne taman en guntaan is kedtulung niw kebpekidsukulà te Nengazen.
  mal-2015: നീ മരുഭൂമിയിൽവെച്ചു നിന്റെ ദൈവമായ യഹോവയെ കോപിപ്പിച്ചു എന്നു ഓർക്ക; മറന്നുകളയരുതു;
    മിസ്രയീംദേശത്തുനിന്നു പുറപ്പെട്ട നാൾമുതൽ ഈ സ്ഥലത്തു വന്നതുവരെയും നിങ്ങൾ യഹോവയോടു
    മത്സരിക്കുന്നവരായിരുന്നു.
  rmc-rmc: „Leperen tumenge a šoha ma bisteren, sar pre pušťa choľarenas le RAJES,
    tire Devles. Vzburinenas tumen pro RAJ akorestar, sar avľan avri andral o Egipt,
    dži akor, medik na doavľan pre kada than.
  pes-OPV: پس بیادآور و فراموش مکن که چگونه خشم یهوه خدای خود را در بیابان جنبش دادی
    و از روزی که از زمین مصر بیرون آمدی تا به اینجا رسیدی به خداوند عاصی می‌شدید.
  ron-1924: Аду-ць аминте ши ну уйта кум ай ацыцат мыния Домнулуй Думнезеулуй тэу
    ын пустиу. Дин зиуа кынд ай ешит дин цара Еӂиптулуй пынэ ла сосиря воастрэ ын
    локул ачеста, тот рэзврэтиць ымпотрива Домнулуй аць фост!
  ben-OBCV: তোমরা প্রান্তরে তোমাদের ঈশ্বর সদাপ্রভুর ক্রোধ কীভাবে জাগিয়ে তুলেছিলে
    তা মনে রেখো, কখনও ভুলে যেয়ো না। মিশর ছেড়ে আসবার দিন থেকে শুরু করে এখানে পৌঁছানো
    পর্যন্ত তোমরা সদাপ্রভুর বিরুদ্ধে বিরুদ্ধাচারী হয়ে আসছ।
  som-som: Bal xusuusta oo ha illoobina sidaad Rabbiga Ilaahiinna ah uga xanaajiseen
    markaad cidladii joogteen. Oo tan iyo maalintii aad dalkii Masar ka soo baxdeen
    iyo ilamaa aad halkan timaadeen Rabbigaad ku caasiyoobayseen.
  lat-VUC: Memento, et ne obliviscaris, quomodo ad iracundiam provocaveris Dominum
    Deum tuum in solitudine. Ex eo die, quo egressus es ex Ægypto usque ad locum istum,
    semper adversum Dominum contendisti.
  eng-ASVBT: 'Remember, forget thou not, how thou provokedst Jehovah thy God to wrath
    in the wilderness: from the day that thou wentest forth out of the land of Egypt,
    until ye came unto this place, ye have been rebellious against Jehovah.'
  ita-1885: Ricordati, non dimenticarti come tu hai fatto gravemente adirare il Signore
    Iddio tuo nel deserto; dal giorno che tu uscisti del paese di Egitto, finchè siete
    arrivati in questo luogo, voi siete stati ribelli contro al Signore.
  eng-LXXUP: 'Remember, forget not, how much thou provokedst the Lord thy God in the
    wilderness: from the day that ye came forth out of Egypt, even till ye came into
    this place, ye continued to be disobedient toward the Lord.'
  eng-ULB: Remember and do not forget how you provoked Yahweh your God to anger in
    the wilderness; from the day that you left the land of Egypt until you came to
    this place, you have been rebellious against Yahweh.
  spa-VBL: ¡Recuerda cómo provocaste al Señor tu Dios en el desierto! No lo olvides
    nunca! Desde que dejaste la tierra de Egipto hasta que llegaste aquí, te has rebelado
    constantemente contra el Señor.
  fra-_FOB: Souviens-toi, n'oublie pas que tu as fort irrité l'Éternel ton Dieu dans
    le désert; depuis le jour où tu es sorti du pays d'Égypte, jusqu'à votre arrivée
    en ce lieu, vous avez été rebelles contre l'Éternel.
  mal-mal: നീ മരുഭൂമിയിൽവച്ച് നിന്റെ ദൈവമായ യഹോവയെ കോപിപ്പിച്ചു എന്ന് ഓർക്കുക; മറന്നുകളയരുത്;
    ഈജിപ്റ്റ്ദേശത്തുനിന്ന് പുറപ്പെട്ട നാൾമുതൽ ഈ സ്ഥലത്ത് വന്നതുവരെ നിങ്ങൾ യഹോവയോട്
    മത്സരിക്കുന്നവരായിരുന്നു.
  urd-GVR: Yād rakh aur kabhī na bhūl ki tū ne registān meṅ Rab apne Ḳhudā ko kis
    tarah nārāz kiyā. Misr se nikalte waqt se le kar yahāṅ pahuṅchne tak tum Rab se
    sarkash rahe ho.
  suz-BL: मिनु गेपुकी गोरशो रागीम परमप्रभु यावे, इन परमप्रभु कली दोपा गाइक्‍पाइक्‍नी,
    मेको मप्रेंदीन। इजीप्‍त रागी रे गे एक जाक्‍नी सम्‍म गे परमप्रभु यावे आ देंशो मटिशो
    बाक्‍तीनी।
  ita-1927: Ricordati, non dimenticare come hai provocato ad ira l’Eterno, il tuo
    Dio, nel deserto. Dal giorno che uscisti dal paese d’Egitto, fino al vostro arrivo
    in questo luogo, siete stati ribelli all’Eterno.
  ckb-ckb: لە یادتان بێت و لەبیری مەکەن چۆن لە دەشتودەر یەزدانی پەروەردگارتان تووڕە
    کرد. لەو ڕۆژەوەی لە خاکی میسرەوە هاتنە دەرەوە و هەتا هاتنە ئەم شوێنە ئێوە لە یەزدان
    یاخین.
  eng-BBE: Keep well in mind how you made the Lord your God angry in the waste land;
    from the day when you went out of Egypt till you came to this place, you have
    gone against the orders of the Lord.
  kan-OKCV: ನೀವು ಮರುಭೂಮಿಯಲ್ಲಿ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಕೋಪವನ್ನೆಬ್ಬಿಸಿದ್ದನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ.
    ಮರೆಯಬೇಡಿರಿ. ನೀವು ಈಜಿಪ್ಟ್ ದೇಶದಿಂದ ಹೊರಟ ದಿವಸ ಮೊದಲ್ಗೊಂಡು ಈ ಸ್ಥಳಕ್ಕೆ ಬರುವವರೆಗೆ ಯೆಹೋವ
    ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ತಿರುಗಿಬೀಳುತ್ತಿದ್ದೀರಿ.
  tam-2017: நீ வனாந்திரத்தில் உன் தேவனாகிய யெகோவாவுக்குக் கடுங்கோபம் உண்டாக்கினதை
    நினைத்துக்கொள், அதை மறக்காதே; நீங்கள் எகிப்துதேசத்திலிருந்து புறப்பட்ட நாள்முதல்,
    இந்த இடத்திற்கு வந்துசேரும்வரை, யெகோவாவுக்கு விரோதமாகக் கலகம்செய்தீர்கள்.
  spa-RV-1909: 'Acuérdate, no te olvides que has provocado á ira á Jehová tu Dios
    en el desierto: desde el día que saliste de la tierra de Egipto, hasta que entrasteis
    en este lugar, habéis sido rebeldes á Jehová.'
  ron-BTF: Aminteşte-ţi şi nu uita cum l-ai provocat la furie pe DOMNUL Dumnezeul
    tău în pustiu, din ziua în care ai ieşit din ţara Egiptului, până aţi venit la
    locul acesta, aţi fost răzvrătiţi împotriva DOMNULUI.
  eng-WEBP: Remember, and don’t forget, how you provoked the LORD your God to wrath
    in the wilderness. From the day that you left the land of Egypt until you came
    to this place, you have been rebellious against the LORD.
  eng-FBV: Remember how you provoked the Lord your God in the desert! Don't ever forget
    it!. From the time you left the land of Egypt until you arrived here, you've been
    constantly rebelling against the Lord.
  nld-1939: Denk er aan en vergeet het nooit, hoe gij Jahweh, uw God, in de woestijn
    hebt vergramd; hoe gij sinds de dag, dat gij uit Egypte zijt getrokken, totdat
    gij op deze plaats zijt gekomen, weerspannig zijt geweest tegen Jahweh.
  nch-BL: “Xiquelnamiquica quenicatza anquicualancamacaque TOTECO Dios ipan nopa huactoc
    tali huan amo quema xiquelcahuaca. Anquichijque ma cualani ipan nopa tonal quema
    tiquistejque ipan tali Egipto huan hasta tiajsicoj nica. Nochipa anmotzontochonchijque
    ica ya.
  vie-1934: Hãy nhớ lại, chớ quên rằng, trong đồng vắng ngươi đã chọc giận Giê-hô-va
    Đức Chúa Trời ngươi. Từ ngày ra khỏi xứ Ê-díp-tô cho đến chốn nầy, ngươi thường
    phản nghịch cùng Đức Giê-hô-va.
  hin-CV: यह सच कभी न भुलाना कि निर्जन प्रदेश में तुम किस तरह से याहवेह, तुम्हारे
    परमेश्वर को मिस्र देश से निकाल लाने के दिन से लेकर इस स्थान तक पहुंचने तक क्रोधित
    करते रहे हो. तुम याहवेह के विरुद्ध विद्रोही बने रहे हो.
  eng-OURB: Remember, and don’t forget, how you provoked Adonai your God to wrath
    in the wilderness. From the day that you left the land of Egypt [Abode of slavery],
    until you came to this place, you have been rebellious against Adonai.
  spa-BES: Ten en cuenta cómo hiciste enojar al Señor tu Dios en él desierto; desde
    el día en que saliste de Egipto hasta que viniste a este lugar, has ido en contra
    de las órdenes del Señor.
  tdx-tdx: Tiahio, le ko haliño ty nampi­viñera’o Iehovà Andrianañahare’o am-patrambey
    añe; toe niola am’ Iehovà nahareo mifototse amy an­dro niavota’o an-tane Mitsraimey
    am-para’ te nipok’atoy.
  vid-vid: “Mkumbuche na mleche kusemwa vila navyomumzudize Mkulu Nguluwi, Nguluwi
    wa hemwe, akula kuchiwala. Kulawila zuwa lila lomlawile isi ya Misili mbaka zuwa
    lomfichile honhu aha, hemwe muwa mumbelenhuka Mkulu Nguluwi.
  eng-OKE: Be mindful, and forget not that thou didst provoke the Lord thy God to
    wrath in the wilderness; from the day that thou camest out from the land of Mizraim
    until thou hast come to this place, ye have been rebellious before the Lord.
  tha-KJV: จงจำไว้และอย่าลืมเสียว่าพวกท่านได้กระทำให้พระเยโฮวาห์พระเจ้าของท่านพิโรธที่ในถิ่นทุ​รก​ันดาร
    ตั้งแต่​วันที่​ท่านออกจากแผ่นดิ​นอ​ียิปต์ กระทั่งท่านมาถึงที่​นี่ ท่านมักกบฏต่อพระเยโฮวาห์​อยู่
  por-BR-2018: 'Lembra-te, não te esqueças que provocaste a ira ao SENHOR teu Deus
    no deserto: desde o dia que saíste da terra do Egito, até que entrastes neste
    lugar, fostes rebeldes ao SENHOR.'
  deu-ELO: Gedenke, vergiß nicht, wie du Jehova, deinen Gott, in der Wüste erzürnt
    hast! Von dem Tage an, da du aus dem Lande Ägypten herausgezogen bist, bis ihr
    an diesen Ort kamet, seid ihr widerspenstig gegen Jehova gewesen.
  eng-WYC-2018: Have thou (in) mind, and forget not, (or Remember, and do not forget),
    how in the wilderness thou stirredest thy Lord God to great wrath; (and) from
    that day in which thou wentest out of Egypt till to this place, thou hast striven
    ever[more] against the Lord.
  epo-epo: Memoru, ne forgesu, kiel vi kolerigis la Eternulon, vian Dion, en la dezerto;
    de post la tago, en kiu vi eliris el la lando Egipta, ĝis via veno al ĉi tiu loko,
    vi estis malobeemaj kontraŭ la Eternulo.
  uig-PIN: Əmdi sening qɵl-bayawanda Pǝrwǝrdigar Hudayingni ⱪandaⱪ ƣǝzǝplǝndürgǝnlikingni
    esingdǝ tutⱪin — Uni untuma. Sǝn Misir zeminidin qiⱪⱪan kündin beri taki bu yǝrgǝ
    kǝlgüqǝ Pǝrwǝrdigarƣa asiyliⱪ ⱪilip kǝlding.
  beo-beo: 'Dilia hou hamobeba:le, Hina Gode da hafoga:i soge ganodini ougi bagade
    galu. Amo mae gogolema! Dilia da Idibidi soge fisili, amo esoganini dilia da Gode
    Ea sia: hame nabasu.'
  tpi-OTNT: “Yupela i no ken lusim tingting long dispela taim yupela i bin i stap
    long ples wesan nating na yupela i mekim Bikpela i belhat. Long taim yupela i
    bin lusim Isip i kam inap nau, yupela i wok long sakim tok bilong Bikpela.
  hau-SA: Ku tuna da wannan, kada kuma ku manta yadda kuka tsokane Ubangiji Allahnku,
    har ya yi fushi a hamada. Daga ranar da kuka bar Masar har sai da kuka isa nan,
    kuna ta tawaye wa Ubangiji.
  uig-LAT: Emdi séning chöl-bayawanda Perwerdigar Xudayingni qandaq ghezeplendürgenlikingni
    ésingde tutqin — Uni untuma. Sen Misir zéminidin chiqqan kündin béri taki bu yerge
    kelgüche Perwerdigargha asiyliq qilip kelding.
  nde-nde: “Khumbulani lokhu njalo lingakhohlwa ukuthi lamthukuthelisa njani uThixo
    uNkulunkulu wenu enkangala waze wazonda. Kusukela ngosuku elasuka ngalo eGibhithe
    lize lizofika lapha, belilokhu lihlamukela uThixo.
  ton-ton: '¶ “Ke ke manatu, pea ʻoua naʻa fakangalongaloʻi, ʻa hoʻo fakatupu ʻae
    houhau ʻo Sihova ko ho ʻOtua ʻi he toafa: talu ʻae ʻaho naʻa ke hiki ai mei he
    fonua ko ʻIsipite, ʻo aʻu ki hoʻomou hoko ki he potu ni, kuo mou fai angatuʻu
    kia Sihova.'
  ces-1613: Pamatujž a nezapomínej, že jsi k hněvu popouzel Hospodina Boha svého na
    poušti; hned od toho dne, když jsi vyšel z země Egyptské, až jste přišli na místo
    toto, odporni jste byli Hospodinu.
  eng-WMB: Remember, and don’t forget, how you provoked the LORD your God to wrath
    in the wilderness. From the day that you left the land of Egypt until you came
    to this place, you have been rebellious against the LORD.
  tam-TCV: பாலைவனத்தில் உங்கள் இறைவனாகிய யெகோவாவுக்கு எப்படிக் கோபமூட்டினீர்கள் என்பதை
    நினைத்துக்கொள்ளுங்கள். அதை ஒருபோதும் மறந்துவிடாதீர்கள். எகிப்திலிருந்து புறப்பட்ட
    நாள் தொடங்கி, இங்கு வந்து சேரும்வரை நீங்கள் யெகோவாவுக்கு எதிராகக் கலகம் செய்கிறவர்களாகவே
    இருந்திருக்கிறீர்கள்.
  ceb-ULB: Hinumdomi ug ayaw kalimti kung giunsa nimo paghagit si Yahweh nga imong
    Dios aron masuko ngadto sa kamingawan; gikan sa adlaw nga mibiya ka sa yuta sa
    Ehipto hangtod sa pag-abot nimo niining dapita, masinupakon ka batok kang Yahweh.
  pol-UBG: Pamiętaj, a nie zapominaj, jak pobudzałeś do gniewu PANA, swego Boga, na
    pustyni. Od tego dnia, w którym wyszedłeś z ziemi Egiptu, aż do waszego przyjścia
    na to miejsce buntowaliście się przeciwko PANU.
  agr-agr: “Uwegshunum batsamsajum Tuke Pujuu atumi Apajuíjiya nuna chichame intimjukiu
    ainajum nunú kajimatkitin aigpajum. Atumek Egipto nugkanum batsatutigmin Tuke
    Pujuu jiipajajua duwi nagkamsajum yamaishkam tuke intimjakjum ikaje yujagme.
  kyc-kyc: Yuu muiyane dokona nakamame kopetame pyuo Anatu imbwanyi pyambuyami kande
    doko kame see nalapape. Nakama Isipi yaki nyuo epeyaminyi yuu gii dokona piso
    dae epo pyaka siyaminyi dokopa nakamame banya pii kamba lao mata maiyami.
  urd-GVU: یاد رکھ اور کبھی نہ بھول کہ تُو نے ریگستان میں رب اپنے خدا کو کس طرح ناراض
    کیا۔ مصر سے نکلتے وقت سے لے کر یہاں پہنچنے تک تم رب سے سرکش رہے ہو۔
  deu-1912: Gedenke, und vergiß nicht, wie du den HERRN, deinen Gott, erzürntest in
    der Wüste. Von dem Tage an, da du aus Ägyptenland zogst, bis ihr gekommen seid
    an diesen Ort, seid ihr ungehorsam gewesen dem HERRN.
  kan-2017: ನೀವು ಅರಣ್ಯದಲ್ಲಿ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ಕೋಪಹುಟ್ಟಿಸಿದ್ದನ್ನು ನೆನಪುಮಾಡಿಕೊಳ್ಳಿರಿ;
    ಅದನ್ನು ಮರೆಯಬೇಡಿರಿ. ನೀವು ಐಗುಪ್ತದೇಶವನ್ನು ಬಿಟ್ಟಂದಿನಿಂದ ಈ ಸ್ಥಳಕ್ಕೆ ಬಂದ ದಿನದವರೆಗೂ ಯೆಹೋವನ
    ಆಜ್ಞೆಗಳನ್ನು ಧಿಕ್ಕರಿಸುವವರಾಗಿದ್ದೀರಿ.
  yap-yap: “Dab mpaged talin rogon ni mu k’aringed e damumuw ngak SOMOL ni Got romed
    u lan e ted ni desert. Ka fa rofen ni mu chuwgad u Egypt nge yib i mada’ ko rofen
    ni mu tawgad ngaray, ni go’ togopluw e um ted ngak.
  hlt-MCSB: Khosoek ah BOEIPA na Pathen thin na toek sak uh te hnilh mueh la poek.
