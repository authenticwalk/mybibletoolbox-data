  hlt-hlt: Khosoek ah BOEIPA na Pathen thin na toek sak uh te hnilh mueh la poek.
    Egypt kho na nong tak uh hnin lamloh he hmuen na pha uh due BOEIPA aka koek la
    khoeng na om uh.
  tbz-SIM: Díndi Isidɑyɛɛribɛ di bɑ́ɑ́ yɛ̃̀ ndi do íinkomɛ̀ ti Yiɛ̀ nKuyie nkuù di
    te ku miɛkɛ dikpɑ́ɑ̀ tɛdɔntɛ̀ cuokɛ̀, kɛ́túótɛ́ di yɛ̀ dìì yiè Esibiti kɛ́ntɔ
    kɛ́tuɔkɛnɛ̀ní yíe nti mɛ mborɛ̀, di í yie nKuyie nkpɛti.
  msy-2020: '“Ia bizir kam ginɨrɨgh, egh deraghvɨram a gɨnɨghnɨgh: Ia gumazamiziba
    puvatɨzir danganimɨn ikia Ikiavɨra Itir God gamizɨ, a ian anɨngaghe. Ia fomɨra
    Isip ategha iza datɨrɨghɨn, ia dughiar ruarir kamɨn Ikiavɨra Itir Godɨn akam batoghavɨra
    iti.'
  dop-dop: Ɩ́ tɔɔsɩ teu kɛ ɩsǝnɑ ɩ́ kpɑɑsɑ Tɑcɑɑ pɑ́ɑ́nɑ́ kɛ wʋlɑɣɑ tɛtʋ tɑɑ tɔ. Hɑtoo
    mǝ lɩɩʋ kɛ Icipiti hɑlǝnɑ mǝ tɑtɛ kɛ cǝnɛ tɔ, ɩ́ kʋlǝɣɩ Tɑcɑɑ tɔɔ kɛ́.
  azb-azb: Bunu yada salın və Allahınız Rəbbi səhrada necə qəzəbləndirdiyinizi unutmayın.
    Misir torpağından çıxdığınız gündən bu yerə gələnədək Rəbbə qarşı nə qədər itaətsizlik
    etdiniz.
  eng-DBY: Remember, forget not, how thou provokedst Jehovah thy God to wrath in the
    wilderness. From the day that thou didst depart out of the land of Egypt, until
    ye came to this place, ye have been rebellious against Jehovah.
  hin-2017: इस बात का स्मरण रख और कभी भी न भूलना, कि जंगल में तूने किस-किस रीति से
    अपने परमेश्वर यहोवा को क्रोधित किया; और जिस दिन से तू मिस्र देश से निकला है जब
    तक तुम इस स्थान पर न पहुँचे तब तक तुम यहोवा से बलवा ही बलवा करते आए हो।
  wol-KYG: Fàttlikuleen! Buleen fàtte na ngeen merloo woon seen Yàlla Aji Sax ji ca
