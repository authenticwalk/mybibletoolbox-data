    cho đến nay, anh em vẫn thường nổi loạn chống Ngài.
  guj-2017: તમે અરણ્યમાં કેવી રીતે યહોવાહ તમારા ઈશ્વરને કોપ ચઢાવ્યો તે તું યાદ રાખ,
    ભૂલી જઈશ મા; મિસર દેશમાંથી તમે બહાર નીકળ્યા તે દિવસથી તે અહીં આવ્યા ત્યાં સુધી
    તમે યહોવાહની આજ્ઞાનું ઉલ્લંઘન કરતા આવ્યા છો.
  pon-2006A: “Kumwail dehpa manokehla duwen amwail kahngiangihada KAUN-O, amwail Koht,
    nan sapwtehno. Sang ni rahno me kumwail mweselsang Isip lel ahnsou me kumwail
    leldohng wasaht, kumwail kin kahngohdiong.
  por-BRBSL: Lembre-se, e não se esqueça de como você provocou a ira de Javé, seu
