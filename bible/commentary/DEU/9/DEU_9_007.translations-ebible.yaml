    se opirali.
  mps-mps: “Dage te nai meni yai kemi sane bulude bidali te gegeda pelamuo. Te dage
    tede bidiyu, dagego Genuai Bidi sębę ilali, te gegeda pelamuo. Dagego te Isip
    taga solama, megi e bulu bidibode dagego Genuai Bidigo po sela sąyu idu geai
    dao.
  tpi-tpi: “Yupela i no ken lusim tingting long dispela taim yupela i bin i stap long
    ples wesan nating na yupela i mekim Bikpela i belhat. Long taim yupela i bin lusim
    Isip i kam inap nau, yupela i wok long sakim tok bilong Bikpela.
  dan-1931: Kom i Hu, glem ikke, hvorledes du fortørnede HERREN din Gud i Ørkenen!
    Lige fra den Dag I drog ud af Ægypten, og til I kom til Stedet her, har I været
    genstridige mod HERREN.
  vie-OVCB: “Anh em còn nhớ—đừng bao giờ quên điều này—anh em đã cả gan khiêu khích
