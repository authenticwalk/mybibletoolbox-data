    lugar, fueron rebeldes contra Yavé.
  gun-gun: Penema'endu'a tema, pendexarai eme tekoa e'ỹa rupi Senhor Penderuete pembopoxyague
    re. Egito yvy gui peopaa ára guive apy pevaẽmba peve pepu'ãmba reia rupi pendekuai
    Senhor rovai.
  ilo-ULB: Lagipenyo ken saanyo a lipaten no kasano a pinaungetyo ni Yahweh a Diosyo
    idiay let-ang; manipud iti aldaw a pimmanawkayoiti daga ti Egipto agingga a nakadanonkayo
    iti daytoy a lugar, managrebeldakayo idi kenni Yahweh.
  kpg-kpg: “Goodou hudee de langahia di godou hai dela ne hai a Dimaadua di godou
    God gi hagawelewele i lodo di anggowaa. Mai di laangi dela ne hagatanga goodou
    mai i Egypt, ga dau mai loo gi di gowaa deenei, gei goodou nogo hai baahi gi Mee.
  uig-ARA: ئەمدى سېنىڭ چۆل-باياۋاندا پەرۋەردىگار خۇدايىڭنى قانداق غەزەپلەندۈرگەنلىكىڭنى
    ئېسىڭدە تۇتقىن ــ ئۇنى ئۇنتۇما. سەن مىسىر زېمىنىدىن چىققان كۈندىن بېرى تاكى بۇ
    يەرگە كەلگۈچە پەرۋەردىگارغا ئاسىيلىق قىلىپ كەلدىڭ.
  sus-sus: «Wo xa wo ratu a ma wo wo Marigi Alatala raxɔnɔ ki naxɛ gbengberenyi ma.
