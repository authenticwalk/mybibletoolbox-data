    על כל חטאתכם אשר חטאתם לעשות הרע בעיני יהוה להכעיסו׃
  ben-IRV: আর তোমরা সদাপ্রভুর চোখে যা খারাপ, তা করে যে পাপ করেছিলে, তাঁর অসন্তোষজনক
    তোমাদের সেই সব পাপের জন্য আমি আগের মতো চল্লিশ দিন ও চল্লিশ রাত সদাপ্রভুর সামনে
    উপুড় হয়ে থাকলাম, আমি খাবার খায়নি বা জলও পান করে নি।
  pan-pan: ਤਦ ਮੈਂ ਪਹਿਲਾਂ ਦੀ ਤਰ੍ਹਾਂ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਚਾਲ੍ਹੀ ਦਿਨ ਅਤੇ ਚਾਲ੍ਹੀ ਰਾਤਾਂ ਪਿਆ
    ਰਿਹਾ। ਨਾ ਮੈਂ ਰੋਟੀ ਖਾਧੀ ਅਤੇ ਨਾ ਮੈਂ ਪਾਣੀ ਪੀਤਾ, ਤੁਹਾਡੇ ਸਾਰੇ ਪਾਪਾਂ ਦੇ ਕਾਰਨ ਜਿਹੜੇ ਤੁਸੀਂ
    ਕੀਤੇ ਜਦ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਬੁਰਿਆਈ ਕੀਤੀ ਅਤੇ ਉਸ ਨੂੰ ਕ੍ਰੋਧਿਤ ਕੀਤਾ।
  mya-JVB: သင် တို့သည် ထာဝရဘုရား ကို အမျက် တော် ထွက်စေခြင်းငှာ ၊ ရှေ့ တော်၌ ဒုစရိုက်
    ကို ပြု မိသောအပြစ် ရှိသမျှ တို့ကြောင့် ၊ ငါသည် အရင်ပြုသကဲ့သို့ထာဝရဘုရား ရှေ့ တော်၌
    ပြပ်ဝပ် ၍ အရက် လေးဆယ် ပတ်လုံးမုန့် ကိုမ စား ၊ ရေ ကို မ သောက် ဘဲနေရ၏။
  hmo-hmo: “Vadaeni Lohiabada ena vairana dekenai lau tui diho, bona lauegu vairana
    tano dekenai lau atoa dina 40 bona hanuaboi 40, bona guna lau karaia bamona, aniani
    lau ania lasi, bona ranu lau inua lasi. Unai bamona lau karaia emui kara dika
    dainai, badina be Lohiabada ena vairana dekenai umui kerere bada, bona iena badu
    umui havaraia momokani.
  urd-urd: और मैं पहले की तरह चालीस दिन और चालीस रात ख़ुदावन्द के आगे औंधा पड़ा रहा,
    मैंने न रोटी खाई न पानी पिया; क्यूँकि तुमसे बड़ा गुनाह सरज़द हुआ था, और ख़ुदावन्द
    को ग़ुस्सा दिलाने के लिए तुमने वह काम किया जो उसकी नज़र में बुरा था।
  rus-SYN: И вторично повергшись пред Господом, молился я, как прежде, сорок дней
    и сорок ночей, хлеба не ел и воды не пил, за все грехи ваши, которыми вы согрешили,
    сделав зло в очах Господа Бога вашего и раздражив Его;
  bqc-SIM: Ɔ̃ ma ɛa gɛ wulɛ Dii aɛ gↄↄ bla fãanɛ ń gwãasĩnao lán káauwa. Mi
    pↄbleo, mi imio duuna pↄ́ á kɛ̀ yã́i. A yã́ pↄ́ Dii yeio kɛ̀, a aà pↄ fɛ̀lɛɛ̀.
  tcz-CHONGTHU: Hinlah Pakai, Pathen angsunga nisomli le jan somli masang chun keiman
    an jong ka nepon chule twi jong ka don poi. Ajeh chu nang hon Pakai doumah bol
    in hinkho namang tauvin ahi.
  mar-mar: मग मी परमेश्वरापुढे जमिनीवर डोके टेकून पूर्वीप्रमाणेच चाळीस दिवस अन् चाळीस
    रात्र पालथा पडून राहिलो. तुमच्या घोर पापामुळे मी हे केले. परमेश्वराच्या दृष्टीने
    तुम्ही हे फार वाईट केले आणि परमेश्वराचा कोप ओढवून घेतलात.
  qub-qub: Chaypitami puntaman yapay cutir Tayta Diospa ñaupanman llaquisha lätacuycur
    payta ruwacurä. Rimëru goyämushänöllami chuscu chunca (40) junaj chuscu chunca
    (40) pagas imatapis mana micuypa, ni yacutapis mana upuypa goyämurä. Chayno rurarä
    payta rabyachir juchata rurashayquipitami.
  hat-hat: Apre sa, mwen lage kò m' fas atè devan Seyè a. Tankou premye fwa a, mwen
    pase karant jou ak karant nwit, san manje, san bwè anyen. Tou sa, paske nou te
    fè sa ki mal devan Seyè a, nou pa t' fè l' plezi, nou te fè l' fache anpil.
  eng-BSB: Then I fell down before the LORD for forty days and forty nights, as I
    had done the first time. I did not eat bread or drink water because of all the
    sin you had committed in doing what was evil in the sight of the LORD and provoking
    Him to anger.
  tod-tod: Naa ʋoluma gè laani Ɠɔoɠɔ GALAGI ɠɔɠɔwu, gè yɛni ná, eɠɛʋelei nɔ é
    ɠɛni la mɔungi, folo ʋuunaanigɔ (40) ta kpidi ʋuunaanigɔ (40), gè la daami woni,
    gè la ɓɔɔleni, tɔɔzei koto wolai ʋa, wo Ɠɔoɠɔ GALAGI wanama vai ɠɛɛni, wo ziiɠaawana.
  eng-WEBPB: I fell down before the LORD, as at the first, forty days and forty nights.
    I neither ate bread nor drank water, because of all your sin which you sinned,
    in doing that which was evil in the LORD’s sight, to provoke him to anger.
  kbq-kbq: Ana hute'na 40'a zagene, 40'a hanine ne'zana one ko'ma hu'noaza hu'na Ra
    Anumzamofo avurera navugosaregati mase'noe. Na'ankure tamagra maka kumi'ma hu'nazana
    Ra Anumzamo'ma ago'netia avu'ava huta azeri arimpa ahe'naze.
  nhe-BL: Teipa sampa nimotlancuaixtlapacho iixtla TOTECO para seyoc 40 tonali huan
    40 yohuali. Huan ax tleno nijcuajqui, niyon niquic, pampa tlahuel intlajtlacolchijtoyaj
    iixpa, huan tlahuel inquicualanijque TOTECO.
  gub-BL: Na'e apyk hepenàràg rehe Tupàn Tuweharupi Wiko Ma'e henataromo. Amumaw 40
    'ar a'e pe hepyta pà 'aromo pyhaw no, heruwa ywy rehe imuhyk pà. Azapo heremiapo
    kwer zàwenugar. Namai'u kwaw a'e 'ar nànàn. Nai'u kwaw no. Azapo nezewe haw ta'e
    pezapo ikatu 'ym ma'e Tupàn henataromo xe. Pezapo izupe ikatu 'ym ma'e. Pemuikwahy
    kar nezewe mehe.
  eng-DRA: 'And I fell down before the Lord as before, forty days and nights neither
    eating bread, nor drinking water, for all your sins, which you had committed against
    the Lord, and had provoked him to wrath:'
