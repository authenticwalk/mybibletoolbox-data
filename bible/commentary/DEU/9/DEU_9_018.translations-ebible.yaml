verse: DEU.009.018
translations:
  mal-C: പിന്നെ ഞാൻ ആദ്യം ചെയ്തതുപോലെ നാൽപ്പതുരാവും നാൽപ്പതുപകലും യഹോവയുടെ സന്നിധിയിൽ
    സാഷ്ടാംഗം വീണുകിടന്നു. യഹോവയെ പ്രകോപിപ്പിക്കാൻ തക്കവിധം നിങ്ങൾ അവിടത്തെ ദൃഷ്ടിയിൽ
    തിന്മയായി ചെയ്ത സകലപാപങ്ങളും ഹേതുവായി ഞാൻ ഭക്ഷണം കഴിക്കുകയോ വെള്ളം കുടിക്കുകയോ
    ചെയ്തില്ല.
  deu-TKW: Dann aber warf ich mich, wie das erste Mal, vierzig Tage und vierzig Nächte,
    ohne Brot zu essen und Wasser zu trinken, vor Jahwe nieder um aller eurer Sünde
    willen, die ihr begangen hattet, indem ihr thatet, was Jahwe mißfiel, so daß es
    ihn erzürnen mußte.
  lin-lin: Bongo nakweyaki mbala moko liboso ya Yawe mikolo tuku minei mpe babutu
    tuku minei, naliaki lipa te mpe namelaki mayi te mpo na lisumu monene oyo bosalaki
    wana bosalaki mabe na miso ya Yawe mpe, na bongo, bopesaki Ye kanda.
  eng-LSV: and I throw myself before YHWH, as at first, [for] forty days and forty
    nights; I have not eaten bread and I have not drunk water, because of all your
    sins which you have sinned by doing evil in the eyes of YHWH, to make Him angry.
  eng-GNV: 'And I fell downe before the Lord, fourtie dayes, and fourtie nightes,
    as before: I neither ate bread nor dranke water, because of al your sinnes, which
    ye had committed, in doing wickedly in the sight of the Lord, in that ye prouoked
    him vnto wrath.'
  eng-WEBSTER: 'And I fell down before the LORD, as at the first, forty days and forty
    nights: I neither ate bread, nor drank water, because of all your sins which ye
    sinned, in doing wickedly in the sight of the LORD, to provoke him to anger.'
  nhw-BL: Teipa sempa nimotlancuaixtlapacho iixpa TOTECO para seyoc 40 tonali huan
    40 yohuali. Huan amo tleno nijcuajqui, niyon niquijic, pampa tlahuel antlajtlacolchijtoyaj
    iixpa, huan tlahuel anquicualanijque TOTECO.
  swh-ONEN: Ndipo tena nikasujudu mbele za Bwana kwa siku arobaini usiku na mchana.
    Sikula mkate wala sikunywa maji, kwa sababu ya dhambi yote mliyoifanya, mkifanya
    lile lililo ovu mbele za Bwana na kumkasirisha.
  bba-bba: Yen biru, nɑ kpunɑ Yinni Gusunɔn wuswɑɑɔ sɔ̃ɔ sɔɔ weeru kɑ wɔ̃kuru weeru
    nɡe yellu, nɑ ǹ di, nɑ ǹ mɑɑ nɔrɑ bɛɛn torɑrun sɔ̃ te i kuɑ Yinni Gusunɔn nɔni
    sɔɔ mɑ tɑ win mɔru seeyɑ.
  eng-KJVCPB: 'And I fell down before the Lord, as at the first, forty days and forty
    nights: I did neither eat bread, nor drink water, because of all your sins which
    ye sinned, in doing wickedly in the sight of the Lord, to provoke him to anger.'
  luo-luo: Eka ne achako ariera piny e nyim Jehova Nyasaye kuom ndalo piero angʼwen
    odiechiengʼ gotieno; ne ok achiemo kata modho pi, nikech richo duto mane utimo,
    ka utimo gik mamono e nyim Jehova Nyasaye, kendo ka ujimbo mirimbe.
  meu-meu: Bena Iehova vairanai na goru diho, nega gunana heḡereḡerena, dina hari-ahui
    boi hari-ahui aniani asina aniva bona ranu asina inuva, emui karadika iboudiai
    daidiai; badina be Iehova vairanai o kara havara bona ena badu o havaraia.
  npi-ULB: फेरि, मैले न रोटी खाएँ न पानी पिएँ । परमप्रभुको दृष्‍टिमा दुष्‍ट काम गरेर
    उहाँलाई चिढ्याई तिमीहरूका सबै पापको कारणले गर्दा चालिस दिन र चालिस रातसम्म म परमप्रभुको
    सामु लम्पसार परेँ ।
  yor-yor: Lẹ́yìn náà mo tún wólẹ̀ níwájú Olúwa fún ogójì ọ̀sán àti ogójì òru, èmi
    kò jẹ oúnjẹ kankan bẹ́ẹ̀ ni èmi kò mu omi, nítorí gbogbo ẹ̀ṣẹ̀ tí ẹ tí dá, tí
    ẹ sì ń ṣe búburú lójú Olúwa, tí ẹ sì ń mú u bínú.
  ind-ind: “Lalu saya pergi menyendiri dan bersujud di hadapan TUHAN selama empat
    puluh hari empat puluh malam, seperti yang sudah saya lakukan sebelumnya. Saya
    tidak makan dan minum selama masa itu. Saya melakukannya karena kalian sudah berbuat
    kejahatan besar terhadap TUHAN sehingga Dia murka.
  pes-OPCB: آنگاه به مدت چهل شبانه روز دیگر، در حضور خداوند رو بر زمین نهادم. نه نانی
    خوردم و نه آبی نوشیدم، زیرا شما گناه بزرگی مرتکب شده بودید و آنچه خداوند از آن
    بیزار است انجام داده، او را به خشم آورده بودید.
  tgl-ULB: Muli akong nagpatirapa sa harapan ni Yahweh ng apatnapung araw at apatnapung
    gabi; hindi ako kumain ng tinapay ni uminom ng tubig, dahil sa lahat kasalanang
    ginawa ninyo, sa paggawa ng kung ano ang masama sa paningin ni Yahweh, para galitin
    siya.
  cbu-NT: Ashiranguri, nuwsha Apanllpa siyaam tsiyatamaam yusur wapitam machip naatarangina.
    Apanllpa siyaam tutunlltayaruri, tsiyatkuri, 40 zari psaanpatatam nda pakchiyam
    waakuri, katungkumaatstam nda pakchiyam katungkuri taarangina. Yuwamand siy Apanllee
    kuk kapeeteerus, yutaritshishish pshturangus, Apanlleetssha kapung tatsiyuntarangis
    anumanda ashirangina.
  hui-hui: Ani bialu i̱na halu mende Anduane Homogo hearia lone pialu ibunaga wanakuihayagi
    bulu paluwa dindini horo pira mariani (40) mbiraga horombebi ani wiaho wiaabo
    haru. Anidagua biaabo howa iba hinabi mbira naneore wiru. I̱na anidagua birudagoni
    irane tígua Anduane Homogohondo ko timbuniore buwa ibu mo keba harimiyane biru.
  mya-mya: သင်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​ပြစ်​မှား​၍ အ​မျက်​တော်​ထွက်​စေ​သော​ကြောင့်
    ငါ​သည်​တစ်​ဖန် ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​တော်​၌​ရက်​ပေါင်း​လေး ဆယ်​ပတ်​လုံး မ​စား​မ​သောက်​ဘဲ​ပျပ်​ဝပ်​လျက်
    နေ​ခဲ့​၏။-
  bod-N: དེ་ནས་ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་སྤྱད་ནས་ཁོང་གི་ཐུགས་དཀྲུགས་ཤིང་བསགས་པའི་སྡིག་པ་ཀུན་གྱི་དོན་དུ།
    ངས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ལུས་སར་བཏུད་ནས་སྔོན་ཆད་ནང་བཞིན་ཉིན་མཚན་བཞི་བཅུའི་རིང་ལ་བག་ལེབ་མ་ཟོས།
    ཆུ་ཡང་མ་འཐུངས།
  sna-sna: Ipapo zvakare ndakawira pasi nechiso changu pamberi paJehovha kwamazuva
    makumi mana nousiku huna makumi mana; handina kudya zvokudya kana kunwa mvura,
    nokuda kwechivi chose chamakanga maita, muchiita zvakanga zvakaipa pamberi paJehovha
    nokudaro mukamutsa hasha dzake.
  spa-BLM: Me postré ante el Señor, como al principio, durante cuarenta días y cuarenta
    noches. No comí pan ni bebí agua, a causa de todo el pecado que cometisteis, al
    hacer lo que era malo a los ojos de Yahvé, para provocarlo a la ira.
  cac-cac: Slajvi chi' vemxi n̈ojan d'a yichan̈ Jehová d'a 40 c'ual yed' 40 ac'val.
    Maj in va jab'oc, maj vuq'uej jab'oc a' eyuuj, yuj chi' icha chi' in c'ulej, yujto
    te chuc e c'ulej, e tzuntzejcot yoval sc'ol Jehová.
  swh-ULB: Tena nilala kifudifudi mbele ya Yahwe kwa siku arobaini na usiku arobaini;
    wala sikula mkate wala kunywa maji, kwa sababu dhambi zenu zote ambazo mlikuwa
    mmefanya, kwa kufanya hivyo ambavyo ilikuwa ni mbaya machoni pa Yahwe, ili kwamba
    kumchochea yeye katika hasira.
  bel-bel: І ўпаўшы прад Госпадам, маліўся я, як раней, сорак дзён і сорак ночаў,
    хлеба ня еў і вады ня піў, за ўсе грахі вашыя, якімі вы зграшылі, зрабіўшы ліхое
    ў вачах Госпада і раздражніўшы Яго;
  deu-ELBBK: Und ich warf mich vor dem HERRN nieder, wie zuerst, 40 Tage und 40 Nächte,
    – Brot aß ich nicht, und Wasser trank ich nicht – um all eurer Sünden willen,
    die ihr begangen hattet, indem ihr tatet was übel war in den Augen des HERRN,
    ihn zu reizen.
  mbb-OT: “Ne midlangkeb a ziyà te etuvangan te Nengazen seled te 40 he andew wey
    40 he kezukileman he wazà kaankaan wey wazà inum-inum, tenged te langun he menge
    salà he mibeelan niw. Utew mezaat diyà te etuvangan te Nengazen is mibeelan niw
    ne ingkepauk din heini.
  mal-2015: പിന്നെ യഹോവയെ കോപിപ്പിപ്പാൻ തക്കവണ്ണം നിങ്ങൾ അവന്നു അനിഷ്ടമായി പ്രവർത്തിച്ച
    നിങ്ങളുടെ സകലപാപങ്ങളും നിമിത്തം ഞാൻ യഹോവയുടെ സന്നിധിയിൽ മുമ്പിലത്തെപ്പോലെ നാല്പതു
    രാവും നാല്പതു പകലും വീണു കിടന്നു; ഞാൻ ആഹാരം കഴിക്കയോ വെള്ളം കുടിക്കയോ ചെയ്തില്ല.
  rmc-rmc: Paľis anglo RAJ peľom pre phuv avke sar angloda a saranda dživesa the saranda
    rača na chavas maro a na pijavas paňi vaš savore tumare bini, so kerďan, sar kerenas
    oda, so na sas le RAJESKE pre dzeka a choľarďan les.
  pes-OPV: و مثل دفعه اول، چهل روز وچهل شب به حضور خداوند به روی درافتادم؛ نه نان
    خوردم و نه آب نوشیدم، به‌سبب همه گناهان شما که کرده و کار ناشایسته که در نظر خداوندعمل
    نموده، خشم او را به هیجان آوردید.
  ron-1924: М-ам арункат ку фаца ла пэмынт ынаинтя Домнулуй, ка май ынаинте, патрузечь
    де зиле ши патрузечь де нопць, фэрэ сэ мэнынк ши фэрэ сэ бяу апэ, дин причина
    тутурор пэкателор пе каре ле сэвыршисерэць, фэкынд че есте рэу ынаинтя Домнулуй,
    ка сэ-Л мынияць.
  ben-OBCV: সদাপ্রভুর দৃষ্টিতে মন্দ এমন সব পাপ তোমরা করে তাঁর ক্রোধ জাগিয়ে তুলেছিলে
    সেইজন্য আমি আগের বারের মতো আবার চল্লিশ দিন ও চল্লিশ রাত সদাপ্রভুর সামনে উপুড়
    হয়ে পড়েছিলাম; জল বা রুটি কিছুই খাইনি।
  som-som: Markaasaan Rabbiga hortiisa ku dhacay oo joogay afartan maalmood iyo afartan
    habeen sidii markii hore, oo anigu baadna ma cunin, biyana ma cabbin, maxaa yeelay,
    sababtu waa dembigiinnii aad dembaabteen oo dhan, markaad samayseen wax Rabbiga
    hortiisa shar ku ahaa, oo aad isaga kaga xanaajiseen.
  lat-VUC: 'Et procidi ante Dominum sicut prius, quadraginta diebus et noctibus panem
    non comedens, et aquam non bibens, propter omnia peccata vestra quæ gessistis
    contra Dominum, et eum ad iracundiam provocastis:'
  eng-ASVBT: And I fell down before Jehovah, as at the first, forty days and forty
    nights; I did neither eat bread nor drink water; because of all your sin which
    ye sinned, in doing that which was evil in the sight of Jehovah, to provoke him
    to anger.
  ita-1885: Poi mi gittai in terra davanti al Signore, come prima, per quaranta giorni
    e per quaranta notti, senza mangiar pane, nè bere acqua, per tutto il vostro peccato
    che avevate commesso, facendo ciò che dispiace al Signore, per irritarlo.
  eng-LXXUP: 'And I made my petition before the Lord as also at the first forty days
    and forty nights: I ate no bread and drank no water, on account of all your sins
    which ye sinned in doing evil before the Lord God to provoke him.'
  eng-ULB: Again I lay facedown before Yahweh for forty days and forty nights; I neither
    ate bread nor drank water, because of all your sin that you had committed, in
    doing that which was evil in the sight of Yahweh, so as to provoke him to anger.
  spa-VBL: Luego me acosté en el suelo ante el Señor durante cuarenta días y cuarenta
    noches, como lo había hecho antes. No comí ni bebí nada por todos los pecados
    que habías cometido al hacer lo que era malo ante los ojos del Señor, haciéndole
    enfadar.
  fra-_FOB: Puis je me prosternai devant l'Éternel comme auparavant, quarante jours
    et quarante nuits, sans manger de pain ni boire d'eau, à cause de tout le péché
    que vous aviez commis en faisant ce qui est mal aux yeux de l'Éternel, pour l'irriter;
  mal-mal: പിന്നെ യഹോവയെ കോപിപ്പിക്കുവാൻ തക്കവണ്ണം നിങ്ങൾ അവന് അനിഷ്ടമായി പ്രവർത്തിച്ച
    നിങ്ങളുടെ സകലപാപങ്ങളും നിമിത്തം ഞാൻ യഹോവയുടെ സന്നിധിയിൽ മുമ്പിലത്തെപ്പോലെ നാല്പത്
    രാവും നാല്പത് പകലും വീണ് കിടന്നു; ഞാൻ ആഹാരം കഴിക്കുകയോ വെള്ളം കുടിക്കുകയോ ചെയ്തില്ല.
  urd-GVR: Ek aur bār maiṅ Rab ke sāmne muṅh ke bal girā. Maiṅ ne na kuchh khāyā,
    na kuchh piyā. 40 din aur rāt maiṅ tumhāre tamām gunāhoṅ ke bāis isī hālat meṅ
    rahā. Kyoṅki jo kuchh tum ne kiyā thā wuh Rab ko nihāyat burā lagā, is lie wuh
    ġhazabnāk ho gayā thā.
  suz-BL: मिनु ङोंइती खोदेंशो पा, गो परमप्रभु यावे आ ङोंइती बाप्‍शा, ४० नाक्‍ती ४०
    नाक्‍दो शोब्‍ले मजङ, ब्‍वाक्‍कु यो मतूङु। इन पशो पाप आ पर्बम मोदेंशो पा बाक्‍ती।
    गे परमप्रभु यावे कली काइ मरिम्‍शो पा गाइक्‍पाइक्‍तीनी।
  ita-1927: Poi mi prostrai davanti all’Eterno, come avevo fatto la prima volta, per
    quaranta giorni e per quaranta notti; non mangiai pane né bevvi acqua, a cagione
    del gran peccato che avevate commesso, facendo ciò ch’è male agli occhi dell’Eterno,
    per irritarlo.
  ckb-ckb: پاشان وەک یەکەم جار چل شەو و چل ڕۆژ لەبەردەم یەزدان کەوتم و نانم نەخوارد
    و ئاوم نەخواردەوە لەبەر هەموو ئەو گوناهانەی ئەنجامتان داوە، بەوەی لەبەردەم یەزدان
    خراپەتان کرد و پەستتان کرد.
  eng-BBE: And I went down on my face before the Lord, as at the first, for forty
    days and forty nights, without taking food or drinking water, because of all your
    sin, in doing evil in the eyes of the Lord and moving him to wrath.
  kan-OKCV: ಆಮೇಲೆ ನೀವು ಮಾಡಿದ ಎಲ್ಲಾ ಪಾಪಗಳ ನಿಮಿತ್ತವೂ ನೀವು ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು
    ಮಾಡಿ ಅವರಿಗೆ ಕೋಪವನ್ನೆಬ್ಬಿಸಿದ ನಿಮಿತ್ತವೂ ಮುಂಚಿನಂತೆ ನಲವತ್ತು ದಿವಸ ಹಗಲುರಾತ್ರಿ ಊಟಮಾಡದೆ,
    ನೀರು ಕುಡಿಯದೆ, ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಬಿದ್ದಿದ್ದೆನು.
  tam-2017: யெகோவாவைக் கோபப்படுத்துவதற்கு நீங்கள் அவருடைய சமுகத்தில் பொல்லாப்புச்
    செய்து, நடப்பித்த உங்களுடைய சகல பாவங்களுக்காகவும், நான் யெகோவாவுக்கு முன்பாக முன்புபோல
    இரவும்பகலும் நாற்பது நாட்கள் விழுந்து கிடந்தேன்; நான் அப்பம் சாப்பிடவுமில்லை,
    தண்ணீர் குடிக்கவுமில்லை.
  spa-RV-1909: 'Y postréme delante de Jehová, como antes, cuarenta días y cuarenta
    noches: no comí pan ni bebí agua, á causa de todo vuestro pecado que habíais cometido
    haciendo mal en ojos de Jehová para enojarlo.'
