verse: DEU.009.005
translations:
  mal-C: നീ അവരുടെ ദേശം കൈവശമാക്കാൻ പോകുന്നത് നിന്റെ നീതിയോ ഹൃദയപരമാർഥതയോകൊണ്ടല്ല,
    പ്രത്യുത, ഈ ജനതകളുടെ ദുഷ്ടതനിമിത്തവും നിന്റെ പിതാക്കന്മാരായ അബ്രാഹാം, യിസ്ഹാക്ക്,
    യാക്കോബ് എന്നിവരോട് യഹോവ ശപഥംചെയ്ത വചനം നിറവേറ്റേണ്ടതിനും ആകുന്നു നിങ്ങളുടെ ദൈവമായ
    യഹോവ അവരെ നിന്റെ മുമ്പിൽനിന്നും ഓടിച്ചുകളയുന്നത്.
  deu-TKW: Nicht um deiner Rechtbeschaffenheit und um deines lauteren Herzens willen
    gelangst du in den Besitz ihres Landes, sondern Jahwe, dein Gott, vertreibt diese
    Völker vor dir um ihrer Frevel willen und um die eidliche Zusage zu erfüllen,
    die Jahwe deinen Vätern Abraham, Isaak und Jakob gegeben hat.
  lin-lin: Ezali te mpo na bosembo na yo to mpo ete otambolaki alima nde okokota mpo
    na kozwa mokili na bango, kasi ezali solo mpo na mabe ya bikolo yango nde Yawe,
    Nzambe na yo, akobengana yango liboso na yo, mpo na kokokisa ndayi oyo alapaki
    epai ya bakoko na yo Abrayami, Izaki mpe Jakobi.
  eng-LSV: '[It is] not in your righteousness and in the uprightness of your heart
    [that] you are going in to possess their land, but in YHWH dispossessing these
    nations from your presence, [it is because of] their being wicked, and in order
    to establish the word which YHWH has sworn to your fathers, to Abraham, to Isaac,
    and to Jacob;'
  eng-GNV: 'For thou entrest not to inherite their lande for thy righteousnesse, or
    for thy vpright heart: but for the wickednesse of those nations, the Lord thy
    God doth cast them out before thee, and that he might performe the worde which
    the Lord thy God sware vnto thy fathers, Abraham, Izhak, and Iacob.'
  eng-WEBSTER: 'Not for thy righteousness, or for the uprightness of thy heart dost
    thou go to possess their land: but for the wickedness of these nations, the LORD
    thy God doth drive them out from before thee, and that he may perform the word
    which the LORD swore to thy fathers, Abraham, Isaac, and Jacob.'
  nhw-BL: Amo anmechcalaquis ipan nopa cuali tlali huan anmechaxcatis pampa anxitlahuaque
    iixpa o cuajcualtzi amoyolo. Yaya quintojtocas nopa masehualme por inintlajtlacolhua
    huan nojquiya para quitlamichihuas nopa camanali catli yaya quintencahuili Abraham,
    Isaac huan Jacob, amohuejcapan tatahua.
  swh-ONEN: Si kwa sababu ya haki yenu wala uadilifu wenu kwamba mtaimiliki nchi yao;
    lakini kwa sababu ya uovu wa mataifa haya, Bwana Mungu wenu atawafukuza mbele
    yenu, ili kutimiza lile alilowaapia baba zenu Abrahamu, Isaki na Yakobo.
  bba-bba: N ǹ mɔ ɡeɑ ye i mɔ̀n sɔ̃nɑ i ko i ben tem mɛ mwɑ. Ben kɔ̃sɑn kobun sɔ̃nɑ
    Gusunɔ bɛsɛn Yinni u koo bu ɡirɑ bɛɛn wuswɑɑn di, kpɑ win nɔɔ mwɛɛru tu kɑ sirerɑ
    te u bɛsɛn bɑɑbɑbɑ, Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbu kuɑ kɑ bɔ̃ri.
  eng-KJVCPB: 'Not for thy righteousness, or for the uprightness of thine heart, dost
    thou go to possess their land: but for the wickedness of these nations the Lord
    thy God doth drive them out from before thee, and that he may perform the word
    which the Lord sware unto thy fathers, Abraham, Isaac, and Jacob.'
  luo-luo: Ok nikech timu mabeyo kata lony maru emomiyo udhi kawo pinyno mondo obed
    maru; to mana nikech timbe maricho mag ogandagi ema miyo Jehova Nyasaye ma Nyasachu
    biro riembogi oko e wangʼu mondo ochop gima nowachone kwereu ma Ibrahim, Isaka
    kod Jakobo.
  meu-meu: Edia tano bavabia emui, dia emui kara maoromaoro eiava lalomui ḡoḡoeva-ḡoḡoeva
    daidiai, to unu bese edia kara havara daidiai Iehova, emui Dirava, ese vairamui
    amo baine luludia lasi, senemui Abraham bona Isaak bona Iakob e gwaurai henidia
    hamata herevana ihamomokanina totona.
  npi-ULB: तिमीहरूको धार्मिकता वा तिमीहरूको ह्रदयको सोझोपनको कारणले गर्दा तिमीहरूले
    तिनीहरूको देश अधिकार गर्न लागेका होइनौ, तर यी जातिहरूको दुष्‍टताको कारणले गर्दा
    तिमीहरूका परमेश्‍वरले तिमीहरूकै सामुन्‍ने तिनीहरूलाई धपाउँदै हुनुहुन्छ ताकि उहाँले
    तिमीहरूका पुर्खाहरू अब्राहाम, इसहाक र याकूबसित शपथ खानुभएको वचनलाई सत्य साबित
    गर्न सकून् ।
  yor-yor: 'Kì í ṣe nítorí òdodo yín, tàbí ìdúró ṣinṣin ni ẹ ó fi wọ ìlú wọn lọ láti
    gba ilẹ̀ wọn, ṣùgbọ́n nítorí ìwà búburú àwọn orílẹ̀-èdè wọ̀nyí ni Olúwa Ọlọ́run
    yín yóò fi lé wọn jáde kúrò níwájú u yín láti lè mú ohun tí ó búra fún àwọn baba
    ṣẹ: fún Abrahamu, Isaaki àti Jakọbu.'
  ind-ind: Jadi, TUHAN memberikan negeri ini kepada kalian bukan karena hidupmu benar
    dan bukan karena hatimu saleh, tetapi karena kejahatan mereka. Alasan lainnya
    TUHAN mengusir bangsa-bangsa itu adalah karena Dia hendak menepati sumpah janji-Nya
    kepada nenek moyang kita, Abraham, Isak, dan Yakub.
  pes-OPCB: یهوه خدایتان به هیچ وجه به سبب اینکه شما قومی خوب و درستکار هستید این
    سرزمین را به شما نمی‌دهد، بلکه به سبب شرارت این اقوام و برای وعده‌هایی که با سوگند
    به پدرانتان ابراهیم و اسحاق و یعقوب داده است این کار را می‌کند.
  tgl-ULB: Hindi ito dahil sa inyong pagkamatuwid o sa kabutihan ng inyong puso na
    makakapasok kayo para angkinin ang kanilang lupain; pero dahil sa kasamaan ng
    mga bansang ito kaya't papaalisin sila ng inyong Diyos palabas mula sa inyong
    harapan, at para magawa niyang tuparin ang salita na pinangako niya sa inyong
    mga ninuno, kay Abraham, Isaac, at Jacob.
  cbu-NT: ¿Nitaati siy uru wanasiri taakis, uru chinampanari taakis? Nda. Nda anumand
    Apanll siyaa tputsee kasimaam istak. Itaru, yuwamand an tputs ichingarusin yutarit
    taakana anumand arap kapeeteeru kasachiya. Mishat, waanaatsi kuk payumaam yuwaamsha
    sirútama Aprahamarinee, Isaakarinee, mishat Akoparineetstam tsiyatarangu, anoomsha
    tatsampi átu ashirangiya.
  hui-hui: Anidagua bulebirago irane tí wali agali bayale tigabi kamigo hondowa dindi
    ogoni tí karulo halimulo ngulebira ndo. Dindi ogoniha wali agali karu tigua mana
    ko ngubiore biaga kago hondowa uruni bo batagi holebira. Irane mende inanaga mamali
    Abarahama Aisaga Yagaba imaru baba habo nalolene bi lowiniyago lola helonaga ani
    bulebira.
  mya-mya: သင်​တို့​၏​ကောင်း​မှု​ကု​သိုလ်​ကြောင့်​ထာ​ဝ​ရ ဘု​ရား​သည် ထို​ပြည်​ကို​သင်​တို့​အား​ပေး​တော်
    မူ​သည်​မ​ဟုတ်။ ထို​သူ​တို့​ဆိုး​ယုတ်​သော​ကြောင့် လည်း​ကောင်း၊ သင်​တို့​၏​ဘိုး​ဘေး​များ​ဖြစ်​ကြ
    သော​အာ​ဗြ​ဟံ၊ ဣ​ဇာက်၊ ယာ​ကုပ်​တို့​အား​ထား ခဲ့​သော​က​တိ​တော်​ကို​တည်​စေ​ရန် အ​လို​တော်
    ရှိ​သော​ကြောင့်​လည်း​ကောင်း ထာ​ဝ​ရ​ဘု​ရား သည်​ထို​သူ​တို့​ကို​နှင်​ထုတ်​တော်​မူ​မည်။-
  bod-N: ཁྱོད་ཅག་ཁོ་རྣམས་ཀྱི་ཡུལ་བདག་གིར་འཛིན་པའི་ཕྱིར་དེར་འགྲོ་བ་ནི་ཁྱོད་རྣམས་དྲང་ཞིང་སེམས་ཡག་པས་མ་ཡིན་གྱི།
    མི་རིགས་དེ་དག་གི་སེམས་ངན་པའི་རྐྱེན་གྱིས། ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ཀྱི་མེས་པོ་ཨབ་ར་ཧམ་དང་ཨི་སཱག་དང་།
    ཡ་ཀོབ་བཅས་ལ་མནའ་དང་བཅས་ཞལ་བཞེས་གནང་ཡོད་པ་བསྒྲུབ་ཆེད། ཁོ་ཚོ་ཁྱོད་རྣམས་ཀྱི་མདུན་ནས་སྤྱུགས་པ་རེད།
  sna-sna: Haupindi munyika yavo kuti ive yako nokuda kwokururama kwako kana kururama
    kwomwoyo wako; asi Jehovha Mwari wako achadzinga ndudzi idzi pamberi pako, nokuda
    kwokuipa kwadzo, kuti azadzise zvaakapika kumadzibaba ako, kuna Abhurahama, kuna
    Isaka, nokuna Jakobho.
  spa-BLM: No por tu justicia ni por la rectitud de tu corazón entras a poseer su
    tierra, sino por la maldad de estas naciones que Yahvé, tu Dios, expulsa de delante
    de ti, y para confirmar la palabra que Yahvé juró a tus padres, a Abraham, a Isaac
    y a Jacob.
  cac-cac: Man̈ yujoc e vach'il, man̈ yujoc pax svach'il e b'eyb'al yuj chi' ol ex
    c'och cajan d'a sat luum. Palta yuj schucal juntzan̈ chon̈ab' chi', ol satjoccanel
    eb' d'a eyichan̈, yic vach' tz'elcanc'och tas yalnac Jehová d'a eb' co mam quicham,
    aton d'a vin̈aj Abraham, d'a vin̈aj Isaac yed' d'a vin̈aj Jacob.
  swh-ULB: Si kwa sababu ya uadilifu wenu au unyofu wa mioyo yenu ambayo mnaenda kuingia
    kumiliki nchi yao, lakini ni kwa sababu ya maovu ya mataifa haya ambayo Mungu
    anawaondowa kutoka mbele zenu, na kusudi alifanye kuwa kweli neno ambalo aliapa
    kwa mababu zenu, Ibrahimu, Isaka na Yakabo.
  bel-bel: не за справядлівасьць тваю і не за праўду сэрца твайго ідзеш ты спадкаваць
    зямлю іхнюю, а за грэх народаў гэтых Гасподзь, Бог твой, праганяе іх ад аблічча
    твайго, і каб выканаць слова, якім прысягаўся Гасподзь бацькам тваім Абрагаму,
    Ісааку і Якаву;
  deu-ELBBK: Nicht um deiner Gerechtigkeit und der Geradheit deines Herzens willen
    kommst du hinein, um ihr Land in Besitz zu nehmen; sondern um der Gottlosigkeit
    dieser Nationen willen treibt der HERR, dein Gott, sie vor dir aus, und damit
    er das Wort aufrecht halte, das der HERR deinen Vätern, Abraham, Isaak und Jakob,
    geschworen hat.
  mbb-OT: Egkaangken niw is menge tanè dan, kenà tenged te ketazeng niw wey keupiya
    niw, kekenà, tenged te kelelalung dan, wey para metuman te Nengazen is impenangdù
    din diyà te menge kepuun niw he si Abraham, si Isaac, wey si Jacob.
  mal-2015: നീ അവരുടെ ദേശം കൈവശമാക്കുവാൻ ചെല്ലുന്നതു നിന്റെ നീതിനിമിത്തവും നിന്റെ
    ഹൃദയപരമാർത്ഥംനിമിത്തവും അല്ല, ആ ജാതിയുടെ ദുഷ്ടതനിമിത്തവും അബ്രാഹാം, യിസ്ഹാക്,
    യാക്കോബ് എന്ന നിന്റെ പിതാക്കന്മാരോടു യഹോവ സത്യംചെയ്ത വചനം നിവർത്തിക്കേണ്ടതിന്നും
    അത്രേ നിന്റെ ദൈവമായ യഹോവ അവരെ നിന്റെ മുമ്പിൽനിന്നു നീക്കിക്കളയുന്നതു.
  rmc-rmc: Oda nane vaš tiro spravodľišagos aňi vaš oda, hoj keres mištes, ale vaš
    lengro nalačhipen tuke o RAJ del lengri phuv, bo kamel te doľikerel o lav, so
    la veraha diňa tire dadenge, le Abrahamoske, le Izakoske the le Jakoboske.
  pes-OPV: نه به‌سبب عدالت خود و نه به‌سبب راستی دل خویش داخل زمین ایشان برای تصرفش
    می‌شوی، بلکه به‌سبب شرارت این امتها، یهوه، خدایت، ایشان را از حضور تو اخراج می‌نماید،
    و تا آنکه کلامی را که خداوند برای پدرانت، ابراهیم و اسحاق و یعقوب، قسم خورده بود،
    استوار نماید.
  ron-1924: Ну, ну пентру бунэтатя та, нич пентру курэция инимий тале интри ту ын
    стэпыниря цэрий лор, чи дин причина рэутэций ачестор нямурь ле изгонеште Домнул
    Думнезеул тэу динаинтя та ши ка сэ ымплиняскэ астфел кувынтул прин каре Домнул
    С-а журат пэринцилор тэй, луй Авраам, луй Исаак ши луй Иаков.
  ben-OBCV: তোমাদের ধার্মিকতা কিংবা সাধুতার জন্য তোমরা যে তাদের দেশ অধিকার করতে যাচ্ছ
    তা নয়; কিন্তু এই জাতিদের দুষ্টতার জন্য, বরং তোমাদের ঈশ্বর সদাপ্রভু তোমাদের পূর্বপুরুষ
    অব্রাহাম, ইস্‌হাক ও যাকোবের কাছে যে কথা প্রতিজ্ঞা করে বলেছিলেন তা পূরণ করবার জন্যই
    তিনি এসব জাতির দুষ্টতার দরুন তোমাদের সামনে থেকে তাদের তাড়িয়ে দেবেন।
  som-som: Oo xaqnimadiinna iyo qummanaanta qalbigiinna midna kuma aydaan hantiyin
    dalkooda, laakiinse Rabbiga Ilaahiinna ahu quruumahaas sharkoodii aawadiis ayuu
    idinka hor eryayaa, iyo in Rabbigu sii adkeeyo eraygii uu ugu dhaartay awowayaashiin
    oo ahaa Ibraahim iyo Isxaaq iyo Yacquub.
  lat-VUC: 'Neque enim propter justitias tuas, et æquitatem cordis tui ingredieris,
    ut possideas terras earum: sed quia illæ egerunt impie, introëunte te deletæ sunt:
    et ut compleret verbum suum Dominus, quod sub juramento pollicitus est patribus
    tuis, Abraham, Isaac, et Jacob.'
  eng-ASVBT: Not for thy righteousness, or for the uprightness of thy heart, dost
    thou go in to possess their land; but for the wickedness of these nations Jehovah
    thy God doth drive them out from before thee, and that he may establish the word
    which Jehovah sware unto thy fathers, to Abraham, to Isaac, and to Jacob.
  ita-1885: Tu non entri a possedere il lor paese per la tua giustizia, nè per la
    dirittura del cuor tuo; conciossiachè il Signore Iddio tuo scacci quelle genti
    d'innanzi a te, per la lor malvagità, e per attener la parola ch'egli ha giurata
    a' tuoi padri, ad Abrahamo, a Isacco, e a Giacobbe.
  eng-LXXUP: Not for thy righteousness, nor for the holiness of thy heart, dost thou
    go in to inherit their land, but because of the wickedness of these nations the
    Lord will destroy them from before thee, and that he may establish the covenant,
    which the Lord swore to our fathers, to Abraham, and to Isaac, and to Jacob.
  eng-ULB: It is not because of your righteousness or the uprightness of your heart
    that you are going in to possess their land, but it is because of the wickedness
    of these nations that your God is driving them out from before you, and so that
    he may make come true the word that he swore to your ancestors, to Abraham, Isaac,
    and Jacob.
  spa-VBL: No es porque tú seas un pueblo bueno con muy moral que irás a apoderarte
    de su tierra. Sino que es por la maldad de ellos que el Señor tu Dios está echando
    a estas naciones delante de ti, para cumplir la promesa que les hizo a tus padres
    Abraham, Isaac y Jacob.
  fra-_FOB: Ce n'est point à cause de ta justice, ni de la droiture de ton cœur, que
    tu entres dans leur pays pour le posséder; mais c'est à cause de l'impiété de
    ces nations que l'Éternel ton Dieu va les déposséder devant toi, et afin de réaliser
    la parole que l'Éternel a jurée à tes pères, Abraham, Isaac et Jacob.
  mal-mal: നീ അവരുടെ ദേശം കൈവശമാക്കുവാൻ ചെല്ലുന്നത് നിന്റെ നീതിയും ഹൃദയപരമാർത്ഥതയും
    നിമിത്തം അല്ല; ആ ജനതയുടെ ദുഷ്ടതനിമിത്തവും അബ്രാഹാം, യിസ്ഹാക്ക്, യാക്കോബ് എന്നീ
    നിന്റെ പിതാക്കന്മാരോട് യഹോവ സത്യംചെയ്ത വചനം നിവർത്തിക്കേണ്ടതിനും അത്രേ നിന്റെ
    ദൈവമായ യഹോവ അവരെ നിന്റെ മുമ്പിൽനിന്ന് നീക്കിക്കളയുന്നത്.
  urd-GVR: Tū apnī rāstbāzī aur diyānatdārī kī binā par us mulk par qabzā nahīṅ karegā
    balki Rab unheṅ un kī sharīr harkatoṅ ke bāis tere sāmne se nikāl degā. Dūsre,
    jo wādā us ne tere bāpdādā Ibrāhīm, Is'hāq aur Yāqūb ke sāth qasam khā kar kiyā
    thā use pūrā honā hai.
  suz-BL: गेपुकी इन ठीक पतीक नु इन ठीक थुं दुम्‍तीके मेको आन रागी इन के सेल्‍चा तशो
    मननी। तन्‍न मेको रागी रागी ङा मुर आन मरिम्‍शो पतीके परमप्रभु यावे, इन परमप्रभुमी
    मेको आन कली खेरब। मिनु इन किकी पिप अब्राहाम, इसहाक नु याकूब नु जशो कसम खाप्‍चा
    कली मो पाइब। ब्‍यवस्‍था ६:२५
  ita-1927: No, tu non entri in possesso del loro paese a motivo della tua giustizia,
    né a motivo della rettitudine del tuo cuore; ma l’Eterno, il tuo Dio, sta per
    cacciare quelle nazioni d’innanzi a te per la loro malvagità e per mantenere la
    parola giurata ai tuoi padri, ad Abrahamo, a Isacco e a Giacobbe.
  ckb-ckb: لەبەر ڕاستودروستی و دڵپاکیتان نییە کە دەچنە ناوەوە تاکو دەست بەسەر زەوییەکەیاندا
    بگرن، بەڵکو لەبەر بەدکاری ئەو گەلانەیە کە یەزدانی پەروەردگارتان لەبەردەمتان دەریاندەکات
    و هەتا ئەو بەڵێنەش جێبەجێ بکات کە یەزدان سوێندی لەسەر خوارد بۆ باوباپیرانتان،
    ئیبراهیم و ئیسحاق و یاقوب.
  eng-BBE: Not for your righteousness or because your hearts are upright are you going
    in to take their land; but because of the evil-doing of these nations the Lord
    your God is driving them out from before you, and to give effect to his oath to
    your fathers, Abraham, Isaac, and Jacob.
  kan-OKCV: ನಿಮ್ಮ ನೀತಿಗೋಸ್ಕರವೂ, ನಿಮ್ಮ ಹೃದಯದ ಯಥಾರ್ಥತೆಗೋಸ್ಕರವೂ ನೀವು ಅವರ ದೇಶವನ್ನು ಸ್ವತಂತ್ರಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ
    ಬರುವುದಿಲ್ಲ. ಆ ಜನಾಂಗಗಳ ಕೆಟ್ಟತನಕ್ಕೋಸ್ಕರವೂ, ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಪಿತೃಗಳಾದ ಅಬ್ರಹಾಮ್,
    ಇಸಾಕ್, ಯಾಕೋಬರಿಗೆ ಕೊಟ್ಟ ಮಾತನ್ನು ಪೂರೈಸುವ ಹಾಗೆಯೂ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಅವರನ್ನು
    ನಿಮ್ಮ ಮುಂದೆ ಹೊರಡಿಸುತ್ತಾರೆ.
  tam-2017: உன் நீதியினாலும், உன் இருதயத்தினுடைய உத்தமத்தினாலும் நீ அவர்களுடைய தேசத்தைச்
    சொந்தமாக்கிக்கொள்ள நுழைவதில்லை; அந்த மக்களுடைய ஒழுக்கக்கேடுகளின் காரணமாகவும்,
    ஆபிரகாம், ஈசாக்கு, யாக்கோபு என்னும் உன் முற்பிதாக்களுக்குக் யெகோவா வாக்களித்துச்
    சொன்ன வார்த்தையை நிறைவேற்றுவதற்காகவும், உன் தேவனாகிய யெகோவா அவர்களை உனக்கு முன்பாகத்
    துரத்திவிடுகிறார்.
  spa-RV-1909: No por tu justicia, ni por la rectitud de tu corazón entras á poseer
    la tierra de ellos; mas por la impiedad de estas gentes Jehová tu Dios las echa
    de delante de ti, y por confirmar la palabra que Jehová juró á tus padres Abraham,
    Isaac, y Jacob.
  ron-BTF: 'Nu pentru dreptatea ta sau pentru integritatea inimii tale intri tu să
    stăpâneşti ţara lor, ci pentru stricăciunea acestor naţiuni le alungă DOMNUL Dumnezeul
    tău dinaintea ta şi pentru a împlini cuvântul, pe care l-a jurat DOMNUL către
    părinţii tăi: Avraam, Isaac şi Iacob.'
  eng-WEBP: Not for your righteousness or for the uprightness of your heart do you
    go in to possess their land; but for the wickedness of these nations the LORD
    your God does drive them out from before you, and that he may establish the word
    which the LORD swore to your fathers, to Abraham, to Isaac, and to Jacob.
  eng-FBV: It's not because you're so good or moral that you are going to take over
    their land. No, it's because of their wickedness that the Lord your God is driving
    out these nations ahead of you, to keep the promise he made to your fathers—m
    to Abraham, Isaac, and Jacob.
  nld-1939: Neen, niet om uw gerechtigheid en onberispelijk gedrag gaat ge hun land
    in bezit nemen; maar om de boosheid dezer volken drijft Jahweh, uw God, ze voor
    u uit, en ook om zijn woord gestand te doen, dat Jahweh aan uw vaderen, aan Abraham,
    Isaäk en Jakob heeft gezworen.
  nch-BL: Amo amechcalaquis ipan nopa cuali tali huan amechaxcatis pampa anxitahuaque
    iixpa o cuajcualtzi amoyolo. Yaya quinquixtis nopa masehualme por inintajtacolhua
    huan nojquiya para quitamichihuas nopa camanali cati yaya quintencahuili Abraham,
    Isaac huan Jacob, amohuejcapan tatahua.
  vie-1934: Ngươi vào nhận lấy xứ của các dân tộc ấy, chẳng phải vì cớ sự công bình
    ngươi, hay là lòng chánh trực của ngươi đâu, nhưng vì cớ sự gian ác của chúng
    nó, nên Giê-hô-va Đức Chúa Trời ngươi sẽ đuổi chúng nó ra khỏi trước mặt ngươi,
    để làm cho ứng nghiệm lời hứa Ngài đã thề cùng các tổ phụ ngươi, là Aùp-ra-ham,
    Y-sác và Gia-cốp.
  hin-CV: तुम्हें उन राष्ट्रों पर अधिकार इसलिये मिल नहीं पा रहा, कि तुम धर्मी हो या
    तुम्हारा मन सीधा है; बल्कि इसलिये कि याहवेह, तुम्हारे परमेश्वर उन्हें तुम्हारे
    सामने से इसलिये निकाल रहे हैं, कि ये राष्ट्र दुष्ट राष्ट्र हैं, कि याहवेह उस प्रतिज्ञा
    को पूरा करें, जो उन्होंने शपथ के साथ तुम्हारे पूर्वज अब्राहाम, यित्सहाक और याकोब
    के साथ की थी.
  eng-OURB: Not for your righteousness, or for the uprightness of your heart, do you
    go in to possess their land; but for the wickedness of these nations Adonai your
    God does drive them out from before you, and that he may establish the word which
    Adonai swore to your fathers, to Abraham [Father of a multitude], to Isaac [Laughter],
    and to Jacob [Supplanter].
  spa-BES: No por tu justicia o por la rectitud de tu corazón, vas a tomar su tierra
    pero debido a la maldad de estas naciones, el Señor tu Dios los está echando de
    delante de ti, y para hacer cumplir su juramento a tus padres, Abraham, Isaac
    y Jacob.
  tdx-tdx: Tsy ty havañona’o ndra ty havantañan’ arofo’o ty hionjona’o hitavañe ty
    tane’ iareo, te mone ty haratia’ o fifelehañe retiañe ty aniora’ Iehovà Andria­nañahare’o
    iareo aolo’o eo hañenefa’ Iehovà i nitsara’e am-panta aman-droae’oy, amy Avra­hame,
    Ietsàke vaho Iakobe.
  vid-vid: Moweza kuihola isi ya hewo haiwele kwa vila hemwe ndo wanhu mtanganiche
    ama muwele na nhumbula zinojile, ila Mkulu Nguluwi, Nguluwi wa hemwe, kanguwawinga
    wanhu awo hali hemwe kwa vila weha na kangugana kuwika goya ula ulonzi yawelahile
    wasekulu wa hemwe, Abulahamu na Isaka na Yakobo.
  eng-OKE: Not for thy righteousness or the integrity of thy heart dost thou go in
    to possess their land, but for the guilt of these nations the Lord thy God doth
    drive them out before thee, and that He may confirm the word which he sware to
    thy fathers, to Abraham, to Izhak, and to Jakob.
  tha-KJV: ซึ่งท่านทั้งหลายกำลังเข้าไปยึดครองแผ่นดินนี้​นั้น มิใช่​เพราะความชอบธรรมของท่านหรือความสัตย์ธรรมในใจของท่าน
    แต่​เป็นเพราะความชั่วของประชาชาติ​นี้ ซึ่งพระเยโฮวาห์พระเจ้าของท่านต้องขับไล่เขาออกเสียต่อหน้าท่านทั้งหลาย
    และเพื่อว่าพระองค์จะทรงให้เป็นจริงตามพระวจนะซึ่งพระเยโฮวาห์ทรงปฏิญาณต่อบรรพบุรุษของท่าน
    คือต่​ออ​ับราฮัม ต่​ออ​ิสอัค และต่อยาโคบ
  por-BR-2018: Não por tua justiça, nem pela retidão de teu coração entras a possuir
    a terra deles; mas pela impiedade destas nações o SENHOR teu Deus as expulsa de
    diante de ti, e para confirmar a palavra que o SENHOR jurou a teus pais Abraão,
    Isaque, e Jacó.
  deu-ELO: Nicht um deiner Gerechtigkeit und der Geradheit deines Herzens willen kommst
    du hinein, um ihr Land in Besitz zu nehmen; sondern um der Gesetzlosigkeit dieser
    Nationen willen treibt Jehova, dein Gott, sie vor dir aus, und damit er das Wort
    aufrecht halte, welches Jehova deinen Vätern, Abraham, Isaak und Jakob, geschworen
    hat.
  eng-WYC-2018: For not for thy rightwiseness, and for the equity of thine heart thou
    shalt enter, that thou wield their land; but for they did wickedly, they were
    done away (by thy Lord God), when thou enteredest, and that the Lord should [ful]
    fill his word which he promised under an oath to thy fathers, to Abraham, Isaac,
    and Jacob. (For it is not because of thy own righteousness, or the integrity of
    thy own heart, that thou shalt enter to take their land; but they shall be done
    away before thee by the Lord thy God, because they did wickedly, and so that the
    Lord would fulfill his word which he promised under an oath to thy fathers, to
    Abraham, Isaac, and Jacob.)
  epo-epo: Ne pro via virteco kaj pro la honesteco de via koro vi venas por ekposedi
    ilian landon; sed pro la malvirteco de ĉi tiuj popoloj la Eternulo, via Dio, forpelas
    ilin de antaŭ vi, kaj por plenumi tion, kion la Eternulo ĵuris al viaj patroj,
    al Abraham, al Isaak, kaj al Jakob.
  uig-PIN: Sǝn ularning zeminiƣa kirip uni igilixing sening ⱨǝⱪⱪaniy bolƣanliⱪingdin
    yaki kɵnglüngning durusluⱪidin ǝmǝs, bǝlki bu ǝllǝrning rǝzillikidin wǝ Pǝrwǝrdigar
    ata-bowiliring Ibraⱨim, Isⱨaⱪ wǝ Yaⱪupⱪa ⱪǝsǝm ⱪilƣan sɵzigǝ ǝmǝl ⱪilix üqünmu
    Pǝrwǝrdigar Hudaying ularni sening aldingda tǝǝlluⱪatidin mǝⱨrum ⱪilidu.
  beo-beo: Hina Gode da dilia amo fi ilia soge lama:ne, logo doasisa. Be bai dilia
    da dunu ida:iwane amola hou noga:i fawane hamosa amo hame. Amo dunu fi da wadela:idafaba:le
    amola Hina Gode da Ea musa dilia aowalali A:ibalaha:me, Aisage amola Ya:igobe
    ilima ilegele sia:i dagoiba:le, E da amo dunu fi gadili sefasimu.
  tpi-OTNT: Yupela i no ken ting yupela i gutpela na i save mekim stretpela pasin,
    na long dispela as Bikpela i larim yupela i kisim graun bilong ol. Nogat. Em bai
    i rausim ol, long wanem, ol i man nogut. Na tu em i laik inapim dispela promis
    em i bin mekim long ol tumbuna, Abraham na Aisak na Jekop.
  hau-SA: Ba domin adalci ko mutuncinku ba ne ya sa za ku mallaki ƙasarsu; sai dai
    saboda muguntar al’umman nan ne ya sa Ubangiji Allahnku yana korinsu a gabanku
    don yă cika abin da ya rantse wa kakanninku, wato, Ibrahim, Ishaku da Yaƙub.
  uig-LAT: Sen ularning zéminigha kirip uni igilishing séning heqqaniy bolghanliqingdin
    yaki könglüngning durusluqidin emes, belki bu ellerning rezillikidin we Perwerdigar
    ata-bowiliring Ibrahim, Ishaq we Yaqupqa qesem qilghan sözige emel qilish üchünmu
    Perwerdigar Xudaying ularni séning aldingda teelluqatidin mehrum qilidu.
  nde-nde: Akusikho ukuthi kungenxa yokulunga kwakho loba ukuziphatha ngobuntu bakho
    okuzakwenza ungene kulelolizwe ulithathe; kodwa kungenxa yezono zalezozizwe, uThixo
    uNkulunkulu wakho uzazixotsha phambi kwakho lezizizwe ukuze kugcwaliseke isifungo
    uThixo wakho asenza kuboyihlo, u-Abhrahama, u-Isaka kanye loJakhobe.
  ton-ton: '‌ʻOku ʻikai ko e meʻa ʻi hoʻo māʻoniʻoni, pe ʻi he angatonu ʻo ho loto,
    ʻoku ke ʻalu ke maʻu honau fonua: ka ko e meʻa ʻi he angakovi ʻoe ngaahi puleʻanga
    ni ko ia ʻoku kapusi ai kituʻa ʻakinautolu ʻe Sihova ko ho ʻOtua mei ho ʻao, pea
    koeʻuhi ke ne fakamoʻoni ki he folofola ʻaia naʻe fuakava ai ʻa Sihova ki hoʻo
    ngaahi tamai, ko ʻEpalahame, mo ʻAisake, mo Sēkope.'
  ces-1613: Ne pro spravedlnost svou a pravost srdce svého ty jdeš, abys dědičně obdržel
    zemi jejich, ale pro bezbožnost národů těch Hospodin Bůh tvůj vyhání je od tváři
    tvé, a aby splnil slovo, kteréž s přísahou zaslíbil otcům tvým, Abrahamovi, Izákovi
    a Jákobovi.
  eng-WMB: Not for your righteousness or for the uprightness of your heart do you
    go in to possess their land; but for the wickedness of these nations the LORD
    your God does drive them out from before you, and that he may establish the word
    which the LORD swore to your fathers, to Abraham, to Isaac, and to Jacob.
  tam-TCV: நீங்கள் இந்த நாட்டை உங்கள் நீதியின் காரணமாகவோ, உங்கள் உத்தமத்தின் காரணமாகவோ
    உரிமையாக்கப்போவது அல்ல; இந்த நாட்டவரின் கொடுமையின் காரணமாகவும், உங்கள் இறைவனாகிய
    யெகோவா உங்கள் முற்பிதாக்களாகிய ஆபிரகாம், ஈசாக்கு, யாக்கோபு ஆகியோருக்குத் தாம்
    கொடுத்த வாக்கை நிறைவேற்றும்படிக்கும் அவர்களை உங்களுக்கு முன்பாகத் துரத்திவிடப்போகிறார்.
  ceb-ULB: Dili kini tungod sa pagkamatarong ug pagkamatul-id sa imong kasingkasing
    nga mapanag-iyahan nimo ang ilang yuta, apan tungod kini sa pagkadaotan niining
    kanasoran nga ang imong Dios nagpagawas kanila gikan sa imong atubangan, ug aron
    matuman niya ang pulong nga iyang gisaad ngadto sa imong mga katigulangan, ngadto
    kang Abraham, kang Isaac, ug kang Jacob.
  pol-UBG: 'Nie dzięki swojej sprawiedliwości ani prawości swego serca wchodzisz,
    aby posiąść ich ziemię, lecz z powodu niegodziwości tych narodów PAN, twój Bóg,
    wypędza je przed tobą, i aby dopełnić słowo, które PAN poprzysiągł twoim ojcom:
    Abrahamowi, Izaakowi i Jakubowi.'
  agr-agr: Tuja atum ima pegkeg asagminkish, atsa nuniachkush atum dekas ima shiig
    takau asagminkish wait anenjamu asag, nunú aents aina nunak jiijag utsagchattawai.
    Nunak ditá pegkegchaujin, nuigtushkam atumin apachjum Abraham, Isaac, Jacob aajaku
    aidaun anagkuawa nuna umiak dutikattawai.
  kyc-kyc: Nakama keyange ingyuo rolae pyuo karamindena Kamongome nakama wambu dolomana
    yuu doko nyelapa lapyande daa. Wambu doloma koo pingi dokona baame ralinyi nembakara.
    Dopa piramo dokona nakamana rora ambasu Aporakame Aisake Jekopemoo dusipa keta
    pii lalu lao lao rape rape lao piruŋu leyamo dokome pira.
  urd-GVU: تُو اپنی راست بازی اور دیانت داری کی بنا پر اُس ملک پر قبضہ نہیں کرے گا
    بلکہ رب اُنہیں اُن کی شریر حرکتوں کے باعث تیرے سامنے سے نکال دے گا۔ دوسرے، جو
    وعدہ اُس نے تیرے باپ دادا ابراہیم، اسحاق اور یعقوب کے ساتھ قَسم کھا کر کیا تھا
    اُسے پورا ہونا ہے۔
  deu-1912: Denn du kommst nicht herein, ihr Land einzunehmen, um deiner Gerechtigkeit
    und deines aufrichtigen Herzens willen; sondern der HERR, dein Gott, vertreibt
    diese Heiden um ihres gottlosen Wesens willen, daß er das Wort halte, das der
    HERR geschworen hat deinen Vätern Abraham, Isaak und Jakob.
  kan-2017: ನೀವು ಅವರ ದೇಶಕ್ಕೆ ಬಂದು ಅದನ್ನು ಸ್ವಾಧೀನ ಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ನಿಮ್ಮ ಸದಾಚಾರವಾಗಲಿ,
    ನಿಮ್ಮ ಒಳ್ಳೆಯ ಸ್ವಭಾವವೇ ಆಗಲಿ ಕಾರಣವಲ್ಲ. ಆ ಜನಾಂಗಗಳ ದುರ್ನಡತೆಯ ದೆಸೆಯಿಂದಲೂ ನಿಮ್ಮ ದೇವರಾದ
    ಯೆಹೋವನು ನಿಮ್ಮ ಪೂರ್ವಿಕರಾದ ಅಬ್ರಹಾಮ್, ಇಸಾಕ್ ಮತ್ತು ಯಾಕೋಬರಿಗೆ ಪ್ರಮಾಣಪೂರ್ವಕವಾಗಿ ಮಾಡಿದ
    ವಾಗ್ದಾನವನ್ನು ನೆರವೇರಿಸಬೇಕೆಂದಿದ್ದರಿಂದಲೂ ಅವರನ್ನು ನಿಮ್ಮ ಎದುರಿನಿಂದ ಹೊರಡಿಸಿಬಿಡುತ್ತಾನೆ.
  yap-yap: Gathi bochan e gimed bfel’ ma gimed be rin’ e tin nib mat’aw e aram fan
    ni nge pagmed SOMOL ngam marod nga taferad. Bayi tulufrad ni bochan e yad ba kireb,
    ma ke leamnag ni nge tay u gil’ e tin ni micheg ngak pi chitamangimed ni kakrom,
    ni aram Abraham nge Isak nge Jakob.
  hlt-MCSB: Na duengnah neh na thinko a dueng dongah amih khohmuen pang ham na caeh
    moenih. Tedae he namtom rhoek kah halangnah dongah ni BOEIPA na Pathen loh amih
    te nangmih mikhmuh lamkah a haek tih na pa rhoek Abraham, Isaak, Jakob taengah
    BOEIPA loh ol a caeng te a thoh.
  mdy-ETH: ዔያቶኮ ዓጮ ዒንሢ ዻካላንዳጉዲ ናንጊና ናንጋ ጎዳ ኮዔሢ ዒንሢ ኮሺ ማዔሢሮ፥ ሃሣ ፒዜ ባኣዚ ማዼሢሮቱዋሴ፤ ዒዚ
    ዔያቶ ዔያቶኮ ቤዛፓ ኬሲ ዳውሲ ዳካሢ ዔያታ ፑርታ ማዔሢሮ፤ ሃሣ ዒንሢኮ ቤርታኣ ዓዶንሢ፥ ዓብራሃሜንታ ዪሳኣቄንታ ያይቆኦቤንታም
    ማዻኒ ጫኣቄ ጫኣቁሞ ካፒ ኩንሣኒ ጌይኬ።
  twi-ASANTE: Ɛnyɛ sɛ moyɛ ateneneefoɔ ne nokwafoɔ no enti na morekɔfa wɔn asase no.
    Esiane wɔn amumuyɛ enti, Awurade, mo Onyankopɔn, bɛpamo saa aman yi adi mo anim
    de akyerɛ sɛ, wadi ntam a ɔka kyerɛɛ mo agyanom Abraham, Isak ne Yakob no so.
  eng-WEBU: Not for your righteousness or for the uprightness of your heart do you
    go in to possess their land; but for the wickedness of these nations the LORD
    your God does drive them out from before you, and that he may establish the word
    which the LORD swore to your fathers, to Abraham, to Isaac, and to Jacob.
  bnp-bnp: Naha ni luhoi mu kamumu mu lohoka ni rata a maka naro kamumu, lakea mu
    gu bolea a malala iea. E BAKOVI DAGI a Vure ne mua bara i lili tala ria, a vuhuna
    ria e huriki a bakovi hale hateka. Lakea tabu i ngaru ge bele muholi a nita muholi
    i kaba lakea ne huriki a gare hosi ne Abraham, ne Isak, ne Iakop.
  wal-wal: Intte eta biittaa laattanau geliyoogee intte xillonne suure gidiyo gishshassa
    gidenna; shin GODAI intte Xoossai eta intte sinttappe yedettiyoogee ha kawotettati
    iita gidiyo gishshassanne beni intte maizza aawatussi, Abrahaamassi, Yisaaqassinne
    Yaaqoobassi caaqqido qaalaa naaganaassa.
  spa-PDDPT: 'No por tu justicia ni por la rectitud de tu corazón entras a poseer
    la tierra de ellos, sino por la perversidad de estas naciones Yavé tu ʼElohim
    las echa de delante de ti, y para confirmar la Palabra que Yavé juró a tus antepasados:
    a Abraham, Isaac y Jacob.'
  gun-gun: Pendereko porãa re e'ỹ ta'vy, neĩ pendepy'a py iporã va'e oĩa re e'ỹ guive
    yvy re pendekoa aguã pevaẽ 'rã. Kova'e yvy regua kuery reko vaia re rima Senhor
    Penderuete oipe'apa 'rã penerenonde gui, ojapo aguã peneramoĩ kuery pe oura reve
    ijayvuague ojeupity aguã, Abraão, Isaque ha'e Jacó pe.
  ilo-ULB: Saan a gapu iti kinalintegyo wenno kinapudno ti pusoyo a sumsumrekkayo
    a mangtagikua iti dagada; ngem gapu iti kinadangkes dagitoy a nasion a pappapanawen
    ida ti Diosmo iti sangoananyo, ken tapno maaramidna a pumudno ti sao nga insapatana
    kadagiti kapuonanyo a ni Abraham, ni Isaac, ken ni Jacob.
  kpg-kpg: Hagalee bolo idimaa go goodou digau humalia ge e hai nia mee donu dela
    ga ulu iei goodou gi lodo tenua digaula, ga hai mee ginai. Dimaadua e hagabagi
    digaula gi daha, idimaa digaula digau hai mee huaidu, ge di maa hogi belee haga gila aga
    di hagababa dela ne hagamodu go Mee ang gi godou damana mmaadua, go Abraham, Isaac
    mo Jacob.
  uig-ARA: سەن ئۇلارنىڭ زېمىنىغا كىرىپ ئۇنى ئىگىلىشىڭ سېنىڭ ھەققانىي بولغانلىقىڭدىن
    ياكى كۆڭلۈڭنىڭ دۇرۇسلۇقىدىن ئەمەس، بەلكى بۇ ئەللەرنىڭ رەزىللىكىدىن ۋە پەرۋەردىگار
    ئاتا-بوۋىلىرىڭ ئىبراھىم، ئىسھاق ۋە ياقۇپقا قەسەم قىلغان سۆزىگە ئەمەل قىلىش ئۈچۈنمۇ
    پەرۋەردىگار خۇدايىڭ ئۇلارنى سېنىڭ ئالدىڭدا تەئەللۇقاتىدىن مەھرۇم قىلىدۇ.
  sus-sus: Wo naxa a maɲɔxun de a wo be sɔtɔxi wo xa tinxinyi nun wo xa fanyi nan
    ma. Alatala yi sie kerima e xa yuge kobi nan ma, a man xa natɛ rakamali a naxan
    tongo wo babae Iburahima, Isiyaga, nun Yaxuba bɛ.
  pon-2006: Eri, kaidehkin pwehki amwail pwuhng de amwail nan kapehd mwahu me kumwail
    pahn pedokihlong oh sapwenikihla sapwarailo. KAUN-O ketin kasarehsangehr wehi
    kan me towe sahpw wet pwehki ar suwed, pwe en kapwaiada inou me e ketin kahukihong
    amwail pahpa kahlap ako, Eipraam, Aisek oh Seikop.
  jae-jae: Aôm ôsa gamêŋ tonec e êtu aômnêm gamêŋ êtu nêm biŋ gêdêŋŋa me êtu nêm ŋalêlôm
    ŋakêŋkêŋŋa atom, masianô. Apômtau, aômnêm Anôtô, êsêlêŋ êmuŋ aôm ma êjanda lau-m
    tonaŋ êtu êsêacnêŋ secŋa. Ma teŋ, eŋ gebe êŋgôm biŋ, taŋ kêtôc lêma gêdêŋ tamami
    Abraham agêc Isak ma Jakob naŋ, ŋanô êsa.
  ksd-ksd: Vakir ure kaum mangamangana takodo, ma vakir ure ra dovot na balam, u olo
    tana upi una vatur vake kadia gunan; ure ke ra lavur mangamangana kaina go ra
    lavur vuna tarai dia ga pait ia ra Luluai kaum God i korot vue diat ta ra luaina
    matam, ma upi na pait ot. pa ra tinata ra Luluai i ga vavalima me pire ra umana
    tamam, pire Abaraam, pire Isak, ma pire Iakob.
  tur-YTC: Onların topraklarını mülk edinmek için doğruluğun ya da yüreğinin doğruluğu
    için girmiyorsun; ancak bu ulusların kötülüğünden dolayı, ve Yahve'nin atalarına,
    Avraham'a, İshak'a ve Yakov'a ant içtiği sözü pekiştirmek için Tanrın Yahve onları
    önünden kovuyor.
  grc-BRENT: Οὐχὶ διὰ τὴν δικαιοσύνην σου, οὐδὲ διὰ τὴν ὁσιότητα τῆς καρδίας σου σὺ
    εἰσπορεύῃ κληρονομῆσαι τὴν γῆν αὐτῶν, ἀλλὰ διὰ τὴν ἀσέβειαν τῶν ἐθνῶν τούτων Κύριος
    ἐξολοθρεύσει αὐτοὺς ἀπὸ προσώπου σου, καὶ ἵνα στήσῃ τὴν διαθήκην, ἥ ὤμοσε Κύριος
    τοῖς πατράσιν ἡμῶν τῷ Ἁβραὰμ καὶ τῷ Ἰσαὰκ καὶ τῷ Ἰακώβ.
  ind-AYT: Kamu menduduki tanah mereka bukan karena kamu baik dan hidup benar. TUHAN,
    Allahmu mengusir mereka keluar karena cara hidup mereka yang jahat sehingga TUHAN
    memenuhi janji-Nya kepada nenek moyangmu, yaitu Abraham, Ishak, dan Yakub.
  nya-nya: Sukalowa ndi kutenga dziko lawolo chifukwa cha kulungama kwako kapena kukhulupirika
    kwako koma chifukwa cha kuyipa kwa anthuwo. Yehova Mulungu wako awapirikitsa pamaso
    pako kuti akwaniritse zimene analumbira kwa makolo ako Abrahamu, Isake ndi Yakobo.
  hrv-hrv: 'Ne ideš ti da zaposjedneš njihovu zemlju zbog svoje pravednosti i čestitosti
    svoga srca, nego zato što Jahve, Bog tvoj, zbog opačine onih naroda tjera njih
    ispred tebe da tako održi riječ kojom se zakleo tvojim ocima: Abrahamu, Izaku
    i Jakovu.'
  mps-mps: Dagego homugo tilamuo, dago wiegi yai doloba pai kolesaga ebo dao homu
    elamuo, tama te tama tibo pagede Genuai Bidigo dago te tǫ somainogo sula tagalali
    dao homu elamo dao. Menio. Agai augwali sela sąwaibao, magi baso meni, augwali
    te dwai bidi dabe dao. Me ma, agai te wąį dabe dali dąų wali po usu nainogo
    te ebao, te dago wąį Abraham, me Aisak, me Jekop dali.
  tpi-tpi: Yupela i no ken ting yupela i gutpela na i save mekim stretpela pasin,
    na long dispela as Bikpela i larim yupela i kisim graun bilong ol. Nogat. Em bai
    i rausim ol, long wanem, ol i man nogut. Na tu em i laik inapim dispela promis
    em i bin mekim long ol tumbuna, Abraham na Aisak na Jekop.
  dan-1931: Det er ikke for din Retfærdigheds eller dit ædle Hjertes Skyld, du kommer
    ind og tager deres Land i Besiddelse, nej, det er på Grund af disse Folks Ondskab,
    at HERREN driver dem bort foran dig, og fordi han vil opfylde det Ord, han tilsvor
    dine Fædre, Abraham, Isak og Jakob.
  vie-OVCB: Không phải vì sự công chính của anh em, mà vì sự gian ác của các dân ấy,
    nên Ngài đuổi họ ra, cho anh em chiếm đất họ, và cũng vì lời Ngài hứa với các
    tổ tiên Áp-ra-ham, Y-sác, và Gia-cốp.
  guj-2017: તમારા ન્યાયીપણાને લીધે કે તમારા અંત:કરણના પ્રમાણિકપણાને લીધે તમે તેઓના
    દેશનું વતન પામવાને જાઓ છો એમ તો નહિ; પણ એ લોકોની દુષ્ટતાને લીધે તથા જે વચન યહોવાહે
    સમ ખાઈને તમારા પિતૃઓને એટલે ઇબ્રાહિમ, ઇસહાક અને યાકૂબને આપ્યું હતું તે પૂર્ણ કરવા
    માટે યહોવાહ તમારા ઈશ્વર તેઓને તમારી આગળથી નસાડી મૂકે છે.
  pon-2006A: Eri, kaidehkin pwehki amwail pwuhng de amwail nan kapehd mwahu me kumwail
    pahn pedokihlong oh sapwenikihla sapwarailo. KAUN-O ketin kasarehsangehr wehi
    kan me towe sahpw wet pwehki ar suwed, pwe en kapwaiada inou me e ketin kahukihong
    amwail pahpa kahlap ako, Eipraam, Aisek oh Seikop.
  por-BRBSL: Não por vossa justiça ou pela retidão de vosso coração entrais para possuir
    sua terra; mas pela maldade destas nações, Javé, vosso Deus, as expulsa de diante
    de vós, e para estabelecer a palavra que Javé jurou a vossos pais, a Abraão, a
    Isaque e a Jacó.
  cth-cth: Na sak awh e hnokahawi dawk hai thoseh, lannae dawk hoi hai thoseh, hote
    ram a coe awh hane nahoeh. Hete miphunnaw hawihoeh dawk hoi thoseh, BAWIPA ni
    na pa Abraham, Isak, Jakop koe lawkkam e lawk hah, a caksak nahan na Cathut ni
    ahnimouh na hmalah hoi a pâlei e doeh.
  twi-twi: Ɛnyɛ sɛ moyɛ atreneefo ne nokwafo nti na morekɔfa wɔn asase no; mmom, efi
    wɔn amumɔyɛ nti, Awurade, mo Nyankopɔn, bɛpam saa aman yi adi mo anim de ahyɛ
    ntam a wadi kan aka akyerɛ mo agyanom Abraham, Isak ne Yakob no ma.
  hlt-hlt: Na duengnah neh na thinko a dueng dongah amih khohmuen pang ham na caeh
    moenih. Tedae he namtom rhoek kah halangnah dongah ni BOEIPA na Pathen loh amih
    te nangmih mikhmuh lamkah a haek tih na pa rhoek Abraham, Isaak, Jakob taengah
    BOEIPA loh ol a caeng te a thoh.
  tbz-SIM: Dɛ̀ í tú di wetí mɛ̀ɛ̀ kpɛ́í nyoo di yɛ̀mmɛ̀ wenni mɛ̀ɛ̀ kpɛ́í nte kɛ̀
    di yóó tiekɛ dɛ kó kɛtenkɛ̀, dɛ kó ibotí kó tidɔnnitì tiì kpɛ́í nte kɛ̀ ti Yiɛ̀
    nKuyie nkùù di te kɛ̀ kù yóó bɛ̀ bɛ̀ti, kù dɔ́ mɛ̀ɛ̀ kpɛ́í nkɛ́dɔɔ̀ kù do dɔúnnɛ̀
    dìì nùù di yɛmbɛ̀ Abɑrɑhɑmmu nɛ̀ Isɑki nɛ̀ Sɑkɔbu.
  msy-2020: Ia kamaghɨn nɨghnɨghan markɨ, ia uan navir averiabar aven bar deragha,
    arazir Godɨn damazimɨn zuezibagh ami. Puvatɨ, ikɨzir igharazir kabar gumazamiziba,
    me arazir bar kurabagh ami, kamaghɨn God me batuegham. Egha uaghan, Ikiavɨra Itir
    God, ian God, uan akar dɨkɨrɨzir ian inazir afeziaba, Abraham, Aisak, Jekop, ko
    amizimɨn gɨn mangasa ifonge. Kamaghɨn, a me batueghtɨ, ia men nguazim iniam.
  dop-dop: Pǝ tɑɣɑ mǝ siɣisuɣu nɑ mǝ tɑmpɑnɑ tǝŋʋɣʋ tɔɔ kɛ ɩ́ mʋɣɩ pɑ tɛtʋ. Amɑ piitimnɑɑ
    mpɛ pɑ ɩsɑɣɑtʋ tɔɔ kɛ́ Tɑcɑɑ tɔɣɔnǝɣɩ-wɛɣɛ mǝ nɔɣɔ tɔɔ. Ɩsɔ lɑpɑ ḿpʋ́ɣʋ́ sɩ pǝ́
    lɑ ɩsɩɩ ɩ kɑ heeluɣu nɑ tuunɑʋ kɛ mǝ cɔsɔnɑɑ Apǝlɑhɑm nɑ Ɩsɑɑkɑ nɑ Yɑkɔpʋ tɔ.
  azb-azb: Torpaqlarına girib irs olaraq oranı almağınız sizin salehliyinizə və ürəyinizin
    düzlüyünə görə deyil. Ancaq Allahınız Rəbb bu millətləri pis əməllərinə görə sizin
    qarşınızdan qovacaq ki, ata-babalarınız İbrahimə, İshaqa, Yaquba verdiyi vədi
    yerinə yetirsin.
  eng-DBY: Not for thy righteousness, or for the uprightness of thy heart, dost thou
    enter in to possess their land, but for the wickedness of these nations doth Jehovah
    thy God dispossess them from before thee, and that he may perform the word which
    Jehovah swore unto thy fathers, to Abraham, to Isaac, and to Jacob.
  hin-2017: तू जो उनके देश का अधिकारी होने के लिये जा रहा है, इसका कारण तेरा धार्मिकता
    या मन की सिधाई नहीं है; तेरा परमेश्वर यहोवा जो उन जातियों को तेरे सामने से निकालता
    है, उसका कारण उनकी दुष्टता है, और यह भी कि जो वचन उसने अब्राहम, इसहाक, और याकूब,
    अर्थात् तेरे पूर्वजों को शपथ खाकर दिया था, उसको वह पूरा करना चाहता है।
  wol-KYG: Du seen genn njekk, akug njub gu leen may ngeen nanguji seenum réew. Waaye
    mbonug xeet yii moo waral seen Yàlla Aji Sax ji dàqal leen leen, ngir sottal kàddu
    ga mu giñaloon seeni maam Ibraayma ak Isaaxa ak Yanqóoba.
  eng-YLT: not for thy righteousness, and for the uprightness of thy heart, art thou
    going in to possess their land; but for the wickedness of these nations is Jehovah
    thy God dispossessing them from before thee; and in order to establish the word
    which Jehovah hath sworn to thy fathers, to Abraham, to Isaac, and to Jacob;
  eng-WYC-2017: For not for thy rightwiseness, and for the equity of thine heart thou
    shalt enter, that thou wield their land; but for they did wickedly, they were
    done away, when thou enteredest, and that the Lord should [ful] fill his word
    which he promised under an oath to thy fathers, to Abraham, Isaac, and Jacob.
  eng-WMBB: Not for your righteousness or for the uprightness of your heart do you
    go in to possess their land; but for the wickedness of these nations the LORD
    your God does drive them out from before you, and that he may establish the word
    which the LORD swore to your fathers, to Abraham, to Isaac, and to Jacob.
  urd-GVH: तू अपनी रास्तबाज़ी और दियानतदारी की बिना पर उस मुल्क पर क़ब्ज़ा नहीं करेगा
    बल्कि रब उन्हें उनकी शरीर हरकतों के बाइस तेरे सामने से निकाल देगा। दूसरे, जो वादा
    उसने तेरे बापदादा इब्राहीम, इसहाक़ और याक़ूब के साथ क़सम खाकर किया था उसे पूरा
    होना है।
  rug-rug: Lopu koa gua sapu na leamia meke tavete va toṉoto si gamu meke vatu nia
    e Zihova sa dia popoa. Ba kaqu hadu vurani e Zihova si arini, sina kaleana hola
    sa dia tinavete, meke gua tugo sapu hiva kopu nia Sa sa Nana vina tatara sapu
    tavetia Sa koari na tiatamamia, se Ebarahami, Aisake, meke Zekopi.
  gaz-gaz: Ati biyya isaaniitti galtee kan dhaaltu qajeelummaa keetiin yookaan gaarummaa
    garaa keetiitiin utuu hin taʼin Waaqayyo kakuu abbootii kee Abrahaamiif, Yisihaaqii
    fi Yaaqoobiif gale sana guutuudhaaf jedhee Waaqayyo Waaqni kee saboota kanneen
    sababii hammina isaaniitiif fuula kee duraa ariʼee baasa.
  fra-LSG: Non, ce n’est point à cause de ta justice et de la droiture de ton cœur
    que tu entres en possession de leur pays; mais c’est à cause de la méchanceté
    de ces nations que l’Éternel, ton Dieu, les chasse devant toi, et c’est pour confirmer
    la parole que l’Éternel a jurée à tes pères, à Abraham, à Isaac et à Jacob.
  gnn-gnn: Nhumapinydja yakayi yana ŋamakurru', yaka nhuma ŋuli djäma dhunupa ŋunhi,
    yurru balakurru nhumalaŋgalanydja ŋayipi yurru Garrayyunydja walalanha baḏuwaḏuyunna
    warrpam'nha, bala wekamana yana ŋayi yurru wäŋanydja nhumalaŋgu, liŋgu ŋayi dhawu'mirriyaŋala
    nhumalaŋgalaŋuwala märi'muwala walalaŋgala ŋäthili, Yipurayimgala ga Yitjakkala
    ga Djaykupkala.
  yal-yal: Ɛ nama a miri, a ɛ fama e bɔxɔn sɔtɔdeni ɛ tinxinna nun ɛ lannayaan nan
    ma. Alatala siyani itoe kedima ɛ yɛɛ ra e kɛwali ɲaxine nan ma, alogo a xa a kɔlɔ
    xuiin nakamali, a naxan fala ɛ benbane Iburahima nun Isiyaga nun Yaxuba xa.
  haw-1868: Aole no kou pono, a me ka pololei o kou naau, kou hele ana e noho ma ko
    lakou aina; aka, no ka hewa o kela mau luhuikanaka, e kipaku aku ai o Iehova kou
    Akua ia lakou mai kou alo aku, a e hooko hoi ia i ka olelo a Iehova i hoohiki
    ai i kou mau kupuna, ia Aberahama, ia Isaaka, a me Iakoba.
  arb-NAV: إِذْ لَيْسَ بِفَضْلِ صَلاحِكُمْ وَاسْتِقَامَتِكُمْ تَدْخُلُونَ لامْتِلاكِ
    أَرْضِهِمْ، إِنَّمَا مِنْ أَجْلِ إِثْمِهِمْ يَطْرُدُهُمُ الرَّبُّ إِلَهُكُمْ مِنْ
    أَمَامِكُمْ وَفَاءً بِوَعْدِهِ الَّذِي أَقْسَمَ عَلَيْهِ لِآبَائِكُمْ إِبْرَاهِيمَ
    وَإِسْحَاقَ وَيَعْقُوبَ.
  ewe-ewe: Menye esi mienye ame nyui dzɔdzɔewo tae Yehowa anya wo ɖa le mia ŋgɔ ɖo
    o! Megale egblɔm na mi be, dukɔ kemɛwo ƒe vɔ̃ɖivɔ̃ɖi tae hekpe ɖe Yehowa miaƒe
    Mawu ƒe ŋugbe si wòdo na mia fofowo, Abraham, Isak kple Yakob ŋu ta koe.
  eng-LEE: Not for thy righteousness, nor for the uprightness of thy heart, dost thou
    go in to possess their land; but for the wickedness of these nations doth the
    Lord thy God drive them out from before thee, and in order that he may fulfill
    the word which the Lord hath sworn unto thy fathers, to Abraham, to Isaac, and
    to Jacob.
  asm-FB: আপোনালোকৰ ধাৰ্মিকতা বা অন্তৰৰ সততাৰ কাৰণেই যে আপোনালোকে তেওঁলোকৰ দেশ অধিকাৰ
    কৰিবলৈ গৈছে, সেয়ে নহয়, বৰং এই জাতিবোৰৰ দুষ্টতাৰ কাৰণেহে আপোনালোকৰ ঈশ্বৰ যিহোৱাই
    আপোনালোকৰ সন্মুখৰ পৰা তেওঁলোকক খেদাব যাতে আপোনালোকৰ তেওঁ আপোনালোকৰ পূর্বপুৰুষ
    অব্ৰাহাম, ইচহাক আৰু যাকোবৰ ওচৰত যি প্রতিজ্ঞা কৰিছিল, তাক পূর্ণ কৰিব পাৰে।
  sus-A: وٌ نَشَ عَ مَحْشُن دٍ عَ وٌ بٍ سْتْشِ وٌ شَ تِنشِنيِ نُن وٌ شَ قَنيِ نَن
    مَ. عَلَتَلَ يِ سِيٍ كٍرِ مَ عٍ شَ يُفٍ كٌبِ نَن مَ، عَ مَن شَ نَتّ رَكَمَلِ عَ
    نَشَن تٌنفٌ وٌ بَبَيٍ عِبُرَهِمَ، عِسِيَفَ، نُن يَشُبَ بّ.
  fra-SBL: Ce n'est ni à cause de ta justice, ni à cause de la droiture de ton cœur
    que tu entres en possession de ce pays ; mais c'est à cause de la méchanceté de
    ces nations que Yahvé ton Dieu les chasse devant toi, afin d'accomplir la parole
    que Yahvé a jurée à tes pères, à Abraham, à Isaac et à Jacob.
  hbo-hbo: לֹ֣א בְצִדְקָתְךָ֗ וּבְיֹ֙שֶׁר֙ לְבָ֣בְךָ֔ אַתָּ֥ה בָ֖א לָרֶ֣שֶׁת אֶת־אַרְצָ֑ם
    כִּ֞י בְּרִשְׁעַ֣ת ׀ הַגֹּויִ֣ם הָאֵ֗לֶּה יְהוָ֤ה אֱלֹהֶ֙יךָ֙ מֹורִישָׁ֣ם מִפָּנֶ֔יךָ
    וּלְמַ֜עַן הָקִ֣ים אֶת־הַדָּבָ֗ר אֲשֶׁ֨ר נִשְׁבַּ֤ע יְהוָה֙ לַאֲבֹתֶ֔יךָ לְאַבְרָהָ֥ם
    לְיִצְחָ֖ק וּֽלְיַעֲקֹֽב׃
  eng-WYCLIFFE: For not for thi riytfulnessis, and equyte of thin herte thou schalt
    entre that thou welde the lond `of hem; but for thei diden wickidli, thei weren
    doon awey, whanne thou entridist, and that the Lord schulde fille his word which
    he bihiyte vndur an ooth to thi fadris, to Abraham, Isaac, and Jacob.
  piu-2006: '@see-verse:DEU.009.004'
  cwe-cwe: Si kwaviya mweye munoga na motenda yanogile lekamana Mndewa Mulungu kamulekani
    muisole isi yawo, mbali kwa ubananzi wa wanhu wawo, Mndewa Mulungu, Mulungu wenu
    kawawinga haulongozi wenu muladi yaigangamize mbuli ija iyawalahile wasaho zenu
    Bulahimu na Isaka na Yakobo.
  kik-kik: Ti ũthingu waku o na kana ũrũngĩrĩru waku ũgũtũma ũkegwatĩre bũrũri wacio;
    no nĩ tondũ wa waganu wa ndũrĩrĩ icio-rĩ, Jehova Ngai waku nĩekũmarutũrũra mehere
    mbere yaku nĩguo ahingie ũrĩa eehĩtire kũrĩ maithe maku, nĩo Iburahĩmu, na Isaaka,
    na Jakubu.
  fra-NCL: Non, ce n’est pas à cause de ta justice et de la droiture de ton cœur que
    tu viens prendre possession de leur pays ; mais c’est à cause de la méchanceté
    de ces nations que Yahweh, ton Dieu, les chasse de devant toi ; c’est aussi pour
    accomplir la parole que Yahweh a jurée à tes pères, à Abraham, à Isaac et à Jacob.
  cek-AK: Na toenghaih hoi na poek toenghaih pongah, nihcae ih prae toep hanah na
    caeh ai; hae acaengnawk loe set o pongah ni, nam pa Abraham, Isak hoi Jakob khaeah
    lokkamhaih koepsak hanah, nihcae to nangcae hma hoiah Angraeng mah haek.
  cuk-cuk: Degisoggu, bemar we-yar-susokalidi, be-ibmar-innikigwad-imaked-ularsulid,
    be-gwage-nued-nikad-ularsurbalid. Degisulid. ”Ar we-dulemar, ibmar-isgana-imaked-ulale,
    be-Bab-Dummad-Jehová bemar-asabin wemar-ononaid. Ar Bab-Jehová, bemar-dadganga
    ise-sogar sogsa gusad, Abrahamʼga, Isaacʼga, degi, Jacobʼga, an bemarga imakedseye.
    Degisoggu, Bab-Jehová deyob imakedsegad.
  uig-CYR: Сән уларниң зиминиға кирип уни егилишиң сениң һәққаний болғанлиғиңдин яки
    көңлүңниң дуруслуғидин әмәс, бәлки бу әлләрниң рәзиллигидин вә Пәрвәрдигар ата-бовилириң
    Ибраһим, Исһақ вә Яқупқа қәсәм қилған сөзигә әмәл қилиш үчүнму Пәрвәрдигар Худайиң
    уларни сениң алдиңда тәәллуқатидин мәһрум қилиду.
  tel-2017: మీరు వారి దేశానికి వచ్చి దాన్ని స్వాధీనం చేసుకోడానికి కారణం మీ నీతి గానీ
    మీ హృదయంలో ఉన్న యథార్థత గానీ కాదు. ఈ ప్రజల చెడుతనం వల్లనే యెహోవా మీ పూర్వీకులైన
    అబ్రాహాము ఇస్సాకు యాకోబులకు చేసిన వాగ్దానాన్ని నెరవేర్చడానికి ఆయన వారిని మీ ఎదుట
    నుండి వెళ్లగొడుతున్నాడు.
  hat-BSA: Se pa akoz ladwati nou, ni kè dwat nou, ki fè nou ap vin posede peyi a,
    men akoz mechanste a nasyon sila yo ke SENYÈ a, Bondye nou an, ap chase yo devan
    nou, e pou konfime pawòl la ke SENYÈ a te fè avèk zansèt nou yo, Abraham, Isaac,
    ak Jacob.
  kos-kos: Tia mweyen kowos wo ac oru ma suwohs pa El lela nu suwos in eis acn selos.
    El ac luselosla mweyen elos koluk, ac mweyen El kena akpwayeye wuleang lal ma
    El tuh oru nu sin papa matu tomowos — Abraham, Isaac, ac Jacob.
  hbo-WLC: לֹ֣א בְצִדְקָתְךָ֗ וּבְיֹ֙שֶׁר֙ לְבָ֣בְךָ֔ אַתָּ֥ה בָ֖א לָרֶ֣שֶׁת אֶת־אַרְצָ֑ם
    כִּ֞י בְּרִשְׁעַ֣ת ׀ הַגּוֹיִ֣ם הָאֵ֗לֶּה יְהוָ֤ה אֱלֹהֶ֙יךָ֙ מוֹרִישָׁ֣ם מִפָּנֶ֔יךָ
    וּלְמַ֜עַן הָקִ֣ים אֶת־הַדָּבָ֗ר אֲשֶׁ֨ר נִשְׁבַּ֤ע יְהוָה֙ לַאֲבֹתֶ֔יךָ לְאַבְרָהָ֥ם
    לְיִצְחָ֖ק וּֽלְיַעֲקֹֽב׃
  ibo-ibo: Ọ bụghị nʼihi ezi omume gị, maọbụ izi ezi nke obi gị ka ị ga-eji nweta
    ala ahụ, kama ọ bụ nʼihi ajọ omume nke mba ndị a bi nʼime ya ka Onyenwe anyị Chineke
    gị ga-eji achụpụ ha site nʼihu gị. Ọ na-emekwa ya nʼihi imezu nkwa ahụ o kwere
    nna nna gị ha bụ Ebraham, Aịzik, na Jekọb.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଧାର୍ମିକତା ଅବା ହୃଦୟର ସରଳତା ସକାଶୁ ସେମାନଙ୍କ ଦେଶ ଅଧିକାର କରିବାକୁ
    ଯାଉଅଛ, ତାହା ନୁହେଁ ମାତ୍ର ସେହି ଗୋଷ୍ଠୀୟ ଲୋକମାନଙ୍କ ଦୁଷ୍ଟତା ସକାଶୁ, ଆଉ ତୁମ୍ଭ ପୂର୍ବପୁରୁଷ
    ଅବ୍ରହାମଙ୍କୁ, ଇସ୍‌ହାକଙ୍କୁ ଓ ଯାକୁବଙ୍କୁ ଶପଥପୂର୍ବକ ଯେଉଁ ବାକ୍ୟ କହିଥିଲେ, ତାହା ସଫଳ କରିବା
    ପାଇଁ, ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭ ସମ୍ମୁଖରୁ ସେମାନଙ୍କୁ ତଡ଼ି ଦେବେ।
  chk-chk: Ousap tolong o fanüeni fanüer pokiten ämi pwüng me wenecharen lelukemi,
    nge pokiten än chon ekewe mwü föföringau ewe Samol mi Lapalap ämi we Kot a asürela
    me mwemi, pwe epwe apwönüetä ewe pwon a eäni fän akapel ngeni ämi kewe lewo Apraham,
    Isaak me Jakop.
  rop-rop: Yumob reken im larram yumob teikoba det kantri dumaji yumob gudbala en
    dum wanim YAWEI wandim yumob blanga dum, bat najing! Im garra andimwei ol detmob,
    dumaji detmob brabli nogudbala pipul en im garra kipum det pramis weya imbin gibit
    langa wi grengrenfatha olabat Eibrahem, Aisik, en Jeikob.
  ukr-1871: Не за праведність твою і не за правоту серця твого ти увіходиш сюди, щоб
    зайняти землю їх, а за беззаконність сих народів Господь, Бог твій, проганяє їх
    перед тобою та щоб справдити слово, що ним клявся Господь батькам твоїм, Авраамові,
    Ізаакові і Яковові.
  deu-1951: Denn nicht um deiner Gerechtigkeit und um deines aufrichtigen Herzens
    willen kommst du hinein, ihr Land einzunehmen, sondern um ihres gottlosen Wesens
    willen vertreibt der HERR, dein Gott, diese Heiden, und damit er das Wort halte,
    das der HERR deinen Vätern Abraham, Isaak und Jakob geschworen hat.
  eng-JPS: Not for thy righteousness, or for the uprightness of thy heart, dost thou
    go in to possess their land; but for the wickedness of these nations the LORD
    thy God doth drive them out from before thee, and that He may establish the word
    which the LORD swore unto thy fathers, to Abraham, to Isaac, and to Jacob.
  srp-1865: Ne ideš za pravdu svoju ni za èistotu srca svojega da naslijediš tu zemlju;
    nego za nevaljalstvo tijeh naroda Gospod Bog tvoj tjera ih ispred tebe, i da održi
    rijeè za koju se zakleo ocima tvojim, Avramu, Isaku i Jakovu.
  lug-lug: 'Ojja kuyingira mu nsi yaabwe ogitwale, si lwa kubanga oli mutuukirivu,
    oba omwesigwa; wabula lwa kibi ky’amawanga ago Mukama Katonda wo kyanaava agagoba
    mu maaso go, atuukirize n’ekisuubizo kye yalayirira bajjajjaabo: Ibulayimu ne
    Isaaka ne Yakobo.'
  heb-heb: לא בצדקתך ובישר לבבך אתה בא לרשת את ארצם כי ברשעת הגוים האלה יהוה אלהיך
    מורישם מפניך ולמען הקים את הדבר אשר נשבע יהוה לאבתיך לאברהם ליצחק וליעקב׃
  ben-IRV: তোমার ধার্ম্মিকতা কিংবা হৃদয়ের সরলতার জন্য তুমি যে তাদের দেশ অধিকার করতে
    যাচ্ছ, তা না; কিন্তু সেই জাতিদের দুষ্টতার জন্য এবং তোমার পূর্বপুরুষ অব্রাহাম,
    ইস্‌হাক ও যাকোবের কাছে শপথের মাধ্যমে দেওয়া আপনার বাক্য সফল করার জন্যে তোমার ঈশ্বর
    সদাপ্রভু তোমার সামনে তাদেরকে তাড়িয়ে দেবেন।
  pan-pan: ਨਾ ਤਾਂ ਤੁਸੀਂ ਆਪਣੇ ਧਰਮ ਦੇ ਕਾਰਨ, ਨਾ ਹੀ ਆਪਣੇ ਮਨ ਦੀ ਸਿਧਿਆਈ ਦੇ ਕਾਰਨ ਇਨ੍ਹਾਂ ਦੇ
    ਦੇਸ਼ ਉੱਤੇ ਕਬਜ਼ਾ ਕਰਨ ਲਈ ਜਾਂਦੇ ਹੋ, ਸਗੋਂ ਇਨ੍ਹਾਂ ਕੌਮਾਂ ਦੀ ਬੁਰਿਆਈ ਦੇ ਕਾਰਨ ਯਹੋਵਾਹ ਤੁਹਾਡਾ
    ਪਰਮੇਸ਼ੁਰ ਇਨ੍ਹਾਂ ਨੂੰ ਤੁਹਾਡੇ ਅੱਗਿਓਂ ਕੱਢਦਾ ਹੈ ਅਤੇ ਇਸ ਲਈ ਵੀ ਕਿ ਉਹ ਉਸ ਬਚਨ ਨੂੰ ਕਾਇਮ
    ਰੱਖੇ ਜਿਹੜਾ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਅਰਥਾਤ ਅਬਰਾਹਾਮ, ਇਸਹਾਕ ਅਤੇ ਯਾਕੂਬ ਨਾਲ ਸਹੁੰ ਖਾ
    ਕੇ ਦਿੱਤਾ ਸੀ।
  mya-JVB: သင် ပြုသောကုသိုလ် ကြောင့် ၎င်း၊ ဖြောင့်မတ် သော သဘော ကြောင့် ၎င်း၊ ထို ပြည်
    ကို သွား ၍ ဝင်စား ရမည် မ ဟုတ်။ ထို လူမျိုး တို့၏ မကောင်းမှု ကြောင့် ၎င်း၊ ထာဝရဘုရား
    သည် သင် ၏အဘ အာဗြဟံ ၊ ဣဇာက် ၊ ယာကုပ် တို့အား ကျိန်ဆို တော်မူသော စကား တော်ကို တည်
    စေလိုသောငှာ ၎င်း ၊ သင် ၏ဘုရားသခင် ထာဝရဘုရား သည် သူ တို့ကို သင့် ရှေ့ မှ နှင်ထုတ်
    တော်မူ၏။
  hmo-hmo: Edia tano do umui abia, be emui kara maoromaoro o kara namona dainai lasi.
    Lasi, to unai bese edia kara dika dainai, Lohiabada emui Dirava ese umui emui
    vairana dekenai idia do ia lulua, emui sene taudia Aberahamo, Isako bona Iakobo
    dekenai ia henia gwauhamata do ia hamomokania totona.
  urd-urd: तू अपनी सदाक़त या अपने दिल की रास्ती की वजह से उस मुल्क पर क़ब्ज़ा करने
    को नहीं जा रहा है बल्कि ख़ुदावन्द तेरा ख़ुदा इन क़ौमों की शरारत की वजह से इनको
    तेरे आगे से ख़ारिज करता है, ताकि यूँ वह उस वा'दे को जिसकी क़सम उसने तेरे बाप —
    दादा अब्रहाम और इस्हाक़ और या'क़ूब से खाई पूरा करे।
  rus-SYN: не за праведность твою и не за правоту сердца твоего идешь ты наследовать
    землю их, но за нечестие и беззакония народов сих Господь, Бог твой, изгоняет
    их от лица твоего, и дабы исполнить слово, которым клялся Господь отцам твоим
    Аврааму, Исааку и Иакову;
  bqc-SIM: I kɛ á nↄ̀sɛmaa ge á maakɛa mɛ́ tò álɛ gɛ́ ń bùsupi síimáo. Buipiↄ
    vãi yã́i ↄ̃ Dii á Lua lɛ́ ń yáiɛ́ ń lɛ́ pↄ́ a gbɛ̃̀ á dezi káau Ablahaũɛ
    ń Izaakio ń Yakↄbuo yã́io.
  tcz-CHONGTHU: Nangho chonphat vanga hiche gam hi nalo diu ahipoi. Hinlah hiche nam
    mite phatlou jeh’a adelmang ahin chule Pakai, Pathen in napu napateu Abraham,
    Isaac le Jacob henga aki tepna asuh bukim ahi.
  mar-mar: तुम्ही फार चांगले आहा आणि योग्य मार्गाने जगता म्हणून तुम्ही येथे राहायला
    जाणार आहात असे नाही. या राष्ट्रांच्या दुष्टपणामुळे तुमचा देव परमेश्वर त्यांना
    घालवून देत आहे आणि अब्राहाम, इसहाक व याकोब या पूर्वजांना दिलेला शब्द तो पाळत आहे.
  qub-qub: Chay nasyuntaga manami alli cashayquipitachu goycushunquipaj. Chay runacunata
    Tayta Diosga gargonga juchanpitami. Chaynöpami cumlenga unay caj famillyayqui
    Abrahamta, Isaacta, Jacobta aunishanta.
  hat-hat: Non! Se pa paske nou te merite, ni paske nou te mennen bak nou dwat kifè
    Seyè a pral fè nou pran peyi a pou nou. Se paske moun sa yo mechan kifè Seyè a,
    Bondye nou an, pral disparèt yo sou tout wout nou. Epitou, se pou l' te ka kenbe
    pawòl li te sèmante bay zansèt nou yo, Abraram, Izarak ak Jakòb.
  eng-BSB: It is not because of your righteousness or uprightness of heart that you
    are going in to possess their land, but it is because of their wickedness that
    the LORD your God is driving out these nations before you, to keep the promise
    He swore to your fathers, to Abraham, Isaac, and Jacob.
  tod-tod: É la ga wo lelebogɛ, ɓaa wo zɔlegɛ wo-yiimaʋɛ, naa ɠa é kɛɛzu wo ʋaazu
    ta-yooi zɔlɔɔsu da ga wɔnɔ, kɛlɛ zii naati ta-vaa ɲɔi ɠa é kɛa, Ɠɔoɠɔ GALAGI
    wa-ƓALAGI, ti ɓɛɛzu la wo luɠɔ, é daawooi laazeeli, nii é ma ɠona woni wo-mɛmɛwolani
    bɛ, Aɓalaame, ta Izaake, naa ʋɛɛ Zakɔɓe ʋa.
  eng-WEBPB: Not for your righteousness or for the uprightness of your heart do you
    go in to possess their land; but for the wickedness of these nations the LORD
    your God does drive them out from before you, and that he may establish the word
    which the LORD swore to your fathers, to Abraham, to Isaac, and to Jacob.
  kbq-kbq: Ana mopama omeri santima haresuta, tagri fatgo avu'ava zante Ra Anumzana
    tagri Anumzamo'a taza higeta erune huta tamagesa ontahiho. Agra zamagri kefo avu'ava
    zanku mopa zamifintira zamahe natinetreno, tamagehe'i Abrahamuma, Aisakima, Jekopunema
    huvempa huno huhampri zamante'nea kea eri knare hugahie.
  nhe-BL: Ax inmechcalaquis ipan nopa cuali tlali huan inmechaxcatis pampa inxitlahuaque
    iixtla o cuajcualtzi imoyolo. Yajaya quintojtocas nopa tlacame ipampa inintlajtlacolhua
    huan nojquiya para quitlamichihuas nopa tlajtoli tlen yajaya quintencahuili Abraham,
    Isaac huan Jacob, imohuejcapan tatahua.
  gub-BL: 'Napepyhyk kwaw a''e ywy pekatu haw rupi nehe, ni imunar ma''e romo peneko
    ''ymaw rupi nehe. Tupàn umuhem kar putar a''e teko a''e ywy wi a''e wà nehe, ta''e
    iaiw a''e wà xe. Umuhem kar putar a''e wà nehe, ta''e ipurapo wer ma''e wemimume''u
    kwer rehe a''e xe. Kwehe umume''u a''e ma''e wemiapo ràm zaneipy wanupe a''e:
    Àmàrààw pe, Izak pe, Zako pe.'
  eng-DRA: 'For it is not for thy justices, and the uprightness of thy heart that
    thou shalt go in to possess their lands: but because they have done wickedly,
    they are destroyed at thy coming in: and that the Lord might accomplish his word,
    which he promised by oath to thy fathers Abraham, Isaac, and Jacob.'
