verse: DEU.009.028
translations:
  mal-C: അല്ലെങ്കിൽ, അങ്ങു ഞങ്ങളെ ഏതു ദേശത്തുനിന്നാണോ വിടുവിച്ചുകൊണ്ടുവന്നത് ആ ദേശത്തെ
    ജനങ്ങൾ, ‘താൻ വാഗ്ദാനംചെയ്ത ദേശത്ത് അവരെ എത്തിക്കാൻ യഹോവയ്ക്ക് സാധിക്കാത്തതുകൊണ്ടും
    അവിടന്ന് അവരെ വെറുത്തതുകൊണ്ടും അവരെ മരുഭൂമിയിൽ കൊണ്ടുപോയി കൊന്നുകളഞ്ഞു’ എന്നു
    പറയും.
  deu-TKW: 'damit man in dem Land, aus dem du uns weggeführt hast, nicht sagen könne:
    Weil Jahwe nicht imstande war, sie in das Land zu bringen, das er ihnen verheißen
    hatte, und weil er sie haßte, hat er sie weggeführt, um sie in der Steppe umkommen
    zu lassen!'
  lin-lin: 'noki te bato ya mokili oyo longwa kuna obimisaki biso, bakoloba : ‹ Ezali
    mpo ete Yawe azalaki na makoki te ya kokotisa bango na mokili oyo alakaki bango
    to ezali mpo ete azalaki koyina bango, yango wana abimisaki bango wuta na Ejipito
    mpo na koboma bango na esobe. ›'
  eng-LSV: lest the land from which You have brought us out says, Because of YHWH’s
    want of ability to bring them into the land of which He has spoken to them, and
    because of His hating them, He brought them out to put them to death in the wilderness.
  eng-GNV: Lest the countrey, whence thou broughtest them, say, Because ye Lord was
    not able to bring them into the land which he promised them, or because he hated
    them, he caried them out, to slay them in the wildernesse.
  eng-WEBSTER: Lest the land from which thou hast brought us should say, Because the
    LORD was not able to bring them into the land which he promised them, and because
    he hated them, he hath brought them out to slay them in the wilderness.
  nhw-BL: 'Niquilhui: ‘Amo xiquincahuili ma quiijtoca nopa masehualme ipan nopa tlali
    campa techquixti para ta, TOTECO, amo tihuelqui techhuicas ipan nopa tlali catli
    techtencahuilijtoya, o san techcualancaitayaya huan yeca techquixti san para techmictis
    ipan ni huactoc tlali.’'
  swh-ONEN: Watu wa nchi ile uliyotutoa sisi wasije wakasema, ‘Ni kwa sababu Bwana
    hakuweza kuwachukua mpaka nchi aliyokuwa amewaahidia, kwa sababu aliwachukia,
    akawaleta ili aje kuwaua jangwani.’
  bba-bba: kpɑ tɔn bèn tem di ɑ bu yɑrɑmɑ bu ku rɑɑ ɡere bu nɛɛ, wunɛ Yinni Gusunɔ
    ɑ ǹ kpɛ̃ ɑ kɑ bu dɑwɑ tem mɛ ɑ bu nɔɔ mwɛɛru kuɑ sɔɔ. A ǹ bu kĩwɑ. Yen sɔ̃nɑ
    ɑ bu yɑrɑmɑ ɑ kɑ de bu ɡbi ɡbɑburɔ.
  eng-KJVCPB: lest the land whence thou broughtest us out say, Because the Lord was
    not able to bring them into the land which he promised them, and because he hated
    them, he hath brought them out to slay them in the wilderness.
  luo-luo: Ka ok kamano to piny mane igolowa biro wacho ni, ‘Nikech Jehova Nyasaye
    ne ok nyal kawogi matergi e piny mane osesingonegi kendo nikech ne ok oherogi,
    to Jehova Nyasaye osetero joge e thim mondo otho kuno nikech osin kodgi.’
  meu-meu: emu hahekau dainai a rakatania tanona taudia ese bae kirikirilaimu na garina,
    baeto “Iehova na asi goadana e gwaurai henidia hamata tanona ai baine hakaudia
    vareai”, bona “E inai henidia dainai vada e hakaudia lasi tano ḡaḡaena ai, baine
    aladia mase totona”.
  npi-ULB: नत्रता तपाईंले हामीलाई जुन देशबाट ल्याउनुभयो त्यसले भन्ला, 'परमप्रभुले
    प्रतिज्ञा गर्नुभएको देशमा उहाँले तिनीहरूलाई लैजान नसक्‍नुभएकोले र उहाँले तिनीहरूलाई
    घृणा गर्नुभएकोले तिनीहरूलाई उजाड-स्थानमा मार्न उहाँले तिनीहरूलाई बाहिर ल्याउनुभएको
    छ ।'
  yor-yor: Bí bẹ́ẹ̀ kọ́, orílẹ̀-èdè tí ìwọ ti mú wa jáde wá yóò wí pé, ‘Torí pé Olúwa
    kò lè mú wọn lọ sí ilẹ̀ náà tí ó ti ṣèlérí fún wọn, àti pé ó ti kórìíra wọn, ni
    ó fi mú wọn jáde láti pa wọ́n ní aginjù.’
  ind-ind: Kalau Engkau membinasakan mereka, maka orang Mesir akan berkata, ‘Ternyata
    dewa orang Israel tidak sanggup membawa mereka ke negeri yang dia janjikan kepada
    mereka! Atau mungkin dewa mereka itu membenci bangsa Israel sehingga dia membawa
    mereka ke padang belantara hanya untuk membunuh mereka!’
  pes-OPCB: زیرا اگر آنها را از بین ببری مصری‌ها خواهند گفت که خداوند قادر نبود آنها
    را به سرزمینی که به ایشان وعده داده بود برساند. آنها خواهند گفت که خداوند ایشان
    را نابود کرد، چون از ایشان بیزار بود و آنها را به بیابان برد تا آنها را بکشد.
  tgl-ULB: para ang lupain mula sa kung saan mo kami dinala ay dapat sabihing, “Dahil
    hindi sila dadalhin ni Yahweh sa lupang ipinangako niya sa kanila, at dahil kinasuklaman
    niya sila, dinala niya sila palabas para patayin sila sa ilang.”
  cbu-NT: Watam tputsireetsish kapeeteerush, kasakchush, Ijiptoshuch tputs shiyaa;
    Apanll tputsee iyash tsapuni tashitungarangitaa, tsapoo panachintspa tárangitaa,
    xapoorangiya. Mangutari tiptsiree natsaku, upusap macheeri tpachingapi atupa tárangiya,
    táchapsinaya.
  hui-hui: Iyibi wali agalirume í̠na wali agali biaruni dindi mbira tihondo ngulebero
    lalu lowini biagoha haru pobe nahe wahayada loligo. Í̠na í̠naga wali agali uruni
    handabe manga howa ti dindi ko wali agali nahaga iba dalubi naibaga ko wiagoha
    bo wahole haru piyada loligo.
  mya-mya: သို့​မ​ဟုတ်​လျှင်​အီ​ဂျစ်​အ​မျိုး​သား​တို့​က ကိုယ် တော်​သည်​သူ​တို့​အား​ကတိ​ထား​တော်​မူ​သော
    ပြည်​သို့​ပို့​ဆောင်​နိုင်​စွမ်း​မ​ရှိ​ဟု​ဆို​ကြ​ပါ လိမ့်​မည်။ ကိုယ်​တော်​သည်​ကိုယ်​တော်​၏​လူ​မျိုး
    တော်​ကို​မုန်း​သော​ကြောင့် သတ်​ပစ်​ရန်​တော ကန္တာ​ရ​သို့​ထုတ်​ဆောင်​ခဲ့​သည်​ဟု​လည်း​ဆို
    ကြ​ပါ​လိမ့်​မည်။-
  bod-N: དེ་ལྟར་མིན་ཚེ་ཁྱེད་ཀྱིས་ང་ཚོ་ཕྱི་རུ་ཁྲིད་འོངས་སའི་ཡུལ་དེའི་ཡུལ་མི་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ཚོ་ཁོང་གིས་ཞལ་གྱིས་བཞེས་པའི་ཡུལ་དུ་འཁྲིད་མ་ནུས་པ་དང་།
    ཡང་དེ་དག་ལ་སྡང་བའི་རྐྱེན་གྱིས་ཁོང་གིས་དེ་ཚོ་དབེན་སྟོང་ནས་འཆི་རུ་འཇུག་ཕྱིར་ཕྱི་རུ་ཁྲིད་པ་རེད་ཅེས་སྨྲ་བར་འགྱུར།
  sna-sna: Nokuti nyika yamakatibudisa kubva mairi ingazoti, ‘Jehovha akavabudisa
    akavaurayira murenje, nokuti akanga asingagoni kuvapinza munyika yaakanga avapikira,
    uye nokuti akanga achivavenga.’
  spa-BLM: 'no sea que en la tierra de donde nos sacaste digan: ‘Porque Yahvé no pudo
    llevarlos a la tierra que les prometió, y porque los odiaba, los ha sacado para
    matarlos en el desierto.’'
  cac-cac: 'yic vach'' max yal eb'' anima b''aj ix on̈ iq''uelta chi'': Maj yal-laj
    yuj Jehová yic''anc''och jun chon̈ab'' chi'' d''a lum b''aj yac''nac sti'' yac''an
    d''a eb'', an̈ej to ix yic''b''at eb'' yic b''at yac''ancham eb'' d''a taquin̈
    luum yujto chacb''ilel eb'' yuuj, xcham eb''.'
  swh-ULB: ili kwamba nchi ambayo ulitutoa iseme, “Kwa sababu Yahwe hakuweza kuwaleta
    katika nchi aliyowaahadia, na kwa sababu aliwachukia, amewaleta nje kuwauwa katika
    jangwa.
  bel-bel: 'каб у той зямлі, адкуль Ты вывеў нас, не сказалі: «Гасподзь ня мог увесьці
    іх у зямлю, якую абяцаў ім, і, зьненавідзеўшы іх, вывеў Ён іх, каб усьмерціць
    іх у пустыні».'
  deu-ELBBK: 'damit das Land, aus dem du uns herausgeführt hast, nicht sage: Weil
    der HERR nicht imstande war, sie in das Land zu bringen, wovon er zu ihnen geredet
    hatte, und weil er sie hasste, hat er sie herausgeführt, um sie in der Wüste sterben
    zu lassen.'
  mbb-OT: Emun edèdeetan nu sikandan, ebpekekaǥi is menge Ehiptohanen te, “Midèdeetan
    sikandan te Nengazen su kenà sikandin ebpekehimu he ed-uwit kandan diyà te tanà
    he insaad din kandan.” Emun kenà, ne ebpekekaǥi sikandan te, “Midèdeetan sikandan
    te Nengazen su nepeukan din sikandan; impeǥawas din sikandan puun te Ehipto ne
    iyan in-uwita zin kandan diyà te sibsivayan su egeraan din sikandan.”
  mal-2015: ഈ ജനത്തിന്റെ ശഠതയും അവരുടെ അകൃത്യവും പാപവും നോക്കരുതേ.
  rmc-rmc: 'hoj o Egipťana te na phenen: „O RAJ len iľa, hoj len te murdarel pre pušťa,
    bo len našťi avri ačhelas a našťi len doanďa andre odi phuv, pal savi len diňa
    lav.“'
  pes-OPV: مبادا اهل زمینی که ما را از آن بیرون آوردی، بگویند چونکه خداوند نتوانست
    ایشان را به زمینی که به ایشان وعده داده بود درآورد، وچونکه ایشان را دشمن می‌داشت،
    از این جهت ایشان را بیرون آورد تا در بیابان هلاک سازد.
  ron-1924: 'ка ну кумва цара дин каре не-ай скос сэ зикэ: «Пентру кэ Домнул н-авя
    путере сэ-й дукэ ын цара пе каре ле-о фэгэдуисе ши пентру кэ-й ура, де ачея й-а
    скос ка сэ-й омоаре ын пустиу.»'
  ben-OBCV: তা করলে যে দেশ থেকে তুমি আমাদের বের করে এনেছ সেই দেশের লোকেরা বলবে, ‘সদাপ্রভু
    তাঁর প্রতিজ্ঞাত দেশে তাদের নিয়ে যেতে পারলেন না বলে এবং তাদের ঘৃণা করেন বলে, তাদের
    মেরে ফেলার জন্য এই প্রান্তরে নিয়ে এসেছেন।’
  som-som: waaba intaasoo dadkii aad dalkoodii naga soo bixisay yidhaahdaa, Rabbigu
    ma u awoodin inuu iyaga geeyo dalkii uu u ballanqaaday, oo nacaybkii uu iyaga
    u qabay aawadiis ayuu u bixiyey si uu cidlada ugu laayo.
  lat-VUC: 'ne forte dicant habitatores terræ, de qua eduxisti nos: Non poterat Dominus
    introducere eos in terram, quam pollicitus est eis, et oderat illos: idcirco eduxit,
    ut interficeret eos in solitudine:'
  eng-ASVBT: lest the land whence thou broughtest us out say, Because Jehovah was
    not able to bring them into the land which he promised unto them, and because
    he hated them, he hath brought them out to slay them in the wilderness.
  ita-1885: 'che talora que'' del paese, onde tu ci hai tratti fuori, non dicano:
    Il Signore li ha tratti fuori per farli morire nel deserto, perchè non poteva
    condurli nel paese ch''egli avea lor promesso, e perchè li odiava.'
  eng-LXXUP: Lest the inhabitants of the land whence thou broughtest us out speak,
    saying, Because the Lord could not bring them into the land of which he spoke
    to them, and because he hated them, has he brought them forth to slay them in
    the wilderness.
  eng-ULB: so that the land from where you brought us should say, “Because Yahweh
    was not able to bring them into the land that he promised to them, and because
    he hated them, he has brought them out to kill them in the wilderness.”
  spa-VBL: 'Si no lo haces, el pueblo de Egipto dirá: ‘El Señor los sacó para matarlos
    en el desierto porque no pudo llevarlos a la tierra que les había prometido, y
    porque los odiaba’.'
  fra-_FOB: 'De peur que les habitants du pays d''où tu nous as fait sortir, ne disent:
    Parce que l''Éternel ne pouvait pas les faire entrer au pays dont il leur avait
    parlé, et parce qu''il les haïssait, il les a fait sortir pour les faire mourir
    dans le désert.'
  mal-mal: ഈ ജനത്തിന്റെ ശാഠ്യവും അകൃത്യവും പാപവും നോക്കരുതേ.
  urd-GVR: Warnā Misrī kaheṅge, ‘Rab unheṅ us mulk meṅ lāne ke qābil nahīṅ thā jis
    kā wādā us ne kiyā thā, balki wuh un se nafrat kartā thā. Hāṅ, wuh unheṅ halāk
    karne ke lie registān meṅ le āyā.’
  suz-BL: गे मेको आन कली क्‍याम्‍ताक्‍नी हना, आंइ कली ग्रुंइशो रागी ङा मुरपुकीमी “परमप्रभु
    यावेमी मेको आन कली देंशो रागी चाक्‍दीन्‍ने मचाप्‍तीके, मेको आन कली मदाक्‍तीके
    गोरशो रागीम साइक्‍चा कली एक रे ग्रुंइशा लाइक्‍तु” देंनीम। गन्‍ती १४:१६
  ita-1927: 'affinché il paese donde ci hai tratti non dica: Siccome l’Eterno non
    era capace d’introdurli nella terra che aveva loro promessa, e siccome li odiava,
    li ha fatti uscir di qui per farli morire nel deserto.'
  ckb-ckb: 'نەوەک خەڵکی ئەو وڵاتەی لێت دەرهێناین بڵێت: ”لەبەر ئەوەی یەزدان نەیتوانی
    بیانباتە ناو ئەو خاکەی کە بەڵێنی پێدابوون و لەبەر ئەوەی ڕقی لێیان بوو، دەریهێنان
    هەتا لە چۆڵەوانیدا بیانمرێنێت.“'
  eng-BBE: Or it may be said in the land from which you have taken them, Because the
    Lord was not able to take them into the land which he said he would give them,
    and because of his hate for them, he has taken them out to put them to death in
    the waste land.
  kan-OKCV: ನೀವು ಯಾವ ದೇಶದಿಂದ ನಮ್ಮನ್ನು ಬರಮಾಡಿದಿರೋ, ಆ ದೇಶದವರು, ‘ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲರಿಗೆ
    ವಾಗ್ದಾನ ಮಾಡಿದ ನಾಡಿಗೆ ಅವರನ್ನು ಸೇರಿಸಲಾರದೆ ಹಗೆಮಾಡಿ, ಮರುಭೂಮಿಯಲ್ಲಿ ಕೊಲ್ಲುವುದಕ್ಕೆ ಕರೆದುಕೊಂಡು
    ಹೋದರು’ ಎಂದು ಹೇಳುವುದಕ್ಕೆ ಆಸ್ಪದವಾದೀತು.
  tam-2017: தேவரீர் இந்த மக்களின் முரட்டாட்டத்தையும், ஒழுக்கக்கேடுகளையும், பாவத்தையும்
    பாராமல், உம்முடையவர்களாகிய ஆபிரகாம், ஈசாக்கு, யாக்கோபு என்பவர்களை நினைத்தருளும்.
  spa-RV-1909: 'Porque no digan los de la tierra de donde nos sacaste: Por cuanto
    no pudo Jehová introducirlos en la tierra que les había dicho, ó porque los aborrecía,
    los sacó para matarlos en el desierto.'
  ron-BTF: 'Ca nu cumva ţara din care ne-ai scos să spună: Pentru că DOMNUL nu a fost
    în stare să îi ducă în ţara pe care le-a promis-o şi pentru că i-a urât, i-a scos
    ca să îi ucidă în pustiu.'
  eng-WEBP: lest the land you brought us out from say, ‘Because the LORD was not able
    to bring them into the land which he promised to them, and because he hated them,
    he has brought them out to kill them in the wilderness.’
  eng-FBV: If you don't, those people back in Egypt will say, ‘The Lord brought them
    out to kill them in the desert because he couldn't take them to the land he'd
    promised them, and because he hated them.’
  nld-1939: 'Laat het land, waaruit Gij ons hebt weggeleid, toch niet zeggen: “Omdat
    Jahweh niet machtig genoeg was, ze naar het land te brengen, dat Hij hun had beloofd,
    en omdat Hij hen haatte, heeft Hij ze weggevoerd, om ze in de woestijn te doen
    sterven”.'
  nch-BL: 'Niquilhui: ‘Amo xiquincahuili ma quiijtoca nopa masehualme ipan nopa tali
    campa techquixti para ta, TOTECO, amo tihuelqui techhuicas ipan nopa tali cati
    techtencahuilijtoya, o san techcualancaitayaya huan yeca techquixti san para techmictis
    ipan ni huactoc tali.’'
  vie-1934: 'e dân của xứ mà Chúa đã đem chúng tôi ra khỏi đó, nói rằng: Bởi vì Đức
    Giê-hô-va không thế đem dân ấy vào xứ Ngài đã hứa, và vì Ngài ghét chúng nó, nên
    dẫn chúng nó ra khỏi xứ đặng giết đi trong đồng vắng.'
  hin-CV: नहीं तो, जिस देश से आपने हमें निकाला है, वे आपका मज़ाक इस प्रकार करेंगे
