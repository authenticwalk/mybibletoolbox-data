    dongah khosoek ah duek sak ham ni amih te a khuen,” ti uh lah ve.
  tbz-SIM: Kɑ̀ɑ dɔ̀ɔ̀ mɛmmɛ, ɑ ti dènnɛní dìì ɛì kɔbɛ bo yĩ́ fɔ̃́ nti Yiɛ̀ nKuyie
    nhɑ í nɑ kɛ bo ti tɑnnɛ́ dihɛì ɑ do yɛ̃ nhɑ yóó ti duɔ́ ndì. Bɛ̀ bo yĩ́ ɑ ti níímmu
    dɛɛ̀ kpɛ́í nte kɑ̀ɑ ti dènnɛní kɛ bo ti kuɔ dikpɑ́ɑ̀ tɛdɔntɛ̀ miɛkɛ.
  msy-2020: Nɨ kamaghɨn damightɨ, Isipia ti kamaghɨn mɨkɨm suam, Ikiavɨra Itir God,
    gumazamizir kaba inigha nguazir me danɨngasa me ko akam akɨrizim, bagh mangan
    iburaghburaki. Puvatɨ, God gumazamizir kabar aghuagha, aremeghasa, me inigha gumazamiziba
    puvatɨzir danganimɨn ghu.
  dop-dop: 'Pǝ́cɔ́ pǝ tɑɑ kɔɔ nɑ Icipiti nyǝ́mɑ tɔ́ sɩ: Tɑcɑɑ ɩɩ pǝsǝɣɩ sɩ ɩ́ tɑnɑ-wɛɣɛ
    tɛtʋ nti ɩ kɑ sɩ́ɩ́ ɩ nɔɣɔ sɩ ɩ kɑ́ hɑ-wɛ tɔ tǝ tɑɑ. Yɑɑ ɩ tɑɑ cɑɑkɩ-wɛ tɔɣɔ ɩ
    lǝsɑ-wɛ sɩ ɩ pukinɑ wʋlɑɣɑ tɛtʋ tɑɑ nɑ ɩ́ kʋ́.'
  azb-azb: Yoxsa bizi çıxartdığın ölkənin xalqı deyəcək ki, Rəbb onları vəd etdiyi
    torpağa apara bilmədi və bu xalqa nifrət etdiyi üçün onları səhrada məhv etmək
    məqsədi ilə Misirdən çıxartdı.
  eng-DBY: lest the land whence thou broughtest us out say, Because Jehovah was not
    able to bring them into the land which he had promised them, and because he hated
    them, he hath brought them out to kill them in the wilderness.
  hin-2017: जिससे ऐसा न हो कि जिस देश से तू हमको निकालकर ले आया है, वहाँ के लोग कहने
    लगें, कि यहोवा उन्हें उस देश में जिसके देने का वचन उनको दिया था नहीं पहुँचा सका,
    और उनसे बैर भी रखता था, इसी कारण उसने उन्हें जंगल में लाकर मार डाला है।’
  wol-KYG: 'Lu ko moy kat waa réew ma nga nu jële dinañu ne: “Tële leena yóbbu réew
    ma mu leen digoon, ak jéppi leen moo tax Aji Sax ji génne leen, ngir rey leen
    ca màndiŋ ma.”'
  eng-YLT: lest the land say from which Thou hast brought us out, Because of Jehovah's
    want of ability to bring them in unto the land of which He hath spoken to them,
    and because of His hating them, He brought them out to put them to death in the
    wilderness;
  eng-WYC-2017: lest peradventure the dwellers of the land, out of which thou leddest
    us, say, The Lord might not bring them into the land which he promised to them,
    and he hated them; therefore he led them out that he should slay them in wilderness;
  eng-WMBB: lest the land you brought us out from say, ‘Because the LORD was not able
    to bring them into the land which he promised to them, and because he hated them,
    he has brought them out to kill them in the wilderness.’
  urd-GVH: वरना मिसरी कहेंगे, ‘रब उन्हें उस मुल्क में लाने के क़ाबिल नहीं था जिसका
    वादा उसने किया था, बल्कि वह उनसे नफ़रत करता था। हाँ, वह उन्हें हलाक करने के लिए
    रेगिस्तान में ले आया।’
  rug-rug: Kote zama guahe sari na tinoni pa popoa Izipi, “Na lopu boka va kamo la
    i Goi koasa popoa sapu ele va tatara nia Goi koa rini, meke na kanai tugo Goi
    si arini, ke turaṉa vura lani Goi pa popoa qega pude va mate betoi gedi,” gua.
  gaz-gaz: Yoo kanaa achii biyyi ati keessaa nu baafte sun, ‘Waaqayyo waan biyya waadaa
    isaaniif gale sanatti isaan galchuu hin dandeenyee fi waan isaan jibbeef gammoojjii
    keessatti isaan fixuuf isaan baase’ jedha.
  fra-LSG: 'de peur que le pays d’où tu nous as fait sortir ne dise: C’est parce que
    l’Éternel n’avait pas le pouvoir de les mener dans le pays qu’il leur avait promis,
    et c’est parce qu’il les haïssait, qu’il les a fait sortir pour les faire mourir
    dans le désert.'
  gnn-gnn: Ŋunhi nhe yurru Garray baḏuwaḏuyundja dhuwalayi yolŋu'‐yulŋunhanydja, ga
    walalanydja yurru ŋunhalanydja ŋuriŋi Yetjippuyŋuyunydja yolŋuyu walalay ŋämana,
    bala waŋa walala yurru bitjan warku'yunna nhuna bitjanna, “Ŋunha walalaŋgu Godtja
    be yalŋgi warray, ganydjarrmiriw warray. Ŋayi ŋunhi dhawu'mirriyaŋala walalanhanydja,
    ŋunhi ŋayi yurru wekama walalaŋgu manymak wäŋa, yurru yaka warray, yana ŋayi dhawaṯmaraŋalana
    walalanha beŋuruyi, ga ŋunhalayinydja, bala ŋayi bumarana walalanha warrpam'thurrunana,”
    ’ ga bitjanna walala yurru waŋa yukurra ŋunhi yolŋu'‐yulŋunydja. Garray buku‐djulŋi,
    yaka walalanha baḏuwaḏuyurra ŋunhiyi yolŋu'‐yulŋunha.
  yal-yal: alogo Misiran kaane nama a fala, e naxa, ‘Alatala mi nɔxi e xalideni bɔxɔni
    a naxan ma fe falaxi e xa. A e raɲaxuxi nɛn. A bata e ramini alogo a xa sa e faxa
    tonbonni.’
  haw-1868: O olelo mai auanei ko ka aina nolaila i lawe mai ai oe ia makou, No ka
    hiki ole ia Iehova ke lawe aku ia lakou ma ka aina ana i olelo mai ai ia lakou,
    a no kona inaina ia lakou, i lawe mai oia ia lakou e luku ia lakou ma ka waonahele.
  arb-NAV: 'لِئَلّا يَقُولَ أَهْلُ مِصْرَ الَّذِينَ أَخْرَجْتَنَا مِنْ بَيْنِهِمْ:
    لَقَدْ أَخْرَجَهُمُ الرَّبُّ لِيُهْلِكَهُمْ فِي الْبَرِّيَّةِ، لأَنَّهُ عَجَزَ
    عَنْ إِدْخَالِهِمْ إِلَى الأَرْضِ الَّتِي وَعَدَهُمْ بِها، وَلأَنَّهُ مَقَتَهُمْ.'
  ewe-ewe: Ne menye nenema o la, dukɔ si me nèkplɔ mí do go tso la agblɔ be, ‘Esi
    Yehowa mete ŋu kplɔ wo yi anyigba si ƒe ŋugbe wòdo na wo dzi o, eye esi wòlé fu
    wo ta la, ekplɔ wo do goe be yeawu wo le gbedzi.’
  eng-LEE: Lest [the inhabitants of] the land whence thou hast brought us out say,
    Out of want of ability in the Lord to bring them into the land which he had promised
    them, and out of his hatred to them, hath he brought them out to slay them in
    the wilderness.
  asm-FB: কৰিলে, তুমি আমাক যি দেশৰ পৰা উলিয়াই আনিলা, সেই দেশৰ লোকসকলে ক’ব, ‘যিহোৱাই
    তেওঁলোকক যি দেশ দিম বুলি প্ৰতিজ্ঞা কৰিছিল, সেই দেশলৈ নিবলৈ অসমর্থ হোৱাৰ কাৰণে
    আৰু তেওঁলোকক ঘিণ কৰাৰ কাৰণে তেওঁ মৰুপ্রান্তৰত তেওঁলোকক বধ কৰিবলৈ উলিয়াই আনিলে।’
  sus-A: عَلَكٌ مِسِرَكَيٍ نَشَ عَ قَلَ، «عَلَتَلَ مُ نْمَ يِ مِشِيٍ شَنِندٍ بْشِ
    مَ عَ دّننَشّ لَايِدِ تٌنفٌشِ عٍ بّ. عَ عٍ شْنشِ نّ. عَ عٍ رَ مِنِ عَلَكٌ عَ شَ
    سَ عٍ قَشَ فبٍنفبٍرٍنيِ مَ.» ›
  fra-SBL: 'de peur que le pays d''où tu nous as fait sortir ne dise : « Parce que
    Yahvé n''a pas pu les faire entrer dans le pays qu''il leur avait promis, et parce
    qu''il les a haïs, il les a fait sortir pour les tuer dans le désert.'
  hbo-hbo: פֶּן־יֹאמְר֗וּ הָאָרֶץ֮ אֲשֶׁ֣ר הֹוצֵאתָ֣נוּ מִשָּׁם֒ מִבְּלִי֙ יְכֹ֣לֶת
    יְהוָ֔ה לַהֲבִיאָ֕ם אֶל־הָאָ֖רֶץ אֲשֶׁר־דִּבֶּ֣ר לָהֶ֑ם וּמִשִּׂנְאָתֹ֣ו אֹותָ֔ם
    הֹוצִיאָ֖ם לַהֲמִתָ֥ם בַּמִּדְבָּֽר׃
  eng-WYCLIFFE: lest perauenture the dwelleris of the lond, out of which thou leddist
    vs, seien, The Lord myyte not bryng hem in to the lond which he bihiyte to hem,
    and he hatide hem; therfor he ledde hem out that he schulde sle hem in wildirnesse;
  cwe-cwe: Buleivo wanhu wa Misili wezalonga kuwa kupotigwa kuwagala wanhu wako kuna
    iisi youwekile chilagano. Wezalonga kuwa kuwalava wanhu wako muladi ukawakome
    kuchuwala, kwaviya kuwehila.
  kik-kik: Kwaga ũguo, bũrũri ũrĩa wee watũrutire ũkoiga atĩrĩ, ‘Tondũ Jehova ndangĩahotire
    kũmakinyia bũrũri ũrĩa aamerĩire, na nĩ tondũ nĩamamenete-rĩ, nĩkĩo aamatwarire
    werũ-inĩ amooragĩre kuo.’
  fra-NCL: 'de peur que le pays d’où vous nous avez fait sortir ne dise : Parce que
    Yahweh n’avait pas le pouvoir de les faire entrer dans le pays qu’il leur avait
    promis, et parce qu’il les haïssait, il les a fait sortir pour les faire mourir
    dans le désert.'
  cek-AK: to tih ai nahaeloe na zaehhoih ih prae kaminawk mah, Angraeng mah lokkam
    ih prae thungah nihcae to caeh haih thai ai, anih mah hnukma pongah ni nihcae
    to praezaek ah hum han ih a caeh haih, tiah thui o moeng tih.
  cuk-cuk: 'Adi, melle anmar-onolesgusad-yargi, dulemar weyob sogmalagar: Ar Bab-Jehová
    ega yar-ukoye-sogsadse, a-dulemar-odossur gusye. Ar Bab-Jehová a-dulemar-sae-daksoggu,
    a-ular, Egipto-yargi onosye, adi, nega-dulesulidganba amar-oburgwegarye.'
  uig-CYR: 'болмиса, сән бизни елип чиққан шу зиминдикиләр: «Пәрвәрдигар бу хәлиқни
    уларға вәдә қилған зиминни егиләшкә елип кирәлмәйдиғанлиғи үчүн вә уларға нәпрәтләнгини
    түпәйлидин уларни чөл-баяванда йоқитишқа Мисирдин чиқарди» — дәйду.'
  tel-2017: ఎందుకంటే నువ్వు ఏ దేశంలో నుండి మమ్మల్ని రప్పించావో ఆ దేశస్థులు, యెహోవా
    తాను వారికి వాగ్దానం చేసిన దేశంలోకి వారిని చేర్చలేక, వారిపైని ద్వేషం వలన అరణ్యంలో
    చంపడానికి వారిని రప్పించాడని చెప్పుకుంటారేమో.
  hat-BSA: 'Otreman, peyi kote Ou te mennen nou sòti a, kapab di: ‘Akoz SENYÈ a pa
    t kapab mennen yo antre nan peyi ke Li te pwomèt yo a, e akoz Li te rayi yo, Li
    te mennen yo deyò pou touye yo nan dezè a.’'
  kos-kos: Kom fin kunausla mwet lom, na mwet Egypt uh ac fahk mu kom kofla usla mwet
    lom nu in facl se kom tuh wulela nu selos kac. Elos ac fahk mu kom usla mwet lom
    nu yen mwesis in onelosi we, mweyen kom srungalos.
  hbo-WLC: פֶּן־יֹאמְר֗וּ הָאָרֶץ֮ אֲשֶׁ֣ר הוֹצֵאתָ֣נוּ מִשָּׁם֒ מִבְּלִי֙ יְכֹ֣לֶת
    יְהוָ֔ה לַהֲבִיאָ֕ם אֶל־הָאָ֖רֶץ אֲשֶׁר־דִּבֶּ֣ר לָהֶ֑ם וּמִשִּׂנְאָת֣וֹ אוֹתָ֔ם
    הוֹצִיאָ֖ם לַהֲמִתָ֥ם בַּמִּדְבָּֽר׃
  ibo-ibo: Ma ọ bụghị otu a, ndị obodo ahụ nke i si na ya kpọpụta anyị ga-asị, ‘Ọ
    bụ nʼihi na Onyenwe anyị apụghị inye ha ala o kwere ha na nkwa ka o ji laa ha
    nʼiyi. Nʼihi na ọ kpọrọ ha asị, ka o ji kpọbata ha nʼime ọzara mee ka ha nwụọ
    nʼebe ahụ.’
  ory-ory: କେଜାଣି, ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କୁ ଯେଉଁଠାରୁ ବାହାର କରି ଆଣିଅଛ, ସେହି ଦେଶର ଲୋକେ କହିବେ,
    ‘ସଦାପ୍ରଭୁ ଏମାନଙ୍କୁ ଯେଉଁ ଦେଶ ଦେବାକୁ ପ୍ରତିଜ୍ଞା କରିଥିଲେ, ସେଠାକୁ ସେମାନଙ୍କୁ ନେଇଯାଇ
    ନ ପାରିବାରୁ ଓ ସେମାନଙ୍କୁ ଘୃଣା କରିବାରୁ ଏହି ପ୍ରାନ୍ତରରେ ବଧ କରିବା ପାଇଁ ବାହାର କରି ଆଣିଅଛନ୍ତି।’
  chk-chk: 'Pun chon Isip repwe apasa: Pokiten ewe Samol mi Lapalap esap tufichin
    emwenirelong lon ewe fanü a pwon ngeniir, a pwal oputeer, iei mine a emwenirewu
    pwe epwe nirela lon ewe fanüapö.'
  rop-rop: If yu binijimap olabat, detlot pipul brom Ijip garra tok, “YAWEI nomo garram
    det pawa blanga deigim olabat langa det kantri weya imbin pramis olabat. Imbin
    deigim im ronwan pipul olabat langa deset kantri blanga binijimap olabat, dumaji
    im nomo laigim olabat.”
  ukr-1871: 'Щоб в землї, що з неї вивів єси нас, не сказали: Господь не здолїв провести
    їх у землю, що про неї казав їм; і зненавидїв тому й вивів їх, щоб погибли смертю
    у степу.'
  deu-1951: 'daß nicht das Land, daraus du uns geführt hast, sage: Der HERR konnte
    sie nicht in das Land bringen, das er ihnen versprochen hat, und er hat sie darum
    ausgeführt, weil er ihnen gram ward, damit er sie in der Wüste töte.'
  eng-JPS: 'lest the land whence Thou broughtest us out say: Because the LORD was
    not able to bring them into the land which He promised unto them, and because
    He hated them, He hath brought them out to slay them in the wilderness.'
  srp-1865: 'Da ne reku koji žive u zemlji odakle si nas izveo: nije ih mogao Gospod
    uvesti u zemlju koju im obeæa, ili mrzio je na njih, zato ih izvede da ih pobije
    u pustinji.'
  lug-lug: Ab’omu nsi mwe watuggya baleme okugamba nti, “Olwokubanga Mukama yali tasobola
    kubatuusa mu nsi gye yabasuubiza, era olwokubanga yali abakyaye nnyo, kyeyava
    abaggyayo mu Misiri alyoke abattire mu ddungu.”
  heb-heb: פן יאמרו הארץ אשר הוצאתנו משם מבלי יכלת יהוה להביאם אל הארץ אשר דבר להם
    ומשנאתו אותם הוציאם להמתם במדבר׃
  ben-IRV: সুতরাং তুমি আমাদেরকে যে দেশ থেকে বের করে এনেছ, সেই দেশীয় লোকেরা এই কথা
    বলে, সদাপ্রভু ওদেরকে যে দেশ দিতে প্রতিজ্ঞা করেছিলেন, সে দেশে নিয়ে যেতে পারেননি
    এবং তাদেরকে ঘৃণা করেছেন বলেই তিনি মরুপ্রান্তে হত্যা করার জন্যে তাদেরকে বের করে
    এনেছেন।
  pan-pan: ਕਿਤੇ ਉਸ ਧਰਤੀ ਦੇ ਲੋਕ ਜਿੱਥੋਂ ਤੂੰ ਸਾਨੂੰ ਕੱਢ ਲਿਆਇਆ ਹੈਂ ਆਖਣ, ਯਹੋਵਾਹ ਉਹਨਾਂ ਨੂੰ
    ਉਸ ਧਰਤੀ ਵਿੱਚ ਨਾ ਪਹੁੰਚਾ ਸਕਿਆ ਜਿਸ ਦਾ ਉਸ ਨੇ ਉਹਨਾਂ ਨੂੰ ਬਚਨ ਦਿੱਤਾ ਸੀ, ਕਿਉਂ ਜੋ ਉਹ ਉਹਨਾਂ
    ਨਾਲ ਵੈਰ ਰੱਖਦਾ ਹੈ, ਇਸ ਲਈ ਉਹ ਉਹਨਾਂ ਨੂੰ ਬਾਹਰ ਕੱਢ ਲਿਆਇਆ ਤਾਂ ਜੋ ਉਜਾੜ ਵਿੱਚ ਉਹਨਾਂ ਦਾ
    ਨਾਸ ਕਰੇ।
  mya-JVB: သို့မဟုတ် အကျွန်ုပ် တို့ကို နှုတ်ဆောင် တော်မူသော ပြည်သား တို့က၊ ထာဝရဘုရား
    သည် ဂတိ ထားသော ပြည် သို့ သူ တို့ကို ဆောင် သွင်းခြင်းငှာ မ တတ် နိုင်သောကြောင့်
    ၎င်း၊ သူ တို့ကို မုန်း သောကြောင့် ၎င်း၊ တော ၌ သတ် လိုသောငှာ ထုတ် သွားပြီဟု ဆို
    ကြပါ လိမ့်မည်တကား။
  hmo-hmo: Aigupito taudia ese oi do idia kirikirilaia garina, do idia gwau, ‘Lohiabada
    ena goada be hegeregere lasi, ia ese ia gwauhamata henidia tano do ia hakaudia
    vareai lasi.’ Bona do idia gwau, ‘Lohiabada ese iena bese ia badu henidia dainai,
    taunimanima noho lasi tano dekenai ia hakaudia, do ia aladia mase totona.’
  urd-urd: कहीं ऐसा न हो कि जिस मुल्क से तू हमको निकाल लाया है वहाँ के लोग कहने लगें,
    कि चूँकि ख़ुदावन्द उस मुल्क में जिसका वा'दा उसने उनसे किया था पहुँचा न सका, और
    चूँकि उसे उनसे नफ़रत भी थी, इसलिए वह उनको निकाल ले गया ताकि उनको वीराने में हलाक
    कर दे।
  rus-SYN: 'дабы живущие в той земле, откуда Ты вывел нас, не сказали: “Господь не
    мог ввести их в землю, которую обещал им, и, ненавидя их, вывел Он их, чтоб умертвить
    их в пустыне”.'
  bqc-SIM: Tó ni kɛ màao, bùsu pↄ́ n ń bↄu gbɛ̃́ↄ mɛ n fua gɛ́ińnↄ bùsu pↄ́
    ń a lɛgbɛ̃̀nɛ́ guuɛ. Aa mɛ lↄ n gɛńnↄ guwaiwaiu, kɛ́ n zańgu yã́iɛ.
  tcz-CHONGTHU: Hiche mite hi nasuh manga ahileh, Egypt miten hitia hi asei diu, ‘Israel
    mite athi gam tauve, ajeh chu Pakaiyin aki tepna gam'a chu apui lhung lou ahitai.’
    Ahilouleh hiche mite hi Pakaiyin avetda jeh’a asuh gam ahitauve; thagam dinga
    apuile ahi, tia asei diu ahi.
  mar-mar: तू त्यांना शासन केलेस तर मिसरमधील लोक म्हणतील, परमेश्वर त्यांना स्वत:च
    कबूल केलेल्या प्रदेशात नेऊ शकला नाही. त्यांचा तो द्वेष करत होता. म्हणून मारुन
    टाकण्यासाठीच त्याने त्यांना रानात आणले.
  qub-qub: 'Mana perdunaptiquega Egipto runacuna musyashpan nenga: «Aunishan nasyunman
    chayachiyta Tayta Diosga manami camäpacushachu» nir. Chaynöpis nenga: «Israel
    runacunapa contran cashpanmi chunyaj pachaman pushaycur ushacächisha» nir.'
  hat-hat: 'Mwen pa ta vle pou nan peyi kote ou fè nou soti a moun yo ta di: Wi, Seyè
    a pa t'' ka mennen yo nan peyi li te pwomèt l''ap ba yo a. Se rayi li rayi yo
    kifè li fè yo soti kite peyi Lejip la pou l'' touye yo nan dezè a.'
  eng-BSB: Otherwise, those in the land from which You brought us out will say, ‘Because
    the LORD was not able to bring them into the land He had promised them, and because
    He hated them, He has brought them out to kill them in the wilderness.’
  tod-tod: 'Ni naa laade, zooi nii è gi ɠulaai su, naama nuɓusɛiti ta ɠɛ ma: Ɠɔoɠɔ
    GALAGI ti ɠulaʋɛ Ezipete yooi zu, é ʋa ti ʋaa teʋebai zu, tɔɔzei zobo ge la ɠɛni
    bɛ, é ʋa li ga tiye zooi naa zu, nii é ma vaa woni ti ma.'
  eng-WEBPB: lest the land you brought us out from say, ‘Because the LORD was not
    able to bring them into the land which he promised to them, and because he hated
    them, he has brought them out to kill them in the wilderness.’
  kbq-kbq: Hagi kagrama vaheka'a zamahe fananema hananke'za, Isipi vahe'mo'za amanage
    hugahaze, Ra Anumzamo'a zamigahue huno'ma huvempama hu'nea mopafina zamavareno
    ufregara osuno zamahe fanane hie hu'za huge, avesra huzamanteteno eme zamavareno
    atiramino ka'ma mopafi zamahe fanane hie hu'za hugahaze.
  nhe-BL: 'Niquilhui: ‘Amo xiquincahuili ma quiijtoca nopa tlacame ipan nopa tlali
    campa techquixti para ta, TOTECO, ax tihuelqui techhuicas ipan nopa tlali tlen
    techtencahuilijtoya, o san techcualancaitayaya huan yeca techquixti san para techmictis
    ipan ni huactoc tlali.’'
  gub-BL: Aze eremumaw neremiaihu ne wà nehe, Ezit ywy rehe har uze'eg putar nezewe
    a'e wà nehe. — Tupàn nupuner kwaw wemiaihu waneraha haw rehe ywy wemimume'u kwer
    pe a'e, i'i putar newe wà nehe. — Na'iakatuwawahy kwaw a'e teko wanehe a'e, i'i
    putar wà nehe no. — Weraha ywyxiguhu pe ta'e ipuruzuka wer wanehe a'e xe, i'i
    putar newe wà nehe.
  eng-DRA: 'Lest perhaps the inhabitants of the land, out of which thou hast brought
    us, say: The Lord could not bring them into the land that he promised them, and
    he hated them: therefore he brought them out, that he might kill them in the wilderness,'
