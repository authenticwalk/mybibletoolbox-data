verse: DEU.009.017
translations:
  mal-C: അപ്പോൾ ഞാൻ നിങ്ങളുടെ കണ്മുമ്പിൽവെച്ച് ആ രണ്ടു ഫലകങ്ങളും എടുത്ത് എറിഞ്ഞു പൊട്ടിച്ചുകളഞ്ഞു.
  deu-TKW: Da faßte ich die beiden Tafeln, schleuderte sie weg aus meinen beiden Händen
    und zerschmetterte sie vor euren Augen.
  lin-lin: Boye, nazwaki bitando yango mibale ya mabanga, nabwakaki yango wuta na
    maboko na ngai mpe napanzaki yango na biteni na miso na bino.
  eng-LSV: And I lay hold on the two tablets, and cast them out of my two hands, and
    break them before your eyes,
  eng-GNV: Therefore I tooke the two Tables, and cast them out of my two handes, and
    brake them before your eyes.
  eng-WEBSTER: And I took the two tables, and cast them out of my two hands, and broke
    them before your eyes.
  nhw-BL: Huajca nijcuamajcajqui nopa ome tepatlactli catli nijpixtoya nomaco huan
    nijtlamitlapanqui amoixtla.
  swh-ONEN: Kwa hiyo nilichukua vibao vile viwili nikavitupa na kuvipasua vipande
    vipande mbele ya macho yenu.
  bba-bba: Mɑ nɑ kpee bɛsi yiru ye nɑ nɛni mi mɛnnɑ nɑ surɑ nɑ kɔsukɑ bɛɛn wuswɑɑɔ.
  eng-KJVCPB: And I took the two tables, and cast them out of my two hands, and brake
    them before your eyes.
  luo-luo: Omiyo ne akawo kite mopa mane ni e lweta mi adiro piny ma gitore matindo
    tindo e nyimu.
  meu-meu: Bena huro nadidia ruaosina abidia, imagu amo na tahodia dobi; idia na vairamui
    ai e makohi rohoroho.
  npi-ULB: मैले ती दुईवटा शिला-पाटीलाई लिएर मेरा हातबाट फालिदिएँ । मैले तिमीहरूकै
    सामु तिनलाई टुक्रा-टुक्रा पारिदिएँ ।
  yor-yor: Bẹ́ẹ̀ ni mó ju wàláà méjèèjì náà mọ́lẹ̀, mo sì fọ́ wọn sí wẹ́wẹ́ lójú u
    yín.
  ind-ind: Maka di depan mata kalian, saya mengangkat kedua lempengan batu itu dan
    melemparkannya ke tanah sehingga pecah berkeping-keping.
  pes-OPCB: من لوحها را به زمین انداختم و در برابر چشمانتان آنها را خرد کردم.
  tgl-ULB: Kinuha ko ang dalawang tipak at tinapon ang mga ito mula sa aking mga kamay.
    Binasag ko ang mga ito sa harapan ng inyong mga mata.
  cbu-NT: Nuwsha yuwaatssha Apanll patumbchimun yandayaru, nuwaam panarangu anoo yáyaruri,
    ichingarus siy parus, wazawash kapeetarangina. Patumbchee chuweerangina.
  hui-hui: Ani bialu hemiria i̱na ibalu ege to̱le̱ kira biago labo tí deni howa dindini
    bape harugola dodahole biya.
  mya-mya: ထို့​ကြောင့်​ငါ​သည်​သင်​တို့​ရှေ့​တွင်​ကျောက်​ပြား များ​ကို​ပစ်​ချ​သ​ဖြင့်
    ကျောက်​ပြား​များ​ကျိုး ပဲ့​ကြေ​မွ​ကုန်​၏။-
  bod-N: དེ་བས་ངས་རྡོ་ལེབ་དེ་གཉིས་བཟུང་སྟེ་ལག་པ་གཉིས་ལས་ཕར་གཡུགས་ཤིང་། ཁྱོད་ཅག་གི་མིག་ལམ་ནས་བཅག་པ་ཡིན།
  sna-sna: Saka ndakatora mahwendefa maviri ndikaakanda pasi kubva mumaoko angu, akaputsika
    kuita zvimedu zvimedu muchizviona.
  spa-BLM: Tomé las dos tablas, las arrojé de mis dos manos y las rompí ante vuestros
    ojos.
  cac-cac: Yuj chi', in poc'anem chab' pachan̈ q'uen q'ueen chi' d'a eyichan̈, spojb'at
    q'ueen.
  swh-ULB: Nilizichukua mbao mbili na kuzitupa toka mikononi mwangu. Nilizivunja mbele
    ya macho yenu.
  bel-bel: і ўзяў я абедзьве скрыжалі, і кінуў іх з абедзьвюх рук сваіх, і разьбіў
    іх перад вачыма вашымі.
  deu-ELBBK: Und ich fasste die beiden Tafeln und warf sie aus meinen beiden Händen
    und zerbrach sie vor euren Augen.
  mbb-OT: Umbe, imbadas ku ziyà te etuvangan niw sikan is dezuwa he midlumpipì he
    vatu ne nengeǥevà heini.
  mal-2015: അപ്പോൾ ഞാൻ പലക രണ്ടും എന്റെ രണ്ടുകയ്യിൽനിന്നു നിങ്ങൾ കാൺകെ എറിഞ്ഞു ഉടെച്ചുകളഞ്ഞു.
  rmc-rmc: Avke čhiďom soduj tabli andral mire vasta pre phuv a anglal tumende len
    phagerďom.
  pes-OPV: پس دو لوح راگرفتم و آنها را از دو دست خود انداخته، در نظرشما شکستم.
  ron-1924: Ам апукат атунч челе доуэ табле, ле-ам арункат дин мыниле меле ши ле-ам
    сфэрымат суб окий воштри.
  ben-OBCV: সেইজন্য আমি পাথরের ফলক দুটি আমার হাত থেকে ছুঁড়ে ফেলে দিয়েছিলাম, তাতে
    সেগুলি তোমাদের চোখের সামনে টুকরো টুকরো হয়ে গিয়েছিল।
  som-som: Markaasaan qaaday labadii loox, oo labadaydii gacmood ayaan ka tuuray oo
    indhihiinna hortooda ku jejebiyey.
  lat-VUC: projeci tabulas de manibus meis, confregique eas in conspectu vestro.
  eng-ASVBT: And I took hold of the two tables, and cast them out of my two hands,
    and brake them before your eyes.
  ita-1885: E io presi quelle due Tavole, e le gittai giù d'in su le mie due mani,
    e le spezzai in vostra presenza.
  eng-LXXUP: then I took hold of the two tables, and cast them out of my two hands,
    and broke them before you.
  eng-ULB: I took the two tablets and threw them out of my hands. I broke them before
    your eyes.
  spa-VBL: Tiré las dos tablas al suelo, rompiéndolas en pedazos mientras ustedes
    miraban.
  fra-_FOB: Alors je saisis les deux tables, et je les jetai de mes mains, et je les
    rompis devant vos yeux.
  mal-mal: അപ്പോൾ ഞാൻ രണ്ടു പലകകളും എന്റെ കയ്യിൽനിന്ന് നിങ്ങൾ കാൺകെ എറിഞ്ഞ് ഉടച്ചുകളഞ്ഞു.
  urd-GVR: Tab maiṅ ne tumhāre deḳhte deḳhte donoṅ taḳhtiyoṅ ko zamīn par paṭaḳh kar
    ṭukṛe ṭukṛe kar diyā.
  suz-BL: मिनु गो मेको फुल्‍लु निम्‍फा ताइश्‍शा, इन ङोंइती प्रोल्‍ता।
  ita-1927: E afferrai le due tavole, le gettai dalle mie due mani, e le spezzai sotto
    i vostri occhi.
  ckb-ckb: منیش دوو تەختەکەم گرت و لە دەستم فڕێمدان و لەبەرچاوتان شکاندم.
  eng-BBE: And I let the stones go from my hands, and they were broken before your
    eyes.
  kan-OKCV: ಆಗ ನಾನು ಆ ಎರಡು ಹಲಗೆಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ನನ್ನ ಕೈಯಿಂದ ಬಿಸಾಡಿ, ನಿಮ್ಮ ಮುಂದೆ
    ಒಡೆದು ಹಾಕಿದೆನು.
  tam-2017: அப்பொழுது நான் என் இரண்டு கைகளிலும் இருந்த அந்த இரண்டு பலகைகளையும் தூக்கி
    எறிந்து, அவைகளை உங்கள் கண்களுக்கு முன்பாக உடைத்துப்போட்டேன்.
  spa-RV-1909: Entonces tomé las dos tablas, y arrojélas de mis dos manos, y quebrélas
    delante de vuestros ojos.
  ron-BTF: Şi am luat cele două table şi le-am aruncat din amândouă mâinile mele şi
    le-am spart înaintea ochilor voştri.
  eng-WEBP: I took hold of the two tablets, and threw them out of my two hands, and
    broke them before your eyes.
  eng-FBV: I threw the two tablets down, smashing them to pieces as you watched.
  nld-1939: Toen pakte ik de beide tafelen, slingerde ze uit mijn handen, smeet ze
    stuk voor uw ogen.
  nch-BL: Huajca nijcuamajcajqui nopa ome tepatacti cati nijpixtoya nomaco huan nijtamitapanqui
    amoixpa.
  vie-1934: Ta bèn nắm hai bảng đá, liệng ra khỏi tay, đập bể trước mặt các ngươi.
  hin-CV: मैंने तुम्हारे देखते-देखते उन पत्थर की पट्टियों को फेंककर उन्हें चूर-चूर
    कर डाला.
  eng-OURB: I took hold of the two tablets, and threw them out of my two hands, and
    broke them before your eyes.
  spa-BES: Y solté las piedras de mis manos, y fueron rotas delante de tus ojos.
  tdx-tdx: Ni­von­titireko amy zao i rave’e roe rey le naretsako boak’ an-tañako roe
    vaho nivolen­tsañe añatrefam-pihaino’ areo.
  vid-vid: Ahyo, nandivibata vila vibao vili vya maganga nandivitaga hanyi, nandivibena
    hali hemwe.
  eng-OKE: And I took the two tables, and cast them away from my two hands, and brake
    them before your eyes.
  tha-KJV: ข้าพเจ้าจึงยกศิลาทั้งสองแผ่นเหวี่ยงเสียจากมือทั้งสองของข้าพเจ้าและทำศิลาให้แตกต่อหน้าต่อตาของท่านทั้งหลาย
  por-BR-2018: Então tomei as duas tábuas, e lancei-as de minhas duas mãos, e quebrei-as
    diante vossos olhos.
  deu-ELO: Und ich faßte die beiden Tafeln und warf sie aus meinen beiden Händen und
    zerbrach sie vor euren Augen.
  eng-WYC-2018: then I threw down the tables from mine hands, and I brake those tables
    in your sight. (then I threw down the tablets from my hands, and I broke those
    tablets in front of you.)
  epo-epo: kaj mi prenis la du tabelojn kaj forĵetis ilin el miaj ambaŭ manoj kaj
    disrompis ilin antaŭ viaj okuloj.
  uig-PIN: Mǝn ikki tahtayni ikki ⱪolumƣa elip, qɵrüp taxlap, ularni kɵz aldinglarda
    qeⱪiwǝttim.
  beo-beo: Amaiba:le, dilia midadi na da gele gasui amo galaguduli goudane dagoi.
  tpi-OTNT: Olsem na long ai bilong yupela, mi tromoi dispela tupela hap ston i go
    daun na tupela i bruk olgeta.
  hau-SA: Saboda haka na ɗauko alluna biyun na jefar da su daga hannuwana, na farfashe
    su a idanunku.
  uig-LAT: Men ikki taxtayni ikki qolumgha élip, chörüp tashlap, ularni köz aldinglarda
    chéqiwettim.
  nde-nde: Ngalokho ngathatha izibhebhedu zombili ezazisezandleni zami ngazisakazela
    phansi, zaphahlazeka zaba yizicucu phambi kwenu.
  ton-ton: Pea naʻaku ʻave ʻae ongo maka lafalafa ʻo lī ia mei hoku ongo nima pea
    naʻe maumau ia ʻi homou ʻao.
  ces-1613: Pochytiv ty dvě dsky, povrhl jsem je z obou rukou svých, a polámal jsem
    je před očima vašima.
  eng-WMB: I took hold of the two tablets, and threw them out of my two hands, and
    broke them before your eyes.
  tam-TCV: அப்பொழுது நான் அந்த இரண்டு கற்பலகைகளையும் எனது கைகளிலிருந்து வீசி எறிந்து,
    உங்கள் கண்களுக்கு முன்னாலேயே அவற்றை உடைத்தேன்.
  ceb-ULB: Akong gikuha ang duha ka papan nga bato ug gilabay gikan sa akong mga kamot.
    Gidugmok ko kini atubangan sa imong mga mata.
  pol-UBG: Wtedy wziąłem te dwie tablice, wyrzuciłem je z rąk i stłukłem je na waszych
    oczach.
  agr-agr: Nunika kajekan, jimag kaya pakama najanamunum chicham umiktin aidau agagbau
    takakbaujun atumesh wainjumin nagkima ajiajan tsaikamiajai.
  kyc-kyc: Dopa piyaminyi dokona nakamana lenge kambu dokona kana para lama dolapo
    pyao pisiyunusa poro lao muu muu piya.
  urd-GVU: تب مَیں نے تمہارے دیکھتے دیکھتے دونوں تختیوں کو زمین پر پٹخ کر ٹکڑے ٹکڑے
    کر دیا۔
  deu-1912: Da faßte ich beide Tafeln und warf sie aus meinen Händen und zerbrach
    sie vor euren Augen
  kan-2017: ಅದನ್ನು ನೋಡಿ ನಾನು ಕೈಯಲ್ಲಿದ್ದ ಆ ಎರಡು ಶಿಲಾಶಾಸನಗಳನ್ನು ನಿಮಗೆದುರಾಗಿಯೇ ನೆಲಕ್ಕೆ
    ಹಾಕಿ ಒಡೆದುಬಿಟ್ಟೆನು.
  yap-yap: Mu rom u p’eowchemed e gon’ e gal yang i malang nem riy nga but’ nge pilpil.
  hlt-MCSB: Te dongah lungpael panit te ka tuuk tih ka kut rhoi dong lamkah ka voeih
    tih nangmih mikhmuh ah ka rhek sak.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳኮ ዓይሢፃ ፃኣፒንቲ ዓኣ፥ ዓርሲንቴ ሹጮንሢ ዒንሢኮ ቤርታ ዢቢ ታ ሜንሤኔ፤
  twi-ASANTE: Enti, mepagyaa boɔ apono no kɔɔ soro ɛnna meto hwee fam. Mebubuu no
    wɔ mo anim.
  eng-WEBU: I took hold of the two tablets, and threw them out of my two hands, and
    broke them before your eyes.
  bnp-bnp: Na matane mua, a voro puru a tabekena kedo nga i rua, ru makeve liu.
  wal-wal: Yaatin, taani ta naa77u kushiyan oiqqido naa77u masettida shuchchata olada,
    intte xeellishin menttaas.
  spa-PDDPT: Entonces tomé las dos tablas, las lancé con mis dos manos y las quebré
    delante de ustedes.
  gun-gun: Ha'e ramo mokoĩ itape areko va'e amombo xepo gui, ha'e vy pexaa py amboa'ypa.
  ilo-ULB: Innalak dagiti dua a tapi ket impuruakko manipud kadagiti imak. Binurakko
    dagitoy iti sangoanan dagiti matayo.
  kpg-kpg: Au ga dahi aga nia baahi hadu e lua aalaa, gaa kili gi lala i godou mua,
    gu mooho.
  uig-ARA: مەن ئىككى تاختاينى ئىككى قولۇمغا ئېلىپ، چۆرۈپ تاشلاپ، ئۇلارنى كۆز ئالدىڭلاردا
    چېقىۋەتتىم.
  sus-sus: N naxa yi walaxɛ gɛmɛ daaxi firinyie suxu n bɛlɛxɛ firinyi ra, n fa e wɔlɛ,
    e naxa ibɔɔ wo ya xɔri.»
  pon-2006: Ngehi eri alehte pelien takai riapalio, katepwehkehki wasa mwohn mesamwail
    kan, pelien takai ko eri pwalpeseng.
  jae-jae: Tec aê kakôc poc tapa luagêc tau ŋa lemoc lulugeŋ ma kabaliŋ gêŋ tau siŋ
    e gêjac popoc gêc amac laŋômnêmŋa.
  ksd-ksd: Ma iau ga tak pa ra ura pal a vat, ma iau ga vung vue dir kan ra limagu,
    ma iau ga rapue gigi dir ta ra luaina mata i vavat.
  tur-YTC: İki levhayı alıp iki elimden attım ve onları gözünüzün önünde kırdım.
  grc-BRENT: καὶ ἐπιλαβόμενος τῶν δύο πλακῶν, ἔῤῥιψα αὐτὰς ἀπὸ τῶν δύο χειρῶν μου,
    καὶ συνέτριψα ἐναντίον ὑμῶν.
  ind-AYT: Lalu, aku memegang dua loh batu itu dan melemparnya, kupecahkan di depan
    matamu.
  nya-nya: Motero ine ndinaponya pansi miyala imene inali mʼmanja mwanga, ndi kuyiphwanya
    inu mukuona.
  hrv-hrv: Pograbih dvije ploče te ih bacih od sebe objema rukama - razbih ploče pred
    vašim očima.
  mps-mps: Tama tialima, dagego gedude eno te masigi si tǫba sąnama, tama te masigi
    pedai si tama tomode si togwa pai dao.
  tpi-tpi: Olsem na long ai bilong yupela, mi tromoi dispela tupela hap ston i go
    daun na tupela i bruk olgeta.
  dan-1931: Da greb jeg de to Tavler og kastede dem ud af mine Hænder og knuste dem
    for eders Øjne.
  vie-OVCB: Thấy thế, tôi ném hai bảng đá vỡ tan trước mắt mọi người.
  guj-2017: ત્યારે મેં પેલી બે શિલાપાટીઓ લઈને મારા હાથમાંથી ફેંકી દીધી. મારી નજર આગળ
    મેં તેમને તોડી નાખી.
  pon-2006A: Ngehi eri alehte pelien takai riapalio, katepwehkehki wasa mwohn mesamwail
    kan, pelien takai ko eri pwalpeseng.
  por-BRBSL: Eu peguei as duas pastilhas, atirei-as de minhas duas mãos e as quebrei
    diante de seus olhos.
  cth-cth: Kut roi hoi ka patuep e lungphen, kahni touh e hah nangmae hmaitung vah
    ka raphei.
  twi-twi: Enti memaa ɔbo apon no so kɔɔ soro na metow hwee fam. Mibubuu no wɔ mo
    anim.
  hlt-hlt: Te dongah lungpael panit te ka tuuk tih ka kut rhoi dong lamkah ka voeih
    tih nangmih mikhmuh ah ka rhek sak.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ m pĩ́ ntitɑ̃́píɛ̀tì n nɔu sidɛ́ kɛ́ tì bɔ̀tɛ́ kɛtenkɛ̀ di
    ììkɛ̀, kɛ̀ tìi pɔntɛ pɔntɛ.
  msy-2020: Kamaghɨn amizɨ, kɨ ian damazibar, dagɨar akuar kamningɨn suiragha aning
    akunizɨ, aning ira bar mɨsaraghire.
  dop-dop: Tǝnɑɣɑ mɑ pɛtɑ pɛɛ kpɑɑtɑnɑɑ mpɛɣɛ ɑtɛ nɑ pɑ́ yɔkɩ mǝ ɩsɛntɑɑ.
  azb-azb: Buna görə də əlimdə tutduğum iki lövhəni atdım və gözünüz önündə onları
    parça-parça etdim.
  eng-DBY: And I seized the two tables, and cast them out of my two hands, and broke
    them before your eyes.
  hin-2017: तब मैंने उन दोनों पटियाओं को अपने दोनों हाथों से लेकर फेंक दिया, और तुम्हारी
    आँखों के सामने उनको तोड़ डाला।
  wol-KYG: Ci kaw loolu ma ne cas yaari àlluwa ya ca sama yaari loxo, sànni, rajaxe
    ko, ngeen di gis.
  eng-YLT: '''And I lay hold on the two tables, and cast them out of my two hands,
    and break them before your eyes,'
  eng-WYC-2017: then I threw down the tables from mine hands, and I brake those tables
    in your sight.
  eng-WMBB: I took hold of the two tablets, and threw them out of my two hands, and
    broke them before your eyes.
  urd-GVH: तब मैंने तुम्हारे देखते देखते दोनों तख़्तियों को ज़मीन पर पटख़कर टुकड़े
    टुकड़े कर दिया।
  rug-rug: Ke gua asa si gona ilasani rau pa kenumia gamu sari na patu labelabe.
  gaz-gaz: Kanaafuu ani gabateewwan lamaan sana harka koo irraa darbadhee ijuma keessan
    duratti nan caccabse.
  fra-LSG: Je saisis les deux tables, je les jetai de mes mains, et je les brisai
    sous vos yeux.
  gnn-gnn: Bala ŋarranydja ŋunhi guṉḏanhanydja maṉḏanha ŋurrkaŋalana, rommirrinydja
    ŋunhi guṉḏa munatha'lilina, bala bakmaraŋalana.
  yal-yal: N yi walaxa gɛmɛ daxi firinne tongo, n yi e woli ayi, e yi yibɔ ɛ yɛɛ xɔri.
  haw-1868: A lawe ae la au i na papa elua a hoolei aku la mai ko'u mau lima aku,
    a nahaha iho la imua o ko oukou maka.
  arb-NAV: فَأَخَذْتُ اللَّوْحَيْنِ وَأَلْقَيْتُهُمَا مِنْ يَدَيَّ وَحَطَّمْتُهُمَا
    أَمَامَ أَعْيُنِكُمْ.
  ewe-ewe: Esia ta metsɔ kpe eveawo do ɖe dzi, eye mexlã wo ɖe anyi sesĩe! Megbã wo
    le mia ŋkume!
  eng-LEE: And I took hold of the two tables, and cast them out of my two hands, and
    I broke them before your eyes.
  asm-FB: তাতে মই সেই ফলি দুখন মোৰ হাতৰ পৰা দলিয়াই পেলাই দিছিলোঁ; আপোনালোকৰ চকুৰ
    আগতে সেই দুখন ভাঙি পেলাইছিলোঁ।
  sus-A: ﭑ نَشَ يِ وَلَشّ فّمّ دَاشِ قِرِنيِيٍ سُشُ ﭑ بّلّشّ قِرِنيِ رَ، ﭑ قَ عٍ وْلّ،
    عٍ نَشَ عِبْو وٌ يَ شْرِ.»
  fra-SBL: Je saisis les deux tables, je les jetai de mes deux mains et je les brisai
    sous vos yeux.
  hbo-hbo: וָאֶתְפֹּשׂ֙ בִּשְׁנֵ֣י הַלֻּחֹ֔ת וָֽאַשְׁלִכֵ֔ם מֵעַ֖ל שְׁתֵּ֣י יָדָ֑י
    וָאֲשַׁבְּרֵ֖ם לְעֵינֵיכֶֽם׃
  eng-WYCLIFFE: Y castide doun the tablis fro myn hondis, and brak tho tablis in youre
    siyt.
  cwe-cwe: Ivo nivamha viya vibawo vidi va mabwe, nivasa kulawa muna yamakono yangu,
    nivibena haulongozi wenu.
  kik-kik: Nĩ ũndũ ũcio ngĩnyiita ihengere icio igĩrĩ ngĩcirekania kuuma moko-inĩ
    makwa, nacio ikĩenyũkanga icunjĩ mũkĩĩonagĩra na maitho manyu.
  fra-NCL: Alors, saisissant les deux tables, je les jetai de mes mains et je les
    brisai sous vos yeux.
  cek-AK: To pongah ka ban ih thlung kangphaek hnetto to ka lak moe, nangcae mikhnuk
    ah ka vah phaeng.
  cuk-cuk: Geb degine, akwa-matabogwad-an-argangi-an-sedanikid an sabsur-mete gusad.
    Geb bemar-asabinni bela goa-goa gusad.
  uig-CYR: Мән икки тахтайни икки қолумға елип, чөрүп ташлап, уларни көз алдиңларда
    чеқивәттим.
  tel-2017: అప్పుడు నేను ఆ రెండు పలకలను, నా రెండు చేతులతో మీ కళ్ళ ఎదుట కింద పడవేసి
    పగలగొట్టాను.
  hat-BSA: Mwen te pran de tab sa yo; mwen te jete yo sòti nan men m, e te kraze yo
    devan zye nou.
  kos-kos: Ke ma inge, nga sisya eot tupasrpasr uh nu infohk uh ye motowos, na fokelik
    nu ke ip srisrik.
  hbo-WLC: וָאֶתְפֹּשׂ֙ בִּשְׁנֵ֣י הַלֻּחֹ֔ת וָֽאַשְׁלִכֵ֔ם מֵעַ֖ל שְׁתֵּ֣י יָדָ֑י
    וָאֲשַׁבְּרֵ֖ם לְעֵינֵיכֶֽם׃
  ibo-ibo: Mgbe ahụ, ewere m mbadamba nkume abụọ ahụ, tụpụ ha site nʼaka m abụọ, kụrie
    ha nʼihu unu.
  ory-ory: ଏଥିରେ ମୁଁ ସେହି ଦୁଇ ପ୍ରସ୍ତର ଫଳକ ଧରି ଆପଣା ଦୁଇ ହସ୍ତରୁ ଫିଙ୍ଗି ଦେଲି ଓ ତୁମ୍ଭମାନଙ୍କ
    ସାକ୍ଷାତରେ ତାହା ଭାଙ୍ଗିଲି।
  chk-chk: Iei mine üa aturätiu ekewe rüepek fau mi nom lepei o amökküür me fän mesemi.
  rop-rop: En rait deya lida langa yumob aibin tjakamdan langa graun det dubala fletwan
    ston en deibin ol bitsap.
  ukr-1871: І вхопив я обидві таблицї, та й кинув їх обома руками моїми і розбив їх
    перед очима вашими.
  deu-1951: Da faßte ich beide Tafeln und warf sie aus meinen beiden Händen und zerbrach
    sie vor euren Augen;
  eng-JPS: And I took hold of the two tables, and cast them out of my two hands, and
    broke them before your eyes.
  srp-1865: Tada uzeh one dvije ploèe i bacih ih iz ruku svojih, i razbih ih pred
    vama.
  lug-lug: Bwe ntyo ne nzirira ebipande byombi bye nnali nkutte mu ngalo zange ne
    mbikasuka wansi ne byatikirayatikira mu maaso gammwe nga nammwe mulaba.
  heb-heb: ואתפש בשני הלחת ואשלכם מעל שתי ידי ואשברם לעיניכם׃
  ben-IRV: তাতে আমি সেই দুটি পাথরের ফলক ধরে নিজের দুই হাত থেকে ফেলে তোমাদের সামনে
    ভাঙলাম।
  pan-pan: ਮੈਂ ਉਹ ਦੋਨੋਂ ਫੱਟੀਆਂ ਫੜ੍ਹ ਕੇ ਆਪਣੇ ਦੋਹਾਂ ਹੱਥਾਂ ਤੋਂ ਸੁੱਟ ਦਿੱਤੀਆਂ ਅਤੇ ਮੈਂ ਤੁਹਾਡੇ
    ਵੇਖਦਿਆਂ ਉਹਨਾਂ ਨੂੰ ਭੰਨ ਸੁੱਟਿਆ।
  mya-JVB: လက် နှစ် ဘက်နှင့် ကိုင် သော ကျောက်ပြား တို့ကို ချ ၍၊ သင် တို့မျက်မှောက်
    ၌ ငါချိုးဖဲ့ ၏။
  hmo-hmo: Unai dainai nadi palaka ruaosi lau abidia, lauegu imana dekena amo lau
    negea diho, idia be umui emui vairana dekenai idia makohia maragimaragi.
  urd-urd: तब मैंने उन दोनों तख़्तियों को अपने दोनों हाथों से लेकर फेंक दिया और तुम्हारी
    आँखों के सामने उनको तोड़ डाला
  rus-SYN: и взял я обе скрижали, и бросил их из обеих рук своих, и разбил их пред
    глазами вашими.
  bqc-SIM: Ɔ̃ ma gbɛ̀ pɛ̀pɛɛ mɛ̀n pla pↄ́ má kũapiↄ pã̀lɛ, má wìwi á wáa.
  tcz-CHONGTHU: Chuin keiman songpheng teni chu tol lhama kasep lhan namit mutah uvin
    kasep in ahi.
  mar-mar: तेव्हा मी धरलेल्या त्या आज्ञापटाच्या पाट्या हातातून फेकून दिल्या आणि तुमच्या
    समोर त्या फोडून टाकल्या.
  qub-qub: Chaymi nogaga rabyashpä chay ishcan maquëwan apaycämushä läja rumicunata
    pasaypa agullajpaj sajtayta gorä.
  hat-hat: mwen pran de wòch plat ki te nan men m' yo, mwen voye yo jete, mwen kraze
    yo devan nou tout.
  eng-BSB: So I took the two tablets and threw them out of my hands, shattering them
    before your eyes.
  tod-tod: Gè kokolo felegɔiti soni ga yee felegɔi, gè ti ʋili zooi ma, ti wolowolo
    wo ɠaazu.
  eng-WEBPB: I took hold of the two tablets, and threw them out of my two hands, and
    broke them before your eyes.
  kbq-kbq: E'ina hazage'na ana have tafetre'na negazage'na mate'vu'na atrogeno, rufrage'ne.
  nhe-BL: Huajca nijcuamajcajqui nopa ome tepatlactli tlen nijpixtoya nomaco huan
    nijtlamitlapanqui imoixpa.
  gub-BL: Na'e penenataromo aityk itapew ywy rehe ika pà ihe.
  eng-DRA: I cast the tables out of my hands, and broke them in your sight.
