verse: DEU.009.008
translations:
  mal-C: ഹോരേബിൽവെച്ച് നിങ്ങൾ യഹോവയെ പ്രകോപിപ്പിച്ചു, അതുകൊണ്ട് നിങ്ങളെ നശിപ്പിക്കാൻ
    വിചാരിക്കത്തക്കവിധം യഹോവ കോപിച്ചു.
  deu-TKW: Am Horeb erzürntet ihr Jahwe, und Jahwe wurde über euch so aufgebracht,
    daß er euch vertilgen wollte.
  lin-lin: Na ngomba Orebi, bopesaki Yawe kanda makasi mpe asilikelaki bino makasi
    kino akomaki na posa ya kobebisa bino.
  eng-LSV: even in Horeb you have made YHWH angry, and YHWH shows Himself angry against
    you—to destroy you.
  eng-GNV: Also in Horeb ye prouoked the Lord to anger so that the Lord was wroth
    with you, euen to destroy you.
  eng-WEBSTER: Also in Horeb ye provoked the LORD to wrath, so that the LORD was angry
    with you to have destroyed you.
  nhw-BL: “Ipan nopa tepetl Sinaí anquicuesolmacaque TOTECO huan yaya tlahuel cualanqui
    ica amojuanti hasta quinequiyaya anmechtzontlamiltis.
  swh-ONEN: Kule Horebu mliamsha ghadhabu ya Bwana, kwa hiyo alikasirika vya kutosha
    hata akataka kuwaangamiza.
  bba-bba: I win mɔru seeyɑ ɡuu te bɑ mɔ̀ Horɛbuɔ, mɑ u kɑ bɛɛ mɔru kuɑ u ɡɔ̃ru doke
    u bɛɛ kpeerɑsiɑ.
  eng-KJVCPB: Also in Horeb ye provoked the Lord to wrath, so that the Lord was angry
    with you to have destroyed you.
  luo-luo: Kane un Horeb ne ujimbo mirimb Jehova Nyasaye mane iye owangʼ modwaro tiekou.
  meu-meu: Horeb ai danu Iehova ena badu o havaraia; bena ena badu ai baine habuamui
    tari eto.
  npi-ULB: साथै, हेब्रोनमा तिमीहरूले परमप्रभुलाई क्रोधित तुल्यायौ, र तिमीहरूलाई नाशै
    पार्ने गरी उहाँ क्रुद्ध हुनुभयो ।
  yor-yor: Ní Horebu ẹ̀yin ti mú kí Olúwa bínú, títí dé bi pé ó fẹ́ run yín.
  ind-ind: Ingatlah waktu di gunung Sinai, kalian membuat TUHAN begitu marah sampai
    Dia hendak membinasakan kalian.
  pes-OPCB: او را در کوه حوریب خشمگین ساختید به حدی که خواست شما را نابود کند.
  tgl-ULB: Pati sa Horeb ginalit ninyo si Yahweh, at nagalit si Yahweh sa inyo na
    sapat para lipulin kayo.
  cbu-NT: Tsap mach Orebash taarangus, kapung Apanllee tatsiyuntarangus, Apanllsha
    siyaa kapung tsiyantarangu; Ashchiri kapeetchima, tárangiya.
  hui-hui: Amu Hari Sainai heagoria harimangi howabi Anduane Homogo mo keba harimigola
    ibugua keba timbuni howa tí bo wahai habeheore hayagoni.
  mya-mya: သိနာ​တောင်​မှာ​ပင်​ကိုယ်​တော်​ကို သင်​တို့​အား သေ​ကြေ​ပျက်​စီး​စေ​လောက်​အောင်​အ​မျက်
    တော်​ထွက်​စေ​ခဲ့​ကြ​၏။-
  bod-N: རི་བོ་ཧོ་རེབ་ནས་ཀྱང་ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་དཀྲུགས་པ་དང་། དཀོན་མཆོག་ཡ་ཝཱེ་ཐུགས་ཁྲོས་ནས་ཁྱོད་ཅག་མེད་པར་གཏོང་བའི་ཚད་ལ་སླེབས།
  sna-sna: PaHorebhi makamutsa hasha dzaJehovha zvokuti akatsamwa zvokuda kukuparadzai.
  spa-BLM: También en Horeb provocaste la ira de Yahvé, y éste se enojó contigo para
    destruirte.
  cac-cac: A d'a lum vitz Horeb e tzuntzejnac val cot yoval, yuj chi' snib'ejnac ex
    sateli.
  swh-ULB: Pia huko Horebu mlimchochea Yahwe katika hasira, na Yahwe alikasirika vya
    kutosha kwenu kuwaangamiza.
  bel-bel: І каля Харыва, вы раздражнілі Госпада, і ўгневаўся на вас Гасподзь, аж
    хацеў быў зьнішчыць вас,
  deu-ELBBK: Und am Horeb erzürntet ihr den HERRN; und der HERR ergrimmte über euch,
    so dass er euch vertilgen wollte.
  mbb-OT: Minsan diyà te Horeb mibaal kew pa te ingkepauk te Nengazen umbe egeraan
    kew zin en pezem.
  mal-2015: ഹോരേബിലും നിങ്ങൾ യഹോവയെ കോപിപ്പിച്ചു; അതുകൊണ്ടു യഹോവ നിങ്ങളെ നശിപ്പിപ്പാൻ
    വിചാരിക്കുംവണ്ണം നിങ്ങളോടു കോപിച്ചു.
  rmc-rmc: Choľarďan le RAJES pro verchos Choreb – avke choľisaľiľa, hoj tumen kamľa
    te murdarel avri.
  pes-OPV: و در حوریب خشم خداوند را جنبش دادید، و خداوند بر شما غضبناک شد تا شما راهلاک
    نماید.
  ron-1924: Ла Хореб, атыта аць ацыцат мыния Домнулуй ынкыт Домнул С-а мыният пе вой
    ши воя сэ вэ нимичяскэ.
  ben-OBCV: হোরেবে তোমরা এমনভাবে সদাপ্রভুর ক্রোধ জাগিয়ে তুলেছিলে যে, তার দরুন তিনি
    তোমাদের ধ্বংস করতে চেয়েছিলেন।
  som-som: Oo weliba markaad Xoreeb joogteenna Rabbiga waad ka xanaajiseen, markaasaa
    Rabbigu idiin cadhooday oo wuxuu damcay inuu idin baabbi'iyo.
  lat-VUC: Nam et in Horeb provocasti eum, et iratus delere te voluit,
  eng-ASVBT: Also in Horeb ye provoked Jehovah to wrath, and Jehovah was angry with
    you to destroy you.
  ita-1885: Eziandio in Horeb faceste gravemente adirare il Signore; talchè il Signore
    si crucciò contro a voi, per distruggervi; quando io salii in su la montagna,
  eng-LXXUP: Also in Horeb ye provoked the Lord, and the Lord was angry with you to
    destroy you;
  eng-ULB: Also at Horeb you provoked Yahweh to anger, and Yahweh was angry enough
    with you to destroy you.
  spa-VBL: En Horeb provocaron al Señor, haciéndolo enojar tanto que estuvo a punto
    de destruirlos.
  fra-_FOB: Vous avez aussi irrité l'Éternel en Horeb; et l'Éternel se mit en colère
    contre vous, pour vous détruire.
  mal-mal: ഹോരേബിലും നിങ്ങൾ യഹോവയെ കോപിപ്പിച്ചു; അതുകൊണ്ട് നിങ്ങളെ നശിപ്പിച്ചുകളയുവാൻ
    തോന്നും വിധം യഹോവ നിങ്ങളോട് കോപിച്ചു.
  urd-GVR: Ḳhāskar Horib yānī Sīnā ke dāman meṅ tum ne Rab ko itnā ġhussā dilāyā ki
    wuh tumheṅ halāk karne ko thā.
  suz-BL: मिनु होरेब डांडामी यो गे परमप्रभु यावे कली गाइक्‍पाइक्‍तीनी। मिनु परमप्रभु
    यावेमी इन कली क्‍याम्‍चा ङा पा शुश गाइक्‍ताक्‍व। प्रस्‍थान ३२:१-२४
  ita-1927: Anche ad Horeb provocaste ad ira l’Eterno; e l’Eterno si adirò contro
    di voi, al punto di volervi distruggere.
  ckb-ckb: تەنانەت لە حۆرێڤیش یەزدانتان تووڕە کرد و جا یەزدان لێتان تووڕە بوو هەتا
    ڕادەیەک ئامادە بوو لەناوتان ببات.
  eng-BBE: Again in Horeb you made the Lord angry, and in his wrath he would have
    put an end to you.
  kan-OKCV: ನೀವು ಹೋರೇಬಿನಲ್ಲಿಯೂ ಯೆಹೋವ ದೇವರಿಗೆ ಕೋಪವನ್ನೆಬ್ಬಿಸಿದಾಗ, ಅವರು ನಿಮ್ಮನ್ನು ನಿಮ್ಮ
    ಮೇಲೆ ಸಿಟ್ಟುಮಾಡಿಕೊಂಡು ನಾಶಮಾಡಬೇಕೆಂದಿದ್ದರು.
  tam-2017: ஓரேபிலும் நீங்கள் யெகோவாவுக்குக் கடுங்கோபம் உண்டாக்கினதால், யெகோவா உங்களை
    அழித்துப்போடும் அளவிற்கு கோபப்பட்டார்.
  spa-RV-1909: Y en Horeb provocasteis á ira á Jehová, y enojóse Jehová contra vosotros
    para destruiros.
  ron-BTF: De asemenea la Horeb aţi provocat la furie pe DOMNUL, astfel încât DOMNUL
    s-a mâniat pe voi ca să vă nimicească.
  eng-WEBP: Also in Horeb you provoked the LORD to wrath, and the LORD was angry with
    you to destroy you.
  eng-FBV: At Horeb you provoked the Lord, making him so angry he was about to destroy
    you.
  nld-1939: Bij de Horeb hebt gij Jahweh zo hevig vergramd, dat Jahweh in zijn toorn
    u had willen verdelgen.
  nch-BL: “Ipan nopa tepet Sinaí anquicuesolmacaque TOTECO huan yaya tahuel cualanqui
    ica amojuanti hasta quinequiyaya amechtzontamiltis.
  vie-1934: Tại Hô-rếp, các ngươi cũng đã chọc giận Đức Giê-hô-va; nên Ngài nổi thạnh
    nộ toan diệt các ngươi.
  hin-CV: यहां तक की, होरेब पर्वत के निकट भी तुमने याहवेह को ऐसा उकसा दिया था, कि
    अपने गुस्से में वे तुम्हें मिटा ही देते.
  eng-OURB: Also in Horeb [Desert] you provoked Adonai to wrath, and Adonai was angry
    with you to destroy you.
  spa-BES: Nuevamente en Horeb hiciste enojar al Señor, y en su ira estuvo a punto
    de destruirlos.
  tdx-tdx: Mbore nampiviñere’ areo e Korebe añe t’Iehovà, le akore ty haviñera’ Iehovà
    ama’ areo kanao ho zinama’e.
  vid-vid: Na ako kuchidunda Holebu, namumzudiza Mkulu Nguluwi, na heye nakazudila
    ng'hatu, chasi cha kugana kuwadumya hemwe.
  eng-OKE: And in Horeb (itself) you provoked the Lord, and aroused the Lord’s anger
    to destroy you.
  tha-KJV: แม้ว​่าที่โฮเรบท่านก็กระทำให้พระเยโฮวาห์ทรงพิโรธ และพระเยโฮวาห์​ก็​ทรงกริ้วมากถึ​งก​ับจะทำลายท่านทั้งหลายเสีย
  por-BR-2018: E em Horebe provocastes à ira ao SENHOR, e irou-se o SENHOR contra
    vós para destruir-vos.
  deu-ELO: Und am Horeb erzürntet ihr Jehova; und Jehova ergrimmte über euch, so daß
    er euch vertilgen wollte.
  eng-WYC-2018: For why also in Horeb, thou stirredest him (to wrath), and he was
    wroth, and would have done thee away, (Yea, also at Mount Sinai, thou stirredest
    him to anger, and he was so angry that he would have done thee away;)
  epo-epo: Kaj ĉe Ĥoreb vi incitis la Eternulon, kaj la Eternulo ekkoleris kontraŭ
    vi tiel, ke Li volis ekstermi vin.
  uig-PIN: Silǝr Ⱨorǝb teƣida Pǝrwǝrdigarni ƣǝzǝplǝndürgǝn wǝ Pǝrwǝrdigar silǝrgǝ
    aqqiⱪlinip, silǝrni ⱨalak ⱪilmaⱪqi boldi.
  beo-beo: 'Amola Sainai Goumi amoga dilia hou hamobeba:le, Hina Gode da dilima ougi
    galu. E da dili gugunufinisimusa: amo defele ougi galu.'
  tpi-OTNT: Na long maunten Sainai yupela i mekim Bikpela i belhat nogut tru na klostu
    em i bagarapim yupela.
  hau-SA: A Horeb, kun tayar wa Ubangiji har ya yi fushin da ya isa yă hallaka ku.
  uig-LAT: Siler Horeb téghida Perwerdigarni ghezeplendürgen we Perwerdigar silerge
    achchiqlinip, silerni halak qilmaqchi boldi.
  nde-nde: EHorebhi lavusa ulaka lukaThixo ngalokho wazonda okokuthi wayezalibhubhisa.
  ton-ton: Pea ʻi Holepi foki naʻa mou fakatupu ʻae houhau ʻo Sihova, ko ia naʻe houhau
    ai ʻa Sihova kiate kimoutolu ke fakaʻauha ʻakimoutolu.
  ces-1613: Také i na Orébě popudili jste k hněvu Hospodina, a rozhněval se na vás
    Hospodin, aby vás shladil.
  eng-WMB: Also in Horeb you provoked the LORD to wrath, and the LORD was angry with
    you to destroy you.
  tam-TCV: ஓரேபிலே நீங்கள் யெகோவாவுக்கு கோபம் மூழச்செய்தீர்கள். அதனால் அவர் உங்களை
    அழித்துப்போடும் அளவுக்குக் கோபம்கொண்டார்.
  ceb-ULB: Didto usab sa Horeb gihagit nimo si Yahweh sa kasuko, ug suko na kaayo
    si Yahweh kanimo nga mahimo ka na niya nga laglagon.
  pol-UBG: Także przy Horebie pobudziliście PANA do gniewu i rozgniewał się PAN na
    was tak, że chciał was wytępić.
  agr-agr: Nuigtushkam muja Horeb pujusjumesh pegkegchau takakjum Tuke Pujuu ikajkauwaitjume.
    Nuadui Tuke Pujuu atumin senchi kajegtamak ijipamain awagtamkabi.
  kyc-kyc: Dee yuu Sainai kyau dokonape kamame nakamame Kamongona imbu singi nyakamiyami.
    Imbu singi andake nyepala baame nakama oo repeta pyao kokwa soo nembara ingiya.
  urd-GVU: خاص کر حورب یعنی سینا کے دامن میں تم نے رب کو اِتنا غصہ دلایا کہ وہ تمہیں
    ہلاک کرنے کو تھا۔
  deu-1912: Denn am Horeb erzürntet ihr den HERRN also, daß er vor Zorn euch vertilgen
    wollte,
  kan-2017: ಉದಾಹರಣೆಗೆ, ಹೋರೇಬಿನಲ್ಲಿ ನೀವು ಯೆಹೋವನಿಗೆ ಕೋಪವನ್ನು ಹುಟ್ಟಿಸಿದಿರಿ. ಆಗ ಆತನು ಬಲು
    ಸಿಟ್ಟುಗೊಂಡು ನಿಮ್ಮನ್ನು ಧ್ವಂಸ ಮಾಡಬೇಕೆಂದಿದ್ದನು.
  yap-yap: Ni mus ko fa ngiyal’nem ni gimed bay ko burey ni Sinai ni mu k’aringed
    e damumuw ngak SOMOL, nge chugur ni nge thang owchemed.
  hlt-MCSB: Horeb ah khaw BOEIPA thin na toek sak uh dongah nangmih mit sak ham duela
    nangmih taengah BOEIPA loh a thintoek.
  mdy-ETH: ሲና ቦኦሎይዳ ዒንሢ ዓኣዖ ዒንሢ ዒ ባይዛኒ ጋዓንዳያ ሄላንዳኣና ናንጊና ናንጋ ጎዳ ዒንሢ ሚርጌና ዻጋሴኔ።
  twi-ASANTE: Mohyɛɛ Awurade abufuo wɔ Horeb a anka ɔpɛ sɛ ɔsɛe mo.
  eng-WEBU: Also in Horeb you provoked the LORD to wrath, and the LORD was angry with
    you to destroy you.
  bnp-bnp: Na lolo e Sinai mu ratea e BAKOVI DAGI i madihi a hatena, i tabukoi ge
    ratapile mua.
  wal-wal: Siinaa Deriyaa bollikka GODAI inttena xaissanau denddana gakkanaashin,
    intte GODAA hanqqetissideta.
  spa-PDDPT: En Horeb provocaron a ira a Yavé de manera que se airó contra ustedes
    para destruirlos.
  gun-gun: Horebe yvyty re pendekuai jave Senhor pembopoxy rei ramo penderovai ipoxya
    hendy va'ekue penemomba aguã.
  ilo-ULB: Kasta met idiay Horeb pinaungetyo ni Yahweh, ket umanayen ti unget ni Yahweh
    a panangdadaelna kadakayo.
  kpg-kpg: Goodou guu hai Dimaadua gi hagawelewele adu gi goodou i di Gonduu Sinai,
    gu hagawelewele bolo ga hagahuaidu goodou.
  uig-ARA: سىلەر ھورەب تېغىدا پەرۋەردىگارنى غەزەپلەندۈرگەن ۋە پەرۋەردىگار سىلەرگە
    ئاچچىقلىنىپ، سىلەرنى ھالاك قىلماقچى بولدى.
  sus-sus: Wo Alatala raxɔnɔ nɛ Xorebe geya fari han a naxa wa wo faxafe.
  pon-2006: Kumwail pil inenen kahngiangihada KAUN-O nin Nahna Sainai, iei me e ketin
    kupwurehkihda en kamwomwkumwailla.
  jae-jae: Amac agôm Apômtau têtac ŋandaŋ kêsa aŋga lôc Horeb e têtac ŋandaŋ ŋanô
    ma gebe enseŋ amac su.
  ksd-ksd: Ta ra luana Koreb bula ava ga vakankan ra Luluai, ma ra Luluai i ga kankanuane
    avat ma i ga to na vamutue avat.
  tur-YTC: Horev'de de Yahve'yi öfkelendirdiniz ve Yahve sizi yok etmek için gazaba
    geldi.
  grc-BRENT: Καὶ ἐν Χωρὴβ παρωξύνατε Κύριον, καὶ ἐθυμώθη Κύριος ἐφʼ ὑμῖν ἐξολεθρεῦσαι
    ὑμᾶς,
  ind-AYT: Kamu membuat TUHAN marah di Gunung Horeb bahkan TUHAN sangat murka hingga
    akan membinasakanmu!
  nya-nya: Ku Horebu munaputa mkwiyo wa Yehova, kotero kuti anakwiya kwambiri nafuna
    kukuwonongani.
  hrv-hrv: Na Horebu ste rasrdili Jahvu i Jahve je na vas tako planuo da vas je htio
    uništiti.
  mps-mps: Tama me, te Sainai bulu dude dagego Genuai Bidi sębę dwai mu ilama, tama
    dage pąde dolainogo yai dao.
  tpi-tpi: Na long maunten Sainai yupela i mekim Bikpela i belhat nogut tru na klostu
    em i bagarapim yupela.
  dan-1931: Ved Horeb fortørnede I HERREN, og HERREN blev vred på eder, så han vilde
    ødelægge eder.
  vie-OVCB: Lúc ở Núi Hô-rếp, khi anh em khiêu khích Chúa Hằng Hữu quá độ, anh em
    suýt bị Ngài tiêu diệt.
  guj-2017: હોરેબમાં પણ તમે યહોવાહને ગુસ્સો કરવા માટે ઉશ્કેર્યા હતા, તે એટલા બધા ગુસ્સે
    થયા હતા કે તેમણે તમારો નાશ કરી નાખ્યો હોત.
  pon-2006A: Kumwail pil inenen kahngiangihada KAUN-O nin Nahna Sainai, iei me e ketin
    kupwurehkihda en kamwomwkumwailla.
  por-BRBSL: Também em Horeb você provocou a ira de Iavé, e Iavé ficou furioso com
    você para destruí-lo.
  cth-cth: Horeb vah BAWIPA a lung na khuek sak awh teh, nangmouh raphoe hane totouh,
    BAWIPA hah a lungkhuek.
  twi-twi: Mohyɛɛ Awurade abufuw wɔ Horeb a anka ɔpɛ sɛ ɔsɛe mo.
  hlt-hlt: Horeb ah khaw BOEIPA thin na toek sak uh dongah nangmih mit sak ham duela
    nangmih taengah BOEIPA loh a thintoek.
  tbz-SIM: Odɛbu tɑ̃rì di do íimmu ti Yiɛ̀ nKuyie mmiɛkɛ mɛdiɛ̀ nkɛ̀ kù ndɔ́ kɛ́ di
    kuɔ dimɔu pɑ́íí.
  msy-2020: Ia fomɨra, Sainain Mɨghsɨamɨn boroghɨn ikia, Ikiavɨra Itir God gamizɨ,
    a bar anɨngaghegha atam ia gasɨghasɨki.
  dop-dop: Holɛpʋ pʋɣʋ luɣu kɛ ɩ́ kpɑɑsɑ Tɑcɑɑ pɑ́ɑ́nɑ́ nɑ ɩ́lɛ́ ɩ tɑɑ huunɑ-mɛ nɑ
    ɩ́ mɑɣɑsɩ sɩ ɩ kʋɣɩ-mɛ́.
  azb-azb: Rəbbi Xorevdə qəzəbləndirdiniz. Rəbb sizi məhv edəcək qədər hiddətləndi.
  eng-DBY: And at Horeb ye provoked Jehovah to wrath, and Jehovah was angry with you,
    to destroy you,
  hin-2017: फिर होरेब के पास भी तुम ने यहोवा को क्रोधित किया, और वह क्रोधित होकर तुम्हें
    नष्ट करना चाहता था।
  wol-KYG: Ca tundu Oreb ngeen merloo Aji Sax ji, Aji Sax ji mere leen, ba nar leena
    faagaagal.
  eng-YLT: even in Horeb ye have made Jehovah wroth, and Jehovah sheweth Himself angry
    against you — to destroy you.
  eng-WYC-2017: For why also in Horeb, thou stirredest him, and he was wroth, and
    would have done thee away,
  eng-WMBB: Also in Horeb you provoked the LORD to wrath, and the LORD was angry with
    you to destroy you.
  urd-GVH: ख़ासकर होरिब यानी सीना के दामन में तुमने रब को इतना ग़ुस्सा दिलाया कि वह
    तुम्हें हलाक करने को था।
  rug-rug: Meke gua tugo pa toqere Saenai si va bugoria gamu se Zihova meke hiva va
    mate gamu Sa.
  gaz-gaz: Isin Kooreebitti iyyuu Waaqayyoon dheekkamsaaf kakaasnaan Waaqayyo isin
    barbadeessuuf isinitti aare.
  fra-LSG: A Horeb, vous excitâtes la colère de l’Éternel; et l’Éternel s’irrita contre
    vous, et eut la pensée de vous détruire.
  gnn-gnn: Garrayyu bini ŋayipinydja nhumalanha baḏuwaḏuyuna muka warrpam' ŋunhala
    ŋunhi bukuŋura Djäniyanydja.
  yal-yal: Ɛ Alatala raxɔlɔ nɛn Horebe geyaan fari han a yi wa ɛ faxa feni.
  haw-1868: Ma Horeba hoi i hoonaukiuki aku ai oukou ia Iehova, a huhu mai la o Iehova
    ia oukou e luku aku ia oukou.
  arb-NAV: فَفِي جَبَلِ حُورِيبَ أَثَرْتُمْ غَيْظَ الرَّبِّ، فَاحْتَدَمَ غَضَبُهُ
    عَلَيْكُمْ حَتَّى أَوْشَكَ أَنْ يُفْنِيَكُمْ.
  ewe-ewe: Mieɖo ŋku ale si miedo dɔmedzoe nɛ le Horeb to la gbɔ dzi oa? Enɔ klalo
    be yeatsrɔ̃ mi.
  eng-LEE: Also at Horeb ye provoked the Lord to wrath, so that the Lord was angry
    with you to destroy you.
  asm-FB: হোৰেবতো আপোনালোকে যিহোৱাৰ ক্ৰোধ জন্মাইছিল; তাতে যিহোৱাই আপোনালোকৰ ওপৰত ক্ৰোধিত
    হৈ আপোনালোকক ধ্বংস কৰিব খুজিছিল।
  sus-A: وٌ عَلَتَلَ رَشْنْ نّ شٌرٍبٍ فٍيَ قَرِ هَن عَ نَشَ وَ وٌ قَشَقٍ.
  fra-SBL: A Horeb aussi, tu as provoqué la colère de Yahvé, et Yahvé s'est mis en
    colère contre toi pour te détruire.
  hbo-hbo: וּבְחֹרֵ֥ב הִקְצַפְתֶּ֖ם אֶת־יְהוָ֑ה וַיִּתְאַנַּ֧ף יְהוָ֛ה בָּכֶ֖ם לְהַשְׁמִ֥יד
    אֶתְכֶֽם׃
  eng-WYCLIFFE: For whi also in Oreb thou terridist hym, and he was wrooth, and wolde
    do thee awei, whanne Y stiede in to the hil,
  cwe-cwe: Hata kuna umulima wa Holebu, mumtenda Mndewa Mulungu yehilwe ng'hani mbaka
    kalonda kumwangamizani.
  kik-kik: Mũrĩ kũu Horebu nĩmwatũmire marakara ma Jehova maarahũke akĩrakara nginya
    akĩenda kũmũniina.
  fra-NCL: Même en Horeb vous avez excité Yahweh à la colère, et Yahweh fut irrité
    contre vous jusqu’à vouloir vous détruire.
  cek-AK: Horeb ah Angraeng palung na phui o sak, anih loe nangcae hum han khoek to
    palungphui.
  cuk-cuk: Bemar Horeb-yargi Bab-Jehová-oulusmalad. Agi, Bab-Jehová bemar-obelogegala,
    bela-bela bemargi ulud gusad.
  uig-CYR: Силәр Һорәб теғида Пәрвәрдигарни ғәзәпләндүргән вә Пәрвәрдигар силәргә
    аччиқлинип, силәрни һалак қилмақчи болди.
  tel-2017: హోరేబులో మీరు యెహోవాకు కోపం పుట్టించినప్పుడు యెహోవా మిమ్మల్ని నాశనం చేయాలన్నంత
    కోపం తెచ్చుకున్నాడు.
  hat-BSA: Menm nan Horeb, nou te pwovoke SENYÈ a lakòlè. SENYÈ a te tèlman fache
    avèk nou ke Li te prèt pou detwi nou.
  kos-kos: Finne ke Eol Sinai, kowos tuh akkasrkusrakye LEUM GOD— lupan kasrkusrak
    lal fal na in anwuki kowos.
  hbo-WLC: וּבְחֹרֵ֥ב הִקְצַפְתֶּ֖ם אֶת־יְהוָ֑ה וַיִּתְאַנַּ֧ף יְהוָ֛ה בָּכֶ֖ם לְהַשְׁמִ֥יד
    אֶתְכֶֽם׃
  ibo-ibo: Unu kpasuru Onyenwe anyị iwe nʼugwu Horeb, ya mere o jiri were iwe laa
    unu nʼiyi.
  ory-ory: ମଧ୍ୟ ତୁମ୍ଭେମାନେ ହୋରେବରେ ସଦାପ୍ରଭୁଙ୍କୁ କ୍ରୁଦ୍ଧ କରାଇଲ, ତହିଁରେ ସଦାପ୍ରଭୁ କ୍ରୋଧ
    କରି ତୁମ୍ଭମାନଙ୍କୁ ବିନାଶ କରିବାକୁ ଉଦ୍ୟତ ହେଲେ।
  chk-chk: Pwal me fäsonun ewe chuk Horep oua asonga ewe Samol mi Lapalap, pwe i a
    fokun song ngenikemi o ekiekin nikemiila.
  rop-rop: Wen yumob bin jidan langa det hil gulum Sainai yumob bin meigim YAWEI gitwail
    brabliwei en imbin gulijap blanga binijimap yumob.
  ukr-1871: І під Горебом прогнївили ви Господа; і розлютився Господь на вас так,
    що хотїв був вигубити вас.
  deu-1951: Denn am Horeb erzürntet ihr den HERRN so, daß der HERR euch im Zorn vertilgen
    wollte;
  eng-JPS: Also in Horeb ye made the LORD wroth, and the LORD was angered with you
    to have destroyed you.
  srp-1865: I kod Horiva razgnjeviste Gospoda, i od gnjeva šæaše vas Gospod da istrijebi.
  lug-lug: Ku lusozi Kolebu mwanyiiza Mukama Katonda, obusungu bwe ne bubuubuuka nnyo
    n’okwagala n’ayagala okubazikiriza.
  heb-heb: ובחרב הקצפתם את יהוה ויתאנף יהוה בכם להשמיד אתכם׃
  ben-IRV: তোমরা হোরেবেও সদাপ্রভুকে অসন্তুষ্ট করেছিলে এবং সদাপ্রভু যথেষ্ট রেগে গিয়ে
    তোমাদেরকে ধ্বংস করতে চেয়েছিলেন।
  pan-pan: ਹੋਰੇਬ ਵਿੱਚ ਵੀ ਤੁਸੀਂ ਯਹੋਵਾਹ ਨੂੰ ਕ੍ਰੋਧਿਤ ਕੀਤਾ ਅਤੇ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਨਾਸ ਕਰਨ ਲਈ
    ਕ੍ਰੋਧਵਾਨ ਹੋਇਆ।
  mya-JVB: ဟောရပ် အရပ်၌ ထာဝရဘုရား ကို အမျက် တော်ထွက်စေသဖြင့် ၊ သင့် ကို ဖျက်ဆီး လောက်အောင်
    အမျက် ထွက်တော်မူ၏။
  hmo-hmo: Sinai Ororo dekenai danu Lohiabada emui Dirava ena badu umui havaraia,
    bona ia ese iena badu dekena amo umui ia hadikaia ore gwauraia.
  urd-urd: और होरिब में भी तुमने ख़ुदावन्द को ग़ुस्सा दिलाया, चुनाँचे ख़ुदावन्द नाराज़
    होकर तुमको हलाक करना चाहता था।
  rus-SYN: И при Хориве вы раздражали Господа, и прогневался на вас Господь, так что
    хотел истребить вас,
  bqc-SIM: A Dii pↄ fɛ̀lɛɛ̀ Olebu, ↄ̃ à fɛ̃̀ánↄ, a ye á kaalɛ.
  tcz-CHONGTHU: Sinai mol jenga jong Pakai doumah nabol uvin hi chun Pakaiyin thagam
    ding nago uvin ahi.
  mar-mar: होरेबात तुम्ही परमेश्वरास क्रोधाविष्ट केलेत. तेव्हाच तो तुमचा नाश करणार
    होता.
  qub-qub: Horeb jircachöpis fiyupami Tayta Diosta rabyachirayqui. Rabyallawan jinancho
    llapayquita usharishunayquipämi caycaran.
  hat-hat: Lè nou te sou mòn Orèb la, nou te eksite kòlè Seyè a. Li te sitèlman fache
    lè sa a, li te fè lide detwi nou tout.
  eng-BSB: At Horeb you provoked the LORD, and He was angry enough to destroy you.
  tod-tod: Wo Ɠɔoɠɔ GALAGI yiiɠaawanani Ɠɔɔlɛɓe gizei ma, é yiiɠaawanani, wɔin ɠɛni
    ma ga é wo-ma zuwu ɠaaleʋe.
  eng-WEBPB: Also in Horeb you provoked the LORD to wrath, and the LORD was angry
    with you to destroy you.
  kbq-kbq: Hagi Sainai agonare'enena Ra Anumzamofo rimpa eri haviza hazageno, tusi
    arimpa aheramanteno tamahe fanane hunaku hu'ne.
  nhe-BL: “Ipan nopa tepetl Sinaí inquicuesolmacaque TOTECO huan yajaya tlahuel cualanqui
    ica imojuanti hasta quinequiyaya inmechtzontlamiltis.
  gub-BL: Te Xinaz ywytyr rehe peputupyk. Wikwahy peme. — Amumaw putar 'aw teko ihe
    wà nehe, i'i uzeupe.
  eng-DRA: For in Horeb also thou didst provoke him, and he was angry, and would have
    destroyed thee,
