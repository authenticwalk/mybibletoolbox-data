verse: DEU.009.013
translations:
  mal-C: 'യഹോവ വീണ്ടും എന്നോട് അരുളിച്ചെയ്തു: “ഞാൻ ഈ ജനത്തെ ദുശ്ശാഠ്യക്കാരായി കണ്ടിരിക്കുന്നു!'
  deu-TKW: 'Und Jahwe sprach zu mir: Ich sehe nun wohl, daß dieses Volk ein halsstarriges
    Volk ist.'
  lin-lin: 'Mpe Yawe alobaki na ngai : « Natali malamu bato oyo ; bazali penza libota
    ya batomboki !'
  eng-LSV: And YHWH speaks to me, saying, I have seen this people, and behold, it
    [is] a people stiff of neck.
  eng-GNV: Furthermore, the Lord spake vnto me, saying, I haue seene this people,
    and beholde, it is a stifnecked people.
  eng-WEBSTER: 'Furthermore, the LORD spoke to me, saying, I have seen this people,
    and behold, it is a stiff-necked people:'
  nhw-BL: “Nojquiya TOTECO quiijto para ya quiitztoya para tlahuel titzontochontique
    tiisraelitame.
  swh-ONEN: Naye Bwana akaniambia, “Nimewaona watu hawa nao ni watu wenye shingo ngumu
    sana!
  bba-bba: Mɑ u mɑɑ nɛɛ, u wɑ mɑ i sɑ̃ɑwɑ bwese te tɑ deɡɑnɡɑm mɔ.
  eng-KJVCPB: 'Furthermore the Lord spake unto me, saying, I have seen this people,
    and behold, it is a stiffnecked people:'
  luo-luo: Kendo Jehova Nyasaye ne owachona niya, “Aseneno jogi, kendo gin joma tokgi
    tek adier!
  meu-meu: Bena Iehova ese e hereva henigu, eto, Ina bese taudia vada na itadia, idia
    na gwau-daḡe taudia.
  npi-ULB: यसबाहेक, परमप्रभुले मलाई भन्‍नुभयो, 'मैले यी मानिसहरूलाई देखेको छु र तिनीहरू
    हठी छन् ।
  yor-yor: Olúwa sì sọ fún mi pé, “Mo ti rí àwọn ènìyàn wọ̀nyí pé ènìyàn ọlọ́rùn líle
    gbá à ni wọ́n.
  ind-ind: “TUHAN juga berkata, ‘Aku sudah memperhatikan betapa keras kepalanya bangsa
    ini!
  pes-OPCB: 'خداوند به من گفت: «مرا واگذار تا این قوم سرکش را نابود کنم و نامشان را
    از زیر آسمان محو ساخته، قوم دیگری از تو به وجود آورم، قومی که بزرگتر و قویتر از
    ایشان باشد.»'
  tgl-ULB: Dagdag pa rito, nagsalita si Yahweh sa akin at sinabing, 'Nakita ko ang
    mga taong ito; mga taong matitigas ang ulo.
  cbu-NT: Mishat, Apanll nuwaa tárangitamta; Na in tputsee yasayana. ¿Antaatiya nuwaa
    kuki payumaam yasarazinllinaja? Nduni.
  hui-hui: Anduane Homogohanda i̱hondo laabo halu lalu, Wali agali urunime mineore
    haabo halu kagoni manda bido.
  mya-mya: '``တစ်​ဖန်​ထာ​ဝ​ရ​ဘု​ရား​က ငါ့​အား`သူ​တို့ သည်​ခေါင်း​မာ​သော​လူ​မျိုး​ဖြစ်​၏။-'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡང་ང་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ལྟོས་དང་ངས་མི་འདི་རྣམས་དངོས་གནས་མི་གཉའ་རེངས་ཤིག་ཡིན་པར་མཐོང་ངོ་།
    །
  sna-sna: Uye Jehovha akati kwandiri, “Ndaona rudzi urwu, uye rudzi rune mutsipa
    mukukutu kwazvo!
  spa-BLM: 'Además, el Señor me habló diciendo: “He visto a este pueblo, y he aquí
    que es un pueblo de dura cerviz.'
  cac-cac: Toxo ix vila' to te pit jun chon̈ab' tic.
  swh-ULB: Zaidi ya hayo, Yahwe alizungumza na mimi na kusema, “Nimewaona watu hawa;
    ni watu wakaidi.
  bel-bel: 'І сказаў мне Гасподзь: бачу Я народ гэты, вось, ён народ цьвёрдахрыбетны;'
  deu-ELBBK: 'Und der HERR sprach zu mir und sagte: Ich habe dieses Volk gesehen,
    und siehe, es ist ein hartnäckiges Volk.'
  mbb-OT: “Ne migkaǥi pa is Nengazen kayi te kedì te, ‘Neehè ku he utew iyan mesinupaken
    heini he menge etew.
  mal-2015: ഞാൻ ഈ ജനത്തെ ദുശ്ശാഠ്യമുള്ള ജനം എന്നു കാണുന്നു;
  rmc-rmc: 'A o RAJ mange mek phenďa: ‚Dikhav, hoj kala manuša hine čačes zoralejileskre
    a na kamen te šunel.'
  pes-OPV: 'و خداوند مراخطاب کرده، گفت: «این قوم را دیدم و اینک قوم گردن کش هستند.'
  ron-1924: 'Домнул мь-а зис: ‘Еу вэд кэ попорул ачеста есте ун попор таре ынкэпэцынат.'
  ben-OBCV: আর সদাপ্রভু আমাকে বললেন, “আমি এই লোকদের দেখেছি, এরা একগুঁয়ে এক জাতি!
  som-som: Oo weliba waxaa kaloo Rabbigu igula hadlay oo igu yidhi, Anigu dadkan waan
    arkay oo bal eeg waa dad madax adag,
  lat-VUC: 'Rursumque ait Dominus ad me: Cerno quod populus iste duræ cervicis sit:'
  eng-ASVBT: 'Furthermore Jehovah spake unto me, saying, I have seen this people,
    and, behold, it is a stiff-necked people:'
  ita-1885: 'Il Signore mi disse ancora: Io ho riguardato questo popolo; ed ecco,
    egli è un popolo di collo duro.'
  eng-LXXUP: And the Lord spoke to me, saying, I have spoken to thee once and again,
    saying, I have seen this people, and, behold, it is a stiff-necked people.
  eng-ULB: Furthermore, Yahweh spoke to me and said, 'I have seen this people; they
    are a stubborn people.
  spa-VBL: 'El Señor también me dijo: “He estado observando a este pueblo, y son realmente
    obstinados y duros de corazón.'
  fra-_FOB: 'L''Éternel me parla aussi, en disant: J''ai regardé ce peuple, et voici,
    c''est un peuple de cou roide;'
  mal-mal: ഈ ജനത ദുശ്ശാഠ്യമുള്ളവർ എന്ന് ഞാൻ കാണുന്നു;
  urd-GVR: Maiṅ ne jān liyā hai ki yih qaum kitnī ziddī hai.
  suz-BL: मिनु परमप्रभु यावेमी आं कली ‘गो एको मुर आन कली कोव़ता। मिनु एकोपुकी काइ
    मटीब बाक्‍नीम।
  ita-1927: 'L’Eterno mi parlò ancora, dicendo: “Io l’ho visto questo popolo; ecco,
    esso è un popolo di collo duro;'
  ckb-ckb: 'هەروەها یەزدان پێی فەرمووم: «ئەم گەلەم بینی، بە ڕاستی گەلێکی کەللەڕەقن،'
  eng-BBE: 'And then the Lord said to me, I have seen that this people is stiff-necked:'
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ನನಗೆ, “ನಾನು ಈ ಜನರನ್ನು ನೋಡಿದ್ದೇನೆ. ಇಗೋ, ಇದು ಆಜ್ಞೆಗೆ
    ವಿಧೇಯವಾಗದ ಜನಾಂಗವೇ.
  tam-2017: 'பின்னும் யெகோவா என்னை நோக்கி: “இந்த மக்களைப் பார்த்தேன்; அவர்கள் பிடிவாத
    குணமுள்ள மக்கள்.'
  spa-RV-1909: 'Y hablóme Jehová, diciendo: He visto ese pueblo, y he aquí, que él
    es pueblo duro de cerviz:'
  ron-BTF: 'Mai mult, DOMNUL mi-a vorbit, spunând: Am văzut poporul acesta şi, iată,
    este un popor îndărătnic,'
  eng-WEBP: Furthermore the LORD spoke to me, saying, “I have seen these people, and
    behold, they are a stiff-necked people.
  eng-FBV: The Lord also told me, “I have been watching these people, and they really
    are a stubborn and hard-hearted.
  nld-1939: 'En Jahweh vervolgde tot mij: Ik heb nu gemerkt, wat voor een volk het
    is, een hardnekkig volk.'
  nch-BL: “Nojquiya TOTECO quiijto para ya quiitztoya para tahuel titzontochontique
    tiisraelitame.
  vie-1934: 'Đức Giê-hô-va lại phán cùng ta rằng: Ta nhìn xem dân nầy, kìa là một
    dân cứng cổ.'
  hin-CV: याहवेह ने मुझ पर प्रकट किया, “मैं इनको पहचान गया हूं. इसमें कोई शक नहीं
    कि ये हठीले लोग हैं!
  eng-OURB: Furthermore Adonai spoke to me, saying, “I have seen this people, and
    behold, it is a stiff-necked people.
  spa-BES: 'Entonces el Señor me dijo: He visto que esta gente son muy tercos:'
  tdx-tdx: Mbore nitsara amako t’Iehovà, ami’ty hoe, Fa nitreako ondaty retiañe, toe
    gan-katoke ondatio.
  vid-vid: “Na kahi Mkulu Nguluwi nakandonjela ‘Ndiwona wanhu awa, ndo wanhu wawele
    na nhumbula zigagadale ng'hatu,
  eng-OKE: 'And the Lord spake to me, saying: This people are disclosed before me,
    and, behold, it is a hard-necked people.'
  tha-KJV: ยิ่งกว่านั้​นอ​ีกพระเยโฮวาห์ยังตรัสกับข้าพเจ้าว่า ‘เราได้​เห​็นชนชาติ​นี้​แล้ว
    และดู​เถิด เขาทั้งหลายเป็นชนชาติ​คอแข็ง
  por-BR-2018: 'E falou-me o SENHOR, dizendo: Vi esse povo, e eis que ele é povo duro
    de cerviz:'
  deu-ELO: 'Und Jehova sprach zu mir und sagte: Ich habe dieses Volk gesehen, und
    siehe, es ist ein hartnäckiges Volk.'
  eng-WYC-2018: And again the Lord said to me, I see that this people is of an hard
    noll; (And again the Lord said to me, I see that this people be stubborn or be
    stiff-necked;)
  epo-epo: 'Kaj la Eternulo diris al mi jene: Mi vidas ĉi tiun popolon, Mi vidas,
    ke ĝi estas popolo malmolnuka;'
  uig-PIN: 'Pǝrwǝrdigar manga sɵz ⱪilip: «Mǝn bu hǝlⱪni kɵrüp yǝttim; mana, u boyni
    ⱪattiⱪ bir hǝlⱪtur.'
  beo-beo: Hina Gode da eno nama amane sia:i, ‘Amo dunu ilia ga:nasi hame nabasu hou
    Na dawa:!
  tpi-OTNT: “Na Bikpela i tok moa long mi olsem, ‘Mi save pinis, ol dispela manmeri
    i bikhet tru.
  hau-SA: Sai Ubangiji ya ce mini, “Na ga mutanen nan, su masu taurinkai ne sosai!
  uig-LAT: 'Perwerdigar manga söz qilip: «Men bu xelqni körüp yettim; mana, u boyni
    qattiq bir xelqtur.'
  nde-nde: UThixo wathi kimi, ‘Sengibabonile lababantu, njalo bangontamozilukhuni
    ngeqiniso!
  ton-ton: 'Pea naʻe folofola ʻa Sihova kiate au foki, ʻo pehē, ‘Kuo u mamata ki he
    kakai ni, pea vakai, ko e kakai kia kekeva ʻakinautolu:'
  ces-1613: 'Mluvil také Hospodin ke mně, řka: Viděl jsem lid ten, a jistě lid tvrdošijný
    jest.'
  eng-WMB: Furthermore the LORD spoke to me, saying, “I have seen these people, and
    behold, they are a stiff-necked people.
  tam-TCV: மேலும் யெகோவா என்னிடம், “இந்த மக்களை நான் பார்த்தேன். உண்மையிலேயே இவர்கள்
    ஒரு கீழ்ப்படியாத பிடிவாதமுள்ள மக்கள்.
  ceb-ULB: Dugang pa niana, nakig-istorya si Yahweh kanako ug miingon, 'Nakita ko
    kining mga tawhana; mga katawhan sila nga gahig ulo.
  pol-UBG: 'PAN powiedział też do mnie: Widziałem ten lud, a jest to lud twardego
    karku.'
  agr-agr: 'Tuja nuigtu chichagtak: ‘Juju aents aina junak shiig wainkagjai, ditak
    dekas chichaman shiig intimkiu ainawai.'
  kyc-kyc: Kamongome namba dee langyuo, Nambame wambu dapwa mona kana poko karaminyi
    doko silyu.
  urd-GVU: مَیں نے جان لیا ہے کہ یہ قوم کتنی ضدی ہے۔
  deu-1912: 'Und der HERR sprach zu mir: Ich sehe, daß dies Volk ein halsstarriges
    Volk ist.'
  kan-2017: ಅದಲ್ಲದೆ ಆತನು ನನಗೆ, “ಈ ಜನರ ಸ್ವಭಾವವನ್ನು ನಾನು ನೋಡುತ್ತಾ ಬಂದಿದ್ದೇನೆ; ಇವರು ನನ್ನ
    ಆಜ್ಞೆಗೆ ಅವಿಧೇಯರಾದವರು.
  yap-yap: “Miki ga’ar SOMOL ngog, ‘Gu manang ferad gelan’.
  hlt-MCSB: Te phoeiah BOEIPA loh kai m'voek bal tih, “Pilnam he ka sawt vaengah a
    rhawn khaw mangkhak la aka om pilnam rhoe la he.
  mdy-ETH: «ጊንሣ ሃሣ ናንጊና ናንጋ ጎዳ ታኣም፦ ‹ሃኣዛጌ፤ ሃይ ዴራ ዋይዚ ዒፃያ ማዔሢ ታ ዔራኔ፤
  twi-ASANTE: Na Awurade ka kyerɛɛ me sɛ, “Mahwɛ saa nnipa yi ara ahunu sɛ, wɔn aso
    yɛ den pa ara.
  eng-WEBU: Furthermore the LORD spoke to me, saying, “I have seen these people, and
    behold, they are a stiff-necked people.
  bnp-bnp: “Lakea e BAKOVI DAGI i taki tabu iau i ta maea, ‘Iau a lohoka pali ne huriki
    nga, ri tagege hateka.
  wal-wal: “GODAI qassikka tana, ‘Taani ha asaa be7aas; eti tumukka morgge zozza asa.
  spa-PDDPT: 'Luego Yavé me habló: Miré a este pueblo, y ciertamente es un pueblo
    indómito.'
  gun-gun: '— Xevy pe Senhor ijayvuve ju vy aipoe''i: “Kova''e kuery xee aexa rã inhakã
    ratã ete okuapy.'
  ilo-ULB: Maysa pay, nagsao ni Yahweh kaniak ket kinunana, 'Nakitak dagitoy a tattao;
    natangken ti uloda a tattao.
  kpg-kpg: “Dimaadua ga helekai labelaa mai, ‘Au e iloo e Au digau aanei la digau
    hua hamaaloo nadau lodo!
  uig-ARA: 'پەرۋەردىگار ماڭا سۆز قىلىپ: «مەن بۇ خەلقنى كۆرۈپ يەتتىم؛ مانا، ئۇ بوينى
    قاتتىق بىر خەلقتۇر.'
  sus-sus: Alatala man naxa yi masen n bɛ, ‹N bara a to yi ɲama, ɲama xurutare na
    a ra.
  pon-2006: “KAUN-O pil ketin mahsanihong ie, ‘I kilangehr aramas pwukat, oh ia uwen
    ar keptakai!
  jae-jae: “Ma Apômtau kêsôm biŋ teŋ gêwiŋ gêdêŋ aê gebe ‘Aê galic lau tônê ma kajala
    êsêac gebe lau gêsuŋtêkwa ŋatoŋ sec.
  ksd-ksd: 'Ma ra Luluai i ga biti bula tagu dari: Iau tar gire go ra tarai, ma ea,
    a umana pue ngangar diat;'
  tur-YTC: 'Bundan başka Yahve benimle konuşup şöyle dedi: “Bu insanları gördüm ve
    işte onlar sert enseli bir halktır.'
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς μὲ, λέγων, λελάληκα πρὸς σὲ ἅπαξ καὶ δὶς, λέγων,
    ἑώρακα τὸν λαὸν τοὗτον, καὶ ἰδοὺ λαὸς σκληροτράχηλός ἐστι·
  ind-AYT: TUHAN juga berfirman kepadaku, “Aku telah memperhatikan bangsa itu. Memang
    mereka tegar tengkuk!
  nya-nya: Ndipo Yehova anati kwa ine, “Anthu awa ndawaona ndipo ndi anthu okanikadi!
  hrv-hrv: 'Još mi reče Jahve: ''Promatrao sam taj narod. Zbilja je to narod tvrde
    šije!'
  mps-mps: “Tama Genuai Bidigo enabolo po geninama weyu, te po wali, ‘Eno polo koneanio,
    te we bidi augwali tobolu mu gagea pabo o.
  tpi-tpi: “Na Bikpela i tok moa long mi olsem, ‘Mi save pinis, ol dispela manmeri
    i bikhet tru.
  dan-1931: 'Og HERREN sagde til mig: “Jeg har set dette Folk, og se, det er et Folk
    med hårde Halse;'
  vie-OVCB: 'Chúa Hằng Hữu cũng phán với tôi: ‘Ta đã rõ dân này, họ thật là ương ngạnh.'
  guj-2017: વળી યહોવાહે મને કહ્યું, “મેં આ લોકોને જોયા છે; કે તેઓ કેવા હઠીલા લોકો
    છે.
  pon-2006A: “KAUN-O pil ketin mahsanihong ie, ‘I kilangehr aramas pwukat, oh ia uwen
    ar keptakai!
  por-BRBSL: 'Além disso Yahweh falou comigo, dizendo: “Eu vi essas pessoas, e eis
    que são um povo de pescoço duro.'
  cth-cth: BAWIPA ni, hete miphunnaw ka khet nah, a lahuen mangkhak e miphunnaw doeh.
  twi-twi: Na Awurade ka kyerɛɛ me se, “Mahwɛ saa nnipa yi ara ahu sɛ, wɔn aso yɛ
    den pa ara.
  hlt-hlt: Te phoeiah BOEIPA loh kai m'voek bal tih, “Pilnam he ka sawt vaengah a
    rhawn khaw mangkhak la aka om pilnam rhoe la he.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie dɛ nni nnɑ́kɛ́ kɛ dɔ̀: N yɑ̀mu dɛ kó bɛnìtìbɛ̀ kɛ sɔ̃́
    mbɛ to yɛɛ̀ kpeńnì.'
  msy-2020: “Egha Ikiavɨra Itir God, ua na mɨgɨa ghaze, ‘Gumazamizir kaba kɨ men gara
    me gɨfo, me na baraghan aghuagha nan akam batoke.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑsɑ yɔɣɔtʋɣʋ sɩ: Mɑ nɑɑkɩ sɩ yǝlɑɑ pɑnɛ pɑ kɛ́ kɑŋkɑnɑ
    nyǝ́mɑ kɛ́.'
  azb-azb: 'Rəbb mənə bunu da söylədi: “Görürəm ki, bu xalq dikbaş xalqdır.'
  eng-DBY: And Jehovah spoke unto me, saying, I have seen this people, and behold,
    it is a stiff-necked people.
  hin-2017: “फिर यहोवा ने मुझसे यह भी कहा, ‘मैंने उन लोगों को देख लिया, वे हठीली जाति
    के लोग हैं;
  wol-KYG: 'Aji Sax ji waxati ma, ne ma: «Gis naa ne mbooloo mii kat, ñu dëgër bopp
    lañu.'
  eng-YLT: '''And Jehovah speaketh unto me, saying, I have seen this people, and lo,
    a people stiff of neck it [is];'
  eng-WYC-2017: And again the Lord said to me, I see that this people is of an hard
    noll;
  eng-WMBB: Furthermore the LORD spoke to me, saying, “I have seen these people, and
    behold, they are a stiff-necked people.
  urd-GVH: मैंने जान लिया है कि यह क़ौम कितनी ज़िद्दी है।
  rug-rug: Meke gua pule he si zama nia e Zihova koa rau, ‘Gilania Rau sapu na tie
    tasunadi sari na tie hire.
  gaz-gaz: Waaqayyo ammas akkana naan jedhe; “Ani saba kana argeera; kunoo inni saba
    mata jabeessa!
