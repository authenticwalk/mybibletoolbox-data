verse: DEU.009.006
translations:
  mal-C: അതുകൊണ്ട് ആ നല്ലദേശം യഹോവയായ ദൈവം നിനക്ക് അവകാശമായി നൽകുന്നതു നിന്റെ നീതികൊണ്ടല്ലെന്ന്
    നീ അറിയണം; നീ ദുശ്ശാഠ്യമുള്ള ജനതയാണല്ലോ.
  deu-TKW: So erkenne nun, daß dir Jahwe, dein Gott, dieses schöne Land nicht um deiner
    Rechtbeschaffenheit willen zum Besitze verleiht, denn du bist ein halsstarriges
    Volk.
  lin-lin: Boye sosola malamu ete ezali te mpo na bosembo na yo nde Yawe, Nzambe na
    yo, azali kopesa yo mokili oyo ya malamu mpo ete okamata yango, pamba te yo mpe
    ozali libota ya batomboki.
  eng-LSV: and you have known that [it is] not in your righteousness [that] your God
    YHWH is giving this good land to you to possess it, for you [are] a people stiff
    of neck.
  eng-GNV: 'Vnderstand therefore, that ye Lord thy God giueth thee not this good land
    to possesse it for thy righteousnes: for thou art a stifnecked people.'
  eng-WEBSTER: Understand therefore, that the LORD thy God giveth thee not this good
    land to possess it for thy righteousness; for thou art a stiff-necked people.
  nhw-BL: Huajca xijmatica para TOTECO Dios amo anmechmactilía nopa cuali tlali pampa
    annejnemij xitlahuac, pampa amo neli. Amojuanti tlahuel antzontochontique para
    anquineltocase TOTECO Dios.
  swh-ONEN: Basi mjue, si kwa sababu ya haki yenu Bwana Mungu wenu anawapa nchi hii
    nzuri kuimiliki, kwa kuwa ninyi ni taifa lenye shingo ngumu.
  bba-bba: I n yɛ̃ mɑ n ǹ mɔ bɛɛn ɡeɑn kobun sɔ̃nɑ Gusunɔ bɛsɛn Yinni u bɛɛ tem ɡem
    mɛ wɛ̃ɛmɔ i n mɔ. Domi i sɑ̃ɑwɑ bwese te tɑ ku rɑ mɛm nɔ.
  eng-KJVCPB: Understand therefore, that the Lord thy God giveth thee not this good
    land to possess it for thy righteousness; for thou art a stiffnecked people.
  luo-luo: Ngʼeuru ni ok en nikech timu makare emomiyo Jehova Nyasaye ma Nyasachu
    miyou piny maberni mondo ukaw, nimar kadier to un joma tokgi tek.
  meu-meu: Taunabunai ba diba, Iehova, emui Dirava, ese ina tano namona e henimuimu
    na dia emui kara maoromaoro daidiai; badina be umui na gwau-daḡe taumui.
  npi-ULB: त्यसकारण यो जानिराख, कि तिमीहरूको धार्मिकताको कारणले परमप्रभु तिमीहरूका
    परमेश्‍वरले यो असल देश तिमीहरूलाई अधिकारको लागि दिन लाग्‍नुभएको होइन किनकि तिमीहरू
    त हठी मानिसहरू हौ ।
  yor-yor: Ṣùgbọ́n kí ó yé yín pé kì í ṣe nítorí òdodo yín ni Olúwa Ọlọ́run yín fi
    ń fún un yín ní ilẹ̀ rere náà, láti ní, nítorí pé ènìyàn ọlọ́rùn líle ni ẹ jẹ́.
  ind-ind: Sadarilah bahwa bukan karena kalian layak sehingga TUHAN memberikan negeri
    yang subur ini untuk kalian duduki. Sesungguhnya, kalian adalah orang-orang yang
    keras kepala!”
  pes-OPCB: 'باز هم تکرار می‌کنم: خداوند، خدایتان به این دلیل این سرزمین حاصلخیز را
    به شما نمی‌دهد که مردم خوبی هستید. شما مردمی سرکش هستید.'
  tgl-ULB: Kaya alamin ninyo, na hindi nagbigay si Yahweh na inyong Diyos sa inyo
    nitong masaganang lupain para angkinin dahil sa inyong pagkamatuwid, sapagkat
    kayo'y suwail na sangkatauhan.
  cbu-NT: Itaru, siysa nda wanasiri chinamaam yasasa. Siy watam yutaritamsawa. Ashiritaa,
    Apanll Taarashipan tsapuneemis wanasiri panachapantsa.
  hui-hui: Heneneore dindi ogoni dindi benebere bayaleore mbirago Anduane Homogohanda
    ngulebirago tígua mana bayale mbira bialu harimigonaga yolo ndogo tí manda bilimu.
    Tíbi nde mine haga dege kamigoni ndobe.
  mya-mya: သင်​တို့​နှင့်​ထိုက်​တန်​သ​ဖြင့်​ထို​အ​စာ​ရေ​စာ ပေါ​ကြွယ်​ဝ​သော​ပြည်​ကို
    သင်​တို့​အား​ထာ​ဝ​ရ ဘု​ရား​ပေး​တော်​မူ​ခြင်း​မ​ဟုတ်​ကြောင်း​သိ မှတ်​ကြ​လော့။ သင်​တို့​သည်​ခေါင်း​မာ​သော
    လူ​မျိုး​ဖြစ်​၏။''
  bod-N: དེ་བས་ཁྱོད་རྣམས་དྲང་པོ་ཡིན་པའི་རྒྱུ་མཚན་གྱིས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཡུལ་བཟང་པོ་དེ་ཁྱོད་ཅག་ལ་ས་སྐལ་དུ་གནང་བ་མ་ཡིན་པ་ཤེས་པར་གྱིས།
    དོན་དམ་དུ་ཁྱོད་ཅག་ནི་མི་རིགས་གཉའ་རེངས་ཤིག་ཡིན་ནོ། །
  sna-sna: Naizvozvo nzwisisa kuti Jehovha Mwari wako haakupi nyika iyi yakanaka kuti
    ive yako nokuda kwokururama kwako, nokuti uri rudzi rune mutsipa mukukutu.
  spa-BLM: Sabed, pues, que el Señor, vuestro Dios, no os da esta buena tierra para
    que la poseáis por vuestra justicia, porque sois un pueblo de cuello duro.
  cac-cac: Ojtaquejequel an to man̈ yujoc e vach'il syac' jun lum man̈ jantacoc svach'il
    chi' Jehová d'ayex yic tzeyiquej, palta a ex tic juneln̈ej te pit ex.
  swh-ULB: Kwa hiyo tambua, kwamba Yahwe Mungu wenu awapi ninyi nchi hii nzuri kuimiliki
    kwa sababu ya uadilifu wenu kwa kuwa ni watu wakaidi.
  bel-bel: таму ведай, што не за праведнасьць тваю Гасподзь, Бог твой, дае табе авалодаць
    гэтаю добраю зямлёю, - бо ты народ цьвёрдахрыбетны.
  deu-ELBBK: So wisse denn, dass nicht um deiner Gerechtigkeit willen der HERR, dein
    Gott, dir dieses gute Land gibt, es zu besitzen; denn ein hartnäckiges Volk bist
    du.
  mbb-OT: Umbe, tentenuzi niw he kenà tenged te ketazeng niw is kebeǥaya te Nengazen
    he Megbevayè niw zuen te meupiya he tanà he ed-engkenen niw, su is tutuu, menge
    mesinupaken kew.
  mal-2015: ആകയാൽ നിന്റെ ദൈവമായ യഹോവ നിനക്കു ആ നല്ലദേശം അവകാശമായി തരുന്നതു നിന്റെ
    നീതിനിമിത്തം അല്ലെന്നു അറിഞ്ഞുകൊൾക; നീ ദുശ്ശാഠ്യമുള്ള ജനമല്ലോ;
  rmc-rmc: Akor džan, hoj na vaš tiro spravodľišagos tuke o RAJ del kadi lačhi phuv,
    hoj la te zales. Se tu sal zoralejileskro narodos, so na kamel te šunel.“
  pes-OPV: پس بدان که یهوه، خدایت، این زمین نیکو رابه‌سبب عدالت تو به تو نمی دهد تا
    در آن تصرف نمایی، زیرا که قومی گردن کش هستی.
  ron-1924: Сэ штий дар кэ ну дин причина бунэтэций тале ыць дэ Домнул Думнезеул тэу
    ачя царэ бунэ ка с-о стэпынешть, кэч ту ешть ун попор таре ынкэпэцынат.
  ben-OBCV: কাজেই তোমরা জেনে রেখো, তোমাদের ধার্মিকতার জন্য যে তোমাদের ঈশ্বর সদাপ্রভু
    এই চমৎকার দেশটি তোমাদের অধিকার করতে দিচ্ছেন তা নয়, কারণ তোমরা তো একগুঁয়ে এক
    জাতি।
  som-som: Haddaba ogaada inuusan Rabbiga Ilaahiinna ahu dalkan wanaagsan idiin siinayn
    inaad hantidaan xaqnimadiinna aawadeed, waayo, waxaad tihiin dad madax adag.
  lat-VUC: Scito ergo quod non propter justitias tuas Dominus Deus tuus dederit tibi
    terram hanc optimam in possessionem, cum durissimæ cervicis sis populus.
  eng-ASVBT: Know therefore, that Jehovah thy God giveth thee not this good land to
    possess it for thy righteousness; for thou art a stiff-necked people.
  ita-1885: Sappi adunque che il Signore Iddio tuo non ti dà a posseder questo buon
    paese, per la tua giustizia; conciossiachè tu sii un popolo di collo duro.
  eng-LXXUP: And thou shalt know today, that it is not for thy righteousnesses the
    Lord thy God gives thee this good land to inherit, for thou art a stiff-necked
    people.
  eng-ULB: Know therefore, that Yahweh your God is not giving you this good land to
    possess because of your righteousness, for you are a stubborn people.
  spa-VBL: Mejor es que creas que no es por tu bondad que el Señor tu Dios te está
    dando esta buena tierra para que la poseas, porque en realidad eres un pueblo
    terco y de corazón duro.
  fra-_FOB: Sache donc que ce n'est point pour ta justice que l'Éternel ton Dieu te
    donne ce bon pays pour le posséder; car tu es un peuple de cou roide.
  mal-mal: ആകയാൽ നിന്റെ ദൈവമായ യഹോവ നിനക്ക് ആ നല്ലദേശം അവകാശമായി തരുന്നത് നിന്റെ നീതിനിമിത്തം
    അല്ലെന്ന് അറിഞ്ഞുകൊള്ളുക; നീ ദുശ്ശാഠ്യമുള്ള ജനമല്ലയോ;
  urd-GVR: Chunāṅche jān le ki Rab terā Ḳhudā tujhe terī rāstī ke bāis yih achchhā
    mulk nahīṅ de rahā. Haqīqat to yih hai ki tū haṭdharm qaum hai.
  suz-BL: परमप्रभु यावे, इन परमप्रभुमी इन ठीक पतीक आ पर्बम इन कली मेको रिम्‍शो रागी
    इन के सेल्‍चा कली मगेवो। मारदे हना गे शुश मटीब मुर बाक्‍नीनी। प्रस्‍थान ३२:९
  ita-1927: Sappi dunque che, non a motivo della tua giustizia l’Eterno, il tuo Dio,
    ti dà il possesso di questo buon paese; poiché tu sei un popolo di collo duro.
  ckb-ckb: جا بزانن لەبەر ڕاستودروستیتان نییە یەزدانی پەروەردگارتان ئەو خاکە باشەتان
    پێدەدات هەتا دەستی بەسەردا بگرن، چونکە ئێوە گەلێکی کەللەڕەقن.
  eng-BBE: Be certain then that the Lord your God is not giving you this good land
    as a reward for your righteousness; for you are a stiff-necked people.
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ನಿಮ್ಮ ನೀತಿಗೋಸ್ಕರ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಈ ಒಳ್ಳೆಯ
    ದೇಶವನ್ನು ಸ್ವಾಧೀನಪಡಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ ಕೊಡುವುದಿಲ್ಲವೆಂದು ನೀವು ತಿಳಿದುಕೊಳ್ಳಬೇಕು. ಏಕೆಂದರೆ
    ನೀವು ಹಟಮಾರಿ ಜನಾಂಗವಾಗಿದ್ದೀರಿ.
  tam-2017: “ஆகையால், உன் நீதியினிமித்தம் உன் தேவனாகிய யெகோவா உனக்கு அந்த நல்ல தேசத்தைச்
    சொந்தமாகக் கொடுக்கமாட்டார் என்பதை அறிந்துகொள்; நீ பிடிவாத குணமுள்ள மக்கள் கூட்டம்.
  spa-RV-1909: Por tanto, sabe que no por tu justicia Jehová tu Dios te da esta buena
    tierra para poseerla; que pueblo duro de cerviz eres tú.
  ron-BTF: Să înţelegi de aceea, că nu pentru dreptatea ta îţi dă DOMNUL Dumnezeul
    tău această ţară bună ca să o stăpâneşti, pentru că tu eşti un popor îndărătnic.
  eng-WEBP: Know therefore that the LORD your God doesn’t give you this good land
    to possess for your righteousness, for you are a stiff-necked people.
  eng-FBV: You'd better believe that it's not because you're such good people that
    the Lord your God is giving you this good land to own, because you are stubborn,
    hard-hearted people.
  nld-1939: Begrijpt het dus goed, dat het niet om uw gerechtigheid is, dat Jahweh,
    uw God, u dit heerlijke land in bezit geeft; neen, want ge zijt een hardnekkig
    volk.
  nch-BL: Huajca xijmatica para TOTECO Dios amo amechmactilía nopa cuali tali pampa
    annejnemij xitahuac, pampa amo cana. Amojuanti tahuel antzontochontique para anquineltocase
    TOTECO Dios.
  vie-1934: Vậy, khá biết rằng chẳng phải vì cớ sự công bình ngươi mà Giê-hô-va Đức
    Chúa Trời ngươi cho ngươi nhận lấy xứ tốt tươi nầy đâu; bởi ngươi vẫn là một dân
    cứng cổ.
  hin-CV: इसलिये यह अच्छी तरह से समझ लो कि याहवेह, तुम्हारे परमेश्वर तुम्हारे अधिकार
    के लिए यह उत्तम देश इसलिये नहीं दे रहे कि तुम भले लोग हो, वास्तव में तुम तो हठी
    जाति हो.
  eng-OURB: Know therefore, that Adonai your God does not give you this good land
    to possess for your righteousness; for you are a stiff-necked people.
  spa-BES: Asegúrate entonces de que el Señor tu Dios no te está dando esta buena
    tierra como recompensa por tu justicia; Porque eres un pueblo muy terco.
  tdx-tdx: Maha­fohina te tsy ty hamaren­tane’o ty anolora’ Iehovà Andria­na­ñahare’o
    ama’o ty tane fiaintane toy hitavana’o, ihe foko gan-katoke.
  vid-vid: Lelo mvizele kota Mkulu Nguluwi, Nguluwi wa hemwe, kanguwapani isi ayi
    inojile muihole haiwele kwa vila hemwe ndo wanhu mtanganiche, ila hemwe ndo wanhu
    muwele na nhumbula igagadale.
  eng-OKE: Know, then, that not for thy righteousness will the Lord thy God give thee
    this good land to possess it, for thou art a hard-necked people.
  tha-KJV: เพราะฉะนั้นท่านทั้งหลายจงเข้าใจเถิดว่า ซึ่งพระเยโฮวาห์พระเจ้าของท่านประทานแผ่นดินดี​นี้​ให้​ท่านยึดครองนั้น
    มิใช่​เพราะความชอบธรรมของท่าน เพราะว่าท่านทั้งหลายเป็นชนชาติ​คอแข็ง
  por-BR-2018: Portanto, sabe que não por tua justiça o SENHOR teu Deus te dá esta
    boa terra para possuí-la; que povo duro de cerviz és tu.
  deu-ELO: So wisse denn, daß nicht um deiner Gerechtigkeit willen Jehova, dein Gott,
    dir dieses gute Land gibt, es zu besitzen; denn ein hartnäckiges Volk bist du.
  eng-WYC-2018: Therefore know thou that not for thy rightwisenesses thy Lord God
    hath given to thee this best land into possession, since thou art a people of
    most hard noll. (And so know thou that the Lord thy God hath not given thee this
    best land for a possession because of thy own righteousness, since thou art a
    most stubborn, or a stiff-necked, people.)
  epo-epo: Sciu do, ke ne pro via virteco la Eternulo, via Dio, donas al vi tiun bonan
    landon por ekposedi ĝin; ĉar vi estas popolo malmolnuka.
  uig-PIN: Əmdi xuni bilip ⱪoyƣinki, Pǝrwǝrdigar Hudaying bu yahxi zeminni sanga miras
    ⱪilƣini sening ⱨǝⱪⱪaniyliⱪingdin ǝmǝs, qünki sǝn ǝsli boyni ⱪattiⱪ bir hǝlⱪsǝn.
  beo-beo: Dilia dabe ida:iwane lama:ne noga:le hamoi dagoiba:le, Hina Gode da amo
    soge dilima iaha, amo mae dawa:ma! Hame mabu! Dilia da hame nabasu dunu fi.
  tpi-OTNT: Tru tumas dispela graun i gat planti gris, tasol Bikpela i no givim long
    yupela olsem pe bilong gutpela pasin bilong yupela. Nogat. Yupela i manmeri bilong
    bikhet tasol.
  hau-SA: Ku gane wannan, cewa ba domin adalcinku ba ne ya sa Ubangiji Allahnku yana
    ba ku wannan ƙasa mai kyau, ku mallaki, gama ku mutane masu taurinkai ne.
  uig-LAT: Emdi shuni bilip qoyghinki, Perwerdigar Xudaying bu yaxshi zéminni sanga
    miras qilghini séning heqqaniyliqingdin emes, chünki sen esli boyni qattiq bir
    xelqsen.
  nde-nde: Zwisisa manje, ukuthi akungenxa yokulunga kwakho ukuthi uThixo uNkulunkulu
    wakho ukunika lelilizwe ukuba libe ngelakho, ngoba lina simo senu lingontamozilukhuni.”
  ton-ton: 'Ko ia ke ke ʻilo, ʻoku ʻikai foaki ʻe Sihova ko ho ʻOtua ʻae fonua lelei
    ni kiate koe ke ke maʻu ia ʻi hoʻo māʻoniʻoni: he ko e kakai kia kekeva ʻakimoutolu.'
  ces-1613: Protož věziž, že ne pro spravedlnost tvou Hospodin Bůh tvůj dává tobě
    zemi tu výbornou, abys dědičně držel ji, poněvadž jsi lid tvrdé šíje.
  eng-WMB: Know therefore that the LORD your God doesn’t give you this good land to
    possess for your righteousness, for you are a stiff-necked people.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா இந்த வளமான நாட்டை நீங்கள் உரிமையாக்கிக்கொள்ளும்படி,
    அதை உங்களுக்குக் கொடுப்பது உங்கள் நேர்மையின் காரணமாக அல்ல என்பதை அறிந்துகொள்ளுங்கள்.
    ஏனெனில் நீங்கள் கீழ்ப்படியாத பிடிவாதமுள்ள மக்கள்.
  ceb-ULB: Busa hibaloi, nga si Yahweh nga imong Dios wala maghatag kanimo niining
    maayong yuta aron imong panag-iyahon tungod sa imong pagkamatarong, kay ikaw nga
    tawo gahig ulo.
  pol-UBG: Wiedz zatem, że nie dzięki twojej sprawiedliwości PAN, twój Bóg, daje ci
    tę dobrą ziemię w posiadanie, gdyż jesteś ludem twardego karku.
  agr-agr: 'Juju shiig dekatajum: ¡Tuke Pujuu atumi Apajuíjiya nunú nugka pegkejan
    amastata nunak, atum ima pegkeg takau asagminkish amaschattawai! Atumek dekas
    chicham umichu intimkiu ainagme.”'
  kyc-kyc: Nakama keyange pyuo karamindena Kamongome yuu keyange amenge pyuo nenge
    andenge doko nyuo jerande daa. Nakama keyange daa. Nakama mona kana poko karenge
    wambu ingyuo karaminyi.
  urd-GVU: چنانچہ جان لے کہ رب تیرا خدا تجھے تیری راستی کے باعث یہ اچھا ملک نہیں دے
    رہا۔ حقیقت تو یہ ہے کہ تُو ہٹ دھرم قوم ہے۔
  deu-1912: So wisse nun, daß der HERR, dein Gott, dir nicht um deiner Gerechtigkeit
    willen dies gute Land gibt einzunehmen, sintemal du ein halsstarriges Volk bist.
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಆ ಉತ್ತಮ ದೇಶವನ್ನು ನಿಮಗೆ ಸ್ವದೇಶವಾಗಿ ಕೊಡುವುದು ನಿಮ್ಮ
    ಸದಾಚಾರದ ಫಲವಲ್ಲವೆಂದು ಚೆನ್ನಾಗಿ ತಿಳಿದುಕೊಳ್ಳಿರಿ. ನೀವು ಆತನ ಆಜ್ಞೆಯನ್ನು ಪಾಲಿಸದ ಮೊಂಡ ಜನರೇ
    ಆಗಿದ್ದೀರಿ.
  yap-yap: Ngar mu nanged ni SOMOL e gathi nge pi’ ngomed e re nam nem nib yong’ol
    e but’ riy ni fan e bay rogon ni nge pi’ ni ngam tafned. Ri danga’, ya gimed bogi
    girdi’ ni gimed ba gelan’.
  hlt-MCSB: Te dongah na duengnah neh nang pilnam rhawn cak te khohmuen then pang
    sak ham BOEIPA na Pathen loh nang m'paek moenih tila ming lah.
  mdy-ETH: ዬያሮ፥ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ሃኖ ማሎ ዓጬሎ ዒንሢም ዒንጋሢ ዒንሢ ዒዞ ዻካላንዳያ ኮይሳያ ማዔምቱዋኣሢ
    ዔሩዋቴ፤ ዓይጎሮ ጌዔቴ ዒንሢ ዋይዚ ዒፃ ዓሲታሢሮኬ» ጌዔኔ።
  twi-ASANTE: Meka bio sɛ, ɛnyɛ sɛ moyɛ teneneefoɔ enti na Awurade, mo Onyankopɔn,
    de saa asase pa yi rema mo. Ɛnte saa. Moyɛ ɔman a asoɔden ahyɛ mo ma.
  eng-WEBU: Know therefore that the LORD your God doesn’t give you this good land
    to possess for your righteousness, for you are a stiff-necked people.
  bnp-bnp: Muholi hateka ra malala iea i rike kamumu hateka vona a maki, pali e BAKOVI
    DAGI i uka ma i habia mua ge a mapana a naro kamumu ne mua. Ra mua, mua a bakovi
    a ngatavine na tagenga.
  wal-wal: Simmi yaakko intte hagaa akeekite; GODAI intte Xoossai ha lo77o biittaa
    inttena laatissiyoogee intte xillotettaa gishshaassa gidenna; aissi giikko, intte
    morgge zozzida asa.
  spa-PDDPT: Entiende, pues, que no por tu justicia Yavé tu ʼElohim te da esta buena
    tierra para que la heredes, pues eres un pueblo indómito.
  gun-gun: — Ha'e nunga rupi peikuaa pota ke, mba'eta pendereko porãa re e'ỹ Senhor
    Penderuete ome'ẽ kova'e yvy porã pendekuai aguã, mba'eta peẽ kuery ma peneakã
    ratãgue ae.
  ilo-ULB: Ammoenyo ngarud, a saan nga it-ited ni Yahweh a Diosyo daytoy nasayaat
    a daga kadakayo a tagikua-enyo gapu iti kinalintegyo, ta natangken ti uloyo a
    tattao.
  kpg-kpg: Malaa, goodou gi iloo ge gi modongoohia bolo ma hagalee go goodou digau
    e hai hegau donu dela gaa hidi ai Dimaadua ga gowadu gi goodou tenua huwa humalia
    deenei, gi hai mee ginai goodou. Deeai, goodou la digau hua lodo hamaaloo.
  uig-ARA: ئەمدى شۇنى بىلىپ قويغىنكى، پەرۋەردىگار خۇدايىڭ بۇ ياخشى زېمىننى ساڭا مىراس
    قىلغىنى سېنىڭ ھەققانىيلىقىڭدىن ئەمەس، چۈنكى سەن ئەسلى بوينى قاتتىق بىر خەلقسەن.
  sus-sus: Wo xa a kolon wo xa tinxinyi xa mu a niyaxi wo Marigi Alatala yi bɔxi fanyi
    soxi wo yi ra a xa findi wo gbe ra. Ɲama xurutare nan na wo ra.»
  pon-2006: Eri, kumwail en ese oh dehdehki me kaidehk amwail pwuhng me kahrehda KAUN-O
    eh ketikihong kumwail sahpw kaselel wet pwe kumwail en sapwenikihla; pwe wehi
    keptakai ieu kumwail.
  jae-jae: “Amboac tonaŋ ôjala gebe Apômtau, aômnêm Anôtô, êkêŋ gamêŋ ŋajam tonec
    êtu aômnêm gamêŋ êtu nêm biŋ gêdêŋŋa atom, gebe aôm ŋac gêsômtêkwa ŋatoŋ.
  ksd-ksd: Io, una nunure ba vakir ure kaum mangamangana takodo ra Luluai kaum God
    i tabar u ma go ra bo na gunan upi una vatur vake; tago u a pue ngangar.
  tur-YTC: Bunun için şunu bil ki, Tanrın Yahve bu güzel ülkeyi, doğruluğundan dolayı
    sana mülk edinmen için vermiyor; çünkü sen sert enseli bir halksın.
  grc-BRENT: Καὶ γνώσῃ σήμερον, ὅτι οὐχὶ διὰ τὰς δικαιοσύνας σου Κύριος ὁ Θεός σου
    δίδωσί σοι τὴν γῆν τὴν ἀγαθὴν ταύτην κληρονομῆσαι, ὅτι λαὸς σκληροτράχηλος εἶ.
  ind-AYT: TUHAN, Allahmu memberikan tanah subur untuk tempat tinggalmu, tetapi itu
    bukan karena kebaikanmu, sebab kamu adalah bangsa yang tegar tengkuk!
  nya-nya: Tsono zindikira kuti si chifukwa cha kulungama kwako kuti Yehova Mulungu
    wako akukupatsa dziko labwinoli kuti ulitenge popeza ndiwe wokanika.
  hrv-hrv: Znaj, dakle, da ti Jahve, Bog tvoj, ne daje ovu dobru zemlju u posjed zbog
    tvoje pravednosti, jer si ti narod tvrde šije!
  mps-mps: Mu tama, te tǫ ili hauwa elalubo tǫ dao. Tiali goli, Genuai Bidigo te
    tǫ dagego wiegi yai doloba pai kolesaga ebaso dagebolo me mabeo. Menio. Dage
    te po odisąwai hagoma ebo homu ebo we bidi naga dao,” wali.
  tpi-tpi: Tru tumas dispela graun i gat planti gris, tasol Bikpela i no givim long
    yupela olsem pe bilong gutpela pasin bilong yupela. Nogat. Yupela i manmeri bilong
    bikhet tasol.
  dan-1931: Så vid da, at det ikke er for din Retfærdigheds Skyld, at HERREN din Gud
    giver dig dette herlige Land i Eje; thi du er et Folk med hårde Halse!
  vie-OVCB: Đúng thế, không phải Chúa Hằng Hữu, Đức Chúa Trời của anh em, cho anh
    em vùng đất tốt tươi vì anh em là người công chính. Không, anh em chỉ là những
    người ương ngạnh.”
  guj-2017: એ માટે નક્કી જાણ કે તારા ન્યાયીપણાને લીધે યહોવાહ તારા ઈશ્વર આ ઉતમ દેશ
    તને નથી આપતા કેમ કે તમે તો હઠીલી પ્રજા છો.
  pon-2006A: Eri, kumwail en ese oh dehdehki me kaidehk amwail pwuhng me kahrehda
    KAUN-O eh ketikihong kumwail sahpw kaselel wet pwe kumwail en sapwenikihla; pwe
    wehi keptakai ieu kumwail.
  por-BRBSL: Saiba portanto que Javé seu Deus não lhe dá esta boa terra para possuir
    por sua justiça, pois você é um povo de pescoço duro.
  cth-cth: Hatdawkvah, na BAWIPA ni nama e na hawinae dawk hoi, kahawipoung e ram
    na poe e nahoeh, nang teh na lahuen ka cak e miphun doeh.
  twi-twi: Monte ase sɛ, ɛnyɛ sɛ moyɛ atreneefo nti na Awurade, mo Nyankopɔn, de saa
    asase pa yi rema mo. Moyɛ ɔman a asoɔden ahyɛ mo ma.
  hlt-hlt: Te dongah na duengnah neh nang pilnam rhawn cak te khohmuen then pang sak
    ham BOEIPA na Pathen loh nang m'paek moenih tila ming lah.
  tbz-SIM: Nyɛ̃́nɛ̀ tũnkɛ́ kɛ dò nkɛ̀ ti Yiɛ̀ nKuyie nkùù di te kuù di duɔ́ ndɛ kó
    kɛtenkɛ̀ dɛ̀ í tú di wetí mɛ̀ɛ̀ kpɛ́í nte kù di duɔ́mmɛ̀ dɛ kó kɛtensɑ̀ɑ̀kɛ̀,
    díì pètìnkɛ tú ku botí kùù to kpeńnì.
  msy-2020: Ia kamaghɨn nɨghnɨghan markɨ, ia gumazamizir Godɨn damazim deraziba. Kamaghɨn
    amizɨ Ikiavɨra Itir God, ian God, ian arazir aghuiba ikarvagha ivezir aghuimɨn
    mɨn nguazir aghuir kam ia ganɨdi. Bar puvatɨ. Guizbangɨra, ia gumazamizir navir
    bar gavgaviba itiba, egha ia an akaba baraghan aghua.
  dop-dop: Ɩ́ nyɩ teu sɩ, pǝ tɑɣɑ mǝ tɑmpɑnɑ tǝŋʋɣʋ tɔɔ kɛ́ ɩ hɑ-mɛɣɛ tɛtʋ kʋpɑntʋ
    tǝnɛ sɩ tǝ́ pǝsɩ mǝ nyǝntʋ. Mpi tɔ, mǝ mɑɣɑmɑɣɑ ɩ́ wɛ kɑŋkɑnɑ kɛ́.
  azb-azb: Bilin ki, Allahınız Rəbb salehliyinizə görə bu gözəl torpağı mülk olaraq
    almaq üçün sizə vermir, çünki siz dikbaş bir xalqsınız.
  eng-DBY: Know therefore that Jehovah thy God doth not give thee this good land to
    possess it for thy righteousness; for thou art a stiff-necked people.
  hin-2017: “इसलिए यह जान ले कि तेरा परमेश्वर यहोवा, जो तुझे वह अच्छा देश देता है
    कि तू उसका अधिकारी हो, उसे वह तेरे धार्मिकता के कारण नहीं दे रहा है; क्योंकि तू
    तो एक हठीली जाति है।
  wol-KYG: Kon na leen bir ne du seenug njekk moos la leen seen Yàlla Aji Sax ji joxe
    mii réew mu baax, ngir ngeen moom ko ndax, askan wu daŋŋiiral ngeen.
  eng-YLT: and thou hast known, that not for thy righteousness is Jehovah thy God
    giving to thee this good land to possess it, for a people stiff of neck thou [art].
  eng-WYC-2017: Therefore know thou that not for thy rightwisenesses thy Lord God
    hath given to thee this best land into possession, since thou art a people of
    most hard noll.
  eng-WMBB: Know therefore that the LORD your God doesn’t give you this good land
    to possess for your righteousness, for you are a stiff-necked people.
  urd-GVH: चुनाँचे जान ले कि रब तेरा ख़ुदा तुझे तेरी रास्ती के बाइस यह अच्छा मुल्क
    नहीं दे रहा। हक़ीक़त तो यह है कि तू हटधर्म क़ौम है।
  rug-rug: Mi gilania sapu lopu vatu nia e Zihova sa popoa masuruna hie, sina koa
    gua sapu na tie toṉoto si gamu. Lokari hokara, na tie lopu hiva ta totozie na
    koromia va avoso si gamu.
  gaz-gaz: Egaa Waaqayyo Waaqni kee kan biyya gaarii kana akka dhaaltuuf siif kennu
    sababii qajeelummaa keetiitiif akka hin taʼin hubadhu; ati saba mata jabeessaatii.
  fra-LSG: Sache donc que ce n’est point à cause de ta justice que l’Éternel, ton
    Dieu, te donne ce bon pays pour que tu le possèdes; car tu es un peuple au cou
    roide.
  gnn-gnn: Yaka ŋayi waŋana bitjarranydja, ‘Ŋarra yurru wekamana ŋunhayinydja wäŋa
    nhumalaŋguna, liŋgu nhuma dhuwurr‐ŋamakurru'mirri.’ Yaka ŋayi bitjarranydja waŋana,
    liŋgu nhumanydja dhuwala ŋayaŋu‐dhumukmirrina walala, yakana dhuwurr‐ŋamakurru';
    bitjan yana liŋgu nhe ŋuli waŋanydja Godkala yaka'yunna yukurra.
  yal-yal: Ɛ xa a kolon, a Alatala ɛ Ala mi bɔxɔ faɲini ito soxi ɛ yii ɛ gbeen na
    ɛ tinxinna xan ma fe ra. Amasɔtɔ yama murutɛxin nan ɛ ra.
  haw-1868: E ike hoi oe, aole o Iehova kou Akua e haawi mai i keia aina maikai i
    lilo ia nou, no kou pono; no ka mea, he poe kanaka a-i oolea oukou,
  arb-NAV: فَاعْلَمُوا أَنَّهُ لَيْسَ بِفَضْلِ صَلاحِكُمْ يَهَبُكُمُ الرَّبُّ إِلَهُكُمْ
    هَذِهِ الأَرْضَ الْخَصِيبَةَ لامْتِلاكِهَا، لأَنَّكُمْ شَعْبٌ عَنِيدٌ.
  ewe-ewe: Megale egblɔm ake be, Yehowa, miaƒe Mawu la mele anyigba nyui sia tsɔm
    na mi le miaƒe nyonyo ta o, elabena mienyo o. Mienye dukɔ vɔ̃ɖi kple kɔlialiatɔwo.”
  eng-LEE: And thou shalt know, that not for thy righteousness doth the Lord thy God
    give unto thee this good land to possess it; for thou art a stiff-necked people.
  asm-FB: এই হেতুকে আপোনালোকে জানিব যে, আপোনালোকৰ ধাৰ্মিকতাৰ বাবেই যে ঈশ্বৰ যিহোৱাই
    এই উত্তম দেশ আপোনালোকৰ অধিকাৰৰ অৰ্থে দিছে, সেয়ে নহয়; কিয়নো আপোনালোক এক ঠৰডিঙীয়া
    জাতি।
  sus-A: وٌ شَ عَ كٌلٌن وٌ شَ تِنشِنيِ شَ مُ عَ نِيَشِ وٌ مَرِفِ عَلَتَلَ يِ بْشِ
    قَنيِ سٌشِ وٌ يِ رَ عَ شَ قِندِ وٌ فبٍ رَ. حَمَ شُرُتَرٍ نَن نَ وٌ رَ.»
  fra-SBL: Sache donc que l'Éternel, ton Dieu, ne te donne pas ce bon pays à posséder
    pour ta justice, car tu es un peuple à la nuque raide.
  hbo-hbo: וְיָדַעְתָּ֗ כִּ֠י לֹ֤א בְצִדְקָֽתְךָ֙ יְהוָ֣ה אֱ֠לֹהֶיךָ נֹתֵ֨ן לְךָ֜
    אֶת־הָאָ֧רֶץ הַטֹּובָ֛ה הַזֹּ֖את לְרִשְׁתָּ֑הּ כִּ֥י עַם־קְשֵׁה־עֹ֖רֶף אָֽתָּה׃
  eng-WYCLIFFE: Therfor wite thou that not for thi riytfulnesses thi Lord God yaf
    to thee this beste lond in to possessioun, sithen thou art a puple of hardeste
    nol.
  piu-2006: '@see-verse:DEU.009.005'
  cwe-cwe: Muvimanye kuwa Mndewa Mulungu, Mulungu wenu komwing'hani isi ino inogile
    muisole siyo kwaviya motenda yanogile haulongozi wa Mulungu, mana mweye ni wanhu
    muli na mizoyo midala.
  kik-kik: Nĩ ũndũ ũcio, kĩmenye atĩ ti ũthingu waku ũtũmĩte Jehova Ngai waku akũhe
    bũrũri ũcio mwega ũwĩgwatĩre ũtuĩke waku, nĩgũkorwo inyuĩ mũrĩ andũ momĩtie ngingo.
  fra-NCL: Sache donc que ce n’est pas à cause de ta justice que Yahweh, ton Dieu,
    te donne ce bon pays en propriété ; car tu es un peuple au cou raide.
  cek-AK: Na toeng o pongah na Angraeng Sithaw mah kahoih hae prae hae toep hanah
    paek ih na ai ni; nangcae loe palungthah kami ah ni na oh o, tito panoek oh.
  cuk-cuk: Degisoggu, be magar neg-itomar. Ar Bab-Dummad-Jehová bemarga we-yar-nued-uknaidi,
    bemar-ibmar-innikii-imaked-ular, uknaisulid, bemar-nueddamalad-ular, uknaisulid.
    Ar bemar, nono-dutusurmaladid.”
  uig-CYR: Әнди шуни билип қойғинки, Пәрвәрдигар Худайиң бу яхши зиминни саңа мирас
    қилғини сениң һәққанийлиғиңдин әмәс, чүнки сән әсли бойни қаттиқ бир хәлиқсән.
  tel-2017: మీ యెహోవా దేవుడు మీకు ఈ మంచి దేశాన్ని స్వాధీనం చేయడం మీ నీతిని బట్టి కాదని
    మీరు తెలుసుకోవాలి. ఎందుకంటే మీరు మూర్ఖులైన ప్రజలు.
  hat-BSA: “Pou sa, byen konnen ke se pa akoz ladwati nou ke SENYÈ a ap bannou bon
    peyi sa a pou posede, paske nou se yon pèp tèt di.
  kos-kos: Kowos in arulana etu lah LEUM GOD El tia sot lowos acn wowo se inge mweyen
    kowos pa fal in eis. Mo, kowos mwet likkeke.
  hbo-WLC: וְיָדַעְתָּ֗ כִּ֠י לֹ֤א בְצִדְקָֽתְךָ֙ יְהוָ֣ה אֱ֠לֹהֶיךָ נֹתֵ֨ן לְךָ֜
    אֶת־הָאָ֧רֶץ הַטּוֹבָ֛ה הַזֹּ֖את לְרִשְׁתָּ֑הּ כִּ֥י עַם־קְשֵׁה־עֹ֖רֶף אָֽתָּה׃
  ibo-ibo: Ya mere, ghọta ya nke ọma na Onyenwe anyị Chineke gị anaghị enye gị ezi
    ala a ka inweta ya nʼihi ezi omume gị, nʼihi na unu bụ ndị isiike.
  ory-ory: ଏନିମନ୍ତେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭ ଧାର୍ମିକତା ସକାଶୁ ତୁମ୍ଭକୁ ଏହି ଉତ୍ତମ
    ଦେଶ ଅଧିକାର କରିବାକୁ ଦେଉ ନାହାନ୍ତି, ଏହା ଜ୍ଞାତ ହୁଅ ଯେହେତୁ ତୁମ୍ଭେ ଶକ୍ତଗ୍ରୀବ ଲୋକ।
  chk-chk: Iei mine oupwe silei pwe ewe Samol mi Lapalap esap ngenikemi ewe fanü mi
    mürina pwe oupwe fanüeni pokiten ämi pwüng, pun ämi eu mwichen aramas mi tipeförea.”
  rop-rop: Bat yumob lafta sabi dijan. Im nomo gibit yumob dijan kantri dumaji yumob
    gudbala. Nomo! Yumob brabli adbala pipul.
  ukr-1871: Так знай же, що Господь, Бог твій, дає тобі сю гарну землю на оселю не
    за твою праведність; бо запеклий ти народ.
  deu-1951: So wisse nun, daß nicht um deiner Gerechtigkeit willen der HERR, dein
    Gott, dir dieses gute Land einzunehmen gibt; denn du bist ein halsstarriges Volk!
  eng-JPS: Know therefore that it is not for thy righteousness that the LORD thy God
    giveth thee this good land to possess it; for thou art a stiffnecked people.
  srp-1865: Znaj dakle da ti Gospod Bog tvoj ne daje te dobre zemlje za pravdu tvoju
    da je naslijediš, jer si tvrdovrat narod.
  lug-lug: Osaana okitegeere ng’ensi eno ennungi Mukama Katonda gy’akuwa okugyefunira
    tagikuwa lwa kubanga oli mutuukirivu; kubanga oli muntu alina ensingo enkakanyavu.
  heb-heb: וידעת כי לא בצדקתך יהוה אלהיך נתן לך את הארץ הטובה הזאת לרשתה כי עם קשה
    ערף אתה׃
  ben-IRV: অতএব জেনো যে তোমার ঈশ্বর সদাপ্রভু যে তোমার ধার্মিকতার জন্য অধিকার করার
    জন্য তোমাকে এই উত্তম দেশ দেবেন, তা না; কারণ তুমি একগুঁয়ে জাতি।
  pan-pan: ਤੁਸੀਂ ਜਾਣ ਲਓ ਕਿ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਡੇ ਧਰਮ ਦੇ ਕਾਰਨ ਇਹ ਚੰਗਾ ਦੇਸ਼
    ਤੁਹਾਨੂੰ ਅਧਿਕਾਰ ਕਰਨ ਲਈ ਨਹੀਂ ਦਿੰਦਾ, ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਹਠੀਲੇ ਲੋਕ ਹੋ।
  mya-JVB: သို့ဖြစ်၍ သင် ၏ဘုရားသခင် ထာဝရဘုရား သည် သင် ၏ကုသိုလ် ကြောင့် ၊ ထို ကောင်းမွန်
    သော ပြည် ကိုပေး တော်မူသည်မ ဟုတ်။ သင် သည် လည်ပင်း ခိုင်မာ သော အမျိုး ဖြစ်၏။
  hmo-hmo: “Unai dainai, umui diba namonamo, Lohiabada emui Dirava ese inai tano namona
    umui dekenai ia henia, be emui kara maoromaoro dainai lasi, badina umui be hereva
    dagedage taudia.
  urd-urd: “ग़रज़ तू समझ ले कि ख़ुदावन्द तेरा ख़ुदा तेरी सदाक़त की वजह से यह अच्छा
    मुल्क तुझे क़ब्ज़ा करने के लिए नहीं दे रहा है, क्यूँकि तू एक बाग़ी क़ौम है।
  rus-SYN: посему знай ныне, что не за праведность твою Господь, Бог твой, дает тебе
    овладеть сею доброю землею, ибо ты народ жестоковыйный.
  bqc-SIM: Àↄ dↄ̃ kɛ́ Dii á Lua lɛ́ bùsu maapi kpáwá à gↄ̃ vĩ á maa yã́i
    no, asa swã́gbãadeↄn á ũ.
  tcz-CHONGTHU: Nangho chonphat vanga Pakaiyin hiche gam hi napeh’u ahipoi ti nahet
    diu ahi, ajeh chu nangho milungtahte nahiuve.
  mar-mar: म्हणून तुम्ही हे निश्चित लक्षात ठेवा की, तुमच्या चांगूलपणामुळे हा उत्तम
    देश तुमचा देव परमेश्वर तुम्हास वतन म्हणून देत आहे असे नाही, कारण तुम्ही फार ताठमानेचे
    राष्ट्र आहात.
  qub-qub: Gamcuna sumaj tantiyay. Tayta Diosga manami alli cashayquipitachu chay
    alli chacrayoj nasyunta goycushunquipaj. Gamcunaga mana tantiyacoj mana wiyacoj
    runacunami canquipis.
  hat-hat: Se pou nou konnen se pa paske nou merite anyen kifè Seyè a, Bondye nou
    an, ap ban nou bon peyi sa a pou rele nou pa nou. Non! Paske se yon pèp ki gen
    tèt di anpil nou ye.
  eng-BSB: Understand, then, that it is not because of your righteousness that the
    LORD your God is giving you this good land to possess, for you are a stiff-necked
    people.
  tod-tod: À suɠwɛɛ deɠɛmu ga, é la ga wo lelebogɛ, naa ɠa é kɛɛzu, Ɠɔoɠɔ GALAGI
    wa-ƓALAGI niima you ʋagɔi veezu la wo ya, ga wɔnɔ, mazɔlɔɔ wa ga nuɓusɛiti ti
    zuvɔai.
  eng-WEBPB: Know therefore that the LORD your God doesn’t give you this good land
    to possess for your righteousness, for you are a stiff-necked people.
  kbq-kbq: Tamagrama antahisazana, tagri fatgo avu'avazante Ra Anumzana tagri Anumzamo'a
    ama knare mopa tamigeta erune huta tamagesa ontahiho. Na'ankure tamagra keontahi
    vahe mani'naze.
  nhe-BL: Huajca xijmatica para TOTECO Dios ax inmechmactilía nopa cuali tlali pampa
    innejnemij xitlahuac, pampa ax neli. Imojuanti tlahuel intochontique para inquineltocase
    TOTECO Dios.
  gub-BL: 'A''e rupi pekwaw ko ma''e nehe: Numur kwaw ko ywy peme pekatu haw hekuzaromo
    a''e. Nan. Peiko ize''eg heruzar ''ymar romo.'
  eng-DRA: Know therefore that the Lord thy God giveth thee not this excellent land
    in possession for thy justices, for thou art a very stiffnecked people.
