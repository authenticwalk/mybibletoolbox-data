verse: DEU.009.002
translations:
  mal-C: നിനക്ക് അറിയാവുന്നതുപോലെ ശക്തിയും ഉയരവുമുള്ള അനാക്യരെന്ന ജനതയാണവർ. “അനാക്യരുടെമുമ്പിൽ
    ആര് നിൽക്കും,” എന്നിങ്ങനെയുള്ള പറച്ചിൽ നീ കേട്ടിട്ടുണ്ടല്ലോ.
  deu-TKW: 'über ein großes und hochgewachsenes Volk, die Enakiter, die du ja selber
    kennst und von denen du selbst hast sagen hören: Wer vermag den Enakitern standzuhalten?'
  lin-lin: 'Bato yango bazali makasi mpe bingambe, bana ya Anaki ! Oyebi bango mpe
    osila koyoka bato koloba na tina na bango : « Nani akoki kotelema liboso ya bana
    ya Anaki ? »'
  eng-LSV: 'a people great and tall, sons of Anakim, whom you have known, and [of
    whom] you have heard: Who stations himself before sons of Anak?'
  eng-GNV: A people great and tall, euen the children of the Anakims, whom thou knowest,
    and of whom thou hast heard say, Who can stand before the children of Anak?
  eng-WEBSTER: A people great and tall, the children of the Anakims, whom thou knowest,
    and of whom thou hast heard it said , Who can stand before the children of Anak!
  nhw-BL: Nopa masehualme nepa itztoque tlahuel huejcapantique pampa iixhuihua Anac,
    nopa huejcapantic tlacatl tlen huejcajya. Anquicactoque nopa camanali catli quiijtohua
    para amo aqui huelis ininhuaya motlalis iixhuihua Anac. Quej nopa nochi masehualme
    moilhuíaj.
  swh-ONEN: 'Watu ni wenye nguvu na warefu, ni wana wa Waanaki! Mnafahamu habari zao
    na mmesikia inavyosemekana: “Ni nani awezaye kusimama dhidi ya Waanaki?”'
  bba-bba: I Anɑkibɑ yɛ̃. Bɑ dɑm mɔ, mɑ bɑ ɡunu. I mɑɑ nɔɔre bɑ ben ɡɑri ɡerumɔ bɑ
    mɔ̀, wɑrɑ u koo kpĩ u yɔ̃rɑ ben bweserun wuswɑɑɔ.
  eng-KJVCPB: a people great and tall, the children of the Anakims, whom thou knowest,
    and of whom thou hast heard say, Who can stand before the children of Anak!
  luo-luo: Jo-Anak gin joma roteke kendo roboche! Usewinjo kiwuoyo kuomgi kiwacho
    niya, “Ere joma dichungʼ e nyim jo-Anak?”
  meu-meu: 'Unu bese taudia na babada bona lalata; idia na Anakim taudia: dibamui,
    bona haridia vada o kamonai, e tomu “Anak natuna vairadiai daika baine gini?”'
  npi-ULB: तिनीहरू महान् र अग्ला छन् जो अनाकका छोराहरू हुन् जसको बारेमा तिमीहरूलाई
    थाहै छ र 'अनाकका छोराहरूको सामु को खडा हुन सक्छ ?' भनी तिमीहरूले सुनेकै छौ ।
  yor-yor: Àwọn ènìyàn náà lágbára wọ́n sì ga àní àwọn ọmọ Anaki ni wọ́n. Ẹ gbọ́ nípa
    wọn, ẹ sì gbọ́ tí àwọn ènìyàn ń sọ nípa wọn pé, “Ta ni ó le è dojú ìjà kọ àwọn
    ọmọ Anaki (òmíràn)?”
  ind-ind: Di sana ada orang raksasa dari keturunan Anakim. Mereka tinggi besar dan
    kuat. Kalian sudah pernah mendengar orang-orang berkata tentang mereka, ‘Tidak
    ada yang sanggup melawan orang Anakim itu!’
  pes-OPCB: '@see-verse:DEU.009.001'
  tgl-ULB: isang malalakas na mga tao at matatangkad, ang mga anak na lalaki ng Anakim,
    na kilala ninyo, at siyang narinig ninyong sinabi ng mga tao, 'Sino ang makakapanindigan
    sa harapan ng mga anak na lalaki ni Anak?'
  cbu-NT: Anchich tputs wazuraneewsincha, watam Anakarinchichiniwa. Ashirucha, anchicheeru
    ichingaroo wazuranirini tputs waamari kasiranaya. Siysa yuwaa tputs ¿chakaja anchichpat
    tputs minumtiyam tatsamooch? átarana anoo siy yasartamtischa.
  hui-hui: Wali agali dindi uruniha haruaruni luniore hongohebi kago tí ale baba wai
    bibe nahe ka lagago tí hale halu manda biai ho kamigoni.
  mya-mya: လူ​တို့​သည်​အ​ရပ်​မြင့်​၍​ခွန်​အား​ဗ​လ​ကောင်း ၏။ သူ​တို့​သည်​အ​လွန်​ထွား​ကြိုင်း​သ​ဖြင့်
    မည် သူ​မျှ​သူ​တို့​ကို​မ​ယှဉ်​ပြိုင်​နိုင်​ကြောင်း​သင် တို့​ကြား​ဖူး​ခဲ့​ကြ​ပြီ။-
  bod-N: སྟོབས་ཆེ་ཞིང་གཟུགས་པོ་རིང་བའི་ཨ་ནག་གི་བུ་རྒྱུད་དེ། མི་གཞན་གྱིས་ཨ་ནག་བུ་རྒྱུད་ཀྱི་མདུན་དུ་སུ་ཞིག་འགྲེང་བར་ནུས་སམ་ཟེར་བ་ཁྱོད་རྣམས་ཀྱིས་ཤེས་ཤིང་ཐོས་པ་རྣམས་དབང་དུ་བསྡུ་དགོས།
  sna-sna: Vanhu vacho vakasimba uye varefu vaAnaki! Unoziva nezvavo uye wakanzwa
    zvichinzi, “Ndiani angamira kuti arwise vaAnaki?”
  spa-BLM: 'un pueblo grande y alto, los hijos de los Anaceos, a los que conoces y
    de los que has oído decir: “¿Quién podrá enfrentarse a los hijos de Anac?”'
  cac-cac: 'A eb'' anima cajan ta'', chaan̈ steel eb'', a vin̈aj Anac ay yin̈tilal
    eb''. Ix eyab'' yalji: ¿Mach val junoc syal stec''b''an sb''a d''a yichan̈ eb''
    yin̈tilal vin̈aj Anac? xchi eb''.'
  swh-ULB: watu wakuu na warefu, wana wa Anakimu, ambaye mnamjua, na yule mliomsikia
    watu wakisema, 'Nani atasimama mbele ya wana wa Anak?
  bel-bel: 'народам, вялікім у ліку і вялікарослым, сынамі Энакавымі, пра якіх ты
    ведаеш і чуеш: «хто ўстоіць супроць сыноў Энакавых?»'
  deu-ELBBK: 'ein großes und hohes Volk, die Söhne der Enakim, die du ja kennst und
    von denen du ja gehört hast: Wer kann vor den Kindern Enaks bestehen?'
  mbb-OT: Memezesen wey memelangkew is menge meǥinged duen he menge kevuwazan ni Anak!
    Netuenan niw man is mehitenged te menge kevuwazan ni Anak wey netudtulan kew he
    wazà ebpekesukul kandan.
  mal-2015: വലിപ്പവും പൊക്കവുമുള്ള അനാക്യരെന്ന ജാതിയെയും അടക്കുവാൻ പോകുന്നു; നീ അവരെ
    അറിയുന്നുവല്ലോ; അനാക്യരുടെ മുമ്പാകെ നിൽക്കാകുന്നവൻ ആർ എന്നിങ്ങനെയുള്ള ചൊല്ലു നീ
    കേട്ടിരിക്കുന്നു.
  rmc-rmc: 'O manuša, le Anakoskre potomki, hine zorale the bare! Džanes pal lende
    a šunďal, so pes pal lende vakerel: ‚Ko pes šaj ačhavel le Anakenge?‘'
  pes-OPV: یعنی قوم عظیم و بلند قد بنی عناق را که می‌شناسی وشنیده‌ای که گفته‌اند کیست
    که یارای مقاومت بابنی عناق داشته باشد.
  ron-1924: 'пе ун попор маре ши ыналт ла статурэ, пе копиий луй Анак, пе каре-й куношть
    ши деспре каре ай аузит зикынду-се: ‘Чине ва путя сэ стя ымпотрива копиилор луй
    Анак!’'
  ben-OBCV: সেখানকার লোকেরা অনাকীয়—তারা শক্তিশালী ও লম্বা! তোমরা তাদের সম্বন্ধে জানো
    এবং শুনেছ বলা হয়ে থাকে “অনাকীয়দের বিরুদ্ধে কে দাঁড়াতে পারে?”
  som-som: oo dadkoodu yihiin dad waaweyn oo dhaadheer oo ah reer Canaaq, oo aad taqaanaan
    oo aad maqasheen in la yidhi, Bal yaa reer Canaaq hor istaagi kara?
  lat-VUC: populum magnum atque sublimem, filios Enacim, quos ipse vidisti et audisti,
    quibus nullus potest ex adverso resistere.
  eng-ASVBT: a people great and tall, the sons of the Anakim, whom thou knowest, and
    of whom thou hast heard say, Who can stand before the sons of Anak?
  ita-1885: 'di una gente grande, e d''alta statura, de'' figliuoli degli Anachiti,
    de'' quali tu hai conoscenza, e de'' quali tu hai udito dire: Chi potrà stare
    a fronte a'' figliuoli di Anac?'
  eng-LXXUP: a people great and many and tall, the sons of Anak, whom thou knowest,
    and concerning whom thou hast heard say, Who can stand before the children of
    Anak?
  eng-ULB: a people great and tall, the sons of the Anakim, whom you know, and of
    whom you have heard people say, 'Who can stand before the sons of Anak?'
  spa-VBL: 'Los habitantes del paísson fuertes y altos; son los descendientes de Anac.
    Todos ustedes los conocen y han oído el dicho: “¿Quién podría derrotar a los hijos
    de Anac?”'
  fra-_FOB: 'Un peuple grand et de haute taille, les descendants des Anakim que tu
    connais, et dont tu as entendu dire: Qui subsistera devant les descendants d''Anak?'
  mal-mal: വലിപ്പവും പൊക്കവുമുള്ള അനാക്യരെന്ന ജനതയെയും ജയിച്ചടക്കുവാൻ പോകുന്നു; നീ
    അവരെ അറിയുന്നുവല്ലോ? ‘അനാക്യരുടെ മുമ്പിൽ നില്ക്കുവാൻ കഴിയുന്നവൻ ആര്?’ എന്നിങ്ങനെയുള്ള
    ചൊല്ല് നീ കേട്ടിരിക്കുന്നു.
  urd-GVR: Wahāṅ Anāqī baste haiṅ jo tāqatwar aur darāzqad haiṅ. Tū ḳhud jāntā hai
    ki un ke bāre meṅ kahā jātā hai, “Kaun Anāqiyoṅ kā sāmnā kar saktā hai?”
  suz-BL: मेकेर अनाक आ चच युइ बाक्‍नीमी। मेकोपुकी ठेयब नु लाइश्‍शो मुर बाक्‍नीम, दे
    तुइक्‍नीनी। गे ङोंइती ‘अनाकीम ङा मुर आन ङोंइती सु राप्‍ने चाप्‍बा ङा’ दे लोव़
    पशो नेंतीनी।
  ita-1927: 'di un popolo grande e alto di statura, de’ figliuoli degli Anakim che
    tu conosci, e dei quali hai sentito dire: “Chi mai può stare a fronte de’ figliuoli
    di Anak?”'
  ckb-ckb: 'نەتەوەیەکی مەزن و باڵا بەرز، نەوەی عەناق، کە بەوانتان زانیوە و بیستووتانە
    کە گوتراوە: «کێ لە ڕووی نەوەی عەناق دەوەستێت؟»'
  eng-BBE: A people great and tall, the sons of the Anakim, of whom you have knowledge
    and of whom it has been said, All are forced to give way before the sons of Anak.
  kan-OKCV: ಆ ನಾಡಿನ ಅನಾಕ್ಯರು ಬಲಿಷ್ಠರು ಮತ್ತು ಎತ್ತರವಾದ ಪುರುಷರು ಆಗಿದ್ದಾರೆ. ಅವರ ವಿಷಯ ನಿಮಗೆ
    ತಿಳಿದೇ ಇದೆ. “ಅನಾಕ್ಯರ ಮುಂದೆ ಯಾರು ನಿಲ್ಲುವರು?” ಎಂಬ ಮಾತನ್ನು ಅವರ ಬಗ್ಗೆ ಕೇಳಿದ್ದೀರಿ.
  tam-2017: ஏனாக்கின் மகன்களாகிய பெரியவர்களும் உயரமானவர்களுமான மக்களைத் துரத்திவிடப்போகிறாய்;
    இவர்களுடைய செய்தியை நீ அறிந்து, ஏனாக்கின் மகன்களுக்கு முன்பாக நிற்பவன் யார் என்று
    சொல்லப்படுவதை நீ கேட்டிருக்கிறாய்.
  spa-RV-1909: 'Un pueblo grande y alto, hijos de gigantes, de los cuales tienes tú
    conocimiento, y has oído decir: ¿Quién se sostendrá delante de los hijos del gigante?'
  ron-BTF: 'Un popor mare şi înalt, copiii anachimilor, pe care îi cunoşti şi despre
    care ai auzit spunându-se: Cine poate sta înaintea fiilor lui Anac?'
  eng-WEBP: a people great and tall, the sons of the Anakim, whom you know, and of
    whom you have heard say, “Who can stand before the sons of Anak?”
  eng-FBV: The people are strong and tall; they are the descendants of the Anakim.
    You all know about them and you have heard the saying, “Who could ever defeat
    the sons of Anak?”
  nld-1939: 'om een groot en machtig volk te onderwerpen, de Anakskinderen, die ge
    kent, en van wie ge hebt horen zeggen: Wie houdt stand voor de Anakskinderen?'
  nch-BL: Nopa masehualme nepa itztoque tahuel huejcapantique pampa iixhuihua Anac,
    nopa huejcapantic tacat ten huejcajquiya. Anquicactoque nopa camanali cati quiijtohua
    para amo aqui huelis quintanis iixhuihua Anac. Quej nopa moilhuíaj nochi masehualme.
  vie-1934: 'một dân to lớn và tác cao, là con cháu A-na-kim, mà ngươi đã biết, và
    có nghe nói rằng: “Ai sẽ đương địch nổi trước mặt con cháu A-nác?”'
  hin-CV: 'वे डीलडौल में तुमसे अधिक ऊंचे और वे अनाकों की संतान हैं, तुम इन्हें जानते
    हो, तुम इनके विषय में सुनते रहे हो: “कौन ठहर सकता है अनाक के पुत्रों के सामने?”'
  eng-OURB: a people great and tall, the sons of the Anakim, whom you know, and of
    whom you have sh'ma ·heard obeyed· it said, “Who can stand before the sons of
    Anak?”
  spa-BES: 'Un pueblo numeroso y alto, los hijos de Anac, de los cuales tienen conocimiento
    y de los que se ha dicho: Quién puede oponerse ante los hijos de Anac.'
  tdx-tdx: ondaty fatratse naho mijoalajoala o anan-te-Anakeo, toe fohi’o, vaho jinanji’o
    ty ama’e ty hoe, Ia ty maha­fijohañe aolo’ o nte-Anakeo?
  vid-vid: Wanhu wawo ndo wang'wemang'wema na wawele na mong'ho, ndo Waanaki wawele
    kota mvizelele na kota vyomuhuliche wanhu wangulonga mbuli ya hewo, ‘Kakohi yoweza
    kuwahejelela wana wa Anaki?’
  eng-OKE: A people great and mighty, the sons of the giants whom thou knowest, and
    (of whom) thou hast heard (it said), Who can stand before the sons of the giants?
  tha-KJV: ประชาชนที่​สูงใหญ่ เป็นลูกหลานของคนอานาค ผู้​ที่​ท่านทั้งหลายรู้จักแล้ว
    และผู้​ที่​ท่านได้ยินเขาพูดว่า ‘ใครจะยืนหยัดต่อสู้กั​บลู​กหลานของอานาคได้’
  por-BR-2018: 'Um povo grande e alto, filhos de gigantes, dos quais tens tu conhecimento,
    e ouviste dizer: Quem resistirá diante dos filhos do gigante?'
  deu-ELO: 'ein großes und hohes Volk, die Söhne der Enakim, die du ja kennst, und
    von denen du ja gehört hast: Wer kann vor den Kindern Enaks bestehen?'
  eng-WYC-2018: a great people, and high; the sons of Anakim, which thyself hast seen,
    and heard, which no man may against-stand in the contrary part. (a great and tall
    people; the sons of the Anakim, that is, the giants, whom thou hast seen, and
    heard, and whom no one can stand against.)
  epo-epo: 'popolon grandan kaj altkreskan, la Anakidojn, kiujn vi konas, kaj pri
    kiuj vi aŭdis: Kiu povas kontraŭstari al la filoj de Anak?'
  uig-PIN: '@see-verse:DEU.009.001'
  beo-beo: Dunu da sedade amola gasa bagade. Ilia da dunu bagade amola dilia da nabi
    eno dunu da ilima hasalasimu da hamedei.
  tpi-OTNT: Ol dispela strongpela manmeri i gat longpela bun, na ol i traipela moa,
    na yupela i harim pinis, i no gat wanpela man inap winim ol long pait.
  hau-SA: Mutane ne masu ƙarfi, kuma dogaye, zuriyar Anakawa! Ai, kun ji akan ce,
    “Wa zai iya tsayayya da Anakawa?”
  uig-LAT: '@see-verse:DEU.009.001'
  nde-nde: 'Abantu bakhona balamandla njalo bade, ngama-Anakhi. Liyakwazi konke ngabo
    njalo selike layizwa indumela yabo yokuthi: ‘Ngubani ongamelana lama-Anakhi?’'
  ton-ton: Ko e kakai lalahi mo lōloa, ko e fānau ʻae kau ʻAnaki ʻakinautolu ʻoku
    ke ʻiloʻi, pea kuo ke fanongo ʻae lau ki ai, ʻo pehē, Ko hai ʻe faʻa tuʻu ʻi he
    ʻao ʻoe fānau ʻa ʻAnaki!
  ces-1613: 'Lidem velikým a vysokým, syny Enakovými, o kterýchž víš, a o kterýchž
    jsi slyšel praviti: Kdo se postaví proti synům Enakovým?'
  eng-WMB: a people great and tall, the sons of the Anakim, whom you know, and of
    whom you have heard say, “Who can stand before the sons of Anak?”
  tam-TCV: 'அந்த மக்கள் வலிமையும் உயரமுமான அரக்கர்கள்! நீங்கள் அவர்களைப்பற்றி அறிந்திருக்கிறீர்கள்:
    “ஏனாக்கியருக்கு எதிராக யாரால் நிற்கமுடியும்?” என்று அவர்களைக்குறித்து சொல்லப்பட்டதைக்
    கேள்விப்பட்டும் இருக்கிறீர்கள்.'
  ceb-ULB: mga tawo nga dagko ug taas, mga anak nga lalaki ni Anakim, nga imong nailhan,
    ug imong nadunggan nga gihisgotan sa mga tawo, 'Kinsa man ang makabarog sa atubangan
    sa mga anak nga lalaki ni Anak?'
  pol-UBG: 'Ludem wielkim i wysokim, synami Anakitów, których znasz i o których słyszałeś,
    kiedy mówiono: Któż się może ostać wobec synów Anaka?'
  agr-agr: 'Nuwiya aents aidauk múun esajam gigante Anac aajakua nunú wegantujai betek
    aidau batsatui. Tuja atumek dekagme yaunchuk aaja timauwa nunú: ¿Gigante Anac
    aajakua iman aents aina nunash yaki depetkainta?'
  kyc-kyc: Wambu doo palenge dupwa ama londe wakasa porai karenge. Nakama ama raeko
    karenge. Wambu mendemepe nakama pipya sipuro pimwai nangeŋe lao letaminyi doko
    nakama singi.
  urd-GVU: وہاں عناقی بستے ہیں جو طاقت ور اور درازقد ہیں۔ تُو خود جانتا ہے کہ اُن
    کے بارے میں کہا جاتا ہے، ”کون عناقیوں کا سامنا کر سکتا ہے؟“
  deu-1912: 'ein großes, hohes Volk, die Enakiter, die du kennst, von denen du auch
    gehört hast: Wer kann wider die Kinder Enak bestehen?'
  kan-2017: ಆ ದೇಶದ ಅನಾಕ್ಯರು ಬಲಿಷ್ಠರು ಮತ್ತು ಎತ್ತರವಾದ ಪುರುಷರು ಆಗಿದ್ದಾರೆ. ಅವರ ವಿಷಯ ನಿಮಗೆ
    ತಿಳಿದೇ ಇದೆ, “ಅನಾಕ್ಯರ ಮುಂದೆ ನಿಲ್ಲಬಲ್ಲವರು ಯಾರಿದ್ದಾರೆ?” ಎಂಬ ಮಾತನ್ನು ಕೇಳಿದ್ದೀರಿ.
  yap-yap: Girdi’ ni bay riy e yad nun’uw ma yad ba gegel; yugub thil n’umngirad ngak
    e yug girdi’ ma kam rung’aged ni kanog ndariy be’ nrayag rok ni nge gel ngorad.
  hlt-MCSB: Anakim ca rhoek tah pilnam khaw len tih sang. Te te na ming tih na yaak
    coeng. Anakim ca rhoek kah mikhmuh ah unim aka pai?
  mdy-ETH: ዒኢካ ናንጋ ዴራ ዼኤፒ ዼኤፒ ሃሣ ዔጳኣ ዖዶሲ ዶዲ ዓሲኬ፤ ዒንሢ ዔራሢጉዲ ዔያታ ‹ዖኦኒያ ዔያቶ ዳንዳዑዋ ዔናኣቄ
    ዜርፆኬ› ጌይንታሢ ዒንሢ ዋይዜኔ፤
  twi-ASANTE: Nnipa no wɔ ahoɔden na wɔwoware—Anakfoɔ. Moate wɔn nka na moate sɛ wɔka
    sɛ, “Hwan na ɔbɛtumi ne Anakfoɔ agyina?”
  eng-WEBU: a people great and tall, the sons of the Anakim, whom you know, and of
    whom you have heard say, “Who can stand before the sons of Anak?”
  bnp-bnp: Re huriki nga ri gao ri ola hateka, re huriki a Anak. Mu longo pali a velengane
    ria re huriki nga, i uka tara viri ge rangi ria ma na vabinga.
  wal-wal: He biittan de7iya asai minonne adussa; eti, ‘Ooninne etaara eqettanau danddayenna
    Anaaqe zareta’ giishin, intte siyideta.
  spa-PDDPT: 'a un pueblo grande y alto, hijos de los anaceos, de quienes sabes y
    oíste decir: ¿Quién se enfrentará a los hijos de Anac?'
  gun-gun: Ha'e kuery ma heta ha'e yvateve va'e, Enaque ra'y kuery ae. Ha'e va'e kuery
    reko ma pendua ae ma, “Mava'e 'rã tu ipo'aka Enaque ra'y kuery re?” 'ea ramo.
  ilo-ULB: dadakkel ken natatayag a tattao, dagiti annak ti Anakim, nga am-ammoyo,
    ken nangngegyo dagiti tattao a kunada, 'Siasino ti makatakder iti sangoanan dagiti
    annak a lalaki ni Anak?'
  kpg-kpg: Nia daangada o di gowaa deelaa le e lloowehaa ge maaloo, digau llauehe
    o di madawaawa Anak. Goodou gu longono i digaula bolo ma deai tangada e mee di hai baahi
    ang gi digaula ai.
  uig-ARA: '@see-verse:DEU.009.001'
  sus-sus: Wo fama Anaki xa die nan masɔtɔde, mixi sɛnbɛmae naxee gbangbalan, wo naxee
    kolon a fanyi ra. Wo bara a mɛ, e a falama, ‹Nde nɔma tide Anaki xa die ya i?›
  pon-2006: Aramas en wasao me reirei oh kehlail, kodon kei me dene sohte me kak pelianirailda.
  jae-jae: Oc ôjanda lau Anakim. Aôm kôjala êsêac gebe lau-m kapôêŋ to lau waso-waso.
    Aôm gôŋô lau sêsôm biŋ kêpi êsêac gebe ‘Asa oc êtôm gebe êkô ŋajaŋa êtu Anak latuiŋa.’
  ksd-ksd: 'a tarai nina dia ngala ma dia lolovina, a umana natu i ra tarai Anak nina
    u nunure diat ma u tar valongore ra tinata ure diat dari: I tale to ia ba na tur
    ta ra luaina mata i ra tarai Anak?'
  tur-YTC: 'bildiğin ve hakkında: “Anak''ın oğullarının önünde kim durabilir?” dendiğini
    duyduğun Anakim''in oğullarını, büyük ve gökyüzüne kadar uzanan surlu kentleri
    mülksüz bırakmak üzere bugün Yarden''den geçeceksin.'
  grc-BRENT: λαὸν μέγαν καὶ πολὺν καὶ εὐμήκη, υἱοὺς Ἐνάκ, οὓς σὺ οἶσθα, καὶ σὺ ἀκήκοας,
    τίς ἀντιστήσεται κατὰ πρόσωπον υἱῶν Ἐνάκ;
  ind-AYT: Bangsa yang besar dan tinggi, yaitu orang Enak. Kamu tahu tentang mereka,
    orang telah mengatakan, “Siapa yang sanggup menghadapi orang Enak?”
  nya-nya: Anthuwo ndi ataliatali, Aanaki! Ukudziwa za iwo ndipo unamvapo zikunenedwa
    kuti, “Ndani amene angalimbane ndi Aanaki?”
  hrv-hrv: 'narod velik i gorostasan poput Anakovaca, koje već poznaješ i o kojima
    si slušao: ''Tko da odoli Anakovcima?'''
  mps-mps: Te bomai we bidi augwali bobobage dili elalubao, tama augwali genuai we
    bidi mu dao, tama dage polo odai dao, te bidi mego augwali dali hwįbode elaluabo
    bidi deli me menio.
  tpi-tpi: Ol dispela strongpela manmeri i gat longpela bun, na ol i traipela moa,
    na yupela i harim pinis, i no gat wanpela man inap winim ol long pait.
  dan-1931: 'over et stort Folk, høje som Kæmper, Anakitternes Efterkommere, som du
    selv kender, og om hvem du selv har hørt sige: “Hvem kan holde Stand mod Anakitterne!”'
  vie-OVCB: có những giống dân khổng lồ là con cháu của A-na-kim, nổi tiếng vô địch.
  guj-2017: એ લોકો કદાવર અને બળવાન છે. તેઓ અનાકીઓના દીકરાઓ છે. જેઓને તું સારી રીતે
    ઓળખે છે. તેઓ વિશેની અફવા પણ તેં સાંભળી છે કે અનાકપુત્રોની સામે કોણ ટકી શકે?
  pon-2006A: Aramas en wasao me reirei oh kehlail, kodon kei me dene sohte me kak
    pelianirailda.
  por-BRBSL: 'um povo grande e alto, os filhos dos Anakim, que vocês conhecem, e de
    quem vocês ouviram dizer: “Quem pode estar diante dos filhos de Anak?'
  cth-cth: Anakim miphun hmalah bangtelah vai kangdue thai tie lawk na thai teh, na
    panue e Anakim miphun tie kalenpounge miphun hai thoseh, tuk nateh lawp hanelah
    atu Jordan tui raka tawmlei toe.
  twi-twi: Nnipa no wɔ ahoɔden na wɔwoware; Anakfo! Moate wɔn nka na moate sɛ wɔka
    se, “Hena na obetumi ne Anakfo agyina?”
  hlt-hlt: Anakim ca rhoek tah pilnam khaw len tih sang. Te te na ming tih na yaak
    coeng. Anakim ca rhoek kah mikhmuh ah unim aka pai?
  tbz-SIM: Di yóó nɑmu Anɑkiibɛ bɛ̀ɛ̀ kpeńnì kɛ tú tidɑdiɛtì kɛ̀ bɛ̀ ɔ̃ nnɑ́ɑ́ mbɛ
    kpɛ́í nkɛ di yo kɛ̀ bɛ̀ tu Anɑkiibɑɑ? We mbo dɑ́ɑ́tí kɛ́cómmú bɛ ììkɛ̀?
  msy-2020: Ezɨ Anakɨn ikɨzir ekiabar gumazamiziba bar ekevegha, gavgavigha agharapaniba
    sarama aghungi. Ezɨ ia men eghaghanim baregha fo, gumazitam me mɨsogh me abɨraghan
    kogham.
  dop-dop: Tɛtʋ ntɩ tǝ yǝlɑɑ kiiwɑɣɑ nɑ pɑ kɛ́ tookonɑɑ. Mpɛɣɛlɛ Anɑkɩ nyǝ́mɑ mpɑ
    pɑ pʋɣʋlǝɣɩ sɩ nɔɣɔlʋ tɑ tɑlɑ ɩ́ yoonɑ-wɛ tɔ.
  azb-azb: 'Bu güclü, ucaboy xalq Anaqlılardır. Onları tanıyırsınız və barələrində
    belə eşitmisiniz: “Anaqlıların qarşısında kim dayana bilər?”'
  eng-DBY: a people great and tall, the sons of the Anakim, whom thou knowest, and
    of whom thou hast heard [say], Who can stand before the sons of Anak!
  hin-2017: उनमें बड़े-बड़े और लम्बे-लम्बे लोग, अर्थात् अनाकवंशी रहते हैं, जिनका हाल
    तू जानता है, और उनके विषय में तूने यह सुना है, कि अनाकवंशियों के सामने कौन ठहर
    सकता है?
  wol-KYG: 'Askan wu am kàttan, yegg ca kaw, soqikoo ci Anageen, ñi ngeen xam, te
    dégg ñuy wax ci ñoom, naan: «Ku mana të Anageen ñi?»'
  eng-YLT: 'a people great and tall, sons of Anakim, whom thou — thou hast known,
    (and thou — thou hast heard: Who doth station himself before sons of Anak?)'
  kne-kne: Nankakakayang ya napipigsa abe di man-ili sin isdi et nadamag ay magay
    makaabak en daida begew sin kadadakke da.
  eng-WYC-2017: a great people, and high; the sons of Anakim, which thyself hast seen,
    and heard, which no man may against-stand in the contrary part.
  eng-WMBB: a people great and tall, the sons of the Anakim, whom you know, and of
    whom you have heard say, “Who can stand before the sons of Anak?”
  urd-GVH: वहाँ अनाक़ी बसते हैं जो ताक़तवर और दराज़क़द हैं। तू ख़ुद जानता है कि उनके
    बारे में कहा जाता है, “कौन अनाक़ियों का सामना कर सकता है?”
  rug-rug: Sari na tiena sa popoa si ululudi meke ṉiṉiradi hola, gua rina malivi sapu
    ele avosoni gamu ta zamae sapu namu loke tie si boka va kilasi, gua.
  gaz-gaz: Namoonni sun ilmaan Anaaq warra jajjaboo fi dhedheeroo dha! Atis waaʼee
    isaanii ni beekta; akka, “Eenyutu Anaaqota dura dhaabachuu dandaʼa?” jedhamu illee
    dhageesseerta.
  fra-LSG: 'd’un peuple grand et de haute taille, les enfants d’Anak, que tu connais,
    et dont tu as entendu dire: Qui pourra tenir contre les enfants d’Anak?'
  gnn-gnn: Ŋunhayinydja yolŋu'‐yulŋu mirithirrina wal'ŋu ḏälmirrina nhumalaŋgalanydja,
    yakana nhuma yurru djuḻkmarama walalanha wo buma nhuma yurru baḏuwaḏuyun walalanha
    nhokalaynydja nhe ŋuriŋi ganydjarryu.
  yal-yal: Mɛn kaane gbo, e kuya. Anaki bɔnsɔnna muxune nan ne ra, ɛ naxanye fe kolon.
    Ɛ bata a mɛ, muxune naxa, “Nde nɔɛ tiyɛ Anaki bɔnsɔnna kanke?”
  haw-1868: He poe kanaka nunui a loihi, na keiki a ka poe Anakima, a oukou i ike
    ai, a ua lohe hoi oe, Owai la auanei e hiki ke ku imua o na keiki a Anaka?
  arb-NAV: 'يُقِيمُ فِيهَا الْعَنَاقِيُّونَ الْجَبَابِرَةُ الْعَمَالِقَةُ الَّذِينَ
    عَرَفْتُمْ عَنْهُمْ وَسَمِعْتُمْ مَنْ يَقُولُ: مَنْ يَسْتَطِيعُ أَنْ يَتَحَدَّى
    الْعَنَاقِيِّينَ؟'
  ewe-ewe: Anak ƒe viwo, ame siwo nye ame dzɔatsuwo, eye dukɔ aɖeke mate ŋu anɔ te
    ɖe wo nu o la le wo dome.
  eng-LEE: A people great and tall, the children of the 'Anakim, whom thou knowest,
    and of whom thou hast heard say, Who can stand before the children of 'Anak!
  asm-FB: সেই ঠাইৰ লোকসকল অনাকীয়। তেওঁলোক শক্তিশালী আৰু ওখ। আপোনালোকে অনাকীয়াসকলৰ
    বিষয়ে জানে। তেওঁলোকৰ বিষয়ে এইবুলি কোৱা আপোনালোকে শুনিছিল যে, “অনাকীয় সন্তান
    সকলৰ আগত থিয় হ’ব পৰা কোন লোক আছে?”
  sus-A: وٌ قَمَ عَنَكِ شَ دِيٍ نَن مَسْتْدٍ، مِشِ سّنبّمَيٍ نَشٍيٍ فبَنفبَلَن، وٌ
    نَشٍيٍ كٌلٌن عَ قَنيِ رَ. وٌ بَرَ عَ مّ، عٍ عَ قَلَمَ، ‹ندٍ نْمَ تِدٍ عَنَكِ شَ
    دِيٍ يَ عِ؟›
  fra-SBL: 'un peuple grand et haut, les fils des Anakim, que tu connais et dont tu
    as entendu dire : « Qui peut tenir devant les fils d''Anak ? ».'
  hbo-hbo: עַֽם־גָּדֹ֥ול וָרָ֖ם בְּנֵ֣י עֲנָקִ֑ים אֲשֶׁ֨ר אַתָּ֤ה יָדַ֙עְתָּ֙ וְאַתָּ֣ה
    שָׁמַ֔עְתָּ מִ֣י יִתְיַצֵּ֔ב לִפְנֵ֖י בְּנֵ֥י עֲנָֽק׃
  eng-WYCLIFFE: a greet puple, and hiy; the sones of Enachym, whiche thi silf `siest,
    and herdist, whiche no man may ayenstonde in the contrarie part.
  piu-2006: '@see-verse:DEU.009.001'
  cwe-cwe: Wanhu wenyewo watali na wana nguvu, ni Waanaki waja fana vimuvimanyile
    na fana vimuhulika wanhu viwolonga kusonhela wawo, ‘Yelihi yodaha kwima haulongozi
    ha wana wa Anaki?’
  kik-kik: 'Andũ akuo marĩ hinya na nĩ araihu, nĩo Aanaki! Nĩũũĩ ũhoro wao, na nĩũiguĩte
    gũkĩĩrwo atĩrĩ: “Nũũ ũngĩhota gwĩtiiria andũ a Anaki?”'
  fra-NCL: 'd’un peuple grand et de haute stature, des enfants des Enacim, que tu
    connais et dont tu as entendu dire : Qui pourra tenir contre les enfants d’Enac ?'
  cek-AK: To kaminawk loe len o moe, sang o; Anak kaminawk kawng to na panoek o boeh;
    mi mah maw Anak kaminawk to pazawk thai tih? tiah thuih ih lok doeh na thaih o
    boeh.
  cuk-cuk: '”A-dulemar dule-buleganad, dule-masdummaganad. Wemar, Anac-wagan gumalad.
    Ar we-dulemargi-sunmaklediid, bato be itodimalad: ‘Dule geg Anac-wagan-asabin
    gwisguye.’'
  uig-CYR: '@see-verse:DEU.009.001'
  tel-2017: ఆ ప్రజలు గొప్పవారు, పొడవైన దేహాలు గలవారు, మీకు తెలిసిన అనాకీయుల వంశస్థులు.
    ‘అనాకీయులను ఎవరూ ఎదిరించలేరు’ అనే మాట మీరు విన్నారు కదా.
  hat-BSA: 'Yon pèp ki gran e wo, fis a Anak yo jeyan yo, ke nou konnen e te tande
    yo di: ‘Kilès ki kab kanpe devan fis Anak yo?’'
  kos-kos: Mwet we uh mwet na loeska ac fokoko. Elos ma nutin mwet Anak su mwet na
    yohk pisa, ac kowos lohng kaclos lah wangin mwet ku in lainulos.
  hbo-WLC: עַֽם־גָּד֥וֹל וָרָ֖ם בְּנֵ֣י עֲנָקִ֑ים אֲשֶׁ֨ר אַתָּ֤ה יָדַ֙עְתָּ֙ וְאַתָּ֣ה
    שָׁמַ֔עְתָּ מִ֣י יִתְיַצֵּ֔ב לִפְנֵ֖י בְּנֵ֥י עֲנָֽק׃
  ibo-ibo: Ndị bi nʼime ha bụ ndị Anak, ndị gbara dimkpa, too ogologo nke ukwuu. Ị
    maara banyere ha. Ị nụkwaala ka e kwuru sị, “Onye pụrụ iguzo onwe ya nʼihu ụmụ
    Anak?”
  ory-ory: ସେହି ଲୋକମାନେ ଅନାକୀୟମାନଙ୍କ ସନ୍ତାନ, ବଳବାନ ଓ ଲମ୍ବା, ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଜାଣୁଅଛ,
    ପୁଣି ସେମାନଙ୍କ ବିଷୟରେ ଏହା କୁହାଯିବାର ତୁମ୍ଭେ ଶୁଣିଅଛ ଯେ, “ଅନାକର ସନ୍ତାନମାନଙ୍କ ସମ୍ମୁଖରେ
    କିଏ ଛିଡ଼ା ହୋଇପାରେ?”
  chk-chk: Ir eu mwichen aramas mwirimwirin Anak, ra watte o mwänemong, oua sileer,
    oua pwal rong usun pworauser pwe esap wor eman a tongeni ü ngeniir.
  rop-rop: Detlot na, ola jaiyant brom det Enakait traib, olabat strongbala en brabli
    longbala. Yumob bin irrim najalot pipul tok, ‘Nobodi kaan bidim olabat.’
  ukr-1871: 'Над народом великим і високорослим, над синами Енакіїв, що знаєш їх і
    чув про них: Хто встоїть проти синів Енака?'
  deu-1951: 'ein großes und hochgewachsenes Volk, die Kinder Enak, die du kennst,
    von denen du auch sagen gehört hast: Wer kann den Kindern Enak widerstehen?'
  eng-JPS: 'a people great and tall, the sons of the Anakim, whom thou knowest, and
    of whom thou hast heard say: ''Who can stand before the sons of Anak?'''
  srp-1865: 'Velik i visok narod, sinove Enakove, koje znaš i za koje si slušao: ko
    ce odoljeti sinovima Enakovijem?'
  lug-lug: Abantu baayo be batabani ba Anaki, ba maanyi era bawanvu. Obamanyi bulungi,
    era wawulirako dda nga boogerwako nti, “Ani ayinza okwolekera Abanaki?”
  heb-heb: עם גדול ורם בני ענקים אשר אתה ידעת ואתה שמעת מי יתיצב לפני בני ענק׃
  ben-IRV: সেই জাতি বিশাল ও লম্বা, তারা অনাকীয়দের সন্তান; তুমি তাদেরকে জান, আর তাদের
    বিষয়ে তুমি তো এ কথা শুনেছ যে, “অনাক সন্তানদের সামনে কে দাঁড়াতে পারে?”
  pan-pan: ਉਹ ਕੌਮ ਵੱਡੀ ਅਤੇ ਉਸ ਦੇ ਲੋਕ ਉੱਚੇ-ਲੰਮੇ ਹਨ, ਅਰਥਾਤ ਅਨਾਕੀ ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੁਸੀਂ ਜਾਣਦੇ
    ਹੋ ਅਤੇ ਜਿਨ੍ਹਾਂ ਦੇ ਵਿਖੇ ਤੁਸੀਂ ਸੁਣਿਆ ਹੈ ਕਿ ਅਨਾਕੀਆਂ ਦੇ ਅੱਗੇ ਕੌਣ ਖੜ੍ਹਾ ਰਹਿ ਸਕਦਾ ਹੈ?
  mya-JVB: အာနက အမျိုးသား ရှေ့ မှာ အဘယ်သူ ရပ် နိုင် သနည်းဟူသောစကားကို သင် ကြား ၍ ၊
    သင် သိ သော အာနက အမျိုးသား တည်းဟူသောအလွန် ကြီးမြင့်သော လူမျိုး ကို၎င်းတိုက်ယူ ခြင်းငှာ
    ၊ ယခု ယော်ဒန် မြစ် တဘက် သို့ ကူး လုပြီ။
  hmo-hmo: Unai bese taudia be badadia bona latadia. Idia be Anakima taudia. Edia
    sivarai umui kamonai vadaeni, idia gwau, ‘Anaki taudia edia vairana dekenai daika
    do ia gini diba?’
  urd-urd: वहाँ 'अनाक़ीम की औलाद हैं जो बड़े — बड़े और क़दआवर लोग हैं। तुझे उनका हाल
    मा'लूम है, और तूने उनके बारे में यह कहते सुना है कि बनी 'अनाक का मुक़ाबला कौन
    कर सकता है?
  rus-SYN: 'народом великим, многочисленным и великорослым, сынами Енаковыми, о которых
    ты знаешь и слышал: “кто устоит против сынов Енаковых?”'
  bqc-SIM: Gbɛ̃́piↄ gbãa mɛ́ aa gbã̀a. Anaki buiↄnɛ! Á ń dↄ̃, á mà wì mɛ, démɛ
    a fↄ̃ kpa Anaki buiↄnɛi?
  tcz-CHONGTHU: Amaho khu nangho sang in asang jouvin chule athahat jouvin abonchauva
    Anak chilhah ahiuve. Hijeh chun amahoa konin awchang naja tauvin, Anak mite kalvala
    chung nungjo koi ham? tin asei uve.
  mar-mar: तेथील अनाकी वंशाचे लोक उंच आणि धिप्पाड आहेत. हे तुम्हास माहीत आहेच. त्यांचा
    पाडाव कोणी करु शकणार नाही असे त्यांच्याविषयी आपल्या हेरांनी म्हटलेले तुम्ही ऐकलेले
    आहे.
  qub-qub: Chay nasyuncho tiyajcunaga caycan Anacpita miraj jatusaj runacunami. Chaymi
    paycunapaj rimaypis can ‹¿Piräshi ichipanman jatuncaray runa Anacpita mirar aywajcunataga?›
    nir.
  hat-hat: Moun peyi a se yon bann moun ki gwonèg, ki bèl wotè tankou moun Anak yo.
    Nou konn tande yo di pa gen moun ki ka kenbe tèt ak moun sa yo.
  eng-BSB: The people are strong and tall, the descendants of the Anakim. You know
    about them, and you have heard it said, “Who can stand up to the sons of Anak?”
  tod-tod: 'ta ga nuɓusɛiti ti wɔɔlɔai, ti wola ɠoozakooza, Anake mavofodaiti, wo
    ti ɠwɛɛ, wo ti-maawoo mɛnini ga: «Ɓɛ ɠa a zoo é Anake ná-doun zunuiti sakpe?»'
  eng-WEBPB: a people great and tall, the sons of the Anakim, whom you know, and of
    whom you have heard say, “Who can stand before the sons of Anak?”
  kbq-kbq: Hagi ana kumatmimpina za'za hu'za tusinasi vahetami Anaki mofavrerami mani'nazanki,
    ina vahemo knarera hu'neno hara huzamantegahie higeta ko antahi'naza vahetami
    mani'naze.
  nhe-BL: Nopa tlacame nepa itztoque tlahuel huejcapantique pampa iixhuihua Anac,
    nopa huejcapantic tlacatl tlen huejcajquiya. Inquicactoque nopa tlajtoli tlen
    quiijtohua para axaca huelis ininhuaya motlalis iixhuihua Anac. Queja nopa nochi
    tlacame moilhuíaj.
  gub-BL: Amo umume'u Anak waneko haw peme wà. Iaiha katu ma'e romo ikàg ma'e romo
    wanekon wà. Wiko a'e ywy rehe wà. — Ni amo nupuner kwaw Anak wanetykaw rehe wà,
    i'i teko paw wà.
  eng-DRA: A People great and tall, the sons of the Enacims, whom thou hast seen,
    and heard of, against whom no man is able to stand.
