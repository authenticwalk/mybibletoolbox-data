verse: DEU.009.019
translations:
  mal-C: യഹോവ നിങ്ങളെ നശിപ്പിക്കുംവിധം നിങ്ങളുടെനേരേ യഹോവയ്ക്കുണ്ടായ കോപവും ക്രോധവും
    എന്നെ ഭയപ്പെടുത്തി. എന്നാൽ യഹോവ ആ പ്രാവശ്യവും എന്റെ അപേക്ഷ കേട്ടു.
  deu-TKW: Denn mir war bange vor dem Zorn und Grimm, den Jahwe gegen euch hegte,
    daß er euch vertilgen wollte. Und Jahwe erhörte mich auch diesmal.
  lin-lin: Nabangaki kanda mpe kotomboka ya Yawe, pamba te asilikelaki bino makasi
    kino akomaki na posa ya kobebisa bino ; kasi Yawe ayokelaki ngai lisusu.
  eng-LSV: For I have been afraid because of the anger and the fury with which YHWH
    has been angry against you, to destroy you; and YHWH also listens to me at this
    time.
  eng-GNV: (For I was afraide of the wrath and indignation, wherewith the Lord was
    mooued against you, euen to destroy you) yet the Lord heard me at that time also.
  eng-WEBSTER: (For I was afraid of the anger and hot displeasure with which the LORD
    was wroth against you to destroy you.) But the LORD hearkened to me at that time
    also.
  nhw-BL: Na nojquiya nimomajmatijtoya por icualancayo TOTECO ica amojuanti pampa
    quinequiyaya anmechtzontlamiltis. Pero teipa TOTECO sempa nechcaquili catli nijtlajtlani
    huan amo anmechmicti.
  swh-ONEN: Niliogopa hasira na ghadhabu ya Bwana, kwa kuwa aliwakasirikia vya kutosha
    na kutaka kuwaangamiza. Lakini Bwana alinisikiliza tena.
  bba-bba: Mɑ bɛrum mɑn mwɑ win mɔru yen kpɑ̃ɑrun sɔ̃ ye yɑ derɑ u kĩ u bɛɛ kpeerɑsiɑ.
    Adɑmɑ dɔmɑ te, u kpɑm nɛn kɑnɑru mwɑ.
  eng-KJVCPB: For I was afraid of the anger and hot displeasure, wherewith the Lord
    was wroth against you to destroy you. But the Lord hearkened unto me at that time
    also.
  luo-luo: Ne aluoro mirima kod kum mager mar Jehova Nyasaye, nimar mirima nomake
    ahinya mar tiekou. To kata kamano nowinjo ywakna kendo.
  meu-meu: Iehova ese e badu henimui dikadikava bona e urava baine habuamui tari dainai
    kudougu e hetaha; a una negana ai danu Iehova ese egu noinoi ma e abia dae.
  npi-ULB: किनकि तिमीहरूलाई नाशै पार्ने गरी तिमीहरूको विरुद्धमा भएको परमप्रभुको रिस
    र कडा बेखुसीको कारणले म भयभीत भएँ । तर त्यस बेला पनि परमप्रभुले मेरो कुरा सुन्‍नुभयो
    ।
  yor-yor: Mo bẹ̀rù ìbínú àti ìrunú Olúwa, nítorí pé inú bí i sí i yín dé bi wí pé
    ó fẹ́ pa yín run. Ṣùgbọ́n Olúwa tún fetí sí mi lẹ́ẹ̀kan sí i.
  ind-ind: Saya ketakutan karena TUHAN sangat marah kepada kalian sampai Dia mau membinasakan
    kalian semua. Namun, kali ini pun Dia mendengarkan doa saya.
  pes-OPCB: می‌ترسیدم از شدت خشم، شما را نابود کند. ولی یک بار دیگر خداوند خواهش مرا
    اجابت کرد.
  tgl-ULB: Dahil natakot ako sa galit at sa mainit na pagkayamot na kung saan galit
    si Yahweh laban sa inyo para wasakin kayo. Pero nakinig din si Yahweh sa akin
    ng oras na iyon.
  cbu-NT: Ashirucha, Apanllsha kapung tsiyantarangu, siyaa, Kapeeteeruri kasachima,
    tárangu, nuwsha mazinaranguri, anoo kapung punirangina. Itaru, nuwsha Apanllee;
    Musámachi. Musá kapitinllpa, táranguri, Apanllsha yusur nuwaa kuki mazinarangiya.
  hui-hui: Anduane Homogo ibugua tíhondo keba timbuni gibiore ho howa tí bo wahai
    hole manda bu hayago hondowa i̱ gi timbuni haru. Ani gi ho hewaria Anduane Homogo
    ibugua i̱naga bi lalu harugo lone hale haya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က သင်​တို့​အား​သေ​ကြေ ပျက်​စီး​စေ​မည့်​အ​မျက်​တော်​ကို​ငါ​ကြောက်​၏။
    သို့​သော်​လည်း​ထာ​ဝ​ရ​ဘု​ရား​သည် ငါ​၏ တောင်း​ပန်​လျှောက်​ထား​ခြင်း​ကို​တစ်​ဖန်
    နား​ညောင်း​တော်​မူ​၏။-
  bod-N: ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེ་ཐུགས་རབ་ཏུ་ཁྲོས་ཏེ་ཁྱོད་ཅག་མེད་པར་གཏོང་རྩིས་བྱས་པ་དང་ང་རང་ཤིན་ཏུ་འཇིགས་པ་ཡིན།
    འོན་ཀྱང་ཐེངས་དེར་དཀོན་མཆོག་ཡ་ཝཱེས་ཡང་ངའི་ཞུ་བར་གསན་བྱུང་།
  sna-sna: Ndakatya hasha nokutsamwa kwaJehovha, nokuti akanga atsamwa zvokuti angakuparadzai.
    Asi Jehovha akandinzwa.
  spa-BLM: Porque tuve miedo de la cólera y del ardor con que Yahvé se enojó contra
    ustedes para destruirlos. Pero Yahvé me escuchó también aquella vez.
  cac-cac: Te xiv in yujto cot yoval sc'ol Jehová chi' d'a eyib'an̈ yic tzex sataneli.
    Palta jun, yab'to Jehová tas val d'ay junelxo chi'.
  swh-ULB: Kwa kuwa nilikuwa nimeogopa hasira na gadhabu kali ambayo Yahwe alikuwa
    amekasirika vya kutosha dhidi yenu kuwaangamiza. Lakini Yahwe alinisikiliza mimi
    kwa wakati huo pia.
  bel-bel: бо я баяўся гневу і лютасьці, якімі Гасподзь прагневаўся на вас і хацеў
    пагубіць вас. І паслухаў мяне Гасподзь і гэтым разам.
  deu-ELBBK: Denn mir war bange vor dem Zorn und dem Grimm, womit der HERR über euch
    ergrimmt war, so dass er euch vertilgen wollte. Und der HERR erhörte mich auch
    dieses Mal.
  mbb-OT: Nahandek a te zekelà he pauk te Nengazen keniyu, su kela ke penhimetayi
    kew zin en. Iyan, mibpemineg a ǥihapun te Nengazen.
  mal-2015: യഹോവ നിങ്ങളെ നശിപ്പിക്കുമാറു നിങ്ങളുടെ നേരെ കോപിച്ച കോപവും ക്രോധവും ഞാൻ
    ഭയപ്പെട്ടു; എന്നാൽ യഹോവ ആ പ്രാവശ്യവും എന്റെ അപേക്ഷ കേട്ടു.
  rmc-rmc: Daravas man le RAJESKRA bara choľatar, bo choľisaľiľa avke, hoj tumen kamľa
    te murdarel avri. No o RAJ man šunďa pale avri.
  pes-OPV: زیرا که از غضب و حدت خشمی که خداوندبر شما نموده بود تا شما را هلاک سازد،
    می‌ترسیدم، و خداوند آن مرتبه نیز مرا اجابت نمود.
  ron-1924: Кэч мэ ынгрозисем ла ведеря мынией ши урӂией де каре ера купринс Домнул
    ымпотрива воастрэ, пынэ аколо ынкыт воя сэ вэ нимичяскэ. Дар Домнул м-а аскултат
    ши де дата ачаста.
  ben-OBCV: সদাপ্রভুর ভীষণ অসন্তোষকে আমি ভয় করেছিলাম, কারণ তোমাদের ধ্বংস করে ফেলবার
    মতো ক্রোধ তাঁর হয়েছিল। কিন্তু এবারও সদাপ্রভু আমার কথা শুনেছিলেন।
  som-som: Maxaa yeelay, waan ka cabsaday cadhadii iyo xanaaqii kululaa oo Rabbigu
    dhirfay oo uu damcay inuu idinku baabbi'iyo. Laakiinse Rabbigu markaasna wuu i
    maqlay.
  lat-VUC: timui enim indignationem et iram illius, qua adversum vos concitatus, delere
    vos voluit. Et exaudivit me Dominus etiam hac vice.
  eng-ASVBT: For I was afraid of the anger and hot displeasure, wherewith Jehovah
    was wroth against you to destroy you. But Jehovah hearkened unto me that time
    also.
  ita-1885: Conciossiachè io avessi paura, per cagion dell'ira e del cruccio, del
    quale il Signore era gravemente adirato contro a voi, per distruggervi. E il Signore
    mi esaudì ancora quella volta.
  eng-LXXUP: And I was greatly terrified because of the wrath and anger, because the
    Lord was provoked with you utterly to destroy you; yet the Lord hearkened to me
    at this time also.
  eng-ULB: For I was afraid of the anger and hot displeasure with which Yahweh was
    angry enough against you to destroy you. But Yahweh listened to me that time also.
  spa-VBL: Estaba aterrorizado por lo enojado y furioso que estaba el Señor con ustedes.
    Estaba listo para destruirlos. Pero una vez más el Señor me escuchó.
  fra-_FOB: Car je craignais la colère et la fureur dont l'Éternel était enflammé
    contre vous pour vous détruire; et l'Éternel m'exauça encore cette fois.
  mal-mal: നിങ്ങളെ നശിപ്പിക്കുമാറ് നിങ്ങളുടെനേരെ ജ്വലിച്ച യഹോവയുടെ കോപവും ക്രോധവും
    കണ്ട് ഞാൻ ഭയപ്പെട്ടു; എന്നാൽ യഹോവ ആ പ്രാവശ്യവും എന്റെ അപേക്ഷ കേട്ടു.
  urd-GVR: Wuh tum se itnā nārāz thā ki maiṅ bahut ḍar gayā. Yoṅ lag rahā thā ki wuh
    tumheṅ halāk kar degā. Lekin is bār bhī us ne merī sun lī.
  suz-BL: मारदे हना गो परमप्रभु यावेमी इन पर्बम गाइश्‍शा, चुरशा पशो तशा, साप्‍पा हिंती।
    मेकोमी इन कली थमा पा साइक्‍च, दे मिम्‍शो बाक्‍त। मिनु परमप्रभु यावेमी मेना यो
    आं पुंइशो लोव़ नेंतु। हिब्रू १२:२१
  ita-1927: Poiché io avevo paura, a veder l’ira e il furore da cui l’Eterno era invaso
    contro di voi, al punto di volervi distruggere. Ma l’Eterno m’esaudì anche questa
    volta.
  ckb-ckb: لەو تووڕەیی و جۆشانە ترسام کە یەزدان لێتان پەست ببوو بە ڕادەیەک کە ئامادە
    بوو لەناوتان ببات، بەڵام یەزدان ئەو جارەش گوێی لێ گرتم.
  eng-BBE: For I was full of fear because of the wrath of the Lord which was burning
    against you, with your destruction in view. But again the Lord's ear was open
    to my prayer.
  kan-OKCV: ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ನಾಶಮಾಡುವಂತೆ ನಿಮ್ಮ ಮೇಲೆ ಮಾಡುವ ಕೋಪ ರೌದ್ರಗಳಿಗೆ
    ಹೆದರಿದೆನು. ಆದರೆ ಆ ಸಾರಿ ಕೂಡ ಯೆಹೋವ ದೇವರು ನನ್ನ ಬೇಡಿಕೆಯನ್ನು ಕೇಳಿದರು.
  tam-2017: யெகோவா உங்களை அழிக்கும்படி உங்கள்மேல் கொண்டிருந்த கோபத்திற்கும் பயங்கரத்திற்கும்
    பயந்திருந்தேன்; யெகோவா அந்த முறையும் என் மன்றாட்டைக் கேட்டார்.
  spa-RV-1909: Porque temí á causa del furor y de la ira con que Jehová estaba enojado
    contra vosotros para destruiros. Pero Jehová me oyó aún esta vez.
  ron-BTF: Pentru că m-am temut de mânia şi de nemulțumirea încinsă cu care s-a înfuriat
    DOMNUL împotriva voastră să vă nimicească. Dar DOMNUL mi-a dat ascultare şi în
    timpul acela.
  eng-WEBP: For I was afraid of the anger and hot displeasure with which the LORD
    was angry against you to destroy you. But the LORD listened to me that time also.
  eng-FBV: I was terrified at how angry and furious the Lord was with you. He was
    ready to destroy you. But once again the Lord listened to me.
  nld-1939: Want ik was bang voor de toorn en de gramschap van Jahweh, die zo hevig
    op u was verbolgen, dat Hij u wilde verdelgen. En ook ditmaal verhoorde mij Jahweh.
  nch-BL: Na nojquiya nimomajmatijtoya por icualancayo TOTECO ica amojuanti pampa
    quinequiyaya amechtzontamiltis. Pero teipa TOTECO sempa nechcaquili cati nijtajtani
    huan amo amechmicti.
  vie-1934: Vì ta sợ cơn thạnh nộ và tức giận của Đức Giê-hô-va đã nổi phừng lên,
    đặng diệt các ngươi; nhưng Đức Giê-hô-va còn nhậm lời ta lần nầy nữa.
  hin-CV: मैं याहवेह के असंतोष और भीषण कोप की कल्पना से ही भयभीत हो गया था, जो अब
    तुम्हारे सर्वनाश के लिए आने पर था; मगर इस अवसर पर भी याहवेह ने मेरी विनती पर ध्यान
    दिया.
  eng-OURB: I was terrified that because of how angry Adonai was at you, of how heatedly
    displeased he was, that he would destroy you. But Adonai sh'ma ·heard obeyed·
    me that time too.
  spa-BES: Porque estaba lleno de temor a causa de la ira del Señor que ardía contra
    ustedes, que casi quiso destruirlos. Pero nuevamente el oído del Señor estaba
    abierto a mi oración.
  tdx-tdx: Fa nihemban-draho ami’ty filoro­lo­ron-kaviñera’ Iehovà ama’ areo hera
    harotsa’e, fe nañaoñ’ ahy henane zay ka t’Iehovà.
  vid-vid: Nandumba kuzudila na kukalala kwa Mkulu Nguluwi hali hemwe, naiwadumya,
    ila Mkulu Nguluwi nakanyhulichiza kahi mhela awo.
  eng-OKE: For I was afraid before the anger and indignation wherewith the Lord was
    angry against you to destroy you; but the Lord hearkened to my prayer on that
    day also.
  tha-KJV: เพราะข้าพเจ้ากลัวพระพิโรธและความไม่พอพระทัยอย่างรุนแรงซึ่งพระเยโฮวาห์ทรงมีต่อท่าน
    พระองค์​ก็​จะทรงทำลายท่านอยู่​แล้ว แต่​พระเยโฮวาห์ทรงฟังข้าพเจ้าในครั้งนั้นด้วย
  por-BR-2018: Porque temi por causa do furor e da ira com que o SENHOR estava irritado
    contra vós para destruir-vos. Porém o SENHOR me ouviu ainda esta vez.
  deu-ELO: Denn mir war bange vor dem Zorn und dem Grimm, womit Jehova über euch ergrimmt
    war, so daß er euch vertilgen wollte. Und Jehova erhörte mich auch dieses Mal.
  eng-WYC-2018: for I dreaded the indignation and the wrath of the Lord, by which
    he was stirred against you, and would do you away. And the Lord heard me also
    in this time praying for you(or But once again the Lord listened to me praying
    for you).
  epo-epo: ĉar mi timis la koleron kaj furiozon, per kiuj la Eternulo ekkoleris kontraŭ
    vi, dezirante ekstermi vin. Kaj la Eternulo aŭskultis min ankaŭ ĉi tiun fojon.
  uig-PIN: qünki mǝn Pǝrwǝrdigarning silǝrni yoⱪitidiƣan ⱪattiⱪ ƣǝzipi ⱨǝm ⱪǝⱨridin
    ⱪorⱪtum. Pǝrwǝrdigar xu qaƣdimu mening tilikimni anglidi.
  beo-beo: 'Hina Gode Ea ougi da gia:i bagadeba:le, E da dili huluane gugunufinisimusa:
    dawa:i. Amaiba:le, na da bagadewane beda:i galu. Be Hina Gode da na sia: bu nabi.'
  tpi-OTNT: Bikpela i belhat nogut tru long yupela na em i ting long pinisim yupela.
    Olsem na mi pret tumas. Tasol Bikpela i harim tok bilong mi wanpela taim moa.
  hau-SA: Na ji tsoron fushi da hasalar Ubangiji, gama ya yi fushin da ku da ya isa
    yă hallaka ku. Amma na yi roƙo a lokacin, Ubangiji kuwa ya saurare ni.
  uig-LAT: chünki men Perwerdigarning silerni yoqitidighan qattiq ghezipi hem qehridin
    qorqtum. Perwerdigar shu chaghdimu méning tilikimni anglidi.
  nde-nde: Ngesaba intukuthelo lolaka lukaThixo, ngoba wayezonde kangangokuba wayengalibhubhisa.
    Kodwa-ke futhi uThixo wangilalela.
  ton-ton: He naʻaku manavahē ʻi he houhau pea ʻi he houhau vela, ʻaia naʻe houhau
    ʻaki ʻe Sihova kiate kimoutolu ke fakaʻauha ʻakimoutolu. Ka naʻe tokanga ʻa Sihova
    kiate au ʻi he kuonga ko ia foki.
  ces-1613: Nebo bál jsem se prchlivosti a hněvu, kterýmž se byl popudil Hospodin
    proti vám, aby zahladil vás, a uslyšel mne Hospodin i tehdáž.
  eng-WMB: For I was afraid of the anger and hot displeasure with which the LORD was
    angry against you to destroy you. But the LORD listened to me that time also.
  tam-TCV: ஏனெனில் நான் யெகோவாவின் கோபத்திற்கும், அவருடைய கடுங்கோபத்திற்கும் பயந்தேன்.
    உங்களை அழித்துப்போடும் அளவுக்கு அவர் கோபங்கொண்டிருந்தார். ஆனாலும் யெகோவா திரும்பவும்
    எனக்குச் செவிகொடுத்தார்.
  ceb-ULB: Kay nahadlok ako sa kasuko ug sa wala pagkahimuot ni Yahweh batok kanimo
    aron laglagon ka. Apan naminaw usab si Yahweh kanako niadto nga higayon.
  pol-UBG: Bałem się bowiem tej zapalczywości i gniewu, którymi PAN zapłonął przeciwko
    wam, by was wytępić. Lecz i tym razem PAN mnie wysłuchał.
  agr-agr: Nuniakun atum aidautigmin nii senchi kajegtamak ijipatag takui puyatiajai.
    “Tujash Tuke Pujuu wi ataktu segamun antugtuku asa ijipachabi.
  kyc-kyc: Kamongome nakama kando ama wakasa imbwuapala nakama pyalana lao suu piyamosa
    namba pakame kumuyu. Dopa piyamopape Kamongome nambana pii dee kambako siya.
  urd-GVU: وہ تم سے اِتنا ناراض تھا کہ مَیں بہت ڈر گیا۔ یوں لگ رہا تھا کہ وہ تمہیں
