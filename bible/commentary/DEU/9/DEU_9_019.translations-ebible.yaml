  heb-heb: כי יגרתי מפני האף והחמה אשר קצף יהוה עליכם להשמיד אתכם וישמע יהוה אלי גם
    בפעם ההוא׃
  ben-IRV: কারণ সদাপ্রভু তোমাদেরকে ধ্বংস করতে রেগে যাওয়াতে আমি তাঁর রাগ ও অসন্তুষ্টতার
    জন্য ভয় পেয়েছিলাম; কিন্তু সেই বারেও সদাপ্রভু আমার নিবেদন শুনলেন।
  pan-pan: ਮੈਂ ਤਾਂ ਯਹੋਵਾਹ ਦੇ ਕ੍ਰੋਧ ਅਤੇ ਉਸ ਦੇ ਕਹਿਰ ਤੋਂ ਡਰ ਗਿਆ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਤੁਹਾਡੇ
    ਵਿਰੁੱਧ ਅਜਿਹਾ ਕ੍ਰੋਧਿਤ ਹੋਇਆ ਕਿ ਉਹ ਤੁਹਾਡਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੀ ਸੀ। ਫੇਰ ਵੀ ਯਹੋਵਾਹ ਨੇ ਉਸ
    ਵੇਲੇ ਮੇਰੀ ਸੁਣ ਲਈ।
  mya-JVB: အကြောင်း မူကား၊ ထာဝရဘုရား သည် သင် တို့ကို ဖျက်ဆီး ခြင်းငှာ အလွန် ပြင်းစွာထွက်
    သော အမျက် တော်အရှိန်ကို ငါကြောက် ၏။ သို့ရာတွင် ထာဝရဘုရား သည် ငါ့ စကားကို တဖန်
    နားထောင် တော်မူ၏။
  hmo-hmo: Lohiabada be umui dekenai ia badu dikadika, bona ia ura umui do ia hadikaia
    ore momokani. Unai dainai lau gari dikadika. To ia dekenai lau noinoi lou, bona
    ia ese lauegu noinoi ma ia kamonai.
  urd-urd: और मैं ख़ुदावन्द के क़हर और ग़ज़ब से डर रहा था, क्यूँकि वह तुमसे सख़्त
    नाराज़ होकर तुमको हलाक करने को था; लेकिन ख़ुदावन्द ने उस बार भी मेरी सुन ली।
  rus-SYN: ибо я страшился гнева и ярости, которыми Господь прогневался на вас и хотел
    погубить вас. И послушал меня Господь и на сей раз.
  bqc-SIM: Má Dii pↄkũma ń aà zafɛ̃ao vĩa vĩ, asa aà pↄ pàázi maamaaɛ, a
    ye á kaalɛɛ. Ɔ̃ Dii ɛ̀a ma yãmà gↄↄ bee lↄ.
  tcz-CHONGTHU: Pakai lunghanna nachung uva ahung chuh a na thagam diu chu keima ka
    kicha lheh jenge, hinlah Pakaiyin ka taona eisanpeh kit in ahi.
  mar-mar: परमेश्वराच्या कोपाची मला भीती वाटत होती कारण संतापाच्या भरात त्याने तुमचा
    संहार केला असता. पण या ही वेळी परमेश्वराने माझे ऐकले.
  qub-qub: Nogaga fiyupa manchacurä Tayta Dios rabyacuptin ushacächishunayquipaj cashanta
    yarparmi. Chaypis ruwacuptëmi mana ushacächishurayquichu, man'chäga cuyapäshurayquimi.
  hat-hat: Mwen menm, mwen te pè anpil lè m' wè jan Seyè a te fache, paske li te fache
    kont pou l' te disparèt nou nèt. Men, fwa sa a ankò, Seyè a koute m'.
  eng-BSB: For I was afraid of the anger and wrath that the LORD had directed against
    you, enough to destroy you. But the LORD listened to me this time as well.
  tod-tod: Mazɔlɔɔ gè luani ziiɠaawanai naa ʋa, ziiɠulagi nii Ɠɔoɠɔ GALAGI ɠɛni su
    wo laalɔɠɔma, é ɠɛni pɔ ga é wo-ma zuwu ɠaaleʋe. Kɛlɛ názu mɔnɔ, Ɠɔoɠɔ GALAGI
    gòoɠaaʋoteni.
  eng-WEBPB: For I was afraid of the anger and hot displeasure with which the LORD
    was angry against you to destroy you. But the LORD listened to me that time also.
  kbq-kbq: Ana'ma hazage'na nagra tusi koro hu'noe. Na'ankure Ra Anumzamo'a tusi arimpa
    ahe'neramanteno tamahe fanane hu'za hu'ne. Hianagi Ra Anumzamo'a mago'ene nagri
    kea antahi'ne.
  nhe-BL: Na nojquiya nimomajmatijtoya ipampa icualancayo TOTECO ica imojuanti pampa
    quinequiyaya inmechtzontlamiltis. Pero teipa TOTECO sampa nechcaquili tlen nijtlajtlani
    huan ax inmechmicti.
  gub-BL: Akyze Tupàn ikwahy haw wi. Wikwahy tuwe, a'e rupi ipuruzuka wer penehe.
    Nezewe rehe we Tupàn wenu hereminoz. Amo pitài haw we no.
  eng-DRA: For I feared his indignation and anger, wherewith being moved against you,
    he would have destroyed you. And the Lord heard me this time also.
