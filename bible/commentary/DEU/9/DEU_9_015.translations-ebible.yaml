verse: DEU.009.015
translations:
  mal-C: അങ്ങനെ ഞാൻ തിരിഞ്ഞ് പർവതത്തിൽനിന്ന് ഇറങ്ങിവന്നു. അപ്പോൾ പർവതത്തിൽ തീ കത്തിക്കൊണ്ടിരുന്നു.
    ഉടമ്പടിയുടെ പലക രണ്ടും എന്റെ കൈകളിൽ ഉണ്ടായിരുന്നു.
  deu-TKW: Da machte ich mich auf den Rückweg und stieg vom Berge, der in hellem Feuer
    stand, hinab, mit den beiden Gesetztafeln in meinen beiden Händen.
  lin-lin: Bongo nabalukaki mpe nakitaki wuta na ngomba oyo ekomaki kopela moto ;
    nasimbaki na maboko na ngai bitando mibale ya mabanga ya boyokani.
  eng-LSV: And I turn and come down from the mountain, and the mountain is burning
    with fire, and the two tablets of the covenant [are] on my two hands,
  eng-GNV: So I returned, and came downe from the Mount (and the Mount burnt with
    fire, and ye two Tables of the couenant were in my two handes)
  eng-WEBSTER: 'So I turned and came down from the mount, and the mount burned with
    fire: and the two tables of the covenant were in my two hands.'
  nhw-BL: “Huan quema nitemoyaya tlen nopa tepetl catli tlatlayaya, nijhualicayaya
    ipan nomax nopa ome tepatlactli catli quipixqui nopa camanal sencahuali.
  swh-ONEN: Kwa hiyo niligeuka na kuteremka kutoka mlimani kwani mlima ulikuwa ukiwaka
    moto. Pia vibao vile viwili vya Agano vilikuwa mikononi mwangu.
  bba-bba: Mɑ nɑ ɡɔsirɑmɑ nɑ sɑrɑmɑ ɡuu ten min di, tèn wɔllɔ dɔ̃ɔ u wɑ̃ɑ. Nɑ kpee
    bɛsi yiru ye nɛni yì sɔɔ ɑrukɑwɑnin woodɑ yɑ yoruɑ.
  eng-KJVCPB: 'So I turned and came down from the mount, and the mount burned with
    fire: and the two tables of the covenant were in my two hands.'
  luo-luo: Omiyo nalokora kendo alor kaa e got mane oyudo wangʼ. Kite mopa ariyo motingʼo
    winjruok ne nitie e lweta.
  meu-meu: Taunabunai na raka muri, ororo amo na hekei. Ororo na lahi ese e araia.
    Taravatu nadidia ruaosi na imagu ai.
  npi-ULB: त्यसैले म फर्केर पर्वतबाट ओर्ली आएँ, अनि पर्वत जलिरहेको थियो । करारका दुईवटा
    शिला-पाटी मेरा हातमा थिए ।
  yor-yor: Báyìí ni mo yípadà, tí mó sì sọ̀kalẹ̀ láti orí òkè náà wá, orí òkè tí o
    ń yọ iná. Àwọn wàláà májẹ̀mú méjèèjì sì wà lọ́wọ́ mi.
  ind-ind: “Maka saya turun dari gunung Sinai dengan membawa kedua lempengan batu
    tadi masing-masing di satu tangan, sementara api menyala-nyala di gunung itu.
  pes-OPCB: من در حالی که دو لوح عهد خداوند را در دست داشتم از کوه که شعله‌های آتش
    آن را فرا گرفته بود، پایین آمدم.
  tgl-ULB: Kaya tumalikod ako at bumaba sa bundok, at ang bundok ay nasusunog. Nasa
    aking mga kamay ang dalawang tipak ng tipan.
  cbu-NT: Itaru nuwsha; Xamachi Apaa, táranguri, machimand karuweeshinuri, Apanllee
    kamachtamarini patumbchimun yandam payururi karuweerangina. Machimunsha sumas
    kizpur kurakurtar ashirangiya.
  hui-hui: Ani laya handala i̱na ege to̱le̱ kirani habo nalolene bi gilibu wini biago
    labo mo yalu hari nene biagoha howa dalipe halu piru. Ani dalialu hewaria dege
    ira hungu timbuniore hari nene biagoha howa kikiaula amu nana biya.
  mya-mya: '``သို့​ဖြစ်​၍​ငါ​သည်​ပ​ဋိ​ညာဉ်​ကျောက်​ပြား နှစ်​ပြား​ကို​ယူ​ဆောင်​၍ တောင်​ပေါ်​မှ​ပြန်​ဆင်း​ခဲ့
    သည်။ တောင်​မှ​မီး​တောက်​မီး​လျှံ​များ​ထွက် လျက်​ရှိ​၏။-'
  bod-N: དེ་བས་ང་ཕྱིར་འཁོར་ཏེ་རི་ལས་འབབ་དུས་རི་མགོར་མེ་འབར་བཞིན་ཡོད་ལ། ཞལ་ཆད་ཀྱི་རྡོ་ལེབ་གཉིས་ངའི་ལག་ཏུ་ཡོད།
  sna-sna: Saka ndakadzoka ndikaburuka kubva pagomo richiri kupfuta nomoto. Uye ndakanga
    ndine mahwendefa maviri esungano mumaoko angu.
  spa-BLM: Me volví y bajé del monte, y el monte ardía en llamas. Las dos tablas de
    la alianza estaban en mis dos manos.
  cac-cac: Vemxita d'a jolom vitz b'aj n̈iln̈on sq'ue c'ac' chi', ved'nac chab' q'uen
    yic trato chi'.
  swh-ULB: Kwa hiyo niligeuka nyuma na kushuka chini ya mlima, na mlima ulikuwa ukiwaka
    moto. Mbao mbili za agano zilikuwa kwenye mikono yangu.
  bel-bel: Я павярнуўся і пайшоў з гары, а гара гарэла агнём; дзьве скрыжалі запавета
    былі ў абедзьвюх руках у мяне;
  deu-ELBBK: Und ich wandte mich und stieg von dem Berg herab, (und der Berg brannte
    mit Feuer) und die zwei Tafeln des Bundes waren auf meinen beiden Händen.
  mbb-OT: “Umbe midtupang a puun duen te edriyubriyub he vuntud he uwiten ku sikan
    is dezuwa he midlumpipì he vatu he zutun isurat sikan is paaǥi te kebpekid-uyun
    te Nengazen.
  mal-2015: അങ്ങനെ ഞാൻ തിരിഞ്ഞു പർവ്വതത്തിൽനിന്നു ഇറങ്ങി; പർവ്വതം തീ കാളിക്കത്തുകയായിരുന്നു;
    നിയമത്തിന്റെ പലക രണ്ടും എന്റെ രണ്ടുകയ്യിലും ഉണ്ടായിരുന്നു.
  rmc-rmc: Avke man visarďom a džavas tele pal o verchos, medik o verchos labolas
    la jagaha. Andro vasta mande sas o duj barune tabli la zmluvakre.
  pes-OPV: پس برگشته، از کوه فرود آمدم و کوه به آتش می‌سوخت و دو لوح عهد در دو دست
    من بود.
  ron-1924: М-ам ынторс ши м-ам коборыт де пе мунте, каре ера тот нумай фок, ку челе
    доуэ табле але легэмынтулуй ын амындоуэ мыниле меле.
  ben-OBCV: তখন আমি পাহাড় থেকে নেমে আসলাম যখন পাহাড় আগুনে জ্বলছিল। আর আমার হাতে
    বিধানের দুটি ফলক ছিল।
  som-som: Markaasaan jeestay oo buurtii hoos uga degay, oo buurtiina dab baa ka qaxmayay,
    oo labadii loox oo axdiguna waxay ku jireen labadayda gacmood.
  lat-VUC: Cumque de monte ardente descenderem, et duas tabulas fœderis utraque tenerem
    manu,
  eng-ASVBT: 'So I turned and came down from the mount, and the mount was burning
    with fire: and the two tables of the covenant were in my two hands.'
  ita-1885: E io mi mossi, e discesi giù dal monte, il quale ardeva in fuoco, avendo
    nelle mie due mani le due Tavole del Patto.
  eng-LXXUP: And I turned and went down from the mountain; and the mountain burned
    with fire to heaven; and the two tables of the testimonies were in my two hands.
  eng-ULB: So I turned around and came down the mountain, and the mountain was burning.
    The two tablets of the covenant were in my hands.
  spa-VBL: Volví a bajar la montaña mientras aún estaba en llamas, llevando las dos
    tablas del pacto.
  fra-_FOB: Je retournai donc et je descendis de la montagne (or, la montagne était
    tout en feu), ayant les deux tables de l'alliance dans mes deux mains.
  mal-mal: അങ്ങനെ ഞാൻ തിരിഞ്ഞ് പർവ്വതത്തിൽനിന്ന് ഇറങ്ങി; പർവ്വതത്തിൽ അഗ്നി ആളിക്കത്തുകയായിരുന്നു;
    നിയമത്തിന്റെ രണ്ട് പലകകളും എന്റെ കയ്യിൽ ഉണ്ടായിരുന്നു.
  urd-GVR: Maiṅ muṛ kar pahāṛ se utrā jo ab tak bhaṛak rahā thā. Mere hāthoṅ meṅ ahd
    kī donoṅ taḳhtiyāṅ thīṅ.
  suz-BL: मिनु गो डांडा रे ब्रुप्‍ती। मेको डांडाम मी ब्रस ङा ब्रस बाक्‍त। मिनु गो
    मेको कबल ङा लोव़ ब्रेक्‍शो फुल्‍लु निक्‍शी कुरता।
  ita-1927: Così io mi volsi e scesi dal monte, dal monte tutto in fiamme, tenendo
    nelle mie due mani le due tavole del patto.
  ckb-ckb: منیش ڕووم وەرگێڕا و لە کێوەکە هاتمە خوارەوە، کێوەکە بە ئاگر گڕی گرتبوو،
    دوو تەختەکەی پەیمانیشم بەدەستەوە بوو.
  eng-BBE: So turning round I came down from the mountain, and the mountain was burning
    with fire; and the two stones of the agreement were in my hands.
  kan-OKCV: ಆಗ ನಾನು ತಿರುಗಿಕೊಂಡು ಬೆಟ್ಟದಿಂದ ಇಳಿದೆನು. ಆ ಬೆಟ್ಟವು ಬೆಂಕಿಯಿಂದ ಉರಿಯುತ್ತಿತ್ತು.
    ಒಡಂಬಡಿಕೆಯ ಎರಡು ಹಲಗೆಗಳು ನನ್ನ ಎರಡು ಕೈಗಳಲ್ಲಿ ಇದ್ದವು.
  tam-2017: அப்பொழுது நான் மலையிலிருந்து இறங்கினேன், மலையானது அக்கினியால் பற்றி எரிந்துகொண்டிருந்தது;
    உடன்படிக்கையின் இரண்டு பலகைகளும் என் இரண்டு கைகளில் இருந்தது.
  spa-RV-1909: Y volví y descendí del monte, el cual ardía en fuego, con las tablas
    del pacto en mis dos manos.
  ron-BTF: Astfel m-am întors şi am coborât de pe munte şi muntele ardea cu foc; şi
    cele două table ale legământului erau în amândouă mâinile mele.
  eng-WEBP: So I turned and came down from the mountain, and the mountain was burning
    with fire. The two tablets of the covenant were in my two hands.
  eng-FBV: I went back down the mountain while it was still on fire, carrying the
    two tablets of the agreement.
  nld-1939: Toen keerde ik om, en daalde af van de berg, die in vlammen stond, met
    de beide tafelen van het Verbond in mijn handen.
  nch-BL: “Huan quema nitemoyaya ten nopa tepet cati tatayaya, nijhualicayaya ipan
    nomax nopa ome tepatacti cati quipixqui nopa camanal sencahuali.
  vie-1934: 'Vậy, ta bèn xây lại đi xuống núi, cả núi vẫn có lửa cháy: hai tay ta
    cầm hai bảng đá về sự giao ước.'
  hin-CV: और मैं मुड़कर पर्वत से नीचे उतर आए. मैं अपने हाथों में वे दो वाचा की पट्टियां
    लिए हुए था.
  eng-OURB: So I turned and came down from the mountain, and the mountain was burning
    with fire. The two tablets of the covenant were in my two hands.
  spa-BES: Así que, volviéndome, descendí de la montaña, y la montaña ardía de fuego;
    y las dos piedras del acuerdo estaban en mis manos.
  tdx-tdx: Aa le nitolike iraho nizotso amy vohitsey ie nisolebotse iaby i vohitsey;
    an-tañako roe i ravem-pañina roe rey.
  vid-vid: “Nacho chiluli nachali chikwaka kuchidunda. Nanyhinduka na kudulika kulawila
    kuchidunda, mbele mhapile vila vibao vili vya ilagano vya maganga.
  eng-OKE: And I turned and descended from the mount; and the mountain burned with
    fire, and the two tables of the covenant were upon my two hands.
  tha-KJV: ข้าพเจ้าจึงกลับลงมาจากภู​เขา และภูเขานั้​นก​็​มี​เพล​ิงลุกอยู่ และศิลาพันธสัญญาสองแผ่นนั้​นก​็​อยู่​ในมือทั้งสองของข้าพเจ้า
  por-BR-2018: E voltei e desci do monte, o qual ardia em fogo, com as tábuas do pacto
    em minhas duas mãos.
  deu-ELO: Und ich wandte mich und stieg von dem Berge herab (und der Berg brannte
    mit Feuer), und die zwei Tafeln des Bundes waren auf meinen beiden Händen.
  eng-WYC-2018: And when I came down from the hill burning, and I held with either
    hand the two tables of the bond of peace, (And when I came down from the burning
    mountain, and I held in my hands the two tablets of the covenant,)
  epo-epo: Kaj mi turnis min kaj malsupreniris de la monto, kaj la monto brulis per
    fajro; kaj la du tabeloj de la interligo estis en miaj du manoj.
  uig-PIN: Mǝn burulup, taƣdin qüxtüm; taƣ bolsa ot bilǝn yalⱪunlawatatti; ikki ǝⱨdǝ
    tahtiyi ikki ⱪolumda idi.
  beo-beo: Amalalu, na da sinidigili, gele gasui aduna amoga gousa:su dedei amo gaguiwane
    goumiba:le sa:i. Lalu gona:su amo goumia manebe ba:i.
  tpi-OTNT: “Olsem na mi holim dispela tupela hap ston God i bin raitim kontrak long
    en na mi kirap na mi kam daun long maunten. Na long dispela taim bikpela paia
    i lait long maunten, na lait bilong en i sut i go antap.
  hau-SA: Saboda haka na juya, na sauko daga dutsen yayinda yake cin wuta. Allunan
    biyu na alkawarin kuma suna a hannuwana.
  uig-LAT: Men burulup, taghdin chüshtüm; tagh bolsa ot bilen yalqunlawatatti; ikki
    ehde taxtiyi ikki qolumda idi.
  nde-nde: Ngasengiphenduka ngehla entabeni yona ivutha ilangabi lomlilo. Kanti njalo
    izibhebhedu zombili zesivumelwano zazisezandleni zami.
  ton-ton: 'Pea naʻaku tafoki ʻo ʻalu hifo ai mei he moʻunga, pea naʻe vela ʻae moʻunga
    ʻi he afi: pea naʻe ʻi hoku nima ʻae ongo maka lafalafa ʻoe fuakava.'
  ces-1613: Tedy obrátiv se, sstoupil jsem s hory, (hora pak hořela ohněm), dvě dsky
    smlouvy maje v obou rukou svých.
  eng-WMB: So I turned and came down from the mountain, and the mountain was burning
    with fire. The two tablets of the covenant were in my two hands.
  tam-TCV: எனவே, நெருப்புப் பற்றி எரிந்துகொண்டிருக்கும்போதே, நான் மலையிலிருந்து திரும்பி,
    கீழே இறங்கிப் போனேன். என் கைகளில் இரண்டு உடன்படிக்கையின் கற்பலகைகளும் இருந்தன.
  ceb-ULB: Busa mitalikod ako ug milugsong gikan sa bukid, ug ang bukid nagkalayo.
    Ang duha ka papan sa kasabotan nga anaa sa akong mga kamot.
  pol-UBG: Wtedy zawróciłem i zszedłem z góry. Góra płonęła ogniem, a dwie tablice
    przymierza były w obu moich rękach.
  agr-agr: “Tujutmatai jii kegamunum mujá pujaun waketkun, chicham umiktin agagbaun
    jukiamiajai.
  kyc-kyc: Dokona lao namba kyau dokona karo kapu kyuo dokopa para lamana lalu lao
    lenge pii pyasi paleyamo dolapo soo lupyuo peyo. Dokopa isare uliyapu doko yuu
    kyau dokona potemo reya.
  urd-GVU: مَیں مُڑ کر پہاڑ سے اُترا جو اب تک بھڑک رہا تھا۔ میرے ہاتھوں میں عہد کی
    دونوں تختیاں تھیں۔
  deu-1912: Und als ich mich wandte und von dem Berge ging, der mit Feuer brannte,
    und die zwei Tafeln des Bundes auf meinen Händen hatte,
  kan-2017: ಆಗ ನಾನು ಆ ಎರಡು ಆಜ್ಞಾಶಾಸನಗಳನ್ನು ನನ್ನ ಎರಡು ಕೈಗಳಲ್ಲಿ ಹಿಡಿದುಕೊಂಡು ಬೆಂಕಿಯಿಂದ
    ಉರಿಯುವ ಆ ಬೆಟ್ಟದಿಂದ ಇಳಿದು ಬಂದು ನೋಡಲಾಗಿ
  yap-yap: “Mu gu cheal nggu log u daken e burey nga but’ ni bay fa gal yang i malang
    u pa’ag ni kan yoloy fare m’ag ngay. Ma be yib e nifiy ko fare burey.
  hlt-MCSB: Te dongah tlang lamloh ka mael tih ka suntlak vaengah tlang te hmai loh
    a dom coeng. Te vaengah paipi lungpael rhoi te ka kut rhoi dongah ka poem.
  mdy-ETH: «ዬያሮ ዒዚ ጫኣቄ ጫኣቁማ ፃኣፒንቲ ዓኣ ላምዖ ዓርሲንቴ ሹጮንሢ ላምዖ ኩጮይዳ ዔኪ ዹካፓ ማዒ ታ ኬዴኔ፤ ዒማና
    ዹኮ ታሚ ዓርቂ ዔኤታኔ።
  twi-ASANTE: Enti, mesiane firii ogya bepɔ no so a aboɔ apono mmienu a apam no wɔ
    so no kura me.
  eng-WEBU: So I turned and came down from the mountain, and the mountain was burning
    with fire. The two tablets of the covenant were in my two hands.
  bnp-bnp: “Lakea a bole a tabekena kedo nga i rua, a Vure i here puru vona a nita
    muholi, a pe a mapana lolo, a raga puru. Na tahuna iea a kanono dagi i hube na
    lolo, a niparana i parai rikea a hunu.
  wal-wal: “Yaagin taani maachchaa qaalai xaafettido naa77u masettida shuchchata naa77u
    kushiyan tookkada deriyaappe wodhdhaas; he wode deriyaa bolli tamaa lacoi beettees.
  spa-PDDPT: Di vuelta y bajé de la Montaña que ardía en fuego, con las tablas del
    Pacto en mis manos.
  gun-gun: Ha'e ramo ajere vy aguejy yvyty gui. Ha'e ramo yvyty ojopeayi oiny tata
    gui. Xepo py araa mokoĩ itape guexeve guarã ojapo va'ekue oĩa.
  ilo-ULB: Isu a nagsubliak ket simmalogak manipud iti bantay, ket umap-apuy ti bantay.
    Adda kadagiti imak dagiti dua a tapi ti tulag.
  kpg-kpg: “Malaa, au ne haneia gi daha mo hongo di gonduu deelaa, e gaweia agu baahi hadu
    e lua, gei di gonduu nogo ulaula.
  uig-ARA: مەن بۇرۇلۇپ، تاغدىن چۈشتۈم؛ تاغ بولسا ئوت بىلەن يالقۇنلاۋاتاتتى؛ ئىككى
    ئەھدە تاختىيى ئىككى قولۇمدا ئىدى.
  sus-sus: N naxa goro geya fari, naxan nu luxi alɔ a na tɛ nan tagi, na walaxɛ firinyie
    suxuxi n yi ra, Ala xa saatɛ sɛbɛxi naxee ma.
  pon-2006: “Ngehi eri pwuredihsang pohn nahnao, wa pelien takai riapalio, nindokon
    nahnao eh wie mpwumpwul.
  jae-jae: Amboac tonaŋ aê kasêp aŋga lôc gamêŋ, ma ja kêsa lôc tau. Ma aê kakôc poac
    ŋapoc tapa luagêc ŋa lemoc lulugeŋ.
  ksd-ksd: Io, iau ga lilikun, ma iau ga irop kan ra luana, ma ra luana i ga io ma
    ra iap; ma iau ga vatur vake ra ura pal a vat na kunubu ta ra limagu.
  tur-YTC: Bunun üzerine dönüp dağdan indim; dağ ateşle yanıyordu. Antlaşmanın iki
    levhası iki elimdeydi.
  grc-BRENT: Καὶ ἐπιστρέψας, κατέβην ἐκ τοῦ ὄρους· καὶ τὸ ὄρος ἐκαίετο πυρὶ ἕως τοῦ
    οὐρανοῦ· καὶ αἱ δύο πλάκες τῶν μαρτυρίων ἐπὶ ταῖς δυσὶ χερσί μου.
  ind-AYT: Kemudian, aku berbalik dan turun dari gunung yang menyala itu sedangkan
    dua loh batu perjanjian itu ada di dua tanganku.
  nya-nya: Choncho ndinatembenuka ndi kutsika phiri moto ukanayakabe. Ndipo miyala
    iwiri ya pangano inali mʼmanja mwanga.
  hrv-hrv: Okrenuh se i siđoh niz brdo, a brdo svejednako plamtjelo u ognju. Dvije
    ploče Saveza bijahu mi u rukama.
  mps-mps: “Tialima, eno te Godigo dąų walali te po asęani te masigi pedai si selama,
    tama ena te bulu dude ena aiyaba dulai dao. Tama te sogo genuai isi bogoli te
    bulu dude dai dao. Tama agai bogoli ugwaba mu holai dao.
  tpi-tpi: “Olsem na mi holim dispela tupela hap ston God i bin raitim kontrak long
    en na mi kirap na mi kam daun long maunten. Na long dispela taim bikpela paia
    i lait long maunten, na lait bilong en i sut i go antap.
  dan-1931: Da vendte jeg mig bort og steg ned fra Bjerget med Pagtens to Tavler i
    mine Hænder, medens Bjerget brændte i lys Lue;
  vie-OVCB: Tôi vội xuống núi với hai bảng đá trên tay. Lúc ấy lửa vẫn cháy rực trên
    núi.
  guj-2017: તેથી હું પાછો ફરીને પર્વત પરથી નીચે આવ્યો, ત્યારે પર્વત સળગતો હતો. અને
    કરારની બે શિલાપાટીઓ મારા હાથમાં હતી.
  pon-2006A: “Ngehi eri pwuredihsang pohn nahnao, wa pelien takai riapalio, nindokon
    nahnao eh wie mpwumpwul.
  por-BRBSL: Então eu me virei e desci da montanha, e a montanha estava queimando
    com fogo. As duas tábuas do convênio estavam em minhas duas mãos.
  cth-cth: Hatnavah lawkkam talung kahni touh ka sin teh, ka kamlang teh hmai ka kang
    e mon dawk hoi ka kum.
  twi-twi: Enti misian fii ogya bepɔw no so a na mikura abo apon abien a apam no wɔ
    so no.
  hlt-hlt: Te dongah tlang lamloh ka mael tih ka suntlak vaengah tlang te hmai loh
    a dom coeng. Te vaengah paipi lungpael rhoi te ka kut rhoi dongah ka poem.
  tbz-SIM: Mɛm̀mɛ kɛ̀ n cútɛ́ní ditɑ̃rì dìì cɔ̀ú mmuhɑ̃ɑ̃́ ndi ĩ́nkɛ̀, kɛ tɔ Kuyie
    ntɑummɛ̀ kuɔ́ wɑ̃̀ri tìì tɑ̃́píɛ̀tì ĩ́nkɛ̀, n nɔu sidɛ́.
  msy-2020: “Kamaghɨn, kɨ dɨkavigha dagɨar akuar Akar Dɨkɨrɨzir Gavgavim itimning,
    uan dafarimningɨn aningɨn suiragha, mɨghsɨamɨn uaghiri. Ezɨ dughiar kamɨn, avir
    ekiam mɨghsɨamɨn dafogha isima, an mɨzariaba akɨzɨrɨgha ghuavanadi.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ mǝlɑ tiiu nɑ pʋɣʋ mʋɣɩ kɔkɔ kɛ mpʋ, nɑ nɔɣɔ pɛɛlʋɣʋ kpɑɑtɑnɑɑ
    mpɛɣɛ mɑ niŋ tɑɑ.
  azb-azb: Mən dönərək dağdan aşağı endim. Dağ alovlanıb yanırdı. Əhdin yazıldığı
    iki lövhə əlimdə idi.
  eng-DBY: And I turned and came down from the mountain, and the mountain burned with
    fire; and the two tables of the covenant were in my two hands.
  hin-2017: तब मैं उलटे पैर पर्वत से नीचे उतर चला, और पर्वत अग्नि से दहक रहा था और
    मेरे दोनों हाथों में वाचा की दोनों पटियाएँ थीं।
  wol-KYG: Ba loolu amee ma walbatiku, wàcce ca tund wa, maak yaari àlluway kóllëre
    ga ca sama yaari loxo, tund wépp di tàkk.
  eng-YLT: '''And I turn, and come down from the mount, and the mount is burning with
    fire, and the two tables of the covenant on my two hands,'
  eng-WYC-2017: And when I came down from the hill burning, and I held with either
    hand the two tables of the bond of peace,
  eng-WMBB: So I turned and came down from the mountain, and the mountain was burning
    with fire. The two tablets of the covenant were in my two hands.
  urd-GVH: मैं मुड़कर पहाड़ से उतरा जो अब तक भड़क रहा था। मेरे हाथों में अहद की दोनों
    तख़्तियाँ थीं।
  rug-rug: Ke ene gore pule koasa toqere si rau sipu korapa huruṉu sa nika pa toqere.
    Meke paleki qua sari karua patu labelabe sapu koai na kinubekubere vinariva egoi.
  gaz-gaz: Anis of irra garagalee utuma tulluun sun bobaʼaa jiruu tulluu irraa gad
    nan buʼe. Gabateewwan kakuu lamaan sunis na harka turan.
  fra-LSG: Je retournai et je descendis de la montagne toute en feu, les deux tables
    de l’alliance dans mes deux mains.
  gnn-gnn: “Yo, yarrupthurrunanydja ŋarra marrtjina ŋunhi beŋuru lili bukuŋurunydja
    bala ŋoylilinydja, bala ŋarra maḻŋ'maraŋalanydja ŋunhi yuwalkthi.
  yal-yal: N yi godo geyaan ma, tɛɛn yi naxan ma. Na layiri walaxa gɛmɛ daxi firinne
    yi suxi n yii.
  haw-1868: A huli ae au, a iho ilalo mai ka mauna mai, ua wela ka mauna i ke ahi;
    a ma kuu mau lima elua na papa elua o ke kanawai.
  arb-NAV: فَانْصَرَفْتُ، وَانْحَدَرْتُ مِنَ الْجَبَلِ وَهُوَ مَا بَرِحَ يَشْتَعِلُ
    بِالنَّارِ، وَلَوْحَا الْعَهْدِ فِي يَدَيَّ.
  ewe-ewe: Metrɔ gbɔ tso to bibi la dzi le esime melé kpe eve siwo dzi Mawu ŋlɔ eƒe
    seawo ɖo la ɖe asi.
  eng-LEE: And I turned and came down from the mount, and the mount was burning with
    fire; and the two tables of the covenant were upon my two hands.
  asm-FB: সেয়ে মই পৰ্বতৰ পৰা উলটি তললৈ নামি আহিলোঁ; তেতিয়াও পৰ্বতত জুই জ্বলি আছিল
    আৰু মোৰ দুখন হাতত নিয়ম লিখা দুখন ফলি আছিল।
  sus-A: ﭑ نَشَ فٌرٌ فٍيَ قَرِ، نَشَن نُ لُشِ عَلْ عَ نَ تّ نَن تَفِ، نَ وَلَشّ قِرِنيِيٍ
    سُشُشِ ﭑ يِ رَ، عَلَ شَ سَاتّ سّبّشِ نَشٍيٍ مَ.
  fra-SBL: Et je me suis retourné et je suis descendu de la montagne, et la montagne
    brûlait de feu. Les deux tables de l'alliance étaient dans mes deux mains.
  hbo-hbo: וָאֵ֗פֶן וָֽאֵרֵד֙ מִן־הָהָ֔ר וְהָהָ֖ר בֹּעֵ֣ר בָּאֵ֑שׁ וּשְׁנֵי֙ לֻחֹ֣ת
    הַבְּרִ֔ית עַ֖ל שְׁתֵּ֥י יָדָֽי׃
  eng-WYCLIFFE: And whanne Y cam doun fro the hil brennynge, and helde with euer either
    hond twei tablis of boond of pees, and Y seiy,
  cwe-cwe: “Ivo nihinduka na nihulumuka hasi ya mulima ukalile ukwaka moto, nipapa
    viya vibawo vidi va mabwe.
  kik-kik: Nĩ ũndũ ũcio ngĩhũndũka ngĩikũrũka kuuma kĩrĩma igũrũ o gĩkĩrĩrĩmbũkaga
    mwaki. Nacio ihengere icio igĩrĩ cia kĩrĩkanĩro ciarĩ moko-inĩ makwa.
  fra-NCL: Je me tournai et je descendis de la montagne, et la montagne était toute
    en feu, et j’avais dans mes deux mains les deux tables de l’alliance.
  cek-AK: To pongah kang qoi moe, hmai kangqong mae nui hoiah kang hum tathuk; lokmaihaih
    thlung kangphaek hnetto ban ah ka tapom.
  cuk-cuk: ”Geb degine, an gannar alid, yar-gwabunyemaidgi-an-gudiidgi an aidealid.
    Bab-Dummad-Israel-dulemarbo-Igar-Mesnaid, akwa-matabogwadgi-narmakaled, an-argangi-gani
    an aidenonikid.
  uig-CYR: Мән бурулуп, тағдин чүштүм; тағ болса от билән ялқунлавататти; икки әһдә
    тахтийи икки қолумда еди.
  tel-2017: నేను కొండ దిగి వచ్చాను. కొండ అగ్నితో మండుతూ ఉంది. ఆ రెండు నిబంధన పలకలు
    నా రెండు చేతుల్లో ఉన్నాయి.
  hat-BSA: “Epi mwen te vire desann mòn nan pandan mòn nan t ap brile avèk dife a,
    ak de tab akò yo nan de men m yo.
  kos-kos: “Na nga forla ac fani liki eol uh, ac nga us inpouk eot tupasrpasr luo
    ma simla wuleang uh fac. In pacl sac e na lulap se firirrir fineol uh.
  hbo-WLC: וָאֵ֗פֶן וָֽאֵרֵד֙ מִן־הָהָ֔ר וְהָהָ֖ר בֹּעֵ֣ר בָּאֵ֑שׁ וּשְׁנֵי֙ לֻחֹ֣ת
    הַבְּרִ֔ית עַ֖ל שְׁתֵּ֥י יָדָֽי׃
  ibo-ibo: Ya mere, atụgharịrị m malite isi nʼugwu ahụ na-enwu ọkụ rịdata, ejikwa
    m mbadamba nkume abụọ nke ọgbụgba ndụ ahụ nʼaka m.
  ory-ory: ତହିଁରେ ମୁଁ ଫେରି ପର୍ବତ ତଳକୁ ଆସିଲି, ଆଉ ପର୍ବତ ଅଗ୍ନିରେ ଜ୍ୱଳୁଥିଲା; ଆଉ ନିୟମର
    ସେହି ଦୁଇ ପ୍ରସ୍ତର ଫଳକ ମୋହର ଦୁଇ ହସ୍ତରେ ଥିଲା।
  chk-chk: Iei mine üa liwinsefälitiu me won ewe chuk, nge ewe chuk a kar. Iwe, ekewe
    rüepek fau ia a mak ie kapasen ewe pwon ra nom lepei.
  rop-rop: “Brom deya aibin tenaran en kamdan brom det bigwan hil en aibin garrimap
    det dubala ston weya imbin raidimdan det strongbala pramis wen det hil bin barnbarn
    garram faiya.
  ukr-1871: І я повернувся та й спустивсь із гори, а гора палала поломєм, і на обох
    руках в мене дві камяні завітні таблицї.
  deu-1951: Als ich mich nun wandte und von dem Berge ging, der im Feuer brannte,
    und die zwei Tafeln des Bundes in meinen beiden Händen hatte,
  eng-JPS: So I turned and came down from the mount, and the mount burned with fire;
    and the two tables of the covenant were in my two hands.
  srp-1865: I ja se vratih i siðoh s gore, a gora ognjem goraše, i dvije ploèe zavjetne
    bijahu mi u ruku.
  lug-lug: Bwe ntyo ne nkyuka ne nva ku lusozi ne nserengeta, ne ndeka ng’olusozi
    lwaka omuliro. Ebipande byombi eby’amateeka eby’endagaano nabirina mu mikono gyange
    gyombi.
  heb-heb: ואפן וארד מן ההר וההר בער באש ושני לחת הברית על שתי ידי׃
  ben-IRV: তখন আমি ফিরে পর্বত থেকে নেমে আসলাম, পর্বত আগুনে জ্বলছিল। তখন আমার দুই হাতে
    নিয়মের দুটি পাথরের ফলক ছিল।
  pan-pan: ਤਦ ਮੈਂ ਪਰਬਤ ਤੋਂ ਹੇਠਾਂ ਨੂੰ ਮੁੜ ਆਇਆ ਅਤੇ ਉਹ ਪਰਬਤ ਅੱਗ ਨਾਲ ਬਲ ਰਿਹਾ ਸੀ ਅਤੇ ਨੇਮ
    ਦੀਆਂ ਦੋਨੋਂ ਫੱਟੀਆਂ ਮੇਰੇ ਦੋਹਾਂ ਹੱਥਾਂ ਵਿੱਚ ਸਨ।
  mya-JVB: ထိုအခါ ငါ သည် ပဋိညာဉ် ကျောက်ပြား နှစ် ပြား ကို ကိုင် လျက် ၊ လှည့် ၍ မီး
    လောင် သော တောင် ပေါ်က ဆင်း လာ၏။
  hmo-hmo: “Vadaeni lau raka siri, bona ororo dekena amo lau diho lao. Ororo be lahi
    ese ia araia. Taravatu nadi ruaosi be lauegu imana dekenai.
  urd-urd: तब मैं उल्टा फिरा और पहाड़ से नीचे उतरा, और पहाड़ आग से दहक रहा था; और
    'अहद की वह दोनों तख़्तियाँ मेरे दोनों हाथों में थीं।
  rus-SYN: Я обратился и пошел с горы, гора же горела огнем; две скрижали завета были
    в обеих руках моих;
  bqc-SIM: Ɔ̃ ma ɛa pila gbɛ pↄ́ tɛ́ kuwàpiwa, má Dii bàakuaánↄ gbɛ̀ pɛ̀pɛɛ mɛ̀n
    plapiↄ kũa.
  tcz-CHONGTHU: Chuin molchung vum'a meikong akilui jeng tan ahile, keima ka hung
    kumsuh in mon mang theilou kitepna songpheng teni chu kahin choiyin ahi.
  mar-mar: मग मी मागे फिरुन डोंगर उतरुन आलो. डोंगरावर आग धगधगत होती. माझ्या हातात
    आज्ञापटाच्या दोन पाट्या होत्या.
  qub-qub: «Ratataycaj puntapita urämur apamurä ishcay läja rumita. Chaycho isquirbiraycaran
    Tayta Dios conträtu rurashanmi.
  hat-hat: 'Mwen desann soti nan mòn lan ki te plen flanm dife: mwen te gen de wòch
    kontra yo nan men m''.'
  eng-BSB: So I went back down the mountain while it was blazing with fire, with the
    two tablets of the covenant in my hands.
  tod-tod: Gè yeini, gè zeɠe gizei ma, minazeɠe kokolo felegɔiti ti zoni zèa, abui
    ɗa so gizei ʋa.
  eng-WEBPB: So I turned and came down from the mountain, and the mountain was burning
    with fire. The two tablets of the covenant were in my two hands.
  kbq-kbq: Hagi ana agonafina tevenefamo'a hagana hagana nehige'na, have tafetre'na
    nazampi eri'ne'na erami'noe.
  nhe-BL: “Huan quema nitemoyaya tlen nopa tepetl tlen tlatlayaya, nijhualicayaya
    ipan noma nopa ome tepatlactli tlen quipixqui nopa tlajtolsencahuali.
  gub-BL: Uze'eg wi Moizez. — Na'e awezyw ywytyr wi. Uhem tata a'e ywytyr wi. Arur
    a'e mokoz itapew Tupàn ze'eg hereko har no.
  eng-DRA: And when I came down from the burning mount, and held the two tables of
    the covenant with both hands,
