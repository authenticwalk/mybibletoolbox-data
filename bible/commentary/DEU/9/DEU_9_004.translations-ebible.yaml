verse: DEU.009.004
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ നിന്റെ മുമ്പിൽനിന്ന് അവരെ ഓടിച്ചുകളഞ്ഞശേഷം, “എന്റെ നീതി
    നിമിത്തമാണ് ഈ ദേശം അവകാശമാക്കാൻ യഹോവ എന്നെ കൊണ്ടുവന്നത്” എന്നു നീ നിന്റെ ഹൃദയത്തിൽ
    പറയരുത്. അല്ല, ഈ ജനതകളുടെ ദുഷ്ടതനിമിത്തമാണ് യഹോവ അവരെ നിന്റെ മുമ്പിൽനിന്നും ഓടിച്ചുകളഞ്ഞത്.
  deu-TKW: 'Denke nicht etwa, wenn Jahwe, dein Gott, sie vor dir herjagt: Um meiner
    Rechtbeschaffenheit willen hat mich Jahwe in den Besitz dieses Landes gelangen
    lassen! - während Jahwe diese Völker vielmehr um ihrer Frevel willen vor dir vertreibt.'
  lin-lin: 'Tango Yawe, Nzambe na yo, akosilisa kobengana bango liboso na yo, komilobela
    te kati na motema na yo : « Ezali mpo na bosembo na ngai nde Yawe amemaki ngai
    mpo ete nakamata mokili oyo. » Te, ezali bongo te ! Ezali nde mpo na mabe ya bikolo
    yango nde Yawe abengani yango liboso na yo.'
  eng-LSV: You do not speak in your heart (in your God YHWH’s driving them away from
    before you), saying, In my righteousness YHWH has brought me in to possess this
    land; but in YHWH dispossessing these nations from your presence, [it is because
    of] their being wicked.
  eng-GNV: 'Speake not thou in thine heart (after that the Lord thy God hath cast
    them out before thee) saying, For my righteousnesse the Lord hath brought me in,
    to possesse this land: but for the wickednesse of these nations the Lord hath
    cast them out before thee.'
  eng-WEBSTER: 'Speak not thou in thy heart, after that the LORD thy God hath cast
    them out from before thee, saying, For my righteousness the LORD hath brought
    me in to possess this land: but for the wickedness of these nations the LORD doth
    drive them out from before thee.'
  nhw-BL: '“Huan quema TOTECO Dios ya quintojtocatos nopa masehualme tlen amoixtla,
    amo xiquijtoca: ‘Tojuanti technamiqui ni cuali tlali pampa ticuajcualme iixpa
    TOTECO, huan yeca techmactilijtoc.’ Amo neli ya nopa. TOTECO quintojtocas nopa
    masehualme amoixpa pampa tlahuel miyac inintlajtlacolhua inijuanti.'
  swh-ONEN: Baada ya Bwana Mungu wenu kuwafukuza mbele yenu, msiseme mioyoni mwenu,
    “Bwana ametuleta hapa kuimiliki nchi hii kwa sababu ya haki yetu.” La, ni kwa
    sababu ya uovu wa mataifa haya ndiyo Bwana anawafukuza mbele yenu.
  bba-bba: Sɑnɑm mɛ Gusunɔ bɛsɛn Yinni u koo bɛɛ bu ɡirɑ bɛɛn wuswɑɑn di, i ku rɑ
    tii suɑ i nɛɛ, bɛɛn ɡeɑn kobun sɔ̃nɑ Yinni Gusunɔ u bɛɛ duusiɑ tem mɛ sɔɔ. Domi
    bwese nin kɔ̃sɑn kobun sɔ̃nɑ u koo nu ɡirɑ bɛɛn wuswɑɑn di.
  eng-KJVCPB: 'Speak not thou in thine heart, after that the Lord thy God hath cast
    them out from before thee, saying, For my righteousness the Lord hath brought
    me in to possess this land: but for the wickedness of these nations the Lord doth
    drive them out from before thee.'
  luo-luo: Ka Jehova Nyasaye ma Nyasachu oseriembogi oko e wangʼu ka uneno, to kik
    uwach e chunyu niya, “Jehova Nyasaye osekelowa ka mondo wakaw pinyni nikech timwa
    makare.” Ooyo en mana nikech timbe maricho mag ogendinigo emomiyo Jehova Nyasaye
    dhi riembogi ka uneno.
  meu-meu: Iehova, emui Dirava, ese vairamui ai baine luludia lasi murinai, lalomu
    ai basioto “Egu kara maoromaoro dainai Iehova ese ina tano vada e henigu”. Lasi;
    idia edia kara havara daidiai Iehova ese unu bese na vairamui amo baine luludia
    lasi.
  npi-ULB: तिमीहरूकै सामु परमप्रभु तिमीहरूका परमेश्‍वरले तिनीहरूलाई निकाल्नुभएपछि
    आफ्नो ह्रदयमा यसो नभन, 'मेरो धार्मिकताको कारणले गर्दा परमप्रभुले मलाई यो देश अधिकार
    गर्न ल्याउनुभएको छ ।' बरु यी जातिहरूको दुष्‍टताको कारणले परमप्रभुले तिनीहरूलाई
    तिमीहरूकै सामु धपाउँदै हुनुहुन्छ ।
  yor-yor: Lẹ́yìn tí Olúwa Ọlọ́run yín bá ti lé wọn jáde níwájú u yín, ẹ má ṣe wí
    fún ara yín pé, “Torí òdodo mi ní Olúwa ṣe mú mi wá síbí láti gba ilẹ̀ náà.” Rárá,
    ṣùgbọ́n nítorí ìwà búburú àwọn orílẹ̀-èdè wọ̀nyí ni Olúwa yóò ṣe lé wọn jáde níwájú
    u yín.
  ind-ind: “Sesudah TUHAN mengusir mereka dari hadapan kalian, janganlah berpikir,
    ‘TUHAN memberikan tanah ini kepadaku karena aku hidup dengan benar di mata-Nya.’
    Sesungguhnya, TUHAN mengusir bangsa-bangsa itu dari hadapanmu karena mereka jahat.
  pes-OPCB: 'پس از آنکه یهوه خدایتان این کار را برایتان کرد، نگویید: «چون ما مردم
    خوبی هستیم خداوند، ما را به این سرزمین آورده تا آن را تصاحب کنیم.» زیرا خداوند
    به دلیل شرارت اقوام این سرزمین است که آنها را از آنجا بیرون می‌راند.'
  tgl-ULB: Huwag sabihin sa inyong puso, matapos silang itulak palabas ni Yahweh na
    inyong Diyos mula sa inyong harapan, 'dahil ako ay matuwid kaya dinala ako ni
    Yahweh para angkinin ang lupang ito,' dahil ito sa kasamaan nitong mga bansa kaya't
    pinaaalis sila ni Yahweh palabas mula sa harapan ninyo.
  cbu-NT: Ashiriya, Apanll waana kundarareetsis arap kapeeteeru, kasakchu, siysa mangishis;
    Yuwamand iy wanasiri taakani anumand Apanll iyaa kasimaam istarangiya, tárintspa.
    Anoo chinarintspa. Itaru, yuwamand Kanaanshuch mantsir taakana anumand ichingaroo
    tputs kapeeteeru kasachiya.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe kago ibugua waitigi uruni balu
    purogo lelaragola tígua tíni hangu lo manda bialu lalu, Ina wali agali tigabi
    bayale hemaria hondowa dindi ogo inahondo ngiyada lo manda nabilimu. Mini ogonidagua
    wu holene nakarulape. Ai nde Anduane Homogo ibugua wali agali dindi uruniha bu
    hearu handalu hearia tigua mana ko timbuni bialu hearu hondowa ibu keba timbuniore
    halu ti bo batagi holebira.
  mya-mya: '``သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​အ​ရှေ့​က​သူ​တို့​ကို​နှင်​ထုတ်​ပြီး​သော
    အ​ခါ သင်​တို့​နှင့်​ထိုက်​တန်​သော​ကြောင့် ထို​ပြည် သို့​သင်​တို့​ကို​ပို့​ဆောင်​၍​အ​ပိုင်​ပေး​တော်​မူ
    သည်​ဟု​မ​ဆို​ကြ​နှင့်။ သူ​တို့​၏​ဆိုး​ယုတ်​မှု ကြောင့် ထာ​ဝ​ရ​ဘု​ရား​သည်​ထို​သူ​တို့​ကို
    နှင်​ထုတ်​မည်​ဖြစ်​၏။-'
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རྣམས་ཁྱོད་ཅག་གི་མདུན་ནས་སྤྱུགས་ཚེ། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རྣམས་ཁྱོད་ཅག་གི་མདུན་ནས་སྤྱུགས་པ་ནི་ཁོ་ཚོའི་སེམས་ངན་པའི་དབང་གིས་ཡིན་གྱི།
    ཁྱོད་རྣམས་ཀྱི་སེམས་སུ་ང་དྲང་པོ་ཡིན་པའི་རྐྱེན་གྱིས། དཀོན་མཆོག་ཡ་ཝཱེས་བདག་ལ་ཡུལ་འདིའི་བདག་དབང་གནང་བར་གནས་འདིར་ཁྲིད་པ་རེད་ཅེས་བསམ་པར་མི་བྱའོ།
    །
  sna-sna: Shure kwokunge Jehovha Mwari wako avadzinga pamberi pako, usataura mumwoyo
    mako uchiti, “Jehovha akandiuyisa muno kuti nditore nyika ino nokuda kwokururama
    kwangu.” Kwete, Jehovha achadzinga ndudzi idzi pamberi pako nokuda kwokuipa kwadzo.
  spa-BLM: No digas en tu corazón, después de que Yahvé vuestro Dios los haya expulsado
    de delante de ti, “Por mi justicia Yahvé me ha hecho entrar a poseer esta tierra”;
    porque Yahvé los expulsa delante de ti por la maldad de estas naciones.
  cac-cac: Ayic toxo ix yiq'uel masanil eb' anima chi' Jehová d'a eyichan̈, man̈ e
    na' to yuj e vach'il, yuj chi' icha chi' ix aji. Palta yuj schucal juntzan̈ chon̈ab'
    chi' ol ic'joquel eb' d'a eyichan̈ yuj Jehová.
  swh-ULB: Msiseme kwenye mioyo yenu, baada ya Yahwe Mungu wenu kuwatupilia toka mbele
    yenu, “ilikuwa kwa sababu ya haki yangu kwamba Yahwe amenileta mimi kuimiliki
    nchi hii; kwa kuwa ilikuwa kwa sababu ya maovu ya mataifa haya kwamba Yahwe anawaondowa
    toka mbele yenu.
  bel-bel: Калі будзе праганяць іх Гасподзь, Бог твой, ад аблічча твайго, не кажы
    ў сэрцы тваім, што за справядлівасьць маю прывёў мяне Гасподзь авалодаць гэтай
    зямлёю, і што за грэх народаў гэтых Гасподзь праганяе іх ад аблічча твайго;
  deu-ELBBK: 'Sprich nicht in deinem Herzen, wenn der HERR, dein Gott, sie vor dir
    ausstößt: Um meiner Gerechtigkeit willen hat der HERR mich hierher gebracht, um
    dieses Land in Besitz zu nehmen; denn um der Gottlosigkeit dieser Nationen willen
    treibt der HERR sie vor dir aus.'
  mbb-OT: “Emun egkesegseg niw en sikandan pinaaǥi te Nengazen he Megbevayè niw, kenè
    kew kaǥi ziyà te ǥehinawa niw te, ‘Mid-uwit kiw te Nengazen para maangken tew
    heini he tanà su geina te metazeng kiw.’ Kenà heeyan iyan. Ibpesegseg sikandan
    te Nengazen keniyu ǥeina te lalung sikandan he menge etew.
  mal-2015: 'നിന്റെ ദൈവമായ യഹോവ അവരെ നിന്റെ മുമ്പിൽനിന്നു നീക്കിക്കളഞ്ഞശേഷം: എന്റെ
    നീതിനിമിത്തം ഈ ദേശം കൈവശമാക്കുവാൻ യഹോവ എന്നെ കൊണ്ടുവന്നു എന്നു നിന്റെ ഹൃദയത്തിൽ
    പറയരുതു; ആ ജാതിയുടെ ദുഷ്ടതനിമിത്തമത്രേ യഹോവ അവരെ നിന്റെ മുമ്പിൽനിന്നു നീക്കിക്കളയുന്നതു.'
  rmc-rmc: 'Sar len o RAJ, tiro Del, anglal tute tradela avri, paľis tuke ma gondoľin:
    ‚O RAJ man anďa te zalel kadi phuv, bo som čačipnaskro.‘ Bo o RAJ len anglal tute
    tradela avri vašoda, bo on hine binošna the nalačhe.'
  pes-OPV: پس چون یهوه، خدایت، ایشان را از حضورتو اخراج نماید، در دل خود فکر مکن و
    مگو که به‌سبب عدالت من، خداوند مرا به این زمین درآوردتا آن را به تصرف آورم، بلکه
    به‌سبب شرارت این امتها، خداوند ایشان را از حضور تو اخراج می‌نماید.
  ron-1924: 'Кынд ый ва изгони Домнул Думнезеул тэу динаинтя та, сэ ну зичь ын инима
    та: ‘Пентру бунэтатя мя м-а фэкут Домнул сэ интру ын стэпыниря цэрий ачестея.’
    Кэч дин причина рэутэций нямурилор ачелора ле изгонеште Домнул динаинтя та.'
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু তোমাদের সামনে থেকে তাদের তাড়িয়ে দেওয়ার পর, তোমরা
    কেউ মনে মনে বোলো না, “আমার ধার্মিকতার জন্য সদাপ্রভু আমাকে এই দেশ অধিকার করাতে
    এখানে নিয়ে এসেছেন।” তা নয়, এসব জাতির লোকদের দুষ্টতার জন্যই সদাপ্রভু তোমাদের
    সামনে থেকে তাদের তাড়িয়ে দিতে যাচ্ছেন।
  som-som: Markii Rabbiga Ilaahiinna ahu iyaga idinka hor eryo ka dib, qalbiga ha
    iska odhanina, Xaqnimadayada aawadeed ayaa Rabbigu dalkan noo keenay inaannu hantinno,
    waayo, Rabbigu wuxuu quruumahaas idiinka hor erya waa sharkoodii aawadiis.
  lat-VUC: 'ne dicas in corde tuo, cum deleverit eos Dominus Deus tuus in conspectu
    tuo: Propter justitiam meam introduxit me Dominus ut terram hanc possiderem, cum
    propter impietates suas istæ deletæ sint nationes.'
  eng-ASVBT: Speak not thou in thy heart, after that Jehovah thy God hath thrust them
    out from before thee, saying, For my righteousness Jehovah hath brought me in
    to possess this land; whereas for the wickedness of these nations Jehovah doth
    drive them out from before thee.
  ita-1885: 'Non dir nel cuor tuo, quando il Signore li avrà scacciati d''innanzi
    a te: Il Signore mi ha condotto in questo paese, per possederlo, per la mia giustizia;
    essendo che il Signore scaccia d''innanzi a te queste genti per la lor malvagità.'
  eng-LXXUP: Speak not in thy heart, when the Lord thy God has destroyed these nations
    before thy face, saying, For my righteousness the Lord brought me in to inherit
    this good land.
  eng-ULB: Do not say in your heart, after Yahweh your God has thrust them out from
    before you, 'It was because of my righteousness that Yahweh has brought me in
    to possess this land,' for it was because of the wickedness of these nations that
    Yahweh is driving them out from before you.
  spa-VBL: 'Cuando el Señor su Dios los haya expulsado delante de ustedes, no piensen:
    “Como somos un buen pueblo, el Señor nos ha traído aquí para apoderarnos de este
    país”. No, el Señor está expulsando a estas naciones delante de ustedes porque
    son naciones muy malvadas.'
  fra-_FOB: 'Ne dis point en ton cœur, quand l''Éternel ton Dieu les aura chassés
    devant toi: C''est à cause de ma justice que l''Éternel m''a amené pour posséder
    ce pays; car c''est à cause de l''impiété de ces nations que l''Éternel va les
    déposséder devant toi.'
  mal-mal: 'നിന്റെ ദൈവമായ യഹോവ അവരെ നിന്റെ മുമ്പിൽനിന്ന് നീക്കിക്കളഞ്ഞശേഷം: ‘എന്റെ
    നീതിനിമിത്തം ഈ ദേശം കൈവശമാക്കുവാൻ യഹോവ എന്നെ കൊണ്ടുവന്നു’ എന്ന് നിന്റെ ഹൃദയത്തിൽ
    പറയരുത്; ആ ജനതയുടെ ദുഷ്ടത നിമിത്തമത്രേ യഹോവ അവരെ നിന്റെ മുമ്പിൽനിന്ന് നീക്കിക്കളയുന്നത്.'
  urd-GVR: Jab Rab terā Ḳhudā unheṅ tere sāmne se nikāl degā to tū yih na kahnā, “Maiṅ
    rāstbāz hūṅ, isī lie Rab mujhe lāyq samajh kar yahāṅ lāyā aur yih mulk mīrās meṅ
    de diyā hai.” Yih bāt hargiz durust nahīṅ hai. Rab un qaumoṅ ko un kī ġhalat harkatoṅ
    kī wajah se tere sāmne se nikāl degā.
  suz-BL: मिनु परमप्रभु यावे, इन परमप्रभुमी मेको आन कली इन ङोंइती रे खेरानु, गे इन
    थुंमी ‘परमप्रभु यावेमी आंइ ठीक पतीके एको रागीम चाक्‍तु’ दे ममिम्‍तीन। मेको रागी
    रागी ङा मुर आन मरिम्‍शो पतीके परमप्रभु यावेमी मेको आन कली इन ङोंइती रे खेरब। ब्‍यवस्‍था
    ८:१७; उत्‍पत्ती १५:१६
  ita-1927: 'Quando l’Eterno, il tuo Dio, li avrà cacciati via d’innanzi a te, non
    dire nel tuo cuore: “A cagione della mia giustizia l’Eterno mi ha fatto entrare
    in possesso di questo paese”; poiché l’Eterno caccia d’innanzi a te queste nazioni,
    per la loro malvagità.'
  ckb-ckb: کاتێک یەزدانی پەروەردگارتان لەبەردەمتاندا لایان دەبات، لە دڵی خۆتاندا مەڵێن،
    «لەبەر ڕاستودروستیمان یەزدان ئێمەی هێنایە ئێرە هەتا دەست بەسەر ئەم خاکەدا بگرین،»
    بەڵکو لەبەر بەدکاری ئەو گەلانەیە، یەزدان لەبەردەمتاندا دەریاندەکات.
  eng-BBE: And after the Lord has sent them in flight from before you, say not in
    your heart, Because of my righteousness the Lord has given me this land; when
    it is because of their evil-doing that the Lord is driving these nations out before
    you.
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಅವರನ್ನು ನಿಮ್ಮ ಮುಂದೆ ತೆಗೆದುಹಾಕಿದಾಗ, “ಯೆಹೋವ ದೇವರು
    ನಮ್ಮನ್ನು ಈ ದೇಶವನ್ನು ಸ್ವಾಧೀನಪಡಿಸಲು ಕರೆದುಕೊಂಡು ಬಂದಿದ್ದು ನಮ್ಮ ನೀತಿಯ ನಿಮಿತ್ತವೇ,” ಎಂದು
    ನೀವು ನಿಮ್ಮ ಹೃದಯದಲ್ಲಿ ಹೇಳಿಕೊಳ್ಳಬಾರದು. ಆ ಜನಾಂಗಗಳ ಕೆಟ್ಟತನದ ನಿಮಿತ್ತವೇ ಯೆಹೋವ ದೇವರು
    ಅವರನ್ನು ನಿಮ್ಮ ಮುಂದೆ ಹೊರಡಿಸುತ್ತಾರೆ.
  tam-2017: 'உன் தேவனாகிய யெகோவா அவர்களை உனக்கு முன்பாகத் துரத்தும்போது, நீ உன் இருதயத்திலே:
    “என் நீதியினால் இந்த தேசத்தைச் சொந்தமாக்கிக்கொள்வதற்காக யெகோவா என்னை அழைத்துவந்தார்
    என்று சொல்லாதே; அந்த மக்களுடைய ஒழுக்கக்கேடுகளின் காரணமாக யெகோவா அவர்களை உனக்கு
    முன்பாகத் துரத்திவிடுகிறார்.'
  spa-RV-1909: 'No discurras en tu corazón cuando Jehová tu Dios los habrá echado
    de delante de ti, diciendo: Por mi justicia me ha metido Jehová á poseer esta
    tierra; pues por la impiedad de estas gentes Jehová las echa de delante de ti.'
  ron-BTF: 'Să nu vorbeşti în inima ta, după ce DOMNUL Dumnezeul tău îi va fi alungat
    dinaintea ta, spunând: Pentru dreptatea mea m-a adus DOMNUL să stăpânesc această
    ţară, căci pentru stricăciunea acestor naţiuni le alungă DOMNUL dinaintea ta.'
  eng-WEBP: Don’t say in your heart, after the LORD your God has thrust them out from
    before you, “For my righteousness the LORD has brought me in to possess this land;”
    because the LORD drives them out before you because of the wickedness of these
    nations.
  eng-FBV: When the Lord your God has driven them out ahead of you, don't think to
    yourselves, “It's because I'm such a good person that the Lord has brought me
    here to take over this land.” No, the Lord is driving out these nations ahead
    of you because of they're so wicked.
  nld-1939: 'Maar wanneer Jahweh, uw God, ze voor u heeft uitgedreven, meen dan niet
    bij uzelf: Om mijn gerechtigheid heeft Jahweh mij hierheen geleid en dit land
    in bezit laten nemen; want om de boosheid dezer volken drijft Jahweh ze voor u
    uit.'
  nch-BL: '“Huan quema TOTECO Dios ya quinquixtijtos nopa masehualme ten amoixpa,
    amo xiquijtoca: ‘Tojuanti tijselijtoque ni cuali tali pampa ticuajcualme iixpa
    TOTECO, huan yeca techmactilijtoc.’ Amo cana ya nopa. TOTECO quinquixtis nopa
    masehualme amoixpa pampa tahuel miyac inintajtacolhua inijuanti.'
  vie-1934: 'Khi Giê-hô-va Đức Chúa Trời ngươi đã đuổi chúng nó khỏi trước mặt ngươi,
    chớ nói trong lòng rằng: Aáy vì cớ sự công bình tôi mà Đức Giê-hô-va khiến tôi
    vào nhận lấy xứ nầy; thật là bởi gian ác của các dân tộc đó, nên Đức Giê-hô-va
    mới đuổi chúng nó ra khỏi trước mặt ngươi.'
  hin-CV: 'जब याहवेह तुम्हारे परमेश्वर उन्हें तुम्हारे सामने से खदेड़ देंगे, तब अपने
    मन में यह विचार तक आने न देगा: “यह तो मेरी धार्मिकता ही थी, जिसके कारण याहवेह
    ने मुझे इस देश पर अधिकार करने की क्षमता दी है.” सच तो यह है कि इन जनताओं की दुष्टता
    के कारण याहवेह उन्हें तुम्हारे सामने से उनकी मातृभूमि से दूर करते जा रहे हैं.'
  eng-OURB: Don’t say in your heart, after Adonai your God has thrust them out from
    before you, saying, “For my righteousness Adonai has brought me in to possess
    this land;” because Adonai drives them out before you because of the wickedness
    of these nations.
  spa-BES: 'Y después que el Señor los envió en fuga delante de ti, no digas en tu
    corazón: Gracias a mi justicia, el Señor me ha dado esta tierra; cuando es debido
    a la maldad de ellos que el Señor está expulsando a estas naciones delante de
    ti.'
  tdx-tdx: Ie hasiotsio’ Iehovà Andrianañahare’o aolo’o eo, le ko manao añ’ aro­fo’o
    ao ty hoe, Ty havantañako ty nanesea’ Iehovà ahy himoneñako an-tane atoy, te mone
    ty halò-tsere’ o fifeheañeo ty nandroaha’ Iehovà iareo aolo’o mb’eo.
  vid-vid: “Hala du Mkulu Nguluwi, Nguluwi wa hemwe, hoyowawinga wanhu awo hali hemwe,
    mleche kulonga mnhumbula za hemwe kota, ‘Ndo kwa chiwalo cha kutanganika kwa hetwe
    Mkulu Nguluwi katigala tuihole isi ayi.’ Hebu, Mkulu Nguluwi nakawawinga wanhu
    awa hali hemwe kwa chiwalo cha wihe wa hewo.
  eng-OKE: 'Thou shalt not (therefore) speak in thy heart when the Lord thy God hath
    broken them before thee, saying: For the sake of my righteousness hath the Lord
    brought me in to inherit this land; but for the wickedness of these nations the
    Lord driveth them out before thee.'
  tha-KJV: เมื่อพระเยโฮวาห์พระเจ้าของท่านได้​ขับไล่​เขาออกไปต่อหน้าท่านทั้งหลายแล้ว
    ท่านทั้งหลายอย่านึกในใจว่า ‘เพราะความชอบธรรมของข้าพระเยโฮวาห์จึงทรงนำข้ามาให้ยึดครองแผ่นดินนี้’
    แต่​เพราะความชั่วของประชาชาติ​เหล่านี้ พระเยโฮวาห์จึงทรงขับไล่เขาออกไปต่อหน้าท่าน
  por-BR-2018: 'Não digas em teu coração quando o SENHOR teu Deus os haverá expulsado
    de diante de ti, dizendo: Por minha justiça me pôs o SENHOR a possuir esta terra;
    pois pela impiedade destas nações o SENHOR as expulsa de diante de ti.'
  deu-ELO: 'Sprich nicht in deinem Herzen, wenn Jehova, dein Gott, sie vor dir ausstößt:
    Um meiner Gerechtigkeit willen hat Jehova mich hierher gebracht, um dieses Land
    in Besitz zu nehmen denn um der Gesetzlosigkeit dieser Nationen willen treibt
    Jehova sie vor dir aus.'
  eng-WYC-2018: Say thou not in thine heart, when thy Lord God hath done them away
    in thy sight, For my rightwiseness the Lord hath brought me in hither, that I
    should wield the land; since these nations be done away for their wickednesses.
    (But when the Lord thy God hath done them away before thee, do not thou say in
    thy heart, Because of my righteousness, the Lord hath brought me here, so that
    I could take this land; since these nations shall be done away because of their
    own wickednesses.)
  epo-epo: 'Ne diru en via koro, kiam la Eternulo, via Dio, forpelos ilin de antaŭ
    vi: Pro mia virteco la Eternulo venigis min por ekposedi ĉi tiun landon; pro la
    malvirteco de ĉi tiuj popoloj la Eternulo forpelas ilin de antaŭ vi.'
  uig-PIN: 'Pǝrwǝrdigar ularni aldingdin ⱨǝydigǝndǝ sǝn kɵnglüngdǝ: «Ⱨǝⱪⱪaniyliⱪim
    sǝwǝbidin Pǝrwǝrdigar meni zeminni igilǝx üqün uningƣa yetǝklǝp kirdi» demigin;
    bǝlki xu ǝllǝrning rǝzilliki tüpǝylidin Pǝrwǝrdigar sening aldingda ularni tǝǝlluⱪatidin
    mǝⱨrum ⱪilidu.'
  beo-beo: 'Be Hina Gode da dili fidima:ne amo dunu fi gadili sefasi dagoi ba:sea,
    E da dilisu hou noga:idafa hamoiba:le, dili gesowale fimusa: ganodini oule misi
    mae sia:ma. Hame mabu! Hina Gode da amo dunu fi da wadela:idafa hamobeba:le, E
    da amo dunu fi gadili sefasimu.'
  tpi-OTNT: “Taim God, Bikpela bilong yumi, i rausim ol pinis, nogut yupela i tok
    long yupela yet olsem, ‘God i givim dispela graun long yumi, long wanem, em i
    lukim yumi olsem ol gutpela manmeri.’ Dispela kain tingting i no tru. Bikpela
    i lukim ol dispela lain manmeri nau i stap long dispela graun, ol i mekim planti
    pasin nogut tru, olsem na em bai i rausim ol.
  hau-SA: Bayan Ubangiji Allahnku ya kore su a gabanku, kada ku faɗa a zuciyarku,
    “Ubangiji ya kawo mu a nan, mu mallaki wannan ƙasa saboda adalcinmu ne.” A’a,
    saboda muguntar waɗannan al’umma ne ya sa Ubangiji ya kore su a gabanku.
  uig-LAT: 'Perwerdigar ularni aldingdin heydigende sen könglüngde: «Heqqaniyliqim
    sewebidin Perwerdigar méni zéminni igilesh üchün uninggha yéteklep kirdi» démigin;
    belki shu ellerning rezilliki tüpeylidin Perwerdigar séning aldingda ularni teelluqatidin
    mehrum qilidu.'
  nde-nde: Ngemva kokuba uThixo uNkulunkulu wenu esebanqobile phambi kwenu, lingabozikhohlisa
    lisithi, ‘UThixo ungilethe lapha ukuba ngilithathe libe ngelami lelilizwe ngenxa
    yokulunga kwami.’ Akunjalo, kungenxa yezono zalezizizwe okuzakwenza ukuthi uThixo
    azisuse phambi kwakho.
  ton-ton: '‌ʻOua naʻa ke lea ʻe koe ʻi ho loto, ʻoka hili hono kapusi kituʻa ʻakinautolu
    ʻe Sihova ko ho ʻOtua mei ho ʻao, ʻo pehē, Ko e meʻa ʻi heʻeku māʻoniʻoni ko ia
    kuo ʻomi ai au ʻe Sihova ke u maʻu ʻae fonua ni: ka ko e meʻa ʻi he angakovi ʻoe
    ngaahi puleʻanga ni, ko ia ʻoku kapusi ai ʻe Sihova ʻakinautolu kituʻa mei ho
    ʻao.'
  ces-1613: 'Neříkejž v srdci svém, když by je zapudil Hospodin Bůh tvůj od tváři
    tvé, řka: Pro spravedlnost mou uvedl mne Hospodin, abych dědičně obdržel zemi
    tuto, tak jako pro bezbožnost národů těch Hospodin vyhnal je od tváři tvé.'
  eng-WMB: Don’t say in your heart, after the LORD your God has thrust them out from
    before you, “For my righteousness the LORD has brought me in to possess this land;”
    because the LORD drives them out before you because of the wickedness of these
    nations.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா அவர்களை உங்களுக்கு முன்பாகத் துரத்திவிட்ட பின்பு,
    “எங்களுடைய நீதியின் காரணமாகவே யெகோவா இந்த நாட்டை உரிமையாக்கிக்கொள்வதற்கு எங்களை
    இங்கு கொண்டுவந்திருக்கிறார்” என்று நீங்கள் நினைக்கவேண்டாம். அப்படியல்ல, இந்த நாடுகளின்
    கொடுமையின் காரணமாகவே யெகோவா அவர்களை உங்களுக்கு முன்பாகத் துரத்திவிடப்போகிறார்.
  ceb-ULB: Ayaw pagsulti sa imong kasingkasing, human sila isalikway ni Yahweh nga
    imong Dios gikan sa imong atubangan, 'Tungod kini sa akong pagkamatarong nga gidala
    ako ni Yahweh aron panag-iyahon kining yutaa,' kay tungod kini sa pagkadaotan
    niining kanasoran nga gipagawas sila ni Yahweh gikan sa imong atubangan.
  pol-UBG: 'A gdy PAN, twój Bóg, wypędzi ich przed tobą, nie mów w swym sercu: Dzięki
    mojej sprawiedliwości PAN mnie wprowadził, abym posiadł tę ziemię. Lecz z powodu
    niegodziwości tych narodów PAN wygnał je przed tobą.'
  agr-agr: '“Tuke Pujuu atumi Apajuíjiya nunú atumi shiwaajum aidaun jiija utsaak
    nugka amasmataish: ‘See kuashat, ii ima pegkeg ainag duwi Tuke Pujuu juna nugkan
    amase’, tiigpajum. Wagki Tuke Pujuuk nunú aents aidaunak ditá pegkegchaujin utsagtatui.'
  kyc-kyc: Nakamana Kamongo Anatumi wambu dupwa neta ralinyi nembakaramo dokopa nakama
    rangeme lao namwa keyange karamwasa Anatumi namwa yuu dakena lanyuo epeya laa
    nalapape. Doko daa. Wambu dupwa yulu koo piyaminyisa Kamongome dupwa neta ralinyi
    nembakara.
  urd-GVU: جب رب تیرا خدا اُنہیں تیرے سامنے سے نکال دے گا تو تُو یہ نہ کہنا، ”مَیں
    راست باز ہوں، اِسی لئے رب مجھے لائق سمجھ کر یہاں لایا اور یہ ملک میراث میں دے
    دیا ہے۔“ یہ بات ہرگز درست نہیں ہے۔ رب اُن قوموں کو اُن کی غلط حرکتوں کی وجہ سے
    تیرے سامنے سے نکال دے گا۔
  deu-1912: 'Wenn nun der HERR, dein Gott, sie ausgestoßen hat vor dir her, so sprich
    nicht in deinem Herzen: Der HERR hat mich hereingeführt, dies Land einzunehmen,
    um meiner Gerechtigkeit willen, so doch der HERR diese Heiden vertreibt vor dir
    her um ihres gottlosen Wesens willen.'
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಅವರನ್ನು ನಿಮ್ಮ ಎದುರಿನಿಂದ ಹೊರಡಿಸಿದ ನಂತರ ನೀವು ನಿಮ್ಮ
    ಮನಸ್ಸಿನಲ್ಲಿ, “ಯೆಹೋವನು ನಮ್ಮನ್ನು ಈ ದೇಶಕ್ಕೆ ಕರೆತಂದು ಅದನ್ನು ನಮಗೆ ಸ್ವಾಧೀನಪಡಿಸಿದ್ದಕ್ಕೆ
    ಕಾರಣ ನಮ್ಮ ಸದಾಚಾರವೇ” ಅಂದುಕೊಳ್ಳಬಾರದು. ಆ ಜನಾಂಗಗಳ ದುರ್ನಡತೆಯ ದೆಸೆಯಿಂದಲೇ ಯೆಹೋವನು ನಿಮ್ಮ
    ಎದುರಿನಿಂದ ಅವರನ್ನು ಹೊರಡಿಸುತ್ತಾನೆ.
  yap-yap: “Nap’an nra tulufrad SOMOL ni Got romed ngar chuwgad ni fan e ngam tafned
    e nam rorad, ma dab mu leam niged nike fekmed SOMOL i yan ngalan e re nam nem
    ni ngam tafned ni bochan e bay rogmed ni ngam tafned. Danga’, i SOMOL e bayi tuluf
    e pi girdi’ ney ngar chuwgad ni bochan e yad ba kireb.
  hlt-MCSB: BOEIPA na Pathen loh amih te na mikhmuh lamkah a haek vaengah na thinko
    neh, “Ka duengnah neh he khohmuen pang sak ham BOEIPA loh kai n'khuen,” ti rhoe
    ti boeh. Tedae he namtom rhoek he a halangnah dongah ni BOEIPA loh nangmih mikhmuh
    lamkah a haek.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዔያቶ ዒንሢኮ ቤርታፓ ዳውሴስካፓ ‹ናንጊና ናንጋ ጎዳ ኑና ሃኖ ዓጮ ዔኪ
    ሙኬሢ ኑ ኮሺ ማዼያታሢሮኬ› ጌይ ማሊፖቴ፤ ናንጊና ናንጋ ጎዳ ዬኖ ዴሮ ቤዛፓ ዒንሢም ዳውሲ ኬሳሢ ዔያታ ፑርታ ማዔሢሮ ሌሊኬ።
  twi-ASANTE: Sɛ Awurade, mo Onyankopɔn, tu wɔn gu a, monnka no wɔ mo akoma mu sɛ,
    “Esiane yɛn tenenee enti na Awurade de saa asase yi ama yɛn.” Dabi. Esiane sɛ
    aman no yɛ amumuyɛfoɔ no enti na Awurade reyɛ saa.
  eng-WEBU: Don’t say in your heart, after the LORD your God has thrust them out from
    before you, “For my righteousness the LORD has brought me in to possess this land;”
    because the LORD drives them out before you because of the wickedness of these
    nations.
  bnp-bnp: “Muri ne BAKOVI DAGI a Vure ne hita i lili tala ria pali, ma mu gu taki
    mule mua, mu gu ta maea, ‘A BAKOVI DAGI i habia ne hita a malala iea, a vuhuna
    i matai hita, hita e huriki a bakovi a ngatavine malamala.’ Ra niluhoi maea i
    uka ma i muholi. E BAKOVI DAGI i matai re huriki a bakovi a ngatavine ra ri made
    vona ngane a malala iea, ri rata a maka naro hale hateka, ge lili tala ria.
  wal-wal: “GODAI intte Xoossai eta intte sinttappe yedettidoogaappe guyyiyan, intte
    intte wozanan, ‘Nuuni xillo gidiyo gishshau, ha biittaa nuuni laattana mala, GODAI
    nuna gelissiis’ yaagoppite. GODAI eta intte sinttappe yedettidi kessiyoogee, eti
    iita gidiyo gishshassa.
  spa-PDDPT: 'Cuando Yavé tu ʼElohim los eche de tu presencia, no pienses en tu corazón:
    Por mi justicia me trajo Yavé a esta tierra, pues por la perversidad de estas
    naciones Yavé las echa de delante de ti.'
  gun-gun: '— Ha''e nunga rupi penerenonde gui Senhor Penderuete oipe''apa ma ramo
    aipopeje eme pendepy''a py: “Xereko porã ramo ae Senhor xereru kova''e yvy re
    xerekoa aguã”, peje eme. Mba''eta kova''e yvy regua kuery heko vai ramo Senhor
    oipe''apa ''rã penerenonde gui.'
  ilo-ULB: Saanyo a kunaen iti pusoyo, kalpasan a pagtalawen ida ni Yahweh a Diosyo
    iti sangoananyo, 'Gapu iti kinalintegko nga impannak ni Yahweh a mangtagikua iti
    daytoy a daga,' ta gapu iti kinadangkes dagitoy a nasion a pappapanawen ni Yahweh
    ida manipud iti sangoananyo.
  kpg-kpg: “I muli Dimaadua di godou God dela ma ga hagabagi digaula gi daha mo godou
    mua, gei goodou hudee bida hagamamaanadu i lodo godou manawa boloo, ‘Gidaadou
    la digau hai hegau donu, dela gei Dimaadua gaa dugu mai gi gidaadou gi hai mee
    gi tenua deenei.’ Deeai, Dimaadua ne hagabagi digaula gi daha mo godou mua, idimaa
    digaula digau huaidu.
  uig-ARA: 'پەرۋەردىگار ئۇلارنى ئالدىڭدىن ھەيدىگەندە سەن كۆڭلۈڭدە: «ھەققانىيلىقىم
    سەۋەبىدىن پەرۋەردىگار مېنى زېمىننى ئىگىلەش ئۈچۈن ئۇنىڭغا يېتەكلەپ كىردى» دېمىگىن؛
    بەلكى شۇ ئەللەرنىڭ رەزىللىكى تۈپەيلىدىن پەرۋەردىگار سېنىڭ ئالدىڭدا ئۇلارنى تەئەللۇقاتىدىن
    مەھرۇم قىلىدۇ.'
  sus-sus: Wo Marigi Alatala na e keri wo ya ra tɛmui naxɛ, wo naxa wo yɛtɛ matɔxɔ
    de han wo xa a fala, ‹Alatala na a xɛɛxi muxu yi bɔxi masɔtɔxi muxu xa tinxinyi
    saabui ra.› E xa fe kobi raba na a toxi Alatala e kerixi beenun wo xa be li.
  pon-2006: “Mwurin KAUN-O, amwail Koht, eh pahn ketin kasareirailsang mwohmwail,
    kumwail dehpa mengimengloalki, ‘Pwehki pein atail pwuhng me KAUN-O ketin mweidekihong
    kitail en sapwenikihla sahpwet.’ Ahpw pwehki sang ni suwed en wehi pwukat me KAUN-O
    ketin kupwurehkihda re en pekedersang mwohmwail.
  jae-jae: “Êndêŋ taŋ Apômtau, aômnêm Anôtô, êsêlêŋ êmuŋ aôm ma êjanda êsêac su naŋ,
    ôsôm biŋ tonec ênêc nêm ŋalêlôm gebe Apômtau kêkêŋ gamêŋ tonec kêtu aêacnêŋ gamêŋ
    gêjô aêacnêŋ ŋajam nec atom. Apômtau êsêlêŋ êmuŋ aôm to êjanda lau-m tonaŋ su
    êtu êsêacnêŋ secŋa.
  ksd-ksd: 'Namur ba ra Luluai kaum God na ga rubat vue diat ta ra luaina matam, koko
    una nuk ia ta ra balam dari: ra Luluai i tar agure vaolo iau pi ina vatur vake
    go ra gunan ure kaugu mangamangana takodo; tago ra Luluai i korot vue go ra lavur
    vuna tarai ta ra luaina matam ure kadia bilak na mangamangana.'
  tur-YTC: Tanrın Yahve onları önünden attıktan sonra, yüreğinden, “Doğruluğumdan
    dolayı Yahve beni bu ülkeye mülk edinmek için getirdi” deme; çünkü bu ulusların
    kötülükleri yüzünden Yahve onları önünden kovuyor.
  grc-BRENT: Μὴ εἴπῃς ἐν τῇ καρδίᾳ σου ἐν τῷ ἐξαναλῶσαι Κύριον τὸν Θεόν σου τὰ ἔθνη
    ταῦτα πρὸ προσώπου σου, λέγων, διὰ τὴν δικαιοσύνην μου εἰσήγαγέ με Κύριος κληρονομῆσαι
    τὴν γὴν τὴν ἀγαθὴν ταύτην.
  ind-AYT: TUHAN, Allahmu akan mengusir bangsa-bangsa itu keluar dari hadapanmu. Janganlah
    berkata dalam hatimu, “TUHAN membawa kami ke sini untuk mendiami tanah ini karena
    kami orang benar.” Sebab TUHAN telah mengusir mereka keluar karena mereka jahat.
  nya-nya: Yehova Mulungu wako akadzawapirikitsa pamaso pako, usadzanene mu mtima
    mwako kuti, “Yehova wandibweretsa kuno kudzalanda dziko lino chifukwa cha kulungama
    kwanga.” Ayi, koma ndi chifukwa cha kuyipa kwa anthu amene Yehova ati awapirikitse
    pamaso pako.
  hrv-hrv: 'Pošto ih otjera ispred tebe Jahve, Bog tvoj, nemoj reći u srcu svome:
    ''Jahve me uveo da zaposjednem ovu zemlju zbog moje pravednosti.'' Naprotiv, zbog
    opačina onih naroda Jahve ih tjera ispred tebe.'
  mps-mps: “Te God dago Genuai Bidigo augwali polo sela sąbo side, tiyu duga hasi
    duga digi te po olamuo, ‘Godigo da te tǫ mani, magi baso meni, agai da suali,
    da te wiegi yai doloba pai bidi tiwai suali.’ Te tobage homu ebo te mu po menio.
    Genuai Bidigo suali, megi te tǫde bidibo we bidigo augwaligo dwai kolesaga hauwa
    mu ebo, tama tibaso agai augwali tede sela sąwaibao.
  tpi-tpi: “Taim God, Bikpela bilong yumi, i rausim ol pinis, nogut yupela i tok long
    yupela yet olsem, ‘God i givim dispela graun long yumi, long wanem, em i lukim
    yumi olsem ol gutpela manmeri.’ Dispela kain tingting i no tru. Bikpela i lukim
    ol dispela lain manmeri nau i stap long dispela graun, ol i mekim planti pasin
    nogut tru, olsem na em bai i rausim ol.
  dan-1931: 'Når HERREN din Gud jager dem bort foran dig, tænk så ikke: “For min Retfærdigheds
    Skyld lod HERREN mig komme ind og tage dette Land i Besiddelse!” Thi det er for
    disse Folks Ugudeligheds Skyld, at HERREN driver dem bort foran dig!'
  vie-OVCB: 'Sau khi Chúa Hằng Hữu, Đức Chúa Trời của anh em, đuổi họ đi rồi, anh
    em đừng nghĩ rằng: ‘Chúa Hằng Hữu đem chúng ta vào chiếm đất này vì chúng ta là
    người công chính.’ Không, chính vì các dân tộc kia quái ác nên Ngài đuổi họ đi
    đó thôi.'
  guj-2017: યહોવાહ તમારા ઈશ્વર તેઓને તમારી આગળથી હાંકી કાઢે ત્યારે તમે મનમાં એમ ન
    કહેતા કે, મારા ન્યાયીપણાને લીધે યહોવાહે મને અહીં લાવીને આ દેશનો વારસો અપાવ્યો
    છે; ખરું જોતાં તો એ લોકોની દુષ્ટતાને લીધે યહોવાહ તેઓને તારી આગળથી હાંકી કાઢે છે.
  pon-2006A: “Mwurin KAUN-O, amwail Koht, eh pahn ketin kasareirailsang mwohmwail,
    kumwail dehpa mengimengloalki, ‘Pwehki pein atail pwuhng me KAUN-O ketin mweidekihong
    kitail en sapwenikihla sahpwet.’ Ahpw pwehki sang ni suwed en wehi pwukat me KAUN-O
    ketin kupwurehkihda re en pekedersang mwohmwail.
  por-BRBSL: 'Não diga em seu coração, depois que Javé, seu Deus, os expulsou de diante
    de você: “Porque minha justiça Javé me trouxe para possuir esta terra;” porque
    Javé os expulsa de diante de você por causa da maldade destas nações.'
  cth-cth: BAWIPA na Cathut ni ahnimouh nang koehoi a pâlei hnukkhu, nang ni kaie
    lannae dawk doeh BAWIPA ni hete ram ka kut dawk na poe telah na pouk payon vaih.
    Hote miphunnaw hawihoeh e dawk BAWIPA ni ka hmaitung hoi a pâlei telah pouk awh.
  twi-twi: Sɛ Awurade, mo Nyankopɔn, tu wɔn gu a, monnka wɔ mo koma mu se, “Esiane
    yɛn trenee nti na Awurade de saa asase yi ama yɛn.” Dabi, ɛyɛ aman no amumɔyɛsɛm
    nti na Awurade redi mo anim apam wɔn.
  hlt-hlt: BOEIPA na Pathen loh amih te na mikhmuh lamkah a haek vaengah na thinko
    neh, “Ka duengnah neh he khohmuen pang sak ham BOEIPA loh kai n'khuen,” ti rhoe
    ti boeh. Tedae he namtom rhoek he a halangnah dongah ni BOEIPA loh nangmih mikhmuh
    lamkah a haek.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nkùù di te bɛ̀ bɛ̀ti di ììkɛ̀ di bɑ́ mpɔtì kɛ tú di
    wenni mɛ̀ kpɛ́í nte kɛ̀ ti Yiɛ̀ nKuyie ndi tɑnnɛ́ dɛ kó kɛtenkɛ̀, dɛ kó ibotí
    dɔrimɛ̀ kpɛ́í nte kɛ̀ kù ì bɛ̀ti.
  msy-2020: “Ikiavɨra Itir God, ian God, me batuegh gɨvaghtɨ, ia uan navir averiabar
    kamaghɨn mɨkɨmam markɨ, ‘God ti en garima, e an damazimɨn bar dera, ezɨ a en arazir
    aghuir kam bangɨn nguazir aghuir kam isa e ganɨngi.’ Nɨghnɨzir kam a guizɨn nɨghnɨzim
    puvatɨ. Bar guizbangɨra, Ikiavɨra Itir God, ikɨzir kabar gumazamizibar garima,
    me arazir kurar avɨribagh ami, kamaghɨn amizɨ, a me batueghasava ami.
  dop-dop: Wɑɑtʋ wei mǝ Ɩsɔ Tɑcɑɑ kɑ́ tɔɣɔnɩ piitimnɑɑ mpɛɣɛ mǝ nɔɣɔ tɔɔ tɔ, ɩ́ tɑɑ
    mɑɣɑsɩ mǝ tɑɑ sɩ mǝ siɣisuɣu tɔɔ kɛ́ Ɩsɔ hɑɑkɩ-mɛɣɛ tɛtʋ tǝnɛ. Mpi tɔ, piitimnɑɑ
    mpɛ pɑ ɩsɑɣɑtʋ tɔɔ kɛ́ Ɩsɔ tɔɣɔnǝɣɩ-wɛɣɛ mǝ nɔɣɔ tɔɔ.
  azb-azb: Allahınız Rəbb onları önünüzdən kənara atanda ürəyinizdə deməyin ki, bu
    torpağı almaq üçün Rəbb bizi buraya salehliyimizə görə gətirdi. Belə ki Rəbb bu
    millətləri pis əməllərinə görə önünüzdən qovur.
  eng-DBY: Thou shalt not say in thy heart, when Jehovah thy God thrusteth them out
    from before thee, saying, For my righteousness Jehovah hath brought me in to possess
    this land; but for the wickedness of these nations doth Jehovah dispossess them
    from before thee.
  hin-2017: “जब तेरा परमेश्वर यहोवा उन्हें तेरे सामने से निकाल देगा तब यह न सोचना,
    कि यहोवा तेरे धार्मिकता के कारण तुझे इस देश का अधिकारी होने को ले आया है, किन्तु
    उन जातियों की दुष्टता ही के कारण यहोवा उनको तेरे सामने से निकालता है। (रोम. 10:6)
  wol-KYG: 'Gannaaw bu leen leen seen Yàlla Aji Sax ji dàqalee nag, buleen wax ci
    seen xel ne: «Sunu njekk a nu may Aji Sax ji indi nu, ngir nu moom réew mii.»
    Mbonug xeet yii kay moo waral Aji Sax ji dàqal leen leen.'
  eng-YLT: '''Thou dost not speak in thy heart (in Jehovah thy God''s driving them
    away from before thee), saying, For my righteousness hath Jehovah brought me in
    to possess this land, seeing for the wickedness of these nations is Jehovah dispossessing
    them from thy presence;'
  kne-kne: Ngem mo makdeng ay pakaanen Diyos daida, adi yon it-it-ek din awak yo en
    tinolongan Diyos dakayo gapo sin kinalinteg yo, tan pakaanen Diyos din man-ilis
    di gapo sin basbasol da.”
  eng-WYC-2017: Say thou not in thine heart, when thy Lord God hath done them away
    in thy sight, For my rightwiseness the Lord hath brought me in hither, that I
    should wield the land; since these nations be done away for their wicked-nesses.
  eng-WMBB: Don’t say in your heart, after the LORD your God has thrust them out from
    before you, “For my righteousness the LORD has brought me in to possess this land;”
    because the LORD drives them out before you because of the wickedness of these
    nations.
  urd-GVH: जब रब तेरा ख़ुदा उन्हें तेरे सामने से निकाल देगा तो तू यह न कहना, “मैं
    रास्तबाज़ हूँ, इसी लिए रब मुझे लायक़ समझकर यहाँ लाया और यह मुल्क मीरास में दे
    दिया है।” यह बात हरगिज़ दुरुस्त नहीं है। रब उन क़ौमों को उनकी ग़लत हरकतों की वजह
    से तेरे सामने से निकाल देगा।
  rug-rug: Meke pana ele hadu va taloa pani e Zihova sa mia Tamasa si arini, si lopu
    kaqu zama golomo guahe pa korapa bulomia si gamu, ‘Turaṉa maeni gami e Zihova
    tani pude vagia sa popoa hie pa mami tinoṉoto soti,’ gua. Lokari hokara, kaqu
    hadu vura vatuni e Zihova sari na tinoni hire, sina tava kilasa si arini koari
    na dia tinavete kaleadi sisigiti.
  gaz-gaz: Erga Waaqayyo Waaqni kee fuula kee duraa ariʼee isaan baasee booddee ati
    garaa keetti, “Waaqayyo sababii qajeelummaa kootiif akka ani biyya kana dhaalu
    as na fide” hin jedhin. Waaqayyo sababii hammina isaaniitiif saboota kanneen fuula
    kee duraa ariʼee baasa.
  fra-LSG: 'Lorsque l’Éternel, ton Dieu, les chassera devant toi, ne dis pas en ton
    cœur: C’est à cause de ma justice que l’Éternel me fait entrer en possession de
    ce pays. Car c’est à cause de la méchanceté de ces nations que l’Éternel les chasse
    devant toi.'
  gnn-gnn: “Ga dhäŋuru ŋuliŋuru ŋunhi ŋayi Garrayyu gukuŋala walalanha marrtjina nhumalaŋgu,
    yaka walala ŋuriŋiyi märr‐winya'yurranydja ŋurr'yurranydja yanapi nhuma ŋamakurru'mirri.
    Yaka waŋiya biyakanydja, ‘Garrayyu dhuwalanydja wäŋanha wekaŋala ŋanapurruŋgu,
    liŋgu ŋanapurru ŋamakurru'mirri yolŋu walala.’ Yaka biyakayinydja waŋiya, liŋgu
    nhumapinydja yaka yana ŋamakurru'. Ŋunha wiripu‐guḻkuny'tja ŋunhi miṯtji yätjmirrinydja
    gal'ŋu, ga ŋurukuyina märrwu ŋayi yurru Garrayyu baḏuwaḏuyundja walalanha.
  yal-yal: Alatala ɛ Ala na e kedi ɛ yɛɛ ra waxatin naxan yi, ɛ nama ɛ yɛtɛ matɔxɔ
    fa fala, “Alatala n nafaxi be bɔxɔni ito masɔtɔden ni bayo n tinxin.” Na mi a
    ra. Alatala siya gbɛtɛne kedima ɛ yɛɛ ra e kɛwali ɲaxine nan ma fe ra.
  haw-1868: Mai i iho oe iloko o kou naau mahope o ka Iehova kou Akua kipaku ana aku
    ia lakou mai kou alo aku, i ka i ana ae, No ko'u pono i lawe mai nei o Iehova
    ia'u e hoonoho ma keia aina; aka, no ka hewa o keia mau lahuikanaka i kipaku aku
    ai o Iehova ia lakou mai kou alo aku.
  arb-NAV: 'لَا تَقُولُوا لأَنْفُسِكُمْ بَعْدَ أَنْ يَنْفِيَهُمُ الرَّبُّ مِنْ أَمَامِكُمْ:
    لَقَدْ أَدْخَلَنَا الرَّبُّ لاِمْتِلاكِ هَذِهِ الأَرْضِ بِفَضْلِ صَلاحِنَا. إِنَّمَا
    مِنْ أَجْلِ كَثْرَةِ إِثْمِهِمْ يَطْرُدُهُمُ الرَّبُّ إِلَهُكُمْ مِنْ أَمَامِكُمْ.'
  ewe-ewe: “Ne Yehowa miaƒe Mawu wɔ esia na wò la, mègagblɔ na ɖokuiwò be, ‘Yehowae
    ve nunye, elabena menye ame dzɔdzɔe o.’ Mele nenema o. Dukɔ kemɛwo ƒe vɔ̃ɖivɔ̃ɖi
    tae Yehowa le esia wɔ ge ɖo.
  eng-LEE: Thou must not say in thy heart, when the Lord thy God doth cast them out
    from before thee, as followeth, For my righteousness hath the Lord brought me
    in to possess this land; and that for the wickedness of these nations the Lord
    doth drive them out from before thee.
  asm-FB: আপোনালোকৰ ঈশ্বৰ যিহোৱাই আপোনালোকৰ সন্মুখৰ পৰা তেওঁলোকক খেদাই পঠোৱাৰ পাছত
    আপোনালোকৰ কোনেও যেন মনতে এনে কথা নকয়, মোৰ ধাৰ্মিকতাৰ কাৰণেই যিহোৱাই মোক এই দেশ
    অধিকাৰ কৰিবলৈ লৈ আনিছে।’ আচলতে এইসকলো জাতিৰ লোকসকলৰ দুষ্টতাৰ কাৰণেই যিহোৱাই আপোনালোকৰ
    সন্মুখৰ পৰা তেওঁলোকক খেদাই পঠাব।
  sus-A: وٌ مَرِفِ عَلَتَلَ نَ عٍ كٍرِ وٌ يَ رَ تّمُي نَشّ، وٌ نَشَ وٌ يّتّ مَتْشْ
    دٍ هَن وٌ شَ عَ قَلَ، ‹عَلَتَلَ نَ عَ شّيشِ مُشُ يِ بْشِ مَسْتْشِ مُشُ شَ تِنشِنيِ
    سَابُي رَ.› عٍ شَ قٍ كٌبِ رَبَ نَ عَ تٌشِ عَلَتَلَ عٍ كٍرِشِ بٍينُن وٌ شَ بٍ لِ.
  fra-SBL: 'Ne dis pas dans ton cœur, après que Yahvé ton Dieu les aura chassés devant
    toi : « C''est à cause de ma justice que Yahvé m''a fait entrer en possession
    de ce pays » ; car Yahvé les chasse devant toi à cause de la méchanceté de ces
    nations.'
  hbo-hbo: אַל־תֹּאמַ֣ר בִּלְבָבְךָ֗ בַּהֲדֹ֣ף יְהוָה֩ אֱלֹהֶ֨יךָ אֹתָ֥ם ׀ מִלְּפָנֶיךָ֮
    לֵאמֹר֒ בְּצִדְקָתִי֙ הֱבִיאַ֣נִי יְהוָ֔ה לָרֶ֖שֶׁת אֶת־הָאָ֣רֶץ הַזֹּ֑את וּבְרִשְׁעַת֙
    הַגֹּויִ֣ם הָאֵ֔לֶּה יְהוָ֖ה מֹורִישָׁ֥ם מִפָּנֶֽיךָ׃
  eng-WYCLIFFE: Seie thou not in thin herte, whanne thi Lord God hath do hem awey
    in thi siyt, For my riytfulnesse the Lord brouyte me yn, that Y schulde welde
    this lond; sithen these naciouns ben doon awey for her wickidnessis.
  piu-2006: '@see-verse:DEU.009.003'
  cwe-cwe: “Mndewa Mulungu, Mulungu wenu viyakomeleze kuwawinga wanhu wawo kuulongozi
    wenu, sekemulonge muna imizoyo yenu, ‘Kwaviya chinoga haulongozi wa Mndewa Mulungu,
    Mndewa Mulungu kachigala chiisole isi ino.’ Siivo bule, kowawinga wanhu wano kuulongozi
    wenu, kwaviya wawo wabananzi.
  kik-kik: Jehova Ngai waku aarĩkia kũmaingata mehere mbere yaku-rĩ, ndũkaneĩĩre atĩrĩ,
    “Jehova andehete gũkũ ndĩĩgwatĩre bũrũri ũyũ nĩ ũndũ wa ũthingu wakwa.” Aca, ti
    ũguo, no nĩ tondũ wa waganu wa ndũrĩrĩ icio, nĩkĩo Jehova egũciingata ciehere
    mbere yaku.
  fra-NCL: 'Ne dis pas dans ton cœur, lorsque Yahweh, ton Dieu, les chassera de devant
    toi : « C’est à cause de ma justice que Yahweh m’a fait venir pour prendre possession
    de ce pays ». Car c’est à cause de la méchanceté de ces nations que Yahweh les
    chasse de devant toi.'
  cek-AK: Na Angraeng Sithaw mah nangcae hma ah nihcae to haek bit naah, ka toeng
    pongah ni Angraeng mah hae prae hae toep hanah ang hoih, tiah poek o hmah; hae
    kaminawk loe set pongah ni Angraeng mah nangcae hma hoiah haek.
  cuk-cuk: '”Ar be-Bab-Dummad-Jehová bemar-asabin we-dulemar-onosale, melle be sogmalo:
    ‘Ar Bab-Jehová, anmar-nued-ibmar-imaked-ular, we-yarse anmar-senoniye, adi, we-yar
    anmargadga guegarye.’ Suli, degisulid. Ar Bab-Jehová we-dulemar ibmar-isgana-imakmalad-ular,
    bemar-asabin onosokalid.'
  uig-CYR: 'Пәрвәрдигар уларни алдиңдин һайдиғандә сән көңлүңдә: «Һәққанийлиғим сәвәвидин
    Пәрвәрдигар мени зиминни егиләш үчүн униңға йетәкләп кирди» демигин; бәлки шу
    әлләрниң рәзиллиги түпәйлидин Пәрвәрдигар сениң алдиңда уларни тәәллуқатидин мәһрум
    қилиду.'
  tel-2017: మీ యెహోవా దేవుడు మీ ఎదుట నుండి వారిని తోలివేసిన తరవాత ‘మేము ఈ దేశాన్ని
    స్వాధీనం చేసుకునేలా యెహోవా మా నీతిని బట్టి మమ్మల్ని దీనిలో ప్రవేశపెట్టాడు’ అని
    అనుకోవద్దు. ఈ ప్రజల దుష్టత్వాన్ని బట్టి యెహోవా మీ ఎదుట నుండి వారిని వెళ్లగొడుతున్నాడు.
  hat-BSA: “Pa di nan kè nou, lè SENYÈ a, Bondye nou an, fin chase yo deyò devan nou,
    ‘Se akoz ladwati mwen, SENYÈ a te mennen mwen antre pou posede peyi sa a.’ Paske
    se akoz mechanste a nasyon sila yo ke SENYÈ a ap fè yo deplase devan nou.
  kos-kos: “Tukun LEUM GOD lowos El luselosla keiwos, kowos in tia nunku mu El uskowosme
    ac sot lowos acn se inge ke sripen kowos mwet suwohs. Mo. LEUM GOD El ac lusla
    mwet inge keiwos mweyen elos mwet koluk.
  hbo-WLC: אַל־תֹּאמַ֣ר בִּלְבָבְךָ֗ בַּהֲדֹ֣ף יְהוָה֩ אֱלֹהֶ֨יךָ אֹתָ֥ם ׀ מִלְּפָנֶיךָ֮
    לֵאמֹר֒ בְּצִדְקָתִי֙ הֱבִיאַ֣נִי יְהוָ֔ה לָרֶ֖שֶׁת אֶת־הָאָ֣רֶץ הַזֹּ֑את וּבְרִשְׁעַת֙
    הַגּוֹיִ֣ם הָאֵ֔לֶּה יְהוָ֖ה מוֹרִישָׁ֥ם מִפָּנֶֽיךָ׃
  ibo-ibo: Mgbe Onyenwe anyị Chineke gị sitere nʼihu gị chụpụ ha, asịla onwe gị, “Onyenwe
    anyị akpọbatala m nʼebe a, ka m nweta ala a nʼihi ezi omume m.” Mba, ọ bụ naanị
    nʼihi ajọ omume nke mba ndị a bi nʼala ahụ ka Onyenwe anyị ji esite nʼihu gị chụpụ
    ha.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭ ସମ୍ମୁଖରୁ ସେମାନଙ୍କୁ ତଡ଼ିଦେଲା ଉତ୍ତାରେ ତୁମ୍ଭେ
    ଆପଣା ମନେ ମନେ କହିବ ନାହିଁ ଯେ, “ଆମ୍ଭ ଧାର୍ମିକତା ସକାଶୁ ସଦାପ୍ରଭୁ ଆମ୍ଭକୁ ଏହି ଦେଶ ଅଧିକାର
    କରଣାର୍ଥେ ଆଣିଅଛନ୍ତି;” ଯେହେତୁ ସେହି ଗୋଷ୍ଠୀୟ ଲୋକମାନଙ୍କ ଦୁଷ୍ଟତା ସକାଶୁ ସଦାପ୍ରଭୁ ତୁମ୍ଭ
    ସମ୍ମୁଖରୁ ସେମାନଙ୍କୁ ତଡ଼ି ଦେବେ।
  chk-chk: Iwe, mürin än ewe Samol mi Lapalap asürela me mwemi, ousap ekieki lon lelukemi
    pwe a afanüa ngenikemi ei fanü pokiten ämi pwüng. Apwi, ewe Samol mi Lapalap a
    asüela chon ekewe mwü me mwemi pokiten ar föföringau.
  rop-rop: “Wal YAWEI garra andimwei detlot pipul lida langa yumob. En afta na, wen
    yumob jidan langa det kantri yumob kaan tok, ‘YAWEI bin gibit melabat dijan kantri
    dumaji melabat gudbala.’ Nomo! Im dum lagijat dumaji dei nogudbala pipul.
  ukr-1871: 'Як випре їх Господь Бог твїй, перед тобою, не мовляй: За праведність
    мою привів мене Господь, Бог мій, опанувати сю землю, і за беззаконство сих народів
    Господь вигубив їх передо мною.'
  deu-1951: 'Wenn sie nun der HERR, dein Gott, vor dir her ausgestoßen hat, so sprich
    nicht in deinem Herzen: Um meiner [eigenen] Gerechtigkeit willen hat der HERR
    mich hereingeführt, dieses Land einzunehmen, so doch der HERR diese Heiden wegen
    ihres gottlosen Wesens vor dir her vertreibt.'
  eng-JPS: 'Speak not thou in thy heart, after that the LORD thy God hath thrust them
    out from before thee, saying: ''For my righteousness the LORD hath brought me
    in to possess this land''; whereas for the wickedness of these nations the LORD
    doth drive them out from before thee.'
  srp-1865: 'Kad ih Gospod Bog tvoj otjera ispred tebe, nemoj da reèeš u srcu svom:
    za pravdu moju uvede me Gospod u ovu zemlju da je naslijedim; jer Gospod tjera
    one narode ispred tebe za nevaljalstvo njihovo!'
  lug-lug: Mukama Katonda wo bw’alimala okugobamu amawanga ago gonna nga naawe olaba,
    teweewaananga nga weeyogerako nti, “Mukama ansobozesezza okuyingira mu nsi muno
    n’okugifuna olw’obutuukirivu bwange;” songa lwa butali butuukirivu bwa mawanga
    ago, Mukama kyanaava agagobamu mu maaso go.
  heb-heb: אל תאמר בלבבך בהדף יהוה אלהיך אתם מלפניך לאמר בצדקתי הביאני יהוה לרשת את
    הארץ הזאת וברשעת הגוים האלה יהוה מורישם מפניך׃
  ben-IRV: তোমার ঈশ্বর সদাপ্রভু যখন তোমার সামনে থেকে তাদেরকে তাড়িয়ে দেবেন, তখন মনে
    মনে এমন ভেবো না যে, “আমার ধার্মিকতার জন্য সদাপ্রভু আমাকে এই দেশ অধিকার করাতে এনেছেন।”
    কারণ জাতিদের দুষ্টতার জন্যই সদাপ্রভু তাদেরকে তোমার সামনে থেকে তাড়িয়ে দেবেন।
  pan-pan: ਜਦ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਉਹਨਾਂ ਨੂੰ ਤੁਹਾਡੇ ਅੱਗਿਓਂ ਕੱਢ ਦੇਵੇ ਤਾਂ ਤੁਸੀਂ ਆਪਣੇ
    ਮਨ ਵਿੱਚ ਇਹ ਨਾ ਆਖਿਓ ਕਿ ਸਾਡੇ ਧਰਮ ਦੇ ਕਾਰਨ ਯਹੋਵਾਹ ਸਾਨੂੰ ਇਸ ਦੇਸ਼ ਉੱਤੇ ਕਬਜ਼ਾ ਕਰਨ ਲਈ
    ਲਿਆਇਆ ਹੈ। ਨਹੀਂ, ਸਗੋਂ ਉਹਨਾਂ ਕੌਮਾਂ ਦੀ ਬੁਰਿਆਈ ਦੇ ਕਾਰਨ ਯਹੋਵਾਹ ਉਹਨਾਂ ਨੂੰ ਤੁਹਾਡੇ ਅੱਗਿਓਂ
    ਕੱਢ ਰਿਹਾ ਹੈ।
  mya-JVB: သင် ၏ ဘုရားသခင် ထာဝရဘုရား သည် သူ တို့ ကို သင့် ရှေ့ မှ နှင်ထုတ် တော်မူသောနောက်
    ၊ သင်က၊ ငါ့ ကုသိုလ် ကြောင့် ထာဝရဘုရား သည် ငါ့ ကိုသွင်း ၍၊ ဤ ပြည် ကို အပိုင် ပေးတော်မူသည်ဟူ၍မ
    အောက်မေ့ ရ။ ထို လူမျိုး တို့၏ မ ကောင်းမှုကြောင့် ထာဝရဘုရား သည် သူ တို့ကို ငါ့
    ရှေ့ မှ နှင်ထုတ် တော်မူသည်ဟူ၍စိတ် ထဲမှာ အောက်မေ့ ရမည်။
  hmo-hmo: “Lohiabada emui Dirava ese umui emui vairana dekenai idia ia lulua murinai,
    inai bamona do umui laloa lasi, umui gwau lasi, ‘Iseda kara maoromaoro dainai
    Lohiabada ese inai tano ita dekenai ia henia.’ Lasi, Lohiabada ese inai taudia
    do ia lulua, edia kara dika dainai.
  urd-urd: “और जब ख़ुदावन्द तेरा ख़ुदा उनको तेरे आगे से निकाल चुके, तो तू अपने दिल
    में यह न कहना कि मेरी सदाक़त की वजह से ख़ुदावन्द मुझे इस मुल्क पर क़ब्ज़ा करने
    को यहाँ लाया क्यूँकि हक़ीक़त में इनकी शरारत की वजह से ख़ुदावन्द इन क़ौमों को तेरे
    आगे से निकालता है।
  rus-SYN: Когда будет изгонять их Господь, Бог твой, от лица твоего, не говори в
    сердце твоем, что за праведность мою привел меня Господь овладеть сею доброю землею,
    и что за нечестие народов сих Господь изгоняет их от лица твоего;
  bqc-SIM: Tó Dii á Lua ń yáɛ́, ásu làasookɛ à mɛ á maa yã́i Dii mↄ̀iánↄ
    a bùsupi sìo. Buipiↄ vãi yã́i ↄ̃ Dii lɛ́ ń yáiɛ́.
  tcz-CHONGTHU: Pakai, Pathen in nangho dinga hitobang natoh ahin chaisoh tengleh,
    ka chonphat jeh uva Pakaiyin hiche gam hi eipeh’u ahi, tia nasei louhel diu ahi.
    Ajeh chu hiche nam mite phatlou jeh’a Pakaiyin agam uva kona asoldoh joh ahi.
  mar-mar: तुमचा देव परमेश्वर त्या राष्ट्रांना तुमच्यापुढून हुसकावून लावेल. पण आमच्या
    पुण्याईमुळेच परमेश्वराने हा प्रदेश आमच्या ताब्यात दिला असे मनात आणू नका. कारण
    ते खोटे आहे. परमेश्वराने त्यांना घालवले ते त्यांच्या दुष्टपणामुळे, तुमच्या सात्विकपणामुळे
    नव्हे.
  qub-qub: 'Chayno Tayta Dios gamcunapa ñaupayquipita llapanta gargusha captin cuydä
    yarpar: ‹Alli cashanchïpitami Tayta Diosga cay nasyunta goycamashcanchi› nir.
    Tayta Diosga gargonga chay runacuna juchasapa cashanpitami.'
  hat-hat: Lè Seyè a, Bondye nou an, va fin chase moun sa yo devan nou, piga nou di
    nan kè nou se paske nou merite kifè Seyè a te fè n' antre pran peyi a pou nou.
    Non. Se paske moun sa yo mechan kifè Seyè a te mete yo deyò ban nou plas yo.
  eng-BSB: When the LORD your God has driven them out before you, do not say in your
    heart, “Because of my righteousness the LORD has brought me in to possess this
    land.” Rather, the LORD is driving out these nations before you because of their
    wickedness.
  tod-tod: 'Siɛgi zu Ɠɔoɠɔ GALAGI wa-ƓALAGI ti ɓɛɛzu la wo luɠɔ, à mina bo wo-yiimaʋɛ:
    «Ada-zɔledai ʋe, é kɛɛzu Ɠɔoɠɔ GALAGI zooi veezu la de ya, ga adɔnɔ.» Mazɔlɔɔ
    zii niiti ta-vaa ɲɔi ɠa Ɠɔoɠɔ GALAGI ti ɓɛɛzu la wo luɠɔ.'
  eng-WEBPB: Don’t say in your heart, after the LORD your God has thrust them out
    from before you, “For my righteousness the LORD has brought me in to possess this
    land;” because the LORD drives them out before you because of the wickedness of
    these nations.
  kbq-kbq: Hagi tagri fatgo avu'ava zanku huno Ra Anumzana tagri Anumzamo'a ana vahetmina
    zamahe natitregeta mopazmia erune huta tamagesa ontahiho. Hianagi Agra ana vahe'mokizmi
    kefo avu'avazamigu huno zamahe natitregahie.
  nhe-BL: '“Huan quema TOTECO Dios ya quintojtocatos nopa tlacame tlen imoixpa, amo
    xiquijtoca: ‘Tojuanti technamiqui ni cuali tlali pampa ticuajcualme iixtla TOTECO,
    huan yeca techmactilijtoc.’ Ax neli ya nopa. TOTECO quintojtocas nopa tlacame
    imoixtla pampa tlahuel miyac inintlajtlacolhua inijuanti.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zanezar umuhem kar putar a'e teko a'e wi penenataromo
    a'e wà nehe. A'e mehe peze'eg zo nezewe pezeupe nehe. — Tupàn zanererur xe ko
    ywy imur pà zanewe a'e, ta'e zanekatu zane xe, peze zo pezeupe nehe. Nuzapo kwaw
    a'e ma'e a'e rupi a'e. Tupàn umuhem kar putar a'e teko a'e wi penenataromo a'e
    wà nehe, ta'e na'ikatu kwaw a'e wà xe.
  eng-DRA: 'Say not in thy heart, when the Lord thy God shall have destroyed them
    in thy sight: For my justice hath the Lord brought me in to possess this land,
    whereas these nations are destroyed for their wickedness.'
