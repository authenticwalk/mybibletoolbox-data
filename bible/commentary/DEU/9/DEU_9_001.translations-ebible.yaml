verse: DEU.009.001
translations:
  mal-C: ഇസ്രായേലേ കേൾക്ക, ഇന്നു നീ യോർദാൻ കടന്നു നിന്നെക്കാൾ വലുപ്പവും ശക്തിയുമുള്ള
    ജനതകളെയും ആകാശത്തോളം ഉയർന്ന മതിലുകളുള്ള വലിയ പട്ടണങ്ങളും പിടിച്ചടക്കാൻ പോകുന്നു.
  deu-TKW: Höre, Israel! Du ziehst jetzt über den Jordan, um Herr zu werden über Völker,
    die größer und mächtiger sind, als du, über Städte, die groß und himmelhoch befestigt
    sind,
  lin-lin: Oh Isalaele, yoka malamu ! Okomi sik’oyo pene ya kokatisa Yordani mpo na
    kokota mpe kobengana bikolo oyo eleki yo na monene mpe na makasi, bikolo oyo evandaka
    kati na bingumba minene oyo ezali na bamir batonga makasi mpe ekenda kino na likolo.
  eng-LSV: '“Hear, O Israel: You are passing over the Jordan today to go in to possess
    nations greater and mightier than yourself, cities great and fortified up to the
    heavens,'
  eng-GNV: Heare O Israel, Thou shalt passe ouer Iorden this day, to goe in and to
    possesse nations greater and mightier then thy selfe, and cities great and walled
    vp to heauen,
  eng-WEBSTER: 'Hear, O Israel: Thou art to pass over Jordan this day, to go in to
    possess nations greater and mightier than thyself, cities great and fortified
    up to heaven,'
  nhw-BL: “Xijtlacaquilica anisraelitame, ya ajsic hora para xiquixcotonaca ni hueyatl
    Jordán huan xiquintlanitij nopa sequinoc tlamantli masehualme catli más huejhueyi
    huan más quipiyaj chicahualistli que amojuanti. Quinpiyaj huejhueyi altepeme catli
    cuali moyahualojtoque ica tepame catli huejhuejcapantique.
  swh-ONEN: Sikiliza, ee Israeli. Sasa mnakaribia kuvuka Yordani mwingie na kuwafukuza
    mataifa makubwa na yenye nguvu kuliko ninyi pamoja na miji mikubwa yenye kuta
    zilizofika juu angani.
  bba-bba: Bɛɛ Isirelibɑ, i swɑɑ dɑkio i nɔ. Wee ɡisɔ, i ko i Yuudɛni tɔburɑ kpɑ i
    bwese bɑkɑnu ɡirɑ ni nu bɛɛ dɑm kere, kpɑ i ben wuu bɑkɑsu mwɑ si bɑ ɡbɑ̃rɑnu
    toosi nu ɡunu too.
  eng-KJVCPB: 'Hear, O Israel: Thou art to pass over Jordan this day, to go in to
    possess nations greater and mightier than thyself, cities great and fenced up
    to heaven,'
  luo-luo: Yaye Israel, winjuru, uchiegni ngʼado Jordan ka udhi riembo oganda maduongʼ
    kendo maroteke moloyou, man-gi mier madongo ma ohingagi chopo nyaka e kor polo.
  meu-meu: Israel e, a kamonai. Hari dina ai umui ese Ioridane sinavaina ba hanaia,
    bese badadia, goada ai e hereamui besedia, edia tano bavabi emui; hanua badadia
    danu, edia maḡu na guba ai e daemu hanuadia, bavabi emui.
  npi-ULB: हे इस्राएल हो, सुन । तिमीहरूभन्दा महान् र शक्तिशाली जातिहरू अनि आकाशै छुने
    पर्खाल लगाएका ठुला-ठुला सहरहरूमाथि अधिकार गर्न आज तिमीहरूले यर्दन पार गर्नै लागेका
    छौ ।
  yor-yor: Gbọ́, ìwọ Israẹli. Báyìí, ẹ̀yin ti gbáradì láti la Jordani kọjá, láti lọ
    gba ilẹ̀ àwọn orílẹ̀-èdè tí wọ́n tóbi, tí wọ́n sì lágbára jù yín lọ, tí wọ́n ní
    àwọn ìlú ńlá ńlá, tí odi wọn kan ọ̀run.
  ind-ind: Selanjutnya Musa mengajarkan, “Hai orang Israel, dengarkanlah saya! Hari
    ini kalian sudah siap menyeberangi sungai Yordan untuk mengusir bangsa-bangsa
    yang lebih kuat dan jumlahnya lebih banyak daripada kalian. Kota-kota mereka besar
    dan memiliki tembok pertahanan yang tingginya seakan sampai ke langit.
  pes-OPCB: ای قوم اسرائیل گوش کنید! امروز باید از رود اردن بگذرید تا سرزمین آن سوی
    رودخانه را تصرف کنید. قومهایی که در آنجا زندگی می‌کنند بزرگتر و قویتر از شما هستند
    و شهرهایی بزرگ با حصارهایی سر به فلک کشیده دارند. آنها غولهایی هستند از نسل عمالیق
    معروف که گفته می‌شود کسی نمی‌تواند در برابر ایشان ایستادگی کند.
  tgl-ULB: Makinig, Israel; malapit na kayong tumawid sa Jordan sa araw na ito, pasukin
    para agawin ang mga bansang higit na malaki at higit na malakas kaysa sa inyong
    sarili, at mga lungsod na pinatibay pataas hanggang sa langit,
  cbu-NT: Ashiriya, na Israelchichis mazinangantsa. Na in zar tatsameenlliya. Ortagoo
    kung arachich kitamaam waritayanlltanda. Anshuch tputs kizpursincha, siyaa kapung
    kasiriya. Mishat, yaktarini patumbichpat tandapunursin íwar kámanariya kapungu.
  hui-hui: Mosesehanda lalu, Isaraele wali agaliru tí hale hadaba. Áyu tígua Iba Yodana
    domalu ubaede haramigola wali agali tí kamirubi ndo hameigini hongo gibihe karunaga
    dindi tí karulole pole kamigoni. Dindi ogoniha tano dewaore ege pabe timbuni daligaore
    hari ela habehe bu mabu bigi bini wigi bida.
  mya-mya: '``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​နား​ထောင်​ကြ လော့။ သင်​တို့​သည်​ယ​နေ့​ယော်​ဒန်​မြစ်​တစ်​ဘက်
    သို့​ကူး​ပြီး​လျှင် သင်​တို့​ထက်​များ​ပြား​၍​အင် အား​ကြီး​သော​လူ​မျိုး​များ​၏​ပြည်​ကို​သိမ်း
    ယူ​ရ​တော့​မည်။ သူ​တို့​၏​မြို့​တို့​သည်​ကြီး​၍ မိုး​ထိ​မြင့်​သော​မြို့​ရိုး​ဖြင့်​ကာ​ကွယ်​ထား​၏။-'
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་པ་རྣམས། ཁྱོད་ཅག་གིས་ཉོན་ཅིག དེ་རིང་ཁྱོད་རྣམས་ཡོར་དན་གཙང་པོའི་ཕ་རོལ་ཏུ་སོང་ནས།
    ཁྱོད་ཅག་ལས་ཆེ་ཞིང་སྟོབས་དང་ལྡན་པའི་མི་རིགས་རྣམས་ཕྱི་རུ་བསྐྲད་དེ། སྲ་ཞིང་བརྟན་ལ་ནམ་མཁར་ཟུག་པའི་གྲོང་ཁྱེར་རྣམས་བདག་གིར་འཛིན་པར་འགྱུར།
  sna-sna: Inzwa, iwe Israeri. Wava kuda kuyambuka Jorodhani zvino kuti upinde ugotorera
    ndudzi dzakakura uye dzakasimba kukupfuura, dzina maguta makuru ane masvingo akareba
    kwazvo.
  spa-BLM: ¡Escucha, Israel! Hoy vas a pasar el Jordán, para entrar a desposeer a
    naciones más grandes y poderosas que tú, ciudades grandes y fortificadas hasta
    el cielo,
  cac-cac: Ab'ec val ex vetchon̈ab' Israel. Toxo ix c'och stiempoal yic tze c'axpitan
    a' Jordán, yic tze satanel juntzan̈ chon̈ab' te nivac, te tec'an d'a eyichan̈,
    te chaan̈ yajq'ue smuroal.
  swh-ULB: Sikiliza, Israeli; umekaribia kuvuka ng'ambo ya pili ya Yordani leo, kuyafukuza
    mataifa yenye nguvu na ushujaa kuliko ninyi, na miji ambayo ni mikuu na yenye
    boma iliyoenda juu,
  bel-bel: 'Слухай, Ізраіле: ты цяпер ідзеш за Ярдан, каб пайсьці авалодаць народамі,
    якія большыя і мацнейшыя за цябе, з гарадамі вялікімі, з умацаваньнямі да нябёсаў,'
  deu-ELBBK: Höre, Israel! Du gehst heute über den Jordan, um hineinzukommen, Nationen
    in Besitz zu nehmen, größer und stärker als du, Städte, groß und befestigt bis
    an den Himmel,
  mbb-OT: “Pemineg kew is menge etew te Israel. Guntaan edlayun kew en te Wahig he
    Jordan su para maangken niw en is menge nasyun he edhuna he dezekelà wey menge
    mekeǥeǥehem kenà keniyu. Dezekelà is menge inged dan ne memetikang is berengbeng
    duen su henduen be te ebpekesungkul en diyà te langit.
  mal-2015: യിസ്രായേലേ, കേൾക്ക; നീ ഇന്നു യോർദ്ദാൻ കടന്നു നിന്നെക്കാൾ വലിപ്പവും ബലവുമുള്ള
    ജാതികളെയും ആകാശത്തോളം ഉയർന്ന മതിലുള്ള വലിയ പട്ടണങ്ങളെയും
  rmc-rmc: „Šun, Izraelona, adadžives predžaha prekal o Jordan, hoj te zňičines le
    naroden, so hine tutar bareder the zoraleder, a te zales lengre fori, so hine
    zorale the ohradzimen dži o ňebos.
  pes-OPV: ای اسرائیل بشنو. تو امروز از اردن عبورمی کنی، تا داخل شده، قومهایی را که
    از تو عظیم تر و قوی تراند، و شهرهای بزرگ را که تا به فلک حصاردار است، به تصرف
    آوری،
  ron-1924: Аскултэ, Исраеле! Астэзь вей трече Йорданул, ка сэ те фачь стэпын пе ниште
    нямурь май марь ши май путерниче декыт тине, пе четэць марь ши ынтэрите пынэ ла
    чер,
  ben-OBCV: হে ইস্রায়েল, শোনো যেসব জাতি তোমাদের থেকে লোকসংখ্যায় ও শক্তিতে বড়ো,
    তোমরা এখন গিয়ে তাদের গগনচুম্বী প্রাচীর দিয়ে ঘেরা বড়ো বড়ো নগরগুলি অধিকার করার
    জন্য জর্ডন নদী পার হতে যাচ্ছ।
  som-som: Reer binu Israa'iilow, maqla, maanta waa inaad Webi Urdun ka gudubtaan
    inaad gashaan oo hantidaan quruumo idinka waaweyn oo idinka sii xoog badan iyo
    magaalooyin waaweyn oo deyrkoodu samada ku tolan yahay,
  lat-VUC: 'Audi, Israël: tu transgredieris hodie Jordanem, ut possideas nationes
    maximas et fortiores te, civitates ingentes, et ad cælum usque muratas,'
  eng-ASVBT: 'Hear, O Israel: thou art to pass over the Jordan this day, to go in
    to dispossess nations greater and mightier than thyself, cities great and fortified
    up to heaven,'
  ita-1885: 'ASCOLTA, Israele: oggi tu passi il Giordano, per andare a possedere un
    paese di genti più grandi e più potenti di te; città grandi e forti, che arrivano
    fino al cielo,'
  eng-LXXUP: 'Hear, O Israel: Thou goest this day across Jordan to inherit nations
    greater and stronger than yourselves, cities great and walled up to heaven;'
  eng-ULB: Hear, Israel; you are about to cross over the Jordan today, to go in to
    dispossess nations greater and mightier than yourself, and cities that are great
    and fortified up to heaven,
  spa-VBL: ¡Escuchen, pueblo de Israel! Dentro de poco van a cruzar el Jordán para
    entrar y apoderarse del país y de naciones más grandes y fuertes que ustedes;
    países que tienen grandes ciudades con muros que llegan hasta el cielo.
  fra-_FOB: Écoute, Israël! Tu vas passer aujourd'hui le Jourdain, pour aller conquérir
    des nations plus grandes et plus fortes que toi, des villes grandes et fortifiées
    jusqu'au ciel,
  mal-mal: യിസ്രായേലേ, കേൾക്കുക; നീ ഇന്ന് യോർദ്ദാൻ നദി കടന്ന് നിന്നെക്കാൾ വലിപ്പവും
    ബലവുമുള്ള ജനതകളെയും ആകാശത്തോളം ഉയർന്ന മതിലുള്ള വലിയ പട്ടണങ്ങളെയും
  urd-GVR: Sun ai Isrāīl! Āj tū Dariyā-e-Yardan ko pār karne wālā hai. Dūsrī taraf
    tū aisī qaumoṅ ko bhagā degā jo tujh se baṛī aur tāqatwar haiṅ aur jin ke shāndār
    shahroṅ kī fasīleṅ āsmān se bāteṅ kartī haiṅ.
  suz-BL: मिनु मोसामी “गे इस्राएलीपुकी, नोफा दाइश्‍शा, नेनीन! मुल गे मेको रागी ओव़चा
    कली यर्दन खोला शोक्‍नीनी। इन क्‍येङा ठेयब नु सक्ति पाइश्‍शो रागी रागी, सरीङ थिचा
    चिक्‍शो गारो हिरशो सहरपुकी इन के सेल्‍नीनी। ब्‍यवस्‍था १:२८
  ita-1927: Ascolta, Israele! Oggi tu stai per passare il Giordano per andare a impadronirti
    di nazioni più grandi e più potenti di te, di città grandi e fortificate fino
    al cielo,
  ckb-ckb: ئەی ئیسرائیل گوێ بگرن، ئەمڕۆ ئێوە خەریکن لە ڕووباری ئوردون دەپەڕنەوە هەتا
    بچنە ناوەوە و گەلەکانی ناوی دەربکەن، ئەوان لە ئێوە مەزنتر و بەهێزترن، شارەکانیان
    گەورە و شوورادارن هەتا ئاسمان.
  eng-BBE: 'Give ear, O Israel: today you are to go over Jordan, to take the heritage
    of nations greater and stronger than yourselves, and towns of great size with
    walls as high as heaven;'
  kan-OKCV: ಇಸ್ರಾಯೇಲರೇ, ಕೇಳಿರಿ, ನೀವು ಹೋಗಿ ನಿಮಗಿಂತ ದೊಡ್ಡ, ಬಲಿಷ್ಠ ಜನಾಂಗಗಳನ್ನೂ, ಆಕಾಶದವರೆಗೆ
    ಭದ್ರಮಾಡಿದ ದೊಡ್ಡ ಪಟ್ಟಣಗಳನ್ನೂ ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ಈ ಹೊತ್ತು ಯೊರ್ದನ್ ನದಿಯನ್ನು
    ದಾಟಲಿದ್ದೀರಿ.
  tam-2017: 'இஸ்ரவேலே, கேள்: “நீ இப்பொழுது யோர்தான் நதியை கடந்து, உன்னைவிட எண்ணிக்கையில்
    அதிகமும், பலத்ததுமான மக்களைத் துரத்தி, மிக உயர்ந்த மதில் சூழ்ந்த பெரிய பட்டணங்களைப்
    பிடித்து,'
  spa-RV-1909: 'OYE, Israel: tú estás hoy para pasar el Jordán, para entrar á poseer
    gentes más numerosas y más fuertes que tú, ciudades grandes y encastilladas hasta
    el cielo,'
  ron-BTF: 'Ascultă, Israele: Astăzi treci Iordanul, ca să intri să stăpâneşti naţiuni
    mai mari şi mai tari decât tine, cetăţi mari şi întărite până la cer,'
  eng-WEBP: Hear, Israel! You are to pass over the Jordan today, to go in to dispossess
    nations greater and mightier than yourself, cities great and fortified up to the
    sky,
  eng-FBV: Listen, people of Israel! Shortly you're going to cross the Jordan to enter
    and take over the country from nations that are larger and stronger than you,
    that have large towns with walls that reach up into the sky.
  nld-1939: Hoor, Israël! Thans trekt ge naar de overkant van de Jordaan, om volken
    te onderwerpen, die groter en sterker zijn dan gij, met steden groot en met muren
    tot de hemel;
  nch-BL: “Xijtacaquilica anisraelitame, ya tonali hora para xiquixcotonaca ni hueyat
    Jordán huan xiquintanitij nopa sequinoc tamanti masehualme cati más huejhueyi
    huan más quipiyaj chicahualisti que amojuanti. Quipiyaj huejhueyi altepeme cati
    cuali moyahualtzactoque ica tepamit cati huejhuejcapantique.
  vie-1934: Hỡi Y-sơ-ra-ên, hãy nghe! ngày nay ngươi sẽ đi ngang qua sông Giô-đanh,
    đặng chiếm lấy các dân tộc lớn và mạnh hơn ngươi, những thành lớn và tường cao
    đến trời,
  hin-CV: 'सुनो, इस्राएल: आज तुम यरदन नदी को पार करोगे, कि तुम वहां, उन जनताओं को
    बाहर करो, जो गिनती में तुमसे विशाल और तुमसे अधिक शक्तिशाली हैं. उनके नगर फैले
    हुए और गढ़ गगन को चूमते हैं.'
  eng-OURB: Sh'ma ·Hear obey·, Israel [God prevails]! You are to pass over the Jordan
    [Descender] today, to go in to dispossess nations greater and mightier than yourself,
    cities great and fortified up to the sky,
  spa-BES: 'Escucha, oh Israel: hoy debes pasar por el Jordán, para tomar la herencia
    de naciones más grandes y más fuertes que tú, y pueblos de gran tamaño con muros
    tan altos como el cielo;'
  tdx-tdx: Mijanjiña ry Israele! Fa hitsake Iardeney irehe te anito himoaha’o, ho
    tavane’o ty rofoko bey naho mao­za­tse te ama’o, rova jabajaba, aman-kijoly miningo­ningo
    mb’ andikerañe ey;
  vid-vid: “Mhulichize hemwe Waisilaeli! Hambi lehano mwa habehi kuloka lwanda lwa
    Yolodani kuza kuihola isi ya wanhu wenji na wawele na mong'ho kusinda hemwe. Miji
    ja hewo ndo mikulu lukami na jina lugagala lwa lukanzi lulingufika kilanga.
  eng-OKE: 'Hear, Israel: thou art this day (about) to pass over the Jordana, to enter,
    to drive out nations greater and stronger than thou, and (to take possession of)
    cities, great and fortified to the height of heaven;'
  tha-KJV: “​โอ คนอิสราเอล จงฟังเถิด ท่านกำลังจะข้ามแม่น้ำจอร์แดนไปในวันนี้ เพื่อจะเข้าไปยึดครองประชาชาติ​ที่​ใหญ่​กว่าและมีกำลังมากกว่าท่าน
