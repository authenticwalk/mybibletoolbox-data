    karovia gamu sa Ovuku Zodani, meke kaqu vagia gamu sa popoa tadi na butubutu nomadi,
    meke ṉiṉira holani gamu sari na dia vasileana nomadi hola, meke sari na gobadi
    si ululu kamo la gua pa galegalearane.
  gaz-gaz: Yaa Israaʼel dhagaʼi. Ati Saboota si caalaa gurguddaa fi humna qabeeyyii,
    magaalaawwan dallaa samii gaʼuun marfaman qaban achii baaftee dhaaluuf Yordaanos
    ceʼuuf jirta.
  fra-LSG: Écoute, Israël! Tu vas aujourd’hui passer le Jourdain, pour te rendre maître
    de nations plus grandes et plus puissantes que toi, de villes grandes et fortifiées
    jusqu’au ciel,
  gnn-gnn: “Mäkiri'‐witjurra nhuma yolŋu'‐yulŋu Yitjuralpuyŋu. Galki nhuma yurru dhuwala
    buḏapthunna yulŋunydja mayaŋ'kuna, bala gulŋiyirrina yana ŋunhiwalayinydja wäŋalili
    ŋunhi walala yukurra ŋayathama ŋarambiya'yu walalaŋgalay ŋunhi wäŋa.
  yal-yal: Isirayila kaane, ɛ tuli mati. Iki, ɛ Yurudɛn baan gidima nɛn. Ɛ siyane
    kedima nɛn naxanye gbo ɛ xa, e sɛnbɛn dangu ɛ ra. Ɛ yi e taane tongo naxanye yinne
    mate han kore.
  haw-1868: E HOOLOHE, e ka Iseraela; e hele ana oe i keia la ma kela kapa o Ioredane,
    e komo a hoolilo nou i na lahuikanaka, he oi aku ka nui a me ka ikaika o lakou
    i kou, a i na kulanakauhale nui, ua paa i ka pa pohaku, a hala i ka lani.
  arb-NAV: 'اسْتَمِعُوا يَا بَنِي إِسْرَائِيلَ: أَنْتُمْ عَلَى وَشْكِ عُبُورِ نَهْرِ
    الأُرْدُنِّ لِتَدْخُلُوا لِطَرْدِ شُعُوبٍ أَكْبَرَ وَأَعْظَمَ مِنْكُمْ، وَلِلاسْتِيلاءِ
    عَلَى مُدُنٍ عَظِيمَةٍ مُحَصَّنَةٍ بِأَسْوَارٍ تَبْلُغُ عَنَانَ السَّمَاءِ،'
  ewe-ewe: “O! Israel, see. Èle Yɔdan tɔsisi la tso ge egbe, eye nàde asi dukɔ siwo
    le tɔsisi la godo la nyanya me. Dukɔ mawo tri akɔ, eye wosẽ wu wò! Woɖo gli kɔkɔwo
    ƒo xlã woƒe duwo.
  eng-LEE: 'Hear, O Israel: Thou art to pass this day over the Jordan, to go in to
    drive out nations greater and mightier than thou, [to conquer] cities great and
    fortified up to heaven,'
  asm-FB: হে ইস্ৰায়েলীয়াসকল শুনক; যি সকলো জাতি আপোনালোকতকৈ বৃহৎ আৰু শক্তিশালী, আপোনালোকে
    এতিয়া তেওঁলোকৰ আকাশলঙ্ঘা দেৱালেৰে আবৃত বৃহৎ নগৰবোৰ অধিকাৰ কৰিবৰ কাৰণে যৰ্দ্দন
    নদী পাৰ হ’বলৈ গৈ আছে।
  sus-A: «عِسِرَيِلَكَيٍ وٌ وٌ تُلِ مَتِ. تٌ لْشْي وٌ نَ سِفَقٍ يُرُدّن نَن عِفِرِدٍ.
    وٌ قَمَ نّ سِيٍ رَفِدٍ نَشٍيٍ فبٌ وٌ بّ، عٍ سّنبّ دَنفِ وٌ رَ. وٌ قَ عٍ شَ تَايٍ
    تٌنفٌ نَشٍيٍ تّتّ عِتٍشِ هَن.
  fra-SBL: Écoute, Israël ! Tu vas aujourd'hui passer le Jourdain, pour aller déposséder
    des nations plus grandes et plus puissantes que toi, des villes grandes et fortifiées
    jusqu'au ciel,
  hbo-hbo: שְׁמַ֣ע יִשְׂרָאֵ֗ל אַתָּ֨ה עֹבֵ֤ר הַיֹּום֙ אֶת־הַיַּרְדֵּ֔ן לָבֹא֙ לָרֶ֣שֶׁת
    גֹּויִ֔ם גְּדֹלִ֥ים וַעֲצֻמִ֖ים מִמֶּ֑ךָּ עָרִ֛ים גְּדֹלֹ֥ת וּבְצֻרֹ֖ת בַּשָּׁמָֽיִם׃
  eng-WYCLIFFE: Here thou, Israel; thou schalt passe Jordan to dai, that thou welde
    mooste naciouns, and strengere than thou; grete citees, and wallid `til to heuene;
  piu-2006: Yirriṯi Muutjalu Yitjurilaku ngaṉṯitja tjuṯa yalatji watjaṉu, “Mayutju
    Katutjalu nyurrampa Kayinananya ngurrara tjuṯa mirri pungkula wiyalku, ngurra
    palulalpinyurra nyinanytjaku. Kulilaya! Yilta nyurrampa ngurra ngaatja Katutjalu
    yungkuku, tjingurunyurra palumpa tjukarurru nyinangutjangka. Wiya. Nyurrangarri
    palumpa wiya tjukarurru nyinangu. Katutjalu nyurrampa yungkuku yirriṯi watjaṉutja.
    Katutjalu tjananya Kayinananya ngurrara tjuṯa mirri pungkula wiyalku, tjana kuya
    kutu palyalpayi. Pungkula tjananya wiyalku nyurrangarrinya ngurra yungkukitjangku,
    yirriṯi tjanampa watjaṉutjangka, Yipuramaku, Yatjikaku, Tjikupakungarri, ngurra
    palunya. Tjukarurru wiyanyurra nyinangu Katutjaku, militjitjinyurra nyinapayi.”
  cwe-cwe: “Tegelezeni mweye Waisilaili! Diyelo mokwenhukila kuloka lwanda lwa Yoludani
    na kusola isi ng'hulu ili na nguvu kufosa mweye. Mabululu yake ni makulu yazengigwa
    mhongono mbaka kuulanga.
  kik-kik: Ta thikĩrĩria wee Isiraeli. Rĩu ũrorete kũringa Rũũĩ rwa Jorodani ũthiĩ
    ũgatunye ndũrĩrĩ nene na irĩ hinya gũgũkĩra, bũrũri ũrĩ na matũũra manene mũno
    mathiũrũrũkĩirio na thingo ikinyĩte o igũrũ.
  fra-NCL: Ecoute, Israël. Tu vas aujourd’hui passer le Jourdain, pour marcher à la
    conquête de nations plus grandes et plus puissantes que toi, de grandes villes
    dont les murailles s’élèvent jusqu’au ciel,
  cek-AK: Aw Israel kaminawk, tahngai oh; vaihiah nangcae pong kalen kue, thacak kue
    prae kaminawk hoi van khoek to kasang sipae thungh ih vangpuinawk to toep hanah,
    Jordan vapui to nang kat o tih boeh.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Israel-dulemar, nue itomar: Emi-ibagi,
    bemar-idu-neggweburmar-bukwad-sumalagala, bemar, Jordán-diwar obakesokalid. A-yargi,
    dulemar bur-bemarba ichesur-bukwad, bemarba bur dutusurmalad. E-neggweburmar dummagan
    nanaed, e-galu-matusulid-mamaid nibnegse-warmaknanaid.'
  uig-CYR: Аңла, и Исраил! Сән бүгүн өзүңдин чоң вә күчлүк әлләргә егә болуш үчүн,
    сепиллири асманға тақишидиған чоң шәһәрләрни егиләш үчүн, Анакийларни қоғлап чиқириш
    үчүн Иордан дәриясидин өтисән (сән уларни билисән, улар тоғрилиқ «ким Анакийлар
    алдида туралисун!» дәп аңлиғансән).
  tel-2017: “ఇశ్రాయేలూ విను. మీకంటే ఎక్కువ బలం ఉన్న ప్రజలు, ఆకాశాన్నంటే ప్రాకారాలు
    ఉన్న గొప్ప పట్టణాలను స్వాధీనం చేసుకోడానికి ఈ రోజు మీరు యొర్దాను నది దాటబోతున్నారు.
  hat-BSA: “Koute O Israël! Nou travèse lòtbò Jourdain an jodi a pou antre nan peyi
    a, e pou deplase nasyon ki pi gran e pi pwisan ke nou yo; gran vil yo byen fòtifye
    jis rive nan syèl yo.
  kos-kos: “Mwet Israel, kowos in porongo! Misenge kowos ac fahsr alukela Infacl Jordan
    ac eis acn sin mutunfacl ma yohk liki kowos ac ku liki kowos. Siti selos arulana
    yohk, ac pot kac uh fulat nwe lucng.
  hbo-WLC: שְׁמַ֣ע יִשְׂרָאֵ֗ל אַתָּ֨ה עֹבֵ֤ר הַיּוֹם֙ אֶת־הַיַּרְדֵּ֔ן לָבֹא֙ לָרֶ֣שֶׁת
    גּוֹיִ֔ם גְּדֹלִ֥ים וַעֲצֻמִ֖ים מִמֶּ֑ךָּ עָרִ֛ים גְּדֹלֹ֥ת וּבְצֻרֹ֖ת בַּשָּׁמָֽיִם׃
  ibo-ibo: Nụrụ, Izrel! Taa ka ị na-aga ịgafe osimiri Jọdan ịbanye ka inweta ala mba
    ndị dị ukwuu na ndị dị ike karịa gị, inweta obodo ndị dị ukwuu nke nwere mgbidi
    ha dị elu ruo nʼeluigwe.
  ory-ory: ହେ ଇସ୍ରାଏଲ, ଶୁଣ ତୁମ୍ଭେ ଆପଣାଠାରୁ ଅଧିକ ପ୍ରବଳ ଓ ବଳବାନ ଗୋଷ୍ଠୀୟ ଲୋକମାନଙ୍କୁ,
    ଆଉ ପ୍ରାଚୀର-ବେଷ୍ଟିତ ବୃହତ ଓ ଗଗନସ୍ପର୍ଶୀ ନଗରମାନଙ୍କୁ ଅଧିକାର କରିବା ପାଇଁ ଆଜି ଯର୍ଦ୍ଦନ
    ପାର ହୋଇ ଯାଉଅଛ;
  chk-chk: '“Oupwe aüseling ämi chon Israel: Iei oupwe feila pekilan ewe chanpupu
    Jortan pwe oupwe fanüeni fanüen chon ekewe mwü mi watte o pöchökül senikemi, chor
    ra imweimw lon telinimw mi watte o tit tori läng.'
  rop-rop: Wal Mosis bin kipgon tok, “Lisin langa mi ol yumob Isreil pipul! Dregli
    yumob garra krosim det Jodan Riba en yumob garra go en teikoba det kantri weya
    najalot pipul jidan bigismob nomeda olabat mowa strongbala langa yumob. Olabat
    taun garram haibala wol gulijap tatjim det skai.
  ukr-1871: Слухай, Ізраїлю! Ти сьогоднї переходиш через Йордань, щоб увійти й запанувати
    над народами, що більші й потужніщі за тебе, і заняти міста великі й утверджені
    під саме небо,
  deu-1951: 'Höre, Israel: Du wirst heute über den Jordan gehen, daß du hineinkommest,
    Völker zu überwältigen, die größer und stärker sind als du, große Städte einzunehmen,
    die himmelhoch befestigt sind,'
  eng-JPS: 'Hear, O Israel: thou art to pass over the Jordan this day, to go in to
    dispossess nations greater and mightier than thyself, cities great and fortified
    up to heaven,'
  srp-1865: Èuj, Izrailju! ti danas prelaziš preko Jordana da uðeš i naslijediš narode
    veæe i jaèe od sebe, gradove velike i ograðene do neba;
  lug-lug: Wulira, Ayi Isirayiri. Osemberedde olunaku lw’ojja okusomokerako omugga
    Yoludaani, oyingire mu nsi omuli amawanga agakusinga obunene, ogyetwalire ogyefunire.
    Olisangamu ebibuga ebinene ebyebulunguddwa ebigo ebyawanvuwa okutuuka ku ggulu.
  heb-heb: שמע ישראל אתה עבר היום את הירדן לבא לרשת גוים גדלים ועצמים ממך ערים גדלת
    ובצרת בשמים׃
  ben-IRV: হে ইস্রায়েল, শোনো, তুমি নিজের থেকে মহান ও শক্তিশালী জাতিদেরকে, আকাশ পর্যন্ত
    দেওয়ালে ঘেরা বিশাল শহরগুলিকে, অধিকারচ্যুত করতে আজ যর্দ্দন (নদী) পার হয়ে যাচ্ছ;
  pan-pan: ਹੇ ਇਸਰਾਏਲ, ਸੁਣੋ, ਅੱਜ ਤੁਸੀਂ ਯਰਦਨ ਤੋਂ ਪਾਰ ਲੰਘਣਾ ਹੈ, ਤਾਂ ਜੋ ਤੁਸੀਂ ਅੰਦਰ ਜਾ
    ਕੇ ਉਨ੍ਹਾਂ ਕੌਮਾਂ ਉੱਤੇ ਜਿਹੜੀਆਂ ਤੁਹਾਡੇ ਨਾਲੋਂ ਵੱਡੀਆਂ ਅਤੇ ਬਲਵੰਤ ਹਨ ਅਤੇ ਸ਼ਹਿਰਾਂ ਉੱਤੇ
    ਜਿਹੜੇ ਵੱਡੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਕੰਧਾਂ ਅਕਾਸ਼ ਤੱਕ ਹਨ, ਅਧਿਕਾਰ ਕਰ ਲਓ।
  mya-JVB: အို ဣသရေလ အမျိုး၊ နားထောင် လော့။ သင့် ထက် အားကြီး ၍ များပြား သော လူမျိုး
    တို့ကို၎င်း၊ မိုဃ်း ကောင်းကင်ကို ထိသော မြို့ရိုး နှင့် ပြည့်စုံသော မြို့ ကြီး
    တို့ကို၎င်း၊
  hmo-hmo: Mose ia hereva, ia gwau, “Israela taudia e, umui kamonai! Hari dina Ioridane
    Sinavai do umui hanaia, bese badadia, goada dekenai umui idia hanaia besedia,
    edia tano be do umui abia. Hanua badadia danu, edia magu be guba dekenai idia
    daekau hanuadia be do umui abia.
  urd-urd: सुन ले ऐ इस्राईल, आज तुझे यरदन पार इसलिए जाना है, कि तू ऐसी क़ौमों पर जो
    तुझ से बड़ी और ताक़तवर हैं, और ऐसे बड़े शहरों पर जिनकी फ़सीलें आसमान से बातें
    करती हैं, क़ब्ज़ा करे।
  rus-SYN: 'Слушай, Израиль: ты теперь идешь за Иордан, чтобы пойти овладеть народами,
    которые больше и сильнее тебя, городами большими, с укреплениями до небес,'
  bqc-SIM: Isailiↄ, à ma! Á bua Yuudɛ̃wa tia, í gɛ bui pↄ́ an zↄ̃ↄ ń ń gbãao
    dɛálaↄ bùsu símá. An wɛ̃́lɛↄ zↄ̃ↄ, a bĩ́iↄ zↄ̃̀ Luawa.
  tcz-CHONGTHU: Ngaiyun, O Israel! Tunia hi nangman Jordan vadung galkaiya namdangte
    chenna nalut ding ahitan, amaho khu nangho jouse sanga hatthei ahiuve. Khopi sunga
    acheng uvin chule akhopi kimvel uva pal kigen jouse jong vanthamjol chana sang
    ahi!
  mar-mar: हे इस्राएलांनो ऐका, तुम्ही आज यार्देन नदीपलीकडे जाणार आहात. तुमच्यापेक्षा
    मोठी आणि शक्तीशाली अशी राष्ट्रे ताब्यात घेणार आहात. तेथील नगरे मोठी आहेत. त्यांची
    तटबंदी आकाशाला भिडलेली आहे.
  qub-qub: '«Israelcuna sumaj wiyamay: Gamcunaga Jordán mayuta chimpanquipänami munayniyoj
    runacuna tiyashan nasyunman pillyaj yaycunayquipaj. Chay nasyun runacunaga gamcunapita
    mas aypallami. Siudänincunapis intëru cantunpa altu sumaj curalashami caycan.'
  hat-hat: Koute byen, nou menm pèp Izrayèl! Lè a rive, jòdi a nou pral janbe lòt
    bò larivyè Jouden an pou n' al anvayi peyi ki pou nasyon ki gen plis moun pase
    nou, nasyon ki pi fò pase nou. Nou pral pran yon bann gwo lavil ki gen ranpa wotè
    syèl la pou pwoteje yo.
  eng-BSB: 'Hear, O Israel: Today you are about to cross the Jordan to go in and dispossess
    nations greater and stronger than you, with large cities fortified to the heavens.'
  tod-tod: À woilo, Izelayɛle nuɓusɛiti! Wa ga ʋa Zuludɛn maazuɓudɛzu za, wo li,
    wo ziiti kpɛ, ti wɔɔlɔʋɛ wo ʋa, ti-zɛbɛi wɔɔlɔ wɔnɔi ʋa, ta taa wolaiti su, siɠigi
    ti ma, é zei geei ʋa,
  eng-WEBPB: Hear, Israel! You are to pass over the Jordan today, to go in to dispossess
    nations greater and mightier than yourself, cities great and fortified up to the
    sky,
  kbq-kbq: Israeli vahe'mota antahiho! Menina Jodani tina takaheta rama'a vahe mani'nazageno
    hankave zamimo tamagri hankavema agatere'nea vahe'mokizmi mopa omerigahaze. Hagi
    ana vahe'mo'za kumazmimofoma hugagi'nazana vihumo'a za'za huno mona avako hu'za
    nehigeno,
  nhe-BL: “Xijtlacaquilica inisraelitame, ya ajsic hora para xiquixcotonaca ni atemitl
    Jordán huan xiquintlanitij nopa sequinoc tlamantli tlacame tlen más huejhueyi
    huan más quipiyaj chicahualistli que imojuanti. Quinpiyaj huejhueyi altepetini
    tlen cuali moyahualojtoque ica tepamitl tlen huejhuejcapantique.
  gub-BL: Uze'eg Moizez teko wanupe. — Peinu katu ko ze'eg nehe, teko Izaew izuapyapyr
    wà. Kutàri peahaw putar Zotàw yrykawhu peho nehe. Pepyhyk putar amo ywy nehe.
    Teko a'e ywy izar a'e wà, heta tetea'u wera'u pewi wà. Upuner wera'u pewi wà no.
    Tawhu waneko haw uhua'u azeharomoete wà. Pàrirogawtàtà numuhem kar kwaw waàmàtyry'ymar
    tawhu pupe wà. Wapàrirogawtàtà uhem ywak rehe.
  eng-DRA: 'Hear, O Israel: Thou shalt go over the Jordan this day; to possess nations
    very great, and stronger than thyself, cities great, and walled up to the sky,'
