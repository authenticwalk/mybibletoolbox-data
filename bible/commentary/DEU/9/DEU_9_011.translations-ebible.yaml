verse: DEU.009.011
translations:
  mal-C: നാൽപ്പതുരാവും നാൽപ്പതുപകലും കഴിഞ്ഞശേഷമാണ് ഉടമ്പടിയുടെ ഫലകങ്ങളായ ആ രണ്ടു ശിലാഫലകങ്ങൾ
    യഹോവ എനിക്കു നൽകിയത്.
  deu-TKW: Nach Verlauf von vierzig Tagen und vierzig Nächten übergab mir Jahwe die
    beiden steinernen Tafeln, die Tafeln mit dem Gesetz.
  lin-lin: Na suka ya mikolo tuku minei mpe babutu tuku minei, Yawe apesaki ngai bitando
    yango mibale ya mabanga ya boyokani.
  eng-LSV: And it comes to pass, at the end of forty days and forty nights, YHWH has
    given the two tablets of stone to me—tablets of the covenant.
  eng-GNV: And when the fourtie dayes and fourtie nightes were ended, the Lord gaue
    me the two tables of stone, the tables, I say, of the couenant.
  eng-WEBSTER: And it came to pass at the end of forty days and forty nights, that
    the LORD gave me the two tables of stone, even the tables of the covenant.
  nhw-BL: '@see-verse:DEU.009.010'
  swh-ONEN: Mwisho wa siku arobaini usiku na mchana, Bwana alinipa mbao mbili za mawe,
    mbao za Agano.
  bba-bba: '@see-verse:DEU.009.010'
  eng-KJVCPB: And it came to pass at the end of forty days and forty nights, that
    the Lord gave me the two tables of stone, even the tables of the covenant.
  luo-luo: Kane odichienge piero angʼwen kod otieno piero angʼwen oserumo, Jehova
    Nyasaye nomiya kite mopa ariyo, ma gin kite mag singruok.
  meu-meu: Dina hari-ahui boi hari-ahui e ore ai, Iehova ese unu nadi e henigu, taravatu
    nadidia.
  npi-ULB: ती चालिस दिन र चालिस रातको अन्त्यमा परमप्रभुले मलाई करारका दुईवटा शिला-पाटी
    दिनुभयो ।
  yor-yor: Lópin ogójì ọ̀sán àti òru wọ̀nyí, Olúwa fún mi ní sílétì òkúta méjì, wàláà
    òkúta májẹ̀mú náà.
  ind-ind: “TUHAN memberikan dua lempengan batu itu pada hari terakhir dalam masa
    empat puluh hari empat puluh malam itu. Kedua lempengan batu tersebut berisi syarat
    utama dari perjanjian yang Dia adakan dengan kita.
  pes-OPCB: '@see-verse:DEU.009.010'
  tgl-ULB: Nangyari ito sa matapos ang apatnapung araw at apatnapung gabing iyon ng
    ibinigay ni Yahweh sa akin ang dalawang tipak na bato, ang mga tipak ng kautusan.
  cbu-NT: Ashiriya, 40 zar psaanpatatam tushiyramchu, anumun Apanll waanaatsee kamachtamarini
    patumbchimun yandamaa nuwaam panarangiya. Apanll siyaa kamachtamareetsi mangishis
    tuminungtsa, tárangu, anoo patumbchimun yandayaru, nuwaam panarangiya.
  hui-hui: Hari nene biagoha horo pira mariani (40) mbiraga horombebi harugoni. Ani
    hewagola Anduane Homogo ibunaga habo nalolene bi biago ege to̱le̱ mbalape kira
    biago laboni gili buwa i̱hondo ngiyagoni.
  mya-mya: ရက်​ပေါင်း​လေး​ဆယ်​ပြည့်​သော​အ​ခါ​ထာ​ဝ​ရ ဘု​ရား​သည် ထို​ပ​ဋိ​ညာဉ်​ကျောက်​ပြား​ကို​ငါ့
    အား​ပေး​တော်​မူ​၏။''
  bod-N: ཉིན་མཚན་བཞི་བཅུའི་རྗེས་སུ་དཀོན་མཆོག་ཡ་ཝཱེས་ཞལ་ཆད་ཀྱི་རྡོ་ལེབ་དེ་གཉིས་ང་ལ་གནང་བྱུང་།
  sna-sna: Pakupera kwamazuva makumi mana nousiku huna makumi mana Jehovha akandipa
    mahwendefa maviri amabwe, iwo mahwendefa esungano.
  spa-BLM: Al cabo de cuarenta días y cuarenta noches, Yahvé me dio las dos tablas
    de piedra, las tablas de la alianza.
  cac-cac: Ayic slajvi yec'canb'at 40 c'ual yed' 40 ac'val chi', yac'an chab' q'uen
    yic trato chi' d'ayin.
  swh-ULB: Ilitokea mwishoni mwa siku hizo arobaini na usiku arobaini ya kwamba Yahwe
    alinipa mimi mbao mbili za mawe, mbao za agano.
  bel-bel: Як мінуліся сорак дзён і сорак ночаў, даў мне Гасподзь дзьве скрыжалі каменныя,
    скрыжалі запавета,
  deu-ELBBK: Und es geschah am Ende von 40 Tagen und 40 Nächten, da gab mir der HERR
    die zwei steinernen Tafeln, die Tafeln des Bundes.
  mbb-OT: “Heini is dezuwa he midlumpipì he vatu he midsuratan te paaǥi te kebpekid-uyun
    te Nengazen keniyu, imbeǥey te Nengazen kediey hein neliwas is 40 he andew wey
    40 he kezukileman.
  mal-2015: നാല്പതുരാവും നാല്പതുപകലും കഴിഞ്ഞപ്പോഴായിരുന്നു യഹോവ എന്റെ പക്കൽ നിയമത്തിന്റെ
    പലകകളായ ആ രണ്ടു കല്പലക തന്നതു.
  rmc-rmc: Pal o saranda dživesa the saranda rača mange o RAJ diňa duj barune tabli,
    o tabli la zmluvakre.
  pes-OPV: و واقع شدبعد از انقضای چهل روز و چهل شب که خداونداین دو لوح سنگ یعنی لوحهای
    عهد را به من داد،
  ron-1924: Дупэ ачеле патрузечь де зиле ши патрузечь де нопць, Домнул мь-а дат челе
    доуэ табле де пятрэ, таблеле легэмынтулуй.
  ben-OBCV: সেই চল্লিশ দিন আর চল্লিশ রাত কেটে যাওয়ার পর সদাপ্রভু ওই বিধান লেখা পাথরের
    ফলক দুটি আমাকে দিয়েছিলেন।
  som-som: Afartan maalmood iyo afartan habeen ka dib ayaa Rabbigu i soo siiyey labadii
    loox oo dhagaxa ahayd, kuwaasoo ahaa looxyadii axdiga.
  lat-VUC: Cumque transissent quadraginta dies, et totidem noctes, dedit mihi Dominus
    duas tabulas lapideas, tabulas fœderis,
  eng-ASVBT: And it came to pass at the end of forty days and forty nights, that Jehovah
    gave me the two tables of stone, even the tables of the covenant.
  ita-1885: Avvenne adunque in capo di quaranta giorni, e di quaranta notti, che il
    Signore mi diede le due Tavole di pietra, le Tavole del Patto;
  eng-LXXUP: And it came to pass after forty days and forty nights, the Lord gave
    me the two tables of stone, the tables of the covenant.
  eng-ULB: It happened at the end of those forty days and forty nights that Yahweh
    gave me the two tablets of stone, the tablets of the covenant.
  spa-VBL: Después de cuarenta días y cuarenta noches, el Señor me dio las dos tablas
    de piedra, las tablas del pacto.
  fra-_FOB: Et il arriva qu'au bout de quarante jours et quarante nuits, l'Éternel
    me donna les deux tables de pierre, les tables de l'alliance.
  mal-mal: നാല്പതുരാവും നാല്പതുപകലും കഴിഞ്ഞപ്പോഴായിരുന്നു യഹോവ എന്റെ പക്കൽ നിയമം എഴുതിയ
    ആ രണ്ട് കല്പലകകൾ തന്നത്.
  urd-GVR: '@see-verse:DEU.009.010'
  suz-BL: मिनु मेको ४० नाक्‍ती नाक्‍दो थुम्‍ची ना परमप्रभु यावेमी मेको कबल ङा लोव़
    ब्रेक्‍शो फुल्‍लु निक्‍शी आं कली गेती।
  ita-1927: E fu alla fine dei quaranta giorni e delle quaranta notti che l’Eterno
    mi dette le due tavole di pietra, le tavole del patto.
  ckb-ckb: لە کۆتایی چل شەو و چل ڕۆژەکە، کاتێک یەزدان دوو تەختە بەردەکە، دوو تەختەکەی
    پەیمانی دامێ،
  eng-BBE: Then at the end of forty days and forty nights the Lord gave me those stones,
    the stones of the agreement.
  kan-OKCV: ನಲವತ್ತು ದಿವಸ ಹಗಲು ರಾತ್ರಿಗಳಾದ ಮೇಲೆ ಯೆಹೋವ ದೇವರು ನನಗೆ ಒಡಂಬಡಿಕೆಯ ಹಲಗೆಗಳಾದ
    ಆ ಎರಡು ಕಲ್ಲಿನ ಹಲಗೆಗಳನ್ನು ಕೊಟ್ಟರು.
  tam-2017: இரவும் பகலும் நாற்பதுநாட்கள் முடிந்து, யெகோவா எனக்கு அந்த உடன்படிக்கையின்
    இரண்டு கற்பலகைகளைக் கொடுக்கிறபோது,
  spa-RV-1909: Y fué al cabo de los cuarenta días y cuarenta noches, que Jehová me
    dió las dos tablas de piedra, las tablas del pacto.
  ron-BTF: Şi s-a întâmplat la sfârşitul celor patruzeci de zile şi patruzeci de nopţi,
    că DOMNUL mi-a dat cele două table de piatră, adică tablele legământului.
  eng-WEBP: It came to pass at the end of forty days and forty nights that the LORD
    gave me the two stone tablets, even the tablets of the covenant.
  eng-FBV: After forty days and forty nights, the Lord gave me the two stone tablets,
    the tablets of the agreement.
  nld-1939: Toen Jahweh dan aan het einde van die veertig dagen en veertig nachten
    mij de twee stenen tafelen, de tafelen van het Verbond, had gegeven,
  nch-BL: '@see-verse:DEU.009.010'
  vie-1934: Xảy khi bốn mươi ngày và bốn mươi đêm mãn rồi, Đức Giê-hô-va ban cho ta
    hai bảng đá, tức là hai bảng về sự giao ước.
  hin-CV: चालीस दिनों और चालीस रातों के पूरा होने पर याहवेह ने मुझे दो पत्थर की पट्टियां
    सौंप दीं, वे वाचा की पट्टियां.
  eng-OURB: It came to pass at the end of forty days and forty nights, that Adonai
    gave me the two stone tablets, even the tablets of the covenant.
  spa-BES: Luego, al cabo de cuarenta días y cuarenta noches, el Señor me dio esas
    piedras, las piedras del pacto.
  tdx-tdx: Ie nimodo i efapolo andro naho efa-polo haleñe rey le natolo’ Iehovà ahiko
    i ravem-bato roe rey, i ravem-pañina rey.
  vid-vid: Ena, loifichile zuwa alyo lya makumi gane, nechilo na nemisi, Mkulu Nguluwi
    nakamha heni vibao avyo vili vya maganga viwele vyandichigwe ilagano.
  eng-OKE: It was at the end of forty days and nights, when the Lord gave to me the
    two tables of the stones, the tables of the covenant,
  tha-KJV: ต่อมาเมื่อสิ้นสี่​สิ​บวันสี่​สิ​บคืนแล้ว พระเยโฮวาห์ประทานแผ่นศิลาสองแผ่น
    เป็นแผ่นศิลาพันธสัญญา
  por-BR-2018: E foi ao fim dos quarenta dias e quarenta noites, que o SENHOR me deu
    as duas tábuas de pedra, as tábuas do pacto.
  deu-ELO: Und es geschah am Ende von vierzig Tagen und vierzig Nächten, da gab mir
    Jehova die zwei steinernen Tafeln, die Tafeln des Bundes.
  eng-WYC-2018: And when forty days and so many nights had passed, the Lord gave to
    me (the) two tables of stone, (the) tables of the bond of peace; (And so when
    forty days and as many nights had passed, the Lord gave me the two stone tablets,
    the tablets of the covenant;)
  epo-epo: Kaj tio estis post la paso de kvardek tagoj kaj kvardek noktoj, ke la Eternulo
    donis al mi la du ŝtonajn tabelojn, la tabelojn de la interligo.
  uig-PIN: Wǝ xundaⱪ boldiki, ⱪiriⱪ keqǝ-kündüz ɵtüp, Pǝrwǝrdigar manga ikki tax tahtay,
    yǝni ǝⱨdǝ tahtaylirini bǝrdi.
  beo-beo: Dafawane! Amo eso 40amola gasi 40da dagoloba, Hina Gode da amo gousa:su
    E da gele gasuiga dedei amo nama i.
  tpi-OTNT: “Mi stap antap long maunten long san na long nait inap 40 de. Orait God
    i givim mi dispela tupela ston em i bin raitim kontrak long en.
  hau-SA: A ƙarshen yini arba’in da dare arba’in ɗin, Ubangiji ya ba ni alluna biyu
    na dutse, allunan alkawari.
  uig-LAT: We shundaq boldiki, qiriq kéche-kündüz ötüp, Perwerdigar manga ikki tash
    taxtay, yeni ehde taxtaylirini berdi.
  nde-nde: Ekupheleni kwensuku ezingamatshumi amane njalo lobusuku obungamatshumi
    amane, uThixo wangipha izibhebhedu zamatshe ezimbili, izibhebhedu zesivumelwano.
  ton-ton: Pea hili ʻae ʻaho ʻe fāngofulu mo e pō ʻe fāngofulu, naʻe hoko ʻo pehē,
    naʻe tuku mai kiate au ʻe Sihova ʻae ongo maka lafalafa, ʻio, ʻae ongo maka lafalafa
    ʻoe fuakava.
  ces-1613: Po skonání pak čtyřidceti dnů a čtyřidceti nocí dal mi Hospodin dvě dsky
    kamenné, dsky smlouvy.
  eng-WMB: It came to pass at the end of forty days and forty nights that the LORD
    gave me the two stone tablets, even the tablets of the covenant.
  tam-TCV: இரவும் பகலுமாக நாற்பது நாட்கள் முடிந்தபின் உடன்படிக்கைப் பலகைகளான இரண்டு
    கற்பலகைகளை யெகோவா எனக்குக் கொடுத்தார்.
  ceb-ULB: Nahitabo kini sa kataposan niadtong 40 ka adlaw ug 40 ka gabii nga gihatag
    ni Yahweh kanako ang duha ka papan nga bato, ang papan sa kasabotan.
  pol-UBG: A kiedy minęło czterdzieści dni i czterdzieści nocy, PAN dał mi dwie tablice
    kamienne, tablice przymierza.
  agr-agr: Nuwi cuarenta tsawan nuigtu cuarenta kashi ejeyi ai, Tuke Pujuu jimag kaya
    pakama najanamunum chicham umiktin aidau agagbaun sujusami.
  kyc-kyc: Kinyi, kukwa akalisa kisima korakama akalisa kisimako dusipa epo papeyamopa
    pii dupwa lalu lao lao kana minyuo Kamongome kana para lamana pepa pyao palyiyamo
    dolapo namba jiya.
  urd-GVU: '@see-verse:DEU.009.010'
  deu-1912: Und nach den vierzig Tagen und vierzig Nächten gab mir der HERR die zwei
    steinernen Tafeln des Bundes
  kan-2017: ಆ ನಲ್ವತ್ತು ದಿನಗಳು ಕಳೆದ ಮೇಲೆ ಯೆಹೋವನು ತನ್ನ ಆಜ್ಞೆಗಳಿರುವ ಆ ಎರಡು ಕಲ್ಲಿನ ಹಲಿಗೆಗಳನ್ನು
    ನನಗೆ ಕೊಟ್ಟು, “ನೀನು ಬೇಗ ಇಲ್ಲಿಂದ ಹೋಗು;
  yap-yap: Aram rogon, tomuren e re aningeg i ragag e rran nge nep’ nem me pi’ SOMOL
    ngog fa gal yang i malang nike yoloy fare m’ag ngay.
  hlt-MCSB: Khothaih likip neh khoyin likip bawtnah dongah BOEIPA loh paipi cabael
    la lungto cabael rhoi te kai m'paek.
  mdy-ETH: ዖይዲታሚ ኬሊ ዋንቴና ሮኦሪና ኩሜስካፓ ናንጊና ናንጋ ጎዳ ዒዚ ጫኣቄ ጫኣቁሞ ፃኣፔ ላምዖ ዓርሲንቴ ሹጮንሢ ታኣም
    ዒንጌኔ» ጌዔኔ።
  twi-ASANTE: Na adaduanan awia ne anadwo no baa awieeɛ no, Awurade de aboɔ ɛpono
    mmienu a wɔatwerɛ apam no wɔ so no maa me.
  eng-WEBU: It came to pass at the end of forty days and forty nights that the LORD
    gave me the two stone tablets, even the tablets of the covenant.
  bnp-bnp: “Muri na parava i ravulu va, a Vure i habi nau a tabekena kedo nga i rua,
    i here a ngava dagi vona.
  wal-wal: He oitamu gallassaappenne oitamu qammaappe guyyiyan, GODAI ba maachchai
    xaafettido naa77u masettida shuchchata taayyo immiis.
  spa-PDDPT: Al final de los 40 días y 40 noches Yavé me dio las dos tablas de piedra,
    las tablas del Pacto.
  gun-gun: Ha'e gui quarenta ára ha'e quarenta pytũa py ma Senhor ome'ẽ xevy mokoĩ
    itape ipara va'e, guexeve guarã ojapo va'ekue oĩa.
  ilo-ULB: Napasamak daytoy iti pagleppasan ti uppat a pulo nga aldaw ken uppat a
    pulo a rabii nga inted ni Yahweh kaniak dagiti dua a tapi ti bato, dagiti tapi
    ti tulag.
  kpg-kpg: Di hagaodi gi muli nia laangi e mada haa, gei Dimaadua ga gaamai gi di au
    nia baahi hadu e lua, ala guu hihi go Mee dana hagababa nonua.
  uig-ARA: ۋە شۇنداق بولدىكى، قىرىق كېچە-كۈندۈز ئۆتۈپ، پەرۋەردىگار ماڭا ئىككى تاش
    تاختاي، يەنى ئەھدە تاختايلىرىنى بەردى.
  sus-sus: «Yi yanyi tongo naani nun yi kɔɛ tongo naani dangi xanbi, Alatala naxa
    yi walaxɛ gɛmɛ daaxi firinyi so n yi ra naxan findi saatɛ ra.
  pon-2006: Ni imwilahn rahn pahiseko, KAUN-O ahpw ketikihong ie pelien takai riapali
    en inowo, me e ntingihedi powe sapwellime inowo.
  jae-jae: Geleŋŋa 40 to gêbêcauc 40 gêbacnê, go Apômtau kêkêŋ poc tapa luagêc, taŋ
    kêtu poac tau ŋapoc tapa naŋ, gêdêŋ aê.
  ksd-ksd: Ma ba i ga par ra ivat na vinun na bung na keake ma ra ivat na vinun na
    bung na marum, a Luluai i ga tul tar ra ura pal a vat tagu, ra ura pal a vat na
    kunubu.
  tur-YTC: Kırk gün kırk gecenin sonunda Yahve bana iki taş levhayı, antlaşma levhalarını
    verdi.
  grc-BRENT: Καὶ ἐγένετο διὰ τεσσεράκοντα ἡμερῶν καὶ διὰ τεσσαράκοντα νυκτῶν ἔδωκε
    Κύριος ἐμοὶ τὰς δύο πλάκας τὰς λιθίνας, πλάκας διαθήκης.
  ind-AYT: Jadi, pada akhir dari 40 hari dan 40 malam, TUHAN memberikan kepadaku kedua
    loh batu itu, batu perjanjian itu.
  nya-nya: Pakutha pa masiku makumi anayi usiku ndi usana, Yehova anandipatsa miyala
    iwiri, miyala ya pangano.
  hrv-hrv: Kad je prošlo četrdeset dana i četrdeset noći, Jahve mi dade dvije kamene
    ploče - ploče Saveza.
  mps-mps: “Ena te bulu dude te bidi sese si 40 dei bidai dao. Tama Godigo enabolo
    agai te dąų wali po asęani te masigi mawai dao.
  tpi-tpi: “Mi stap antap long maunten long san na long nait inap 40 de. Orait God
    i givim mi dispela tupela ston em i bin raitim kontrak long en.
  dan-1931: Da de fyrretyve Dage og fyrretyve Nætter var omme, gav HERREN mig de to
    Stentavler, Pagtens Tavler.
  vie-OVCB: Cuối thời gian bốn mươi ngày đêm ấy. Chúa Hằng Hữu đã trao cho tôi hai
    bảng đá, đó là giao ước vừa kết lập.
  guj-2017: ચાળીસ દિવસ અને ચાળીસ રાત પછી એવું બન્યું કે, યહોવાહે મને બે શિલાપાટીઓ,
    એટલે કે કરારની શિલાપાટીઓ આપી.
  pon-2006A: Ni imwilahn rahn pahiseko, KAUN-O ahpw ketikihong ie pelien takai riapali
    en inowo, me e ntingihedi powe sapwellime inowo.
  por-BRBSL: Aconteceu ao final de quarenta dias e quarenta noites que Yahweh me deu
    as duas tábuas de pedra, até mesmo as tábuas do convênio.
  cth-cth: Ahnin 40 arum 40 akuep navah hote lawkkam lungphen kahni touh e teh, BAWIPA
    Cathut ni kai koe na poe.
  twi-twi: Na awia ne anadwo adaduanan no baa awiei no, Awurade de abo pon abien a
    wɔakyerɛw apam no wɔ so no maa me.
  hlt-hlt: Khothaih likip neh khoyin likip bawtnah dongah BOEIPA loh paipi cabael
    la lungto cabael rhoi te kai m'paek.
  tbz-SIM: Yɛwe sipísìnɑ̀ɑ̀ nɛ̀ dɛyènnɛ̀ sipísìnɑ̀ɑ̀ kó difɔ̃nkúò kɛ̀ kù n duɔ́ nku
    tɑummɛ̀ kuɔ́ kó titɑ̃́píɛ̀tì tìdɛ́,
  msy-2020: “Kɨ 40plan arueba ko dɨmagaribar mɨghsɨamɨn pɨn iti. Ezɨ Ikiavɨra Itir
    God, Akar Dɨkɨrɨzir Gavgavimɨn osizirim itir dagɨar akuamning isa na ganɨngi.
  dop-dop: Kʋyɛɛŋ nɩɩlɛ wɑɑlɩ kɛ́ Tɑcɑɑ cɛlɑ-m nɔɣɔ pɛɛlʋɣʋ pɛɛ kpɑɑtɑnɑɑ mpɛ pɑ nɑɑlɛ.
  azb-azb: Rəbb iki daş lövhəni – əhd lövhələrini qırx gün-qırx gecənin sonunda mənə
    verdi.
  eng-DBY: And it came to pass at the end of forty days and forty nights, that Jehovah
    gave me the two tables of stone, the tables of the covenant.
  hin-2017: और चालीस दिन और चालीस रात के बीत जाने पर यहोवा ने पत्थर की वे दो वाचा
    की पटियाएँ मुझे दे दीं।
  wol-KYG: Ba ñeent fukki guddi ak ñeent fukki bëccëg matee, Aji Sax ji jox ma ñaari
    àlluway doj ya, àlluway kóllëre ga.
  eng-YLT: '''And it cometh to pass, at the end of forty days and forty nights, Jehovah
    hath given unto me the two tables of stone — tables of the covenant,'
  eng-WYC-2017: And when forty days and so many nights had passed, the Lord gave to
    me two tables of stone, tables of the bond of peace;
  eng-WMBB: It came to pass at the end of forty days and forty nights that the LORD
    gave me the two stone tablets, even the tablets of the covenant.
  urd-GVH: '@see-verse:DEU.009.010'
  rug-rug: Meke sipu hola sari ka made ṉavulu puta rane meke ka made ṉavulu puta boṉi
    si maeni e Zihova koa rau sari karua patu labelabe vasina sapu kubere goreni Sa
    sari ka manege puta tinarae.
  gaz-gaz: Dhuma guyyaa afurtamaatii fi halkan afurtamaatti Waaqayyo gabateewwan dhagaa
    lama jechuunis gabateewwan kakuu natti kenne.
  fra-LSG: Ce fut au bout des quarante jours et des quarante nuits que l’Éternel me
    donna les deux tables de pierre, les tables de l’alliance.
  gnn-gnn: '@see-verse:DEU.009.010'
  yal-yal: Yanyi tonge naanin nun kɔɛ tonge naanin to dɛfe, Alatala yi walaxa gɛmɛ
    daxi firinne so n yii a layirin na.
  haw-1868: A pau na la he kanaha, a me na po he kanaha, haawi mai la o Iehova ia'u
    i na papapohaku elua, oia na papa o ke kanawai.
  arb-NAV: وَحِينَ أَعْطَانِي الرَّبُّ لَوْحَيْ حَجَرِ الْعَهْدِ فِي نِهَايَةِ الأَرْبَعِينَ
    نَهَاراً وَالأَرْبَعِينَ لَيْلَةً،
  ewe-ewe: Le ŋkeke blaeneawo kple zã blaeneawo ƒe nuwuwu la, Yehowa tsɔ kpe kpakpa
    eveawo, nubabla ƒe kpe kpakpawo nam.
  eng-LEE: And it came to pass at the end of forty days and forty nights, that the
    Lord gave unto me the two tables of stone, the tables of the covenant.
  asm-FB: সেই চল্লিশ দিন আৰু চল্লিশ ৰাতিৰ শেষত যিহোৱাই মোক এই শিলৰ ফলি দুখন দিছিল।
  sus-A: «يِ يَنيِ تٌنفٌ نَانِ نُن يِ كْي تٌنفٌ نَانِ دَنفِ شَنبِ، عَلَتَلَ نَشَ يِ
    وَلَشّ فّمّ دَاشِ قِرِنيِ سٌ ﭑ يِ رَ نَشَن قِندِ سَاتّ رَ.
  fra-SBL: Au bout de quarante jours et quarante nuits, Yahvé me donna les deux tables
    de pierre, les tables de l'alliance.
  hbo-hbo: וַיְהִ֗י מִקֵּץ֙ אַרְבָּעִ֣ים יֹ֔ום וְאַרְבָּעִ֖ים לָ֑יְלָה נָתַ֨ן יְהוָ֜ה
    אֵלַ֗י אֶת־שְׁנֵ֛י לֻחֹ֥ת הָאֲבָנִ֖ים לֻחֹ֥ות הַבְּרִֽית׃
  eng-WYCLIFFE: And whanne fourti daies and so many nyytis hadden passid, the Lord
    yaf to me twei tablis of stoon, tablis of boond of pees;
  cwe-cwe: Viifikile siku ya malongo mane, Mndewa Mulungu kaning'ha vibawo vidi va
    mabwe vandikigwe lagano.
  kik-kik: Hĩndĩ ĩrĩa matukũ macio mĩrongo ĩna, mũthenya na ũtukũ, maathirire-rĩ,
    Jehova nĩanengerire ihengere icio igĩrĩ cia mahiga, ihengere icio cia kĩrĩkanĩro.
  fra-NCL: Au bout des quarante jours et des quarante nuits, Yahweh me donna les deux
    tables de pierre, les tables de l’alliance.
  cek-AK: Ni qui palito hoi qum qui palito boeng pacoengah loe, lokmaihaih thlung
    kangphaek, thlung kangphaek hnetto Angraeng mah ang paek.
  cuk-cuk: ”Iba-dulabogwad-bergusgua (40), Bab-Jehová bemar-ebo-Igar-Mesnaid, akwa-matabogwadgi-narmaklesad
    anga uksad.
  uig-CYR: Вә шундақ болдики, қириқ кечә-күндүз өтүп, Пәрвәрдигар маңа икки таш тахтай,
    йәни әһдә тахтайлирини бәрди.
  tel-2017: ఆ నలభై పగళ్లు, నలభై రాత్రుల తరువాత యెహోవా నిబంధన సంబంధమైన ఆ రెండు రాతి
    పలకలు నాకు అప్పగించి,
  hat-BSA: “Li te vin rive nan fen karant jou ak karant nwit yo, ke SENYÈ a te ban
    mwen de tablo wòch, tab akò yo.
  kos-kos: Aok, tukun len angngaul ac fong angngaul, LEUM GOD El ase nu sik eot tupasrpasr
    luo ma El simusla wuleang lal fac.
  hbo-WLC: וַיְהִ֗י מִקֵּץ֙ אַרְבָּעִ֣ים י֔וֹם וְאַרְבָּעִ֖ים לָ֑יְלָה נָתַ֨ן יְהוָ֜ה
    אֵלַ֗י אֶת־שְׁנֵ֛י לֻחֹ֥ת הָאֲבָנִ֖ים לֻח֥וֹת הַבְּרִֽית׃
  ibo-ibo: Mgbe iri abalị anọ gwụrụ Onyenwe anyị nyere m mbadamba nkume abụọ ndị ahụ,
    bụ mbadamba nkume ọgbụgba ndụ.
  ory-ory: ଆଉ ଚାଳିଶ ଦିନ ଓ ଚାଳିଶ ରାତ୍ରିର ଶେଷରେ ସଦାପ୍ରଭୁ ସେହି ଦୁଇ ପ୍ରସ୍ତର ଫଳକ, ଅର୍ଥାତ୍‍,
    ନିୟମର ଫଳକ ମୋତେ ଦେଲେ।
  chk-chk: Iwe, amüchülan ekewe faik rän me faik pwin, ewe Samol mi Lapalap a ngeniei
    ekewe rüepek fau mi chöpöp, ia a mak ie kapasen ewe pwon.
  rop-rop: Wal afta detlot 40 dei en 40 nait YAWEI bin gibit langa mi det dubala ston
    weya imbin raidimdan det brabli strongbala pramis.
  ukr-1871: Тодї, як скіньчилось сорок днїв і сорок ночей, дав Господь менї дві камяні
    таблицї, таблицї завіту.
  deu-1951: Und nach vierzig Tagen und vierzig Nächten gab mir der HERR die zwei steinernen
    Tafeln, die Tafeln des Bundes.
  eng-JPS: And it came to pass at the end of forty days and forty nights, that the
    LORD gave me the two tables of stone, even the tables of the covenant.
  srp-1865: Poslije èetrdeset dana i èetrdeset noæi dade mi Gospod dvije ploèe kamene,
    ploèe zavjetne.
  lug-lug: Ku nkomerero y’ennaku amakumi ana n’ebiro amakumi ana Mukama Katonda n’ampa
    ebipande ebibiri eby’amayinja nga bye bipande eby’endagaano.
  heb-heb: ויהי מקץ ארבעים יום וארבעים לילה נתן יהוה אלי את שני לחת האבנים לחות הברית׃
  ben-IRV: সেই চল্লিশ দিন রাতের শেষে সদাপ্রভু ওই দুটি পাথরের ফলক অর্থাৎ নিয়মের পাথরের
    ফলক আমাকে দিলেন।
  pan-pan: ਚਾਲ੍ਹੀ ਦਿਨਾਂ ਅਤੇ ਚਾਲ੍ਹੀ ਰਾਤਾਂ ਦੇ ਅੰਤ ਵਿੱਚ ਯਹੋਵਾਹ ਨੇ ਉਹ ਦੋਵੇਂ ਪੱਥਰ ਦੀਆਂ
    ਫੱਟੀਆਂ ਅਰਥਾਤ ਨੇਮ ਦੀਆਂ ਫੱਟੀਆਂ ਮੈਨੂੰ ਦਿੱਤੀਆਂ।
  mya-JVB: အရက် လေးဆယ် စေ့ သောအခါ ၊ ထိုပဋိညာဉ် ကျောက် ပြား နှစ် ပြား ကို ထာဝရဘုရား
    သည် ငါ့ အား ပေး တော်မူလျှင်၊
  hmo-hmo: “Oibe, unai dina 40 hanuaboi 40 idia ore neganai, Lohiabada ese unai nadi,
    Taravatu nadidia lau dekenai ia henia.
  urd-urd: और चालीस दिन और चालीस रात के बाद ख़ुदावन्द ने पत्थर की वह दोनों तख़्तियाँ
    या'नी 'अहद की तख़्तियाँ मुझको दीं।
  rus-SYN: По окончании же сорока дней и сорока ночей дал мне Господь две скрижали
    каменные, скрижали завета,
  bqc-SIM: Gↄↄ blapi gbɛa Dii bàakuaánↄ gbɛ̀ pɛ̀pɛɛ mɛ̀n plapiↄ kpàa.
  tcz-CHONGTHU: Ni somli le jansomli lhin nikhon Pakaiyin kitepna songpheng teni chu
    eipe tan ahi.
  mar-mar: चाळीस दिवस, चाळीस रात्री झाल्यावर परमेश्वराने त्या आज्ञापटाच्या पाट्या
    मला दिल्या.
  qub-qub: Chuscu chunca (40) junaj chuscu chunca (40) pagas goyarcuptë Tayta Dios
    entregamaran ishcan läja rumita gamcunawan conträtu rurashan isquirbishata.
  hat-hat: Wi, apre karant jou ak karant nwit, Seyè a ban mwen de wòch plat yo avèk
    kontra a ekri sou yo.
  eng-BSB: And at the end of forty days and forty nights, the LORD gave me the two
    stone tablets, the tablets of the covenant.
  tod-tod: Folo ʋuunaanigɔ (40) ta kpidi ʋuunaanigɔi (40) laawu, Ɠɔoɠɔ GALAGI minazeɠe
    kɔtu ɠokolo felegɔiti feeni zèa.
  eng-WEBPB: It came to pass at the end of forty days and forty nights that the LORD
    gave me the two stone tablets, even the tablets of the covenant.
  kbq-kbq: Hagi 40'a zagegi 40'a hanima evigeno'a, Ra Anumzamo'a anama huhagerafi
    huvempa kasegema krente'nea haverarena nenamino,
  nhe-BL: '@see-verse:DEU.009.010'
  gub-BL: A'e 40 'ar ipaw ire Tupàn Tuweharupi Wiko Ma'e umur a'e mokoz itapew uze'eg
    hereko har ihewe.
  eng-DRA: And when forty days were passed, and as many nights, the Lord gave me the
    two tables of stone, the tables of the covenant,
