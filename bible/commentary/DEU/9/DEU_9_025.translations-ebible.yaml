  rus-SYN: И повергшись пред Господом, умолял я сорок дней и сорок ночей, в которые
    я молился, ибо Господь хотел погубить вас;
  bqc-SIM: Ma wulɛ Dii aɛ gↄↄ bla fãanɛ ń gwãasĩnao, kɛ́ Dii òmɛɛ á á kaalɛ
    yã́i.
  tcz-CHONGTHU: Hijeh achu nisomli le jan somli Pakai henga ka bohkhup in ahi, ajeh
    chu Pakaiyin nabonchauva thagam ding na got’u ahi.
  mar-mar: तेव्हा मी त्याच्या पायाशी चाळीस दिवस अन् चाळीस रात्री पडून राहिलो. कारण
    तुमचा नाश करीन असे परमेश्वर म्हणाला होता.
  qub-qub: Chaymi Tayta Diospa ñaupancho chuscu chunca (40) junaj chuscu chunca (40)
    pagas llaquisha lätararä mana ushacächishunayquipaj ruwacushpä.
  hat-hat: Se konsa mwen lage kò m' fas atè devan Seyè a, pandan karant jou ak karant
    nwit, paske Seyè a te di l'ap disparèt nou.
  eng-BSB: So I fell down before the LORD for forty days and forty nights, because
    the LORD had said He would destroy you.
  tod-tod: Siɛgi zu Ɠɔoɠɔ GALAGI ɠɛni ɠɛɛzu la, é wo-ma zuwu ɠaaleʋe, gè laani Ɠɔoɠɔ
    GALAGI ɠɔɠɔwu, gè yɛni ná eyɛsu folo ʋuunaanigɔ (40) ta kpidi ʋuunaanigɔ (40).
  eng-WEBPB: So I fell down before the LORD the forty days and forty nights that I
    fell down, because the LORD had said he would destroy you.
  kbq-kbq: Ana'ma hazageno Ra Anumzamo'a tamahe fanane hugahuema hige'na, 40'a zagegi
    40'a haninki navugosaregati Ra Anumzamofo avuga umase'ne'na,
  nhe-BL: Yeca nimotecac huan nimocajqui nimoixtlapachojtoc iixtla TOTECO para 40
    tonali huan 40 yohuali pampa yajaya quiijtojtoya para inmechtzontlamiltisquía.
  gub-BL: Uze'eg wi Moizez. — Amumaw 40 'ar hepenàràg rehe hepyta pà 'aromo pyhaw
    no, heruwa ywy rehe imuhyk pà Tupàn Tuweharupi Wiko Ma'e henataromo. Ta'e umume'u
    pemumaw pàwàm a'e xe.
  eng-DRA: 'And I lay prostrate before the Lord forty days and nights, in which I
    humbly besought him, that he would not destroy you as he had threatened:'
