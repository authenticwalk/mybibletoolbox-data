verse: DEU.009.025
translations:
  mal-C: യഹോവ നിങ്ങളെ നശിപ്പിക്കുമെന്ന് അരുളിച്ചെയ്തതുകൊണ്ടാണ് ഞാൻ യഹോവയുടെ സന്നിധിയിൽ
    നാൽപ്പതുരാവും നാൽപ്പതുപകലും സാഷ്ടാംഗം വീണുകിടന്നത്.
  deu-TKW: Als ich nun die vierzig Tage und vierzig Nächte; die ich mich niederwarf,
    vor Jahwe lag, weil Jahwe gedroht hatte, euch vertilgen zu wollen,
  lin-lin: Nakweyaki liboso ya Yawe mikolo tuku minei mpe babutu tuku minei, pamba
    te Yawe azalaki koloba ete akoboma bino.
  eng-LSV: And I throw myself before YHWH—the forty days and the forty nights when
    I had thrown myself—because YHWH has commanded to destroy you;
  eng-GNV: Then I fell downe before ye Lord fourtie dayes and fourtie nightes, as
    I fell downe before, because ye Lord had said, that he woulde destroy you.
  eng-WEBSTER: Thus I fell down before the LORD forty days and forty nights, as I
    fell down at the first ; because the LORD had said he would destroy you.
  nhw-BL: Yeca nimocajqui nimoixtlapachojtoc iixpa TOTECO para 40 tonali huan 40 yohuali
    pampa yaya quiijtojtoya para anmechtzontlamiltisquía.
  swh-ONEN: Nilianguka kifudifudi mbele za Bwana kwa zile siku arobaini usiku na mchana
    kwa sababu Bwana alikuwa amesema angewaangamiza ninyi.
  bba-bba: Mɑ nɑ kpunɑ Yinni Gusunɔn wuswɑɑɔ nɑ nùn kɑnɑ sɔ̃ɔ sɔɔ weeru kɑ wɔ̃kuru
    weeru yèn sɔ̃ u nɛɛ, u koo bɛɛ kpeerɑsiɑ.
  eng-KJVCPB: Thus I fell down before the Lord forty days and forty nights, as I fell
    down at the first; because the Lord had said he would destroy you.
  luo-luo: Ne ariera piny ndalo piero angʼwen odiechiengʼ gotieno nikech Jehova Nyasaye
    nowacho ni obiro tiekou.
  meu-meu: Taunabunai lau na dina hari-ahui boi hari-ahui Iehova vairanai nagoru dihova;
    badina be Iehova ese baine habuamui tari eto.
  npi-ULB: परमप्रभुले तिमीहरूलाई नष्‍ट गर्नुहुनेथियो भनी उहाँले भन्‍नुभएकोले म चालिस
    दिन चालिस रातसम्म उहाँको सामु लम्पसार परेँ ।
  yor-yor: Mo ti wólẹ̀ níwájú Olúwa fún ogójì ọ̀sán àti òru wọ̀nyí nítorí pé Olúwa
    sọ pé Òun yóò pa yín run.
  ind-ind: “Jadi selama empat puluh hari empat puluh malam, saya bersujud sambil berdoa
    di hadapan TUHAN, karena Dia sudah mengatakan hendak membinasakan kalian.
  pes-OPCB: پس خداوند خواست شما را هلاک کند، ولی من چهل شبانه روز در برابر او به خاک
    افتادم
  tgl-ULB: Kaya nagpatirapa ako sa harapan ni Yahweh ng apatnapung wawasakin niya
    kayo.
  cbu-NT: Ashirangutischa, Apanll siyaa kapung tsiyantayaru, siyaa kapeetamaam zandarangiya.
    Nuwsha anush tutunlltayaruri, ichingaru 40 zar psaanpatatam mangi mantsaranguri
    masharangina.
  hui-hui: Ani bialu hemigo hondowa Anduane Homogohanda tí bo wahole biayuane hale
    howa i̱na horo pira mariani (40) mbiraga horombebi Anduane Homogo hearia puwa
    dindini iba hinabi mbira nane bulu palu wiaabo haru.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​အား​သုတ်​သင်​ဖျက် ဆီး​မည်​ဖြစ်​သော​ကြောင့်
    ငါ​သည်​ရက်​ပေါင်း​လေး ဆယ်​ပတ်​လုံး ကိုယ်​တော်​၏​ရှေ့​မှောက်​တွင်​ပျပ်​ဝပ် လျက်​နေ​ခဲ့​၏။-'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་མེད་པར་བྱ་གསུངས་པས། བསྡོམས་པས་ཉིན་མཚན་བཞི་བཅུའི་རིང་ལ་ངས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ལུས་སར་བཏུད་པ་ཡིན།
  sna-sna: Ndakawira pasi nechiso changu pamberi paJehovha kwamazuva iwayo ane makumi
    mana nousiku huna makumi mana nokuda kwokuti Jehovha akanga ati aizokuparadzai.
  spa-BLM: Por eso me postré ante Yahvé los cuarenta días y las cuarenta noches que
    estuve postrado, porque Yahvé había dicho que te destruiría.
  cac-cac: Yujto maj e c'anab'ajej, yuj chi' yala' to ol ex sateloc, yuj chi' em in
    n̈ojan d'a yichan̈ d'a 40 c'ual yed' 40 ac'val chi'.
  swh-ULB: Kwa hiyo nilala kifudifudi mbele ya Yahwe siku zile arobaini na usiku arobaini,
    kwa sababu alikuwa amesema kwamba angewaangamiza.
  bel-bel: І ўпаўшы прад Госпадам, маліў я сорак дзён і сорак ночаў, у якія я маліўся,
    бо Гасподзь хацеў пагубіць вас;
  deu-ELBBK: Und ich warf mich vor dem HERRN nieder, die 40 Tage und die 40 Nächte,
    die ich mich niederwarf; denn der HERR hatte gesagt, dass er euch vertilgen wolle;
  mbb-OT: “Umbe zutun he timpu midlangkeb a ziyà te etuvangan te Nengazen seled te
    40 he andew wey 40 he kezukileman su migkaǥi is Nengazen he edèdeetan kew zin.
  mal-2015: യഹോവ നിങ്ങളെ നശിപ്പിക്കുമെന്നു അരുളിച്ചെയ്തിരുന്നതുകൊണ്ടു ഞാൻ യഹോവയുടെ
    സന്നിധിയിൽ നാല്പതുരാവും നാല്പതുപകലും വീണുകിടന്നു;
  rmc-rmc: Me pašľuvas le mujeha pre phuv anglo RAJ saranda dživesa the rača, bo phenďa,
    hoj tumen zňičinela.
  pes-OPV: پس به حضور خداوند به روی درافتادم درآن چهل روز و چهل شب که افتاده بودم،
    از این جهت که خداوند گفته بود که شما را هلاک سازد.
  ron-1924: 'М-ам арункат ку фаца ла пэмынт ынаинтя Домнулуй: патрузечь де зиле ши
    патрузечь де нопць м-ам арункат ку фаца ла пэмынт, пентру кэ Домнул спусесе кэ
    вря сэ вэ нимичяскэ.'
  ben-OBCV: সদাপ্রভু তোমাদের ধ্বংস করার কথা বলেছিলেন বলে আমি সেই চল্লিশ দিন ও চল্লিশ
    রাত সদাপ্রভুর সামনে উবুড় হয়ে পড়েছিলাম।
  som-som: Oo sidaas daraaddeed ayaan Rabbiga hortiisa ku dhacay, oo afartan maalmood
    iyo afartan habeen ayaan hortiisa joogay, maxaa yeelay, Rabbigaa yidhi, Iyagaan
    baabbi'inayaa.
  lat-VUC: 'Et jacui coram Domino quadraginta diebus ac noctibus, quibus eum suppliciter
    deprecabar, ne deleret vos ut fuerat comminatus:'
  eng-ASVBT: So I fell down before Jehovah the forty days and forty nights that I
    fell down, because Jehovah had said he would destroy you.
  ita-1885: Io mi gittai adunque in terra davanti al Signore, per que' quaranta giorni,
    e quelle quaranta notti, che io stetti così prostrato; perciocchè il Signore avea
    detto di distruggervi.
  eng-LXXUP: And I prayed before the Lord forty days and forty nights, the number
    that I prayed before, for the Lord said that he would utterly destroy you.
  eng-ULB: So I lay facedown before Yahweh those forty days and forty nights, because
    he had said that he would destroy you.
  spa-VBL: Así que me acosté en tierra ante el Señor durante cuarenta días y cuarenta
    noches, porque el Señor había amenazado con destruirlos.
  fra-_FOB: Je me prosternai donc devant l'Éternel les quarante jours et les quarante
    nuits, durant lesquels je me prosternai, parce que l'Éternel avait dit qu'il vous
    détruirait;
  mal-mal: യഹോവ നിങ്ങളെ നശിപ്പിക്കുമെന്ന് അരുളിച്ചെയ്തിരുന്നതുകൊണ്ട് ഞാൻ യഹോവയുടെ
    സന്നിധിയിൽ നാല്പത് രാവും നാല്പത് പകലും വീണുകിടന്നു;
  urd-GVR: Maiṅ 40 din aur rāt Rab ke sāmne zamīn par muṅh ke bal rahā, kyoṅki Rab
    ne kahā thā ki wuh tumheṅ halāk kar degā.
  suz-BL: मोपतीके परमप्रभु यावे आ ङोंइती गो ४० नाक्‍ती ४० नाक्‍दो सम्‍म बाप्‍शा बाक्‍ती।
    मारदे हना परमप्रभु यावेमी ‘गे इन कली क्‍याम्‍नुङ’ देंशो बाक्‍त। ब्‍यवस्‍था ९:१८
  ita-1927: Io stetti dunque così prostrato davanti all’Eterno quei quaranta giorni
    e quelle quaranta notti, perché l’Eterno avea detto di volervi distruggere.
  ckb-ckb: ئەو چل شەو و چل ڕۆژە لەبەردەم یەزدان کەوتم، چونکە یەزدان فەرمووبووی لەناوتان
    دەبات.
  eng-BBE: So I went down on my face in prayer before the Lord for forty days and
    forty nights as I did at first; because the Lord had said that he would put an
    end to you.
  kan-OKCV: ಹೀಗಿರಲಾಗಿ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ನಾಶಮಾಡುತ್ತೇನೆಂದು ಹೇಳಿದ್ದರಿಂದ, ನಾನು ಮುಂಚೆ
    ಬಿದ್ದುಕೊಂಡ ಹಾಗೆಯೇ ನಲವತ್ತು ದಿವಸ ಹಗಲುರಾತ್ರಿ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಬಿದ್ದಿದ್ದೆನು.
  tam-2017: '“உங்களை அழிப்பேன் என்று யெகோவா சொன்னதினால், நான் முன்புபோல யெகோவாவின்
    சமுகத்தில் இரவும்பகலும் நாற்பது நாட்கள் விழுந்துகிடந்தேன்; அப்பொழுது நான் யெகோவாவை
    நோக்கிச் செய்த விண்ணப்பம் என்னவென்றால்:'
  spa-RV-1909: Postréme, pues, delante de Jehová cuarenta días y cuarenta noches que
    estuve postrado; porque Jehová dijo que os había de destruir.
  ron-BTF: Astfel m-am prosternat înaintea DOMNULUI patruzeci de zile şi patruzeci
    de nopţi, cum m-am prosternat prima dată, pentru că DOMNUL a spus că voieşte să
    vă nimicească.
  eng-WEBP: So I fell down before the LORD the forty days and forty nights that I
    fell down, because the LORD had said he would destroy you.
  eng-FBV: So I lay down on the ground before the Lord for forty days and forty nights,
    because the Lord had threatened to destroy you.
  nld-1939: Toen ik mij dus, zoals ik zeide, die veertig dagen en veertig nachten
    voor Jahweh had neergeworpen, omdat Jahweh gezegd had, dat Hij u wilde verdelgen,
  nch-BL: Yeca nimocajqui nimotancuaquetztoc iixpa TOTECO para 40 tonati huan 40 yohuali
    pampa ya quiijtojtoya para amechtzontamiltisquía.
  vie-1934: Vậy, vì cớ Đức Giê-hô-va có phán rằng Ngài toan diệt các ngươi, nên ta
    cứ sấp mình xuống trước mặt Đức Giê-hô-va trong bốn mươi ngày và bốn mươi đêm,
  hin-CV: तब मैं चालीस दिन और चालीस रात याहवेह के सामने ही पड़ा रहा, क्योंकि याहवेह
    अपनी यह इच्छा बता चुके थे, कि वह तुम्हें नाश कर देंगे.
  eng-OURB: So I fell down before Adonai the forty days and forty nights that I fell
    down, because Adonai had said he would destroy you.
  spa-BES: Así que me postre en oración ante el Señor por cuarenta días y cuarenta
    noches, como hice al principio; porque el Señor había dicho que él te pondría
    fin.
  tdx-tdx: Aa le handro am-pohatse ty nibabohako añatrefa’ Iehovà, efa-polo andro
    naho efa-polo haleñe ty nibabohako amy tsinara’ Iehovày t’ie hanjamañe anahareo,
  vid-vid: “Ahyo nambasa chifunama hali Mkulu Nguluwi zuwa alyo makumi gane, nechilo
    na nemisi, kwa vila Mkulu Nguluwi nayali yalonjile kowadumya.
  eng-OKE: But I fell down before the Lord the forty days and the forty nights that
    I was prostrate, for the Lord had spoken to consume you.
  tha-KJV: ข้าพเจ้าจึงกราบลงต่อพระพักตร์พระเยโฮวาห์​สี​่​สิ​บวันสี่​สิ​บคืนนี้ อย่างข้าพเจ้ากราบลงครั้​งก​่อนนั้น
    เพราะพระเยโฮวาห์​ได้​ตรั​สว​่าจะทรงทำลายท่านทั้งหลายเสีย
  por-BR-2018: Prostrei-me, pois, diante do SENHOR quarenta dias e quarenta noites
    que estive prostrado; porque o SENHOR disse que vos havia de destruir.
  deu-ELO: Und ich warf mich vor Jehova nieder, die vierzig Tage und die vierzig Nächte,
    die ich mich niederwarf; denn Jehova hatte gesagt, daß er euch vertilgen wolle;
  eng-WYC-2018: And I lay before the Lord forty days and forty nights, in which I
    besought him meekly, that he should not do away you, as he menaced. (And so for
    forty days and forty nights I lay before the Lord, in which time I meekly besought
    him not to destroy you, as he had threatened.)
  epo-epo: Mi do kuŝis antaŭ la Eternulo dum la kvardek tagoj kaj kvardek noktoj,
    kiujn mi kuŝis; ĉar la Eternulo intencis ekstermi vin.
  uig-PIN: Xuning bilǝn mǝn axu qaƣda Pǝrwǝrdigar aldida ɵzümni yǝrgǝ etip yǝnǝ ⱪiriⱪ
    keqǝ-kündüz düm yattim; dǝrwǝⱪǝ düm yattim; qünki Pǝrwǝrdigar silǝrgǝ ⱪarap «ularni
    yoⱪitimǝn» degǝnidi.
  beo-beo: 'Amaiba:le, na da odagi osoboga diasa:ili, Hina Gode Ea midadi esalu. Bai
    E da dili gugunufinisimusa: dawa:beba:le, na da agoane hamosu.'
  tpi-OTNT: “Olsem na taim yupela i stap yet long arere bilong maunten, mi go antap
    na mi slip pes i go daun long graun long ai bilong Bikpela long san na nait inap
    40 de olgeta. Mi mekim olsem, long wanem, Bikpela i tok bai em i bagarapim yupela
    olgeta.
  hau-SA: Na kwanta rubda ciki a gaban Ubangiji waɗannan yini arba’in da dare arba’in
    domin Ubangiji ya ce zai hallaka ku.
  uig-LAT: Shuning bilen men ashu chaghda Perwerdigar aldida özümni yerge étip yene
    qiriq kéche-kündüz düm yattim; derweqe düm yattim; chünki Perwerdigar silerge
    qarap «ularni yoqitimen» dégenidi.
  nde-nde: Ngazilahla ngawa phambi kukaThixo okwensuku ezingamatshumi amane kanye
    lobusuku obungamatshumi amane ngoba uThixo wayethe uzalibhubhisa.
  ton-ton: Naʻe pehē pe ʻa ʻeku fakatōmapeʻe au ʻi he ʻao ʻo Sihova ʻi he ʻaho ʻe
    fāngofulu mo e pō ʻe fāngofulu, ʻo hangē ko ʻeku tomuʻa fai ia; ko e meʻa ʻi he
    pehē ʻe Sihova te ne fakaʻauha ʻakimoutolu.
  ces-1613: A padna, ležel jsem před Hospodinem čtyřidceti dní a čtyřidceti nocí,
    v nichž jsem rozprostíral se; nebo řekl Hospodin, že vás chce zahladiti.
  eng-WMB: So I fell down before the LORD the forty days and forty nights that I fell
    down, because the LORD had said he would destroy you.
  tam-TCV: யெகோவா, தான் உங்களை அழிக்கப்போவதாகச் சொன்னதினால், நான் இரவும் பகலும் நாற்பது
    நாட்கள் யெகோவாவுக்கு முன்பாக விழுந்து கிடந்தேன்.
  ceb-ULB: Busa mihapa ako sa atubangan ni Yahweh niadtong 40 ka adlaw ug 40 ka gabii,
    tungod kay miingon siya nga pagalaglagon ka niya.
  pol-UBG: Dlatego upadłem przed PANEM i leżałem przez czterdzieści dni i czterdzieści
    nocy, bo PAN już powiedział, że was wytępi.
  agr-agr: “Nunin asagmin Tuke Pujuu ijipatag takui, wi cuarenta tsawan nuigtu cuarenta
    kashi makichkish ayamtsuk shiig senchi Tuke Pujuu segaakun pujusamiajai.
  kyc-kyc: Dokona lao Kamongo kareyamo dorena kukwa korakamape yuu gii akalisa kisima
    dusipa isa pangu siyu. Doo piyunu doko baame nakama pyaro lao suu pyalu pyao piyamo
    doko sepala piyu.
  urd-GVU: مَیں 40 دن اور رات رب کے سامنے زمین پر منہ کے بل رہا، کیونکہ رب نے کہا
    تھا کہ وہ تمہیں ہلاک کر دے گا۔
  deu-1912: Also fiel ich nieder vor dem HERRN die vierzig Tage und vierzig Nächte,
    die ich dalag; denn der HERR sprach, er wollte euch vertilgen.
  kan-2017: ಯೆಹೋವನು ನಿಮ್ಮನ್ನು ನಾಶಮಾಡಬೇಕೆಂದಿದ್ದರಿಂದ ನಾನು ಆ ನಲ್ವತ್ತು ದಿನವೂ ಹಗಲಿರುಳು
    ಆತನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಬಿದ್ದಿದ್ದೆನು.
  yap-yap: “Gu paraw nga but’ u p’eowchen SOMOL ni aningeg i ragag e rran nge nep’,
    ni bochane keyog ngog ni nge thang owchemed.
  hlt-MCSB: BOEIPA mikhmuh ah khothaih likip neh khoyin likip ka bakop te khaw BOEIPA
    loh nangmih mitmoeng sak ham a thui dongah ni ka bakop.
