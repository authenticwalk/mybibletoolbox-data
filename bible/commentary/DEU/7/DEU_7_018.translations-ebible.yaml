verse: DEU.007.018
translations:
  mal-C: എന്നാൽ അവരെ ഭയപ്പെടരുത്. നിങ്ങളുടെ ദൈവമായ യഹോവ ഫറവോനോടും സകല ഈജിപ്റ്റുകാരോടും
    ചെയ്തതും ഓർക്കുക.
  deu-TKW: so habe keine Furcht vor ihnen, gedenke vielmehr an das, was Jahwe, dein
    Gott, dem Pharao und ganz Ägypten widerfahren ließ,
  lin-lin: Te ! Kobanga yango soki moke te ! Kanisa malamu makambo oyo Yawe, Nzambe
    na yo, asalaki Faraon mpe Ejipito mobimba.
  eng-LSV: You are not afraid of them; you surely remember that which your God YHWH
    has done to Pharaoh and to all of Egypt,
  eng-GNV: 'Thou shalt not feare them, but remember what the Lord thy God did vnto
    Pharaoh, and vnto all Egypt:'
  eng-WEBSTER: 'Thou shalt not be afraid of them: but shalt well remember what the
    LORD thy God did to Pharaoh, and to all Egypt;'
  nhw-BL: Pero nimechilhuía amo xiquinimacasica. Xiquelnamiquica catli quichijqui
    amoTECO Dios ica Faraón huan nochi egiptome.
  swh-ONEN: Lakini msiwaogope. Kumbukeni vyema jinsi Bwana Mungu wenu alivyofanya
    kwa Farao na kwa wote huko Misri.
  bba-bba: I ku nin bɛrum ko. I yɑɑyo ye Gusunɔ bɛsɛn Yinni u Eɡibitiɡibu kpuro kɑ
    ben sunɔ kuɑ.
  eng-KJVCPB: 'thou shalt not be afraid of them: but shalt well remember what the
    Lord thy God did unto Pharaoh, and unto all Egypt;'
  wbp-wbp: '@see-verse:DEU.007.017'
  luo-luo: To kik uluorgi; paruru malongʼo gima ne Jehova Nyasaye ma Nyasachu otimone
    Farao gi piny e Misri duto.
  meu-meu: To idia garidia basio gari. Iehova, emui Dirava, ese Farao bona Aigupto
    idoinai ede e karadia toma na ba laloa tao;
  npi-ULB: तिनीहरूदेखि नडराओ । परमप्रभु तिमीहरूका परमेश्‍वरले फारो र सबै मिश्रीलाई
    के गर्नुभयो भनी तिमीहरूले याद राख्‍नू ।
  yor-yor: Ṣùgbọ́n ẹ má ṣe bẹ̀rù wọn, ẹ rántí dáradára ohun tí Olúwa Ọlọ́run yín ṣe
    sí Farao àti gbogbo Ejibiti.
  ind-ind: Jangan takut kepada mereka! Ingatlah yang pernah TUHAN lakukan kepada raja
    Mesir dan semua rakyatnya.
  pes-OPCB: ولی از آنها باک نداشته باشید! کافیست آنچه را خداوند، خدایتان با فرعون
    و سراسر سرزمین مصر کرد به خاطر آورید.
  tgl-ULB: huwag kayong matakot sa kanila; alalahanin ninyo sa inyong isipan kung
    ano ang ginawa ni Yahweh na inyong Diyos kay Paraon at sa buong Ehipto;
  cbu-NT: Itaru anshuchee tputs punirintspa. Apanll Parawaa tiptsirpatari waneerangu
    anoo mangishis mbizarintspa.
  hui-hui: Tígua urunihondo gi nahe elahe howa Anduane Homogo ibugua Iyibinaga kini
    heago heba ibunaga wali agali hearuhondo ala biyagoni mitangibu dai bilimu.
  mya-mya: သူ​တို့​ကို​မ​ကြောက်​နှင့်။ သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် အီ​ဂျစ်​ပြည်
    ဘု​ရင်​နှင့်​ပြည်​သူ​ပြည်​သား​အ​ပေါင်း​တို့ အား မည်​ကဲ့​သို့​စီ​ရင်​တော်​မူ​ခဲ့​ကြောင်း
    ကို​သ​တိ​ရ​ကြ​လော့။-
  bod-N: དེ་དག་ལ་འཇིགས་མི་དགོས། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཕཱར་ཨོལ་དང་ཨེ་ཅིབ་ཀྱི་ཡུལ་ཐམས་ཅད་ལ་ཇི་ལྟར་མཛད་པ་འབའ་ཞིག་དྲན་དགོས་ཏེ།
  sna-sna: Hamufaniri kuvatya; nyatsorangarirai zvakaitwa naJehovha Mwari wenyu kuna
    Faro neIjipiti yose.
  spa-BLM: 'no les tendrás miedo. Recordarás bien lo que Yahvé vuestro Dios hizo al
    Faraón y a todo Egipto:'
  cac-cac: Palta man̈ ex xiv d'a eb' anima chi'. Naeccoti tas yutejnac eb' anima Jehová
    d'a Egipto yed' sreyal.
  swh-ULB: Usiwaogope; utakumbuka akilini Yahwe nini Mungu wenu alifanya kwa Farao
    na Misri yote?
  bel-bel: ня бойся іх, згадай тое, што зрабіў Гасподзь, Бог твой, з фараонам і ўсім
    Егіптам,
  deu-ELBBK: fürchte dich nicht vor ihnen; gedenke doch dessen, was der HERR, dein
    Gott, dem Pharao und allen Ägyptern getan hat,
  mbb-OT: Iyan, kenè kew mahandek kandan, kekenà, purungi niw tentenuzi ke hengkey
    is mibeelan te Nengazen he Megbevayè niw ziyà te hadì te Ehipto wey te langun
    he Ehiptohanen.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ ഫറവോനോടും എല്ലാ മിസ്രയീമ്യരോടും ചെയ്തതായി
  rmc-rmc: Ma daran lendar! Leperen tumenge pre oda, so kerďa o RAJ, tumaro Del, le
    Faraonoske the cale Egiptoske.
  pes-OPV: از ایشان مترس بلکه آنچه را یهوه خدایت بافرعون و جمیع مصریان کرد، نیکو بیاد
    آور.
  ron-1924: Сэ ну те темь де еле. Аду-ць аминте че а фэкут Домнул Думнезеул тэу луй
    Фараон ши ынтрегулуй Еӂипт;
  ben-OBCV: কিন্তু তোমরা তাদের ভয় কোরো না; তোমাদের ঈশ্বর সদাপ্রভু ফরৌণ ও সমগ্র মিশর
    দেশের উপর কী করেছিলেন তা ভুলে যেয়ো না।
  som-som: waa inaydaan ka cabsan, oo waa inaad aad u xusuusataan wixii Rabbiga Ilaahiinna
    ahu ku sameeyey Fircoon iyo dalkii Masar oo dhan.
  lat-VUC: noli metuere, sed recordare quæ fecerit Dominus Deus tuus Pharaoni, et
    cunctis Ægyptiis,
  eng-ASVBT: 'thou shalt not be afraid of them: thou shalt well remember what Jehovah
    thy God did unto Pharaoh, and unto all Egypt;'
  ita-1885: Non temer di loro; ricordati pur delle cose che il Signore Iddio tuo ha
    fatte a Faraone, e a tutti gli Egizj;
  eng-LXXUP: 'thou shalt not fear them; thou shalt surely remember all that the Lord
    thy God did to Pharaoh and to all the Egyptians:'
  eng-ULB: do not be afraid of them; you will call to mind what Yahweh your God did
    to Pharaoh and to all Egypt;
  spa-VBL: 'Pero no les tengan miedo. Asegúrense de recordar lo que el Señor su Dios
    hizo con el Faraón y con todo Egipto:'
  fra-_FOB: Ne les crains point; souviens-toi bien de ce que l'Éternel ton Dieu a
    fait à Pharaon et à tous les Égyptiens,
  mal-mal: നിന്റെ ദൈവമായ യഹോവ ഫറവോനോടും എല്ലാ ഈജിപ്റ്റുകാരോടും ചെയ്തതും,
  urd-GVR: To bhī un se na ḍar. Wuhī kuchh zahan meṅ rakh jo Rab tere Ḳhudā ne Firaun
    aur pūre Misr ke sāth kiyā.
  suz-BL: मेको आन क्‍येङा महिनीन। परमप्रभु यावे, इन परमप्रभुमी फाराओ नु इजीप्‍त रागी
    ङा मुर नेल्‍ल कली मार मार पवा, मेको मिम्‍तीन।
  ita-1927: Non le temere; ricordati di quello che l’Eterno, il tuo Dio, fece a Faraone
    e a tutti gli Egiziani;
  ckb-ckb: لێیان مەترسن، ئەوەتان بەبیر بێتەوە یەزدانی پەروەردگارتان چی بە فیرعەون
    و بە هەموو میسرییەکان کرد،
  eng-BBE: Have no fear of them, but keep well in mind what the Lord your God did
    to Pharaoh and to all Egypt;
  kan-OKCV: ನೀವು ಅವರಿಗೆ ಭಯಪಡಬೇಡಿರಿ. ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಫರೋಹನಿಗೂ, ಎಲ್ಲಾ ಈಜಿಪ್ಟಿನವರಿಗೂ
    ಮಾಡಿದ್ದನ್ನು
  tam-2017: உன் தேவனாகிய யெகோவா பார்வோனுக்கும் எகிப்தியர்கள் அனைவருக்கும் செய்ததையும்,
  spa-RV-1909: 'No tengas temor de ellos: acuérdate bien de lo que hizo Jehová tu
    Dios con Faraón y con todo Egipto;'
  ron-BTF: Să nu te temi de ele, ci să îţi aduci bine aminte ce a făcut DOMNUL Dumnezeul
    tău lui Faraon şi întregului Egipt;
  eng-WEBP: 'you shall not be afraid of them. You shall remember well what the LORD
    your God did to Pharaoh and to all Egypt:'
  eng-FBV: 'But don''t be afraid of them. Make sure you remember what the Lord your
    God did to Pharaoh and the whole of Egypt:'
  nld-1939: 'Neen, vrees ze niet! Herinner u steeds, wat Jahweh, uw God, aan Farao
    en heel Egypte gedaan heeft:'
  nch-BL: Pero nimechilhuía amo xiquinimacasica. Xiquelnamiquica cati quichijqui amoTECO
    Dios ica Faraón huan nochi egiptome.
  vie-1934: thì chớ sợ, hãy nhớ lại điều Giê-hô-va Đức Chúa Trời ngươi đã làm cho
    Pha-ra-ôn và cả xứ Ê-díp-tô,
  hin-CV: तब तुम उनसे भयभीत न होओगे. सही होगा कि तुम यह याद करो कि याहवेह, तुम्हारे
    परमेश्वर ने फ़रोह और सारे मिस्र के साथ क्या किया था.
  eng-OURB: you shall not be afraid of them. You shall remember well what Adonai your
    God did to Pharaoh, and to all Egypt [Abode of slavery];
  spa-BES: No temas a ellos, pero ten en cuenta lo que el Señor tu Dios hizo a Faraón
    y a todo Egipto;
  tdx-tdx: Ko ihem­baña’o, tiahio avao ty nanoe’ Iehovà Andria­nañahare’o amy Parò
    naho amy Mitsraime iaby,
  vid-vid: Mleche kuwadumba, mkumbuchile kota vila Mkulu Nguluwi, Nguluwi wa hemwe,
    navyoyamditile Falao na isi yeng'ha ya Misili.
  eng-OKE: Thou shalt not be afraid of them; remembering thou shalt remember what
    the Lord thy God did to Pharoh and all Mizraim;
  tha-KJV: ท่านทั้งหลายอย่ากลัวเขาเลย แต่​จงระลึกถึงการที่พระเยโฮวาห์พระเจ้าของท่านกระทำต่อฟาโรห์และต่อชาวอียิปต์ทั้งสิ้นนั้น
  por-BR-2018: 'Não tenhas medo deles: lembra-te bem do que fez o SENHOR teu Deus
    com Faraó e com todo o Egito;'
  deu-ELO: fürchte dich nicht vor ihnen; gedenke doch dessen, was Jehova, dein Gott,
    dem Pharao und allen Ägyptern getan hat,
  eng-WYC-2018: do not thou dread, but have thou mind, what things thy Lord God did
    to Pharaoh, and all the Egyptians; (do not thou fear, but remember, what things
    the Lord thy God did to Pharaoh, and to all the Egyptians;)
  epo-epo: 'Ne timu ilin: memoru, kion faris la Eternulo, via Dio, al Faraono kaj
    al la tuta Egiptujo,'
  uig-PIN: ulardin ⱪorⱪma; Pǝrwǝrdigar Hudayingning Pirǝwn ⱨǝm barliⱪ Misirliⱪlarni
    ⱪandaⱪ ⱪilƣanliⱪini ǝsligin,
  beo-beo: Ilima mae beda:ma! Hina Gode da Idibidi Hina amola ea dunu fi ilima gasa
    bagade hou hamoi. Amo mae gogolema.
  tpi-OTNT: Nogat. Yupela i no ken pret long ol. Yupela i mas tingim dispela ol samting
    God, Bikpela bilong yumi, i bin mekim long king bilong Isip wantaim ol lain manmeri
    bilong em.
  hau-SA: Amma kada ku ji tsoronsu; ku tuna da kyau abin da Ubangiji Allahnku ya yi
    wa Fir’auna da kuma dukan Masar.
  uig-LAT: ulardin qorqma; Perwerdigar Xudayingning Pirewn hem barliq Misirliqlarni
    qandaq qilghanliqini esligin,
  nde-nde: Kodwa lingazesabi; khumbulani ukuthi uThixo uNkulunkulu wenu wenzani kuFaro
    kanye lakulo lonke elaseGibhithe.
  ton-ton: '‌ʻOua naʻa ke manavahē kiate kinautolu: ka ke manatu lelei pe ki he meʻa
    naʻe fai ʻe Sihova ko ho ʻOtua kia Felo, pea ki ʻIsipite kotoa pē.'
  ces-1613: Neboj se jich, ale pilně pamatuj na to, co učinil Hospodin Bůh tvůj Faraonovi
    a všechněm Egyptským,
  eng-WMB: 'you shall not be afraid of them. You shall remember well what the LORD
    your God did to Pharaoh and to all Egypt:'
  tam-TCV: ஆனால் நீங்கள் அவர்களுக்குப் பயப்படவேண்டாம். பார்வோனுக்கும், எகிப்து நாடு
    முழுவதற்கும் உங்கள் இறைவனாகிய யெகோவா செய்ததை நினைத்துக்கொள்ளுங்கள்.
  ceb-ULB: ayaw kahadlok kanila; imong hinumdoman kung unsa ang gibuhat ni Yahweh
    nga imong Dios kang Paraon ug ngadto sa tanang Ehipto;
  pol-UBG: Nie bój się ich, ale dobrze pamiętaj to, co PAN, twój Bóg, uczynił faraonowi
    i całemu Egiptowi;
  agr-agr: ¡Tujash ishamkaigpajum! Tuke Pujuu atumi Apajuíjum faraógkan egiptunmaya
    aents aidaujai itujuk ijinauwaita nunú adeagtajum.
  kyc-kyc: Dopa pipala wambu dupwa kando paka nalapape. Kamongo nakamana Anatu dokome
    yuu Isipi kiŋi dokope dee banya wambu dupwape peparae kando yulu mende pyakamiyamo
    doko nakama suu pyalapape.
  urd-GVU: توبھی اُن سے نہ ڈر۔ وہی کچھ ذہن میں رکھ جو رب تیرے خدا نے فرعون اور پورے
    مصر کے ساتھ کیا۔
  deu-1912: so fürchte dich nicht vor ihnen. Gedenke, was der HERR, dein Gott, Pharao
    und allen Ägyptern getan hat
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಫರೋಹನಿಗೂ ಮತ್ತು ಐಗುಪ್ತ್ಯರೆಲ್ಲರಿಗೂ ಮಾಡಿದ್ದನ್ನು ನೆನಪಿಗೆ
    ತಂದುಕೊಳ್ಳಿರಿ.
  yap-yap: Dab mu rusgad ngorad, ma dab mpaged talin e n’en ni rin’ SOMOL ni Got romed
    ngak fare pilung nu Egypt nge girdi’en e nam rok.
  hlt-MCSB: BOEIPA na Pathen loh Pharaoh taeng neh Egypt pum taengah a saii te poek
    rhoe poek lamtah amih te rhih boeh.
  mdy-ETH: ፔቴታዖ ዔያቶ ዒጊጪፖቴ፤ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ጊብፄ ዓጮ ካኣቲና ዴሮናይዳ ቢያ ማዼ ባኮ ማሊ
    ጶቂሡዋቴ።
  twi-ASANTE: Nanso, monnsuro wɔn. Monkae adeɛ a Awurade, mo Onyankopɔn, de yɛɛ Farao
    ne ne manfoɔ nyinaa wɔ Misraim.
  eng-WEBU: 'you shall not be afraid of them. You shall remember well what the LORD
    your God did to Pharaoh and to all Egypt:'
  bnp-bnp: Naha ni mangenge ne ria. Mu luhoi mule ra maki nga e BAKOVI DAGI a Vure
    ne hita i rata virihi a hariki o Egipto turana a tara vona.
  wal-wal: SHin etayyo yayyoppite. GODAI, intte Xoossai, Gibxxe kawuwaa bollinne Gibxxe
    biittaa ubbaa bolli oottidoogaa hassayite.
  spa-PDDPT: No les temas. Recuerda bien lo que Yavé tu ʼElohim hizo con Faraón y
    con todo Egipto.
  gun-gun: pekyje eme ha'e kuery gui. Penema'endu'a tema Faraó re Senhor Penderuete
    ojapo va'ekue re, ha'e Egito yvy ha'e javi rupi
  ilo-ULB: Saankayo nga agbuteng kadakuada; lagipenyo ti inaramid ni Yahweh a Diosyo
    kenni Faraon ken kadagiti amin nga Egipto;
  kpg-kpg: Goodou hudee mmaadagu i digaula, goodou gi langahia di mee Dimaadua di godou
    God dela ne hai gi di king o Egypt mo digau Egypt huogodoo.
  uig-ARA: ئۇلاردىن قورقما؛ پەرۋەردىگار خۇدايىڭنىڭ پىرەۋن ھەم بارلىق مىسىرلىقلارنى
    قانداق قىلغانلىقىنى ئەسلىگىن،
  sus-sus: Kɔnɔ, wo naxa gaaxu e ya ra. Wo xa ratu wo Marigi Alatala naxan nabaxi
    Firawuna nun Misira bɔxi ra.
  pon-2006: Kumwail dehpa masak irail, ahpw kumwail tamanda dahme KAUN-O ketin wiahiong
    Parao oh sapwellime aramas akan koaros.
  jae-jae: Ôtêc êsêac atom. Taêm ênam gêŋ, taŋ Apômtau, aômnêm Anôtô, gêgôm gêdêŋ
    Parao to gamêŋ Aiguptuŋa samucgeŋ naŋ.
  ksd-ksd: koko una burutue diat; una nuk mal pa ra magit ra Luluai kaum God i ga
    pait ia tai Parao, ma ta ra gunan Aigipto par,
  tur-YTC: onlardan korkmayacaksın. Tanrın Yahve'nin Firavun'a ve tüm Mısır'a yaptıklarını,
  grc-BRENT: Οὐ φοβηθήσῃ αὐτούς· μνείᾳ μνησθήσῃ, ὅσα ἐποίησε Κύριος ὁ Θεός σου τῷ
    Φαραὼ καὶ πᾶσι τοῖς Αἰγυπτίοις·
  ind-AYT: Jangan takut kepada mereka. Kamu harus mengingat apa yang telah diperbuat
    TUHAN, Allahmu, terhadap Firaun dan semua orang Mesir,
  nya-nya: Koma musachite nawo mantha, kumbukirani bwino zimene Yehova Mulungu wanu
    anachita ndi Farao pamodzi ndi Igupto yense.
  hrv-hrv: Ne boj ih se! Sjeti se što je Jahve, Bog tvoj, učinio faraonu i svemu Egiptu!
  mps-mps: Menio, dage augwalide wi me elamuo. Dagego dago God Genuai Bidigo te Isip
    tuni bidi hani we bidi dabe augwaligo tigide yali te sę bugagia ma koneiąo.
  tpi-tpi: Nogat. Yupela i no ken pret long ol. Yupela i mas tingim dispela ol samting
    God, Bikpela bilong yumi, i bin mekim long king bilong Isip wantaim ol lain manmeri
    bilong em.
  dan-1931: så frygt ikke for dem, men kom i Hu, hvad HERREN din Gud gjorde ved Farao
    og hele Ægypten,
  vie-OVCB: Đừng sợ, cứ nhớ lại những việc Chúa đã làm cho Pha-ra-ôn và Ai Cập.
  guj-2017: તું તેઓથી બીશ નહિ; યહોવાહ તારા ઈશ્વરે ફારુન તથા આખા મિસરને જે કર્યું તે
    તારે યાદ રાખવું;
  pon-2006A: Kumwail dehpa masak irail, ahpw kumwail tamanda dahme KAUN-O ketin wiahiong
    Parao oh sapwellime aramas akan koaros.
  por-BRBSL: 'não tereis medo deles. Recordareis bem o que Javé vosso Deus fez ao
    Faraó e a todo o Egito:'
  cth-cth: ahnimouh taket hanh, BAWIPA Cathut ni Faro hoi Izip tami pueng koe a sak
    e hah pahnim hanh awh,
  twi-twi: Nanso munnsuro wɔn. Monkae ade a Awurade, mo Nyankopɔn, de yɛɛ Farao ne
    ne manfo nyinaa wɔ Misraim no.
  hlt-hlt: BOEIPA na Pathen loh Pharaoh taeng neh Egypt pum taengah a saii te poek
    rhoe poek lamtah amih te rhih boeh.
  tbz-SIM: Di bɑ́ɑ́ bɛ̀ yɔ̀tɛ, dí dentɛní ti Yiɛ̀ nKuyie nkùù di te kù do dɔ̀ɔ̀mɛ̀
    Esibiti kóo kpɑ̀ɑ̀tì nɛ̀ o kɔbɛ bɛmɔu.
  msy-2020: Puvatɨ, ia men atiatingan markɨ. Ia bizir Ikiavɨra Itir God, ian God,
    Isipɨn atrivim ko an gumazamizibagh amizibagh nɨghnɨgh.
  dop-dop: Ɩ́ tɑɑ nyɑnɑ-wɛ. Ɩ́ tɔɔsɩ pǝ tǝnɑ mpi mǝ Ɩsɔ Tɑcɑɑ lɑpɑ Icipiti wulɑʋ nɑ
    Icipiti tɛtʋ tǝnɑ tɔ.
  azb-azb: Onlardan qorxmayın. Allahınız Rəbbin firona və bütün Misirlilərə nə etdiyini
    xatırlayın.
  eng-DBY: fear them not; remember well what Jehovah thy God did unto Pharaoh, and
    unto all the Egyptians;
  hin-2017: तो भी उनसे न डरना, जो कुछ तेरे परमेश्वर यहोवा ने फ़िरौन से और सारे मिस्र
    से किया उसे भली भाँति स्मरण रखना।
  wol-KYG: Buleen leen ragal. Fàttlikuleen bu baax ni seen Yàlla Aji Sax ji def Firawna
    ak Misra gépp,
  eng-YLT: thou art not afraid of them; thou dost surely remember that which Jehovah
    thy God hath done to Pharaoh, and to all Egypt,
  eng-WYC-2017: do not thou dread, but have thou mind, what things thy Lord God did
    to Pharaoh, and all the Egyptians;
  eng-WMBB: 'you shall not be afraid of them. You shall remember well what the LORD
    your God did to Pharaoh and to all Egypt:'
  urd-GVH: तो भी उनसे न डर। वही कुछ ज़हन में रख जो रब तेरे ख़ुदा ने फ़िरौन और पूरे
    मिसर के साथ किया।
  rug-rug: Ba mi lopu matagutuni si arini; mi balabala va lohia sapu gua tavetia e
    Zihova sa mia Tamasa koa sa baṉara Izipi meke sari doduru nana tie.
  gaz-gaz: Garuu ati isaan hin sodaatin; waan Waaqayyo Waaqni kee Faraʼoonii fi guutummaa
    Gibxitti hojjete sana yaadadhu.
  fra-LSG: Ne les crains point. Rappelle à ton souvenir ce que l’Éternel, ton Dieu,
    a fait à Pharaon et à toute l’Égypte,
  gnn-gnn: Yaka biyakayinydja waŋiya, ga yaka barrariya walalaŋgu, yana guyaŋiya ŋanyapinyay
    Godnha, nhaltjarra ŋunhi ŋayi baḏuwaḏuyurruna ŋunhiyi Yetjippuyŋunha buŋgawanha,
    ga bukmaknha nhanŋu miṯtjinha.
  yal-yal: Koni, ɛ nama gaxu e yɛɛ ra. Alatala ɛ Ala naxan ligaxi Firawona nun Misiran
    bɔxɔn birin na, na xa rabira ɛ ma.
  haw-1868: 'Mai makau oe ia lakou; e hoomanao pono oe i ka mea a Iehova kou Akua
    i hana''i ia Parao, a me ko Aigupita a pau:'
  arb-NAV: لَا تَخَافُوا مِنْهُمْ بَلِ اذْكُرُوا مَا صَنَعَهُ الرَّبُّ إِلَهُكُمْ
    بِفِرْعَوْنَ وَسَائِرِ الْمِصْرِيِّينَ.
  ewe-ewe: Ke migavɔ̃ wo o! Miɖo ŋku nu si Yehowa, miaƒe Mawu la wɔ Farao kple Egiptenyigba
    blibo la
  eng-LEE: Thou shalt not be afraid of them; [but] thou shalt well remember what the
    Lord thy God did unto Pharaoh, and unto all Egypt;
  asm-FB: কিন্তু আপোনালোকে তেওঁলোকলৈ ভয় নকৰিব; আপোনালোকৰ ঈশ্বৰ যিহোৱাই ফৰৌণ আৰু গোটেই
    মিচৰ দেশলৈ যি যি কৰিছিল, তাক সোঁৱৰণ কৰিব।
  sus-A: كْنْ، وٌ نَشَ فَاشُ عٍ يَ رَ. وٌ شَ رَتُ وٌ مَرِفِ عَلَتَلَ نَشَن نَبَشِ
    قِرَوُنَ نُن مِسِرَ بْشِ رَ.
  fra-SBL: 'tu n''auras pas peur d''elles. Tu te souviendras bien de ce que Yahvé
    ton Dieu a fait à Pharaon et à toute l''Égypte :'
  hbo-hbo: לֹ֥א תִירָ֖א מֵהֶ֑ם זָכֹ֣ר תִּזְכֹּ֗ר אֵ֤ת אֲשֶׁר־עָשָׂה֙ יְהוָ֣ה אֱלֹהֶ֔יךָ
    לְפַרְעֹ֖ה וּלְכָל־מִצְרָֽיִם׃
  eng-WYCLIFFE: '`nyle thou drede, but haue thou mynde, what thingis thi Lord God
    dide to Farao, and alle Egipcians;'
  cwe-cwe: Sekemuwadumbe, mbali mukumbuke chiya Mndewa Mulungu chiyamtendile mfalume
    wa Misili na Wamisili wose.
  kik-kik: No mũtikanaciĩtigĩre; ririkanagai wega ũrĩa Jehova Ngai wanyu eekire Firaũni,
    o na ũrĩa eekire bũrũri wa Misiri guothe.
  omb-omb: Goin mese matagu ginire, nein lado na havagi i nomu Huqe Mauri u vei lawe
    Vero mena tangaloi doluegi tau Ijib.
  fra-NCL: 'Ne les crains pas ; rappelle à ton souvenir ce que Yahweh, ton Dieu, a
    fait à Pharaon et à toute l’Égypte :'
  cek-AK: Toe nihcae to zii hmah; Faro hoi Izip kaminawk khaeah na Angraeng Sithaw
    mah sak ih hmuen to panoek ah.
  cuk-cuk: ”Melle be we-dulemar dobguo. Nue be ebinsamalo, igi be-Bab-Dummad-Jehová,
    Faraón-imaksa, degine, igi bela Egipto-dulemar-imaksabali.
  uig-CYR: улардин қорқма; Пәрвәрдигар Худайиңниң Пирәвн һәм барлиқ Мисирлиқларни
    қандақ қилғанлиғини әслигин,
  tel-2017: మీ యెహోవా దేవుడు ఫరోకీ ఐగుప్తు దేశానికి చేసిన దాన్ని, అంటే ఆయన మిమ్మల్ని
    బయటికి తెచ్చినప్పుడు
  hat-BSA: 'nou pa pou pè yo. Nou va byen sonje sa ke SENYÈ a, Bondye nou an, te fè
    Farawon ak tout Égypte:'
  kos-kos: Nimet sangeng selos. Esam ma LEUM GOD lowos El tuh oru nu sin tokosra lun
    acn Egypt ac mwet lal nukewa.
  hbo-WLC: לֹ֥א תִירָ֖א מֵהֶ֑ם זָכֹ֣ר תִּזְכֹּ֗ר אֵ֤ת אֲשֶׁר־עָשָׂה֙ יְהוָ֣ה אֱלֹהֶ֔יךָ
    לְפַרְעֹ֖ה וּלְכָל־מִצְרָֽיִם ׃
  ibo-ibo: Ma unu atụla egwu! Naanị chetanụ ihe Onyenwe anyị bụ Chineke unu mere Fero
    na ndị Ijipt niile.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଫାରୋ ଓ ସମସ୍ତ ମିସର ପ୍ରତି ଯେଉଁ ଯେଉଁ କର୍ମ କରିଅଛନ୍ତି;
  chk-chk: Ousap niuokusitiir, nge oupwe chök chechemeni mine ewe Samol mi Lapalap
    ämi we Kot a föri ngeni Farao pwal ngeni chon Isip meinisin.
  rop-rop: Nomo bradin blanga olabat. Yumob jinggabat wanim YAWEI det trubala God
    blanga wi bin dum langa det king blanga Ijip en langa ol im pipul deya.
  ukr-1871: Не бійся їх! Спогадай тільки, що зробив Господь, Бог твій, з Фараоном
    і з усїма Египтянами.
  deu-1951: so fürchte dich nicht vor ihnen! Gedenke doch an das, was der HERR, dein
    Gott, dem Pharao und allen Ägyptern getan hat;
  eng-JPS: 'thou shalt not be afraid of them; thou shalt well remember what the LORD
    thy God did unto Pharaoh, and unto all Egypt:'
  srp-1865: Ne boj ih se; pamti dobro što je uèinio Gospod Bog tvoj s Faraonom i sa
    svijem Misircima,
  lug-lug: Naye amawanga ago togatyanga; ojjukiranga Mukama Katonda wo kye yakola
    Falaawo ne Misiri yonna.
  heb-heb: לא תירא מהם זכר תזכר את אשר עשה יהוה אלהיך לפרעה ולכל מצרים׃
  ben-IRV: তুমি তাদেরকে ভয় পেও না; তোমার ঈশ্বর সদাপ্রভু ফরৌণের ও সমস্ত মিশরের প্রতি
    যা করেছেন,
  pan-pan: ਤੁਸੀਂ ਉਹਨਾਂ ਤੋਂ ਨਾ ਡਰਿਓ। ਤੁਸੀਂ ਉਹ ਸਭ ਕੁਝ ਚੰਗੀ ਤਰ੍ਹਾਂ ਯਾਦ ਰੱਖਿਓ ਜੋ ਕੁਝ ਯਹੋਵਾਹ
    ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਫ਼ਿਰਊਨ ਨਾਲ ਅਤੇ ਸਾਰੇ ਮਿਸਰੀਆਂ ਨਾਲ ਕੀਤਾ ਸੀ।
  mya-JVB: သူ တို့ကို မ ကြောက် ရ။ သင် ၏ဘုရားသခင် ထာဝရဘုရား သည် ဖါရော ဘုရင်နှင့် အဲဂုတ္တု
    ပြည် တပြည်လုံး ၌ ပြု တော်မူသောအမှု ကို၎င်း၊
  hmo-hmo: To idia dekenai do umui gari lasi. Lohiabada, emui Dirava, ese Farao bona
    Aigupito taudia ibounai dekenai ia karaia gaudia do umui laloatao.
  urd-urd: तोभी तू उनसे न डरना, बल्कि जो कुछ ख़ुदावन्द तेरे ख़ुदा ने फ़िर'औन और सारे
    मिस्र से किया उसे ख़ूब याद रखना;
  rus-SYN: Не бойся их, вспомни то, что сделал Господь, Бог твой, с фараоном и всем
    Египтом,
  bqc-SIM: kási ásu vĩakɛnɛ́o. À to yã́ pↄ́ Dii á Lua kɛ̀ Falaↄ̃ↄɛ ń Egipiↄ
    píi dↄágu.
  tcz-CHONGTHU: Hinlah nakichat thei lou diu ahi! Ajeh chu Pakai, na Pathen uvin Egypt
    gam Pharaoh henga ichan geiya na atoh ham ti nageldoh diu ahi.
  mar-mar: त्यांची मुळीच भीती बाळगू नका. आपल्या परमेश्वर देवाने फारोचे आणि मिसर देशाचे
    काय केले ते आठवा.
  qub-qub: ¡Imano captinpis paycunata ama manchacunquichu! Chaypa ruquenga yarpay
    faraontawan Egipto runacunata Tayta Dios imano rurashantapis.
  hat-hat: Nou pa bezwen pè yo. Chonje tou sa Seyè a, Bondye nou an, te fè farawon
    an ak tout peyi Lejip li a.
  eng-BSB: 'But do not be afraid of them. Be sure to remember what the LORD your God
    did to Pharaoh and all Egypt:'
  tod-tod: À mina lua ti ʋa. À ɠitoo naa zu nɔ, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI kɛɛni
    ga Falaɠɔn, ta Ezipete yooi kpein,
  eng-WEBPB: 'you shall not be afraid of them. You shall remember well what the LORD
    your God did to Pharaoh and to all Egypt:'
  kbq-kbq: huta hugahazanagi, ana vahekura korora osiho. Ra Anumzana tamagri Anumzamo'ma
    Feronte'ene Isipi vahete'ma hu'neazana tamagera okaniho.
  nhe-BL: Pero nimechilhuía amo xiquinimacasica. Xiquilnamiquica tlen quichijqui imoTECO
    Dios ica Faraón huan nochi egiptome.
  gub-BL: Pekyze zo wanuwi nehe. Tupàn Tuweharupi Wiko Ma'e Zanezar uzapo iaiw ma'e
    Ezit wanuwihawete pe, hemiruze'eg wanupe no. Pema'enukwaw hemiapo kwer rehe nehe.
  eng-DRA: Fear not, but remember what the Lord thy God did to Pharao and to all the
    Egyptians,
