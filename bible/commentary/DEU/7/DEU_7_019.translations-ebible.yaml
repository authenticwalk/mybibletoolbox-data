verse: DEU.007.019
translations:
  mal-C: സ്വന്തംകണ്ണുകൊണ്ട് നിങ്ങൾ കണ്ട വലിയ പീഡകളും ചിഹ്നങ്ങളും അത്ഭുതങ്ങളും, നിങ്ങളുടെ
    ദൈവമായ യഹോവ നിങ്ങളെ ഈജിപ്റ്റിൽനിന്നു വിടുവിച്ച ശക്തിയുള്ള കൈയും നീട്ടിയ ഭുജവും
    ഓർക്കുക. നിങ്ങൾ ഭയപ്പെടുന്ന ജനതകളോടെല്ലാം നിങ്ങളുടെ ദൈവമായ യഹോവ ഇപ്രകാരം ചെയ്യും.
  deu-TKW: an die großen Machterweise, die du mit eigenen Augen gesehen hast, an die
    Zeichen und Wunder, die starke Hand und den ausgereckten Arm, womit dich Jahwe,
    dein Gott, hinweggeführt hat! Ebenso wird Jahwe, dein Gott, mit allen den Völkern
    verfahren, vor denen du jetzt Furcht hast.
  lin-lin: Omonaki na miso na yo komekama makasi, bilembo ya kokamwa mpe bikamwa,
    loboko ya nguya mpe loboko esembolama oyo na nzela na yango Yawe, Nzambe na yo,
    abimisaki yo na Ejipito. Yawe, Nzambe na yo, akosala ndenge moko epai ya bato
    oyo ozali kobanga.
  eng-LSV: the great trials which your eyes have seen, and the signs, and the wonders,
    and the strong hand, and the outstretched arm, with which your God YHWH has brought
    you out; so does your God YHWH do to all the peoples of whose presence you are
    afraid.
  eng-GNV: 'The great tentations which thine eyes sawe, and the signes and wonders,
    and the mighty hand and stretched out arme, whereby the Lord thy God brought thee
    out: so shall the Lord thy God do vnto all ye people, whose face thou fearest.'
  eng-WEBSTER: 'The great temptations which thy eyes saw, and the signs, and the wonders,
    and the mighty hand, and the out-stretched arm, by which the LORD thy God brought
    thee out: so shall the LORD thy God do to all the people of whom thou art afraid.'
  nhw-BL: Xiquelnamiquica nopa huejhueyi tlaijiyohuilistli catli TOTECO Dios quinmacac.
    Xiquelnamiquica nopa huejhueyi tlanextilijcayotl huan tetzatl catli anquiitaque
    quichijqui amoTECO Dios ica ihueyi chicahualis quema anmechquixti tlen tlali Egipto.
    Ya nopa sempayano quichihuas TOTECO Dios ica nochi masehualme catli ama anquinimacasij.
  swh-ONEN: Mliona kwa macho yenu wenyewe majaribu makubwa, ishara za miujiza na maajabu,
    mkono wenye nguvu na ulionyooshwa, ambao kwa huo Bwana Mungu wenu aliwatoa mtoke
    Misri. Bwana Mungu wenu atawafanyia hivyo watu wote ambao mnawaogopa sasa.
  bba-bba: Bɛɛn nɔni yi wɑ nɔni swɑ̃ɑ bɑkɑ te u bu kpɛ̃ɛ kɑ sɔm mɑɑmɑɑkiɡii ni u kuɑ
    kɑ win dɑm bɑkɑm mɛ u sɔ̃ɔsi sɑnɑm mɛ u bɛɛ yɑrɑmɑ tem mɛn di. Nɡe mɛyɑ u koo
    mɑɑ bwese ni kpuro kuɑ nìn bɛrum i mɔ mi.
  eng-KJVCPB: 'the great temptations which thine eyes saw, and the signs, and the
    wonders, and the mighty hand, and the stretched out arm, whereby the Lord thy
    God brought thee out: so shall the Lord thy God do unto all the people of whom
    thou art afraid.'
  wbp-wbp: '@see-verse:DEU.007.018'
  luo-luo: Ne uneno kod wengeu tem malich, honni madongo tekone kod bat morie mane
    Jehova Nyasaye ma Nyasachu ogolougo oko. Jehova Nyasaye ma Nyasachu biro timo
    mano bende ne oganda makoro uluoro.
  meu-meu: hahehisi bona toa bona hoa karadia matamui ese e itadia, bona Iehova, emui
    Dirava, ese imana mai siahuna amo e hakaumui lasi na ba haeroa. Iehova, emui Dirava,
    ese o gari henidiamu besedia iboudiai na unu baine karadia toma.
  npi-ULB: भयानक दुःखकष्‍ट, चिन्ह, आश्‍चर्य, शक्तिशाली हात र फैलिएको पाखुरा जसद्वारा
    परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई ल्याउनुभयो, सो तिमीहरूका आँखाले देख्यौ
    । तिमीहरू डराएका ती सबै जातिलाई पनि परमप्रभु तिमीहरूका परमेश्‍वरले त्यसै गर्नुहुने
    छ ।
  yor-yor: Ẹ sá à fi ojú u yín rí àwọn àdánwò ńlá, àwọn iṣẹ́ àmì àti iṣẹ́ ìyanu ńlá,
    ọwọ́ agbára àti nínà ọwọ́ tí Olúwa Ọlọ́run yín fi mú un yín jáde. Olúwa Ọlọ́run
    yín yóò ṣe bákan náà sí gbogbo àwọn ènìyàn náà tí ẹ ń bẹ̀rù.
  ind-ind: Kalian sudah melihat sendiri bagaimana TUHAN menggunakan kuasa-Nya yang
    hebat untuk mendatangkan bencana-bencana dan berbagai macam keajaiban ke atas
    mereka untuk membawa kalian keluar dari negeri itu. Dia akan melakukan hal yang
    sama kepada bangsa yang sekarang kalian takuti.
  pes-OPCB: آیا بلاهای وحشتناکی را که خداوند بر سر آنها آورد و شما با چشمان خود آن
    را دیدید و نیز معجزات بزرگ و قوت و قدرت خداوند را که بدان وسیله شما را از سرزمین
    مصر بیرون آورد به خاطر دارید؟ پس بدانید که خداوند، خدایتان همین قدرت را علیه مردمی
    که از آنها می‌ترسید به کار خواهد برد.
  tgl-ULB: ang mga matinding paghihirap na nakita ng inyong mga mata, ang mga palatandaan,
    ang mga kababalaghan, ang kamay na makapangyarihan, at ang pagpapakita ng kapangyarihan
    sa pamamagitan ni Yahweh sa pamamagitan ng pagpapalabas sa inyo. Gagawin ulit
    ni Yahweh na inyong Diyos sa lahat ng mga taong kinakatakutan ninyo.
  cbu-NT: Waana Apanll Ijiptoshuchee kiyung yacharangu anoo siy saana kchiptis parangtischa.
    Mishat, napuxtashee zapan parangitamsa uwamari amb ashirangiya wizpurpata. Apanll
    tapachindapi átu waana wizpurpat siyaa Ijiptosh tsap tashitungarangiya. Sirútama
    Ijiptoshchee waneerangu ambitam sheeru yuwaa na siy punikis anoo kiyung yachachiya.
  hui-hui: Iyibi dindini warago ko tara tara tagira ibiyane tíni deme handarimiruni
    mitangibu dai bilimu. Anduane Homogo inanaga Ngode Datagaliwabe ibugua agalime
    nabiagane ale biyarubi mitangi budai bilimu. Anduane Homogohanda tí gi mialu haru
    dai bule biabe timbuni Iyibi dindini biyarubi mitangi budai bilimu. Áyu tígua
    wali agali hondowa gi halu kamirunibi ibugua o biyarunidagua dege ti mo ko howaore
    bolebira.
  mya-mya: သင်​တို့​ကိုယ်​တိုင်​မြင်​ခဲ့​ရ​သော​ကြောက်​မက်​ဖွယ် ကပ်​ကြီး​များ၊ အံ့​သြ​ဖွယ်​သော​နိ​မိတ်​လက္ခ​ဏာ
    များ၊ သင်​တို့​အား​လွတ်​မြောက်​စေ​ခဲ့​သော သင်​တို့ ၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​၏​မ​ဟာ​တန်
    ခိုး​တော်​နှင့်​လက်​ရုံး​တော်​တို့​ကို​သ​တိ​ရ​ကြ လော့။ ထာ​ဝ​ရ​ဘု​ရား​သည်​အီ​ဂျစ်​အ​မျိုး​သား
    တို့​ကို​သေ​ကြေ​ပျက်​စီး​စေ​ခဲ့​သည့်​နည်း​တူ ယ​ခု​သင်​တို့​ကြောက်​ရွံ့​သော​လူ​မျိုး​အ​ပေါင်း
    တို့​ကို​လည်း​သေ​ကြေ​ပျက်​စီး​စေ​တော်​မူ မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་དངོས་སུ་མཐོང་བའི་ཚོད་བརྟག་ཆེན་པོ་དང་གྲུབ་རྟགས་དང་། དོན་ངོ་མཚར་ཅན་དང་།
    མཐུ་སྟོབས་ཆེན་པོའི་ཕྱག་དང་། ཕྱི་རུ་བརྐྱངས་པའི་དཔུང་པ་བཅས་དྲན་དགོས། དེ་ཐམས་ཅད་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ཕྱི་རུ་ཁྲིད་འོངས་པའི་དུས་སུ་མཛད་པ་ཡིན་ལ།
    ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་འཇིགས་པའི་མི་རིགས་ཐམས་ཅད་ལའང་དེ་བཞིན་མཛད་ངེས།
  sna-sna: Makazviona nameso enyu matambudziko makuru, zviratidzo nezvishamiso, ruoko
    rune simba uye rwakatambanudzwa urwo Jehovha Mwari wenyu akakubudisai narwo. Jehovha
    Mwari wenyu achaita zvimwe chetezvo kumarudzi aya ose amava kutya zvino.
  spa-BLM: las grandes pruebas que vieron tus ojos, las señales, los prodigios, la
    mano poderosa y el brazo extendido con que Yahvé vuestro Dios te sacó. Así hará
    Yahvé vuestro Dios con todos los pueblos de los que tienes miedo.
  cac-cac: A on̈ tic quilnac val juntzan̈ tastac satub'tac yilji yed'nac yaelal yac'naccot
    Jehová yed' val yipalil d'a yib'an̈ Egipto chi' ayic yic'annac on̈ elta ta'. Icha
    chi' ol yutoc juntzan̈ chon̈ab' b'aj tzex xiv chi'.
  swh-ULB: Mateso makuu ambayo macho yenu yaliona, ishara, maajabu, mkono wa uweza,
    mkono ulionyoshwa ambao Yahwe Mungu wenu alivyowatoa. Yahwe Mungu wenu atafanya
    kile kile kwa watu wote ambao mnawaogopa.
  bel-bel: тыя вялікія выпрабаваньні, якія бачылі вочы твае, азнакі, цуды і руку моцную
    і мышцу высокую, зь якімі вывеў цябе Гасподзь, Бог твой, тое самае зробіць Гасподзь,
    Бог твой, з усімі народамі, якіх ты баішся;
  deu-ELBBK: der großen Versuchungen, die deine Augen gesehen, und der Zeichen und
    der Wunder, und der starken Hand und des ausgestreckten Armes, womit der HERR,
    dein Gott, dich herausgeführt hat. So wird der HERR, dein Gott, all den Völkern
    tun, vor denen du dich fürchtest;
  mbb-OT: Iyan kew mismu nekesaksi te zekelà he penggezam, egkein-inuwan he menge
    hitavù, wey is dekelà he ǥehem he migamit te Nengazen he Megbevayè niw te kebpeǥawas
    keniyu. Ne iring ded dutun is ebeelan te Nengazen he Megbevayè niw ziyà te langun
    he menge etew he igkahandek niw.
  mal-2015: നിന്റെ കണ്ണാലെ കണ്ട വലിയ പരീക്ഷകളും അടയാളങ്ങളും അത്ഭുതങ്ങളും നിന്റെ ദൈവമായ
    യഹോവ നിന്നെ പുറപ്പെടുവിച്ച ബലമുള്ള കയ്യും നീട്ടിയ ഭുജവും നീ നല്ലവണ്ണം ഓർക്കേണം;
    നീ പേടിക്കുന്ന സകലജാതികളോടും നിന്റെ ദൈവമായ യഹോവ അങ്ങനെ ചെയ്യും.
  rmc-rmc: Tumen korkore dikhľan, sar o RAJ peskre zorale vasteha kerďa ola bare zazraki
    the znameňja, savenca tumen o RAJ, tumaro Del, ľigenďa avri andral o Egipt. O
    RAJ kerela avke the le narodenca, savendar akana daran.
  pes-OPV: یعنی تجربه های عظیمی را که چشمانت دیده است، و آیات و معجزات و دست قوی و
    بازوی دراز را که یهوه، خدایت، تو را به آنها بیرون آورد. پس یهوه، خدایت، با همه
    قومهایی که از آنهامی ترسی، چنین خواهد کرد.
  ron-1924: аду-ць аминте де мариле ынчеркэрь пе каре ци ле-ау вэзут окий, де минуниле
    ши семнеле, де мына таре ши де брацул ынтинс ку каре те-а скос Домнул Думнезеул
    тэу. Аша ва фаче Домнул Думнезеул тэу тутурор попоарелор де каре те темь.
  ben-OBCV: তোমরা নিজের চোখে সেই সকল পরীক্ষা দেখেছ, সেই চিহ্ন এবং অদ্ভুত লক্ষণ, সেই
    শক্তিশালী ও বিস্তারিত হাত, যার দ্বারা তোমাদের ঈশ্বর সদাপ্রভু তোমাদের বের করে এনেছেন।
    তোমরা এখন যে সকল লোককে ভয় পাচ্ছ তাদের প্রতিও তোমাদের ঈশ্বর সদাপ্রভু সেইরকম করবেন।
  som-som: Xusuusta jirrabyadii waaweynaa oo aad aragteen, iyo calaamooyinkii, iyo
    yaababkii, iyo gacantii xoogga badnayd, iyo cududdii fidsanayd ee uu Rabbiga Ilaahiinna
    ahu idinku soo bixiyey, oo sidaasoo kalaa Rabbiga Ilaahiinna ahu ku wada samayn
    doonaa dadyowga aad ka cabsanaysaan oo dhan.
  lat-VUC: 'plagas maximas, quas viderunt oculi tui, et signa atque portenta, manumque
    robustam, et extentum brachium, ut educeret te Dominus Deus tuus: sic faciet cunctis
    populis, quos metuis.'
  eng-ASVBT: 'the great trials which thine eyes saw, and the signs, and the wonders,
    and the mighty hand, and the outstretched arm, whereby Jehovah thy God brought
    thee out: so shall Jehovah thy God do unto all the peoples of whom thou art afraid.'
  ita-1885: delle gran prove che gli occhi tuoi hanno vedute, e de' miracoli, e de' prodigi,
    e della potente mano, e del braccio steso, col quale il Signore Iddio tuo ti ha
    tratto fuori; e così farà il Signore Iddio tuo a tutti i popoli, dei quali tu
    temi.
  eng-LXXUP: 'the great temptations which thine eyes have seen, those signs and great
    wonders, the strong hand, and the high arm; how the Lord thy God brought thee
    forth: so the Lord your God will do to all the nations, whom thou fearest in their
    presence.'
  eng-ULB: the great sufferings that your eyes saw, the signs, the wonders, the mighty
    hand, and the outstretched arm by which Yahweh your God brought you out. Yahweh
    your God will do the same to all the peoples whom you fear.
  spa-VBL: las pruebas asombrosas de las que fueron testigos, las señales y los milagros,
    el gran poder y la increíble fuerza que el Señor su Dios utilizó para sacarlos
    de allí. El Señor tu Dios hará lo mismo con todas las naciones que actualmente
    temes.
  fra-_FOB: Des grandes épreuves que tes yeux ont vues, des signes et des miracles,
    de la main forte, et du bras étendu par lequel l'Éternel ton Dieu t'a fait sortir
    d'Égypte; c'est ainsi que l'Éternel ton Dieu traitera tous les peuples que tu
    crains.
  mal-mal: നിന്റെ കണ്ണ് കൊണ്ട് കണ്ടതുമായ വലിയ പരീക്ഷകളും അടയാളങ്ങളും അത്ഭുതങ്ങളും,
    നിന്നെ പുറപ്പെടുവിച്ച യഹോവയുടെ ബലമുള്ള കയ്യും നീട്ടിയ ഭുജവും നീ നല്ലവണ്ണം ഓർക്കണം;
    നീ പേടിക്കുന്ന സകലജാതികളോടും നിന്റെ ദൈവമായ യഹോവ അങ്ങനെ ചെയ്യും.
  urd-GVR: Kyoṅki tū ne apnī āṅkhoṅ se Rab apne Ḳhudā kī wuh baṛī āzmāne wālī musībateṅ
    aur mojize, us kā wuh azīm iḳhtiyār aur qudrat dekhī jis se wuh tujhe wahāṅ se
    nikāl lāyā. Wuhī kuchh Rab terā Ḳhudā un qaumoṅ ke sāth bhī karegā jin se tū is
    waqt ḍartā hai.
  suz-BL: गेपुकीमी परमप्रभु यावे, इन परमप्रभुमी आ ठेयब नाक्‍तीक, आ पशो चिन्‍ड नु छक
    लाक्‍चा ङा गेय, आ शुश सक्ति पाइश्‍शो नु ठेयब बोल पतीकेमी इन कली ग्रुंइताक्‍व।
    गे आंमा तशो बाक्‍नीनी। मिनु परमप्रभु यावे, इन परमप्रभुमी इन हिंशो जात जात ङा मुर
    नेल्‍ल आन कली इजीप्‍ती आन कली खोदेंशो पाइब। ब्‍यवस्‍था ४:३४; ब्‍यवस्‍था २९:२
  ita-1927: ricordati delle grandi prove che vedesti con gli occhi tuoi, de’ miracoli
    e dei prodigi, della mano potente e del braccio steso coi quali l’Eterno, l’Iddio
    tuo, ti trasse dall’Egitto; così farà l’Eterno, l’Iddio tuo, a tutti i popoli,
    dei quali hai timore.
  ckb-ckb: ئەو ئەزموونە مەزنانەی چاوەکانتان بینییان و ئەو نیشانە و پەرجووانە، هەروەها
