    a Diosyo a nangiruar kadakayo. Isunto met laeng ti aramiden ni Yahweh a Diosyo
    kadagiti amin a tattao a pagbutbutnganyo.
  kpg-kpg: Goodou gi langahia di hagaduadua damana dela guu mmada ginai godou golomada,
    nia hagadilinga mogobuna haga goboina, mo nia mogobuna mo nia mahi aamua o Dimaadua
    di godou God ala ne hai, nogo laha mai goodou gi daha mo Egypt. Go nia mogobuna
    hua aanei ala gaa hai go Dimaadua di godou God ang gi nia daangada ala e mmaadagu ai
    goodou dolomeenei.
  uig-ARA: ــ يەنى پەرۋەردىگار خۇدايىڭ سېنى شۇ يەردىن چىقىرىش ئۈچۈن ۋاسىتە قىلغان،
    ئۆز كۆزۈڭ بىلەن كۆرگەن دەھشەتلىك ھۆكۈم-سىناقلار، مۆجىزىلىك ئالامەتلەر ۋە كارامەتلەر،
    كۈچلۈك قول ۋە سوزۇلغان بىلەكنى مەھكەم ئېسىڭدە تۇت؛ پەرۋەردىگار سەن قورقۇۋاتقان
    بارلىق خەلقنىمۇ شۇنداق قىلىدۇ.
  sus-sus: Wo bara fe xɔrɔxɔɛe to naxee dɔxɔxi e ma, tɔnxumae nun kaabanakoe naxee
    rabaxi. Wo bara wo Marigi Alatala sɛnbɛ to a wo ramini ki naxɛ Misira bɔxi ma.
    Na nan a toma wo Marigi Alatala na mɔɔli rabama ɲamanɛ birin na wo gaaxuxi naxee
    ya ra.
  pon-2006: Tamanda kalokolok laud ko me kumwail pein kilangki masamwail kan, kilel
    oh soahng kapwuriamwei ko, manaman oh roson lapalap me KAUN-O, amwail Koht, ketin
    wiahda pwe en ketin kasaledekehkinkumwailla. Soahng pwukat koaros KAUN-O, amwail
    Koht, pahn pil ketin wiahiong wehi kan koaros me kumwail masamasak ahnsou wet.
  jae-jae: Taêm ênam gêŋwapac to gêŋsêga ma gêŋtalô, taŋ matamanô gôlic naŋ, ma taêm
    ênam Apômtau, aômnêm Anôtô, lêma ŋajaŋa, taŋ kêmêtôc ma gêwê aôm kôsa gômôêŋ naŋ.
    Apômtau, aômnêm Anôtô, oc êŋgôm lau-m samob, taŋ aôm kôtêc êsêac naŋ, êtôm tonaŋ.
  ksd-ksd: ra lavur ngala na magit na varmonong u ga gire ma ra matam, ma ra lavur
    vakilang, ma ra lavur magit na kinaian, ma ra dekdek, ma ra lima di ga tulue vaarike,
    nina ra Luluai kaum God i ga agure vairop u me; damana ra Luluai kaum God na pait
    ia ta ra lavur vuna tarai u burutue diat.
  tur-YTC: gözlerinin gördüğü büyük denemeleri, belirtileri, harikaları, güçlü eli
    ve Tanrınız Yahve'nin seni oradan çıkarmak için uzanan kolunu iyi hatırlayacaksın.
    Tanrın Yahve korktuğunuz bütün halklara da öyle yapacaktır.
  grc-BRENT: Τοὺς πειρασμοὺς τοὺς μεγάλους, οὓς ἴδοσαν οἱ ὀφθαλμοί σου, τὰ σημεῖα
    καὶ τὰ τέρατα τὰ μεγάλα ἐκεῖνα, τὴν χεῖρα τὴν κραταιὰν, καὶ τὸν βραχίονα τὸν ὑψηλόν·
    ὡς ἐξήγαγέ σε Κύριος ὁ Θεός σου, οὕτως ποιήσει Κύριος ὁ Θεὸς ὑμῶν πᾶσιν τοῖς ἔθνεσιν,
    οὓς σὺ φοβῇ ἀπὸ προσώπου αὐτῶν.
  ind-AYT: yakni segala cobaan yang dibuat-Nya kepada mereka dan hal-hal ajaib yang
    dilakukan-Nya. Kamu melihat TUHAN, Allahmu menggunakan tangan-Nya yang kuat dan
    kuasa-Nya yang besar untuk membawamu keluar. Hal itu dilakukan oleh TUHAN, Allahmu
    untuk melawan seluruh bangsa yang kamu takuti.
  nya-nya: Munadzionera nokha ndi maso anu mayesero aakulu, zizindikiro zozizwitsa
    ndi zodabwitsa, mphamvu yake yopanda malire imene Yehova Mulungu wanu anakutulutsirani.
    Yehova Mulungu adzachita zimenezo ndi anthu onse amene muwaopa tsopano.
  hrv-hrv: Pomisli na velike kušnje što si ih vidio na svoje oči; na one znakove i
    čudesa pa na jaku ruku i ispruženu mišicu kojima te Jahve, Bog tvoj, izveo. Tako
    će Jahve, Bog tvoj, učiniti sa svim narodima kojih se plašiš.
  mps-mps: Dagego te Isip bulude suali, te haniani gasi koneiąo. Tama me dagego te
    Godigo yali te we bidi noma sabo sę, me te haniani genuai sę yali te koneiąwe.
    Tama dagego Godigo dage Isip bulude dobola sainogo yali te genuai bomo koneiąo.
    Tama tialima, Godigo dagego megi wi ebo te we bidi dabe dali me te deli tiwai
    sę naga yaibao. Tama agai augwali dolama, mu dola silaibao.
  tpi-tpi: Yupela i mas tingim dispela ol kain kain sik nogut tru yupela i bin lukim
    long Isip. Na yupela i mas tingim tu ol mirakel na ol bikpela wok God i bin mekim.
    Na tingim dispela bikpela strongpela wok God i bin mekim bilong kisim bek yupela
    long Isip. Na God bai i mekim wankain pasin tasol long ol dispela lain manmeri
    nau yupela i pret long ol. Na em bai i bagarapim ol nogut tru.
  dan-1931: de store Prøvelser, du selv så, Tegnene og Underne, den stærke Hånd og
    den udstrakte Arm, hvormed HERREN din Gud førte dig ud; således vil HERREN din
    Gud gøre ved alle de Folkeslag, du frygter for.
  vie-OVCB: Anh em đã chứng kiến những cuộc thử thách kinh hồn, những phép lạ, quyền
    lực uy dũng của Chúa Hằng Hữu, Đức Chúa Trời khi Ngài ra tay giải thoát anh em
    ra khỏi Ai Cập. Ngài cũng sẽ trừng trị các dân tộc anh em đang sợ như thế.
  guj-2017: એટલે જે ભારે દુઃખો તેં તારી આંખોથી જોયાં તે, ચિહ્નો, ચમત્કારો, પરાક્રમી
    હાથ તથા સામર્થ્ય દેખાડીને યહોવાહ તારા ઈશ્વર તને મિસરમાંથી બહાર લાવ્યા. જે લોકોથી
    તું ડરે છે તેઓને યહોવાહ તારા ઈશ્વર તેવું જ કરશે.
  pon-2006A: Tamanda kalokolok laud ko me kumwail pein kilangki masamwail kan, kilel
    oh soahng kapwuriamwei ko, manaman oh roson lapalap me KAUN-O, amwail Koht, ketin
    wiahda pwe en ketin kasaledekehkinkumwailla. Soahng pwukat koaros KAUN-O, amwail
    Koht, pahn pil ketin wiahiong wehi kan koaros me kumwail masamasak ahnsou wet.
  por-BRBSL: as grandes provações que vossos olhos viram, os sinais, as maravilhas,
    a mão poderosa e o braço estendido, pelo qual Javé vosso Deus vos fez sair. Assim
    fará Javé, vosso Deus, a todos os povos dos quais temeis.
  cth-cth: Tanouknae kalenpoung na mit hoi na hmu e naw hai thoseh, na BAWIPA Cathut
    ni na tâcokhai navah na patue e mitnoutnaw hai thoseh, thaonae kut a dâw e hai
    thoseh, kheikhei na pouk awh han. Hot patetvanlah, nang ni na taki e miphunnaw
    koe nange BAWIPA Cathut ni a sak han.
  twi-twi: Mode mo ankasa mo ani huu amanehunu, nsɛnkyerɛnne a ɛyɛ hu ne anwonwasɛm
    a ɛbaa wɔn so, tumi nsa ne abasa a wɔatrɛw mu a Awurade, mo Nyankopɔn, nam so
    yii mo fii hɔ no. Nnipa a musuro wɔn mprempren no, Awurade Nyankopɔn de wɔn bɛfa
    saa ɔkwan koro no ara so.
  hlt-hlt: Na mik loh noemcainah muep a hmuh phoeiah miknoek, kopoekrhai, tlungluen
    kut neh ban a yueng tih BOEIPA na Pathen loh nang n'khuen coeng. Te vanbangla
    a mikhmuh ah nang loh na rhih pilnam rhoek boeih te khaw BOEIPA na Pathen loh
    a saii ni.
  tbz-SIM: Di yɑ̀mu ti Yiɛ̀ nKuyie nkùù di te kù do bɛ̀ yɑ̀ɑ́kɛ́mɛ̀ nɛ̀ kù dɔ̀ɔ̀ tìì
    diɛtì nɛ̀ mɛ̀ɛ̀ bɛnkùmɛ̀ kó dimɑ̀ɑ̀, kɛ di dènnɛ nɛ̀ muwɛ̃rímú Esibiti, kù yóó
    mɛ nyĩ́ iwuɔ ndi mɛ̀ ndé ì.
  msy-2020: Egh ia arɨmariar bar kurar ia Isipɨn uari uan damazibar ganizibagh nɨghnɨgh.
    Egh uaghan mirakelba ko dɨgavir kuram gamir arazarazir God amizibagh nɨghnɨgh.
    Ia bar fo, Ikiavɨra Itir God, ian God uan dafarimɨn ingangarir ekiabagh amigha
    Isipɨn kantrin aven ia inigha ize, ia bizir kabagh nɨghnɨgh. Eghtɨ ikɨzir ia datɨrɨghɨn
    atiatiba, Ikiavɨra Itir God, arazir kamaghɨra garimɨn me damu bar me gasɨghasɨgham.
  dop-dop: Ɩ́ nɑ́nɑ mǝ ɩsǝpǝle kɛ wɑhɑlɑnɑɑ mpɑ ɩ tʋ-wɛ tɔ, nɑ piti tǝmɑ nɑ kɔkɔlɔ
    nyǝnɑ wenɑ ɩ lɑpɑ nɑ ɩ́ lǝsɩ-mɛɣɛ Icipiti tɛtʋ tɑɑ nɑ tomɑ tɔ. Mpʋ ɩnɩ tɔtɔɣɔ
    ɩ kɑ́ lɑnɑ piitimnɑɑ mpɑ pɑ sɔɣɔntʋ ɩ wɛnɑ mpʋ tɔ.
  azb-azb: Gözünüzlə gördüyünüz böyük sınaqları, sizi Misirdən çıxaran zaman Allahınız
    Rəbbin göstərdiyi əlamətləri, möcüzələri, qüdrətli əlini, uzanan qolunu xatırlayın.
    Hazırda qorxduğunuz xalqların hamısını Allahınız Rəbb bu hala salacaq.
  eng-DBY: 'the great trials which thine eyes saw, and the signs, and the wonders,
    and the powerful hand, and the stretched-out arm, whereby Jehovah thy God brought
    thee out: so will Jehovah thy God do unto all the peoples whom thou fearest.'
  hin-2017: जो बड़े-बड़े परीक्षा के काम तूने अपनी आँखों से देखे, और जिन चिन्हों, और
    चमत्कारों, और जिस बलवन्त हाथ, और बढ़ाई हुई भुजा के द्वारा तेरा परमेश्वर यहोवा
    तुझको निकाल लाया, उनके अनुसार तेरा परमेश्वर यहोवा उन सब लोगों से भी जिनसे तू डरता
    है करेगा।
  wol-KYG: ak mitit yu réy ya ngeen gisal seen bopp, ak firnde yaak kéemaan ya, ak
    seen dooley loxol Yàlla Aji Sax jeek kàttanam gu réy, ga mu leen génnee. Noonu
    la seen Yàlla Aji Sax ji di def mboolem xeet yi ngeen ragal.
  eng-YLT: the great trials which thine eyes have seen, and the signs, and the wonders,
    and the strong hand, and the stretched-out arm, with which Jehovah thy God hath
    brought thee out; so doth Jehovah thy God to all the peoples of whose presence
    thou art afraid.
  eng-WYC-2017: he did to them the greatest vengeances, which thine eyes saw, and
    miracles, and great wonders, and the strong hand, and an arm stretched out, that
    thy Lord God should lead thee out thence; so he shall do to all peoples which
    thou dreadest.
  eng-WMBB: the great trials which your eyes saw, the signs, the wonders, the mighty
    hand, and the outstretched arm, by which the LORD your God brought you out. So
    shall the LORD your God do to all the peoples of whom you are afraid.
  urd-GVH: क्योंकि तूने अपनी आँखों से रब अपने ख़ुदा की वह बड़ी आज़मानेवाली मुसीबतें
    और मोजिज़े, उसका वह अज़ीम इख़्तियार और क़ुदरत देखी जिससे वह तुझे वहाँ से निकाल
    लाया। वही कुछ रब तेरा ख़ुदा उन क़ौमों के साथ भी करेगा जिनसे तू इस वक़्त डरता है।
  rug-rug: Mi balabala i sari na oza kaleadi sisigiti, saripu ele dogori gamu pa matamia
    soti, sari na tinavete variva magasadi, na vina gilagila, meke sa ṉiniraṉira lavata
    sapu vata rupaha gamu e Zihova sa mia Tamasa. Ke koasa siraṉa gua tugo asa sapu
    va mate betoi Sa sari na tie Izipi, si kaqu va mate betoi tugo Sa sari doduru
    tie hire saripu matagutuni gamu kamahire.
  gaz-gaz: Ati qormaatawwan gurguddaa, mallattoowwanii fi dinqiiwwan, harka jabaa
    fi irree diriirfame kan Waaqayyo Waaqni kee ittiin si baase sana ijuma keetiin
    argiteerta. Waaqayyo Waaqni kee saboota ati amma sodaattu hundas akkasuma godha.
  fra-LSG: 'les grandes épreuves que tes yeux ont vues, les miracles et les prodiges,
    la main forte et le bras étendu, quand l’Éternel, ton Dieu, t’a fait sortir: ainsi
    fera l’Éternel, ton Dieu, à tous les peuples que tu redoutes.'
  gnn-gnn: Liŋgu muka nhuma nhäŋala ŋanya Godnha yulŋunydja, ŋunhi ŋayi ŋarambiya'
    ŋaḏupthurruna, bala djämana ŋayi bathalana biyapulnha wal'ŋu rom. Nhuma marŋgi
    muka ŋunhi ŋayi dhawaṯmaraŋala nhumalanha ŋuliŋuruyi miriŋuwala goŋŋuru. Ŋayipi
    yurru Garrayyunydja barrari‐wukuma biyapul nhumalaŋgu ŋunhi miriŋunhanydja walalanha,
    märr yurru yakana ŋula waŋgany nhina yukurra djuḻuḻ'yundja; nhumanydja yurru yana
    walalanha warrpam'thunna baḏuwaḏuyundja.
  yal-yal: Ɛ bata fe xɔdɛxɛne to naxanye dɔxi e ra, e nun taxamasenne nun kabanakoon
    naxanye ligaxi. Ɛ bata Alatala ɛ Ala sɛnbɛn nun nɔɔn to a ɛ ramini naxan na Misiran
    bɔxɔni. Alatala ɛ Ala na fe sifan ligama nɛn yamanane birin na ɛ gaxuxi naxanye
    yɛɛ ra.
  haw-1868: I na hoao nui a kou maka i ike ai, a me na hoailona, a me na mea kupanaha,
    a me ka lima ikaika, a me ka lima kakauha a Iehova kou Akua i lawe mai nei ia
    oe; pela no o Iehova kou Akua e hana aku ai i na kanaka a pau au e makau nei.
  arb-NAV: اذْكُرُوا الْوَيْلاتِ الْعَظِيمَةَ الَّتِي شَهِدَتْهَا أَعْيُنُكُمْ وَالْمُعْجِزَاتِ
    وَالْعَجَائِبَ وَالْقُوَّةَ الشَّدِيدَةَ وَالْقُدْرَةَ الْفَائِقَةَ الَّتِي أَخْرَجَكُمْ
    بِها الرَّبُّ إِلَهُكُمْ، فَهَكَذَا يَفْعَلُ الرَّبُّ إِلَهُكُمْ بِجَمِيعِ الأُمَمِ
    الَّتِي تَخْشَوْنَهَا.
  ewe-ewe: miekpɔ kple miawo ŋutɔ miaƒe ŋkuwo, xaxa sesẽwo, nukunuwo kple dzesi gãwo,
    asi sesẽ kple abɔ si wòdo ɖe dzi si Yehowa, wò Mawu la tsɔ kplɔ wò do goe la dzi
    la dzi nyuie. Yehowa, wò Mawu la awɔ nenema ke na ame siwo vɔ̃m nèle fifia.
  eng-LEE: 'The great proofs which thy eyes have seen, and the signs, and the wonders,
    and the mighty hand, and the outstretched arm, whereby the Lord thy God brought
    thee out: in this wise will the Lord thy God do unto all the people of whom thou
    art afraid.'
  asm-FB: আপোনালোকৰ ঈশ্বৰ যিহোৱাই যি সকলো দুখ-কষ্ট, অদ্ভুত চিন, আচৰিত কার্য, শক্তিশালী
    আৰু ক্ষমতাশালী হাতৰ প্রদর্শনৰ দ্বাৰা আপোনালোকক বাহিৰ কৰি আনিছিল, তাক আপোনালোকে
    নিজ চকুৰে দেখিছিল। আপোনালোকে এতিয়া যি জাতিবোৰক দেখি ভয় খাইছে, আপোনালোকৰ ঈশ্বৰ
    যিহোৱাই তেওঁলোকলৈকো সেইদৰে কৰিব।
  sus-A: وٌ بَرَ قٍ شْرْشْييٍ تٌ نَشٍيٍ دْشْشِ عٍ مَ، تْنشُمَيٍ نُن كَابَنَكٌي نَشٍيٍ
    رَبَشِ. وٌ بَرَ وٌ مَرِفِ عَلَتَلَ سّنبّ تٌ عَ وٌ رَ مِنِ كِ نَشّ مِسِرَ بْشِ
    مَ. نَ نَن عَ تٌمَ وٌ مَرِفِ عَلَتَلَ نَ مْولِ رَبَمَ حَمَنّ بِرِن نَ وٌ فَاشُشِ
    نَشٍيٍ يَ رَ.
  fra-SBL: les grandes épreuves que tes yeux ont vues, les signes, les prodiges, la
    main puissante et le bras étendu par lesquels Yahvé ton Dieu t'a fait sortir.
    C'est ainsi que l'Éternel, ton Dieu, agira envers tous les peuples que tu crains.
  hbo-hbo: הַמַּסֹּ֨ת הַגְּדֹלֹ֜ת אֲשֶׁר־רָא֣וּ עֵינֶ֗יךָ וְהָאֹתֹ֤ת וְהַמֹּֽפְתִים֙
    וְהַיָּ֤ד הַחֲזָקָה֙ וְהַזְּרֹ֣עַ הַנְּטוּיָ֔ה אֲשֶׁ֥ר הֹוצִֽאֲךָ֖ יְהוָ֣ה אֱלֹהֶ֑יךָ
    כֵּֽן־יַעֲשֶׂ֞ה יְהוָ֤ה אֱלֹהֶ֙יךָ֙ לְכָל־הָ֣עַמִּ֔ים אֲשֶׁר־אַתָּ֥ה יָרֵ֖א מִפְּנֵיהֶֽם׃
  eng-WYCLIFFE: '`he dide the gretteste veniaunces, whiche thin iyen sien, and miraclis
    and grete wondris, and the strong hond, and arm `holdun forth, that thi Lord God
    schulde lede thee out; so he schal do to alle puplis whiche thou dredist.'
  cwe-cwe: Kumbukeni mitamu ihile imuiwonile kwa meso yenu, mauzauza na mawewedeko
    na nguvu ng'hulu na udahi mkulu, voyavisang'hanile Mndewa Mulungu, Mulungu wenu
    kumkombolani. Ivo niivo vondayawanange wanhu womuwadumba.
  kik-kik: Nĩmweyoneire na maitho manyu maũndũ manene marĩa andũ acio maageririo namo,
    o na ciama iria ciaringirwo, na maũndũ ma kũgegania marĩa meekirwo; ningĩ mũririkane
    ũrĩa Jehova Ngai wanyu aamũrutire bũrũri wa Misiri na guoko kwa hinya na gũtambũrũkĩtio.
    Ũguo noguo Jehova Ngai wanyu ageeka ndũrĩrĩ icio ciothe mũretigĩra rĩu.
  omb-omb: Neu leo gen matamiu gineu lalawua me gigilegi, me vaigivui, me lo nona
    huireana nge mo lai gimiu dena Ijib. A nomu Huqe Mauri vin vei mwere hi lawe na
    tangaloi gimiu nem matagu ginire siserigi ngaha.
  fra-NCL: 'les grandes épreuves que tes yeux ont vues, les miracles et les prodiges,
    la main forte et le bras étendu, par lesquels Yahweh, ton Dieu, t’a fait sortir :
    ainsi fera Yahweh, ton Dieu, à tous les peuples dont tu as peur.'
  cek-AK: Na Angraeng Sithaw mah thacak a ban payuenghaih hoiah ni nangcae to ang
    zaeh o, na Angraeng Sithaw mah na zit ih kaminawk khaeah doeh, na hnuk ih kalen
    parai tanoekhaihnawk, angmathaih hoi dawnrai hmuennawk boih to sah pae toeng tih.
  cuk-cuk: Be-ibyagwar be daksamalad, igi be-Bab-Dummad-Jehová Egipto-yargi-bemar-onogegala,
    ibmar-dummagan imaksa, ibmar-wilubgan-gegerdaklemalad imaksa. Ar na e-ganguedgi
    bemar-onos gusad. Ar amba, be-Bab-Dummad-Jehová, bela dulemar-be-asabin-bukwamalad-be-dobe-itomaladi,
    deyobi imakbaloed.
  uig-CYR: — йәни Пәрвәрдигар Худайиң сени шу йәрдин чиқириш үчүн васитә қилған, өз
    көзүң билән көргән дәһшәтлик һөкүм-синақлар, мөҗизилик аламәтләр вә карамәтләр,
    күчлүк қол вә созулған биләкни мәһкәм есиңдә тут; Пәрвәрдигар сән қорқуватқан
    барлиқ хәлиқниму шундақ қилиду.
  tel-2017: మీ కళ్ళు చూసిన ఆ గొప్ప బాధలు, సూచక క్రియలు, మహత్కార్యాలు, ఆయన బాహుబలం,
    ఆయన చూపిన మహా శక్తి, వీటన్నిటినీ బాగా జ్ఞాపకం చేసుకోండి. ఈ ప్రజలకు కూడా మీ యెహోవా
    దేవుడు అలాగే చేస్తాడు.
  hat-BSA: Nou te wè avèk zye nou gwo eprèv, sign avèk mèvèy, men pwisan avèk bwa
    lonje pa sila ke SENYÈ a, Bondye nou an, te mennen nou sòti. Konsa, SENYÈ a, Bondye
    nou an, va fè ak tout pèp ke nou konn pè yo.
  kos-kos: Esam mwe lokoalok yohk ma kowos tuh sifacna liye ke motowos, ac mwenmen
    ac ma usrnguk ac ku lulap su LEUM GOD lowos El aksukosokyekowosla kac. In ouiya
    se na ma El tuh kunausla mwet Egypt, El ac kunausla mwet nukewa su kowos sangeng
    se inge.
  hbo-WLC: הַמַּסֹּ֨ת הַגְּדֹלֹ֜ת אֲשֶׁר־רָא֣וּ עֵינֶ֗יךָ וְהָאֹתֹ֤ת וְהַמֹּֽפְתִים֙
    וְהַיָּ֤ד הַחֲזָקָה֙ וְהַזְּרֹ֣עַ הַנְּטוּיָ֔ה אֲשֶׁ֥ר הוֹצִֽאֲךָ֖ יְהוָ֣ה אֱלֹהֶ֑יךָ
    כֵּֽן־יַעֲשֶׂ֞ה יְהוָ֤ה אֱלֹהֶ֙יךָ֙ לְכָל־הָ֣עַמִּ֔ים אֲשֶׁר־אַתָּ֥ה יָרֵ֖א מִפְּנֵיהֶֽם׃
  ibo-ibo: Unu ji anya unu hụ ọnwụnwa ukwuu niile, ihe ịrịbama niile na ihe ebube
    niile, nʼaka ahụ dị ike na ogwe aka esetipụrụ esetipụ, nke Onyenwe anyị bụ Chineke
    unu ji kpọpụta unu. Onyenwe anyị bụ Chineke ga-emekwa otu ihe ahụ nʼebe ndị niile
    a unu na-atụ egwu ugbu a.
  ory-ory: ତୁମ୍ଭେ ନିଜ ଆଖିରେ ଯେଉଁ ମହା ମହା ପରଖ ଦେଖିଅଛ, ଯେଉଁ ଯେଉଁ ଚିହ୍ନ, ଆଶ୍ଚର୍ଯ୍ୟକ୍ରିୟା,
    ପରାକ୍ରାନ୍ତ ହସ୍ତ ଓ ବିସ୍ତାରିତ ବାହୁ ଦ୍ୱାରା ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ବାହାର
    କରି ଆଣିଅଛନ୍ତି, ତାହାସବୁ ଉତ୍ତମ ରୂପେ ସ୍ମରଣ କରିବ। ତୁମ୍ଭେ ଯେଉଁମାନଙ୍କୁ ଭୟ କରୁଅଛ, ସେସମସ୍ତ
    ଲୋକଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ସେହିପରି କରିବେ।
  chk-chk: Oupwe chechemeni ekewe feiengau mi watte oua küna ren mesemi, ekewe asisil
    me manaman, pwal än ewe Samol mi Lapalap emwenikemiiwu ren pöün mi manaman o aköüpöü.
    Ewe Samol mi Lapalap ämi we Kot epwe föri ngeni ekewe aramas meinisin oua niuokusitiir
    usun mine a fen föri ngeni chon Isip.
  rop-rop: Yumob sabi blanga detlot nogudwan siknis weya yumob bin luk garram yumob
    ronwan ai en langa detlot klebawan ting en det strongbalawan pawa weya YAWEI bin
    yusum blanga bringimat yumob brom Ijip. Wal jis laik imbin meigim sambala Ijip
    pipul sikbala en bin binijimap sambala, lagijat du im garra dum langa dislot pipul
    weya yumob bradin langa olabat.
  ukr-1871: Великі спокушування, що бачили очі твої, ознаки і чудеса й потужну руку
    й простягнуту правицю, що ними Господь, Бог твій, тебе вивів. Те ж саме зробить
    Господь, Бог твій, з усїма народами, що їх боїшся;
  deu-1951: an die gewaltigen Proben, die du mit Augen gesehen hast, an die Zeichen
    und Wunder und an die mächtige Hand und den ausgestreckten Arm, womit der HERR,
    dein Gott, dich ausführte. Also wird der HERR, dein Gott, allen Völkern tun, vor
    denen du dich fürchtest!
  eng-JPS: the great trials which thine eyes saw, and the signs, and the wonders,
    and the mighty hand, and the outstretched arm, whereby the LORD thy God brought
    thee out; so shall the LORD thy God do unto all the peoples of whom thou art afraid.
  srp-1865: Velika kušanja, koja vidješe oèi tvoje, i znake i èudesa i ruku krjepku
    i mišicu podignutu, kojom te izvede Gospod Bog tvoj; onako æe uèiniti Gospod Bog
    tvoj sa svijem narodima od kojih bi se uplašio.
  lug-lug: Weerabirako n’amaaso go gennyini ebibonoobono, n’obubonero obw’ebyamagero,
    n’eby’ekyewuunyo, Mukama bye yakozesa okukuggya mu nsi y’e Misiri n’omukono gwe
    omuwanvu ogw’amaanyi. Mukama Katonda wo bw’atyo bw’anaakolanga amawanga ago gonna
    g’otya.
  heb-heb: המסת הגדלת אשר ראו עיניך והאתת והמפתים והיד החזקה והזרע הנטויה אשר הוצאך
    יהוה אלהיך כן יעשה יהוה אלהיך לכל העמים אשר אתה ירא מפניהם׃
  ben-IRV: আর মহা কষ্টভোগ যে সব তুমি নিজের চোখে দেখেছ এবং যে সব চিহ্ন, অদ্ভুত লক্ষণ
    এবং যে শক্তিশালী হাত ও ক্ষমতা প্রদর্শনের মাধ্যমে তোমার ঈশ্বর সদাপ্রভু তোমাকে বের
    করে এনেছেন, সেই সব নিশ্চয়ই মনে রাখবে; তুমি যাদেরকে ভয় করছ, সেই সব লোকের প্রতি
    তোমার ঈশ্বর সদাপ্রভু সেরকম করবেন।
  pan-pan: ਉਹ ਵੱਡੇ ਪਰਤਾਵੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੁਹਾਡੀਆਂ ਅੱਖਾਂ ਨੇ ਵੇਖਿਆ ਅਤੇ ਉਹ ਨਿਸ਼ਾਨ, ਅਚਰਜ਼
    ਕੰਮ, ਬਲਵੰਤ ਹੱਥ ਅਤੇ ਪਸਾਰੀ ਹੋਈ ਬਾਂਹ ਜਿਸ ਦੇ ਨਾਲ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਕੱਢ
    ਲਿਆਇਆ, ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਸਾਰਿਆਂ ਲੋਕਾਂ ਨਾਲ ਜਿਨ੍ਹਾਂ ਤੋਂ ਤੁਸੀਂ ਡਰਦੇ ਹੋ, ਇਸੇ
    ਤਰ੍ਹਾਂ ਹੀ ਕਰੇਗਾ।
  mya-JVB: ကိုယ်တိုင် မြင် ၍ ကြီးစွာ သော စုံစမ်း ခြင်းတို့ကို၎င်း ၊ သင် ၏ ဘုရားသခင်
    ထာဝရဘုရား သည် သင့် ကို နှုတ်ဆောင် သောအခါ ၊ ပြတော်မူသော နိမိတ်လက္ခဏာ အံ့ဘွယ် သော
    အမှုတို့ကို၎င်း၊ အားကြီး သော လက်ရုံး တော်ကို ဆန့် တော်မူခြင်းကို၎င်းစေ့စေ့အောက်မေ့ရမည်။
    ထိုနည်းတူ ၊ သင် ကြောက် တတ်သော လူမျိုး ရှိသမျှ တို့၌ သင် ၏ ဘုရား သခင်ထာဝရဘုရား
    ပြု တော်မူမည်။
  hmo-hmo: Hisihisi bona toa bona hoa karadia be emui matana ese idia itaia, bona
    Lohiabada, emui Dirava, ese mai goada bona siahu bada danu umui ia hamauria. Inai
    karadia do umui laloatao noho. Badina Lohiabada, emui Dirava, ese hari umui gari
    henia besedia ibounai dekenai unai bamona idia dekenai do ia karaia.
  urd-urd: या'नी उन बड़े — बड़े तजरिबों को जिनको तेरी आँखों ने देखा, और उन निशान और
    मो'जिज़ों और ताक़तवर हाथ और बलन्द बाज़ू को जिनसे ख़ुदावन्द तेरा ख़ुदा तुझको निकाल
    लाया; क्यूँकि ख़ुदावन्द तेरा ख़ुदा ऐसा ही उन सब क़ौमों से करेगा जिनसे तू डरता
    है।
  rus-SYN: те великие испытания, которые видели глаза твои, великие знамения, чудеса,
    и руку крепкую и мышцу высокую, с какими вывел тебя Господь, Бог твой; то же сделает
    Господь, Бог твой, со всеми народами, которых ты боишься;
  bqc-SIM: Á wɛ́ è lá Dii á Lua a gã̀sĩ pòo à á bↄ́ bùsupiu ń a gbãa zↄ̃ↄo.
    À seelaↄ ń dabudabuↄ kɛ̀ à ń gbãa lɛgwàò. Dii á Lua a kɛ gbɛ̃́ pↄ́ aalɛ
    vĩakɛnɛ́ↄnɛ màa sↄ̃.
  tcz-CHONGTHU: Pakai, na Pathen uvin amaho chunga tijat umtah’a na atoh geldoh jing
    un, hichu nangho mitmu tah a thilsoh ahi! Chule thil ki dang ijakai akilahsah
    ho geldoh jing uvin, abanthahat pana anatoh thil kidang hoa kona Egypt gam'a pet
    nahin puiyu chu na suhmil lou diu ahi. Hiche banga chu Pakai, Pathen in tua nagal
    miteu chunga na atoh ding ahi.
  mar-mar: त्यांच्यावर कशी भयंकर संकटे आणली, काय चमत्कार केले हे तुम्ही पाहिलेले आहे.
    तुम्हास मिसर देशा बाहेर काढतानाचे त्याचे प्रताप व सामर्थ्य तुम्हास माहीत आहेत.
    ज्या लोकांची तुम्हास भीती वाटत आहे त्यांच्याविरुध्द तुमचा देव परमेश्वर असेच सामर्थ्य
    वापरील.
  qub-qub: Yarpay fiyupa almiraypajcunata rurashanta, milagrucunata ricashayquita,
    munayniyoj cayninwan Egiptupita jorgamushushayquita. Chaynömi ruranga gamcuna
    manchacuycashayqui runacunatapis.
  hat-hat: Chonje tout gwo malè nou te wè ak je nou, tout mèvèy ak tout mirak Seyè
    a te fè ak fòs ponyèt li ak gwo kouraj li pou l' fè nou soti kite peyi sa a. Seyè
    a pral fè menm jan an tou ak tout pèp nou pè yo.
  eng-BSB: the great trials that you saw, the signs and wonders, and the mighty hand
    and outstretched arm by which the LORD your God brought you out. The LORD your
    God will do the same to all the peoples you now fear.
  tod-tod: ʋoluɠula wolaiti wo-ɠaazuʋɛ ti ɠaani, poogiti, ta laavɔɔ vaa wolaiti, Ɠɔoɠɔ
    GALAGI wa-ƓALAGI ná-zeeɠaaɓaai, é wo ɠulani la Ezipete yooi ʋa. Ʋele nɔ ɠana
    Ɠɔoɠɔ GALAGI wa-ƓALAGI a naama nuɓusɛiti kpein so da, niiti wo luazu ti ʋa.
  eng-WEBPB: the great trials which your eyes saw, the signs, the wonders, the mighty
    hand, and the outstretched arm, by which the LORD your God brought you out. So
    shall the LORD your God do to all the peoples of whom you are afraid.
  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamo'ma tusi'a knazane avu'avazane kaguvazanema
    erifore'ma hankave nentake azanuti'ma nehuno, Isipiti'ma tamavreno atirami'neana
    tamagra ke'naze. E'inahukna huno Ra Anumzana tamagri Anumzamo'a amama koro'ma
    nehaza vahera hara huzmantegahie.
  nhe-BL: Xiquilnamiquica nopa huejhueyi tlaijiyohuilistli tlen TOTECO Dios quinmacac.
    Xiquilnamiquica nopa huejhueyi tlanescayotl huan tiochicahualnescayotl tlen inquiitaque
    quichijqui imoTECO Dios ica ihueyi chicahualis quema inmechquixti tlen tlali Egipto.
    Ya nopa sampayano quichihuas TOTECO Dios ica nochi tlacame tlen ama inquinimacasij.
  gub-BL: 'Tupàn uzapo ma''e wanupe. Pema''enukwaw hehe nehe: omono iaiw haw wanehe,
    uzapo purumupytuhegatu kar haw, uzapo wanemixak pixik ''ym. Pexak iapo mehe. Peneharaz
    zo Tupàn Tuweharupi Wiko Ma''e ipuner haw uhua''u ma''e wi nehe. Zanepyro a''e
    wi a''e upuner haw pupe. Tupàn Tuweharupi Wiko Ma''e Zanezar uzapo iaiw ma''e
    Ezit wanupe. Uzapo putar nezewegatete haw ''aw teko wanupe nehe no. Pekyze wanuwi.
    Nezewe rehe we uzapo putar a''e ma''e wanupe nehe.'
  eng-DRA: 'The exceeding great plagues, which thy eyes saw, and the signs and wonders,
    and the strong hand, and the stretched out arm, with which the Lord thy God brought
    thee out: so will he do to all the people, whom thou fearest.'
