verse: DEU.007.006
translations:
  mal-C: കാരണം നിങ്ങളുടെ ദൈവമായ യഹോവയ്ക്കു നിങ്ങൾ ഒരു വിശുദ്ധജനമാണ്. തനിക്കു ജനമായി,
    അവിടത്തെ അമൂല്യമായ അവകാശമായിരിക്കേണ്ടതിനു, ഭൂപരപ്പിലെ സകലജനതകളിലുംനിന്ന് നിങ്ങളെ
    നിങ്ങളുടെ ദൈവമായ യഹോവ തെരഞ്ഞെടുത്തിരിക്കുന്നു.
  deu-TKW: Denn ein Jahwe, deinem Gotte, geheiligtes Volk bist du; dich hat Jahwe,
    dein Gott, aus allen Völkern auf dem Erdboden zum Eigentumsvolke für sich erwählt.
  lin-lin: pamba te bozali libota ya bule mpo na Yawe, Nzambe na bino. Yawe, Nzambe
    na bino, aponaki bino kati na bato nyonso oyo bazali na mokili mpo ete bozala
    bato na Ye, bozwi na Ye moko penza.
  eng-LSV: For you [are] a holy people to your God YHWH; your God YHWH has fixed on
    you, to be to Him for a peculiar people, out of all the peoples who [are] on the
    face of the ground.
  eng-GNV: For thou art an holy people vnto the Lord thy God, the Lord thy God hath
    chosen thee, to be a precious people vnto himselfe, aboue all people that are
    vpon the earth.
  eng-WEBSTER: 'For thou art a holy people to the LORD thy God: the LORD thy God hath
    chosen thee to be a special people to himself, above all people that are upon
    the face of the earth.'
  nhw-BL: pampa anisraelitame TOTECO Dios anmechtlapejpenijtoc tlen nochi ininxinach
    masehualme catli itztoque ipan ni tlaltipactli para anitztose tlaiyocatlalili
    san para ya.
  swh-ONEN: Kwa kuwa wewe ni taifa takatifu kwa Bwana Mungu wako. Bwana Mungu wako
    amekuchagua wewe kutoka mataifa yote juu ya uso wa dunia kuwa watu wake, hazina
    yake ya thamani.
  bba-bba: Domi i sɑ̃ɑwɑ bwese te Gusunɔ bɛsɛn Yinni u wunɑ nɛnɛm hɑnduniɑn bwese
    ni nu tie sɔɔn di, kpɑ i n kɑ sɑ̃ɑ win tɔmbu.
  eng-KJVCPB: 'For thou art a holy people unto the Lord thy God: the Lord thy God
    hath chosen thee to be a special people unto himself, above all people that are
    upon the face of the earth.'
  wbp-wbp: Nyurrurlaju YAAWIYI-kirlangu. Nyanunguju ngalipa-nyangu Kaatuju. Kula-nyanu
    milarnu yapa-kari nyanunguku. Nyurrurla-mipa-nyarra milarnu yungunkulurla nyanunguku
    nyina.
  luo-luo: Nimar un oganda mowal ne Jehova Nyasaye ma Nyasachu. Jehova Nyasaye ma
    Nyasachu oseyierou kuom ogendini duto manie piny mondo ubed joge, joge owuon mogeno.
  meu-meu: Badina be umui na bese helaḡana, Iehova, emui Dirava, ena. Iehova, emui
    Dirava, ese tanobada besedia iboudiai bogaragidia amo vada e abimui hidi, iena
    bese korikori ai baine halaomui totona.
  npi-ULB: किनकि तिमीहरू परमप्रभु तिमीहरूका परमेश्‍वरका निम्ति अलग गरिएका जाति हौ
    । उहाँले तिमीहरूलाई पृथ्वीको धरातलमा भएका अन्य कुनै पनि जातिहरूभन्दा उहाँको जातिको
    रूपमा अधिकार हुन चुन्‍नुभएको छ ।
  yor-yor: 'Torí pé ènìyàn mímọ́ ni ẹ jẹ́ sí Olúwa Ọlọ́run yín, Olúwa Ọlọ́run yín
    ti yàn yín láàrín gbogbo ènìyàn lórí ilẹ̀ ayé, láti jẹ́ ènìyàn rẹ̀: ohun ìní iyebíye
    rẹ̀.'
  ind-ind: Kalian harus melakukan itu karena kalian adalah umat yang dikhususkan oleh
    TUHAN bagi-Nya. Dari antara segala bangsa lain di muka bumi, kalian sudah dipilih
    oleh TUHAN Allah kita untuk menjadi milik-Nya sendiri yang khusus.
  pes-OPCB: چون شما قوم مقدّسی هستید که به خداوند، خدایتان اختصاص یافته‌اید. او از
    بین تمام مردم روی زمین شما را انتخاب کرده است تا گنج خاص او باشید.
  tgl-ULB: Dahil kayo ang isang bansa na hiniwalay ni Yahweh na inyong Diyos. Pinili
    niya kayo para maging isang lahi para sa kaniya para angkinin, higit pa sa lahat
    na mukha ng ibabaw ng lupa.
  cbu-NT: Amb ashkachus, Apanlleemsha tiptsir taatssa. Watam Apanll siyaatsimari waamaa
    tiptsir ipusaranguwa. Tsapurunasshuchee nllitaritaatstaa tputs nda ipusarangu,
    siyamari Apanlleem taatssa.
  hui-hui: Tí Anduane Homogo inanaga Ngode Datagaliwabe ibunaga hanguore hene kamigo
    manda bialu anidagua bilimu. Dindi tara tara ngaruha hameigini bu karu helowa
    tí hanguore ibuninaga wali agali halimulo dabo heledagoni.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​ကို​ပိုင်​သော​ကြောင့်​ထို​သို့​ဆောင်​ရွက်​ရ
    မည်။ ကမ္ဘာ​ပေါ်​တွင်​ရှိ​သ​မျှ​သော​လူ​မျိုး​တို့ အ​နက် သင်​တို့​ကို​မိ​မိ​၏​အ​ထူး​လူ​မျိုး
    တော်​အ​ဖြစ်​ထာ​ဝ​ရ​ဘု​ရား​ရွေး​ချယ်​တော် မူ​၏။''
  bod-N: ཅི་ལ་ཞེ་ན། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ས་སྟེང་གི་མི་རིགས་ཐམས་ཅད་ལས། ཁྱོད་རྣམས་ནི་ཉིད་ཀྱི་ནོར་བུ་དང་ཉིད་ཀྱི་འབངས་མི་རུ་བདམས་ཤིང་།
    ཁྱོད་རྣམས་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཚོན་ན་འབངས་མི་དམ་པ་ཡིན་ནོ། །
  sna-sna: Nokuti muri rudzi rutsvene kuna Jehovha Mwari wenyu, Jehovha Mwari wenyu
    akakutsaurai kubva kundudzi dzose dziri panyika kuti muve vanhu vake, pfuma yake
    inokosha.
  spa-BLM: Porque ustedes son un pueblo santo para el Señor, su Dios. El Señor, tu
    Dios, te ha elegido como pueblo propio, por encima de todos los pueblos que hay
    sobre la faz de la tierra.
  cac-cac: A on̈ tic schon̈ab' on̈ Jehová Dios, sic'b'il on̈ elta yuj d'a scal masanil
    juntzan̈ nivac nación d'a sat lum luum tic, yic vach' yicn̈ej Jehová chi' tzon̈
    ajcani.
  swh-ULB: Kwa kuwa wewe ni taifa uliyetengwa kwa Yahwe Mungu wako. Amekuchagua wewe
    kuwa watu kwa ajili yake kumiliki, zaidi ya watu wengine wote ambao wako katika
    uso wa dunia.
  bel-bel: 'бо ты народ сьвяты ў Госпада, Бога твайго: цябе выбраў Гасподзь, Бог твой,
    каб ты быў уласным ягоным народам з усіх народаў, якія на зямлі.'
  wed-wed: Aubaina Bada taumi i vinemi ma i viaiainimi Tauna aubaina. Bada rava maḡamaḡaui
    au dobu ma taumi i vinemi da ḡarinei.
  deu-ELBBK: Denn ein heiliges Volk bist du dem HERRN, deinem Gott; dich hat der HERR,
    dein Gott, erwählt, ihm zum Eigentumsvolk zu sein aus allen Völkern, die auf dem
    Erdboden sind.
  mbb-OT: Su sikiyu he menge etew insivey kew he para zà te Nengazen he Megbevayè
    niw. Diyà te langun he menge etew, iyan kew mibpilì te Nengazen he Megbevayè niw
    he para mehimu he ispisyal he menge etew zin.
  mal-2015: നിന്റെ ദൈവമായ യഹോവെക്കു നീ ഒരു വിശുദ്ധജനം ആകുന്നു; ഭൂതലത്തിലുള്ള സകലജാതികളിലുംവെച്ചു
    നിന്നെ തനിക്കു സ്വന്തജനമായിരിക്കേണ്ടതിന്നു നിന്റെ ദൈവമായ യഹോവ തിരഞ്ഞെടുത്തിരിക്കുന്നു.
  rmc-rmc: Se tumen san sveta manuša le RAJESKRE, tumare Devleskre. O RAJ peske tumen
    kidňa avri, hoj te aven leskre vzacna manuša maškar savore narodi pre phuv.
  pes-OPV: زیرا که تو برای یهوه، خدایت، قوم مقدس هستی. یهوه خدایت تو را برگزیده است
    تااز جمیع قومهایی که بر روی زمین‌اند، قوم مخصوص برای خود او باشی.
  ron-1924: Кэч ту ешть ун попор сфынт пентру Домнул Думнезеул тэу; Домнул Думнезеул
    тэу те-а алес ка сэ фий ун попор ал Луй динтре тоате попоареле де пе фаца пэмынтулуй.
  aui-aui: Mmkodi beradi kunaberana basuna Yawe yami God itoreiremi touna wosina kiiravine.
    Dam tupadi kubura debane kamodima na Yawe God tami ivineyimi da yana wawaya. Tami
    na touna rapene.
  ben-OBCV: কেননা তোমরা তোমাদের ঈশ্বর সদাপ্রভুর পবিত্র লোক। পৃথিবীর যত জাতি আছে সে
    সকলের মধ্যে থেকে নিজের লোক, তাঁর অধিকারের সম্পদ করার জন্য তোমাদের ঈশ্বর সদাপ্রভু
    তোমাদেরই মনোনীত করেছেন।
  som-som: Waayo, waxaad Rabbiga Ilaahiinna ah u tihiin dad quduus ah, oo Rabbiga
    Ilaahiinna ahu wuxuu idiin doortay inaad ahaataan dad hanti isaga uga ah dadyowga
    dhulka jooga oo dhan.
  lat-VUC: quia populus sanctus es Domino Deo tuo. Te elegit Dominus Deus tuus, ut
    sis ei populus peculiaris de cunctis populis, qui sunt super terram.
  eng-ASVBT: 'For thou art a holy people unto Jehovah thy God: Jehovah thy God hath
    chosen thee to be a people for his own possession, above all peoples that are
    upon the face of the earth.'
  ita-1885: Perciocchè tu sei un popol santo al Signore Iddio tuo; il Signore Iddio
    tuo ti ha scelto, acciocchè tu gli sii un popolo peculiare d'infra tutti i popoli
    che son sopra la faccia della terra.
  eng-LXXUP: For thou art a holy people to the Lord thy God; and the Lord thy God
    chose thee to be to him a peculiar people beyond all nations that are upon the
    face of the earth.
  eng-ULB: For you are a nation that is set apart to Yahweh your God. He has chosen
    you to be a people for him to possess, more than all the other peoples that are
    on the face of the earth.
  spa-VBL: Porque tú eres el Señor, el pueblo santo de tu Dios. El Señor tu Dios te
    ha elegido para ser su propio pueblo especial, valorado por encima de todos los
    demás pueblos de la tierra.
  fra-_FOB: Car tu es un peuple consacré à l'Éternel ton Dieu; l'Éternel ton Dieu
    t'a choisi, afin que tu lui sois un peuple particulier, d'entre tous les peuples
    qui sont sur la face de la terre.
  mal-mal: നിന്റെ ദൈവമായ യഹോവയ്ക്ക് നീ ഒരു വിശുദ്ധജനം ആകുന്നു; ഭൂതലത്തിലുള്ള സകല ജനതകളിലുംവച്ച്
    നിന്നെ സ്വന്തജനമായിരിക്കേണ്ടതിന് നിന്റെ ദൈവമായ യഹോവ തിരഞ്ഞെടുത്തിരിക്കുന്നു.
  urd-GVR: Kyoṅki tū Rab apne Ḳhudā ke lie maḳhsūs-o-muqaddas hai. Us ne duniyā kī
    tamām qaumoṅ meṅ se tujhe chun kar apnī qaum aur ḳhās milkiyat banāyā.
  suz-BL: मारदे हना गे परमप्रभु यावे, इन परमप्रभु आ आंम मुर बाक्‍नीनी। परमप्रभु यावेमी
    नेल्‍ल जात जात ङा मुर आन दाते रे इन कली आंम मुर सेल्‍चा, दे योव़तु। प्रस्‍थान
    १९:५-६
  ita-1927: Poiché tu sei un popolo consacrato all’Eterno, ch’è l’Iddio tuo; l’Eterno,
    l’Iddio tuo, ti ha scelto per essere il suo tesoro particolare fra tutti i popoli
    che sono sulla faccia della terra.
  ckb-ckb: چونکە ئێوە گەلێکی پیرۆزن بۆ یەزدانی پەروەردگارتان. لەنێو هەموو گەلانی سەر
    ڕووی زەوی یەزدانی پەروەردگارتان ئێوەی هەڵبژارد تاکو بۆی ببن بە گەلی ئەو، ببنە
    گەنجینەیەکی تایبەت.
  eng-BBE: 'For you are a holy people to the Lord your God: marked out by the Lord
    your God to be his special people out of all the nations on the face of the earth.'
  kan-OKCV: ಏಕೆಂದರೆ ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಪರಿಶುದ್ಧ ಜನರು. ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರು ನಿಮ್ಮನ್ನು ಭೂಮಿಯ ಮೇಲಿರುವ ಎಲ್ಲಾ ಜನರೊಳಗಿಂದ ತಮಗೆ ಸ್ವಂತ ಜನರಾಗಿರಲು ತಮ್ಮ ಆಸ್ತಿಯಾಗಿ
    ಆರಿಸಿಕೊಂಡಿದ್ದಾರೆ.
  tam-2017: நீ உன் தேவனாகிய யெகோவா வுக்குப் பரிசுத்த மக்கள், பூமியிலுள்ள எல்லா மக்களிலும்
    உன் தேவனாகிய யெகோவா உன்னைத் தமக்குச் சொந்தமாயிருப்பதற்காகத் தெரிந்துகொண்டார்.
  spa-RV-1909: 'Porque tú eres pueblo santo á Jehová tu Dios: Jehová tu Dios te ha
    escogido para serle un pueblo especial, más que todos los pueblos que están sobre
    la haz de la tierra.'
  ron-BTF: Pentru că tu eşti un popor sfânt pentru DOMNUL Dumnezeul tău; DOMNUL Dumnezeul
    tău te-a ales să îi fii un popor special, peste toate popoarele care sunt pe faţa
    pământului.
  eng-WEBP: For you are a holy people to the LORD your God. The LORD your God has
    chosen you to be a people for his own possession, above all peoples who are on
    the face of the earth.
  eng-FBV: For you are the Lord your God's holy people. The Lord your God has chosen
    you to be his own special people, valued above all other peoples on the earth.
  nld-1939: Want gij zijt een volk, dat aan Jahweh, uw God, is gewijd. Jahweh, uw
    God, heeft u uitverkoren onder alle volken op aarde, om Hem een eigen volk te
    zijn.
  nch-BL: pampa anisraelitame TOTECO Dios amechtapejpenijtoc ten nochi xinach masehualme
    cati itztoque ipan ni taltipacti para anitztose taiyocatalili san para ya.
  vie-1934: Vì ngươi là một dân thánh cho Giê-hô-va Đức Chúa Trời ngươi; Ngài đã chọn
    ngươi trong muôn dân trên mặt đất, đặng làm một dân thuộc riêng về Ngài.
  hin-CV: क्योंकि तुम याहवेह, तुम्हारे परमेश्वर के लिए अलग की गई प्रजा हो, याहवेह
    तुम्हारे परमेश्वर ने तुम्हें पृथ्वी के सारे राष्ट्रों में से अपनी निज प्रजा होने
    के लिया चुना है.
  eng-OURB: For you are a holy people to Adonai your God. Adonai your God has chosen
    you to be a le'am segulah ·people of special treasure· for his own possession,
    above all peoples who are on the face of the earth.
  spa-BES: 'Porque son un pueblo santo para el Señor tu Dios: marcado por el Señor
    tu Dios para ser su pueblo especial de todas las naciones en la faz de la tierra.'
  tdx-tdx: Ondaty miavake am’ Iehovà Andrianañahare’o irehe, ie jinobo’ Iehovà Andria­nañahare’o
    amy ze kila ondaty ambone’ ty tane toy ho vara’e.
  vid-vid: Mdite ahyo, leka muwe wa chiuyeng'ha kwa Mkulu Nguluwi, Nguluwi wa hemwe.
    Kuli wanhu weng'ha kuli isi yeng'ha, Nguluwi nakawahagula hemwe leka muwe nhanzi
    ya heye yuye.
  eng-OKE: For thou art a people consecrated before the Lord thy God, thee hath the
    Lord thy God chosen to be to Him a people more beloved than all peoples upon the
    face of the earth.
  tha-KJV: เพราะว่าพวกท่านเป็นชนชาติ​บริสุทธิ์​สำหรับพระเยโฮวาห์พระเจ้าของท่าน พระเยโฮวาห์พระเจ้าของท่านทรงเลือกท่านออกจากชนชาติทั้งหลายที่​อยู่​บนพื้นโลก
    ให้​มาเป็นชนชาติในกรรมสิทธิ์ของพระองค์
  por-BR-2018: 'Porque tu és povo santo ao SENHOR teu Deus: o SENHOR teu Deus te escolheu
    para ser-lhe um povo especial, mais que todos os povos que estão sobre a face
    da terra.'
  deu-ELO: 'Denn ein heiliges Volk bist du Jehova, deinem Gott: Dich hat Jehova, dein
    Gott, erwählt, ihm zum Eigentumsvolke zu sein aus allen Völkern, die auf dem Erdboden
    sind.'
  eng-WYC-2018: For thou art an holy people to thy Lord God; thy Lord God chose thee,
    that thou be a special people to him, of all peoples that be on earth. (For thou
    art a holy people to the Lord thy God; the Lord thy God chose thee to be his special
    people, out of all the peoples that be on the earth.)
  epo-epo: Ĉar popolo sankta vi estas al la Eternulo, via Dio; vin elektis la Eternulo,
    via Dio, ke vi estu Lia popolo propra el ĉiuj popoloj, kiuj estas sur la tero.
  uig-PIN: qünki silǝr Pǝrwǝrdigar Hudayinglarƣa pak-muⱪǝddǝs bir hǝlⱪtursilǝr; Pǝrwǝrdigar
    Hudayinglar silǝrni yǝr yüzidiki barliⱪ baxⱪa hǝlⱪlǝrdin üstün ⱪilip, Ɵzigǝ has
    bir hǝlⱪ boluxⱪa talliwalƣan.
  beo-beo: Bai dilia da dilia Hina Gode Ea Fidafa. E da osobo bagade fifi asi gala
    huluane ba:lalu, dilisu Ea fidafa hamoma:ne ilegei dagoi.
  tpi-OTNT: Yupela i mas mekim olsem, long wanem, yupela i manmeri bilong God, Bikpela
    bilong yumi. Namel long olgeta lain manmeri bilong graun, em i makim yupela wanpela
    lain tasol i kamap lain manmeri bilong em stret.
  hau-SA: Gama ku mutane masu tsarki ne ga Ubangiji Allahnku. Ubangiji Allahnku ya
    zaɓe ku daga dukan mutane a fuskar duniya, don ku zama mutanensa, kayan gādonsa.
  uig-LAT: chünki siler Perwerdigar Xudayinglargha pak-muqeddes bir xelqtursiler;
    Perwerdigar Xudayinglar silerni yer yüzidiki barliq bashqa xelqlerdin üstün qilip,
    Özige xas bir xelq bolushqa talliwalghan.
  nde-nde: Phela lina lingabantu abangcwele kuThixo uNkulunkulu wenu. UThixo uNkulunkulu
    wenu ulikhethile phakathi kwabantu bonke emhlabeni ukuthi libe ngabantu bakhe,
    isipho sakhe esiligugu.
  ton-ton: 'He ko e kakai māʻoniʻoni koe kia Sihova ko ho ʻOtua: kuo fili koe ʻe Sihova
    ko ho ʻOtua ke hoko ko e kakai ʻofeina kiate ia, ʻi he kakai kotoa pē ʻoku ʻi
    he funga ʻo māmani.'
  ces-1613: Nebo ty lid svatý jsi Hospodinu Bohu svému; tebe vyvolil Hospodin Bůh
    tvůj, abys jemu byl lidem zvláštním, mimo všecky národy, kteříž jsou na zemi.
  eng-WMB: For you are a holy people to the LORD your God. The LORD your God has chosen
    you to be a people for his own possession, above all peoples who are on the face
    of the earth.
  tam-TCV: ஏனெனில், நீங்கள் உங்கள் இறைவனாகிய யெகோவாவுக்குரிய பரிசுத்தமான மக்கள். நீங்கள்
    உங்கள் இறைவனாகிய யெகோவாவுக்கு அருமையான உரிமைச்சொத்தாக இருக்கும்படி, அவர் உங்களைத்
    தெரிந்தெடுத்திருக்கிறார். பூமியின் மேலுள்ள மக்கள் கூட்டங்கள் எல்லாவற்றிலுமிருந்து
    உங்களைத் தெரிந்தெடுத்திருக்கிறார்.
  ceb-ULB: Kay ikaw ang usa ka nasod nga gitagana ngadto kang Yahweh nga imong Dios.
    Gipili ka niya nga mahimong katawhan nga maiya, labaw sa tanang katawhan nga anaa
    sa ibabaw niining kalibotan.
  pol-UBG: 'Ty bowiem jesteś świętym ludem dla PANA, swego Boga: PAN, twój Bóg, wybrał
    cię, abyś był dla niego szczególnym ludem spośród wszystkich narodów, które są
    na ziemi.'
  agr-agr: Wagki atumek ima Apajuí Tuke Pujuu tutaya nudau atinme tusa etegjamu ainagme.
    Nuadui atumnak ima niinuk atinun ashí aents nugkanmaya aina nuwiyan etegtamjauwai.”
  kyc-kyc: Doko nakama nakamana Kamongo Anatu dokona wambu angingyuo karaminyi dokome
    dopa pirami. Wambu yuu muu dupwana palaminyi dupwa peparaena baame nakama banya
    wambu angi range wakasa ingyuo rombo palyiya.
  urd-GVU: کیونکہ تُو رب اپنے خدا کے لئے مخصوص و مُقدّس ہے۔ اُس نے دنیا کی تمام قوموں
    میں سے تجھے چن کر اپنی قوم اور خاص ملکیت بنایا۔
  deu-1912: Denn du bist ein heiliges Volk dem HERRN, deinem Gott, Dich hat der HERR,
    dein Gott erwählt zum Volk des Eigentums aus allen Völkern, die auf Erden sind.
  kan-2017: ಯಾಕೆಂದರೆ ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ಮೀಸಲಾದ ಪರಿಶುದ್ಧ ಜನರಾಗಿದ್ದೀರಲ್ಲವೇ;
    ಆತನು ಭೂಲೋಕದಲ್ಲಿರುವ ಸಮಸ್ತ ಜನಾಂಗಗಳಲ್ಲಿ ನಿಮ್ಮನ್ನೇ ಸ್ವಕೀಯಜನವಾಗುವುದಕ್ಕೆ ಆರಿಸಿಕೊಂಡನು.
  yap-yap: Ngam rin’ed ni era’ rogon ya gimed girdi’en SOMOL ni ir e Got romed. Ke
    mel’egmed u fithik’ girdi’en urngin e pi nam nu fayleng ni ngam manged girdi’en.
  hlt-MCSB: Nang tah na BOEIPA Pathen ham aka cim pilnam la na om tih diklai hman
    kah pilnam boeih khuiah pilnam lungthen la amah taengah om ham ni na BOEIPA Pathen
    loh nang n'coelh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ፔ ዓሲ ማሂ ዒንሢ ዶኦሬያ ዒዛም ዒንሢ ዱማዼ ዴሬኬ፤ ሳዖይዳ ዓኣ ዓሶ ባኣኮይዳፓ
    ቢያ ዒዛም ዒንሢ ዱማዼያ ማዓንዳጉዲ ዒዚ ዒንሢ ዶኦሬኔ።
  twi-ASANTE: Na moyɛ nnipa kronkron a moyɛ Awurade mo Onyankopɔn dea. Nnipa a wɔwɔ
    asase so nyinaa, mo na Awurade mo Onyankopɔn ayi mo sɛ nʼagyapadeɛ sononko.
  mwc-mwc: Kairavina Bada ami God kurina wai komi pipiya kaobaisiyemi. Dobu tompipininai
    pipiya ereonowasi kamosi yai, Bada ami God i bineimi kata komi ana pipiya ba ana
    sawara monimonikina.
  eng-WEBU: For you are a holy people to the LORD your God. The LORD your God has
    chosen you to be a people for his own possession, above all peoples who are on
    the face of the earth.
  bnp-bnp: Mu rata mavonga, a vuhuna e BAKOVI DAGI a Vure ne hita i tabea a kabu ne
    mua ge vona kunana. A Vure i vulaki mua na kurukurune huriki lobo na malala, ge
    mua a ngate vona.
  wal-wal: Aissi giikko, intte GODAAYYO, intte Xoossaayyo, geeshsha asa. GODAI intte
    Xoossai inttena baayyo dumma asa oottidi, biittaa bollan de7iya asa ubbaappe dooriis.
  spa-PDDPT: Porque tú eres un pueblo consagrado a Yavé tu ʼElohim. Yavé tu ʼElohim
    te escogió a ti de entre todos los pueblos de la superficie de la tierra para
    que seas un pueblo de su propia posesión.
  gun-gun: — Mba'eta peẽ kuery ma Senhor Penderuete pegua iky'a e'ỹ va'e pendekuai.
    Yvy regua ha'e javi gui Senhor Penderuete pendeporavo ojeupe guarã.
  ilo-ULB: Ta maysakayo a nasion a nailasin para kenni Yahweh a Diosyo. Pinilinakayo
    nga agbalin a tattao a para kenkuana a tagikuaenna, nga ad-adda ngem kadagiti
    amin a tattao nga adda iti rupa ti daga.
  kpg-kpg: Heia nia mee aanei, idimaa Dimaadua di godou God gu hai mee gi goodou,
    gei goodou guu hai digau guu dabu, digau ni Mee ne hilihili mai i lodo nia henua
    huogodoo o henuailala.
  uig-ARA: چۈنكى سىلەر پەرۋەردىگار خۇدايىڭلارغا پاك-مۇقەددەس بىر خەلقتۇرسىلەر؛ پەرۋەردىگار
    خۇدايىڭلار سىلەرنى يەر يۈزىدىكى بارلىق باشقا خەلقلەردىن ئۈستۈن قىلىپ، ئۆزىگە خاس
    بىر خەلق بولۇشقا تاللىۋالغان.
  tof-tof: Ini kla tómbapónamke, zitülkus e Lodón pamkolpamakla, tibi-tibi amórrón
    tóbankü. Lod yabü God yabü ilianórr blaman pamkolpamdógab ini tüpdü, tóba kolpamóm
    bainüm.
  sus-sus: «Wo bara findi wo Marigi Alatala xa ɲama ra. Wo Marigi Alatala bara wo
    tan nan sugandi duniɲa ɲama tagi bɛndɛ fuɲi fari, alako wo xa findi a yɛtɛ yati
    gbe ra.
  pon-2006: Kumwail en wia met pwehki KAUN-O, amwail Koht, me ketin sapwellimanikin
    kumwail. E ketin pilkumwaildahr sang nan wehi koaros en sampah, pwe kumwail en
    wiahla sapwellime aramas pilipil.
  jae-jae: “Gebe amac atu Apômtau, amacnêm Anôtô, nê lau dabuŋ. Apômtau, amacnêm Anôtô,
    kêjaliŋ amac sa aŋga lau tomôkê-tomôkê nomŋa samob, gebe atu eŋ taugeŋ nê lau.
  ksd-ksd: Tago avat a gomgom na tarai kai ra Luluai kavava God; ra Luluai kavava
    God i tar pilak pa avat ta ra lavur vuna tarai dia ki ta ra rakarakan a gunagunan
    par upi avat kana enana tarai.
  tur-YTC: Çünkü sen Tanrın Yahve'ye kutsal bir halksın. Tanrın Yahve, kendine ait
    halk olman için, yeryüzündeki bütün halkların üstünde seni seçti.
  grc-BRENT: Ὅτι λαὸς ἅγιος εἶ Κυρίῳ τῷ Θεῷ σου· καὶ σὲ προείλετο Κύριος ὁ Θεός σου
    εἶναι αὐτῷ λαὸν περιούσιον παρὰ πάντα τὰ ἔθνη, ὅσα ἐπὶ προσώπου τῆς γῆς.
  ind-AYT: Karena kamu adalah umat TUHAN sendiri. Dari semua bangsa di muka bumi,
    TUHAN, Allahmu telah memilihmu menjadi milik-Nya sendiri.
  nya-nya: Pakuti inu ndinu anthu opatulika kwa Yehova Mulungu wanu. Yehova Mulungu
    wanu anakusankhani pakati pa anthu onse pa dziko lapansi kuti mukhale ake, chuma
    chake cha mtengo wapatali.
  hrv-hrv: TÓa ti si narod posvećen Jahvi, Bogu svome; tebe je Jahve, Bog tvoj, izabrao
    da među svim narodima koji su na zemlji budeš njegov predragi vlastiti narod.
  mps-mps: Dagego tama tiao. Magi baso meni, dage da God dago Genuai Bidi aga we bidi
    dao. Te tigidali tǫde we bidi hani tomode agai dage deli naga sa munama, dage
    agai doloba pai we bidi dao,” wali.
  tpi-tpi: Yupela i mas mekim olsem, long wanem, yupela i manmeri bilong God, Bikpela
    bilong yumi. Namel long olgeta lain manmeri bilong graun, em i makim yupela wanpela
    lain tasol i kamap lain manmeri bilong em stret.
  dan-1931: Thi du er et Folk, der er helliget HERREN din Gud; dig har HERREN din
    Gud udvalgt til sit Ejendomsfolk blandt alle Folk på Jorden.
  vie-OVCB: Vì anh em là một dân thánh của Chúa Hằng Hữu, Đức Chúa Trời của anh em;
    Ngài đã chọn anh em trong tất cả các dân tộc trên hoàn cầu làm dân tộc đặc biệt
    của Ngài.
  guj-2017: કેમ કે તમે યહોવાહ તમારા ઈશ્વરના પવિત્ર લોકો છો. યહોવાહ તમારા ઈશ્વરે પૃથ્વીની
    સપાટી પરની બધી પ્રજાઓમાંથી તમને જ પોતાની પ્રજા થવા માટે પસંદ કર્યા છે.
  pon-2006A: Kumwail en wia met pwehki KAUN-O, amwail Koht, me ketin sapwellimanikin
    kumwail. E ketin pilkumwaildahr sang nan wehi koaros en sampah, pwe kumwail en
    wiahla sapwellime aramas pilipil.
  por-BRBSL: Pois vós sois um povo santo para Yahweh vosso Deus. Javé, vosso Deus,
    vos escolheu para serdes um povo para sua própria posse, sobretudo povos que estão
    sobre a face da terra.
  cth-cth: Bangkongtetpawiteh, nang teh BAWIPA Cathut hanelah kathounge miphun doeh.
    Talai van kaawm e miphun hlak nange BAWIPA Cathut ni coe kamcu e miphun lah o
    sak nahan nang teh na rawi toe.
  twi-twi: Na moyɛ nnipa kronkron a moyɛ, Awurade, mo Nyankopɔn no, de. Nnipa a wɔwɔ
    asase so nyinaa mu no, mo na Awurade, mo Nyankopɔn, ayi mo sɛ nʼagyapade a ɛsom
    no bo.
  hlt-hlt: Nang tah na BOEIPA Pathen ham aka cim pilnam la na om tih diklai hman kah
    pilnam boeih khuiah pilnam lungthen la amah taengah om ham ni na BOEIPA Pathen
    loh nang n'coelh.
  tbz-SIM: Di cɑ̃́ɑ̃́mmu kɛ tú ti Yiɛ̀ nKuyie nkɔbɛ, ti Yiɛ̀ nKuyie ntɑ̃ɑ̃tɛ́ dímbɛ
    ibotí tɛì miɛkɛ, kɛ̀ di bo ntú ku kɔbɛ kù dɔ́ bɛ̀, kɛtenkɛ̀ kɛmɔu duɔmɛ̀.
  msy-2020: “Ia Ikiavɨra Itir God, en God, guizbangɨra ua baghavɨra mɨsevezir gumazamiziba.
    Nguazimɨn gumazamiziba bar men tongɨn, a ua baghavɨra iarara amɨsefe. Ezɨ ia an
    gumazamizibara, a bar ia gifonge.
  dop-dop: Mǝ Ɩsɔ Tɑcɑɑ nyǝnǝɣɩ-mɛɣɛ ɩ nyǝ́mɑ kɛ́. Ɩnɩ ɩ lǝsǝnɑ-mɛ sɩ ɩ́ pǝsɩ ɩ yǝlɑɑ
    kɛ ɑntulinyɑ piitimnɑɑ hɛkʋ.
  azb-azb: Çünki siz Allahınız Rəbbin müqəddəs xalqısınız. O sizi yer üzündəki bütün
    xalqlar içərisindən Özünə məxsus xalq olaraq seçdi.
  eng-DBY: 'For a holy people art thou unto Jehovah thy God: Jehovah thy God hath
    chosen thee to be unto him a people for a possession, above all the peoples that
    are upon the face of the earth.'
  hin-2017: क्योंकि तू अपने परमेश्वर यहोवा की पवित्र प्रजा है; यहोवा ने पृथ्वी भर
    के सब देशों के लोगों में से तुझको चुन लिया है कि तू उसकी प्रजा और निज भाग ठहरे।
  wol-KYG: Ndax kat askan wu sell ngeen, ñeel seen Yàlla Aji Sax ji. Yeen la seen
    Yàlla Aji Sax ji taamu, ngir ngeen doon askan wi mu séddool boppam, ci mboolem
    askani kaw suuf.
  eng-YLT: for a holy people [art] thou to Jehovah thy God; on thee hath Jehovah thy
    God fixed, to be to Him for a peculiar people, out of all the peoples who [are]
    on the face of the ground.
  kne-kne: Say amagen yo na tan dakayo din inkakasin Yahweh ay Diyos yo ay ipogaw
    na. Pinili nas dakayo sin amin ay ipogaw isnan lobong et inbilang nas dakayo ay
    nabanol ay ipogaw na.
  eng-WYC-2017: For thou art an holy people to thy Lord God; thy Lord God chose thee,
    that thou be a special people to him, of all peoples that be on earth.
  eng-WMBB: For you are a holy people to the LORD your God. The LORD your God has
    chosen you to be a people for his own possession, above all peoples who are on
    the face of the earth.
  urd-GVH: क्योंकि तू रब अपने ख़ुदा के लिए मख़सूसो-मुक़द्दस है। उसने दुनिया की तमाम
    क़ौमों में से तुझे चुनकर अपनी क़ौम और ख़ास मिलकियत बनाया।
  rug-rug: Kaqu tavetia gamu sapu gua asa sina te Zihova sa mia Tamasa si gamu. Na
    Nana tinoni ta vizatamia si gamu koari doduru tinoni pa popoa pepeso, pude na
    Nana ṉati tie soti.
  gaz-gaz: Ati saba Waaqayyo Waaqa keetiif qulqulluu taatee dha. Waaqayyo Waaqni kee
    akka ati saba isaatii fi qabeenya isaa jaallatamaa taatuuf jedhee saboota lafa
    irra jiraatan hunda keessaa si filate.
  fra-LSG: Car tu es un peuple saint pour l’Éternel, ton Dieu; l’Éternel, ton Dieu,
    t’a choisi, pour que tu fusses un peuple qui lui appartînt entre tous les peuples
    qui sont sur la face de la terre.
  gnn-gnn: Warrpam'thurrana yana baḏuwaḏuyurranydja, liŋgu nhumanydja dhuwala nhanŋuwaynha
    yana dhulŋuŋuna Godkuna yolŋu walala. Ŋayi nhumalanha ganaŋ'maraŋalanydja nherrara
    ŋuliŋuruyi nhäŋuru malaŋuru, märr yurru nhumanydja nhanŋuwaynha wal'ŋu yanana,
    ŋunhi ŋayi Garray Waŋarr nhumalaŋgu.
  yal-yal: Bayo ɛ bata findi yama rasariɲanxin na Alatala ɛ Ala xa. Alatala ɛ Ala
    bata ɛ tan nan sugandi bɔxɔn siyane birin yɛ alogo ɛ xa findi a gbee yamaan na.
  haw-1868: 'No ka mea, he poe kanaka laa oukou no Iehova kou Akua: na Iehova na kou
    Akua i wae mai ia oukou, i poe kanaka ponoi nona, mamua o na kanaka a pau maluna
    o ka honua.'
  arb-NAV: لأَنَّكُمْ شَعْبٌ مُقَدَّسٌ لِلرَّبِّ إِلَهِكُمْ. فَإِيَّاكُمْ قَدِ اخْتَارَ
    الرَّبُّ إِلَهُكُمْ مِنْ بَيْنِ جَمِيعِ شُعُوبِ الأَرْضِ لِتَكُونُوا شَعْبَهُ
    الْخَاصَّ.
  ewe-ewe: elabena wò la, dukɔ kɔkɔe nènye, eye wotsɔ wò na Yehowa, wò Mawu la. Etia
    wò tso xexemedukɔwo katã dome be nànye yeƒe dukɔ tiatia.
  eng-LEE: For thou art a holy people unto the Lord thy God; of thee the Lord thy
    God hath made choice to be unto himself a special people, above all the nations
    that are upon the face of the earth.
  asm-FB: কিয়নো আপোনালোক নিজ ঈশ্বৰ যিহোৱাৰ পবিত্ৰ লোক; পৃথিবীত থকা সকলো জাতিৰ মাজৰ
    পৰা, নিজৰ এক বিশেষ জাতি হ’বলৈ, আপোনালোকৰ ঈশ্বৰ যিহোৱাই আপোনালোককহে মনোনীত কৰি
    আনিলে।
  sus-A: «وٌ بَرَ قِندِ وٌ مَرِفِ عَلَتَلَ شَ حَمَ رَ. وٌ مَرِفِ عَلَتَلَ بَرَ وٌ
    تَن نَن سُفَندِ دُنِحَ حَمَ تَفِ بّندّ قُحِ قَرِ، عَلَكٌ وٌ شَ قِندِ عَ يّتّ يَتِ
    فبٍ رَ.
  fra-SBL: Car tu es un peuple saint pour l'Éternel, ton Dieu. L'Éternel, ton Dieu,
    t'a choisi pour être un peuple qui lui appartienne en propre, par-dessus tous
    les peuples qui sont sur la face de la terre.
  hbo-hbo: כִּ֣י עַ֤ם קָדֹושׁ֙ אַתָּ֔ה לַיהוָ֖ה אֱלֹהֶ֑יךָ בְּךָ֞ בָּחַ֣ר ׀ יְהוָ֣ה
    אֱלֹהֶ֗יךָ לִהְיֹ֥ות לֹו֙ לְעַ֣ם סְגֻלָּ֔ה מִכֹּל֙ הָֽעַמִּ֔ים אֲשֶׁ֖ר עַל־פְּנֵ֥י
    הָאֲדָמָֽה׃ ס
  eng-WYCLIFFE: For thou art an hooli puple to thi Lord God; thi Lord God chees thee,
    that thou be a special puple to hym, of alle puplis that ben on erthe.
  cwe-cwe: Tendeni vino kwaviya mweye ni wanhu welile wa Mndewa Mulungu, Mulungu wenu.
    Kamsagulani mweye hagati ya wanhu wose muna iisi kuwa wanhu wake waidumwe.
  kik-kik: Nĩgũkorwo inyuĩ mũrĩ rũrĩrĩ rwamũrĩirwo Jehova Ngai wanyu. Jehova Ngai
    wanyu aamũthurire kuuma ndũrĩrĩ-inĩ ciothe cia thĩ mũtuĩke rũrĩrĩ rwake, rũrĩrĩ
    rũrĩ bata mũno harĩ we.
  omb-omb: Huri gimiu a tangaloi gogona lo nagoi nomu Huqe Mauri. U leo wahe gimiu
    den tangaloi doluegi lo nagoi ure siu gimiu hogosie Nie leogareagi gimiu lawuagi
    dena sinobu doluegi.
  fra-NCL: Car tu es un peuple saint à Yahweh, ton Dieu. Yahweh, ton Dieu, t’a choisi
    pour être son peuple particulier, parmi tous les peuples qui sont sur la face
    de la terre.
  cek-AK: Nangcae loe na Angraeng Sithaw ih ciimcai kami ah na oh o; kahoih koek angmah
    ih kami ah ohsak hanah, long nuiah kaom kaminawk boih thung hoiah na Angraeng
    Sithaw mah ang qoih o boeh.
  cuk-cuk: ”Ar ade, bemar, be-Bab-Dummad-Jehováʼba dule-islidikmalad gumalad. Ar be-Bab-Dummad-Jehová
    bemar-susad, adi, dulemar-baigan-we-napneggi-bukmaladba bur bule na egadga bemar-imakegar.”
  uig-CYR: чүнки силәр Пәрвәрдигар Худайиңларға пак-муқәддәс бир хәлиқтурсиләр; Пәрвәрдигар
    Худайиңлар силәрни йәр йүзидики барлиқ башқа хәлиқләрдин үстүн қилип, Өзигә хас
    бир хәлиқ болушқа талливалған.
  pma-pma: Mihoumoni hemukonek ven koa Iahova, Ahi onami, mumon kami mivi votut ka
    mivi onen. En vangi meatin keil ten out netan, Iahova rie lat kami keke mivi onen
    enges varei, miteisav ran meatin sav keil.
  tel-2017: మీరు మీ యెహోవా దేవునికి ప్రతిష్ఠితమైన ప్రజలు. ఆయన భూమి మీద ఉన్న అన్ని
    జాతుల కంటే మిమ్మల్ని హెచ్చించి, మిమ్మల్ని తన స్వంత ప్రజగా ఏర్పాటు చేసుకున్నాడు.
  hat-BSA: Paske nou se yon pèp ki sen a SENYÈ a, Bondye nou an. SENYÈ a, Bondye nou
    an, te chwazi nou kòm yon pèp ki pou pwòp posesyon pa li pami tout pèp ki sou
    fas latè yo.
  bxh-bxh: Paꞌana Guyau emi Yaubada haꞌa ya fatabumiu, bena in, enehena. Dodoga mahudoꞌidi
    tanoꞌubu yai te, umi iyabomiu moho ya fasinabomiu, be ena dodoga.
  kos-kos: Oru ma inge mweyen kowos mutanfahl mutal lun LEUM GOD lowos. Inmasrlon
    mwet fin faclu nufon, El sulekowosla in mwet saok lal sifacna.
  hbo-WLC: כִּ֣י עַ֤ם קָדוֹשׁ֙ אַתָּ֔ה לַיהוָ֖ה אֱלֹהֶ֑יךָ בְּךָ֞ בָּחַ֣ר ׀ יְהוָ֣ה
    אֱלֹהֶ֗יךָ לִהְי֥וֹת לוֹ֙ לְעַ֣ם סְגֻלָּ֔ה מִכֹּל֙ הָֽעַמִּ֔ים אֲשֶׁ֖ר עַל־פְּנֵ֥י
    הָאֲדָמָֽה׃ ס
  ibo-ibo: Nʼihi na unu bụ ndị dị nsọ nye Onyenwe anyị bụ Chineke unu. Onyenwe anyị
    bụ Chineke unu ahọpụtala unu site nʼagbụrụ niile dị nʼụwa a, ka unu bụrụ ndị nke
    ya, ihe onwunwe ya dị oke ọnụahịa.
  ory-ory: କାରଣ ତୁମ୍ଭେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ପବିତ୍ର ଲୋକ ଅଟ; ପୃଥିବୀସ୍ଥ ସମସ୍ତ ଗୋଷ୍ଠୀରୁ
    ତୁମ୍ଭକୁ ଆପଣାର ସଞ୍ଚିତ ଧନ କରିବା ନିମନ୍ତେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ମନୋନୀତ କରିଅଛନ୍ତି।
  chk-chk: Pun ämi eu mwichen aramas mi pin fän iten ewe Samol mi Lapalap ämi we Kot.
    A afilikemi seni lein ekewe aramas meinisin mi nom won fanüfan, pwe epwe nöünikemi.
  rop-rop: Yumob garra dum lagijat na, dumaji yumob blanga YAWEI. Imbin pikimat yumob
    pipul brom ola najalot pipul hu jidan langa ola kantri blanga jidan im ronwan
    speshalwan pipul.
  ukr-1871: Бо ти нарід сьвятий у Господа, Бога твого; тебе вибрав Господь, Бог твій,
    щоб ти був народом наслїддя зміж усїх народів, що на землї.
  deu-1951: Denn du bist ein dem HERRN, deinem Gott, heiliges Volk; dich hat der HERR,
    dein Gott, aus allen Völkern, die auf Erden sind, zum Volk des Eigentums erwählt.
  eng-JPS: 'For thou art a holy people unto the LORD thy God: the LORD thy God hath
    chosen thee to be His own treasure, out of all peoples that are upon the face
    of the earth.'
  srp-1865: Jer si ti narod svet Gospodu Bogu svojemu, tebe je izabrao Gospod Bog
    tvoj da mu budeš narod osobit mimo sve narode na zemlji.
  lug-lug: Kubanga oli ggwanga ttukuvu eri Mukama. Mukama Katonda wo yakulonda okuva
    mu mawanga gonna agali ku nsi okubeeranga eggwanga lye, lye yeefunira ly’asuuta
    ennyo.
  heb-heb: כי עם קדוש אתה ליהוה אלהיך בך בחר יהוה אלהיך להיות לו לעם סגלה מכל העמים
    אשר על פני האדמה׃
  ben-IRV: কারণ তুমি তোমার ঈশ্বর সদাপ্রভুর পবিত্র লোক; পৃথিবীতে যত লোক আছে, সে সবের
    মধ্যে তার নিজস্ব লোক করার জন্য তোমার ঈশ্বর সদাপ্রভু তোমাকেই বেছেছেন।
  pan-pan: ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਲਈ ਇੱਕ ਪਵਿੱਤਰ ਪਰਜਾ ਹੋ ਅਤੇ ਯਹੋਵਾਹ ਤੁਹਾਡੇ
    ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੁਹਾਨੂੰ ਚੁਣ ਲਿਆ ਹੈ ਕਿ ਤੁਸੀਂ ਧਰਤੀ ਦੇ ਸਾਰੇ ਲੋਕਾਂ ਵਿੱਚੋਂ ਉਸ ਦੀ ਨਿੱਜ-ਪਰਜਾ
    ਹੋਵੋ।
  mya-JVB: အကြောင်း မူကား၊ သင် သည် သင် ၏ ဘုရားသခင် ထာဝရဘုရား အဘို့ သန့်ရှင်း သောအမျိုး
    ဖြစ်၏။ မြေကြီး ပေါ် မှာ ရှိသမျှ သော လူမျိုး ထက် သင် ၏ဘုရားသခင် ထာဝရဘုရား ပိုင်
    ထိုက်သော အမျိုး ဖြစ် စေခြင်းငှာ သင့် ကို ရွေးချယ် တော်မူပြီ။
  hmo-hmo: “Badina umui be bese helagana, Lohiabada emui Dirava, ena. Lohiabada, emui
    Dirava ese tanobada bese ibounai dekena amo umui ia abia hidi vadaeni, iena bese
    korikori do umui lao totona.
  urd-urd: क्यूँकि तुम ख़ुदावन्द अपने ख़ुदा के लिए एक मुक़द्दस क़ौम हो, ख़ुदावन्द
    तुम्हारे ख़ुदा ने तुझको इस ज़मीन की और सब क़ौमों में से चुन लिया है ताकि उसकी
    ख़ास उम्मत ठहरो।
  rus-SYN: 'ибо ты народ святый у Господа, Бога твоего: тебя избрал Господь, Бог твой,
    чтобы ты был собственным Его народом из всех народов, которые на земле.'
  bqc-SIM: Asa Dii á Lua gbɛ̃́ pↄ́ an kua ńdoaↄn á ũ. Ámɛ à á sɛ́ dṹnia buiↄ
    guu a gbɛ̃́ yenzideↄ ũ.
  tcz-CHONGTHU: Ajeh chu nangho Pakai, Pathen in vannoi mite lah atumbeh a na lhen’u
    ahin, chule nangho amagou nahi tauvin, Pakai dinga mithengte nahi tauve.
  mar-mar: कारण तुम्ही तुमचा देव परमेश्वराची पवित्र प्रजा आहात. जगाच्या पाठीवरील सर्व
    लोकांमधून त्याने आपली खास प्रजा म्हणून तुमचीच निवड केली आहे.
  soq-soq: E ema epe dewaitana ipawa Iawe e Godila empuialene nambelena me os baiwa
    wanlempa. Uwa daitada apanawa tawo osowe waimoia bedeuwo e ipa me apanawa mebaawaida
    wanaitane wanlempa.
  qub-qub: Gamcunaga Tayta Dios acrashan santo runacunami carcaycanqui. Cay pachacho
    may-chay nasyun runacunapitami gamcunallata shuyni acrasha-cashunqui lijïtimu
    wamrancuna canayquipaj.
  hat-hat: N'a fè sa paske se yon pèp k'ap viv apa pou Seyè a, Bondye nou an, nou
    ye. Se nou menm Seyè a, Bondye nou an, te chwazi nan tout pèp ki sou latè pou
    li fè nou tounen yon pèp ki rele l' pa l'.
  eng-BSB: For you are a people holy to the LORD your God. The LORD your God has chosen
    you to be a people for His prized possession out of all peoples on the face of
    the earth.
  tod-tod: Mazɔlɔɔ wa ga nuɓusɛiti ti ɲadegai Ɠɔoɠɔ GALAGI wa-ƓALAGI ʋɛ. É yiimazeɠeni
    ga woye ziiti kpein saama eteai zu, ga wo ɠɛ ga nuɓusɛiti ti wola vizɔgai.
  eng-WEBPB: For you are a holy people to the LORD your God. The LORD your God has
    chosen you to be a people for his own possession, above all peoples who are on
    the face of the earth.
  kbq-kbq: Na'ankure Ra Anumzana tamagri Anumzamofontera ruotge hu'naza vahe mani'naze.
    Maka ama mopafima mani'naza vahe'pintira tamagra Ra Anumzana tamagri Anumzamofo
    Agri'a mareri fenozama'a manisaze huno huhampritamante'ne.
  nhe-BL: pampa inisraelitame TOTECO Dios inmechtlapejpenijtoc tlen nochi ininxinach
    tlacame tlen itztoque ipan ni tlaltepactli para initztose tlaiyocatlalili san
    para ya.
  gub-BL: Ta'e peiko teko Tupàn Tuweharupi Wiko Ma'e Zanezar hemixamixak kwer romo
    pe xe. Nuexak kwaw teko amo ywy rehe har wà. Penexanexak wemiruze'eg romo pemuigo
    kar pà.
  eng-DRA: Because thou art a holy people to the Lord thy God. The Lord thy God hath
    chosen thee, to be his peculiar people of all peoples that are upon the earth.
