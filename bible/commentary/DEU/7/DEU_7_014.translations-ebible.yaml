verse: DEU.007.014
translations:
  mal-C: നിങ്ങൾ എല്ലാ ജനതകളെക്കാളും അനുഗ്രഹിക്കപ്പെടും. നിങ്ങളിൽ വന്ധ്യനോ വന്ധ്യയോ
    ഉണ്ടാകുകയില്ല, നിങ്ങളുടെ ആടുമാടുകളിലും കിടാങ്ങൾ ഇല്ലാതിരിക്കുകയില്ല.
  deu-TKW: Gesegnet wirst du sein vor allen Völkern; unter deinen Männern und Weibern
    wird es keine unfruchtbaren geben und ebenso unter deinem Vieh.
  lin-lin: Bokopambolama koleka bato nyonso. Mobali moko te to mwasi moko te akozanga
    bana, mpe ebwele na yo moko te ekozanga bana.
  eng-LSV: Blessed are you above all the peoples; there is not a barren man or a barren
    woman in you—nor among your livestock;
  eng-GNV: 'Thou shalt be blessed aboue all people: there shall be neither male nor
    female barren among you, nor among your cattell.'
  eng-WEBSTER: 'Thou shalt be blessed above all people: there shall not be male or
    female barren among you, or among your cattle.'
  nhw-BL: Más anelise antlatiochihualme que nochi sequinoc masehualme. Ipan nochi
    amojuanti, amo oncas niyon se sihuatl catli amo huelis conepiyas. Huan nochi tlacame
    quipiyase ininconehua. Nojquiya ipan amotlapiyalhua, amo oncas oquichme catli
    amo tlaxinachose, niyon amo oncas sihua tlapiyalme catli amo huelis conepiyase.
  swh-ONEN: Mtabarikiwa kuliko mataifa mengine yote, hakuna wanaume wala wanawake
    kwenu watakaokosa watoto, wala mifugo yenu haitakuwa tasa.
  bba-bba: U koo bɛɛ domɑru kuɑ n bwesenu kpuro kere. Bɛɛ sɔɔ, tɔn durɔ ɡoo, ǹ kun
    mɛ tɔn kurɔ ɡoo kun mɔ̀ wĩro. Mɛyɑ bɛɛn yɑɑ sɑberu ɡɑrɑ kun mɑɑ ɡimɑre mɔ̀.
  eng-KJVCPB: 'Thou shalt be blessed above all people: there shall not be male or
    female barren among you, or among your cattle.'
  wbp-wbp: '@see-verse:DEU.007.013'
  luo-luo: Ibiro gwedhou moloyo ogendini duto; onge ngʼato kuomu madichwo kata madhako
    ma ok nobed maonge nyathi, kata jambu manobed maonge nyithindo.
  meu-meu: Bese iboudiai bogaragidiai umui baine hanamomomui badabada; taunimanima
    bona ubu-ubu ḡaudia ibouboudiai natudia bae havaradia, ta basine gabani.
  npi-ULB: अरू सबै जातिभन्दा तिमीहरू सुखि हुने छौ । तिमीहरूका बिचमा कोही पनि निसन्तान
    हुने छैन, र तिमीहरूका गाईवस्तुमध्ये एउटै पनि बैला हुने छैन ।
  yor-yor: A ó bùkún un yín ju gbogbo ènìyàn lọ, kò sí ẹni tí yóò yàgàn nínú ọkùnrin
    tàbí obìnrin yín, bẹ́ẹ̀ ni kò sí ọ̀kan nínú àwọn ohun ọ̀sìn in yín tí yóò wà láìlọ́mọ.
  ind-ind: Dia akan memberkati kamu semua lebih daripada bangsa-bangsa lain. Kamu
    dan keturunanmu tidak akan ada yang mandul. Demikian juga ternak-ternakmu.
  pes-OPCB: بیشتر از تمامی قومهای روی زمین برکت خواهید یافت و در میان شما و حتی میان
    گله‌هایتان نازا وجود نخواهد داشت.
  tgl-ULB: Pagpapalain kayo ng higit pa sa lahat ng iba mga tao; Wala isa mang lalaki
    na walang anak o isang baog na babae sa inyo o sa inyong mga hayop.
  cbu-NT: Siyaa Apanll kizpur istachiya. Ichingaroo tputs kasiru istachiya. Saanpatatis
    pzapaneerus taatssa. Minumtiyam siyashuch kiz nda mireeku, kamuzatam nda kizaa
    tinaku taacheeja, ndambaree. Mishat, ashiritam chinshitis, wakararis upapchir,
    misha wizaritam, minumtiyam mipshiri taacheeja, ndambaree.
  hui-hui: Anduane Homogo ibugua tíhondo mbirale uruni ngulubadadagua dindi maru ngaruha
    wali agali maru karuhondo mbira namulebira. Tínaga wali bedaru aria mbirabi dalo
    wali nabirulebirago tínaga nogo sibi bulumagaru angibuni karuni aria mbirabi pudu
    naholebiraore.
  mya-mya: သင်​တို့​သည်​ကမ္ဘာ​ပေါ်​ရှိ​လူ​မျိုး​တ​ကာ​တို့ ထက် ကောင်း​ချီး​မင်္ဂလာ​ပို​၍​ခံ​စား​ရ​လိမ့်​မည်။
    သင်​တို့​တွင်​မြုံ​သော​သူ၊ သား​မ​ပေါက်​သော တိရစ္ဆာန်​မ​ရှိ​စေ​ရ။-
  bod-N: ཁྱོད་རྣམས་ལ་མི་རིགས་ཀུན་ལས་ལྷག་པའི་བྱིན་རླབས་འཐོབ་པ་དང་། ཁྱོད་རྣམས་ཀྱི་སྐྱེས་པ་དང་བུད་མེད་ལ་ཕྲུ་གུ་མི་འཁོར་བ་མེད་ཅིང་།
    ཕྱུགས་ཟོག་ལ་ཕྱུགས་ཕྲུག་མི་སྐྱེས་པའང་མེད།
  sna-sna: Mucharopafadzwa kupfuura mamwe marudzi ose, hapangavi nomurume kana mukadzi
    asingabereki, kana chipfuwo chipi zvacho chisingabereki.
  spa-BLM: Serás bendecido sobre todos los pueblos. No habrá macho ni hembra estéril
    entre vosotros, ni entre vuestros ganados.
  cac-cac: Ay svach'c'olal Jehová d'a eyib'an̈ d'a yichan̈ masanil juntzan̈xo chon̈ab'.
    Malaj junoc ix ix to malaj yune', ma junoc vinac to malaj yuninal d'a yol e chon̈ab'
    chi'. Malaj pax junoc noc' e molb'etzal noc' to man̈ ol unevoc.
  swh-ULB: Mtabarikiwa zaidi kuliko watu wengine wote; hapatakuwa na mwanaume asiyekuwa
    na mtoto au mwanamke tasa miongoni mwenu au miongoni mwa mifugo.
  bel-bel: дабраславёны ты будзеш больш за ўсе народы; ня будзе ні бясплоднага ні
    бясплоднай, ні ў цябе, ні ў быдле тваім;
  deu-ELBBK: Gesegnet wirst du sein vor allen Völkern; kein Unfruchtbarer und keine
    Unfruchtbare wird unter dir sein noch unter deinem Vieh.
  mbb-OT: Edtuvazan kew zin lavew te zuma he menge etew. Diyà te keniyu, wazà maama
    he kenà egkehimu he ebpekepaanak wey wazà bahi he kenà egkehimu he ebpekaanak,
    ne iring din ded daan is menge uyaǥen niw.
  mal-2015: നീ സകലജാതികളെക്കാളും അനുഗ്രഹിക്കപ്പെട്ടിരിക്കും; വന്ധ്യനും വന്ധ്യയും നിങ്ങളിലാകട്ടെ
    നിന്റെ നാൽക്കാലികളിലാകട്ടെ ഉണ്ടാകയില്ല.
  rmc-rmc: Avena požehňimen buter sar aver narodi. Na ela maškar tumende ajso murš
    aňi džuvľi, saven našťi avel čhave, aňi ajso dobitkos, saveske našťi uľon cikne.
  pes-OPV: از همه قومها مبارک تر خواهی شد، و در میان شما و بهایم شما، نر یا ماده،
    نازادنخواهد بود.
  ron-1924: Вей фи бинекувынтат май мулт декыт тоате попоареле ши ла тине ну ва фи
    нич бэрбат, нич фемее стярпэ, нич витэ стярпэ ын турмеле тале.
  ben-OBCV: অন্য সব লোকের চেয়ে তোমরা বেশি আশীর্বাদ পাবে; তোমাদের কোনও পুরুষ বা স্ত্রীলোক
    নিঃসন্তান হবে না, এমনকি তোমাদের পশুদের কেউ শাবক ছাড়া থাকবে না।
  som-som: Oo dadyowga oo dhan waad ka barako badnaan doontaan, oo idinka iyo xoolihiinna
    toona lab iyo dhaddigba laguma arki doono madhalays.
  lat-VUC: Benedictus eris inter omnes populos. Non erit apud te sterilis utriusque
    sexus, tam in hominibus quam in gregibus tuis.
  eng-ASVBT: 'Thou shalt be blessed above all peoples: there shall not be male or
    female barren among you, or among your cattle.'
  ita-1885: Tu sarai benedetto sopra tutti i popoli; ei non vi sarà nel mezzo di te,
    e del tuo bestiame, nè maschio, nè femmina sterile.
  eng-LXXUP: Thou shalt be blessed beyond all nations; there shall not be among you
    an impotent or barren one, or among thy cattle.
  eng-ULB: You will be blessed more than all other peoples; there will not be a childless
    male or a barren female among you or among your cattle.
  spa-VBL: Serás más bendecido que cualquier otra nación; ninguno de ustedesse quedará
    sin hijos, y ninguno de sus ganados dejará de tener crías.
  fra-_FOB: 'Tu seras béni plus que tous les peuples: au milieu de toi, ni parmi ton
    bétail, il n''y aura ni mâle ni femelle stérile;'
  mal-mal: നീ സകല ജനതകളെക്കാളും അനുഗ്രഹിക്കപ്പെട്ടിരിക്കും; വന്ധ്യനും, വന്ധ്യയും നിങ്ങളിലോ
    നിങ്ങളുടെ നാൽക്കാലികളിലോ ഉണ്ടാകുകയില്ല.
  urd-GVR: Tujhe dīgar tamām qaumoṅ kī nisbat kahīṅ zyādā barkat milegī. Na tujh meṅ
    aur na tere maweshiyoṅ meṅ bāṅjhpan pāyā jāegā.
  suz-BL: गे नेल्‍ल जात जात ङा मुर आन क्‍येङा आसीक राइब दुम्‍नीनी। इन दातेमी सुइ वोंइश
    मुर नु मीश मुर आल मथीब मबाक्‍नीम। इन बी ब्‍यफ, क्‍यारश भेडा थारा मदुम्‍नीम।
  ita-1927: Tu sarai benedetto più di tutti i popoli, e non ci sarà in mezzo a te
    né uomo né donna sterile, né animale sterile fra il tuo bestiame.
  ckb-ckb: ئێوە بەرەکەتدار دەبن لە سەرووی هەموو گەلان، وەجاخکوێر و نەزۆک نە لە ئێوە
    و نە لەناو ئاژەڵە ماڵییەکانتاندا نابێت،
  eng-BBE: 'You will have greater blessings than any other people: no male or female
    among you or among your cattle will be without offspring.'
  kan-OKCV: ಎಲ್ಲಾ ಜನರಿಗಿಂತಲೂ ನೀವು ಆಶೀರ್ವಾದಕ್ಕೆ ಪಾತ್ರರಾಗಿರುವಿರಿ. ನಿಮ್ಮೊಳಗೆ ಸ್ತ್ರೀ ಪುರುಷರಲ್ಲಾಗಲಿ,
    ಹೆಣ್ಣು ಗಂಡು ಪಶುಗಳಲ್ಲಿಯಾಗಲಿ ಬಂಜೆತನವು ಇರುವುದಿಲ್ಲ.
  tam-2017: சகல மக்களைவிட நீ ஆசீர்வதிக்கப்பட்டிருப்பாய்; உங்களுக்குள்ளும் உங்கள் கால்நடைகளுக்குள்ளும்
    ஆணிலாகிலும் பெண்ணிலாகிலும் மலடு இருப்பதில்லை.
  spa-RV-1909: 'Bendito serás más que todos los pueblos: no habrá en ti varón ni hembra
    estéril, ni en tus bestias.'
  ron-BTF: Vei fi binecuvântat mult peste toate popoarele, nu va fi printre voi parte
    bărbătească şi parte femeiască stearpă, nici printre vitele tale.
  eng-WEBP: You will be blessed above all peoples. There won’t be male or female barren
    among you, or among your livestock.
  eng-FBV: You will be blessed more than any other nation; none of you will be childless,
    and none of your livestock will fail to have young.
  nld-1939: Boven alle volken zult gij worden gezegend; geen onvruchtbare zal er onder
    u zijn, onder uw mannen of vrouwen, zelfs niet onder uw vee.
  nch-BL: Más anelise antatiochihualme que nochi sequinoc masehualme. Ipan nochi amojuanti,
    amo oncas yon se sihuat cati amo huelis conepiyas. Huan nochi tacame quipiyase
    ininconehua. Nojquiya ipan amotapiyalhua, amo oncas oquichme cati amo taxinachose,
    yon amo oncas sihua tapiyalme cati amo huelis conepiyase.
  vie-1934: 'Ngươi sẽ được phước hơn mọi dân: nơi ngươi sẽ chẳng có ai son sẻ, hoặc
    nam hay nữ, hoặc con đực hay con cái trong bầy súc vật của ngươi.'
  hin-CV: तुम सभी राष्ट्रों की तुलना में अधिक समृद्ध होओगे. तुममें अथवा तुम्हारे पशुओं
    में कोई भी नर अथवा मादा बांझ न होगी.
  eng-OURB: You shall be blessed above all peoples. There shall not be male or female
    barren among you, or among your livestock.
  spa-BES: Tendrán mayores bendiciones que cualquier otro pueblo; ningún hombre o
    mujer entre ustedes o entre su ganado quedará sin descendencia.
  tdx-tdx: Ho soa-tahy amy ze kila ondaty irehe, tsy eo ty ho betsi­terak’ aman-dahilahy
    ndra ampela, vaho tsy ho pok’anake o añombe’oo.
  vid-vid: Motambichizwa kusinda wanhu weng'ha muisi. Kowa kuduhu mlume ama mdala
    ama igongolo lya hemwe kowa mhende hali hemwe.
  eng-OKE: Blessed shalt thou be above all peoples; there shall not be among thee
    a barren male or a barren female, neither among thy cattle.
  tha-KJV: ท่านทั้งหลายจะได้รับพระพรเหนือชนชาติทั้งหลายหมด จะไม่​มี​ชายหรือหญิงเป็นหมันท่ามกลางท่าน
    หรือในหมู่​สัตว์​เลี้ยงของท่านด้วย
  por-BR-2018: 'Bendito serás mais que todos os povos: não haverá em ti homem nem
    mulher estéril, nem em teus animais.'
  deu-ELO: Gesegnet wirst du sein vor allen Völkern; kein Unfruchtbarer und keine
    Unfruchtbare wird unter dir sein, noch unter deinem Vieh.
  eng-WYC-2018: Thou shalt be blessed among all peoples; none barren of ever either
    kind shall be with thee, as well in men, as in thy flocks. (Thou shalt be blessed
    among all peoples; there shall be no barren among thee, male or female, in people,
    as well as in thy flocks.)
  epo-epo: Vi estos benita pli ol ĉiuj popoloj; ne estos inter vi senfruktulo aŭ senfruktulino,
    ankaŭ inter viaj brutoj.
  uig-PIN: Sǝn barliⱪ ǝllǝrdin ziyadǝ bǝht-bǝrikǝt kɵrisǝn; arangda, ǝr-ayal yaki
    mal-qarwang arisida ⱨeq tuƣmasliⱪ bolmaydu;
  beo-beo: Ea hahawane fidisu hou dilima da amo hou eno fifi asi gala hamosu bagadewane
    baligimu. Dilia amola dilia ohe fi da aligime hamedafa ba:mu.
  tpi-OTNT: I no gat narapela lain manmeri long dispela graun bai God i givim planti
    samting long ol olsem yupela. Bai i no gat wanpela meri bilong yupela, o wanpela
    bulmakau meri, bai i stap nating na i no inap long karim pikinini.
  hau-SA: Za a albarkace ku fiye da waɗansu mutane; babu wani cikin maza ko matanku
    da zai kasance babu haihuwa, ba kuwa wata dabbarku da za tă kasance babu haihuwa.
  uig-LAT: Sen barliq ellerdin ziyade bext-beriket körisen; arangda, er-ayal yaki
    mal-charwang arisida héch tughmasliq bolmaydu;
  nde-nde: Lina lizabusiswa okungaphezu kwabanye abantu; kakho phakathi kwamadoda
    labafazi kini ozaswela umntwana, njalo lezifuyo zenu ngeke ziswele amankonyane.
  ton-ton: '‌ʻE monūʻia lahi hake koe ʻi he kakai kotoa pē: ʻe ʻikai paʻa ha tangata
    pe ha fefine ʻiate kimoutolu, pe ʻi hoʻomou fanga manu.'
  ces-1613: Požehnaný budeš nad všecky národy; nebude u tebe neplodný aneb neplodná,
    ani mezi hovady tvými.
  eng-WMB: You will be blessed above all peoples. There won’t be male or female barren
    among you, or among your livestock.
  tam-TCV: மற்ற எல்லா மக்களிலும் நீங்கள் அதிகமாய் ஆசீர்வதிக்கப்படுவீர்கள்; உங்களுக்குள்ளும்
    உங்கள் வளர்ப்பு மிருகங்களுக்குள்ளும் ஆணிலும் பெண்ணிலும் மலடு இருப்பதில்லை.
  ceb-ULB: Panalanginan ka labaw sa tanan nga mga katawhan; walay nay mahimong dili
    makaanak nga lalaki o babaye diha kanimo o diha sa imong mga baka.
  pol-UBG: Będziesz błogosławiony ponad wszystkie narody. Nie będzie niepłodnego i
    niepłodnej ani wśród ciebie, ani wśród twego bydła.
  agr-agr: “Atum atinaitjume dekas tikich aents aidaun nagkaesau pegkegnum yumigsamu.
    Nuadui nuwa kaga aidaush atsutnai. Tuja aishmag aidaushkam uchi akiichuk atsutnai.
    Tagkujum nuwa aidau petsachuk, tuja aishmag uchi akiichush atsutnai.
  kyc-kyc: Baame nakama kamonganyi nembo elyape keta pisinyi pyambwapyamo palaminyi
    dopa pyuo yuu muu wambu palaminyi dupwana mendali elyape keta pisa nara. Nakamape
    nakamana mena bulamakao dupwape mee ingi poraiyaramopa wane manji naraminde daa.
  urd-GVU: تجھے دیگر تمام قوموں کی نسبت کہیں زیادہ برکت ملے گی۔ نہ تجھ میں اور نہ
    تیرے مویشیوں میں بانجھ پن پایا جائے گا۔
  deu-1912: Gesegnet wirst du sein über alle Völker. Es wird niemand unter dir unfruchtbar
    sein noch unter deinem Vieh.
  kan-2017: ನೀವು ಎಲ್ಲಾ ಜನಗಳಿಗಿಂತಲೂ ಹೆಚ್ಚಾಗಿ ದೇವರ ಅನುಗ್ರಹವನ್ನು ಹೊಂದಿದವರಾಗಿರುವಿರಿ. ನಿಮ್ಮೊಳಗೆ
    ಸ್ತ್ರೀಪುರುಷರಲ್ಲಿಯಾಗಲಿ, ಹೆಣ್ಣುಗಂಡು ಪಶುಗಳಲ್ಲಿಯಾಗಲಿ ಬಂಜೆತನವು ಇರುವುದಿಲ್ಲ.
  yap-yap: Dariy girdi’en reb e nam u fayleng ni bay i fal’eg rogorad ni bod gimed.
    Dariy bigimed ara garbaw romed nra par ndabiyag ni nge diyen.
  hlt-MCSB: Pilnam rhoek boeih lakah yoethen la na om vetih na khuiah caya neh na
    rhamsa dongah khaw aka ting khaw om mahpawh.
  mdy-ETH: ዒንሢጉዴ ዓንጂንቴ ዴሬ ሳዖይዳ ባኣያ ማዓንዳኔ፤ ዒንሢ ባኣኮይዳ ዓቲንቄ ማዔቴያ ላኣሊ፤ ሃሣ ዒንሢ ቆልሞ ባኣኮይዳኣ
    ማዖም ሾዑዋያ ባኣያ ማዓንዳኔ፤
  twi-ASANTE: Wɔbɛhyira mo aboro aman a wɔwɔ asase so nyinaa so. Mo mmarima renyɛ
    saadwe, na mo mmaa nso renyɛ abonini, na mo nyɛmmoa nso bɛwowo.
  eng-WEBU: You will be blessed above all peoples. There won’t be male or female barren
    among you, or among your livestock.
  bnp-bnp: I uka ranga viri na malala a Vure ge habi kupo a maki ne ria, ge manga
    a hini i rata virihi mua vona. E huriki a ngatavine a bulmakau ne mua, i uka ma
    ri gi lame, bara ri poda.
  wal-wal: Intte hara ai asappenne aadhdhidi anjjettidaageeta gidana. Issoinne attuma
    gidin, macca gidin mainenna. Intte meheekka mainenna.
  spa-PDDPT: Serás bendecido más que todos los pueblos. No habrá hombre ni mujer estéril
    entre ustedes, ni en tu ganado.
  gun-gun: Yvy regua ikuai va'e ha'e javi gui penemoingo porãve 'rã. Ha'e ramo pendekuaia
    py ndoikoi 'rã avakue ta'y e'ỹ va'erã, kunhague imemby e'ỹ va'erã, neĩ penerymba
    kuery regua ma voi.
  ilo-ULB: Ad-adda a mabendisionankayo ngem kadagiti sabali a tattao; awanto ti lalaki
    nga awan anakna wenno lupes a babai kadakayo wenno kadagiti tarakenyo.
  kpg-kpg: Goodou koia ga maluagina i nia henua ala i golo huogodoo. Deai dahi daane
    be ahina i goodou ga hagalee huwa ai, mo godou manu daane mo ahina hogi deai dahi
    manu hagalee huwa ai.
  uig-ARA: سەن بارلىق ئەللەردىن زىيادە بەخت-بەرىكەت كۆرىسەن؛ ئاراڭدا، ئەر-ئايال ياكى
    مال-چارۋاڭ ئارىسىدا ھېچ تۇغماسلىق بولمايدۇ؛
  sus-sus: A wo barakama nɛ dangife si birin na. Dibaritare mu fama lude wo ya ma,
    xɛmɛ ba, ginɛ ba, xa na mu a ra xuruse.
  pon-2006: Kumwail pahn paieki kupwuramwahu pwukat sang wehi teikan koaros; sohte
    ohl oh lih emen rehmwail pahn depwen, oh noumwail mahn akan koaros pahn pil neitik.
  jae-jae: Eŋ ênam mec aôm êlêlêc lau-m ŋagêdô samob su. Nêm ŋacwaga samob sêka gôlôac
    lasê to nêm lauo kapoac teŋ sêmoa atom. Ma nêm bulimakao samob sêsu ŋalatu amboac
    tonaŋgeŋ.
  ksd-ksd: Avat a ti doan ta ra lavur vuna tarai par; pa ta tutana ma pa ta vavina
    na biu pire vavat, ma pire kavava lavur vavaguai.
  tur-YTC: Bütün halklardan çok sen kutsanacaksın. Erkek yada kadın olsun sizin aranızda,
    hayvanlarınız arasında kısır olmayacak.
  grc-BRENT: Εὐλογητὸς ἔσῃ παρὰ πάντα τὰ ἔθνη· οὐκ ἔσται ἐν ὑμῖν ἄγονος, οὐδὲ στεῖρα,
    καὶ ἐν τοῖς κτήνεσί σου.
  ind-AYT: Kamu akan diberkati lebih dari segala bangsa. Tidak ada laki-laki atau
    perempuan yang mandul termasuk hewan ternakmu.
  nya-nya: Inu mudzadalitsika kuposa mtundu wina uliwonse wa anthu ndipo palibe mwamuna
    kapena mkazi aliyense pakati panu amene adzakhale wosabereka. Ziweto zanu nazonso,
    sipadzapezeka zosabereka.
  hrv-hrv: Bit ćeš blagoslovljen nad sve narode; neće u tebe biti ni neplodna ni neplodne,
    ni među tvojom čeljadi ni među stokom tvojom.
  mps-mps: Te tǫde we bidi mebabolo Godigo dagebolo te nai dabe hauwa mabo tiwai
    te gasa we bidi mebabolo me egobeo. Te dagego we dabe me, o dagego kau kibu so
    dabe te wai ame nisąma olo bidigobeo.
  tpi-tpi: I no gat narapela lain manmeri long dispela graun bai God i givim planti
    samting long ol olsem yupela. Bai i no gat wanpela meri bilong yupela, o wanpela
    bulmakau meri, bai i stap nating na i no inap long karim pikinini.
  dan-1931: Velsignet skal du være fremfor alle andre Folk; ingen Mand eller Kvinde
    hos dig skal være ufrugtbar, ej heller noget af dit Kvæg;
  vie-OVCB: Ít-ra-ên sẽ được phước hơn mọi dân tộc khác. Trong dân, sẽ không có ai
    son sẻ, và cho đến gia súc cũng vậy.
  guj-2017: બીજા લોકો કરતાં તું વધારે આશીર્વાદિત થશે. તમારી વચ્ચે કે તમારા પશુઓ મધ્યે
    કોઈ નર કે નારી વાંઝણું રહેશે નહિ.
  pon-2006A: Kumwail pahn paieki kupwuramwahu pwukat sang wehi teikan koaros; sohte
    ohl oh lih emen rehmwail pahn depwen, oh noumwail mahn akan koaros pahn pil neitik.
  por-BRBSL: Você será abençoado acima de todos os povos. Não haverá entre vós machos
    ou fêmeas estéreis, nem entre vosso gado.
  cth-cth: Nang teh miphun pueng hlak yawhawinae hoe ka coe e lah na o vaiteh, nang
    dawk ka ting e tongpa napui buet touh hai awm mahoeh. Saringnaw dawk ka ting e
    tongpa napui buet touh hai awm mahoeh.
  twi-twi: Wobehyira mo akyɛn aman a wɔwɔ asase so no nyinaa. Mo mmarima renyɛ asaadwe
    na mo mmea nso renyɛ abonin na mo nyɛmmoa nso bɛwowo.
  hlt-hlt: Pilnam rhoek boeih lakah yoethen la na om vetih na khuiah caya neh na rhamsa
    dongah khaw aka ting khaw om mahpawh.
  tbz-SIM: Kù bo dɔɔ̀ di kó kubotí mɛsɑ̀ɑ̀ nkɛ̀ dɛ̀ɛ pɛ̃ɛ̃tɛ́ ibotí tɛì. Di miɛkɛ
    onitidɔ̀ù mɔù bɑ́ mbo wèè bo yĩɛ̃kɛ ò bo pónnɛ́mɛ̀, tɛhɑ̃ũntɛ mɛ mbɑ́ mbo. Di
    wũɔ̃ miɛkɛ fɛ̀mɑfɛ̀ bɑ́ɑ́ ɑ̃ṹ.
  msy-2020: God bar deravɨra ia gami moghɨn, a nguazir kamɨn ikɨziba bar, men tongɨn
    ikɨzir igharazitam, ian mɨn deragha me gamizir puvatɨ. Ian amiziba, ko ian bulmakaun
    amebaba, tam pura ikian kogham, me bar moghɨra otam.
  dop-dop: Ɩsɔ kɑ́ kooli-mɛɣɛ kʋpɑntʋ nɑ pǝ́ kǝlɩ piitimnɑɑ tǝnɑ. Pɑ kɑɑ nɑ mǝ tɛɣɛ
    kɑɑlʋlɑɣɑ, pɑɑ ɑpɑlʋ yɑɑ ɑlʋ yɑɑ tɔtɛ.
  azb-azb: O biri xalqlardan daha çox siz xeyir-dua alacaqsınız. Heç bir kişi və qadınınız
    sonsuz, heç bir heyvanınız qısır olmayacaq.
  eng-DBY: Thou shalt be blessed above all the peoples; there shall not be male or
    female barren with thee, or with thy cattle;
  hin-2017: तू सब देशों के लोगों से अधिक धन्य होगा; तेरे बीच में न पुरुष न स्त्री
    निर्वंश होगी, और तेरे पशुओं में भी ऐसा कोई न होगा।
  wol-KYG: Su boobaa yeenay gëna barkeel mboolem xeet yi, te du lenn, góor ak jigéen,
    luy jaasir ci seen biir, ak seen biirug jur.
  eng-YLT: '''Blessed art thou above all the peoples, there is not in thee a barren
    man or a barren woman — nor among your cattle;'
  eng-WYC-2017: Thou shalt be blessed among all peoples; none barren of ever either
    kind shall be with thee, as well in men, as in thy flocks.
  eng-WMBB: You will be blessed above all peoples. There won’t be male or female barren
    amongst you, or amongst your livestock.
  urd-GVH: तुझे दीगर तमाम क़ौमों की निसबत कहीं ज़्यादा बरकत मिलेगी। न तुझमें और न
    तेरे मवेशियों में बाँझपन पाया जाएगा।
  rug-rug: Namu loke tie pule pa kasia popoa sapu kaqu tamanae pa tinagotago kekeṉoṉo
    gua gamu. Loke tie gamu babe sari na mia bulumakao si kaqu lopu ari tudia.
  gaz-gaz: Ati saboota kam iyyuu caalaa ni eebbifamta; dhiira yookaan dubartii kee
    keessaa tokko illee ijoollee hin dhabu yookaan loon kee keessaa tokko illee hin
    maseenu.
  fra-LSG: Tu seras béni plus que tous les peuples; il n’y aura chez toi ni homme
    ni femme stérile, ni bête stérile parmi tes troupeaux.
  gnn-gnn: Yakana yurru nhumalaŋgu dhäykawurru ga ḏarramuwurru bitjan yothumiriwyirrinydja,
    ga bitjandhi liŋgu ŋayi yurru Garrayyu djaw'yundhi rerrinydja nhumalaŋgalaŋuŋuru,
    gukumana yurru ŋayi, yakana nhuma yurru yukurra rirrikthun birrka'mirriyu nhäyu
    malaŋuyu rerriyu. Ŋunhi yurru nhumalaŋgu miriŋu walala rirrikthunmirrinydja ŋunhi
    nhumalaŋgu walala yukurra ŋoy‐ŋorra, yurru nhumanydja ḏäwalamirri warray yurru
    nhina yukurra.
  yal-yal: A ɛ barakama nɛn dangu siyane birin na. Dii baritaren mi luyɛ ɛ tagi, xɛmɛn
    ba, ɲaxanla ba, hali xuruseene.
  haw-1868: 'E oi aku kou hoopomaikaiia mamua o ko ua kanaka a pau: aole he kane keiki
    ole, aole he wahine pa iwaena o oukou, aole hoi iwaena o na holoholona a oukou.'
  arb-NAV: وَتَكُونُونَ مُبَارَكِينَ أَكْثَرَ مِنْ جَمِيعِ الشُّعُوبِ، فَلا يُوْجَدُ
    عَقِيمٌ وَلا عَاقِرٌ فِيكُمْ وَلا فِي بَهَائِمِكُمْ.
  ewe-ewe: Yehowa ayra wò wu dukɔ bubu ɖe sia ɖe le xexea me. Wò ŋutsuwo kple nyɔnuwo
    siaa dometɔ aɖeke matsi ko o. Woƒe lãwo gɔ̃ hã matsi ko o.
  eng-LEE: Blessed shalt thou be above all the nations; there shall not be a barren
    male or female among thee, nor among thy cattle.
  asm-FB: সকলো জাতিতকৈ আপোনালোকে অধিকগুণে আশীৰ্ব্বাদ পাব আৰু আপোনালোকৰ মাজত কোনো পুৰুষেই
    সন্তানহীন নহ’ব বা মহিলা সকলো বন্ধ্যা নহ’ব। ল’ৰা সন্তান সকল আৰু জাকৰ পশুবোৰৰ পোৱালি
    নোহোৱাকৈ নাথাকিব।
  sus-A: عَ وٌ بَرَكَمَ نّ دَنفِقٍ سِ بِرِن نَ. دِبَرِتَرٍ مُ قَمَ لُدٍ وٌ يَ مَ،
    شّمّ بَ، فِنّ بَ، شَ نَ مُ عَ رَ شُرُ سٍ.
  fra-SBL: Vous serez bénis par-dessus tous les peuples. Il n'y aura ni mâle ni femelle
    stérile parmi vous, ni parmi vos troupeaux.
  hbo-hbo: בָּר֥וּךְ תִּֽהְיֶ֖ה מִכָּל־הָעַמִּ֑ים לֹא־יִהְיֶ֥ה בְךָ֛ עָקָ֥ר וֽ͏ַעֲקָרָ֖ה
    וּבִבְהֶמְתֶּֽךָ׃
  eng-WYCLIFFE: Thou schalt be blessid among alle puplis; noon bareyn of euer eithir
    kynde schal be at thee, as well in men, as in thi flockis.
  cwe-cwe: Mwizatemeligwa mate kufosa wanhu wose muna izisi zose. Vimwili hakwizakuwa
    na mulume hebu muke hebu mnyama yondayawe halela.
  kik-kik: Inyuĩ nĩmũkarathimwo gũkĩra rũrĩrĩ rũngĩ o ruothe; gũtirĩ mũndũ mũrũme
    kana mũndũ-wa-nja wanyu ũkaaga mwana, o na kana ũhiũ wanyu o wothe wage gũciara.
  omb-omb: Vin vei gareagi gimiu liu na sinobu doluegi; mwera mena vavine doluegi
    rain hango maresu. Siu bulemiu bomboroa rain vehuhu.
  fra-NCL: Tu seras béni plus que tous les peuples ; il n’y aura chez toi ni homme
    ni femme stérile, ni bête stérile parmi tes troupeaux.
  cek-AK: Kalah kaminawk pongah doeh tahamhoihaih na hnu o tih; nangcae salak ih nongpa
    maw, nongpata maw loe caa sah ai kami to om mak ai, to tih khue ai nangmah ih
    maitaw thungah doeh caa sah ai maitaw to om mak ai.
  cuk-cuk: ”Dulemar-baiganba bemargi bur bule ise-nued binsalegoed. Bemar-abargi-gudimalad,
    machereddibe, omedibe, anagan-nikusuli guosurmalad, bela anagan-nikadbi gumaloed,
    degine, amba be-ibdurganmoga, bela dula-nikuedbi gumarmogoed.
  uig-CYR: Сән барлиқ әлләрдин зиядә бәхит-бәрикәт көрисән; араңда, әр-аял яки мал-чарваң
    арисида һеч туғмаслиқ болмайду;
  tel-2017: అన్ని ఇతర జాతుల ప్రజలకంటే మీరు ఎక్కువగా ఆశీర్వాదం పొందుతారు. మీలో మగవారికే
    గాని, ఆడవారికే గాని సంతాన హీనత ఉండదు, మీ పశువుల్లో కూడా ఉండదు.
  hat-BSA: Nou va beni plis ke tout pèp. P ap gen ni mal, ni femèl k ap esteril pami
    nou ni pami bèt nou yo.
  kos-kos: Wangin mutunfacl fin faclu ac fah insewowo yohk liki kowos. Wangin suwos,
    mukul ku mutan ku kosro nutuwos, ac fah talap.
  hbo-WLC: בָּר֥וּךְ תִּֽהְיֶ֖ה מִכָּל־הָעַמִּ֑ים לֹא־יִהְיֶ֥ה בְךָ֛ עָקָ֥ר וַֽעֲקָרָ֖ה
    וּבִבְהֶמְתֶּֽךָ׃
  ibo-ibo: A ga-agọzi unu karịa mba ndị ọzọ niile dị nʼụwa. Ọ dịghị onye ọbụla nʼime
    unu, maọbụ nwoke maọbụ nwanyị ga-anọ na-amụtaghị nwa, ọ dịkwaghị anụ ụlọ unu ga-agba
    aka nwa.
  ory-ory: ତୁମ୍ଭେ ସମସ୍ତ ଲୋକଙ୍କ ଅପେକ୍ଷା ଅଧିକ ଆଶୀର୍ବାଦ ପାଇବ; ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ପୁରୁଷ
    କି ସ୍ତ୍ରୀ କିଅବା ତୁମ୍ଭମାନଙ୍କ ପଶୁଗଣ ମଧ୍ୟରେ କେହି ନିଃସନ୍ତାନ ହେବେ ନାହିଁ।
  chk-chk: Oupwe feiöch mwen aramas meinisin won fanüfan. Esap wor eman mwän me leimi
    epwe ingau chan, esap pwal wor eman fefin epwe rit, esap pwal wor nöümi man me
    lein nöümi pwiin kow epwe fokun.
  rop-rop: Im garra gibit yumob brabli gudwan ting, mowa langa ola najalot pipul.
    Ol yumob garra kipgon abumbat mowa biginini, en ol yumob enimul du garra kipgon
    abumbat lilwan du.
  ukr-1871: Будеш благословен перед усїма народами; не буде неплідного чи неплідної
    нї в тебе, нї в скотини твоєї.
  deu-1951: Du wirst vor allen Völkern gesegnet werden. Es wird kein Unfruchtbarer
    und keine Unfruchtbare unter dir sein, auch nicht unter deinem Vieh.
  eng-JPS: Thou shalt be blessed above all peoples; there shall not be male or female
    barren among you, or among your cattle.
  srp-1865: 'Biæeš blagosloven mimo sve narode: neæe biti u tebe ni muškoga ni ženskoga
    neplodna, ni meðu stokom tvojom.'
  lug-lug: Onoofunanga omukisa okusinga amawanga amalala gonna; tewaabengawo musajja
    oba mukazi mugumba mu mmwe, wadde ente zammwe ezitaazaalenga.
  heb-heb: ברוך תהיה מכל העמים לא יהיה בך עקר ועקרה ובבהמתך׃
  ben-IRV: সব লোকেদের থেকে তুমি আশীর্বাদযুক্ত হবে, তোমার মধ্যে কি তোমার পশুদের মধ্যে
    কোনো পুরুষ কিম্বা কোনো স্ত্রী নিঃসন্তান হবে না।
  pan-pan: ਤੁਸੀਂ ਸਾਰਿਆਂ ਲੋਕਾਂ ਵਿੱਚੋਂ ਮੁਬਾਰਕ ਹੋਵੋਗੇ। ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਨਾ ਕੋਈ ਪੁਰਖ ਅਤੇ
    ਨਾ ਕੋਈ ਇਸਤਰੀ ਬੇ-ਔਲਾਦ ਰਹੇਗੀ ਅਤੇ ਨਾ ਹੀ ਤੁਹਾਡੇ ਡੰਗਰਾਂ ਵਿੱਚੋਂ ਕੋਈ।
  mya-JVB: သင်သည် လူမျိုး တကာ တို့ထက် သာ၍ကောင်းကြီး ခံရသောသူဖြစ် ၍၊ သင် ၌ မြုံ သော
    ယောက်ျားမိန်းမတယောက်မျှ၊ တိရစ္ဆာန် တွင် မြုံသော အထီးအမ တကောင်မျှမ ရှိ ရ။
  hmo-hmo: Bese ibounai edia huanai umui do ia hanamoa bada. Emui taunimanima bona
    emui ubua gaudia ibounai ese natudia do idia havaraia, Dirava ese ta ena rogorogo
    do ia koua lasi.
  urd-urd: तुझको सब क़ौमों से ज़्यादा बरकत दी जाएगी, और तुम में या तुम्हारे चौपायों
    में न तो कोई 'अक़ीम होगा न बाँझ।
  rus-SYN: благословен ты будешь больше всех народов; не будет ни бесплодного, ни
    бесплодной, ни у тебя, ни в скоте твоем;
  bqc-SIM: Áↄ dɛ ɛ̀fãaideↄ ũ dɛ bui píia. Fĩiↄ kú á guuo, gↄ̃ɛ ge nↄɛ ge pↄtuon
    nò.
  tcz-CHONGTHU: Chutengleh Vannoiya nam dangte jouse sanga phatthei nachan diu ahi.
    Numei, pasal hihen nagancha teu hijongleh cha nei louva khatcha naum lou diu ahi.
  mar-mar: इतरांपेक्षा तुम्ही जास्त आशीर्वादीत व्हाल. प्रत्येक दांपत्याला मुले आणि
    मुली होतील. गाई वासरांना जन्म देतील.
  qub-qub: Waquin nasyuncunapitapis masmi gamcunata bindisyunninta goshunquipaj. Chaymi
    gamcunachöga llapan warmicunapis ollgucunapis wamrayojlla canga. Uywayquicunapis
    allimi miranga.
  hat-hat: Bondye ap beni nou plis pase tout lòt pèp yo. p'ap gen yon moun nan mitan
    nou, fanm kou gason, ki p'ap ka fè pitit. Konsa tou, p'ap gen yonn nan bèt nou
    yo, ni mal ni fenmèl, ki p'ap ka fè pitit.
  eng-BSB: You will be blessed above all peoples; among you there will be no barren
    man or woman or livestock.
  tod-tod: Wa-luyai ɠa wɔɔlɔ ziiti kpein tɔnɔi ʋa. Zunu ɓaa anzanu la ɠɛa wo zaama
    ga doun zɔlɔɔtala nu, wa-logani ɓulugi zu, gila kpalaa ge la ɠɛa ti zaama ga ziʋo
    ʋuulala gele.
  eng-WEBPB: You will be blessed above all peoples. There won’t be male or female
    barren amongst you, or amongst your livestock.
  kbq-kbq: Hagi maka ama mopafi vahera zamagatereno asomura huramantesigeno, magore
    huno naravo ara omanigahianki, ana maka a'nemo'za mofavrege nentesageno, a' afu'zagaramima
    kegavama hanaza afu'zagamo'za naravo afura omani anentake'za antegahaze.
  nhe-BL: Más inelise intlatiochihualme que nochi sequinoc tlacame. Ipan nochi imojuanti,
    ax oncas niyon se sihuatl tlen ax huelis conepiyas. Huan nochi tlacame quipiyase
    ininconehua. Nojquiya ipan imotlapiyalhua, ax oncas oquichme tlen ax tlaxinachose,
    niyon ax oncas sihua tlapiyalime tlen ax huelis conepiyase.
  gub-BL: Tupàn umur wera'u putar uze'egatu penehe amogwer teko ywy rehe har nànàn
    wanuwi nehe. Paw rupi pemuzàg putar pena'yr pe wà nehe. Peneimaw paw imemyr putar
    wà nehe no.
  eng-DRA: Blessed shalt thou be among all people. No one shall be barren among you
    of either sex, neither of men nor cattle.
