  guj-2017: તેઓના દેવદેવીઓની કોતરેલી મૂર્તિઓ તમારે આગથી બાળી નાખવી. તેઓના શરીર પરના
    રૂપા પર કે સોના પર તમે લોભ કરશો નહિ. રખેને તમે તેમાં ફસાઈ પડો; કેમ કે યહોવાહ તમારા
    ઈશ્વરની નજરમાં તે શ્રાપિત છે.
  pon-2006A: Kumwail isikala arail dikedik en eni kan. Kumwail dehpa ale de noahroke
