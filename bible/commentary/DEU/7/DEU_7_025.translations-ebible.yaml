    düşersin. Çünkü bu, Tanrın Yahve'ye iğrenç bir şeydir.
  grc-BRENT: Τὰ γλυπτὰ τῶν Θεῶν αὐτῶν καύσετε πυρί· οὐκ ἐπιθυμήσεις ἀργύριον, οὐδὲ
