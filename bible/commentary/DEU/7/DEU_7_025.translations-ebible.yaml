  gun-gun: Ha'e kuery ruete ra'angaa ma peapypa 'rã tata py. Prata ha'e ouro ha'e
    nunga onhovãague re voi pepena rei eme, peraa eme penemba'erã, ha'e va'e py pe'a
    e'ỹ aguã. Mba'eta ha'e nunga ma Senhor Penderuete pe rã ojeguarupy.
  ilo-ULB: Puoranyonto dagiti nakitikitan a ladawan dagiti diosda; saanyo a tarigagayan
    ti pirak wenno balitok a nangbalkot kadagitoy a kayatyo la unay nga alaen para
    kadagiti bagbagiyo, ket mapalab-ogankayo iti daytoy; ta kagura daytoy ni Yahweh
    a Diosyo.
  kpg-kpg: Goodou gi duungia nia ada balu ieidu digaula, goodou hudee hagagailaa gi nia
    goolo mo nia silber ala i di gili nia ada aalaa. Goodou hudee kae ina nia maa.
    Maa goodou gaa hai beelaa, gei goodou ga huaidu adu gi goodou, idimaa, Dimaadua
    di godou God e de hiihai gi nia ada balu god.
  uig-ARA: سىلەر ئۇلارنىڭ ئويما بۇتىنى ئوت بىلەن كۆيدۈرۈۋېتىڭلار؛ كۆز قىرىڭلارنى شۇلارنىڭ
    ئۈستىدىكى ئالتۇن-كۈمۈشكە سالماڭلار، ئۇلارنى ئالماڭلار؛ بولمىسا ئۇ سىلەرگە قىلتاق
    بولىدۇ؛ چۈنكى ئۇ پەرۋەردىگار خۇدايىڭ ئالدىدا يىرگىنچلىك بىر نەرسىدۇر.
  sus-sus: «Wo e xa ala yailanxie ganma nɛ. Wo naxa mila e xa xɛɛma nun gbeti ma naxan
    na kuyee ma. Wo naxa na findi wo gbe ra alako a naxa findi wo fan bɛ gantanyi
    ra, barima fe nan na ki wo Marigi Alatala naxan naharamuxi.
  pon-2006: Kumwail isikala arail dikedik en eni kan. Kumwail dehpa ale de noahroke
    silper oh kohl me mi rehrail. Ma kumwail pahn wia met, kumwail pahn mehkihla,
    pwe KAUN-O kin ketin kalahdeki me kin pwongih dikedik en eni kan.
  jae-jae: Ôkêŋ êsêacnêŋ anôtôi gwam ja êniŋ su. Matam katu silber to gold, taŋ kêtu
