    aômnêm Anôtô, gêlic gêŋ tonaŋ amboac gêŋ alôb-alôb.
  ksd-ksd: A umana tabataba ure kadia umana god, una tun vue diat ta ra iap; koko
    una puruai upi ra silva ba ra goled di ga mar diat me, ma koko una vatur vake,
    kan una virua ta ra kun tana; tago ia, ra bilak na magit pire ra Luluai kaum God;
  tur-YTC: Onların ilâhlarının oyma putlarını ateşle yakacaksın. Üzerlerindeki gümüşe
