    ao. Nangmae BAWIPA Cathut ni a panuet.
  twi-twi: Momfa ogya nhyew wɔn anyame ahoni no. Mommma mo ani mmere dwetɛ anaa sikakɔkɔɔ
    a egugu so no na mommfa; anyɛ saa a ɛbɛyɛ mfiri ayi mo, efisɛ ɛyɛ Awurade, mo
    Nyankopɔn, akyiwade.
  hlt-hlt: Amih kah pathen mueidaep te hmai neh hoeh pah. A pum dongkah sui neh cak
    khaw nai boeh. BOEIPA na Pathen kah tueilaehkoi te namah ham na lo vetih te long
    te n'hlaeh ve.
  tbz-SIM: Dí cɔ́u mbɛ bɔɔtenkɑɑnìi, di bɑ́ɑ́ túótɛ́ bɛ̀ sì dɑ̀rì tìì mɑ́tì pɛ́ítì
    nɛ̀ mɛ̀ɛ̀ sɔɔ, di bɑ́ɑ́ dɛ̀ tùótɛ́ kɛ́tiekɛ, dɛ̀ í yóó di dɔɔ̀ mɛsɑ̀ɑ̀, ti Yiɛ̀
    nKuyie nkùù di te kù dɛ̀ wùó nyisɔkɛ nyi.
  msy-2020: “Ia bar men asebar marvir guabar apongtɨ da isigh. Egh men silva ko golɨn
    me uan asebar marvir guabar kurtibagh ifongan markɨ. Ikiavɨra Itir God, ian God,
    a bar aser kabar marvir guabar aghua. Kamaghɨn amizɨ, ia bizir kaba inian markɨ.
    Ia da inightɨ da ti azuazimɨn mɨn, ian suightɨ ia arɨmɨghiregham.
  dop-dop: Ɩ́ kɑ́ wɔ pɑ tɩɩŋ kʋsɑɑkǝŋ kɛ kɔkɔ. Amɑ ɩ́ tɑɑ nyɩɩlɩ pǝ tɔɔ wʋlɑ nɑ liɣitee
    kɛ kɔɔlʋɣʋ. Mpi tɔ, pǝ kɛ́ mǝ Ɩsɔ Tɑcɑɑ kɛ mpusi kɛ́. Pɩɩ kpɑ-mɛɣɛ ɩsɩɩ kɑtɔkɑ
    nɑ pǝ́ kʋ-mɛ.
  azb-azb: Onların allah saydıqları oyma bütlərə od vurub yandırın. Onlara çəkilmiş
    qızıl-gümüşə gözünüz düşməsin. Özünüz üçün onlardan götürməyin, yoxsa tələyə düşərsiniz,
    çünki onlar Allahınız Rəbbin gözündə iyrəncdir.
  eng-DBY: The graven images of their gods shall ye burn with fire; thou shalt not
    covet the silver and gold [that is] on them and take it unto thee, lest thou be
    ensnared therein; for it is an abomination to Jehovah thy God.
  hin-2017: उनके देवताओं की खुदी हुई मूर्तियाँ तुम आग में जला देना; जो चाँदी या सोना
    उन पर मढ़ा हो उसका लालच करके न ले लेना, नहीं तो तू उसके कारण फंदे में फँसेगा;
    क्योंकि ऐसी वस्तुएँ तुम्हारे परमेश्वर यहोवा की दृष्टि में घृणित हैं।
  wol-KYG: Seen jëmmi tuur yooyu nag, lakkleen leen. Buleen xemmem lenn luy xaalis
    mbaa wurus ci kaw tuur yi. Buleen ko aakimoo, lu ko moy muy seenug fiir, ndax
    lu seexluwoo ngoogu ci seen Yàlla Aji Sax ji.
  eng-YLT: '''The graven images of their gods ye do burn with fire; thou dost not
    desire the silver and gold on them, nor hast thou taken [it] to thyself, lest
    thou be snared by it, for the abomination of Jehovah thy God it [is];'
  eng-WYC-2017: Thou shalt burn in fire their graven images; thou shalt not covet
    the silver and gold, of which those images be made, neither thou shalt take of
    those [or them] anything to thee, lest thou offend therefore, for it is the abom-ination
    of thy Lord God.
  eng-WMBB: You shall burn the engraved images of their gods with fire. You shall
    not covet the silver or the gold that is on them, nor take it for yourself, lest
    you be snared in it; for it is an abomination to the LORD your God.
  urd-GVH: उनके देवताओं के मुजस्समे जला देना। जो चाँदी और सोना उन पर चढ़ाया हुआ है
    उसका लालच न करना। उसे न लेना वरना तू फँस जाएगा। क्योंकि इन चीज़ों से रब तेरे ख़ुदा
    को घिन आती है।
  rug-rug: Kaqu sulu pani gamu sari na dia beku, mi lopu okoroni sari na siliva babe
    qolo sapu taveteni beku rini. Mi lopu hiko vagi, be hiko vagi gamu si kote mate
    pa sipata si gamu, sina lopu qetu nia e Zihova sa vinahesi beku.
  gaz-gaz: Fakkii waaqota isaanii ibiddaan gubi; meetii fi warqee isaan irra jiru
    hin hawwin; ofii keetiifis hin fudhatin; yoo kanaa achii inni sababii fuula Waaqayyo
    Waaqa keetii duratti jibbisiisaa taʼeef kiyyoo sitti taʼa.
  fra-LSG: Vous brûlerez au feu les images taillées de leurs dieux. Tu ne convoiteras
    point et tu ne prendras point pour toi l’argent et l’or qui sont sur elles, de
    peur que ces choses ne te deviennent un piège; car elles sont en abomination à
    l’Éternel, ton Dieu.
  gnn-gnn: Nhuma yurru gurthayuna yana dhuŋgur'yundja warrpam'thunna walalaŋgu waŋarrnhanydja
    walalanha, warrpam'thurrana yana wal'ŋu baḏuwaḏuyurrana winya'yunmaraŋana. Yaka
    djälthiya ŋuriki nhäku malaŋuwu be ŋamakurru'mirriwunydja, garwarrwarr'wunydja
    ga be nhäkunydja bulayiwu walalaŋgalaŋuwu waŋarrwunydja; nhumalanha ŋuli bäynha
    gaṯmaraŋu ŋuriŋiyinydja. Yo, waŋarryu nhumalaŋgala Godthunydja Garrayyunydja wirrki
    yana ŋayi yukurra nyamir'yun nyinyaŋdhundja ŋurikiyi maḏayin'kunydja malaŋuwu
    nhäkunydja, ŋunhi walala ŋuli yukurra ŋunhiyi yolŋu walala märr‐ŋal'yun ŋurikiyi.
  yal-yal: Ɛ xa e ala sawurane gan. Ɛ nama mila xɛmaan nun gbetin xɔn naxan na suxurene
    ma. Ɛ nama ne tongo ɛ gbeen na alogo a nama findi luti ratixin na ɛ fan yɛɛ ra.
    Amasɔtɔ se xɔsixin nan na ra Alatala ɛ Ala yɛɛ ra yi.
  haw-1868: O na kii o ko lakou mau akua e puhi oukou i ke ahi; mai kuko aku oe i
    ke kala a i ke gula maluna o ia mea, aole hoi e lawe ia mea nau, o hihia auanei
    oe ilaila; no ka mea, he mea hoowahawahaia e Iehova kou Akua.
  arb-NAV: أَحْرِقُوا تَمَاثِيلَ آلِهَتِهِمْ وَلا تَشْتَهُوا مَا عَلَيْهَا مِنْ فِضَّةٍ
    وَذَهَبٍ فَتَغْنَمُوهَا لأَنْفُسِكُمْ، لِئَلّا تَقْتَنِصَكُمْ، لأَنَّهَا رِجْسٌ
    عِنْدَ الرَّبِّ إِلَهِكُمْ.
  ewe-ewe: Tɔ dzo woƒe legbawo, eye wo ŋu klosalo alo sika megabiã ŋu na wò o, eye
    mègatsɔ wo na ɖokuiwò o, elabena ŋunyɔnue wonye na Yehowa, wò Mawu la.
  eng-LEE: 'The graven images of their gods shall ye burn with fire: thou shalt not
    covet the silver or gold that is on them, so that thou wouldst take it unto thyself,
    lest thou be ensnared thereby; for it is an abomination to the Lord thy God.'
  asm-FB: আপোনালোকে তেওঁলোকৰ দেৱতাবোৰৰ খোদিত মুৰ্ত্তিবোৰ জুইত পুৰি ভষ্ম কৰিব; আপোনালোক
    যেন ফান্দত নপৰে, এই কাৰণে সেইবোৰত থকা ৰূপ বা সোণলৈ লোভ নকৰিব আৰু তাক নিজৰ কাৰণে
    নল’ব; কিয়নো সেইবোৰ আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ অতিশয় ঘিণলগীয়া বস্তু।
  sus-A: «وٌ عٍ شَ عَلَ يَءِلَنشِيٍ فَنمَ نّ. وٌ نَشَ مِلَ عٍ شَ شّيمَ نُن فبٍتِ مَ
    نَشَن نَ كُيٍيٍ مَ. وٌ نَشَ نَ قِندِ وٌ فبٍ رَ عَلَكٌ عَ نَشَ قِندِ وٌ قَن بّ
    فَنتَنيِ رَ، بَرِ مَ قٍ نَن نَ كِ وٌ مَرِفِ عَلَتَلَ نَشَن نَهَرَ مُشِ.
  fra-SBL: Tu brûleras au feu les images gravées de leurs dieux. Tu ne convoiteras
    pas l'argent ni l'or qui s'y trouvent, et tu n'en prendras pas pour toi, de peur
    de t'y laisser prendre au piège, car c'est une abomination pour Yahvé ton Dieu.
  hbo-hbo: פְּסִילֵ֥י אֱלֹהֵיהֶ֖ם תִּשְׂרְפ֣וּן בָּאֵ֑שׁ לֹֽא־תַחְמֹד֩ כֶּ֨סֶף וְזָהָ֤ב
    עֲלֵיהֶם֙ וְלָקַחְתָּ֣ לָ֔ךְ פֶּ֚ן תִּוָּקֵ֣שׁ בֹּ֔ו כִּ֧י תֹועֲבַ֛ת יְהוָ֥ה אֱלֹהֶ֖יךָ
    הֽוּא׃
  eng-WYCLIFFE: Thou schalt brenne in fier the grauun ymagis `of hem; thou schalt
    not coueite the siluer and gold, of whiche tho ymagis ben maad, nether thou schalt
    take of tho ony thing to thee, lest thou offende therfor, for it is abhominacioun
    of thi Lord God.
  cwe-cwe: Zitimbuleni kwa moto nyang'hiti zawo za kusongola za milungu yawo. Sekemulonde
    hela hebu zahabu ili uchanyha yake, hebu sekemuvisole na kuvitenda venu. Kutenda
    ivo ni mtego kumwenu na kumtenda Mndewa Mulungu, Mulungu wenu yehilwe.
  kik-kik: Mĩhiano ya ngai ciao nĩmũkamĩcina na mwaki. Mũtikanacumĩkĩre betha na thahabu
    iria ciĩkĩrĩtwo igũrũ rĩayo, kana mũmĩoe ĩtuĩke yanyu, mũtikaguucĩrĩrio nĩyo mũheeneke,
    nĩgũkorwo nĩĩrĩ magigi kũrĩ Jehova Ngai wanyu.
  omb-omb: Nunui nora huqe vurogi nein bule lolo avi, mese vai huri vatu renige mena
    vatu homu ngere hi ram eno lo nunu me mese lai ginomu nein bulara. Nein leohuri
    ve vin mese vuragi vune miu. Lo nagoi nomu Huqe Mauri rau esi garagara.
  fra-NCL: Vous consumerez par le feu les images taillées de leurs dieux ; tu ne convoiteras
    pas l’argent ou l’or qui est sur elles, et tu ne le prendras pas pour toi, de
    peur qu’il ne te soit un piège ; car il est en abomination à Yahweh, ton Dieu.
  cek-AK: Nihcae ih sithaw ah kaom krangnawk to hmai hoiah qoeng pae ah; nihcae ih
    sui hoi sum kanglung to khit hmah loe, nangmah hanah doeh la hmah; to tih ai nahaeloe
    dongh pongah na man moeng tih; hae loe na Angraeng Sithaw hanah panuet kathok
    hmuen ah oh.
  cuk-cuk: ”E-bab-dummagan-ibmargi-sobarmalad bela be soogi ogumako. Melle be e-birgi-mani-nasiklealedbina,
    degi, e-birgi-olo-nasiklealedbina be sogmalo, degine, melle be sumalo. Ar abakalegi,
    isguega be-imakarmalale, ar ade, be-Bab-Dummad-Jehováʼba we-ibmarmar ibmar-isgana
    gumalad.
  uig-CYR: Силәр уларниң ойма бутини от билән көйдүрүветиңлар; көз қириңларни шуларниң
    үстидики алтун-күмүчкә салмаңлар, уларни алмаңлар; болмиса у силәргә қилтақ болиду;
    чүнки у Пәрвәрдигар Худайиң алдида жиркиничлик бир нәрсидур.
  tel-2017: వారి దేవతా ప్రతిమలను మీరు అగ్నితో కాల్చివేయాలి. వాటి మీద ఉన్న వెండి బంగారాల
    మీద ఆశ పెట్టుకోకూడదు. మీరు దాని ఉచ్చులో పడతారేమో. అందుకే వాటిని మీరు తీసుకోకూడదు.
    ఎందుకంటే అది మీ యెహోవా దేవునికి అసహ్యం.
  hat-BSA: “Imaj a dye pa yo, nou va brile yo avèk dife. Nou p ap anvi ni ajan ni
    lò ki sou yo, ni pran yo pou nou menm, sinon, sa va devni yon pèlen pou nou; paske
    se yon abominasyon a SENYÈ a, Bondye nou an.
  kos-kos: Esukak ma sruloala lalos. Nik kowos mwel silver ku gold ma oan kac, ku
    eis lowos. Kowos fin oru, kowos ku in sruhfla kac, mweyen LEUM GOD El kwase ma
    inge.
  hbo-WLC: פְּסִילֵ֥י אֱלֹהֵיהֶ֖ם תִּשְׂרְפ֣וּן בָּאֵ֑שׁ לֹֽא־תַחְמֹד֩ כֶּ֨סֶף וְזָהָ֤ב
    עֲלֵיהֶם֙ וְלָקַחְתָּ֣ לָ֔ךְ פֶּ֚ן תִּוָּקֵ֣שׁ בּ֔וֹ כִּ֧י תוֹעֲבַ֛ת יְהוָ֥ה אֱלֹהֶ֖יךָ
    הֽוּא׃
  ibo-ibo: Kpọọnụ arụsị niile nke apịrị apị nke chi niile ha ọkụ. Unu enwela anya
    ukwu nʼebe ọlaọcha maọbụ ọlaedo dị ha nʼahụ dị. Unu ewerela ya ka ọ bụrụ nke unu,
    ka unu ghara ịbụ ndị ọ matara nʼọnya, nʼihi na ọ bụ ihe arụ nye Onyenwe anyị bụ
    Chineke unu.
  ory-ory: ତୁମ୍ଭେମାନେ ସେମାନଙ୍କ ଦେବଗଣର ଖୋଦିତ ପ୍ରତିମାସକଳ ଅଗ୍ନିରେ ଦଗ୍ଧ କରିବ; ତୁମ୍ଭେ ଯେପରି
    ଫାନ୍ଦରେ ନ ପଡ଼ିବ, ଏଥିପାଇଁ ସେହି ସବୁରେ ଥିବା ରୂପା କି ସୁନା ପ୍ରତି ଲୋଭ କରିବ ନାହିଁ, କିଅବା
    ଆପଣା ନିମନ୍ତେ ତାହା ଗ୍ରହଣ କରିବ ନାହିଁ, କାରଣ ତାହା ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କର ଘୃଣିତ
    ବସ୍ତୁ;
  chk-chk: Oupwe kenala ar kewe uluulun kot mi fal. Ousap mochenia ngeni ewe silifer
    me kolt mi nom wor, ousap pwal angei och fän itemi, pwe ousap tup ren. Pun ekei
    mettoch ra anioput me ren ewe Samol mi Lapalap ämi we Kot.
  rop-rop: Yumob garra barnim detlot wudwan en stonwan drimin sheip. Nomo wandimbat
    detlot silba en gol weya im jidan langa detlot drimin sheip, en nomo deigim blanga
    yumob ronselp. If yumob dum lagijat tharran garra meigim bigwan trabul kaman langa
    yumob, dumaji YAWEI nomo laigim lagijat, det wei na weya pipul weshipbat olkainaba
    ting.
  ukr-1871: Тисячі постатї богів їх попалиш огнем; не поривати меш очей на срібло
    і золото в них і не брати меш собі, щоб не попасти тобі в сїтку; бо се гидота
    перед Господом, Богом твоїм;
  deu-1951: Die Bilder ihrer Götter sollst du mit Feuer verbrennen; und du sollst
    nicht begehren des Silbers oder Goldes, das daran ist, und es nicht zu dir nehmen,
    daß du nicht dadurch gefangen werdest; denn solches ist dem HERRN, deinem Gott,
    ein Greuel.
  eng-JPS: The graven images of their gods shall ye burn with fire; thou shalt not
    covet the silver or the gold that is on them, nor take it unto thee, lest thou
    be snared therein; for it is an abomination to the LORD thy God.
  srp-1865: Rezane bogove njihove spali ognjem, nemoj da se polakomiš na srebro ili
    zlato što je na njima i da ga uzmeš, da ti ne bude zamka, jer je gadno pred Gospodom
    Bogom tvojim.
  lug-lug: Ebifaananyi ebyole ebya bakatonda baabwe munaabyokyanga mu muliro. Teweegombanga
    zaabu na ffeeza anaabibeerangako. So tomwetwaliranga alemenga kukufuukira mutego;
    kubanga ekikolwa ekyo kya muzizo eri Mukama Katonda wo.
  heb-heb: פסילי אלהיהם תשרפון באש לא תחמד כסף וזהב עליהם ולקחת לך פן תוקש בו כי תועבת
    יהוה אלהיך הוא׃
  ben-IRV: তোমরা তাদের খোদাই করা প্রতিমা সব আগুনে পুড়িয়ে দেবে; তুমি যেন ফাঁদে না
    পড়, এই জন্য তাদের গায়ের রূপা কি সোনা লোভ করবে না ও নিজের জন্য তা গ্রহণ করবে
    না, কারণ তা তোমার ঈশ্বর সদাপ্রভুর ঘৃণ্য বস্তু;
  pan-pan: ਤੁਸੀਂ ਉਹਨਾਂ ਦੇ ਦੇਵਤਿਆਂ ਦੀਆਂ ਉੱਕਰੀਆਂ ਹੋਈਆਂ ਮੂਰਤਾਂ ਨੂੰ ਅੱਗ ਵਿੱਚ ਸਾੜ ਸੁੱਟਿਓ
    ਅਤੇ ਤੁਸੀਂ ਉਸ ਚਾਂਦੀ ਅਤੇ ਸੋਨੇ ਦਾ ਲੋਭ ਨਾ ਕਰਿਓ ਜਿਹੜਾ ਉਹਨਾਂ ਦੇ ਉੱਤੇ ਹੈ, ਅਤੇ ਨਾ ਹੀ ਉਸ
    ਨੂੰ ਆਪਣੇ ਲਈ ਲਿਓ, ਕਿਤੇ ਤੁਸੀਂ ਉਹਨਾਂ ਦੇ ਫੰਦੇ ਵਿੱਚ ਫਸ ਜਾਓ, ਕਿਉਂ ਜੋ ਇਹ ਯਹੋਵਾਹ ਤੁਹਾਡੇ
    ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਇੱਕ ਘਿਣਾਉਣੀ ਚੀਜ਼ ਹੈ।
  mya-JVB: သူ တို့ထုသော ရုပ်တု ဆင်းတုဘုရား များကို မီးရှို့ ရမည်။ ရုပ်တုဆင်းတု၌ ပါသောရွှေ
    ငွေ ကို မ တပ်မက် ရ၊ မသိမ်းမယူရ။ ယူ လျှင် အပြစ်ရောက်မည်ဟု စိုးရိမ်စရာရှိ၏။ သင်
    ၏ ဘုရား သခင်ထာဝရဘုရား သည် စက်ဆုပ် ရွံရှာတော်မူ၏။
  hmo-hmo: Edia dirava laulau gaudia be lahi dekenai do umui gabua ore. Idia dekenai
    ia noho siliva bona golo do umui ura dikadika lasi, bona umui abia lasi, do umui
    kerere garina. Lohiabada, emui Dirava ese dirava laulau gaudia dekenai ia badu
    henia momokani.
  urd-urd: तुम उनके मा'बूदों की तराशी हुई मूरतों को आग से जला देना और जो चाँदी या
    सोना उन पर हो उसका तू लालच न करना और न उसे लेना, ऐसा न हो कि तू उसके फन्दे में
    फँस जाए क्यूँकि ऐसी बात ख़ुदावन्द तेरे ख़ुदा के आगे मकरूह है।
  rus-SYN: Кумиры богов их сожгите огнем; не пожелай взять себе серебра или золота,
    которое на них, дабы это не было для тебя сетью, ибо это мерзость для Господа,
    Бога твоего;
  bqc-SIM: À ń tã́aↄ kátɛu aa tɛ́kũ. Ásu ã́nusu ń vua pↄ́ wa kùlɛmáↄ nidɛ
    à sɛo, kɛ́ mↄpi su á kṹ lán baiwao yã́i, asa Dii á Lua ye a gĩyãio.
  tcz-CHONGTHU: Chule amilim doi semthu hou aboncha nahalvam peh diu, milim doi tomna
    ki mang sum-eng hijongleh khat jeng cha na kilah thei lou diu ahi.
  mar-mar: त्यांच्या दैवतांच्या मूर्ती तुम्ही आगीत टाकून जाळून टाका. त्या मूर्तीवरच्या
    चांदीसोन्याचा मोह धरू नका, ते घेऊ नका, कारण तो सापळाच आहे, त्याने तुमचे आयुष्य
    बरबाद होईल. आपला देव परमेश्वर याला त्यांचा वीट आहे.
  qub-qub: Chay runacunapa diosnincunapa ïduluncunatapis ushajpaj rupachinquipaj.
    Goriwan, guellaywan chapyashancunatapis ama charicurcunquichu. Charicurcorga llutan
    ruraymanmi chayanquipaj. Chauraga Tayta Diosta fiyupami rabyachinquipaj.
  hat-hat: N'a boule tout zidòl yo te taye nan bwa. Pa kite lò ak ajan ki kouvri zidòl
    yo mete move lanvi nan ke nou. Pa pran yo pou nou. Sa ka yon pèlen pou nou. Nou
    konnen bagay konsa se bagay Seyè a, Bondye nou an, pa vle wè menm.
  eng-BSB: You must burn up the images of their gods; do not covet the silver and
    gold that is on them or take it for yourselves, or you will be ensnared by it;
    for it is detestable to the LORD your God.
  tod-tod: Ta-ɠalagiti ti ga vololibaiti, wa naati gala. À mina ɠaazuɠula wali ʋa
    ɓaa zanugi, nii é zɛlɛni ti ʋa. À mina ta zeɠe ʋɛ, a ʋa ɠɛ wo ʋɛ ga balii, mazɔlɔɔ
    Ɠɔoɠɔ GALAGI wa-ƓALAGI ti wɔinzeɠeʋɛ.
  eng-WEBPB: You shall burn the engraved images of their gods with fire. You shall
    not covet the silver or the gold that is on them, nor take it for yourself, lest
    you be snared in it; for it is an abomination to the LORD your God.
  kbq-kbq: Hagi ana vahe'mokizmi havi anumzantamima antre'za tro'ma hunte'nazana tevefi
    krenkeno tefanene hino. Hagi goline silvanema ana havi anumzantminte'ma me'neana,
    e'i krifugna hu'neanki ke tamanunua huta e'oriho. E'ina zankura Ra Anumzana tamagri
    Anumzamofona agoteno avesra nehie.
  nhe-BL: “Monequi xiquintlatica inintiotzitzi. Amo xiquixtocaca nopa oro huan plata
    tlen ica quinxajtoque nopa tiotzitzi, niyon amo xijnequica inmoaxcatise para ax
    inmechmasiltise, pampa TOTECO Dios ax quinequi quiitas.
  gub-BL: Peapy tupàn a'ua'u a'e teko wazar paw rupi pe wà nehe. Peputar zo parat
    a'e tupàn a'ua'u hagapaw wainuromo har nehe, ni or wainuromo har nehe. Pepyhyk
    zo nehe. Ta'e nezewe haw iapo haw pezuka mo xe. Tupàn a'ua'u wamuwete haw umuhuhuk
    kar Tupàn Tuweharupi Wiko Ma'e Zanezar a'e. Iro izupe.
  eng-DRA: 'Their graven things thou shalt burn with fire: thou shalt not covet the
    silver and gold of which they are made, neither shalt thou take to thee any thing
    thereof, lest thou offend, because it is an abomination to the Lord thy God.'
