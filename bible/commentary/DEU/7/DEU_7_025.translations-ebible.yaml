verse: DEU.007.025
translations:
  mal-C: അവരുടെ ദേവന്മാരുടെ പ്രതിമകൾ തീയിലിട്ട് ചുടണം. നിങ്ങൾ പ്രലോഭനത്തിനു വഴങ്ങി
    അതിലുള്ള വെള്ളിയും സ്വർണവും സ്വന്തമാക്കരുത്. അത് നിങ്ങളുടെ ദൈവമായ യഹോവയ്ക്ക് അറപ്പാകുന്നു.
  deu-TKW: Die Schnitzbilder ihrer Götter sollt ihr verbrennen, ohne daß du das Silber
    und Gold, das an ihnen ist, begehrtest und dir aneignetest, damit du nicht etwa
    dadurch in eine Falle gerätst. Denn solches ist für Jahwe, deinen Gott, ein Greuel,
  lin-lin: Okotumba na moto banzambe na bango ya bikeko. Kolula te mpe kozwa te palata
    mpe wolo oyo ezali na likolo na yango, ekoki kozala motambo mpo na yo ; pamba
    te ezali nkele na miso ya Yawe, Nzambe na yo.
  eng-LSV: You burn the carved images of their gods with fire; you do not desire the
    silver and gold on them, nor have you taken [it] for yourself, lest you are snared
    by it, for it [is] an abomination [to] your God YHWH;
  eng-GNV: 'The grauen images of their gods shall ye burne with fire, and couet not
    the siluer and golde, that is on them, nor take it vnto thee, least thou be snared
    therewith: for it is an abomination before the Lord thy God.'
  eng-WEBSTER: 'The graven images of their gods shall ye burn with fire: thou shalt
    not desire the silver or gold that is on them, nor take it to thee, lest thou
    shouldst be snared in it: for it is an abomination to the LORD thy God.'
  nhw-BL: “Monequi xiquintlatica inintiotzitzi. Amo xiquixtocaca nopa oro huan plata
    catli ica quinxajtoque nopa tiotzitzi, niyon amo xijnequica anmoaxcatise para
    amo anmechmasiltise, pampa TOTECO Dios amo quinequi quiitas.
  swh-ONEN: Vinyago vya miungu yao mtavichoma moto. Msitamani fedha wala dhahabu iliyo
    juu yao, wala msizichukue kwa ajili yenu, la sivyo mtakuwa mmetekwa navyo. Kwa
    kuwa ni chukizo kwa Bwana Mungu wenu.
  bba-bba: I ko i ben bwɑ̃ɑrokunu dɔ̃ɔ mɛniwɑ. I ku nin sii ɡeesu kɑ nin wurɑ ye bɑ
    nu sebusie binɛ ko i suɑ kpɑ yu ku rɑɑ ko bɛɛn yinɑ. Domi yɑ sɑ̃ɑwɑ disi wi, Gusunɔ
    bɛsɛn Yinnin mi.
  eng-KJVCPB: 'The graven images of their gods shall ye burn with fire: thou shalt
    not desire the silver or gold that is on them, nor take it unto thee, lest thou
    be snared therein: for it is an abomination to the Lord thy God.'
  wbp-wbp: '@see-verse:DEU.007.024'
  luo-luo: Kido mag nyisechegi nyaka uwangʼ e mach. Kik ugomb fedha kod dhahabu ma
    gin-go, bende kik ukawgi. Ka utimo kamano, to ginibednu obadho nimar gigo gin
    gigo makwero ne Jehova Nyasaye ma Nyasachu.
  meu-meu: Edia dirava laulaudia na lahi ai ba doudia; iheralaidia gold-na bona silver-na
    na basio hekise-hekise henibona basio abi, ba hekwakwanai na garina. Iehova, emui
    Dirava, ese unu ḡau e dadaraimu.
  npi-ULB: खोपेर बनाइएका तिनीहरूका देवी-देवताहरूका प्रतिमूर्तिहरू जलाइदिनू । तिनलाई
    ढाक्‍ने सुनचाँदीको लोभ गरेर ती आफ्नो निम्ति नराख्‍नू । तिमीहरूले त्यसो गर्‍यौ
    भने तिमीहरू त्यसद्वारा पासोमा पर्ने छौ किनकि यो परमप्रभु तिमीहरूका परमेश्‍वरको
    निम्ति घृणित कुरो हो ।
  yor-yor: Dá iná sun àwọn ère òrìṣà wọn, ẹ má ṣe ṣe ojúkòkòrò sí fàdákà tàbí wúrà
    tí ó wà lára wọn. Ẹ má ṣe mú un fún ara yín, bí bẹ́ẹ̀ kọ́ yóò jẹ́ ìdẹ̀kùn fún
    un yín, torí pé ìríra ni sí Olúwa Ọlọ́run yín.
  ind-ind: “Kalian harus membakar ukiran-ukiran berhala mereka yang terbuat dari kayu.
    Jangan mengingini hiasan perak atau emas dari patung-patung itu. Jangan mengambil
    apa pun! Benda-benda itu merupakan perangkap yang dapat membinasakanmu. Kalau
    mengambil barang-barang itu, berarti kalian mengambil barang yang dibenci oleh
    TUHAN Allahmu.
  pes-OPCB: بتهایشان را بسوزانید و به طلا و نقره‌ای که این بتها از آن ساخته شده‌اند
    طمع نکنید و آن را برندارید و گرنه گرفتار خواهید شد، زیرا خداوند، خدایتان از بتها
    متنفر است.
  tgl-ULB: Susunugin ninyo ang mga inukit na hugis ng kanilang diyos; huwag ninyong
    naisin ang pilak o ginto na nakabalot dito na gusto ninyong makuha para sa inyong
    sarili, at mabibitag kayo sa pamamagitan nito; dahil kamuhi-muhi ito kay Yahweh
    na inyong Diyos.
  cbu-NT: Ichingaroo apanllputsee pakchus, yáyarus, sumasish pshtayarus, mucheerus
    ksangtsa. Oroopat tinama, kurikpatata tinama, ashtaa, sumasish kpitangints. Orootstaa
    mishat kurikeetstaa yamaam chinarintspa. Paptsa, anoo nazandiyispa, watam Apanll
    Taarashipan apanllputsee kapung natsakuwa.
  hui-hui: Tinaga dama mitangi bialu gime wabini ngaru bibahendeore irani mo delai
    halimu. Mbirale dama mitangi bialu gime wabini uruni mo yári bia hene ngolo siliba
    ngaru minime dimagoli halu mo yabi nabilimu. Uruni mo ya nabilimu larogoni irane
    Anduane Homogohanda dama mitangi bialu gime wabini ngaru turu nahagaore kagoni.
    Ai tígua mbirale uruni mo yu kamiria tíni homoligonaga mo ya nabilimu lalu langero.
  mya-mya: သူ​တို့​၏​ရုပ်​တု​များ​ကို​မီး​ရှို့​ပစ်​လော့။ ထို​ရုပ်​တု များ​တွင်​မွမ်း​မံ​ထား​သော​ရွှေ​ငွေ​ကို​တပ်​မက်​၍
    သင်​တို့​အ​ဖို့​မ​ယူ​ကြ​နှင့်။ ထာ​ဝ​ရ​ဘု​ရား​သည် ရုပ်​တု​ကိုး​ကွယ်​ခြင်း​ကို​ရွံ​ရှာ​မုန်း​တီး​တော်​မူ
    သ​ဖြင့် ရုပ်​တု​များ​မှ​ရွှေ​ငွေ​ကို​ယူ​မိ​လျှင်​သင် တို့​အ​တွက်​ကျော့​ကွင်း​သ​ဖွယ်​ဖြစ်​လိမ့်​မည်။-
  bod-N: དེ་དག་གི་ལྷ་སྐུ་རྣམས་ཁྱོད་རྣམས་ཀྱིས་མེ་རུ་བསྲེག་དགོས་ཤིང་། ལྷ་སྐུའི་སྟེང་གི་གསེར་དངུལ་ནི་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཞེ་ལོག་པ་ཡིན་པས།
    ཁྱོད་ཅག་དེ་ལ་ཧམ་པ་སྐྱེས་ནས་རང་གིས་འཁྱེར་མི་རུང་། ཅི་ལ་ཞེ་ན། དེ་ནི་ཁྱོད་ཅག་བསླུ་བྱེད་ཀྱི་རྙི་རྒྱ་ཡིན།
  sna-sna: Zvifananidzo zvavamwari vavo munofanira kuzvipisa. Musachiva sirivha kana
    negoridhe riri pazviri, uye musaritora kuti rive renyu, nokuti ringava musungo
    kwamuri, nokuti rinonyangadza kuna Jehovha Mwari wenyu.
  spa-BLM: Quemarás con fuego las imágenes grabadas de sus dioses. No codiciarás la
    plata ni el oro que hay en ellas, ni lo tomarás para ti, para que no quedes atrapado
    en él; porque es una abominación para Yahvé vuestro Dios.
  cac-cac: Tze n̈ustz'a sdiosal eb'. Man̈ eyiq'uel q'uen plata ma q'uen oro ayoch
    d'ay. Man̈ e nib'ejochi yic vach' max ex telviel yuuj. Man̈ eyixtejb'at e b'a,
    yujto a juntzan̈ chi' schacji yuj Jehová co Diosal.
  swh-ULB: Utazichoma sanamu za kuchonga za miungu yao- usitamani madini ya fedha
    au dhahabu yanayofunika na kuichukua kwa ajili yenu, kwa sababu mkifanya, mtanaswa
    nayo-kwa kuwa ni chukizo kwa Yahwe Mungu wenu.
  bel-bel: Балваноў - багоў іхніх папалеце агнём; не пажадай узяць сабе срэбра альбо
    золата, якое на іх, каб гэта ня сталася табе сеткаю, бо гэта агіда Госпаду, Богу
    твайму;
  deu-ELBBK: Die geschnitzten Bilder ihrer Götter sollt ihr mit Feuer verbrennen;
    du sollst nicht das Silber und das Gold an ihnen begehren und es dir nehmen, dass
    du nicht dadurch verstrickt wirst; denn es ist ein Gräuel für den HERRN, deinen
    Gott;
  mbb-OT: Iagbur niw ziyà te hapuy is menge ledawan he ed-ezapen dan, ne kenè niw
    keimahi is menge vulawan wey menge pelata zutun. Kenè niw haazà kuwaa su pekaid
    haazà keniyu. Pekeziyui niw heini su utew mezaat is ked-isipa kayi te Nengazen
    he Megbevayè niw.
  mal-2015: അവരുടെ ദേവപ്രതിമകളെ തീയിൽ ഇട്ടു ചുട്ടുകളയേണം; നീ വശീകരിക്കപ്പെടാതിരിപ്പാൻ
    അവയിന്മേലുള്ള വെള്ളിയും പൊന്നും മോഹിച്ചു എടുത്തുകൊള്ളരുതു; അതു നിന്റെ ദൈവമായ യഹോവെക്കു
    അറെപ്പാകുന്നു.
  rmc-rmc: Lengre kaštune devloren zlabaren andre jag. Ma kamen lengro rup aňi somnakaj,
    so hin pre lende. Ma len tumenge ola veci, hoj tumen te na zachuden andre pasca,
    bo ola veci džungľon le RAJESKE, tumare Devleske.
  pes-OPV: و تمثالهای خدایان ایشان را به آتش بسوزانید، به نقره وطلایی که بر آنهاست،
    طمع مورز، و برای خودمگیر، مبادا از آنها به دام گرفتار شوی، چونکه نزد یهوه، خدای
    تو، مکروه است.
  ron-1924: Кипуриле чоплите але думнезеилор лор сэ ле ардець ын фок. Сэ ну пофтешть
    ши сэ ну ей пентру тине арӂинтул ши аурул де пе еле, ка ну кумва ачесте лукрурь
    сэ ажунгэ пентру тине о курсэ, кэч еле сунт о урычуне ынаинтя Домнулуй Думнезеулуй
    тэу.
  ben-OBCV: তাদের দেবতাদের মূর্তিগুলি তোমরা আগুনে পুড়িয়ে ফেলবে। তোমরা তাদের গায়ের
    সোনারুপোর উপর লোভ করবে না, এবং সেগুলি নিজেদের জন্য নেবে না, অথবা সেগুলির দ্বারা
    ফাঁদে পড়বে না, কারণ সেগুলি তোমাদের ঈশ্বর সদাপ্রভুর কাছে ঘৃণ্য দ্রব্য।
  som-som: Oo sanamyada xardhan oo ilaahyadooda waa inaad gubtaan, oo aydaan damcin
    lacagta iyo dahabka korkooda saaran, hana qaadanina, yeydnan siriq ku dhicine,
    waayo, taasu waxay Rabbiga Ilaahiinna ah u tahay karaahiyo.
  lat-VUC: 'Sculptilia eorum igne combures: non concupisces argentum et aurum, de
    quibus facta sunt, neque assumes ex eis tibi quidquam, ne offendas, propterea
    quia abominatio est Domini tui:'
  eng-ASVBT: 'The graven images of their gods shall ye burn with fire: thou shalt
    not covet the silver or the gold that is on them, nor take it unto thee, lest
    thou be snared therein; for it is an abomination to Jehovah thy God.'
  ita-1885: Brucia col fuoco le sculture de' loro dii; non appetir l'argento, nè l'oro
    che sarà sopra esse, e non prenderlo per te; che talora tu non ne sii allacciato;
    perciocchè è cosa abbominevole al Signore Iddio tuo.
  eng-LXXUP: 'Ye shall burn with fire the graven images of their gods: thou shalt
    not covet their silver, neither shalt thou take to thyself gold from them, lest
    thou shouldest offend thereby, because it is an abomination to the Lord thy God.'
  eng-ULB: You will burn the carved figures of their gods—do not covet the silver
    or the gold that covers them and take it for yourself, because if you do, you
    will become trapped by it—for it is an abomination to Yahweh your God.
  spa-VBL: Debes quemar los ídolos de su dios. No desees la plata y el oro que los
    cubre. No lo tomes o de lo contrario será una trampa para ti porque el Señor tu
    Dios detesta todo lo que tenga que ver con los ídolos.
  fra-_FOB: Vous brûlerez au feu les images taillées de leurs dieux. Tu ne convoiteras
    point et ne prendras point pour toi l'argent et l'or qui seront sur elles, de
    peur que ce ne soit un piège pour toi; car c'est l'abomination de l'Éternel ton
    Dieu.
  mal-mal: അവരുടെ ദേവപ്രതിമകൾ തീയിൽ ഇട്ട് ചുട്ടുകളയണം; നീ വശീകരിക്കപ്പെടാതിരിക്കുവാൻ
    അവയുടെമേൽ ഉള്ള വെള്ളിയും പൊന്നും മോഹിച്ച് എടുക്കരുത്; അത് നിന്റെ ദൈവമായ യഹോവയ്ക്ക്
    അറപ്പാകുന്നു.
  urd-GVR: Un ke dewatāoṅ ke mujassame jalā denā. Jo chāṅdī aur sonā un par chaṛhāyā
    huā hai us kā lālach na karnā. Use na lenā warnā tū phaṅs jāegā. Kyoṅki in chīzoṅ
    se Rab tere Ḳhudā ko ghin ātī hai.
  suz-BL: गेपुकीमी मेको आन शी मुशा सेल्‍शो मूर्तिपुकी मीम हुम्‍चा माल्‍नीनी। मूर्तिम
    बाक्‍शो सुन चांदी बाक्‍त हना, वाल्‍शा आंम कली मवोंइसीन। मारदे हना मोदेंशो पाइतीनी
    हना, इन कली मरिम्‍शो दुम्‍ब। मेको परमप्रभु यावे, इन परमप्रभु कली ग्रांग्रा बाक्‍ब।
  ita-1927: Darai alle fiamme le immagini scolpite dei loro dèi; non agognerai e non
    prenderai per te l’argento ch’è su quelle, onde tu non abbia a esserne preso come
    da un laccio; perché sono un’abominazione per l’Eterno, ch’è l’Iddio tuo;
  ckb-ckb: وێنەی خوداوەندەکانیان بە ئاگر دەسووتێنن، چاو مەبڕنە ئەو زێڕ و زیوەی کە
    لەسەریانە هەتا بۆ خۆتانی ببەن، نەوەک پێی بکەونە داوەوە، چونکە لەلای یەزدانی پەروەردگارتان
    قێزەونە.
  eng-BBE: 'The images of their gods are to be burned with fire: have no desire for
    the gold and silver on them, and do not take it for yourselves, for it will be
    a danger to you: it is a thing disgusting to the Lord your God:'
  kan-OKCV: ಅವರ ದೇವರುಗಳ ವಿಗ್ರಹಗಳನ್ನು ಬೆಂಕಿಯಿಂದ ಸುಡಬೇಕು. ಅವುಗಳ ಮೇಲಿರುವ ಬೆಳ್ಳಿಬಂಗಾರವನ್ನು
    ಆಶಿಸಿ ನೀವು ತೆಗೆದುಕೊಳ್ಳಬಾರದು. ಅದು ನಿಮಗೆ ಉರುಲಾದೀತು. ಏಕೆಂದರೆ ಅದು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರಿಗೆ ಅಸಹ್ಯವೇ.
  tam-2017: அவர்களுடைய தெய்வங்களின் சிலைகளை அக்கினியினால் சுட்டெரிக்கக்கடவாய்; நீ
    அவைகளால் சிக்கிக்கொள்ளாதபடி, அவைகளில் இருக்கிற வெள்ளியையும், பொன்னையும் ஆசைப்படாமலும்,
    அதை எடுத்துக்கொள்ளாமலும் இருப்பாயாக; அவைகள் உன் தேவனாகிய யெகோவாவுக்கு அருவருப்பானவைகள்.
  spa-RV-1909: 'Las esculturas de sus dioses quemarás en el fuego: no codiciarás plata
    ni oro de sobre ellas para tomarlo para ti, porque no tropieces en ello, pues
    es abominación á Jehová tu Dios;'
  ron-BTF: Să ardeţi în foc chipurile cioplite ale dumnezeilor lor; să nu doreşti
    aurul şi argintul care este pe ele, nici să nu îl iei la tine, ca nu cumva să
    fii prins în cursă prin ele, pentru că aceasta este o urâciune înaintea DOMNULUI
    Dumnezeul tău.
  eng-WEBP: You shall burn the engraved images of their gods with fire. You shall
    not covet the silver or the gold that is on them, nor take it for yourself, lest
    you be snared in it; for it is an abomination to the LORD your God.
  eng-FBV: You must burn the idols of their god. Don't desire the silver and gold
    that covers them. Don't take it or otherwise it will be a trap for you because
    the Lord your God detests anything to do with idols.
  nld-1939: Hun afgodsbeelden moet ge verbranden, het zilver en goud, dat hen bedekt,
    niet begeren en niet in bezit nemen, opdat het geen valstrik voor u wordt; want
    het is een afschuw voor Jahweh, uw God.
  nch-BL: “Monequi xiquintatica ininteteyohua. Amo xiquixtocaca nopa oro huan plata
    cati ica quinaltijtoque nopa teteyome, yon amo xijnequica anmoaxcatise para amo
    amechmasiltise, pampa TOTECO Dios amo quinequi quiitas.
  vie-1934: Các ngươi phải thiêu đốt những tượng chạm về các thần chúng nó. Chớ tham
    lam, cũng chớ lấy cho mình bạc hay vàng bọc các tượng ấy, e ngươi phải mắc bẫy
    chăng; vì vật ấy lấy làm gớm ghiếc cho Giê-hô-va Đức Chúa Trời ngươi.
  hin-CV: तुम उनकी ढली हुई मूर्तियों को दाह कर दोगे. तुम उन मूर्तियों के चांदी और
    सोने का लालच नहीं करोगे और न इन्हें अपने पास रख लोगे, नहीं तो यह तुम्हारे लिए
    फंदा सिद्ध होगा, क्योंकि यह याहवेह तुम्हारे परमेश्वर की दृष्टि में घृणित है.
  eng-OURB: You shall burn the engraved images of their deities with fire. You shall
    not covet the silver or the gold that is on them, nor take it for yourself, lest
    you be snared in it; for it is an abomination to Adonai your God.
  spa-BES: 'Las imágenes de sus dioses deben ser quemadas con fuego. No tengan ningún
    deseo por el oro y la plata en ellos, y no lo tomen para ustedes mismos, ya que
    será un peligro para ustedes: es algo desagradable para el Señor tu Dios.'
  tdx-tdx: Ho forototoe’ areo ze saren-drahare’ iareo. Ko tsikirihe’o ty volafoty
    ndra volamena ama’e ndra mandrambe aze ho azo, fa ho fandrik’ ama’o, toe tiva
    amy Iehovà Andria­nañahare’o.
  vid-vid: Mjilakaze kwa chiluli jimalukolo jawo ja kuhongola ja milungu jawo. Mleche
    kugana sendi ne zahabu za hewo zigubiche jimalukolo jawo na mleche kuhola na kuzidita
    ziwe za hemwe. Kudita ahyo ndo kuwagwiliza na ndo izudizo kwa Mkulu Nguluwi, Nguluwi
    wa hemwe.
  eng-OKE: The images of their idols thou shalt burn with fire; thou shalt not desire
    the silver or the gold upon them, nor take (it) to thyself, lest thou offend through
    it, for it is an abomination before the Lord thy God.
  tha-KJV: ท่านทั้งหลายจงเผารูปแกะสลั​กอ​ันเป็​นร​ูปพระทั้งหลายของเขาเสียด้วยไฟ ท่านทั้งหลายอย่าปรารถนาอยากได้เงินหรือทองซึ่งปิดรูปพระอยู่​นั้น
    หรือนำไปเป็นของท่าน เกรงว่าท่านจะติ​ดก​ั​บด​ักอยู่ภายในนั้นเอง เพราะว่านั่นเป็นสิ่งที่น่าสะอิดสะเอียนต่อพระเยโฮวาห์พระเจ้าของท่าน
  por-BR-2018: 'As esculturas de seus deuses queimarás no fogo: não cobiçarás prata
    nem ouro de sobre elas para tomá-lo para ti, para que não tropeces nisso, pois
    é abominação ao SENHOR teu Deus;'
  deu-ELO: Die geschnitzten Bilder ihrer Götter sollt ihr mit Feuer verbrennen; du
    sollst nicht das Silber und das Gold an ihnen begehren und es dir nehmen, daß
    du nicht dadurch verstrickt werdest; denn es ist ein Greuel für Jehova, deinen
    Gott;
  eng-WYC-2018: Thou shalt burn in fire their graven images; thou shalt not covet
    the silver and gold, of which those images be made, neither thou shalt take of
    those anything to thee, lest thou offend therefore, for it is abomination of thy
    Lord God. (Thou shalt burn their carved images with fire; thou shalt not covet
    the silver and gold, which be on those idols, nor shalt thou take it for thyself,
    lest thou be caused to stumble because of it, for they be abominations to the
    Lord thy God.)
  epo-epo: La figurojn de iliaj dioj forbruligu per fajro; ne deziru preni al vi la
    arĝenton aŭ oron, kiu estas sur ili, por ke vi ne kaptiĝu per tio; ĉar tio estas
    abomenaĵo por la Eternulo, via Dio.
  uig-PIN: Silǝr ularning oyma butini ot bilǝn kɵydürüwetinglar; kɵz ⱪiringlarni xularning
    üstidiki altun-kümüxkǝ salmanglar, ularni almanglar; bolmisa u silǝrgǝ ⱪiltaⱪ
    bolidu; qünki u Pǝrwǝrdigar Hudaying aldida yirginqlik bir nǝrsidur.
  beo-beo: Dilia da ilia loboga hamoi ‘gode’ liligi huluane laluga ulagisima. Silifa,
    gouli amola amo liligi ganodini diala mae hanaiwane ba:ma amola mae lama. Amane
    hamosea, amo da dilima bogosu liligi agoaiwane gala. Bai Hina Gode da loboga hamoi
    ogogosu ‘gode’ liligi ilima sia:ne gadosu hou bagadewane higasa.
  tpi-OTNT: Yupela i mas kukim olgeta giaman god bilong ol. Na yupela i no ken aigris
    long ol gol na silva ol i save putim bilong bilasim ol giaman god bilong ol. Yupela
    i no ken kisim ol dispela samting, long wanem, Bikpela i no laikim tru ol giaman
    god. Nogut yupela i kisim na yupela i dai.
  hau-SA: Ku ƙone siffar allolinsu da wuta. Kada ku yi ƙyashin azurfa ko zinariyar
    da aka rufe allolin da ita, Kada ku kwashe su, don kada su zamar muku tarko, gama
    abin ƙyama ne ga Ubangiji Allahnku.
  uig-LAT: Siler ularning oyma butini ot bilen köydürüwétinglar; köz qiringlarni shularning
    üstidiki altun-kümüshke salmanglar, ularni almanglar; bolmisa u silerge qiltaq
    bolidu; chünki u Perwerdigar Xudaying aldida yirginchlik bir nersidur.
  nde-nde: Izithombe zabonkulunkulu bazo lizazitshisa ngomlilo. Lingahawukeli isiliva
    legolide eliphezu kwezithombe, lingazigcineli lona, ngoba lizabe selizibambisile
    emjibileni ngalo, ngoba liyisinengiso kuThixo uNkulunkulu wenu.
  ton-ton: 'Ke mou tutuʻaki ʻae afi ʻae ngaahi meʻa fakatātā kuo tā ʻo ʻenau ngaahi
    ʻotua: ʻoua naʻa ke holi ki he siliva pe ko e koula ʻoku ʻiate kinautolu, pea
    toʻo ia kiate koe, telia naʻa heleʻi ai koe: he koe meʻa fakalielia ia kia Sihova
    ko ho ʻOtua.'
  ces-1613: Ryté bohy jejich ohněm popálíš; nepožádáš stříbra a zlata, kteréž jest
    na nich, aniž ho sobě vezmeš, aby nebylo tobě osídlem, nebo ohavnost jest Hospodinu
    Bohu tvému.
  eng-WMB: You shall burn the engraved images of their gods with fire. You shall not
    covet the silver or the gold that is on them, nor take it for yourself, lest you
    be snared in it; for it is an abomination to the LORD your God.
  tam-TCV: அவர்களுடைய தெய்வங்களின் உருவச்சிலைகளை நெருப்பினால் எரிக்கவேண்டும். அவற்றில்
    இருக்கும் தங்கத்தையோ வெள்ளியையோ அபகரிக்க ஆசைகொள்ளவேண்டாம். அவற்றை உங்களுக்காக
    எடுத்துக்கொள்ளவும் வேண்டாம். அவ்வாறு எடுத்தால் அது உங்களுக்குக் கண்ணியாய் இருக்கும்,
    அது உங்கள் இறைவனாகிய யெகோவாவுக்கு அருவருப்பானது.
  ceb-ULB: Pagasunogon nimo ang kinulit nga hulagway sa ilang mga dios—ayaw pangandoya
    ang plata ug ang bulawan nga nagtabon kanila, tungod kay kung imo kining buhaton,
    malit-ag ka niini—tungod kay gikasilagan kini ni Yahweh nga imong Dios.
  pol-UBG: Rzeźbione posągi ich bogów spalisz w ogniu. Nie będziesz pożądał srebra
    ani złota, które jest na nich, ani nie będziesz brał go dla siebie, byś nie został
    przez nie usidlony, ponieważ to budzi odrazę u PANA, twego Boga.
  agr-agr: “Tuja ditá apajuímtaiji aina dushakam apea utsankatajum. Untsu nunú tsayakjumesh
    wainkajum oro aidau, plata aidau ayá nunú wakejukjum jukigpajum, nunú atumin waittan
    itagtamamtai waittsaijum. Wagki nunú aina nunak Tuke Pujuuk tsuumawai.
  kyc-kyc: Wambu dupwana mee bange anatu lenge dupwa nyuo isarena kisarami kana kulingi
    golopeme mee bange anatu lao wasiyaminyi dokona nakamame nyimwalinya suu pyaa
    nalapape. Dee dupwa nakama rangena ingyuo nyii nalapape. Doko daaŋa lapala nyerami
    ramo doko Kamongo dokome mee bange anatu lenge dupwa epe kanda nange dokona nakama
    peparae kumarami.
  urd-GVU: اُن کے دیوتاؤں کے مجسمے جلا دینا۔ جو چاندی اور سونا اُن پر چڑھایا ہوا ہے
    اُس کا لالچ نہ کرنا۔ اُسے نہ لینا ورنہ تُو پھنس جائے گا۔ کیونکہ اِن چیزوں سے رب
    تیرے خدا کو گھن آتی ہے۔
  deu-1912: Die Bilder ihrer Götter sollst du mit Feuer verbrennen, und sollst nicht
    begehren des Silbers oder Goldes, das daran ist, oder es zu dir nehmen, daß du
    dich nicht darin verstrickst; denn solches ist dem HERRN, deinem Gott, ein Greuel.
  kan-2017: ಅವರು ದೇವರೆಂದು ಮಾಡಿಕೊಂಡ ಮರದ ವಿಗ್ರಹಗಳನ್ನು ನೀವು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಬಿಡಬೇಕು.
    ಆ ವಿಗ್ರಹಗಳ ಮೇಲಿರುವ ಬೆಳ್ಳಿಬಂಗಾರವನ್ನು ನೀವು ಆಶಿಸಬಾರದು; ಅದನ್ನು ತೆಗೆದುಕೊಂಡರೆ ಅದು ನಿಮಗೆ
    ಉರುಲಾಗುವುದು. ಅದು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ಅಸಹ್ಯವಾದುದು.
  yap-yap: Mu urfiyed e pi liyos ni ya’an fapi kan rorad. Dab mu chogow niged e silber
    nge gol ni kan tay ko pi liyos nem, ma dab mu feked ni ngam faned, ya fa’an gimed
    ra rin’, ma ra yib riy’en ngomed. Ya SOMOL e dabun ni nge tay e girdi’ fan e liyos
    fa ra meybilgad ngay.
  hlt-MCSB: Amih kah pathen mueidaep te hmai neh hoeh pah. A pum dongkah sui neh cak
    khaw nai boeh. BOEIPA na Pathen kah tueilaehkoi te namah ham na lo vetih te long
    te n'hlaeh ve.
  mdy-ETH: ዔያቶኮ ካኣሽኮ ፆኦዞ ታሚና ሚቹዋቴ፤ ዬያ ካኣሽኮ ባኮኮ ዑፃ ጳርቆና ቢሮ ዓንጎታቴያ ዎርቆ ዒንሢ ቆሎ ማሂ ዔካኒ
    ዒኔና ዒንሢ ሱኡካዹዋጉዲ፤ ዬያ ዒንሢ ማዼቴ ፒሮ ዒንሢኮ ማዓንዳኔ፤ ናንጊና ናንጋ ጎዳ ሜሌ ፆኦሲ ጌይ ካኣሽኮ ባኮ ዒፃያታሢሮ
    ዼኤፒ ሜቶ ዒንሢዳ ዔኪ ዬዓንዳኔ።
  twi-ASANTE: Wɔn anyame ahoni no, momfa ogya nhye wɔn. Mommma mo ani mmere ɛso dwetɛ
    anaa sikakɔkɔɔ no, na mommfa nto mo ho na anyɛ afidie anyi mo, ɛfiri sɛ, ɛyɛ Awurade,
    mo Onyankopɔn, akyiwadeɛ.
  eng-WEBU: You shall burn the engraved images of their gods with fire. You shall
    not covet the silver or the gold that is on them, nor take it for yourself, lest
    you be snared in it; for it is an abomination to the LORD your God.
  bnp-bnp: Mu rungani a maka vure ne ria ni kau na kedo. Naha ni ngutu ni bole a maka
    gol a silva, ra ni vakabagetu a vure ne ria vona, a vuhuna ri muma hateka ne BAKOVI
    DAGI a Vure ne mua.
  wal-wal: “Masettida eta xoossatu misileta taman xuuggite. He misiletu bollan de7iya
