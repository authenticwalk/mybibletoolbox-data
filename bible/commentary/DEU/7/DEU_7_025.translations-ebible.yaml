    dwai homu mu ebo dao. Tiyu, dagego sai madi dagego Genuai Bidiba lotu po wabo
    kolesaga tagalamu dao.
  tpi-tpi: Yupela i mas kukim olgeta giaman god bilong ol. Na yupela i no ken aigris
