  dan-1931: Deres Gudebilleder skal I opbrænde; du må ikke lade dig friste til at
    tage Sølvet eller Guldet på dem, for at du ikke skal lokkes i en Snare derved,
    thi det er HERREN din Gud en Vederstyggelighed,
  vie-OVCB: Anh em phải thiêu các tượng thần họ đi. Đừng thấy các tượng ấy làm bằng
