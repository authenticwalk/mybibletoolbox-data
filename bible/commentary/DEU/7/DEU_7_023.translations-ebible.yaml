verse: DEU.007.023
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവ അവരെ നിങ്ങളുടെ കൈകളിൽ ഏൽപ്പിക്കും. അവർ ഉന്മൂലമാകുംവരെ
    അവർക്കു കൊടുംഭീതി വരുത്തും.
  deu-TKW: Jahwe, dein Gott, wird sie dir preisgeben und in große Verwirrung versetzen,
    bis sie vernichtet sind.
  lin-lin: Kasi Yawe, Nzambe na yo, akokaba bango na maboko na yo, akotia bango noki
    na mobulu monene kino bakobebisama.
  eng-LSV: and your God YHWH has given them before you, and confused them [with] a
    great destruction until their being destroyed;
  eng-GNV: But the Lord thy God shall giue them before thee, and shall destroy them
    with a mightie destruction, vntill they be brought to naught.
  eng-WEBSTER: But the LORD thy God shall deliver them to thee, and shall destroy
    them with a mighty destruction, until they are destroyed.
  nhw-BL: Pero amoTECO Dios ica yolic quintlalis nochi nopa masehualme amomaco huan
    quinhuihuichihuas para xiquintzontlamiltica senquistoc nochi inijuanti.
  swh-ONEN: Lakini Bwana Mungu wenu atawatia watu hao mikononi mwenu, akiwatia katika
    kuchanganyikiwa kukubwa mpaka wawe wameangamizwa.
  bba-bba: Gusunɔ bɛsɛn Yinni wi, u koo bɛɛ bu nɔmu bɛriɑ. U koo de bu duki su bɛɛn
    wuswɑɑn di sere bu kɑ kpeerɑ mɑm mɑm.
  eng-KJVCPB: But the Lord thy God shall deliver them unto thee, and shall destroy
    them with a mighty destruction, until they be destroyed.
  wbp-wbp: '@see-verse:DEU.007.022'
  luo-luo: To Jehova Nyasaye ma Nyasachu nochiwgi e lwetu, kowito riekogi nyaka ginirum
    duto.
  meu-meu: A Iehova, emui Dirava, ese umui imamui ai baine atodia, baine haheḡonudia
    patapata, ela bona bae ore vaitani.
  npi-ULB: तर तिमीहरू तिनीहरूसित युद्ध गर्न जाँदा परमप्रभु तिमीहरूका परमेश्‍वरले तिनीहरूमाथि
    तिमीहरूलाई विजयी तुल्याउनुहुने छ ।
  yor-yor: Ṣùgbọ́n Olúwa Ọlọ́run yín yóò fi wọ́n lé e yín lọ́wọ́, yóò sì máa fà wọ́n
    sínú dàrúdàpọ̀ títí tí wọn yóò fi run.
  ind-ind: Begitulah caranya TUHAN Allah akan menolong kalian mengalahkan musuh-musuh
    dengan membuat mereka panik sampai mereka binasa.
  pes-OPCB: اما یهوه خدایتان این کار را به تدریج انجام خواهد داد و شما هم به آن قومها
    حمله نموده، آنها را از بین خواهید برد.
  tgl-ULB: Pero si Yahweh na inyong Diyos ay bibigyan kayo ng katagumpayan kapag nakita
    ninyo sila sa labanan; labis niya sila lilinlangin hanggang sila ay mawasak.
  cbu-NT: Itaru, Apanllsha waana siyamari kasimaam wayakchu, siysa tputsee pachata,
    sheerus yusur arangsha pachat, pachat shitanus, zapish ashparita kachingeerus
    kasatssa.
  hui-hui: Anduane Homogo ibunime tínaga waitigiru baba wai bialu ti bope halimulo
    hongo karulape ngulebira. Ani bialu tínaga waitigiruha gi holene mo wia haragola
    ti giho kaore dege tígua pialu bo wahai halimulo helolebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ရန်​သူ​များ​ကို​သင်​တို့ ၏​လက်​သို့​အပ်​သ​ဖြင့် သူ​တို့​သည်​က​စဥ့်
    က​လျား​ဖြစ်​၍​ချေ​မှုန်း​ခြင်း​ကို​ခံ​ရ​ကြ လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ཚོ་འཇིག་པའི་བར་དུ་ཁོ་རྣམས་ཁྱོད་ཅག་ལ་སྤྲོད་ཅིང་ཁོ་ཚོ་མགོ་འཁོར་དུ་འཇུག་གོ
    །
  sna-sna: Asi Jehovha Mwari wenyu achavapa kwamuri, achivakanganisa zvikuru kusvikira
    vaparadzwa.
  spa-BLM: Pero el Señor, tu Dios, las entregará delante de ti, y las confundirá con
    una gran confusión, hasta destruirlas.
  cac-cac: A Jehová co Diosal ol ac'anoch eb' anima chi' d'a yol e c'ab', ol och eb'
    d'a xivc'olal masanto ol satel eb' eyuuj.
  swh-ULB: Lakini Yahwe Mungu wenu atawapa ninyi ushindi dhidi yao wakati mkutanapo
    vitani; atawachanganya kwa kiasi kikubwa mpaka wameangamizwa.
  bel-bel: але аддасьць іх табе Гасподзь, Бог твой, і прывядзе іх у вялікае бянтэжаньне,
    аж пакуль яны не загінуць;
  deu-ELBBK: Und der HERR, dein Gott, wird sie vor dir dahingeben und sie in große
    Verwirrung versetzen, bis sie vertilgt sind.
  mbb-OT: Piru ibeǥey heini he menge nasyun te Nengazen he Megbevayè niw ziyà te keniyu.
    Edliveǥen din sikandan taman te egkengezeetan sikandan.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ അവരെ നിന്റെ കയ്യിൽ ഏല്പിക്കയും അവർ നശിച്ചുപോകുംവരെ
    അവർക്കു മഹാപരാഭവം വരുത്തുകയും ചെയ്യും. അവരുടെ രാജാക്കന്മാരെ നിന്റെ കയ്യിൽ ഏല്പിക്കും;
    നീ അവരുടെ പേർ ആകാശത്തിൻകീഴിൽനിന്നു ഇല്ലാതെയാക്കേണം.
  rmc-rmc: O Raj tumenge dela tumare ňeprijaťeľen a kerela maškar lende baro zmetkos,
    medik na ena zňičimen.
  pes-OPV: لیکن یهوه خدایت، ایشان را به‌دست تو تسلیم خواهد کرد، و ایشان را به اضطراب
    عظیمی پریشان خواهد نمود تا هلاک شوند.
  ron-1924: Дар Домнул Думнезеул тэу ле ва да ын мына та ши ле ва пуне ку тотул пе
    фугэ, пынэ вор фи нимичите.
  ben-OBCV: কিন্তু তোমাদের ঈশ্বর সদাপ্রভু তোমাদের সামনে তাদের তুলে দেবেন, এবং যতক্ষণ
    না তারা ধ্বংস হয় ততক্ষণ তাদের ভীষণ বিশৃঙ্খলার মধ্যে ফেলে দেবেন।
  som-som: Laakiinse Rabbiga Ilaahiinna ahu gacantiinnuu soo gelin doonaa, oo jeeray
    wada baabba'aan wuxuu idiinkaga nixin doonaa naxdin weyn.
  lat-VUC: 'Dabitque eos Dominus Deus tuus in conspectu tuo: et interficiet illos,
    donec penitus deleantur.'
  eng-ASVBT: But Jehovah thy God will deliver them up before thee, and will discomfit
    them with a great discomfiture, until they be destroyed.
  ita-1885: E il Signore Iddio tuo le metterà in tuo potere, e le romperà d'una gran
    rotta, finchè sieno distrutte.
  eng-LXXUP: And the Lord thy God shall deliver them into thy hands, and thou shalt
    destroy them with a great destruction, until ye shall have utterly destroyed them.
  eng-ULB: But Yahweh your God will give you victory over them when you meet them
    in battle; he will greatly confuse them until they are destroyed.
  spa-VBL: Pero el Señor tu Dios te los entregará y los arrojará en un terrible pánico,
    hasta que sean aniquilados.
  fra-_FOB: Mais l'Éternel ton Dieu te les livrera, et les effraiera d'un grand effroi,
    jusqu'à ce qu'elles soient exterminées.
  mal-mal: നിന്റെ ദൈവമായ യഹോവ അവരെ നിന്റെ കയ്യിൽ ഏല്പിക്കുകയും അവർ നശിച്ചുപോകുംവരെ
    അവർക്ക് മഹാപരിഭ്രമം വരുത്തുകയും ചെയ്യും. അവരുടെ രാജാക്കന്മാരെ നിന്റെ കയ്യിൽ ഏല്പിക്കും;
    നീ അവരുടെ പേരുകൾ ആകാശത്തിൻകീഴിൽനിന്ന് ഇല്ലാതെയാക്കണം.
  urd-GVR: Rab terā Ḳhudā unheṅ tere hawāle kar degā. Wuh un meṅ itnī saḳht afrā-tafrī
    paidā karegā ki wuh barbād ho jāeṅge.
  suz-BL: मिनु परमप्रभु यावे, इन परमप्रभुमी मेको जात जात ङा मुर आन कली शुश वाम ग्‍याम
    सेल्‍शा, का का पा साइक्‍चा सम्‍म, इन कली जिम्‍मा गेब।
  ita-1927: ma il tuo Dio, l’Eterno, le darà in tuo potere, e le metterà interamente
    in rotta finché siano distrutte.
  ckb-ckb: بەڵام یەزدانی پەروەردگارتان دەیانداتە دەست و سەرلێشێوانێکی مەزنیان دەکەوێتە
    ناو، هەتا لەناودەچن.
  eng-BBE: But the Lord your God will give them up into your hands, overpowering them
    till their destruction is complete.
  kan-OKCV: ಆದರೂ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಅವರನ್ನು ನಿಮಗೆ ಒಪ್ಪಿಸಿಬಿಡುವರು. ಅವರು ಸೋತುಹೋಗಿ
    ಇಲ್ಲದಂತಾಗುವರು.
  tam-2017: உன் தேவனாகிய யெகோவா அவர்களை உன்னிடத்தில் ஒப்புக்கொடுத்து, அவர்கள் அழியும்வரை
    அவர்களை மிகவும் கலங்கடிப்பார்.
  spa-RV-1909: Mas Jehová tu Dios las entregará delante de ti, y él las quebrantará
    con grande destrozo, hasta que sean destruídos.
  ron-BTF: Dar DOMNUL Dumnezeul tău le va da înaintea ta şi le va nimici cu nimicire
    mare până vor fi nimicite.
  eng-WEBP: But the LORD your God will deliver them up before you, and will confuse
    them with a great confusion, until they are destroyed.
  eng-FBV: But the Lord your God will hand them over to you and throw them into a
    terrible panic, until they are wiped out.
  nld-1939: Maar Jahweh, uw God, levert ze aan u over, en houdt ze in grote verwarring,
    tot ze vernietigd zijn.
  nch-BL: Pero amoTECO Dios ica yolic quintalis nochi nopa masehualme amomaco huan
    quinhuihuichihuas para xiquintzontamiltica senquisa nochi inijuanti.
  vie-1934: song Giê-hô-va Đức Chúa Trời ngươi sẽ phó chúng nó cho ngươi, và khiến
    cho sa vào sự kinh hoàng dữ dội, cho đến chừng nào chúng nó bị diệt mất.
  hin-CV: मगर याहवेह तुम्हारे परमेश्वर उन्हें तुम्हें सौंपते जाएंगे और उनको बहुत व्याकुल
    कर देंगे, जिससे वे नाश हो जाएंगे.
  eng-OURB: But Adonai your God will deliver them up before you, and will confuse
    them with a great confusion, until they are destroyed.
  spa-BES: Pero el Señor su Dios los entregará en sus manos, dominándolos hasta que
    su destrucción sea completa.
  tdx-tdx: Toe hatolo’ Iehovà Andria­na­ñahare’o ama’o iereo, vaho ho rotsahe’e am-pandrebahañe
    ra’elahy am-para’ te zama­ne’e iaby.
  vid-vid: Mkulu Nguluwi, Nguluwi wa hemwe, kowawika wang'honyo wa hemwe mmoko mwenu
    na kowadita wadumbe ng'hatu mbaka wabagame.
  eng-OKE: Yet will the Lord thy God deliver them up before thee, and destroy them
    with a great destruction, till they be consumed;
  tha-KJV: แต่​พระเยโฮวาห์พระเจ้าของท่านจะทรงมอบเขาไว้​ให้​ท่านทั้งหลาย และจะกระทำให้เขาเกิดโกลาหลใหญ่จนเขาทั้งหลายจะพินาศ
  por-BR-2018: Mas o SENHOR teu Deus as entregará diante de ti, e ele as quebrantará
    com grande destroço, até que sejam destruídos.
  deu-ELO: Und Jehova, dein Gott, wird sie vor dir dahingeben und sie in große Verwirrung
    versetzen, bis sie vertilgt sind.
  eng-WYC-2018: and thy Lord God shall give them to thee in thy sight, and he shall
    slay them, till they be done away utterly. (and the Lord thy God shall give them
    over to thee, and he shall kill them, until they be utterly done away.)
  epo-epo: Kaj la Eternulo, via Dio, transdonos ilin al vi, kaj Li tumultigos ilin
    antaŭ vi per granda tumulto, ĝis ili estos ekstermitaj.
  uig-PIN: Lekin aldingƣa ilgirilǝp mangƣiningda Pǝrwǝrdigar Hudaying ularni ⱪolungƣa
    tapxuridu wǝ ularni parakǝndǝ ⱪilip, yoⱪitilƣuqǝ dǝkkǝ-dükkigǝ salidu.
  beo-beo: Be Hina Gode da dilima ha lai amo dili gugunufinisima:ne dilima imunu.
    Ilia da bagadewane ededenale beda:lalu, gugunufinisi dagoi ba:mu.
  tpi-OTNT: Bikpela bai i larim yupela i daunim ol birua bilong yupela. Na bai em
    i mekim ol i pret nogut tru inap yupela i pinisim ol olgeta.
  hau-SA: Amma Ubangiji Allahnku zai ba da su gare ku, yana jefa su cikin rikicewa
    mai girma, har sai an hallaka su.
  uig-LAT: Lékin aldinggha ilgirilep mangghiningda Perwerdigar Xudaying ularni qolunggha
    tapshuridu we ularni parakende qilip, yoqitilghuche dekke-dükkige salidu.
  nde-nde: Kodwa uThixo uNkulunkulu wenu uzabanikela kini, abaphazamise baze babhujiswe.
  ton-ton: Ka ʻe tuku mai ʻakinautolu kiate koe ʻe Sihova ko ho ʻOtua, pea ʻe fakaʻauha
    ʻakinautolu ʻi he fakaʻauha lahi, kaeʻoua kenau ʻauha.
  ces-1613: A však dá je Hospodin Bůh tvůj tobě, a setře je setřením velikým, dokudž
    nebudou vyhlazeni.
  eng-WMB: But the LORD your God will deliver them up before you, and will confuse
    them with a great confusion, until they are destroyed.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவாவோ அவர்களை உங்களிடம் ஒப்படைத்து, அவர்கள் அழிந்துபோகும்வரை
    அவர்களைப் பெரிதும் கலங்கடிப்பார்.
  ceb-ULB: Apan si Yahweh nga imong Dios maghatag kanimo ug kadaogan batok kanila
    sa dihang mag-abot ka sa gubat; pagalibogon gayod niya sila hangtod nga malaglag
    sila.
  pol-UBG: Lecz PAN, twój Bóg, wyda je tobie i porazi je wielką klęską, aż będą wyniszczone.
  agr-agr: Tujash Tuke Pujuu atumi Apajuígmia nunú aents aina nunak atumin idaitugmastatui.
    Dutikau asa diipas utsa utsakua ashí emegkagtatui.
  kyc-kyc: Kamongo dokome nakamana nyisu petenge dupwa nyepala nakamana porai dokona
    kingi rakana palyakapala wambu dupwa pakanyi pyambwaramopa pyao kokwa soo nembarami.
  urd-GVU: رب تیرا خدا اُنہیں تیرے حوالے کر دے گا۔ وہ اُن میں اِتنی سخت افرا تفری
    پیدا کرے گا کہ وہ برباد ہو جائیں گے۔
  deu-1912: Der HERR, dein Gott, wird sie vor dir dahingeben und wird sie mit großer
    Schlacht erschlagen, bis er sie vertilge,
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಅವರನ್ನು ನಿಮ್ಮಿಂದ ಸೋಲಿಸಿ, ಬಹಳವಾಗಿ ಗಲಿಬಿಲಿಮಾಡಿ ಕಡೆಗೆ
    ಅವರನ್ನು ಇಲ್ಲದಂತೆ ಮಾಡುವನು.
  yap-yap: SOMOL e bayi pi’ e pi to’ogor romed nga pa’med me gagiyeg nagrad ngar rusgad
    nge yan i mada’ ko ngiyal’ ni kam thanged owcherad.
  hlt-MCSB: Tedae amih te BOEIPA na Pathen loh na mikhmuh ah han tloeng vetih soekloeknah
    a len neh a mit uh due amih te a pangngawl sak ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒንሢኮ ሞርኮ ዒንሢ ኩጫ ዓኣሢ ዒንጋንዳኔ፤ ዔያታ ጋፒ ባይቃንዳያ ሄላንዳኣና ካራ ዔያቶም ዒ
    ባይዛንዳኔ፤
  twi-ASANTE: Nanso, Awurade, mo Onyankopɔn de wɔn bɛhyɛ mo nsa, na ɔbɛma wɔn adwene
    ayɛ basabasa kɔsi sɛ ɔbɛsɛe wɔn.
  eng-WEBU: But the LORD your God will deliver them up before you, and will confuse
    them with a great confusion, until they are destroyed.
  bnp-bnp: E BAKOVI DAGI a Vure ne mua ge tuhori mua mu gu ratapile e huriki a pile
    ne mua. Bara i rata ria ri mangenge hateka, ge harena na tahuna mu vakalobo ria.
  wal-wal: SHin GODAI intte Xoossai eta intte kushiyan aatti immana; eti xayana gakkanaashin,
    i eta shabbirana.
  spa-PDDPT: Yavé tu ʼElohim los entregará delante de ti, e infligirá derrota sobre
    ellos hasta que sean destruidos.
  gun-gun: Ha'e rami avi pendepo py Senhor Penderuete omboaxapa 'rãe, nda'evei reive
    va'e ojapo vy omomba peve.
  ilo-ULB: Ngem itedto kadakayo ni Yahweh a Diosyo ti panagballigiyo kadakuada no
    masabatyo ida iti paggugubatan; Tikawennanto ida iti kasta unay agingga a madadaelda.
  kpg-kpg: Dimaadua ga dugu adu digaula gi lala godou mogobuna, ga hagahinihini digaula
    gei goodou ga dadaaligi digaula gii odi.
  uig-ARA: لېكىن ئالدىڭغا ئىلگىرىلەپ ماڭغىنىڭدا پەرۋەردىگار خۇدايىڭ ئۇلارنى قولۇڭغا
    تاپشۇرىدۇ ۋە ئۇلارنى پاراكەندە قىلىپ، يوقىتىلغۇچە دەككە-دۈككىگە سالىدۇ.
  sus-sus: Wo Marigi Alatala fama nɛ yi mixie sode wo yi ra. E ifuma nɛ kira ma, han
    e sa halaki.
  pon-2006: Ahpw KAUN-O pahn ketikihong irail pahn amwail manaman oh e pahn ketin
    kaukauwei irail, irail lao pahn mwomwla douluhl.
  jae-jae: Mago Apômtau, aômnêm Anôtô, oc êkêŋ êsêac sêsêp aôm lêmam ma êlênsôŋ êsêac
    e nêŋ meloco êsa ma sênaŋa.
  ksd-ksd: Ma ra Luluai kaum God na tul tar diat tam, ma na uvia pa diat ma ra ngala
    na vinarubu, tuk tar ta ra bung dia tar panie tana.
  tur-YTC: Ama Tanrın Yahve onları önüne teslim edecek, yok oluncaya dek onları büyük
    bir şaşkınlıkla akıllarını karıştıracak.
  grc-BRENT: Καὶ παραδώσει αὐτοὺς Κύριος ὁ Θεός σου εἰς τὰς χεῖράς σου, καὶ ἀπολεῖς
    αὐτοὺς ἀπωλείᾳ μεγάλῃ, ἕως ἂν ἐξολοθρεύσητε αὐτούς·
  ind-AYT: Dan TUHAN, Allahmu akan membuatmu mengalahkan bangsa-bangsa itu. Dia akan
    menghancurkan mereka dalam peperangan hingga mereka binasa.
  nya-nya: Koma Yehova Mulungu wanu adzawapereka kwa inu, adzawasokoneza kufikira
    atawonongedwa.
  hrv-hrv: Ali Jahve, Bog tvoj, tebi će ih predati i među njih unositi stravu dok
    ne budu uništeni.
  mps-mps: Genuai Bidigo dagego duga boi bidi dabe aiyaba elaluama, dolomainogo sula
    tagalaibao. Tama agai augwali wi mu ilama, tama dagego augwali ma siliboba usu
    naibao.
  tpi-tpi: Bikpela bai i larim yupela i daunim ol birua bilong yupela. Na bai em i
    mekim ol i pret nogut tru inap yupela i pinisim ol olgeta.
  dan-1931: Men HERREN din Gud skal give dem i din Magt, og han skal slå dem med stor
    Rædsel, indtil de er udryddet.
  vie-OVCB: Dù sao, Chúa Hằng Hữu, Đức Chúa Trời của anh em cũng sẽ tiêu diệt họ hoàn
    toàn.
  guj-2017: જ્યારે તું તેઓ સાથે યુદ્ધ કરીશ, ત્યારે યહોવાહ તારા ઈશ્વર તને તેઓ પર વિજય
    આપશે; જ્યાં સુધી તેઓનો નાશ ન થાય ત્યાં સુધી તે તેઓને ગૂંચવશે.
  pon-2006A: Ahpw KAUN-O pahn ketikihong irail pahn amwail manaman oh e pahn ketin
    kaukauwei irail, irail lao pahn mwomwla douluhl.
  por-BRBSL: Mas Javé, vosso Deus, os entregará diante de vós, e os confundirá com
    uma grande confusão, até que sejam destruídos.
  cth-cth: Hatnavah Cathut ni ahnimouh nangmouh koe na poe vaiteh, koung a rawk totouh
    kalenpounge rawknae ka pha sak han.
  twi-twi: Nanso Awurade, mo Nyankopɔn, de wɔn bɛhyɛ mo nsa, na ɔbɛma wɔn adwene ayɛ
    basabasa akosi sɛ ɔbɛsɛe wɔn.
  hlt-hlt: Tedae amih te BOEIPA na Pathen loh na mikhmuh ah han tloeng vetih soekloeknah
    a len neh a mit uh due amih te a pangngawl sak ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkùù di te kù yóó di duɔ́mmu dɛ kó iwuɔ kɛ̀ di ì bɛ̀ti kɛ̀
    kufɔ̃wɑɑ́ ndiɛkùu ì ɑutɛ́ kɛ̀ dí ì kùɔ imɔu.
  msy-2020: Guizbangɨra, Ikiavɨra Itir God, ian God, ian apanibar amightɨ me bar atiatigh
    ikɨvɨra ikɨ mangɨtɨ, dughiar ia bar me dɨkabɨragh me abɨnamim otogham.
  dop-dop: Mǝ Ɩsɔ kɑ́ tʋ́ pɑ nɑ pɑ ɑwulɑɑ kɛ mǝ niŋ tɑɑ, nɑ pɑ tɛɛ sʋʋkǝnɑ-mɛ, hɑlǝnɑ
    ɩ́ kpiisi-wɛ. Pɑ kɑɑ kpɑɣɑ mǝ tɔɔ kɛ́ nyɩɩlʋɣʋ. Pǝyele nɔɣɔlʋ kɑɑ tɑsɑ pɑ ɑwulɑɑ
    mpɛ pɑ hǝlɑ kɛ tɔɔsʋɣʋ.
  azb-azb: Allahınız Rəbb onları sizə təslim edəcək və vahiməyə salaraq, nəhayət,
    yox edəcək.
  eng-DBY: But Jehovah thy God will give them up before thee, and will confound them
    with great consternation, until they are destroyed.
  hin-2017: तो भी तेरा परमेश्वर यहोवा उनको तुझ से हरवा देगा, और जब तक वे सत्यानाश
    न हो जाएँ तब तक उनको अति व्याकुल करता रहेगा।
  wol-KYG: Seen Yàlla Aji Sax ji moo leen di jébbal xeet yooyu, moo leen di salfaañe
    salfaañoo gu réy, ba ñu sànku.
  eng-YLT: and Jehovah thy God hath given them before thee, and destroyed them — a
    great destruction — till their destruction;
  eng-WYC-2017: and thy Lord God shall give them to thee in thy sight, and he shall
    slay them, till they be done away utterly.
  eng-WMBB: But the LORD your God will deliver them up before you, and will confuse
    them with a great confusion, until they are destroyed.
  urd-GVH: रब तेरा ख़ुदा उन्हें तेरे हवाले कर देगा। वह उनमें इतनी सख़्त अफ़रा-तफ़री
    पैदा करेगा कि वह बरबाद हो जाएंगे।
  rug-rug: Kote va nunali e Zihova sari na mia kana, meke luara vatuni Sa si arini
    pa mia ṉiniraṉira, osolae tava kilasa beto si arini.
  gaz-gaz: Waaqayyo Waaqni kee garuu hamma isaan badanitti isaan raatessuudhaan dabarsee
    harka keetti isaan kenna.
  fra-LSG: L’Éternel, ton Dieu, te les livrera; et il les mettra complètement en déroute,
    jusqu’à ce qu’elles soient détruites.
  gnn-gnn: Yo, ŋayi yurru Garrayyunydja barrari‐wukuma ŋunhinydja walalanha miriŋunhanydja
    nhumalaŋgu, yätjmirrinhanydja ŋunhinydja, gundupumana walala yurru yana nhumalaŋgala
    yulŋunydja, yana liŋgu ga warrpam'thun nhuma yurru baḏuwaḏuyun.
  yal-yal: Alatala ɛ Ala e soma nɛn ɛ yii. A yi e yifu han, e halagi.
  haw-1868: A o Iehova kou Akua e hoolilo mai ia lakou imua ou, a e luku aku ia lakou
    me ka luku nui, a pau lakou i ka make.
  arb-NAV: إِنَّ الرَّبَّ إِلَهَكُمْ يُسْلِمُهُمْ إِلَيْكُمْ مُوْقِعاً بِهِمِ الاضْطِرَابَ
    الْعَظِيمَ حَتَّى يَنْقَرِضُوا،
  ewe-ewe: Ke Yehowa, wò Mawu la atsɔ wo ade asi na wò, ana woatɔtɔ va se ɖe esime
    woatsrɔ̃.
  eng-LEE: And the Lord thy God will give them up before thee, and he will bring among
    them a mighty confusion, until they be destroyed.
  asm-FB: কিন্তু ঈশ্বৰ যিহোৱাই ভীষণ বিশৃঙ্খলতাৰ মাজত তেওঁলোকক ধ্বংস নকৰালৈকে যুদ্ধক্ষেত্রত
    আপোনালোকৰ হাতত তেওঁলোকক পৰাজয় কৰিবলৈ শোধাই দিব।
  sus-A: وٌ مَرِفِ عَلَتَلَ قَمَ نّ يِ مِشِيٍ سٌدٍ وٌ يِ رَ. عٍ عِقُمَ نّ كِرَ مَ،
    هَن عٍ سَ هَلَكِ.
  fra-SBL: Mais l'Éternel, ton Dieu, les livrera devant toi, et il les confondra dans
    une grande confusion, jusqu'à ce qu'elles soient détruites.
  hbo-hbo: וּנְתָנָ֛ם יְהוָ֥ה אֱלֹהֶ֖יךָ לְפָנֶ֑יךָ וְהָמָם֙ מְהוּמָ֣ה גְדֹלָ֔ה עַ֖ד
    הִשָּׁמְדָֽם׃
  eng-WYCLIFFE: and thi Lord God schal yyue hem in thi siyt, and he schal sle hem,
    til thei be doon awey outerly.
  cwe-cwe: Mndewa Mulungu, Mulungu wenu kezaweka wehi wenu muna yamakono yenu na kuwatenda
    wadumbe ng'hani mbaka wadanganizigwe.
  kik-kik: No Jehova Ngai wanyu nĩakaneana ndũrĩrĩ icio kũrĩ inyuĩ, atũme igĩe na
    kĩrigiicano kĩnene o nginya iniinwo.
  omb-omb: Me i nomu Huqe Mauri vin betera lawe gimiu. Vin tulire rain dalodaloga
    vin dadari vin wehire rain mate doluegi.
  fra-NCL: Yahweh, ton Dieu, te les livrera, et il jettera parmi elles une grande
    consternation, jusqu’à ce qu’elles soient détruites.
  cek-AK: Toe na Angraeng Sithaw mah na ban ah nihcae to paek tih, nihcae to hum ai
    karoek to, kalen parai amrohaih hoiah amrosak tih.
  cuk-cuk: ”Ar be-Bab-Dummad-Jehová we-dulemar bemarga-ukoed, bela wemar-berguedse
    sabsur-wiogoed.
  uig-CYR: Лекин алдиңға илгириләп маңғиниңда Пәрвәрдигар Худайиң уларни қолуңға тапшуриду
    вә уларни паракәндә қилип, йоқитилғичә дәккә-дүккигә салиду.
  tel-2017: అయితే మీ యెహోవా దేవుడు యుద్ధంలో వారిని మీకప్పగించి వారిని నాశనం చేసేవరకూ
    వారిని కలవరానికి గురిచేస్తాడు.
  hat-BSA: Men SENYÈ a, Bondye nou an, va livre yo devan nou, e Li va jete yo nan
    gran konfizyon jiskaske yo vin detwi.
  kos-kos: LEUM GOD El ac fah asot mwet lokoalok lowos nu inpouwos, ac akfohsyalosyak
    nwe ke elos kunausyukla.
  hbo-WLC: וּנְתָנָ֛ם יְהוָ֥ה אֱלֹהֶ֖יךָ לְפָנֶ֑יךָ וְהָמָם֙ מְהוּמָ֣ה גְדֹלָ֔ה עַ֖ד
    הִשָּׁמְדָֽם׃
  ibo-ibo: Onyenwe anyị Chineke unu ga-enyefe ha nʼaka unu, ọ ga-etinye ha oke ọgbaaghara
    nʼobi, tutu ruo mgbe ha lara nʼiyi.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭ ଆଗରେ ସେମାନଙ୍କୁ ସମର୍ପଣ କରିବେ ଓ ସେମାନେ
    ବିନଷ୍ଟ ନ ହେବା ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କୁ ମହାବ୍ୟାକୁଳତାରେ ବ୍ୟାକୁଳ କରିବେ।
  chk-chk: Ewe Samol mi Lapalap ämi we Kot epwe atolonga chon oputemi fän nemeniemi,
    epwe pwal efisätä fitikoko watte lefiler tori ra rosola.
  rop-rop: “YAWEI garra hendimoba detlot enami langa yumob en im garra meigim olabat
    bradinbat raidap yumob kilim olabat ded.
  ukr-1871: І віддасть їх тобі Господь, Бог твій, і пустить на них великий пострах
    і замішаннє, аж поки не погинуть.
  deu-1951: Der HERR, dein Gott, wird sie vor dir hingeben und sie in große Verwirrung
    bringen, bis sie vertilgt sind.
  eng-JPS: But the LORD thy God shall deliver them up before thee, and shall discomfit
    them with a great discomfiture, until they be destroyed.
  srp-1865: Ali æe ih predati Gospod Bog tvoj tebi, i zatiraæe ih zatiranjem velikim
    dokle se ne zatru.
  lug-lug: Naye Mukama Katonda wo anaagagabulanga mu mukono gwo n’ageeraliikirizanga
    ng’agatabuddetabudde, okutuusa lwe ganaazikirizibwanga.
  heb-heb: ונתנם יהוה אלהיך לפניך והמם מהומה גדלה עד השמדם׃
  ben-IRV: কিন্তু তোমার ঈশ্বর সদাপ্রভু তোমার সামনে তাদেরকে সমর্পণ করবেন এবং যে পর্যন্ত
    তারা ধ্বংস না হয়, ততক্ষণ মহাভ্রান্তিতে তাদেরকে ভ্রান্ত করবেন।
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਉਹਨਾਂ ਨੂੰ ਤੁਹਾਡੇ ਅੱਗੇ ਹਰਾ ਦੇਵੇਗਾ ਅਤੇ ਵੱਡੀ ਘਬਰਾਹਟ
    ਨਾਲ ਉਹਨਾਂ ਨੂੰ ਘਬਰਾ ਦੇਵੇਗਾ, ਜਦ ਤੱਕ ਕਿ ਉਹਨਾਂ ਦਾ ਨਾਸ ਨਾ ਹੋ ਜਾਵੇ।
  mya-JVB: သို့ရာတွင် သင် ၏ ဘုရား သခင်ထာဝရဘုရား သည် သူ တို့ကို သင် ၌ အပ် ၍ ၊ သူ တို့
    မ ပျက်စီး မှီတိုင်အောင်၊ ကြီး စွာသော ပျက်စီး ခြင်းကို စီရင် တော်မူမည်။
  hmo-hmo: To Lohiabada, emui Dirava ese umui emui siahu henunai do ia atodia, do
    idia daradara bada herea, ela bona idia ore momokani.
  urd-urd: बल्कि ख़ुदावन्द तेरा ख़ुदा उनको तेरे हवाले करेगा, और उनको ऐसी शिकस्त —
    ए — फ़ाश देगा कि वह हलाक हो जाएँगे।
  rus-SYN: но предаст их тебе Господь, Бог твой, и приведет их в великое смятение,
    так что они погибнут;
  bqc-SIM: Dii á Lua a buipiↄ naɛ́ á ↄzĩɛ, i to gili gɛ̃ńgu e aa gɛ kaalɛò.
  tcz-CHONGTHU: Hinlah Pakai, na Pathen uvin abonchauva nangho khut a apeh doh ding
    ahi. Amaho abei kahseuva Pakaiyin asuhnoh phah diu ahi.
  mar-mar: पण त्या राष्ट्रांचा बिमोड करण्यात तुमचा देव परमेश्वर तुम्हास साहाय्य करील.
    युद्धात त्यांच्यात गोंधळ माजवील आणि शेवटी त्यांचा नाश होईल.
  qub-qub: Ichanga munayniquimanmi chay nasyun runacunata Tayta Dios cachayconga.
    Nircurnaga ushacänancama wallca-wallcallami wañuchengapaj.
  hat-hat: Men, Seyè a, Bondye nou an, pral lage yo nan men nou. L'ap fè yo pati kouri
    devan nou jouk n'a fin disparèt yo nèt.
  eng-BSB: But the LORD your God will give them over to you and throw them into great
    confusion, until they are destroyed.
  tod-tod: Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠa niima nuɓusɛiti dɔ wo yeezu, ti ɠɛ unga wuulee,
    eyɛsu ti undaaʋili.
  eng-WEBPB: But the LORD your God will deliver them up before you, and will confuse
    them with a great confusion, until they are destroyed.
  kbq-kbq: Hianagi Ra Anumzana tamagri Anumzamo'a ana mopafi vahetmina antahintahi
    zmia zamazeri savari hina tusi negi nagi nehanageno, tamazampi zmavrentenketa
    zamahe hana hugahaze.
  nhe-BL: Pero imoTECO Dios ica yolic quintlalis nochi nopa tlacame imomaco huan quinhuihuichihuas
    para xiquintzontlamiltica senquistoc nochi inijuanti.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umur putar peàmàtyry'ymar pepo pe a'e wà nehe.
    Umukyzeahy kar putar wà nehe. Umumaw putar wà nehe.
  eng-DRA: 'But the Lord thy God shall deliver them in thy sight: and shall slay them
    until they be utterly destroyed.'
