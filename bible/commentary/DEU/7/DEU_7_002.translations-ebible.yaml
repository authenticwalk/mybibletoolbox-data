    with them, nor show mercy unto them.'
  asm-FB: তেওঁ যেতিয়া যুদ্ধত তেওঁলোকক আপোনালোকৰ হাতত আনি দিব আৰু আপোনালোকক বিজয়ী
    কৰিব, তেতিয়া আপোনালোকে তেওঁলোকক সমূলে ধ্বংস কৰি পেলাব। তেওঁলোকৰ সৈতে কোনো সন্ধি
    নকৰিব আৰু তেওঁলোকক দয়া নেদেখুৱাব;
  sus-A: وٌ مَرِفِ عَلَتَلَ نَ عٍ لُ وٌ سَفٌي تّمُي نَشّ، وٌ شُتُ سْتْمَ نّ عٍ مَ،
    وٌ عٍ هَلَكِ. وٌ نَشَ سَاتّ شِرِ وٌ تَفِ، وٌ مَن نَشَ كِنِكِنِ عٍ مَ.
  fra-SBL: lorsque Yahvé, ton Dieu, les livrera devant toi et que tu les frapperas,
    tu les dévoueras par interdit. Tu ne feras pas d'alliance avec elles, et tu ne
    leur feras pas grâce.
  hbo-hbo: וּנְתָנָ֞ם יְהוָ֧ה אֱלֹהֶ֛יךָ לְפָנֶ֖יךָ וְהִכִּיתָ֑ם הַחֲרֵ֤ם תַּחֲרִים֙
    אֹתָ֔ם לֹא־תִכְרֹ֥ת לָהֶ֛ם בְּרִ֖ית וְלֹ֥א תְחָנֵּֽם׃
  eng-WYCLIFFE: and thi Lord God hath bitake hem to thee, thou schalt smyte hem `til
    to deeth, thou schalt not make `with hem a boond of pees, nether thou schalt haue
    merci on hem,
  cwe-cwe: Mndewa Mulungu, Mulungu wenu vondayaweke wanhu wano muna yamakono yenu,
    muhawahuma na kuwadanganiza, sekemutende nawo lagano jojose hebu sekemuwawonele
    ubazi.
  kik-kik: na rĩrĩa Jehova Ngai waku agaacineana kũrĩ we nawe ũkorwo ũcitooretie,
    hĩndĩ ĩyo no nginya ũgaciniina biũ. Ndũkanagĩe na kĩrĩkanĩro nacio na ndũkanaciiguĩre
    tha.
  omb-omb: Me tavohe nomu Huqe Mauri mo betera lawego, me gom qaragi nire me gom wehi
    vagamatera doluegi vi rovo. Mese waratau siaga lawera. Mese hagavire.
  fra-NCL: et que Yahweh, ton Dieu, te les aura livrées et que tu les auras battues,
    tu les dévoueras par anathème, tu ne concluras pas d’alliance avec elles et tu
    ne leur feras pas grâce.
  cek-AK: Angraeng mah nihcae to nangcae ban ah paek naah, nihcae to na takroek o
    ueloe, na hum o boih tih; nihcae hoi lokmaihaih sah o hmah loe, nihcae nuiah palungnathaih
    to tawn o hmah;
  cuk-cuk: Degi-inigwele, be-Bab-Dummad-Jehová, bega we-dulemar-urmaksale, bemar egi
    nakwisale, be bela we-dulemar-ogilomaloed. Melle be we-dulemarbo igar-mesdii nanamalo.
    Melle be wiledakdii nanamarbalo.
  uig-CYR: Әнди Пәрвәрдигар Худайиң алдиңда уларни қолуңға тапшуруши билән сән уларға
    һуҗум қилғиниңда, сән уларни тәлтөкүс йоқитишиң керәк; улар билән һеч әһдә түзишиңгә
    вә уларға һеч рәһим қилишиңға болмайду.
  pma-pma: Navong Iahova, Ahi onami, heling keil heha en hemi, mihou vasin keil imatmat.
    Anatin, navong moulien one hel en hemi, minoumontei hatkatien ten tomat natal
    min keil. !Vuo! Emi namahistei keil.
  tel-2017: తరువాత, మీ యెహోవా దేవుడు యుద్ధంలో వారిపై మీకు విజయం అనుగ్రహించినప్పుడు
    మీరు వారిని చంపి పూర్తిగా నాశనం చేయాలి. వారితో ఒప్పందాలు చేసుకోకూడదు. వారిపై దయ
    చూపకూడదు.
  hat-BSA: epi lè SENYÈ a, Bondye nou an, delivre yo devan nou e nou fin bat yo, alò,
    nou va detwi yo nèt. Nou p ap fè okenn akò avèk yo e nou p ap montre yo okenn
    favè.
  bxh-bxh: Fuyana ya biya afuledi nimamiu yai, be ami lei hafihafitidi mate, bena
    ami wunu faꞌofidi; tabu au nuwatohatohaedi, yo tabu maidamiu yali au ginauli.
  kos-kos: Ke LEUM GOD lowos El ac eisaloswot nu inpouwos ac kowos kutangulosla, kowos
    in onelosla nukewa. Nik kowos orek kupasr yorolos ku pakomutalos.
  hbo-WLC: וּנְתָנָ֞ם יְהוָ֧ה אֱלֹהֶ֛יךָ לְפָנֶ֖יךָ וְהִכִּיתָ֑ם הַחֲרֵ֤ם תַּחֲרִים֙
    אֹתָ֔ם לֹא־תִכְרֹ֥ת לָהֶ֛ם בְּרִ֖ית וְלֹ֥א תְחָנֵּֽם׃
  ibo-ibo: mgbe Onyenwe anyị bụ Chineke unu nyefere ha nʼaka unu, unu meriekwa ha,
    lezienụ anya hụ na unu bibiri ha kpamkpam. Ka unu na ha ghara ịgba ndụ, unu emekwarala
    ha ebere.
  ory-ory: ପୁଣି ଯେତେବେଳେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭ ସମ୍ମୁଖରେ ସେମାନଙ୍କୁ ସମର୍ପଣ କରିବେ
    ଓ ତୁମ୍ଭେ ସେମାନଙ୍କୁ ପରାସ୍ତ କରିବ; ସେତେବେଳେ ତୁମ୍ଭେ ସେମାନଙ୍କୁ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ବିନାଶ
    କରିବ; ତୁମ୍ଭେ ସେମାନଙ୍କ ସହିତ କୌଣସି ନିୟମ କରିବ ନାହିଁ, କିଅବା ସେମାନଙ୍କ ପ୍ରତି ଦୟା ପ୍ରକାଶ
    କରିବ ନାହିଁ।
  chk-chk: Iwe, lupwen ewe Samol mi Lapalap ämi we Kot epwe atolongeer lepöümi, nge
    ämi oua akufuur, oupwe fokun aroserela meinisin. Ousap föri eu pwon ngeniir, ousap
    pwal ümöümöch ngeniir.
  rop-rop: Wal wen YAWEI gibit yumob detlot pipul en yumob bidim langa olabat, wal
    yumob garra binijimap olabat holot na. Yumob nomo meigim miselp gudfren gija o
    shoum miselp yumob sori langa olabat.
  ukr-1871: І як віддасть їх тобі Господь, Бог твій, на поталу, так мусиш їх обречи;
    не чинити меш з ними умови і не мати меш милосердя над ними.
  deu-1951: und wenn sie der HERR, dein Gott, vor dir hingibt, daß du sie schlägst,
    so sollst du an ihnen den Bann vollstrecken; du sollst keinen Bund mit ihnen machen
    und ihnen keine Gnade erzeigen.
  eng-JPS: and when the LORD thy God shall deliver them up before thee, and thou shalt
    smite them; then thou shalt utterly destroy them; thou shalt make no covenant
    with them, nor show mercy unto them;
  srp-1865: I preda ih Gospod Bog tvoj tebi, i ti ih razbiješ, potri ih, ne hvataj
    s njima vjere, niti se smiluj na njih;
  lug-lug: Mukama Katonda wo ng’amaze okugagabula mu mukono gwo, ng’obawangudde, kikugwanira
    obazikiririze ddala. Tokolanga nabo ndagaano, so tobakwatirwanga kisa.
  heb-heb: ונתנם יהוה אלהיך לפניך והכיתם החרם תחרים אתם לא תכרת להם ברית ולא תחנם׃
  ben-IRV: এবং সদাপ্রভু তোমার ঈশ্বর যখন তোমাকে তাদের থেকে জয়ী করবেন যখন তুমি যুদ্ধে
    তাদের সম্মুখীন হবে এবং তুমি তাদেরকে আঘাত করবে, তখন তাদেরকে সম্পূর্ণভাবে ধ্বংস
    করবে; তাদের সঙ্গে কোনো চুক্তি করবে না বা তাদের প্রতি দয়া করবে না।
  pan-pan: ਅਤੇ ਜਦ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਉਹਨਾਂ ਨੂੰ ਤੁਹਾਡੇ ਅੱਗਿਓਂ ਹਰਾ ਦੇਵੇ ਤਾਂ ਤੁਸੀਂ
    ਉਹਨਾਂ ਨੂੰ ਮਾਰ ਸੁੱਟਿਓ। ਤੁਸੀਂ ਉਹਨਾਂ ਦਾ ਪੂਰੀ ਤਰ੍ਹਾਂ ਨਾਸ ਕਰ ਦਿਓ, ਤੁਸੀਂ ਨਾ ਉਹਨਾਂ ਨਾਲ
    ਨੇਮ ਬੰਨ੍ਹਿਓ ਅਤੇ ਨਾ ਹੀ ਉਹਨਾਂ ਉੱਤੇ ਤਰਸ ਖਾਇਓ,
  mya-JVB: တဖန် သင့် လက်၌ အပ် တော်မူသောအခါ၊ သူ တို့ ကို လုပ်ကြံ ၍ အကုန်အစင်သုတ်သင်
    ပယ်ရှင်းရမည်။ သူ တို့နှင့် မိဿဟာယ မ ဖွဲ့ ရ၊ ကရုဏာ ကို မ ပြရ။
  hmo-hmo: Lohiabada, emui Dirava, ese umui emui siahu henunai unai bese do ia atodia
    neganai, bona umui halusidia neganai, do umui aladia ore momokani. Idia danu do
    umui maino lasi, bona umui bogahisihisi henidia lasi.
  urd-urd: और जब ख़ुदावन्द तेरा ख़ुदा उनको तेरे आगे शिकस्त दिलाए और तू उनको मार ले,
    तो तू उनको बिल्कुल हलाक कर डालना; तू उनसे कोई 'अहद न बांधना और न उन पर रहम करना।
  rus-SYN: и предаст их тебе Господь, Бог твой, и поразишь их, тогда предай их заклятию,
    не вступай с ними в союз и не щади их;
  bqc-SIM: Tó Dii á Lua ń náɛ́ á ↄzĩ mɛ́ a zĩblèmá, à ń kaalɛ míↄmiↄ.
    Ásu lɛdoũkɛńnↄo, ásu ń wɛ̃nagwao.
  tcz-CHONGTHU: Pakaiyin akhut akona nang ho nahin pehdoh tenguleh, nang hon abonchauva
    nasuh gamsoh keidiu ahi. Amaho toh ki chamna ima semlouva abonchauva natha gam
    diu ahi.
  mar-mar: तुमचा देव परमेश्वर त्यांना तुमच्या अधिपत्याखाली आणेल आणि तुम्ही त्यांचा
    पराभव कराल तेव्हा तुम्ही त्यांचा समूळ विध्वंस करा. त्यांच्याशी कुठलाही करार करु
    नका. त्यांना दया दाखवू नका.
  soq-soq: Tane Iawe e Godila apana sa e mukala atolawosapio nanaumone aimone diaidamona.
    Mai mo do insaisala deasane badowa sauaitana do wanlempa baiwa ba nuapareutana,
    emona.
  qub-qub: Gamcunapa munayniquiman chay runacunata Tayta Diosninchi churamuptin amistäta
    ruranayquipaj ama parlacunquichu. Chaypa ruquenga mana cuyapaypa llapanta ushacächinqui.
  hat-hat: Seyè a, Bondye nou an, pral lage yo nan men nou, nou pral bat yo. Lè sa
    a, se pou nou detwi yo nèt tankou yon ofrann pou Bondye nou an. Piga nou pase
    ankenn kontra ak yo. Piga nou gen pitye pou yo.
  eng-BSB: and when the LORD your God has delivered them over to you to defeat them,
    then you must devote them to complete destruction. Make no treaty with them and
    show them no mercy.
  tod-tod: a ti lɔɔna wo yeezu, wa zobo sɔlɔɔna ti ma, wa ti zuwuɠaaleʋe. À mina
    minazeɠe nɔpɛ kɛ ti ʋɛ, à mina ti maawɔinɠa.
  eng-WEBPB: and when the LORD your God delivers them up before you, and you strike
    them, then you shall utterly destroy them. You shall make no covenant with them,
    nor show mercy to them.
  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamo'ma ana mopafi vahe'ma tamazampima zamavarentena
    ha'ma huzmagaterenuta, magore huta ozmatreta zamahehana nehuta, mago'a vahe'enena
    huhagerafi nanekea osuta, tamasunkura huozmanteho.
  nhe-BL: Huan quema imoTECO Dios ya inmechmactilijtos nochi nopa tlacame imomaco
    para xiquintlanica, monequi senquistoc xiquintzontlamiltica huan amo xijchihuaca
    niyon se tlajtoli ininhuaya, niyon amo xiquintlasojtlaca.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umur putar a'e teko pepo pe wà nehe. Pezàmàtyry'ym
    peho pe wà nehe. Pemumaw putar pe wà nehe. Pezapokatu zo peze'egaw wanehe we waàmàtyry'ym
    àwàm rehe nehe. Pepuhareko zo pe wà nehe.
  eng-DRA: 'And the Lord thy God shall have delivered them to thee, thou shalt utterly
    destroy them. Thou shalt make no league with them, nor shew mercy to them:'
