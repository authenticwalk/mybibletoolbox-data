verse: DEU.007.002
translations:
  mal-C: അവരെ നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളുടെ കൈകളിൽ ഏൽപ്പിക്കും. അപ്പോൾ നിങ്ങൾ അവരെ
    തോൽപ്പിച്ച് പൂർണമായി നശിപ്പിക്കണം. അവരോട് സമാധാനയുടമ്പടി ചെയ്യുകയോ കരുണകാണിക്കുകയോ
    ചെയ്യരുത്.
  deu-TKW: 'und wenn Jahwe, dein Gott, sie dir preisgegeben und du sie besiegt haben
    wirst, so sollst du den Bann an ihnen vollstrecken: du darfst ihnen nicht Friedensbedingungen
    auferlegen, noch Gnade gegen sie üben!'
  lin-lin: mpe tango Yawe, Nzambe na yo, akokaba bango na maboko na yo, mpe tango
    okolonga bango, okobebisa bango nyonso mpe okotika ata ndambo te ; okosala ata
    boyokani moko te elongo na bango ; koyokela bango mawa te.
  eng-LSV: and your God YHWH has given them before you, then you have struck them—you
    utterly devote them—you do not make a covenant with them, nor do you favor them.
  eng-GNV: 'And the Lord thy God shall giue them before thee, then thou shalt smite
    them: thou shalt vtterly destroy them: thou shalt make no couenant with them,
    nor haue compassion on them,'
  eng-WEBSTER: 'And when the LORD thy God shall deliver them before thee, thou shalt
    smite them and utterly destroy them, thou shalt make no covenant with them, nor
    show mercy to them:'
  nhw-BL: Huan quema amoTECO Dios ya anmechmactilijtos nochi nopa masehualme amomaco
    para xiquintlanica, monequi senquistoc xiquintzontlamiltica huan amo xijchihuaca
    niyon se camanali ininhuaya, niyon amo xiquintlasojtlaca.
  swh-ONEN: pia Bwana Mungu wako atakapowatia mkononi mwako na ukawashinda, basi ni
    lazima uwaangamize wote kabisa. Usifanye agano nao, wala usiwahurumie.
  bba-bba: U koo bɛɛ bu nɔmu bɛriɑ kpɑ i bu kɑmiɑ i kpeerɑsiɑ. I ku rɑ kɑ bu ɑrukɑwɑni
    bɔke, i ku rɑ mɑɑ ben wɔnwɔndu ko.
  eng-KJVCPB: 'and when the Lord thy God shall deliver them before thee; thou shalt
    smite them, and utterly destroy them; thou shalt make no covenant with them, nor
    shew mercy unto them:'
  wbp-wbp: YAAWIYI-rli ngalipa-nyangu Kaaturlu kapu-jana rampaku-mani yungulu-nyarra
    jijami nyurrurlaku. Kajinkili-jana kulu-jarrimi nyanungurraku, mukulu-jana riwarri-manta-nyayirni.
    Kulalu-jana ngurrju-wangkaya yungulu-nyarra wurulypa nyina kulu-wangu nganta,
    lawa. Kajinkili-jana kulu-jarrimi, kulalu-jana mari-jarriya, mukulu-jana riwarri-manta!
  luo-luo: Kendo ka Jehova Nyasaye ma Nyasachu osechiwo gi e lwetu mi uloyogi, to
    une ni utiekogi duto. Kik ulos winjruok kodgi bende kik utimnegi ngʼwono.
  meu-meu: Iehova, emui Dirava, ese umui imamui ai baine atodia, bena ba hadareredia
    negana ai ba habuadia tari bona bavaladia ore; idia ida basio herohemaino, bona
    basio bogadia hisi.
  npi-ULB: तिमीहरूले तिनीहरूलाई पराजित गर्दा परमप्रभु तिमीहरूका परमेश्‍वरले नै तिनीहरूलाई
    तिमीहरूकहाँ सुम्पिदिनुहुने छ र तिमीहरूले तिनीहरूलाई पूर्ण रूपमा नष्‍ट गर्नू ।
    तिनीहरूसित कुनै करार नबाँध्‍नू, र तिनीहरूलाई कृपा नदेखाउनू ।
  yor-yor: nígbà tí Olúwa Ọlọ́run rẹ bá sì ti fi wọ́n lé ẹ lọ́wọ́, tí ìwọ sì ti ṣẹ́gun
    wọn, kí ìwọ kí ó sì pa wọ́n run pátápátá. Má ṣe bá wọn ṣe àdéhùn àlàáfíà, ìwọ
    kò sì gbọdọ̀ ṣàánú fún wọn.
  ind-ind: Sewaktu TUHAN menyerahkan bangsa-bangsa itu kepada kalian, musnahkanlah
    mereka semua! Jangan membuat perjanjian damai dengan satu kelompok pun dari mereka,
    dan jangan mengasihani mereka.
  pes-OPCB: زمانی که خداوند، خدایتان آنها را به شما تسلیم کند و شما آنها را مغلوب
    نمایید، باید همهٔ آنها را بکشید. با آنها معاهده‌ای نبندید و به آنها رحم نکنید،
    بلکه ایشان را به کلی نابود سازید.
  tgl-ULB: at kapag bibigyan kayo ni Yahweh na inyong Diyos ng katagumpayan sa kanila
    kapag nakita ninyo sila sa digmaan, dapat ninyo silang salakayin, pagkatapos dapat
    ganap ninyo sila wasakin. Hindi kayo gagawa ng tipan sa kanila, ni magpakita ng
    awa sa kanila.
  cbu-NT: Ashiriya amb naakchus, Apanllsha siyamari kundarareetsis kasimaam wizpuree
    siyaam panachiya. Ashkachu, siysa tputsee nayanirintspa. Anshuchee izuuru tpachingangtsa.
    Mishat, anchichpa tputs pakchiyam ipuneerus tsiyatintspa.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe ibugua hameigini uruni bope halimulo
    henge ngirangi tígua hameigini o biaru homelo bo wahai halimu. Tígua hameigini
    uruni dara halu wai palimi̱ya lalu bi mbira nalalimu.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် ထို​လူ​မျိုး​တို့​ကို​သင်​တို့​လက်​သို့​အပ်​သ​ဖြင့်
    သူ​တို့​ကို​သင်​တို့​တိုက်​ခိုက်​အောင်​မြင်​သော​အ​ခါ ထို​သူ​အ​ပေါင်း​တို့​ကို​သတ်​ဖြတ်​သုတ်​သင်​ပစ်​ရ
    မည်။ သူ​တို့​နှင့်​မိတ်​မ​ဖွဲ့​ရ။ သူ​တို့​အား​မ​ကြင် နာ​မ​သ​နား​ရ။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་དག་ཁྱོད་ཅག་གི་ལག་ཏུ་སྤྲད་ནས་ཁྱོད་ཅག་གིས་དེ་དག་ཕམ་པར་རྒྱག་པའི་དུས་སུ།
    ཁོ་རྣམས་རྩ་མེད་གཏོང་བ་ལས་ཁོ་རྣམས་དང་ཁ་ཆད་འཇོག་མི་རུང་ལ། ཁོ་རྣམས་དྲིན་གྱིས་སྐྱོང་ཡང་མི་རུང་།
  sna-sna: uye kana Jehovha Mwari wenyu akavaisa mumaoko enyu akavakunda, ipapo munofanira
    kuvaparadza zvachose. Musaita chibvumirano navo, uye musavanzwira tsitsi.
  spa-BLM: y cuando Yahvé vuestro Dios las entregue delante de ti, y tú las golpees,
    entonces las derrotes por completo. No harás ningún pacto con ellos, ni te apiadarás
    de ellos.
  cac-cac: Ayic ol yac'anoch juntzan̈ nación chi' Jehová d'a yol e c'ab', ol e satel
    eb' smasanil, man̈ e b'o e trato yed' eb', mocab' oc' e c'ol d'a eb'.
  swh-ULB: Na wakati Yahwe Mungu wenu awapa ninyi ushindi juu yao pindi mnakutana
    nao katika vita, mtawashambulia, basi mnapaswa kuwateketeza kabisa. Hamtafanya
    agano nao, wala kuonesha huruma kwao.
  bel-bel: і перадасьць іх табе Гасподзь, Бог твой, і пабэеш іх, тады аддай іх праклёну,
    ня ўступай зь імі ў спрымірэнства і не шкадуй іх;
  wed-wed: Ma maranai Bada ami God taui au urami i terei ma o vovaiubai lamna taumi
    wei ravai ona pupuni. Eḡa maiteni aiwai babanina ona kauei; ma eḡa ona rau-nuapoapoelei.
  deu-ELBBK: und der HERR, dein Gott, sie vor dir dahingibt, und du sie schlägst,
    so sollst du sie ganz und gar verbannen; du sollst keinen Bund mit ihnen machen,
    noch Gnade gegen sie üben.
  mbb-OT: Ne emun ibeǥey en sikandan te Nengazen he Megbevayè niw ziyà te keniyu su
    egkezaag niw en sikandan, kinahanglan he ebpurungan niw sikandan edèdeeti. Kenè
    kew mebaal te kesebutan diyà te kandan etawa kenè kew mebpaahà te hizu niw kandan.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ അവരെ നിന്റെ കയ്യിൽ ഏല്പിക്കയും നീ അവരെ തോല്പിക്കയും
    ചെയ്യുമ്പോൾ അവരെ നിർമ്മൂലമാക്കിക്കളയേണം; അവരോടു ഉടമ്പടി ചെയ്കയോ കൃപ കാണിക്കയോ
    അരുതു.
  rmc-rmc: a sar tuke len o RAJ dela andro vasta a domareha len, mušines te murdarel
    savore manušen. Ma ker lenca ňisavi zmluva a ma presikav lenge o jileskeriben.
  pes-OPV: و چون یهوه خدایت، ایشان را به‌دست تو تسلیم نماید، و تو ایشان را مغلوب سازی،
    آنگاه ایشان را بالکل هلاک کن، و با ایشان عهد مبند و بر ایشان ترحم منما.
  ron-1924: кынд Домнул Думнезеул тэу ци ле ва да ын мынь ши ле вей бате, сэ ле нимичешть
    ку десэвыршире, сэ ну ынкей легэмынт ку еле ши сэ н-ай милэ де еле.
  aui-aui: Yawe yami God nokodi dam yami maragate inatoredi bi raghanina konageiwayidi,
    na kovikasunughana. Gegha konakayowiiyayedi da sinamakena. Gewiiwaghasina yawata
    konabera da koniwiita kabiviviranana da nuwaruririye konamakae.
  ben-OBCV: আর যখন তোমাদের ঈশ্বর সদাপ্রভু তাদের তোমাদের হাতে সমর্পণ করবেন এবং তোমরা
    তাদের পরাজিত করবে, তখন তোমরা তাদের একেবারে ধ্বংস করবে। তাদের সঙ্গে কোনও চুক্তি
    করবে না, এবং তাদের প্রতি করুণা দেখাবে না।
  som-som: oo markii Rabbiga Ilaahiinna ahu iyaga gacanta idiin soo geliyo, oo aad
    iyaga laysaan, markaas waa inaad iyaga dhammaantood wada baabbi'isaan. Waa inaydaan
    axdi la dhigan, oo aydaan u naxariisan innaba.
  lat-VUC: tradideritque eas Dominus Deus tuus tibi, percuties eas usque ad internecionem.
    Non inibis cum eis fœdus, nec misereberis earum,
  eng-ASVBT: 'and when Jehovah thy God shall deliver them up before thee, and thou
    shalt smite them; then thou shalt utterly destroy them: thou shalt make no covenant
    with them, nor show mercy unto them;'
  ita-1885: e il Signore le avrà messe in tuo potere, e tu le avrai sconfitte; del
    tutto distruggile al modo dell'interdetto; non far patto con loro, e non far loro
    grazia.
  eng-LXXUP: 'and the Lord thy God shall deliver them into thy hands, then thou shalt
    smite them: thou shalt utterly destroy them: thou shalt not make a covenant with
    them, neither shall ye pity them:'
  eng-ULB: It is Yahweh your God who gives them over to you when you defeat them,
    and then you must completely destroy them. You will make no covenant with them,
    and show them no mercy.
  spa-VBL: Cuando el Señor tu Dios te los entregue para que los derrotes, entonces
    debes apartarlos para la destrucción. No hagas ningún tratado de paz con ellos
    y no les muestres ninguna piedad.
  fra-_FOB: Et que l'Éternel ton Dieu te les aura livrées, et que tu les auras battues,
    tu les voueras à l'interdit; tu ne traiteras point alliance avec elles, et tu
    ne leur feras point grâce;
  mal-mal: നിന്റെ ദൈവമായ യഹോവ അവരെ നിന്റെ കയ്യിൽ ഏല്പിക്കുയും നീ അവരെ തോല്പിക്കുകയും
    ചെയ്യുമ്പോൾ അവരെ നിർമ്മൂലമാക്കിക്കളയണം; അവരോട് ഉടമ്പടി ചെയ്യുകയോ കൃപ കാണിക്കുകയോ
    അരുത്.
  urd-GVR: to bhī Rab terā Ḳhudā unheṅ tere hawāle karegā. Jab tū unheṅ shikast degā
    to un sab ko us ke lie maḳhsūs karke halāk kar denā hai. Na un ke sāth ahd bāndhnā
    aur na un par rahm karnā.
  suz-BL: मिनु परमप्रभु यावे, इन परमप्रभुमी मेको आन कली इन गुइमी जिम्‍मा गेप्‍तु हना,
    गे मेको नेल्‍ल आन कली साइक्‍चा माल्‍नीनी। मेकोपुकी नु कबल मपने। मिनु शिशी यो मपने।
  ita-1927: 'e quando l’Eterno, l’Iddio tuo, le avrà date in tuo potere e tu le avrai
    sconfitte, tu le voterai allo sterminio: non farai con esse alleanza, ne farai
    loro grazia.'
  ckb-ckb: کاتێک یەزدانی پەروەردگارتان ئەوانی دایە دەستتان و ئێوەش لێتان دان، دەبێت
    بە تەواوی قڕیان بکەن، پەیمانیان لەگەڵ مەبەستن و بەزەییتان پێیاندا نەیەتەوە.
  eng-BBE: 'And when the Lord has given them up into your hands and you have overcome
    them, give them up to complete destruction: make no agreement with them, and have
    no mercy on them:'
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಅವರನ್ನು ದಂಡಿಸಿ ಸಂಪೂರ್ಣವಾಗಿ ತೆಗೆದುಹಾಕಿಬಿಡುವರು.
    ಅವರ ಸಂಗಡ ಒಡಂಬಡಿಕೆ ಮಾಡಿಕೊಳ್ಳಬಾರದು. ಅವರಿಗೆ ದಯೆ ತೋರಿಸಬಾರದು.
  tam-2017: உன் தேவனாகிய யெகோவா அவர்களை உன்னிடத்தில் ஒப்புக்கொடுக்கும்போது, அவர்களைத்
    தாக்கி, முற்றிலும் அழித்துவிடவேண்டும்; அவர்களுடன் உடன்படிக்கைசெய்யவும் அவர்களுக்கு
    மனமிரங்கவும் வேண்டாம்.
  spa-RV-1909: 'Y Jehová tu Dios las hubiere entregado delante de ti, y las hirieres,
    del todo las destruirás: no harás con ellos alianza, ni las tomarás á merced.'
  ron-BTF: Şi când le va preda DOMNUL Dumnezeul tău înaintea ta, să le loveşti şi
    să le nimiceşti în întregime, să nu faci legământ cu ele, nici să nu ai milă de
    ele,
  eng-WEBP: and when the LORD your God delivers them up before you, and you strike
    them, then you shall utterly destroy them. You shall make no covenant with them,
    nor show mercy to them.
  eng-FBV: When the Lord your God has handed them over to you to defeat them, then
    you must set them apart for destruction. Don't make any peace treaty with them
    and don't show them any mercy.
  nld-1939: Maar wanneer Jahweh, uw God, ze aan u heeft overgeleverd en gij ze verslaat,
    dan moet ge ze met de banvloek treffen; ge moogt geen verbond met hen sluiten
    en hun geen genade verlenen,
  nch-BL: Huan quema amoTECO Dios ya amechmactilijtos nochi nopa masehualme amomaco
    para xiquintanica, monequi senquisa xiquintzontamiltica huan amo xijchihuaca yon
    se camanali inihuaya, yon amo xiquintasojtaca.
  vie-1934: khi Giê-hô-va Đức Chúa Trời ngươi đã phó cho các dân ấy cho, và ngươi
    đánh bại chúng, thì phải diệt hết chúng đi, chớ lập giao ước cùng, và cũng đừng
    thương xót lấy.
  hin-CV: और जब याहवेह, तुम्हारे परमेश्वर, उन्हें तुम्हें सौंपेंगे और तुम उन्हें हरा
    दोगे, तब तुम उन्हें पूरी तरह नाश कर दोगे. तुम उनके साथ किसी भी प्रकार की वाचा
    स्थापित नहीं करोगे, न उनके प्रति किसी प्रकार की सहानुभूति ही दिखाओगे.
  eng-OURB: and when Adonai your God delivers them up before you, and you strike them;
    then you shall utterly destroy them. You shall make no covenant with them, nor
    show mercy to them;
  spa-BES: Y cuando el Señor te haya entregado en tus manos y los hayas vencido, destrúyelos
    por completo. No hagas pacto con ellos, y no tengan piedad de ellos.
  tdx-tdx: naho atolo’ Iehovà Andrianañahare’o ama’o vaho giohe’o, le tsy mete tsy
    mongore’o. Ko ifañina’o naho ko itretreza’o.
  vid-vid: Kahi, Mkulu Nguluwi, Nguluwi wa hemwe hoyowawika mmoko mwenu, muwasumye
    wanhu awo na kuwadumya ng'hatu, mleche kuwika ilagano lyoneche na hewo na mleche
    kuwonela isungu.
  eng-OKE: and shall deliver them up before thee; then thou shalt smite and utterly
    consume them; thou shalt make no covenant with them, nor show mercy upon them.
  tha-KJV: และเมื่อพระเยโฮวาห์พระเจ้าของท่านจะทรงมอบเขาทั้งหลายไว้ต่อหน้าท่าน พวกท่านจะต้องตีเขาให้​พ่ายแพ้​ไปนั้น
    และทำลายเขาให้​สิ​้​นที​เดียว อย่าได้กระทำพันธสัญญาใดๆกับเขาเลยและอย่ามีความเมตตาต่อเขาด้วย
  por-BR-2018: 'E o SENHOR teu Deus as houver entregue diante de ti, e as ferires,
    por completo as destruirás: não farás com eles aliança, nem as pouparás.'
  deu-ELO: und Jehova, dein Gott, sie vor dir dahingibt, und du sie schlägst, so sollst
    du sie ganz und gar verbannen; du sollst keinen Bund mit ihnen machen, noch Gnade
    gegen sie üben.
  eng-WYC-2018: and when thy Lord God hath betaken them to thee, thou shalt smite
