verse: DEU.007.017
translations:
  mal-C: “ഈ ജനതകൾ എണ്ണത്തിൽ ഞങ്ങളെക്കാൾ വളരെ ശക്തരാണ്, അതുകൊണ്ട് അവരെ നശിപ്പിക്കാൻ
    എങ്ങനെ ഞങ്ങൾക്കു സാധിക്കും?” എന്നു നിങ്ങൾ മനസ്സിൽ പറഞ്ഞേക്കാം.
  deu-TKW: 'Falls du aber denken solltest: diese Nationen sind größer, als ich; wie
    sollte ich sie vertreiben können?'
  lin-lin: 'Tango mosusu okomilobela : « Bikolo oyo ezali makasi koleka biso, ndenge
    nini tokolonga kobengana yango ? »'
  eng-LSV: When you say in your heart, These nations [are] more numerous than I, how
    am I able to dispossess them?
  eng-GNV: If thou say in thine heart, These nations are moe then I, how can I cast
    them out?
  eng-WEBSTER: If thou shalt say in thy heart, These nations are more than I, how
    can I dispossess them?
  nhw-BL: '“Huelis anmoilhuíaj: ¿Quenicatza huelis tiquintlanise nopa masehualme nopona
    pampa inijuanti más miyaqui que tojuanti?'
  swh-ONEN: Mnaweza kujiuliza wenyewe “Mataifa haya ni yenye nguvu kuliko sisi. Tutawezaje
    kuwafukuza?”
  bba-bba: Sɔrɔkudo i ko i ɡere bɛɛn ɡɔ̃ruɔ i nɛɛ, bwese ni, nu bɛɛ dɑm kere. Amɔnɑ
    i ko i ko i kɑ nu ɡirɑ.
  eng-KJVCPB: If thou shalt say in thine heart, These nations are moe than I; how
    can I dispossess them?
  wbp-wbp: '@see-verse:DEU.007.016'
  luo-luo: Unyalo wacho kendu niya, “Ogendinigi tek moloyowa. Ere kaka wanyalo riembogi
    oko?”
  meu-meu: 'Readia lalomu ai baoto “Ini bese ese lau e hereagumu: ede baina luludia
    lasi toma?”'
  npi-ULB: '''यी जातिहरू सङ्ख्यामा हामीभन्दा धेरै भएकाले हामीले कसरी धपाउन सकौँला''
    भनी तिमीहरूले आफ्ना ह्रदयमा सोच्यौ भने पनि'
  yor-yor: Ẹ lè máa rò láàrín ara yín pé, “Àwọn orílẹ̀-èdè yìí lágbára jù wá lọ. Báwo
    ni a o ṣe lé wọn jáde?”
  ind-ind: Jangan pernah berpikir, “Bangsa-bangsa di negeri ini lebih kuat daripada
    kita, bagaimana mungkin kita bisa mengusir mereka?”
  pes-OPCB: 'شاید پیش خودتان فکر کنید: «چگونه می‌توانیم بر این قومهایی که از ما قویترند
    پیروز شویم؟»'
  tgl-ULB: Kung sasabihin ninyo sa inyong puso, 'Itong mga bansa ay mas marami kaysa
    sa akin, papaano ko sila maaaring tatalunin?'—
  cbu-NT: Siysa punikus, mangishis chinakus, In tputs zapaneewa. Iyashcheetsimaripa
    kasichinllinaya. ¿Tamayreezich chiy ashpa in tputs tashitungaychich? táchpasa.
  hui-hui: Tígua wali agali uruni timbu dewaore tí kamigobi ndodane handalu uruni
    bo batagi habe nahedalo mitangi nabilimu.
  mya-mya: '``ထို​လူ​မျိုး​တို့​သည်​ငါ​တို့​ထက်​လူ​ဦး​ရေ များ​ပြား​သ​ဖြင့် ငါ​တို့​နှင်​ထုတ်​ခြင်း​ငှာ​မ
    တတ်​နိုင်​ပါ'' ဟူ​၍​မ​ဆို​ကြ​နှင့်။-'
  bod-N: ཁྱོད་རྣམས་ཀྱི་སེམས་སུ་མི་རིགས་འདི་དག་ང་ཚོ་ལས་མང་བས་ངེད་ཅག་གིས་ཁོ་རྣམས་ཇི་ལྟར་སྐྲོད་དགོས་སྙམ་ན་ཡང་།
  sna-sna: Mungati mumwoyo menyu, “Ndudzi idzi dzakasimba kutipfuura. Tingadzidzinga
    seiko?”
  spa-BLM: 'Si dices en tu corazón: “Estas naciones son más que yo; ¿cómo podré despojarlas?”'
  cac-cac: 'Vach''chom tze na'' icha tic: A juntzan̈ nación tic te ay yip d''a quichan̈,
    ¿tas val ol aj quic''anel d''a sat lum luum tic? vach''chom xe chi.'
  swh-ULB: Kama mtasema kwenye mioyo, Haya mataifa ni mengi zaidi kuliko mimi; nitawezaje
    kuwafukuza?
  bel-bel: 'Калі скажаш у сэрцы тваім: «народы гэтыя большыя лікам за мяне; як я магу
    выгнаць іх?»'
  deu-ELBBK: 'Wenn du in deinem Herzen sprichst: Diese Nationen sind größer als ich;
    wie vermöchte ich sie auszutreiben? –'
  mbb-OT: “Kela ke ebpekekaǥi kew te, ‘Edhuna he mekeǥeǥehem heini he menge nasyun
    kenà kenitew. Ebmenmenuwen tew is kedsegseg kandan?’
  mal-2015: ഈ ജാതികൾ എന്നെക്കാൾ പെരുപ്പം ഉള്ളവർ; അവരെ നീക്കിക്കളവാൻ എനിക്കു എങ്ങനെ
    കഴിയും എന്നു നീ നിന്റെ ഹൃദയത്തിൽ പറയുമായിരിക്കും എന്നാൽ അവരെ ഭയപ്പെടരുതു;
  rmc-rmc: 'Ma gondoľinen tumenge: ‚Sar šaj tradas avri kale naroden? Se hine zoraleder
    amendar!‘'
  pes-OPV: و اگر در دلت گویی که این قومها از من زیاده‌اند، چگونه توانم ایشان را اخراج
    نمایم؟
  ron-1924: 'Поате кэ вей зиче ын инима та: ‘Нямуриле ачестя сунт май марь ла нумэр
    декыт мине. Кум вой путя сэ ле изгонеск?’'
  ben-OBCV: তোমরা মনে মনে বলতে পারো, “এসব জাতি আমাদের থেকে শক্তিশালী। আমরা কী করে
    তাদের তাড়াব?”
  som-som: Oo haddaad qalbiga iska tidhaahdaan, Quruumahanu way naga badan yihiin
    haddaba bal sidee baannu iyaga u hanti tiri karnaa?
  lat-VUC: 'Si dixeris in corde tuo: Plures sunt gentes istæ quam ego: quomodo potero
    delere eas?'
  eng-ASVBT: If thou shalt say in thy heart, These nations are more than I; how can
    I dispossess them?
  ita-1885: 'Se pur tu dici nel tuo cuore: Queste nazioni sono più grandi di me, come
    le potrò io scacciare?'
  eng-LXXUP: But if thou shouldest say in thy heart, This nation is greater than I,
    how shall I be able to destroy them utterly?
  eng-ULB: If you say in your heart, 'These nations are more numerous than I; how
    can I dispossess them?'—
  spa-VBL: 'Podrán pensar: “Estas naciones son más fuertes que nosotros. ¿Cómo podemos
    expulsarlas?”'
  fra-_FOB: 'Si tu dis en ton cœur: Ces nations sont plus nombreuses que moi, comment
    pourrai-je les déposséder?'
  mal-mal: “ഈ ജനതകൾ എന്നെക്കാൾ പെരുപ്പം ഉള്ളവർ; അവരെ നീക്കിക്കളയുവാൻ എനിക്ക് എങ്ങനെ
    കഴിയും?” എന്ന് നീ നിന്റെ ഹൃദയത്തിൽ പറയുമായിരിക്കും; എന്നാൽ അവരെ ഭയപ്പെടരുത്;
  urd-GVR: Go terā dil kahe, “Yih qaumeṅ ham se tāqatwar haiṅ. Ham kis tarah inheṅ
    nikāl sakte haiṅ?”
  suz-BL: मिनु गे इन थुंमी ‘एको रागी रागी ङा मुर आंइ क्‍येङा शुश बाक्‍नीम। गो मेको
    आन कली दोपा ग्रुंइशा, खेरने चाप्‍नीकी ङा?’ मदेनीन। गन्‍ती १३:३१; गन्‍ती १४:१-४
  ita-1927: “Queste nazioni sono più numerose di me; come potrò io cacciarle?”
  ckb-ckb: ئەگەر لە دڵی خۆتاندا گوتتان، «ئەو گەلانە لە ئێمە بەهێزترن، چۆن دەتوانین
    دەریانبکەین؟»
  eng-BBE: 'If you say in your hearts, These nations are greater in number than we
    are: how are we to take their land from them?'
  kan-OKCV: “ಈ ಜನಾಂಗದವರು ನಮಗಿಂತ ಹೆಚ್ಚು ಮಂದಿ ಇದ್ದಾರೆ. ನಾವು ಹೇಗೆ ಅವರನ್ನು ವಶಮಾಡಿಕೊಳ್ಳಬೇಕು?”
    ಎಂದು ನಿಮ್ಮ ಹೃದಯದಲ್ಲಿ ಅಂದುಕೊಳ್ಳುವಿರೋ?
  tam-2017: “அந்த மக்கள்கூட்டத்தினர் என்னைவிட எண்ணிக்கையில் அதிகமுள்ளவர்கள், நான்
    அவர்களைத் துரத்திவிடுவது எப்படி என்று உன் இருதயத்தில் சொல்லிக்கொள்வாயானால்,
  spa-RV-1909: 'Cuando dijeres en tu corazón: Estas gentes son muchas más que yo,
    ¿cómo las podré desarraigar?;'
  ron-BTF: 'Dacă vei spune în inima ta: Aceste naţiuni sunt mai mari decât mine, cum
    le voi putea alunga?'
  eng-WEBP: If you shall say in your heart, “These nations are more than I; how can
    I dispossess them?”
  eng-FBV: You may say to yourselves, “These nations are stronger than us. How on
    earth can we drive them out?”
  nld-1939: 'Misschien denkt ge bij uzelf: Die volken zijn talrijker dan ik; hoe zal
    ik ze kunnen verjagen?'
  nch-BL: '“Huelis anmoilhuíaj: ‘¿Quenicatza huelis tiquintanise nopa masehualme nopona
    pampa inijuanti más miyaqui que tojuanti?’'
  vie-1934: 'Nếu ngươi nói trong lòng rằng: Các dân tộc nầy đông hơn ta, làm sao đuổi
    chúng nó ra được?'
  hin-CV: यदि तुम्हारे मन में यह विचार आए, “ये जनता तो हमसे अधिक मजबूत हैं. हम कैसे
    उन्हें यहां से निकालेंगे?”
  eng-OURB: If you shall say in your heart, “These nations are more than I; how can
    I dispossess them?”
  spa-BES: 'Si dicen en sus corazones, estas naciones son más numerosas que nosotros:
    ¿cómo vamos a quitarles su tierra?'
  tdx-tdx: 'Ie manao ty hoe an-troke ao: Maro te amako o rofoko zao, aia ty hanoako
    soike iareo.'
  vid-vid: “Mleche kilonjelela mnhumbula za hemwe, ‘Wanhu awa ndo wenji kusinda hetwe,
    toweza kuwawinga muisi?’
  eng-OKE: 'If thou say in thy heart, These nations are greater than I am: how can
    I drive them out?'
  tha-KJV: ถ้าท่านทั้งหลายจะนึกในใจว่า ‘​ประชาชาติ​เหล่านี้​โตกว่าเรา เราจะขับไล่เขาอย่างไรได้’
  por-BR-2018: 'Quando disseres em teu coração: Estas nações são muitas mais que eu,
    como as poderei desarraigar?;'
  deu-ELO: 'Wenn du in deinem Herzen sprichst: Diese Nationen sind größer als ich;
    wie vermöchte ich sie auszutreiben? -'
  eng-WYC-2018: If thou sayest in thine heart, These folks be more than I, how may
    I do away them? (If thou sayest in thy heart, These nations, or these peoples,
    be more than I, how can I do them away?)
  epo-epo: 'Eble vi diros en via koro: Tiuj popoloj estas pli grandnombraj ol mi,
    kiel mi povos forpeli ilin?'
  uig-PIN: 'Əgǝr sǝn kɵnglüngdǝ: «Bu ǝllǝr mǝndin küqlük; mǝn ⱪandaⱪ ⱪilip ularni
    zeminidin ⱪoƣliwetǝlǝymǝn?» — desǝng,'
  beo-beo: Amo dunu fi ilia idi da dilia idi amo baligiba:le, dilia da ili sefasimu
    da hamedei mae dawa:ma.
  tpi-OTNT: “Nogut yupela i ting, ol dispela lain pipel i bikpela lain na i winim
    yupela, na yupela i no inap rausim ol.
  hau-SA: Wataƙila ku ce wa kanku, “Waɗannan al’ummai sun fi mu ƙarfi. Yaya za mu
    kore su?”
  uig-LAT: 'Eger sen könglüngde: «Bu eller mendin küchlük; men qandaq qilip ularni
    zéminidin qoghliwételeymen?» — déseng,'
  nde-nde: 'Mhlawumbe lizakuthi: ‘Lezizizwe zilamandla kulathi. Sizazixotsha njani
    lapha?’'
  ton-ton: Kapau ʻoku ke lau ʻi ho loto, ʻOku tokolahi hake ʻae ngaahi kakai ni ʻiate
    au; ʻe fēfeeʻi ʻeku faʻa kapusi ʻakinautolu?
  ces-1613: 'Řekl-li bys v srdci svém: Větší jsou národové tito nežli já, kterak budu
    moci vyhnati je?'
  eng-WMB: If you shall say in your heart, “These nations are more than I; how can
    I dispossess them?”
  tam-TCV: “எங்களிலும் இந்த நாடுகள் வலிமையானவர்கள், எப்படி அவர்களை எங்களால் துரத்தமுடியும்”
    என்று நீங்கள் உங்களுக்குள்ளே சொல்லக்கூடும்.
  ceb-ULB: Kung moingon ka sa imong kasingkasing, 'Kining mga nasora mas daghan pa
    kay kanako; unsaon man nako sila pagpapahawa?'—
  pol-UBG: 'Jeśli powiesz w swym sercu: Te narody są liczniejsze ode mnie, jakże będę
    mógł je wypędzić?'
  agr-agr: “Tuja namputchawame, atum anentaimsajum, juju aents aina nunú iina nagkaetamsau
    kuashat aina imajush ¿itugkaik jiijaish utsagtaji? tumainaitjume.
  kyc-kyc: Nakama rangeme lao, Wambu dapwa ama soo kaeyo namwa pipya manda manja nalyamo.
    Dokona kapa pyuo pyao neta nemba naramalyamo lao laa nalapape.
  urd-GVU: گو تیرا دل کہے، ”یہ قومیں ہم سے طاقت ور ہیں۔ ہم کس طرح اِنہیں نکال سکتے
    ہیں؟“
  deu-1912: 'Wirst du aber in deinem Herzen sagen: Dieses Volk ist mehr, denn ich
    bin; wie kann ich sie vertreiben?'
  kan-2017: ಆ ಜನಗಳು ನಮಗಿಂತ ಹೆಚ್ಚಾಗಿದ್ದಾರೆ; ಅವರನ್ನು ಹೊರಡಿಸುವುದು ನಮ್ಮಿಂದ ಹೇಗಾದೀತು ಅಂದುಕೊಳ್ಳುತ್ತೀರೋ?
    ಅವರಿಗೆ ಹೆದರಬೇಡಿರಿ.
  yap-yap: “Dabi lungumed u wun’med, ‘Girdi’ ko pi nam ney e yad bo’or ngodad. Ere
    uw rogon ni ngad tulufed yad ngar chuwgad?’
  hlt-MCSB: Na thinko nen tah, 'Kai lakah aka ping namtu rhoek he huul ham metlam
    ka coeng thai eh,’ na ti mai ngawn ni.
  mdy-ETH: « ‹ሃይ ዴራ ኑጊዳፓ ባሼኬ፤ ዎዲ ኑ ዔያቶ ዳውሲ ባይዛንዳይ› ጌዒ፥
  twi-ASANTE: Mobɛbisa mo ho sɛ, “Na sɛ saa aman yi yɛ den kyɛn yɛn a, ɛbɛyɛ dɛn na
    yɛatumi apamo wɔn?”
  eng-WEBU: If you shall say in your heart, “These nations are more than I; how can
    I dispossess them?”
  bnp-bnp: “Naha ni luhoi e huriki nga ge ria a tara bulolo, i uka ma mu kara ni ratapile
    ria.
  wal-wal: “Intte intte wozanan, ‘Ha kawotettati nuuppe minnoosona; yaatin, nuuni
    eta waatidi yedetti kessanee?’ gaanau danddayeeta.
  spa-PDDPT: 'Si dices en tu corazón: Estas naciones son más grandes que yo, ¿cómo
    puedo desposeerlas?'
  gun-gun: '— Xapy''a rei aipopeje ''rã pendepy''a py: “Kova''e yvy regua kuery ma
    nhande kuery gui hetave ramo mba''exa tu jaipe''a ''rã?” peje teĩ'
  ilo-ULB: No kunayo iti pusoyo 'Ad-adu dagitoy a nasion ngem siak; kasano a mapapanawko
    ida?'—
  kpg-kpg: “Holongo goodou ga hagabaubau boloo, ‘Nia henua digaula koia e dogologowaahee
    i gidaadou, ge dehee tadau hai e hagabagi digaula gi daha mo kinei?’
  uig-ARA: 'ئەگەر سەن كۆڭلۈڭدە: «بۇ ئەللەر مەندىن كۈچلۈك؛ مەن قانداق قىلىپ ئۇلارنى
    زېمىنىدىن قوغلىۋېتەلەيمەن؟» ــ دېسەڭ،'
  sus-sus: «Wo fama a maɲɔxunde wo bɔɲɛ ma, ‹Yi sie gbo dangife won tan na. Won tan
    nɔla sɔtɔma nee ma di?›
  pon-2006: “Kumwail dehr mengimengloalki me aramas pwukat tohtohsang kumwail oh kumwail
    pahn sohte kak kasareirailla.
  jae-jae: “Aôm moae ôsôm êndêŋ taôm gebe ‘Lau-m tonec nêŋ namba kêlêlêc aêŋoc su,
    oc jajanda êsêac amboac ondocgeŋ.’
  ksd-ksd: 'Ona u nuk ia ta ra balam dari: Go ra lavur vuna tarai dia peal tagu, ina
    ki ur davatane vue diat?'
  tur-YTC: Yüreğinde, “Bu uluslar benden çoktur, onları nasıl mülksüz bırakabilirim?”
    dersen,
  grc-BRENT: Ἐὰν δὲ λέγῃς ἐν τῇ διανοίᾳ σου, ὅτι πολὺ τὸ ἔθνος τοῦτο ἢ ἐγώ, πῶς δυνήσομαι
    ἐξολοθρεῦσαι αὐτούς;
  ind-AYT: Jika kamu berkata dalam hati, “Bangsa-bangsa ini lebih kuat daripada aku.
    Bagaimana aku dapat mengusir mereka?”
  nya-nya: Mukhoza kunena kuti, “Anthu awa ndi amphamvu kuposa ifeyo. Nanga tingawapirikitse
    bwanji?”
  hrv-hrv: 'Možda ćeš u svome srcu reći: ''Oni su narodi brojniji od mene, kako ću
    ih onda protjerati?'''
  mps-mps: “Tiyu dagego te homu idali, ‘Te hani bidi augwali genuai hani bidi dao,’
    homu elama, dagego ‘augwaligo da elalugowe’ homu idalio. Tama dagego augwali sela
    sągobeo homu idalio.
  tpi-tpi: “Nogut yupela i ting, ol dispela lain pipel i bikpela lain na i winim yupela,
    na yupela i no inap rausim ol.
  dan-1931: 'Og skulde du sige ved dig selv: “Disse Folk er større end jeg, hvor kan
    jeg drive dem bort?”'
  vie-OVCB: 'Nếu anh em thắc mắc: ‘Các dân tộc ấy đông hơn dân ta, làm sao diệt họ
    được?’'
  guj-2017: જો તું તારા મનમાં એમ કહેશે કે, “આ જાતિઓ મારા કરતાં સંખ્યામાં વધારે છે;
    હું કેવી રીતે તેઓને પરાજિત કરી શકું?”
  pon-2006A: “Kumwail dehr mengimengloalki me aramas pwukat tohtohsang kumwail oh
    kumwail pahn sohte kak kasareirailla.
  por-BRBSL: 'Se você disser em seu coração: “Estas nações são mais do que eu; como
    posso despojá-las”?'
  cth-cth: Na lung thung hoi hete miphunnaw heh maimouh hlak hoe apaphnawn, bangtelamaw
    pâlei thai awh han na tet awh pawiteh,
  twi-twi: Mubebisa mo ho se, “Na sɛ saa aman yi yɛ den kyɛn yɛn. Ɛbɛyɛ dɛn na yɛatumi
    apam wɔn?”
  hlt-hlt: Na thinko nen tah, 'Kai lakah aka ping namtu rhoek he huul ham metlam ka
    coeng thai eh,’ na ti mai ngawn ni.
  tbz-SIM: Kɛ̀ dɛ̀ yɛ̀mmɛ̀ di bo yĩ́ nɛ̀ di yɛ̀mmɛ̀ miɛkɛ dɛ kó ibotí mɛ nti sũnɛ̀mɛ̀
    ti bo yĩ́mɛ kɛ́fietɛ bɛ tenkɛ̀?
  msy-2020: “Ia ikɨzir kabar gan kamaghɨn nɨghnɨghan markɨ, me bar avɨrasemegha, men
    gavgavim e gafira. Eghtɨ e me gasɨghasɨghsɨ iburaghburegham.
  dop-dop: Ntɑnyɩ ɩ́ kɑ́ mɑɣɑsɩ mǝ tɑɑ sɩ piitimnɑɑ mpɛ pɑ tɛɛ-mɛɣɛ pɑɣɑlɛ. Ɩ́ kɑɑ
    nyɩ ɩsǝnɑ ɩ́ kɑ́ lɑ nɑ ɩ́ tɔɣɔnɩ-wɛ tɔ.
  azb-azb: Bəlkə düşünürsünüz ki, bu millətlər bizdən güclüdür, onları necə qova bilərik?
  eng-DBY: If thou shouldest say in thy heart, These nations are greater than I; how
    can I dispossess them?
  hin-2017: “यदि तू अपने मन में सोचे, कि वे जातियाँ जो मुझसे अधिक हैं; तो मैं उनको
    कैसे देश से निकाल सकूँगा?
  wol-KYG: 'Jombul ngeen di wax ci seen xel naan: «Xeet yii gën noo bare, ana nu nu
    leen mana dàqe?»'
  eng-YLT: '''When thou sayest in thine heart, These nations [are] more numerous than
    I, how am I able to dispossess them? —'
  eng-WYC-2017: If thou sayest in thine heart, These folks be more than I, how may
    I do away them?
  eng-WMBB: If you shall say in your heart, “These nations are more than I; how can
    I dispossess them?”
  urd-GVH: गो तेरा दिल कहे, “यह क़ौमें हमसे ताक़तवर हैं। हम किस तरह इन्हें निकाल सकते
    हैं?”
  rug-rug: Mi lopu zama guahe pa mia binalabala sapu arini si soku holani gamu, meke
    lopu kaqu boka hadu va taloai gamu si arini, gua.
  gaz-gaz: Ati, “Saboonni kunneen nu caalaa jajjaboo dha; nu akkamitti isaan baafna?”
    jettee yaadda taʼa.
  fra-LSG: 'Peut-être diras-tu dans ton cœur: Ces nations sont plus nombreuses que
    moi; comment pourrai-je les chasser?'
  gnn-gnn: “Yaka nhäŋa walalanha barrarimirriyunydja ga waŋiya biyakanydja, ‘Way walalanydja
    ŋunha miṯtji guḻku' warray, ḏälmirri warray gal'ŋu ŋilimurruŋgalanydja. Nhaltjanna
    yurru ŋilimurru walalanha gukumanydja dhika.’
  yal-yal: Ɛ a mirima nɛn ɛ bɔɲɛni, “Siyani itoe gbo en tan xa. Nxu tan e nɔɔn di?”
  haw-1868: Ina paha e i iho oe maloko o kou naau, Ua oi aku ka nui o keia mau lahuikanaka
    i ko'u; pehea la e hiki ia'u ke kipaku aku ia lakou?
  arb-NAV: 'وَإِنْ تَسَاءَلْتُمْ فِي قُلُوبِكُمْ: إِنَّ هَذِهِ الشُّعُوبَ أَكْثَرُ
    مِنَّا عَدَداً، فَكَيْفَ نَقْدِرُ أَنْ نَطْرُدَهُمْ؟'
  ewe-ewe: Ɖewohĩ miabia mia ɖokuiwo be, “Dukɔ siawo sesẽ wu mí, aleke míate ŋu awɔ
    anya wo ɖa?”
  eng-LEE: 'If thou shouldst say in thy heart, These nations are more numerous than
    I: how shall I be able to dispossess them?'
  asm-FB: আপোনালোকে যদি নিজৰ মনতে ক’য়, যে, “এই জাতি সমূহ আমাতকৈ সংখ্যাত অধিক, আমি
    কেনেকৈ তেওঁলোকক উৎখাত কৰিম?”
  sus-A: «وٌ قَمَ عَ مَحْشُندٍ وٌ بْحّ مَ، ‹يِ سِيٍ فبٌ دَنفِقٍ وٌن تَن نَ. وٌن تَن
    نْلَ سْتْمَ نٍيٍ مَ دِ؟›
  fra-SBL: 'Si tu dis en ton cœur : « Ces nations sont plus nombreuses que moi, comment
    pourrais-je les déposséder ? »'
  hbo-hbo: כִּ֤י תֹאמַר֙ בִּלְבָ֣בְךָ֔ רַבִּ֛ים הַגֹּויִ֥ם הָאֵ֖לֶּה מִמֶּ֑נִּי אֵיכָ֥ה
    אוּכַ֖ל לְהֹורִישָֽׁם׃
  eng-WYCLIFFE: If thou seist in thin herte, These folkis ben mo than Y, hou may Y
    do awei hem?
  cwe-cwe: “One muhalonga muna imizoyo yenu, ‘Wanhu wano wengi kufosa cheye, chodahaze
    kuwawinga?’
  kik-kik: Mwahota kwĩĩra atĩrĩ, “Ndũrĩrĩ ici irĩ na hinya gũtũkĩra. Tũngĩhota atĩa
    gũciingata?”
  omb-omb: Bataha nein lado lolo domi miu huri ve, ‘Buri sinobu ngere ngaha rau huire
    dein gimiu. ?Nge ginde da gondora vahavagi?’
  fra-NCL: 'Que si tu dis dans ton cœur : « Ces nations sont plus nombreuses que moi ;
    comment pourrai-je les chasser ? »'
  cek-AK: Hae kaminawk loe kai pongah pop o; nihcae to kawbangah maw ka haek thai
    tih? tiah palung thung hoiah na poek doeh om tih.
  cuk-cuk: '”Ar na be be-ulubgi sogdibe: ‘We-dulemar anmarba bur-ichesur mergued.
    Degisoggu, ar wede, ¿igi-saele anmar we-dulemar-onogosunna?’'
  uig-CYR: 'Әгәр сән көңлүңдә: «Бу әлләр мәндин күчлүк; мән қандақ қилип уларни зиминидин
    қоғливетәләймән?» — десәң,'
  tel-2017: ఈ ప్రజలు మా కంటే విస్తారంగా ఉన్నారు, మేము వారిని ఎలా వెళ్లగొట్టగలం అని
    మీరనుకుంటారేమో. వారికి భయపడవద్దు.
  hat-BSA: '“Si nou ta di nan kè nou: ‘Nasyon sa yo pi gran ke nou; kijan mwen kapab
    chase yo?’'
  kos-kos: “Nik kowos sifacna nunku mu mwet inge elos pus liki kowos, ac kowos tia
    ku in luselosla.
  hbo-WLC: כִּ֤י תֹאמַר֙ בִּלְבָ֣בְךָ֔ רַבִּ֛ים הַגּוֹיִ֥ם הָאֵ֖לֶּה מִמֶּ֑נִּי אֵיכָ֥ה
    אוּכַ֖ל לְהוֹרִישָֽׁם׃
  ibo-ibo: Ma eleghị anya, unu ga na-eche nʼime onwe unu sị, “Mba ndị a dị ike karịa
    anyị, olee otu anyị ga-esi chụpụ ha?”
  ory-ory: ଯେବେ ତୁମ୍ଭେ ଆପଣା ମନେ ମନେ କହିବ, “ଏହି ଗୋଷ୍ଠୀୟ ଲୋକମାନେ ଆମ୍ଭଠାରୁ ଅଧିକ; ଆମ୍ଭେ
    କିପରି ସେମାନଙ୍କୁ ଅଧିକାରଚ୍ୟୁତ କରି ପାରିବା?” ତଥାପି ତୁମ୍ଭେ ସେମାନଙ୍କଠାରୁ ଭୀତ ହେବ ନାହିଁ।
  chk-chk: 'Iwe, are oupwe ekieki lon lelukemi: Ekei mwü ra watte senikem. Ifa usun,
    äm aipwe tongeni asürela seni fanüer?'
  rop-rop: “Wal nomo jinggabat haumeni pipul jidan deya, o jinggabat yumob kaan andimwei
    langa olabat.
  ukr-1871: 'Коли ти скажеш в серцю своїм: Сї народи лїчбою більші за мене; як же
    менї вигубити їх?'
  deu-1951: 'Wirst du aber in deinem Herzen sagen: Diese Völker sind zahlreicher als
    ich, wie kann ich sie vertreiben?'
  eng-JPS: 'If thou shalt say in thy heart: ''These nations are more than I; how can
    I dispossess them?'''
  srp-1865: 'Ako bi rekao u srcu svom: veæi su ovi narodi od mene, kako ih mogu izagnati?'
  lug-lug: Oyinza okwebuuza mu mutima gwo nti, “Amawanga ag’amaanyi gatyo okutusinga,
    tulisobola tutya okugagoba mu nsi zaago?”
  heb-heb: כי תאמר בלבבך רבים הגוים האלה ממני איכה אוכל להורישם׃
  ben-IRV: যদি তুমি মনে মনে বল, “এই জাতিরা আমার থেকেও বহুসংখ্যক, আমি কেমন করে এদেরকে
    অধিকারহীন করব?”
  pan-pan: ਜੇ ਤੁਸੀਂ ਆਪਣੇ ਦਿਲਾਂ ਵਿੱਚ ਆਖੋ, “ਇਹ ਕੌਮਾਂ ਸਾਡੇ ਨਾਲੋਂ ਬਹੁਤੀਆਂ ਹਨ, ਅਸੀਂ ਉਹਨਾਂ
    ਉੱਤੇ ਕਿਵੇਂ ਕਾਬੂ ਕਰ ਸਕਦੇ ਹਾਂ?”
  mya-JVB: ထို လူမျိုး တို့သည် ငါ့ ထက် သာ၍များ ၏။ ငါသည် သူ တို့ကို အဘယ်သို့ နှင်ထုတ်
    နိုင် မည်နည်းဟု သင် သည် စိတ် ထဲမှာ အောက်မေ့ လျက်၊
  hmo-hmo: “Sedira do umui laloa inai bamona, bona do umui gwau, ‘Inai besedia be
    badadia momokani, edena bamona ita luludia diba?’
  urd-urd: और अगर तेरा दिल भी यह कहे कि ये क़ौमें तो मुझसे ज़्यादा हैं, हम उनको क्यूँ
    कर निकालें?
  rus-SYN: 'Если скажешь в сердце твоем: “народы сии многочисленнее меня; как я могу
    изгнать их?”'
  bqc-SIM: Á gí làasookɛi à mɛ, buipiↄ zↄ̃ↄ dɛála, kpelewa á fↄ̃ à ń yái,
  tcz-CHONGTHU: Amavang nanghon hitia hi nasei diu, hiche nam mite hi eiho sang in
    ahat jouvin, iti iki doupi thei diu ham?
  mar-mar: ही राष्ट्रे आपल्यापेक्षा बलवान आहेत, त्यांना आम्ही कसे घालवून देऊ असा विचारही
    मनात आणू नका.
  qub-qub: '«Chay nasyunman chayaycur gamcuna capas ninqui: ‹noganchïpita mas aypallami
    chaycho tiyaj runacunaga. ¿Imanöparäshi gargushwan?› nir.'
  hat-hat: 'Si nou ta rive di nan kè nou: Nasyon sa yo gen plis moun pase nou. Ki
    jan pou n'' fè pou n'' pran peyi a nan men yo? wete lide konsa nan tèt nou.'
  eng-BSB: You may say in your heart, “These nations are greater than we are; how
    can we drive them out?”
  tod-tod: 'Wa ɠisiɛzu tanisu ga: «Zii niiti mɔinʋɛ gi ʋa, gá ti zoo ɠale?»'
  eng-WEBPB: If you shall say in your heart, “These nations are more than I; how can
    I dispossess them?”
  kbq-kbq: Hagi tamagrama tamagu'afima huta, ama mopafi vahe'mo'za tagrira tagatere'za
    rama'a vahe mani'nazanki inankna huta zamahe natitregahune,
  nhe-BL: '“Huelis inmoilhuíaj: ‘¿Quejatza huelis tiquintlanise nopa tlacame nopona
    pampa inijuanti más miyaqui que tojuanti?’'
  gub-BL: Peze'eg zo nezewe. — 'Aw teko heta tetea'u wera'u zanewi a'e wà. Nazapuner
    kwaw wanetykaw rehe nehe, peze zo nehe.
  eng-DRA: 'If thou say in thy heart: These nations are more than I, how shall I be
    able to destroy them?'
