verse: DEU.007.022
translations:
  mal-C: ആ ജനതകളെ കുറേശ്ശെയായി നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളുടെമുമ്പിൽനിന്ന് നീക്കംചെയ്യും.
    കാട്ടുമൃഗങ്ങൾ പെരുകി നിങ്ങൾക്കു ഭീഷണിയാകാതിരിക്കേണ്ടതിന് അവരെ ക്ഷണത്തിൽ നശിപ്പിക്കാൻ
    ഞാൻ നിങ്ങളെ അനുവദിക്കുകയില്ല.
  deu-TKW: und Jahwe dein Gott, wird nach und nach diese Völker vor dir austreiben.
    Du darfst sie nicht rasch vertilgen, sonst könnten dir die wilden Tiere zu zahlreich
    werden.
  lin-lin: Yawe, Nzambe na yo, akobengana moke-moke bikolo oyo ezali liboso na yo ;
    okokoka te kosilisa bango na mbala moko, noki te banyama mabe ekokoma ebele zingazinga
    na yo.
  eng-LSV: And your God YHWH has cast out these nations from your presence little
    [by] little (you are not able to consume them quickly, lest the beast of the field
    multiplies against you),
  eng-GNV: 'And the Lord thy God wil roote out these nations before thee by little
    and little: thou mayest not consume them at once, least the beasts of the fielde
    increase vpon thee.'
  eng-WEBSTER: 'And the LORD thy God will drive out those nations before thee by little
    and little: thou mayest not consume them at once, lest the beasts of the field
    increase upon thee.'
  nhw-BL: Huan san ica yolic TOTECO quintojtocatiyas nopa masehualme amoixtla huan
    quintzontlamiltis. Pampa sintla quinmictis nochi ica san se huelta, nopa tecuanime
    catli itztoque ipan cuatitlamitl momiyaquilisquíaj campa anitztose.
  swh-ONEN: Bwana Mungu wenu atawafukuza mataifa hayo mbele yenu kidogo kidogo. Hamtaruhusiwa
    kuwaondoa wote kwa mara moja, la sivyo wanyama mwitu wataongezeka na kuwa karibu
    nanyi.
  bba-bba: U koo bɛɛ bwese ni kpuro ɡirɑ kpurɛ kpurɛ. I ǹ kpɛ̃ i nu kpeerɑsiɑ mii
    mii ɡbeeku yɛɛ yi ku kɑ bɛɛ yibusin sɔ̃.
  eng-KJVCPB: 'And the Lord thy God will put out those nations before thee by little
    and little: thou mayest not consume them at once, lest the beasts of the field
    increase upon thee.'
  wbp-wbp: '@see-verse:DEU.007.021'
  luo-luo: Jehova Nyasaye ma Nyasachu biro riembo ogendinigo kuomu matin tin mana
    ka uneno. Ok noyienu mondo utiekgi dichiel nimar dipo ka ondiegi onywolore mangʼeny
    mathagu.
  meu-meu: Iehova, emui Dirava, ese ini bese na metaira-metaira umui vairamui ai baine
    luludia lasi; basio habuadia haraḡa-haraḡa, uda boromadia bae momo emui tano ai
    na garina.
  npi-ULB: परमप्रभु परमेश्‍वरले तिमीहरूकै सामुन्‍ने तिनीहरूलाई अलिअलि गरेर धपाउनुहुने
    छ । तिमीहरूले तिनीहरूलाई एकै चोटि पराजित गर्ने छैनौ नत्रता जङ्गली जनावरहरू तिमीहरूका
    बिचमा धेरै हुने छन् ।
  yor-yor: Olúwa Ọlọ́run yín yóò lé gbogbo orílẹ̀-èdè wọ̀n-ọn-nì kúrò níwájú u yín
    díẹ̀díẹ̀. A kò nígbà yín láààyè láti lé wọn dànù lẹ́ẹ̀kan ṣoṣo. Kí àwọn ẹranko
    igbó má ba à gbilẹ̀ sí i láàrín yín.
  ind-ind: TUHAN akan mengusir bangsa-bangsa itu sedikit demi sedikit. Kalian tidak
    akan diizinkan menghabisi mereka sekaligus, karena kalau hal itu terjadi, maka
    binatang-binatang buas di sana akan berkembang terlalu banyak sehingga membahayakan
    kalian.
  pes-OPCB: یهوه خدایتان به تدریج آنها را بیرون خواهد راند. این کار را به سرعت انجام
    نخواهد داد، زیرا اگر چنین کند حیوانات وحشی به‌زودی افزایش یافته، برای شما ایجاد
    خطر خواهند کرد.
  tgl-ULB: Si Yahweh na inyong Diyos ay aalisin ang mga bansa sa harapan ninyo ng
    unti-unti. Hindi ninyo matatalo silang lahat ng mabilisan, o ang mga mabangis
    na mga hayop na lalong darami sa palibot ninyo.
  cbu-NT: Apanll ichingaroo apinllari kapeetchiya. Siysa natunandari ashpa tputs chingakchinaareesa,
    tputs kurimunazkachu anush tumuzshapari kázamish pzapanichiya. Ashkachu, uru saanaatstatam
    zachiya.
  hui-hui: Tí hapara halu kawareore pugu beramigola Anduane Homogo ibunime wali agali
    uruni hendore hendore waratagi haga bulebira. Tígua wali agali uruni áyu dege
    abale bo haeala hole nabuleberemi. Abale pialu bo wahai harimiyagua nde gabua
    ema bialu piaga tara tara agali homene tingini ngaru nagane bedaru ti bira timbu
    halu urunime tí bo nolebira.
  mya-mya: ကိုယ်​တော်​သည်​သင်​တို့​ချီ​တက်​နေ​စဉ် ထို​လူ မျိုး​များ​ကို​တ​ဖြည်း​ဖြည်း​နှင်​ထုတ်​တော်​မူ
    လိမ့်​မည်။ သင်​တို့​သည်​သူ​တို့​အား​လုံး​ကို ချက်​ချင်း​မ​ပယ်​ရှင်း​နှင့်။ ချက်​ချင်း​ပယ်​ရှင်း
    လျှင် သား​ရဲ​တိရစ္ဆာန်​တို့​သည်​များ​ပြား​လာ​၍ သင်​တို့​ကို​အန္တရာယ်​ပြု​လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་མི་རིགས་དེ་དག་ཁྱོད་ཅག་གི་སྔུན་ནས་རིམ་བཞིན་སྐྲོད་པར་མཛད།
    ཐང་གི་གཅན་གཟན་གཏུམ་པོའི་རིགས་མང་དུ་འཕེལ་ནས་ཁྱོད་རྣམས་ལ་གནོད་བསྐྱལ་ཉེན་ཡོད་པས་ཁྱོད་ཅག་གིས་ཁོ་རྣམས་མགྱོགས་པོར་ཚར་གཅོད་མི་རུང་།
  sna-sna: Jehovha Mwari wenyu achadzinga ndudzi idzi kubva pamberi penyu, zvishoma
    nezvishoma. Hamungatenderwi kuvaparadza vose kamwe chete, kuti zvikara zvesango
    zvirege kuwanda munzvimbo dzakakupoteredzai.
  spa-BLM: El Señor, tu Dios, expulsará a esas naciones ante ti poco a poco. No las
    consumirás de una sola vez, no sea que los animales del campo aumenten sobre ti.
  cac-cac: A ol ic'anel juntzan̈ nación chi' d'a eyichan̈ d'a c'ojanc'olal. Man̈ junn̈ejoclaj
    tiempo ol satel eb', yic vach' max te q'uib'chaan̈ noc' chium noc' tzex chi'ani.
  swh-ULB: Yahwe Mungu wenu atayaondoa mataifa mbele zenu kidogo kidogo. Hamtayashinda
    yote kwa wakati mmoja, au wanyama wa mwitu watakuwa wengi karibu yenu.
  bel-bel: І будзе Гасподзь, Бог твой, праганяць перад табою народы гэтыя спакваля;
    ня можаш ты вынішчыць іх хутка, каб не памножыліся супроць цябе польныя зьвяры;
  deu-ELBBK: Und der HERR, dein Gott, wird diese Nationen nach und nach vor dir austreiben;
    du wirst sie nicht schnell vernichten können, damit nicht das Wild des Feldes
    sich gegen dich mehre.
  mbb-OT: Ibpetigdezeisey keniyu te Nengazen he Megbevayè niw is kedsegseg te menge
    etew keniyan he menge nasyun. Kenè niw sikandan diritsuwa emina, su emun ebeelan
    niw heeyan ne ebmahabet is leew he menge langgam.
  mal-2015: ആ ജാതികളെ നിന്റെ ദൈവമായ യഹോവ കുറേശ്ശ കുറേശ്ശയായി നിന്റെ മുമ്പിൽനിന്നു
    നീക്കിക്കളയും; കാട്ടുമൃഗങ്ങൾ പെരുകി നിനക്കു ഉപദ്രവമാകാതിരിപ്പാൻ അവരെ ക്ഷണത്തിൽ
    നശിപ്പിച്ചുകൂടാ.
  rmc-rmc: O RAJ, tumaro Del, anglal tumende tradela avri ole naroden jekh pal aver.
    Našťi len zňičinena savoren jekhvareste, hoj pes te na rozmnožinen pre tute o
    dziva džviri.
  pes-OPV: و یهوه، خدایت، این قومها را از حضورتو به تدریج اخراج خواهد نمود، ایشان
    را بزودی نمی توانی تلف نمایی مبادا وحوش صحرا برتوزیاد شوند.
  ron-1924: 'Ши Домнул Думнезеул тэу ва изгони ынчетул ку ынчетул ачесте нямурь динаинтя
    та: ну ле вей путя нимичи ындатэ, ка сэ ну се ынмулцяскэ фяреле кымпулуй ымпотрива
    та.'
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু তোমাদের সামনে থেকে ওইসব জাতিকে, অল্প অল্প করে,
    তাড়িয়ে দেবেন। তাদের সবাইকে তোমরা একসঙ্গে তাড়িয়ে দেবে না, কারণ তাহলে তোমাদের
    চারপাশে বন্যপশুর সংখ্যা বেড়ে যাবে।
  som-som: Oo Rabbiga Ilaahiinna ahu quruumahaas aayar aayar ayuu hortiinna uga eryi
    doonaa. Oo waa inaydaan iyaga mar qudha baabbi'in si aan dugaagga duurku idiinku
    badan.
  lat-VUC: 'ipse consumet nationes has in conspectu tuo paulatim atque per partes.
    Non poteris eas delere pariter: ne forte multiplicentur contra te bestiæ terræ.'
  eng-ASVBT: 'And Jehovah thy God will cast out those nations before thee by little
    and little: thou mayest not consume them at once, lest the beasts of the field
    increase upon thee.'
  ita-1885: Or il Signore Iddio tuo stirperà quelle nazioni d'innanzi a te, a poco
    a poco; tu non le potrai distruggere subitamente; che talora le fiere della campagna
    non moltiplichino contro a te.
  eng-LXXUP: 'And the Lord thy God shall consume these nations before thee by little
    and little: thou shalt not be able to consume them speedily, lest the land become
    desert, and the wild beasts of the field be multiplied against thee.'
  eng-ULB: Yahweh your God will drive out those nations before you little by little.
    You will not defeat them all at once, or the wild animals would become very many
    around you.
  spa-VBL: El Señor tu Dios expulsará a estas naciones delante de ti por etapas. No
    podrás deshacerte de todas ellas al mismo tiempo, o te verías abrumado por los
    animales salvajes.
  fra-_FOB: Cependant, l'Éternel ton Dieu ôtera ces nations de devant toi peu à peu;
    tu ne pourras pas en venir à bout promptement, de peur que les bêtes des champs
    ne se multiplient contre toi;
  mal-mal: നിന്റെ ദൈവമായ യഹോവ, ആ ജനതകളെ ഘട്ടം ഘട്ടമായി നിന്റെ മുമ്പിൽനിന്ന് നീക്കിക്കളയും;
    കാട്ടുമൃഗങ്ങൾ പെരുകി നിനക്ക് ഉപദ്രവമാകാതിരിക്കുവാൻ അവരെ ക്ഷണത്തിൽ നശിപ്പിച്ചുകൂടാ.
  urd-GVR: Wuh raftā raftā un qaumoṅ ko tere āge se bhagā degā. Tū unheṅ ek dam ḳhatm
    nahīṅ kar sakegā, warnā janglī jānwar tezī se baṛh kar tujhe nuqsān pahuchāeṅge.
  suz-BL: मिनु परमप्रभु यावे, इन परमप्रभुमी मेको रागी रागी ङा मुर आन कली इन ङोंइती
    रे का का पा ग्रुंइब। गेपुकीमी मेकेर ङा मुर आन कली कालेम साइक्‍चा मताइनीनी। मो
    पाइतीनी हना, इन एर ओंथ ङा ब्‍‍वाकी ङा जन्‍तु शुश दुम्‍नीम।
  ita-1927: E l’Eterno, l’Iddio tuo, caccerà a poco a poco queste nazioni d’innanzi
    a te; tu non le potrai distruggere a un tratto, perché altrimenti le fiere della
    campagna moltiplicherebbero a tuo danno;
  ckb-ckb: بەڵام یەزدانی پەروەردگارتان کەمە کەمە ئەو گەلانە لەبەردەمتان دەردەکات،
    ناتوانن دەستبەجێ لەناویان ببەن نەوەک دڕندەی کێویتان بەسەرەوە زۆر بێت.
  eng-BBE: The Lord your God will send out the nations before you little by little;
    they are not to be rooted out quickly, for fear that the beasts of the field may
    be increased overmuch against you.
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಆ ಜನಾಂಗಗಳನ್ನು ನಿಮ್ಮ ಮುಂದೆ ಸ್ವಲ್ಪ ಸ್ವಲ್ಪವಾಗಿ ಹೊರಗೆ
    ಹಾಕುವರು. ನೀವು ಅವರನ್ನು ತ್ವರೆಯಾಗಿ ಸಂಹರಿಸಬಾರದು. ಹಾಗೆ ಮಾಡಿದರೆ, ಕಾಡುಮೃಗಗಳು ಹೆಚ್ಚಾಗಿ
    ನಿಮಗೆ ತೊಂದರೆಕೊಡುವುವು.
  tam-2017: அந்த மக்களை உன் தேவனாகிய யெகோவா கொஞ்சம் கொஞ்சமாக உன்னைவிட்டுத் துரத்திவிடுவார்;
    நீ அவர்களை ஒரே சமயத்தில் அழிக்கவேண்டாம்; அழித்தால் காட்டுமிருகங்கள் உன்னிடத்தில்
    பெருகிப்போகும்.
  spa-RV-1909: 'Y Jehová tu Dios echará á estas gentes de delante de ti poco á poco:
    no las podrás acabar luego, porque las bestias del campo no se aumenten contra
    ti.'
  ron-BTF: Şi DOMNUL Dumnezeul tău va înlătura aceste naţiuni dinaintea ta, încetul
    cu încetul; nu vei putea să le nimiceşti deodată, ca nu cumva să se înmulţească
    fiarele câmpului peste tine.
  eng-WEBP: The LORD your God will cast out those nations before you little by little.
    You may not consume them at once, lest the animals of the field increase on you.
  eng-FBV: The Lord your God will drive out these nations ahead of you in stages.
    You won't be able to get rid of them all at the same time, or you'd be overwhelmed
    by wild animals.
  nld-1939: Zeker, Jahweh, uw God, zal die volken slechts langzaam aan voor u verjagen,
    en gij zult ze niet ineens kunnen verdelgen; anders krijgen de wilde dieren de
    overhand op u.
  nch-BL: Huan ica yolic TOTECO quinquixtijtiyas nopa masehualme amoixpa huan quintzontamiltis.
    Pampa sinta quinmictis nochi san se huelta, nopa tecuanime cati itztoque ipan
    cuatitamit momiyaquilise campa anitztose.
  vie-1934: Nhưng Giê-hô-va Đức Chúa Trời ngươi sẽ lần lần đuổi các dân tộc nầy khỏi
    trước mặt ngươi; ngươi không thế diệt chúng nó mau, e những thú rừng thêm nhiều
    lên mà hại ngươi chăng;
  hin-CV: याहवेह, तुम्हारे परमेश्वर तुम्हारे सामने से इन सारी जनताओं को धीरे धीरे
    खदेड़ते चले जाएंगे. तुम्हारे लिए उन्हें शीघ्रतापूर्वक समाप्‍त करना असंभव होगा,
    क्योंकि उस स्थिति में वन्य पशुओं की गिनती बहुत बढ़ जाएगी.
  eng-OURB: Adonai your God will cast out those nations before you little by little.
    You may not consume them at once, lest the animals of the field increase on you.
  spa-BES: El Señor su Dios expulsará las naciones delante de ustedes poco a poco;
    no deben ser eliminados rápidamente, por temor a que las bestias del campo aumenten
    demasiado contra ustedes.
  tdx-tdx: Hasiotsio’ Iehovà Andria­naña­hare’o aolo’o mb’eo erike o rofoko rezay;
    f’ie tsy ho fonga mongore’o aniany tsy mone ho losotse ama’o o bibin-kivokeo.
  vid-vid: Mkulu Nguluwi, Nguluwi wa hemwe, kowawinga wanhu wa isi azi zilingulutilila
    kumwando hadohado. Hamuweza kugadumya geng'ha kamwe, kwa vila homdita ahyo, migongolo
    ja kisolo jokonjezeka na jowa ja kudumbiza kwa hemwe.
  eng-OKE: And the Lord thy God will put away those nations before thee by little
    and little; for thou mayest not consume them instantly, lest the wild beast of
    the field multiply against thee.
  tha-KJV: พระเยโฮวาห์พระเจ้าของพวกท่านจะกวาดไล่​ประชาชาติ​เหล่านี้​ให้​พ้นหน้าท่านทีละเล็กทีละน้อย
    ท่านอย่ากำจัดเขาเสียทั​นที กล​ั​วว​่าสัตว์​ทุ​่งจะเพิ่มแก่ท่านขึ้นมากไป
  por-BR-2018: 'E o SENHOR teu Deus expulsará a estas nações de diante de ti pouco
    a pouco: não as poderás acabar logo, para que os animais do campo não se aumentem
    contra ti.'
  deu-ELO: Und Jehova, dein Gott, wird diese Nationen nach und nach vor dir austreiben;
    du wirst sie nicht eilends vernichten können, damit nicht das Wild des Feldes
    sich wider dich mehre.
  eng-WYC-2018: He himself shall waste these nations in thy sight, (by) little and
    little, and by parts; thou shalt not be able to do away them (al)together (or
    but thou shalt not be able to completely do them away), lest peradventure [the]
    beasts of the earth be multiplied against thee;
  epo-epo: Kaj la Eternulo, via Dio, forpelos tiujn popolojn de antaŭ vi iom post
    iom; vi ne povas ekstermi ilin rapide, por ke ne multiĝu kontraŭ vi la sovaĝaj
    bestoj.
  uig-PIN: Pǝrwǝrdigar Hudaying xu ǝllǝrni aldingdin pǝydinpǝy ⱨǝydǝydu; sǝn ularni
    biraⱪla yoⱪitiwetǝlmǝysǝn; biraⱪla yoⱪitiwǝtkǝn tǝⱪdirdimu, daladiki ⱨaywanlar
    kɵpiyip, üstünggǝ basturup kelixi mumkin.
  beo-beo: Dilia da gusuba:i ahoasea, E da amo dunu fi huluane afae afae gadili sefasimu.
    Dilia da eso afae amo ganodini amo dunu fi gugunufinisimu hamedei ba:mu. Amai
    galea gasonasu ohe fi ilia idi da heda:le, dili gugunufinisimu.
  tpi-OTNT: Em bai i wok isi isi long rausim ol dispela lain pipel long taim yupela
    i kamap klostu. Na bai yupela i no inap long bagarapim ol kwiktaim. Sapos yupela
    i bagarapim ol kwik, bai ol wel abus i kamap planti na bai ol inap kilim yupela.
  hau-SA: Da kaɗan da kaɗan Ubangiji Allahnku zai kore waɗannan al’ummai a gabanku.
    Ba a bari ku hallaka su duka gaba ɗaya ba, in ba haka namun jeji za su yaɗu kewaye
    da ku.
  uig-LAT: Perwerdigar Xudaying shu ellerni aldingdin peydinpey heydeydu; sen ularni
    biraqla yoqitiwételmeysen; biraqla yoqitiwetken teqdirdimu, daladiki haywanlar
    köpiyip, üstüngge basturup kélishi mumkin.
  nde-nde: UThixo uNkulunkulu wenu uzazidudula lezozizwe phambi kwenu kancanekancane.
    Aliyikuvunyelwa ukuzibhubhisa ngasikhathi sinye ngoba izinyamazana zeganga zinganda
    zilihanqe.
  ton-ton: 'Pea ʻe kapusi ʻe Sihova ko ho ʻOtua ʻae ngaahi kakai na mei ho ʻao ʻo
    faifai mālie pe: ʻoua naʻa ke fakaʻauha leva ʻakinautolu, telia naʻa tupu ʻo lahi
    kiate koe ʻae fanga manu fekai ʻoe vao.'
  ces-1613: I vypléní Hospodin Bůh tvůj národy ty od tváři tvé pomalu; nebudeš moci
    pojednou jich shladiti, aby se nerozmnožila proti tobě zvěř polní.
  eng-WMB: The LORD your God will cast out those nations before you little by little.
    You may not consume them at once, lest the animals of the field increase on you.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா அந்த நாடுகளை உங்களைவிட்டு கொஞ்சம் கொஞ்சமாக அகற்றிவிடுவார்.
    நீங்கள் அவர்களை முழுவதும் உடனடியாக அழிக்கவேண்டாம். அப்படிச் செய்தால் காட்டு மிருகங்கள்
    உங்களுக்கிடையே பெருகிவிடும்.
  ceb-ULB: Sa hinayhinay si Yahweh nga imong Dios magaabog niadto nga mga kanasoran
    sa imong atubangan. Dili mo sila mapildi tanan sa makausa lamang, o basin hilabihan
    ka daghan ang ihalas nga mga mananap nga magpalibot kanimo.
  pol-UBG: 'I PAN, twój Bóg, wypędzi przed tobą te narody z wolna i po trosze: Nie
    będziesz mógł wytępić ich szybko, aby nie rozmnożyły się przeciw tobie zwierzęta
    polne.'
  agr-agr: Nunú aents aina nunak Tuke Pujuu diipas utsa utsakua emegkagtatui. Atumek
    juu tamawaikik, waamkek utsagkaigpa, dutika ajuminig nugka ankan wajasmatai, kuntin
    ikamia aina nunú yujaka waitkagmasainum.
  kyc-kyc: Nakama wambo mee mendele paraminyi dokopa baame rara dapwa kuki lama larapu
    pyao nyisa nembara. Dopa piramopape nakamame kapa pyuo yuu gii mendakinya peparae
    pyao kokwa soo nemba narami. Doko daaŋa lapala yuu mendaki pyamili doko mena suwape
    rae lenge ama malu soo kaeyo dupwa konda konda pyuo epapala nakama pakanyi pyambuo
    randa jimili.
  urd-GVU: وہ رفتہ رفتہ اُن قوموں کو تیرے آگے سے بھگا دے گا۔ تُو اُنہیں ایک دم ختم
    نہیں کر سکے گا، ورنہ جنگلی جانور تیزی سے بڑھ کر تجھے نقصان پہنچائیں گے۔
  deu-1912: Er, der HERR, dein Gott, wird diese Leute ausrotten vor dir, einzeln nacheinander.
    Du kannst sie nicht eilend vertilgen, auf daß sich nicht wider dich mehren die
    Tiere auf dem Felde.
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಆ ಜನಾಂಗಗಳನ್ನು ನಿಮ್ಮ ಮುಂದೆಯೇ ಸ್ವಲ್ಪಸ್ವಲ್ಪವಾಗಿ ಹೊರಟು
    ಹೋಗುವಂತೆ ಮಾಡುವನು. ನೀವು ಅವರನ್ನು ಒಂದೇ ಬಾರಿಗೆ ನಿರ್ಮೂಲಮಾಡಬಾರದು. ಹಾಗೆ ಮಾಡಿದರೆ ಕಾಡುಮೃಗಗಳು
    ಹೆಚ್ಚಿ ಅವು ನಿಮಗೆ ತೊಂದರೆಯನ್ನು ಉಂಟುಮಾಡುತ್ತವೆ.
  yap-yap: I SOMOL ni Got romed e bay i chuweg girdi’en e pi nam u m’on romed ni be
    boech-mboechnag; gathi bay mu thanged owcherad ta’ab yay, ya ra yo’or e gamanman
    ni malboch ngar gafgow niged gimed.
  hlt-MCSB: Namtom rhoek te khaw BOEIPA na Pathen loh na mikhmuh lamkah vawlh vawlh
    a biit bitni. Amih te thup koeloe ham coeng mahpawh, na taengah kohong mulhing
    la ha pung ve.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዬኖ ዴሮ ዒንሢኮ ቤርታፓ ዻካ ዻካ ባይዚ ባይዚ ሺኢሻንዳኔ፤ ዔያቶ ዒንሢ
    ፔቴና ባይዛንዳጉዲ ዒ ኮዑዋሴ፤ ዒንሢ ዬያይዴቴ ዓጬሎይዳ ቦዖ ሚርጊ ዒንሢ ሜታሳንዳኔ።
  twi-ASANTE: Nkakrankakra, Awurade, mo Onyankopɔn, bɛpamo saa aman no adi mo anim
    ɛkan. Ɔrenyi wɔn nyinaa mfiri hɔ prɛko pɛ; anyɛ saa a, nkekaboa no ase bɛdɔre
    ntɛm na wɔaba mo so.
  eng-WEBU: The LORD your God will cast out those nations before you little by little.
    You may not consume them at once, lest the animals of the field increase on you.
  bnp-bnp: Bara i lili tala gosigosi e huriki a tara nga na tahuna mu lokovonga tabukoi.
    Naha ni ratapile malaviriri ria. Na tahuna mu rabalaki malaviriri ria, a maka
    livoa hateka na robo bara ri bele kupo, ri rabalaki mua.
  wal-wal: GODAI intte Xoossai he kawotettata guuttaa guuttaa xoqolliiddi, intte sinttappe
    xaissana. Intte eta ubbaa issi kuttan xaissekketa; hegaa intte oottikko, biittan
    de7iya do7ati daridi, inttena waissana.
  spa-PDDPT: Yavé tu ʼElohim expulsará a esos pueblos de delante de ti poco a poco.
    No podrás exterminarlos de inmediato, no sea que las fieras del campo sean demasiado
    numerosas para ti.
  gun-gun: Ha'e rami avi mbeguei'i rupi anho 'rã Senhor Penderuete oipe'a 'rã kova'e
    kuery regua penerenonde gui. Napemomba vyvoi 'rã, penderovai guarã mymba inharõ
    va'e hetave oje'oivy e'ỹ aguã.
  ilo-ULB: In-inutto a papanawen ni Yahweh a Diosyo dagiti nasion iti sangoananyo.
    Saanyonto a maparmek ida a mamimpinsan, wenno umadunto unay dagiti atap nga ayup
    iti aglawlawyo.
  kpg-kpg: Dimaadua di godou God ga haga madammaa gi daha nia madawaawa ala i godou
    mua. Goodou ga deemee di daaligi digaula i tolongo hua e dahi, ma gaa hai beenei
    gei nia manu lodo geinga ga logowaahee i lodo tenua, ga hagalliga adu gi goodou.
  uig-ARA: پەرۋەردىگار خۇدايىڭ شۇ ئەللەرنى ئالدىڭدىن پەيدىنپەي ھەيدەيدۇ؛ سەن ئۇلارنى
    بىراقلا يوقىتىۋېتەلمەيسەن؛ بىراقلا يوقىتىۋەتكەن تەقدىردىمۇ، دالادىكى ھايۋانلار
    كۆپىيىپ، ئۈستۈڭگە باستۇرۇپ كېلىشى مۇمكىن.
  sus-sus: «Wo Marigi Alatala fama nɛ yi ɲama keride a xuri xuri ra wo ya i. Wo mu
    nɔma e birin faxade waxati keren bun, xa na mu a ra wula i subee fama nɛ wuyade,
    e wo tɔɔrɔ.
  pon-2006: E pahn ketin koahkoahsang wehi pwukat mwohmwail. A kumwail sohte kak kamwomwirailla
    koaros ahnsou tehkis, pwe ma met pahn pweida, mahn lawalo kan pahn tohtohla nan
    sahpw akan oh pahn keper ong kumwail.
  jae-jae: Ma Apômtau, aômnêm Anôtô, oc êtiŋ lau-m tonaŋ su malô-malô êmuŋ aôm. Aôm
    oc ôtôm gebe onseŋ êsêac su sep tageŋ atom. Embe ôŋgôm, oc bôc saleŋŋa têtu taêsam
    ma sêkêŋ wapac aôm.
  ksd-ksd: Ma ra Luluai kaum God na okole vanavana vue nam ra lavur vuna tarai ta
    ra luaina matam; koko una vapanie lulut vue diat, kan ra umana laing diat a pepeal
    piram.
  tur-YTC: Tanrın Yahve bu ulusları önünden azar azar kovacak. Onları hemen tüketemezsin,
    yoksa kır hayvanları senin üzerine çoğalır.
  grc-BRENT: Καὶ καταναλώσει Κύριος ὁ Θεός σου τὰ ἔθνη ταῦτα ἀπὸ προσώπου σου κατὰ
    μικρὸν μικρόν· οὐ δυνήσῃ ἐξαναλῶσαι αὐτοὺς τοτάχος, ἵνα μὴ γένηται ἡ γῆ ἔρημος,
    καὶ πληθυνθῇ ἐπὶ σὲ τὰ θηρία τὰ ἄγρια.
  ind-AYT: TUHAN, Allahmu akan menghapus bangsa-bangsa ini sedikit demi sedikit. Kamu
    tidak akan membinasakan mereka semua sekaligus. Jangan sampai binatang-binatang
    buas bertambah menjadi terlalu banyak untukmu.
  nya-nya: Yehova Mulungu wanu adzapirikitsa anthu a mitundu yonse pamaso panu, pangʼonopangʼono.
    Sadzakulolani kuti muwathe nthawi imodzi, kuti nyama zakuthengo zingadzaswane
    mokuzungulirani.
  hrv-hrv: Malo će pomalo Jahve, Bog tvoj, ispred tebe uništiti one narode; i nećeš
    ih moći ujedanput sve istrijebiti da se zvijeri ne bi protiv tebe razmnožile.
  mps-mps: Dage pąba saboligi pabo si, agai te hani bidi dua dua sela sąbo sę iduaiba,
    te dage pąba saboligi pabo si. Tama dagego augwali polo dolobo usu me egobeo.
    Ma, dagego augwali polo doliyu da, teda bulu hasa dabe hauwa mu pedelama, tama
    augwaligo dage elaibao.
  tpi-tpi: Em bai i wok isi isi long rausim ol dispela lain pipel long taim yupela
    i kamap klostu. Na bai yupela i no inap long bagarapim ol kwiktaim. Sapos yupela
    i bagarapim ol kwik, bai ol wel abus i kamap planti na bai ol inap kilim yupela.
  dan-1931: HERREN din Gud skal lidt efter lidt drive disse Folkeslag bort foran dig.
    Det går ikke an, at du udrydder dem i Hast, thi så bliver Markens vilde Dyr dig
    for talrige.
  vie-OVCB: Chúa Hằng Hữu, Đức Chúa Trời của anh em sẽ diệt dần dần các dân tộc ấy.
    Không phải ngay tức khắc; nếu không, thú dữ sẽ gia tăng và đe dọa anh em.
  guj-2017: યહોવાહ તારા ઈશ્વર ધીમે ધીમે તારી આગળથી તે પ્રજાઓને હાંકી કાઢશે. તું એકદમ
    તેઓનો પરાજય કરીશ નહિ, રખેને જંગલી પશુઓ વધી જાય અને તને હેરાન કરે.
  pon-2006A: E pahn ketin koahkoahsang wehi pwukat mwohmwail. A kumwail sohte kak
    kamwomwirailla koaros ahnsou tehkis, pwe ma met pahn pweida, mahn lawalo kan pahn
    tohtohla nan sahpw akan oh pahn keper ong kumwail.
  por-BRBSL: Javé, vosso Deus, expulsará pouco a pouco essas nações diante de vós.
    Você não poderá consumi-las imediatamente, para que os animais do campo não aumentem
    sobre você.
  cth-cth: Nangmae BAWIPA Cathut ni hote miphunnaw teh paiyai lahoi nangmouh koehoi
    na pâlei pouh han. Kahrawng e sarangnaw nangmouh koe lah pung langvaih tie puen
    han ao teh, ahnimouh tang pâlei kawi nahoeh.
  twi-twi: Nkakrankakra, Awurade, mo Nyankopɔn, bedi mo anim kan apam saa aman no.
    Ɔrenyi wɔn nyinaa mfi hɔ prɛko pɛ; anyɛ saa a, nkekaboa no ase bɛdɔ ntɛm na wɔaba
    mo so.
  hlt-hlt: Namtom rhoek te khaw BOEIPA na Pathen loh na mikhmuh lamkah vawlh vawlh
    a biit bitni. Amih te thup koeloe ham coeng mahpawh, na taengah kohong mulhing
    la ha pung ve.
  tbz-SIM: Dɛ kó iwuɔ ndi yóó nyì kɔ̀ù sɑ́m̀pɔ́ sɑ́m̀pɔ́ nwe kɛ́ ì dèè. Di bɑ́ɑ́ nɑ
    kɛ́ ì kùɔ dimɔ̀nnì dìmɑ́ɑ̀, kɛ̀ mɛɛ̀ dɔkɛ dɛpĩ́mpĩ́nnɛ̀ bo sṹṹ ndi tenkɛ̀ kɛ́
    di cɑ́ɑ́kɛ́.
  msy-2020: Ikiavɨra Itir God, ian God, ian faragh mangɨ aghumra ikɨzir kaba batogh
    me amangɨtɨ, me arɨ mangam. Eghtɨ ia zuamɨra me gasɨghasighan kogham. Ia zuamɨra
    me gasɨghasightɨ, asɨzir atiaba avɨrasemegh otivigh izɨ ia mɨsoghtɨ ia arɨmɨghiregham.
  dop-dop: Ɩ kɑ tɔɣɔnɩ piitimnɑɑ mpɛɣɛ pǝcɔ pǝcɔɣɔ. Ɩ kɑɑ kpiisi-wɛɣɛ nɔɣɔ kʋlʋmɑɣɑ.
    Pǝ́ tɑɑ kɔɔ nɑ tɑɑlɛ wontu huki tɛtʋ tɑɑ nɑ tǝ́ kʋlɩ mǝ tɔɔ.
  azb-azb: Allahınız Rəbb yavaş-yavaş o millətləri qarşınızdan qovacaq. Onları tezliklə
    məhv edə bilməyəcəksiniz, yoxsa çöl heyvanları üstünüzə daraşar.
  eng-DBY: And Jehovah thy God will cast out those nations from before thee by little
    and little; thou shalt not be able to make an end of them at once, lest the beasts
    of the field increase upon thee.
  hin-2017: तेरा परमेश्वर यहोवा उन जातियों को तेरे आगे से धीरे धीरे निकाल देगा; तो
    तू एकदम से उनका अन्त न कर सकेगा, नहीं तो जंगली पशु बढ़कर तेरी हानि करेंगे।
  wol-KYG: Seen Yàlla Aji Sax jee leen di dàqe fi seen kanam, ndànk-ndànk; dungeen
    leen mana gaawa jeexal, lu ko moy rabi àll yi mujj ne gàññ ci seen kaw.
  eng-YLT: '''And Jehovah thy God hath cast out these nations from thy presence little
    [by] little, (thou art not able to consume them hastily, lest the beast of the
    field multiply against thee),'
  eng-WYC-2017: He himself shall waste these nations in thy sight, little and little,
    and by parts; thou shalt not be able to do away them altogether, lest per-adventure
    [the] beasts of the earth be multiplied against thee;
  eng-WMBB: The LORD your God will cast out those nations before you little by little.
    You may not consume them at once, lest the animals of the field increase on you.
  urd-GVH: वह रफ़्ता रफ़्ता उन क़ौमों को तेरे आगे से भगा देगा। तू उन्हें एकदम ख़त्म
    नहीं कर सकेगा, वरना जंगली जानवर तेज़ी से बढ़कर तुझे नुक़सान पहुचाएँगे।
  rug-rug: Kote hitehite meke kaqu va rizu taloai Sa sari na butubutu hire sipu totosona
    noma sage si gamu. Lopu kaqu boka huari gamu sari na dia popoa pa keke totoso
    mo, ba be evaṉia gamu sapu gua asa, si kote soku hola kurukuru pinomo si koa meke
    va tasuna gamu si gamu.
  gaz-gaz: Waaqayyo Waaqni kee saboota sana xinnoo xinnoodhaan fuula kee duraa ni
    baasa; akka bineensonni bosonaa naannoo keetti hin baayʼanneef yeruma tokkotti
    isaan balleesuun siif hin eeyyamamu.
  fra-LSG: L’Éternel, ton Dieu, chassera peu à peu ces nations loin de ta face; tu
    ne pourras pas les exterminer promptement, de peur que les bêtes des champs ne
    se multiplient contre toi.
  gnn-gnn: Yo, yaka yana ŋayi yurru walalanha dhawaṯmarama waḏutjanydja, bitjan bili
    ŋayi yurru mitjpili' ga mitjpili' bala marrtji walalanha gukumanydja waṉḏinyamaramanydja,
    märr yurru nhumanydja marrtji gaŋdhunmarama ŋunhiyi wäŋanhanydja ŋamakurru'yu
    malaŋuyu bala yana.
  yal-yal: Alatala ɛ Ala siyani itoe kedima nɛn ɛ yɛɛ ra xunxuri yɛɛn ma, ɛ mi nɔɛ
    e birin faxɛ sanɲa yi kedenni, alogo burunna subene nama wuya ayi, e ɛ tɔrɔ.
  haw-1868: 'A e kipaku liilii aku o Iehova kou Akua i kela mau luhuikanaka mamua
    ou: mai luku koke aku ia lakou a pau, o nui mai auanei na holoholona e alo mai
    ia oe.'
  arb-NAV: غَيْرَ أَنَّ الرَّبَّ إِلَهَكُمْ سَيَطْرُدُ تِلْكَ الأُمَمَ مِنْ أَمَامِكُمْ
    تَدْرِيجِيًّا، لِئَلّا تَتَكَاثَرَ عَلَيْكُمْ وُحُوشُ الْبَرِّيَّةِ إِنْ أَسْرَعْتُمْ
    بِالْقَضَاءِ عَلَيْهِمْ دَفْعَةً وَاحِدَةً.
  ewe-ewe: Yehowa, wò Mawu la maɖe mɔ be miaɖe wo katã ɖa zi ɖeka o, ne menye nenema
    o la, lã wɔadãwo adzi asɔ gbɔ aɖe to ɖe wò.
  eng-LEE: 'And the Lord thy God will chase out these nations before thee, little
    by little: thou shalt not be able to make an end of them speedily, lest the beasts
    of the field increase upon thee.'
  asm-FB: আপোনালোকৰ ঈশ্বৰ যিহোৱাই আপোনালোকৰ আগৰ পৰা সেই জাতিবোৰক ক্ৰমে ক্ৰমে দূৰ কৰিব;
    তেওঁলোক সকলোকে আপোনালোকে একেলগে পৰাস্ত নকৰিব, কাৰণ তেনে কৰিলে আপোনালোকৰ চাৰিওফালৰ
    বনৰীয়া জন্তুবোৰৰ সংখ্যা বাঢ়ি যাব।
  sus-A: «وٌ مَرِفِ عَلَتَلَ قَمَ نّ يِ حَمَ كٍرِدٍ عَ شُرِ شُرِ رَ وٌ يَ عِ. وٌ مُ
    نْمَ عٍ بِرِن قَشَدٍ وَشَتِ كٍرٍن بُن، شَ نَ مُ عَ رَ وُلَ عِ سُبٍيٍ قَمَ نّ وُيَدٍ،
    عٍ وٌ تْورْ.
  fra-SBL: L'Éternel, ton Dieu, chassera ces nations devant toi petit à petit. Tu
    ne les consumeras pas d'un coup, de peur que les bêtes des champs ne se multiplient
    sur toi.
  hbo-hbo: וְנָשַׁל֩ יְהוָ֨ה אֱלֹהֶ֜יךָ אֶת־הַגֹּויִ֥ם הָאֵ֛ל מִפָּנֶ֖יךָ מְעַ֣ט מְעָ֑ט
    לֹ֤א תוּכַל֙ כַּלֹּתָ֣ם מַהֵ֔ר פֶּן־תִּרְבֶּ֥ה עָלֶ֖יךָ חַיַּ֥ת הַשָּׂדֶֽה׃
  eng-WYCLIFFE: He hym silf schal waste these naciouns in thi siyt, litil and litil,
    and bi partis; thou schalt not mow do awey `tho naciouns togidere, lest peraventure
    beestis of erthe be multiplied ayens thee;
  cwe-cwe: Mndewa Mulungu, Mulungu wenu, kezawawinga wanhu wa zisi zino ugaluga fana
    vimukwenhuka hamwande. Hamwizadaha kuwabananga wanhu wa zisi izo zose mwanza umwe,
    kwaviya muhatenda ivo wanyama wa kumbago wezakongezeka na izamtendani mudumbe.
  kik-kik: Jehova Ngai wanyu nĩakarutũrũra ndũrĩrĩ icio ciehere mbere yanyu hanini
    o hanini. Mũtigetĩkĩrio mũciniine o rĩmwe, nĩguo nyamũ cia gĩthaka itikamũingĩhĩre
    imũrigiicĩrie.
  omb-omb: Nomu Huqe Mauri vin veire rain toa denire rorongogi vin dadari doluegi
    vi rovo, nein mese livu vohoginire vagategale. Huri tareve nein vei mwere hi,
    a gangarue turu rain sao rain wehi gimiu.
  fra-NCL: Yahweh, ton Dieu, chassera peu à peu ces nations devant toi ; tu ne pourras
    pas les exterminer promptement, de peur que les bêtes sauvages ne se multiplient
    contre toi.
  cek-AK: Na Angraeng Sithaw mah to kaminawk to na hma ah maeto pacoeng maeto haek
    tih; nihcae to vaito ah haek boih mak ai; to tih ai nahaeloe nang hanah taw ih
    moisannawk to pung o moeng tih.
  cuk-cuk: Ar be-Bab-Dummad-Jehová bemarga we-dulemar-bemargi-gwisgudamaloed bela
    bega yog-obelogar imakosulid, binna-binna-obelomai imakoed. Adi, melle ibdurgan-sapurbarmalad-ursirmaladi
    bemargi obinmalagar.
  uig-CYR: Пәрвәрдигар Худайиң шу әлләрни алдиңдин пәйдинпәй һайдайду; сән уларни
    бирақла йоқитиветәлмәйсән; бирақла йоқитивәткән тәғдирдиму, даладики һайванлар
    көпийип, үстүңгә бастуруп келиши мүмкин.
  tel-2017: మీ యెహోవా దేవుడు మీ ఎదుట నుండి క్రమక్రమంగా ఈ ప్రజలను తొలగిస్తాడు. అడవి
    జంతువులు విస్తరించి మీకు ఆటంకంగా ఉండవచ్చు కాబట్టి వారినందరినీ ఒక్కసారే మీరు నాశనం
    చేయవద్దు. అది మీకు క్షేమకరం కాదు.
  hat-BSA: “SENYÈ a, Bondye nou an, va netwaye retire nasyon sa yo devan nou mòso
    pa mòso. Nou p ap kab fini avèk yo vit yon sèl kou, paske bèt sovaj yo ta vin
    peple twòp pou nou.
  kos-kos: El ac fah kais kutu srisrik lihs mutanfahl inge ye motowos. Kowos ac fah
    tia ku in kunauselosla nukewa pacl sefanna, mweyen kowos fin oru ouinge, kosro
    lemnak uh ac mau puseni, na ac fah sie mwe sensen lulap nu suwos.
  hbo-WLC: וְנָשַׁל֩ יְהוָ֨ה אֱלֹהֶ֜יךָ אֶת־הַגּוֹיִ֥ם הָאֵ֛ל מִפָּנֶ֖יךָ מְעַ֣ט מְעָ֑ט
    לֹ֤א תוּכַל֙ כַּלֹּתָ֣ם מַהֵ֔ר פֶּן־תִּרְבֶּ֥ה עָלֶ֖יךָ חַיַּ֥ת הַשָּׂדֶֽה׃
  ibo-ibo: Onyenwe anyị bụ Chineke unu, ga-achụpụ mba ndị a ntakịrị ntakịrị. Ọ gaghị
    ekwe ka unu chụpụ ha otu ugboro, ma ọ bụghị ya, ụmụ anụ ọhịa ọjọọ ga-amụba megide
    unu.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭ ସମ୍ମୁଖରୁ ସେହି ଗୋଷ୍ଠୀୟ ଲୋକମାନଙ୍କୁ ଅଳ୍ପ ଅଳ୍ପ
    କରି କାଢ଼ି ଦେବେ; ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଏକାବେଳେ ବିନାଶ କରିବ ନାହିଁ, କଲେ ବନ ପଶୁମାନେ ତୁମ୍ଭ
    ପ୍ରତିକୂଳରେ ବଢ଼ି ଉଠିବେ।
  chk-chk: Iwe, ewe Samol mi Lapalap ämi we Kot epwe asüela chon ekewe mwü me mwemi
    ekis me ekis. Ousap tongeni aroserela fän eu chök, pwe ekewe manmwacho resap chomongola
    o afeiengauakemi.
  rop-rop: YAWEI garra kipgon andimweibat detlot pipul lilbitlilbit wen yumob teikoba
    det kantri. Yumob kaan binijimap ol detlot pipul streidawei, dumaji if yumob dum
    lagijat na, bambai detmatj jigiwan enimul garra jidan deya en im maitbi nogudwan
    blanga yumob.
  ukr-1871: І прожене Господь, Бог твій, народи сї, одного за другим перед тобою;
    не можна тобі знищити їх разом, а то намножилось би проти тебе польового звіра.
  deu-1951: Und zwar wird der HERR, dein Gott, diese Völker nach und nach vertreiben;
    du kannst sie nicht rasch aufreiben, sonst würden sich die Tiere des Feldes zu
    deinem Schaden vermehren.
  eng-JPS: And the LORD thy God will cast out those nations before thee by little
    and little; thou mayest not consume them quickly, lest the beasts of the field
    increase upon thee.
  srp-1865: Gospod æe Bog tvoj malo pomalo potrti te narode ispred tebe; neæeš ih
    moæi odjedanput istrijebiti, da se ne bi umnožilo na tebe zvijerje poljsko.
  lug-lug: Mukama Katonda wo amawanga ago anaagendanga agaggyawo linnalimu, mpola
    mpola. Toligazikiriza gonna mulundi gumu, si kulwa ng’ensolo ez’omu nsiko zaala
    ne zikuyitirira obungi.
  heb-heb: ונשל יהוה אלהיך את הגוים האל מפניך מעט מעט לא תוכל כלתם מהר פן תרבה עליך
    חית השדה׃
  ben-IRV: আর তোমার ঈশ্বর সদাপ্রভু তোমার সামনে থেকে ঐ জাতিদেরকে কিছু কিছু করে তাড়িয়ে
    দেবেন; তুমি তাদেরকে একসঙ্গে ধ্বংস করতে পারবে না পাছে তোমার চারপাশে বন্যপশুরা বেড়ে
    ওঠে।
  pan-pan: ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਇਨ੍ਹਾਂ ਕੌਮਾਂ ਨੂੰ ਤੁਹਾਡੇ ਅੱਗਿਓਂ ਹੌਲੀ-ਹੌਲੀ ਕੱਢੇਗਾ।
    ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਨੂੰ ਇੱਕ ਦਮ ਨਾਸ ਨਾ ਕਰਿਓ, ਕਿਤੇ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਜੰਗਲੀ ਜਾਨਵਰ ਤੁਹਾਡੇ
    ਨਾਲੋਂ ਵੱਧ ਹੋ ਜਾਣ।
  mya-JVB: သင် ၏ ဘုရား သခင်ထာဝရဘုရား သည် ထို လူမျိုး တို့ကို သင့် ထံ က တရွေ့ရွေ့ နှင်ထုတ်
    တော်မူလိမ့်မည်။ တော သားရဲ တို့သည် သင့် တဘက် ၌ များပြား မည်ကို စိုးရိမ်၍၊ သူ တို့ကို
    ချက်ခြင်း မ ပယ် မရှားသင့်။
  hmo-hmo: Lohiabada emui Dirava ese inai bese metairametaira umui emui vairanai do
    ia luludia. Do umui aladia mase haraga lasi, uda boromadia do idia momo herea
    emui tano dekenai garina.
  urd-urd: और ख़ुदावन्द तेरा ख़ुदा उन क़ौमों को तेरे आगे से थोड़ा — थोड़ा करके दफ़ा'
    करेगा। तू एक ही दम उनको हलाक न करना, ऐसा न हो कि जंगली दरिन्दे बढ़ कर तुझ पर हमला
    करने लगें।
  rus-SYN: И будет Господь, Бог твой, изгонять пред тобою народы сии мало-помалу;
    не можешь ты истребить их скоро, чтобы земля не сделалась пуста и не умножились
    против тебя полевые звери;
  bqc-SIM: Dii á Lua aↄ buipiↄ yáɛ́ busɛbusɛɛ. Á e ń midɛ gↄ̃̀ↄgↄ̃ↄo, kɛ́ wàiↄ
    su dasikũ aa liálao yã́i.
  tcz-CHONGTHU: Pakai, na Pathen uvin hiche nam mite hohi aloi loiya asuh mang ding
    ahi. Khatvei pansa nasuhmang jeng thei lou diu ahi. Achuti louva ahile gamsate
    hung dimlha jeng ding ahi.
  mar-mar: त्या राष्ट्रांना आपला देव परमेश्वर हळूहळू घालवून देईल. त्यांचा तुम्ही एकाच
    वेळी विध्वंस करणार नाही. कारण तसे झाले तर वन्यपशूंची संख्या फार वाढेल व ते तुम्हास
    त्रास देतील.
  qub-qub: Chayno captinpis Canaán nasyunman yaycushpayqui chay runacunata manami
    jucllachu ushacächinquipaj. Chaypa ruquenga wallca wallcallatami Tayta Dios ushacächenga.
    Llapanta juclla ushacächiptenga chunyaj ricacuptin jirca animalcuna achcaman mirar
    usharpis ushaycushunquimanmi.
  hat-hat: Seyè a, Bondye nou an, va mete nasyon sa yo deyò devan nou, yonn apre lòt.
    Nou p'ap ka detwi yo tout yon sèl kou. Paske si nou fè l', bèt nan bwa ka anvayi
    peyi a, epi sa pa ta bon pou nou.
  eng-BSB: The LORD your God will drive out these nations before you little by little.
    You will not be enabled to eliminate them all at once, or the wild animals would
    multiply around you.
  tod-tod: Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠa zii naati kpɛ wo luɠɔ vaavaa, wo la zooga wo
    ʋa ti-ma zuwu ɠaaleʋe gaamago nɔ, naa ɠa a kɛ, dɔɓɔ zuaiti ti mina mɔin, ti ʋa
    wuzeɠe wo laalɔɠɔma.
  eng-WEBPB: The LORD your God will cast out those nations before you little by little.
    You may not consume them at once, lest the animals of the field increase on you.
  kbq-kbq: Hagi ana mopafi vahera Ra Anumzana tamagri Anumzamo'a akoheno osi'a zamahe
    natitretere hugahie. Hagi ana maka vahera magoke knafinkera zamahe onatigahie.
    Na'ankure anama hanageno'a, afi zagagafamo'za forehu hakare hu'za tamagrira tamazeri
    haviza hugahaze.
  nhe-BL: Huan san ica yolic TOTECO quintojtocatiyas nopa tlacame imoixtla huan quintzontlamiltis.
    Pampa intla quinmictis nochi ica san se huelta, nopa tecuanime tlen itztoque ipan
    cuatitlamitl momiyaquilisquíaj campa initztose.
  gub-BL: Pexak putar amo teko peho peiko nehe. Tupàn umuhem kar putar a'e teko oho
    iko hexak mehe wà nehe. Napemumaw kwaw a'e teko pitài 'ar rehe nehe. Aze mo pezapo
    nezewe haw, miar hehaite ma'e heta tetea'u wera'u mo wà. Na'ikatuahy iwer mo nezewe
    haw peme.
  eng-DRA: 'He will consume these nations in thy sight by little and little and by
    degrees. Thou wilt not be able to destroy them altogether: lest perhaps the beasts
    of the earth should increase upon thee.'
