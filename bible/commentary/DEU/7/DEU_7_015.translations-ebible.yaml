verse: DEU.007.015
translations:
  mal-C: യഹോവ സകലവ്യാധിയും നിങ്ങളിൽനിന്ന് അകറ്റും. ഈജിപ്റ്റിൽ നിങ്ങൾ കണ്ട മഹാവ്യാധികളിലൊന്നും
    അവിടന്നു നിങ്ങൾക്കു വരുത്താതെ, അവ നിങ്ങളെ പകയ്ക്കുന്നവർക്കു കൊടുക്കും.
  deu-TKW: Jahwe wird jegliche Krankheit von dir fernhalten und keine der bösen ägyptischen
    Seuchen, die du wohl kennst, dir auferlegen, vielmehr alle die damit behaften,
    die dich hassen.
  lin-lin: Yawe akobatela yo na bokono nyonso, akobwakela yo ata bokono moko te oyo
    yo oyebaki te na Ejipito, kasi akokweyisa yango likolo ya bayini na yo.
  eng-LSV: and YHWH has turned aside every sickness from you, and none of the evil
    diseases of Egypt (which you have known) does He put on you, and He has put them
    on all hating you.
  eng-GNV: Moreouer, the Lord will take away from thee all infirmities, and will put
    none of the euill diseases of Egypt (which thou knowest) vpon thee, but wil send
    them vpon all that hate thee.
  eng-WEBSTER: And the LORD will take away from thee all sickness, and will put none
    of the evil diseases of Egypt (which thou knowest) upon thee; but will lay them
    upon all them that hate thee.
  nhw-BL: TOTECO anmechquixtilis nochi tlamantli cocolistli huan amo quicahuilis ma
    anmechajsis nopa fiero cocolistli catli anquiitaque ipan tlali Egipto. Pero quena,
    quinmactilis nopa fiero cocolistli nochi amocualancaitacahua.
  swh-ONEN: Bwana atawakinga na kila ugonjwa. Mungu hatatia juu yenu ugonjwa wowote
    mbaya mlioufahamu huko Misri, lakini atatia ugonjwa juu ya wale wote wanaokuchukia.
  bba-bba: Yinni Gusunɔ u koo de bɑrɑnu nu kɑ bɛɛ tondɑ. I yɛ̃ bɑrɑ kɔ̃su ni u rɑɑ
    Eɡibitiɡibu sure. U ǹ derimɔ ten ɡɑru tu bɛɛ deemɑ. Adɑmɑ be bɑ bɛɛ tusɑ, berɑ
    u koo nu sure.
  eng-KJVCPB: And the Lord will take away from thee all sickness, and will put none
    of the evil diseases of Egypt, which thou knowest, upon thee; but will lay them
    upon all them that hate thee.
  wbp-wbp: '@see-verse:DEU.007.014'
  luo-luo: Jehova Nyasaye notiek tuoche duto kuomu; bende ok nokelnu tuoche maricho
    mane uneno ka un Misri, to tuochego nomak mana wasiku mochayou.
  meu-meu: Iehova ese gorere iboudiai na emui amo baine abi oho, Aigupto ai o davari
    goreredia na umui latamui ai basine atodia to inaimui iboudiai latadiai baine
    atodia.
  npi-ULB: परमप्रभुले तिमीहरूबाट सबै रोग लैजानुहुने छ । तिमीहरूले जानेका मिश्रका कुनै
    पनि खराब रोगहरू तिमीहरूमाथि आउने छैनन्, तर तिमीहरूलाई घृणा गर्नेहरूमाथि उहाँले
    ती ल्याउनुहुने छ ।
  yor-yor: Olúwa yóò pa ọ́ mọ́ kúrò nínú ààrùn gbogbo, kì yóò jẹ́ kí èyíkéyìí ààrùn
    búburú tí ẹ mọ̀ ní Ejibiti wá sára yín, ṣùgbọ́n yóò fi wọ́n lé ara gbogbo àwọn
    tí ó kórìíra yín.
  ind-ind: TUHAN juga akan melindungi kalian dari segala penyakit, supaya kalian tidak
    menderita penyakit mengerikan seperti yang pernah ditimpakan kepada orang-orang
    Mesir. Namun, Dia akan menghukum musuh-musuhmu dengan penyakit-penyakit itu!
  pes-OPCB: خداوند تمام بیماریهایتان را از شما دور نموده، اجازه نخواهد داد به هیچ‌کدام
    از بیماریهای هولناکی که در مصر دیده‌اید دچار شوید. او همهٔ این بیماریها را به
    دشمنانتان خواهد داد.
  tgl-ULB: Tatanggalin ni Yahweh ang lahat ng sakit; walang masasamang mga sakit na
    mula sa Ehipto ang mailalagay niya sa inyo, pero ilalagay niya ito sa kanila na
    galit sa inyo.
  cbu-NT: Ashiriya, Apanll waana ichingaroo tsutashshee arap kapeeteeru kasachiya.
    Sirú Ijiptoshcheem tsap Apanll zapan tsutashshee zanganeerangu, na siyaamsha ashtacheeja,
    ndambaree. Itaru, kundarareemaritis Apanll tsutashishpat wanichiya.
  hui-hui: Anduane Homogo ibunime ti baya hangu handayaho haabo kagola tíha warago
    tara tara ngaru naanda ibulebira. Ani bialu warago koore Iyibi dindini hondo hemiria
    ibilayadagua tíha nde naibilelolebira laro. Anigo tínaga waitigi bu karuha warago
    koore uruni ibilaga bulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား​ရော​ဂါ ဘေး​အ​မျိုး​မျိုး​မှ​ကာ​ကွယ်​တော်​မူ​လိမ့်​မည်။
    အီ​ဂျစ်​ပြည်​တွင်​သင်​တို့​တွေ့​မြင်​ခဲ့​ရ​သော ရော​ဂါ​ဆိုး​ဘေး​မ​သင့်​စေ​ရ။ သို့​သော်​သင်
    တို့​၏​ရန်​သူ​ဟူ​သ​မျှ​မူ​ကား ရော​ဂါ​ဆိုး ဘေး​သင့်​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ཀྱི་ནད་ཐམས་ཅད་བསལ་བར་བྱ་སྟེ། ཁྱོད་རྣམས་ལ་རྒྱུས་ཡོད་པའི་ཨེ་ཅིབ་ཡུལ་གྱི་ནད་ཡམས་དག་ཁྱོད་རྣམས་ལ་འབྱུང་དུ་མི་འཇུག་པར།
    ནད་དེ་ཐམས་ཅད་ཁྱོད་རྣམས་ལ་སྡང་བ་ཀུན་གྱི་སྟེང་དུ་འགེལ་ངེས།
  sna-sna: Jehovha achakuchengetedzai kubva pahosha dzose. Haangaisi pamusoro penyu
    hosha dzakaipisa dzamaiziva muIjipiti, asi achadziisa pamusoro paavo vose vanokuvengai.
  spa-BLM: El Señor quitará de ti toda enfermedad; y no pondrá sobre ti ninguna de
    las malas enfermedades de Egipto, que tú conoces, sino que las pondrá sobre todos
    los que te odian.
  cac-cac: A Jehová ol ex colanel d'a jantac ilya icha val oval ilya eyilnac yec'
    d'a eb' aj Egipto. An̈ej d'a yib'an̈ eb' ayoch ajc'olal d'ayex ol em ilya chi'
    yuj Jehová.
  swh-ULB: Yahwe atawaondolea magonjwa yote; hakuna magonjwa mabaya ya Misri ambayo
    mnayajua yatawekwa juu yenu, Lakini atayaweka kwa wote wanaowachukia ninyi.
  bel-bel: і адвядзе ад цябе Гасподзь усякую немач, і ніякіх лютых хваробаў Егіпецкіх,
    якія ты ведаеш, не навядзе на цябе, а навядзе іх на ўсіх ненавіснікаў тваіх;
  deu-ELBBK: Und der HERR wird jede Krankheit von dir abwenden; und keine der bösen
    Seuchen Ägyptens, die du kennst, wird er auf dich legen, sondern er wird sie auf
    alle deine Hasser bringen.
  mbb-OT: Ebpengelangan kew te Nengazen te langun he zaru. Kenè din ibpaaǥi ziyà te
    keniyu sikan is utew mezaat he menge zaru he neehè niw ziyà te Ehipto, piru ibpaaǥi
    zin mulà heini ziyà te langun he ebpekigkuntada keniyu.
  mal-2015: യഹോവ സകലരോഗവും നിങ്കൽനിന്നു അകറ്റിക്കളയും; നീ അറിഞ്ഞിരിക്കുന്ന മിസ്രയീമ്യരുടെ
    ദുർവ്വ്യാധികളിൽ ഒന്നും അവൻ നിന്റെമേൽ വരുത്താതെ നിന്നെ ദ്വേഷിക്കുന്ന എല്ലാവർക്കും
    അവയെ കൊടുക്കും.
  rmc-rmc: O RAJ tumen chraňinela savore nasvaľibenendar a na domukela pre tumende
    ňisavo nasvaľiben ole džungale nasvaľibenendar, so dikhľan andro Egipt, ale domukela
    len pre sakoneste, ko tumen našťi avri ačhen.
  pes-OPV: و خداوند هر بیماری را از تو دورخواهد کرد، و هیچکدام از مرضهای بد مصر راکه
    می‌دانی، برتو عارض نخواهد گردانید، بلکه برتمامی دشمنانت آنها را خواهد آورد.
  ron-1924: Домнул ва депэрта де тине орьче боалэ; ну-ць ва тримите ничуна дин ачеле
    молиме реле дин Еӂипт пе каре ле куношть, чи ва лови ку еле пе тоць чей че те
    урэск.
  ben-OBCV: সদাপ্রভু সব রোগ থেকে তোমাদের মুক্ত রাখবেন। মিশরে যেসব ভীষণ রোগ তোমরা দেখেছ
    তা তিনি তোমাদের উপর হতে দেবেন না, কিন্তু যারা তোমাদের ঘৃণা করবে তাদের উপর সেইসব
    হতে দেবেন।
  som-som: Oo Rabbigu wuxuu idinka qaadi doonaa cudur kasta, oo isagu idinku ridi
    maayo cudurradii Masar oo xunxumaa oo aad tiqiin midnaba, laakiinse kulligood
    wuxuu ku wada ridi doonaa kuwa idin neceb oo dhan.
  lat-VUC: 'Auferet Dominus a te omnem languorem: et infirmitates Ægypti pessimas,
    quas novisti, non inferet tibi, sed cunctis hostibus tuis.'
  eng-ASVBT: And Jehovah will take away from thee all sickness; and none of the evil
    diseases of Egypt, which thou knowest, will he put upon thee, but will lay them
    upon all them that hate thee.
  ita-1885: E il Signore rimoverà da te ogni malattia; e non ti metterà addosso alcuna
    di quelle malvage infermità di Egitto, delle quali tu hai avuto conoscenza; anzi
    le metterà addosso a tutti i tuoi nemici.
  eng-LXXUP: And the Lord thy God shall remove from thee all sickness; and none of
    the evil diseases of Egypt, which thou hast seen, and all that thou hast known,
    will he lay upon thee; but he will lay them upon all that hate thee.
  eng-ULB: Yahweh will take away from you all sickness; none of the evil diseases
    of Egypt that you have known will he put on you, but he will put them on all those
    who hate you.
  spa-VBL: El Señor te guardará de toda enfermedad. No te dejará tener ninguna de
    las terribles enfermedades que viste en Egipto, pero dejará que todos los que
    te odian las padezcan.
  fra-_FOB: L'Éternel détournera de toi toutes les maladies; et toutes ces langueurs
    malignes d'Égypte que tu as connues, il ne les mettra point sur toi; mais il les
    fera venir sur tous ceux qui te haïssent.
  mal-mal: യഹോവ സകലരോഗവും നിന്നിൽനിന്ന് അകറ്റിക്കളയും; നീ അറിഞ്ഞിരിക്കുന്ന ഈജിപ്റ്റുകാരുടെ
    വ്യാധികളിൽ ഒന്നും അവൻ നിനക്ക് വരുത്താതെ, നിന്നെ ദ്വേഷിക്കുന്ന എല്ലാവർക്കും അവ
    കൊടുക്കും.
  urd-GVR: Rab har bīmārī ko tujh se dūr rakhegā. Wuh tujh meṅ wuh ḳhatarnāk wabāeṅ
    phailne nahīṅ degā jin se tū Misr meṅ wāqif huā balki unheṅ un meṅ phailāegā jo
    tujh se nafrat rakhte haiṅ.
  suz-BL: मिनु परमप्रभु यावेमी रोइ नेल्‍ल इन क्‍येङा ङोन वोइक्‍ब। गे इन तशो इजीप्‍त
    ङा हिंचा ङा रोइ इन कली मपपाइक्‍ब। तन्‍न इन कली मदाक्‍ब आन कली मेको रोइ कोप्‍ब।
    प्रस्‍थान ९:१-१२
  ita-1927: L’Eterno allontanerà da te ogni malattia, e non manderà su te alcuno di
    quei morbi funesti d’Egitto che ben conoscesti, ma li farà venire addosso a quelli
    che t’odiano.
  ckb-ckb: یەزدان هەموو نەخۆشییەکتان لێ دوور دەخاتەوە و هەموو دەردە خراپەکانی میسر
    کە ئێوە زانیتان نایخاتە سەرتان، بەڵکو دەیخاتە سەر هەموو ناحەزانتان،
  eng-BBE: And the Lord will take away from you all disease, and will not put on you
    any of the evil diseases of Egypt which you have seen, but will put them on your
    haters.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಎಲ್ಲಾ ರೋಗಗಳನ್ನು ನಿಮ್ಮಿಂದ ತೆಗೆದುಬಿಡುವರು. ನಿಮಗೆ ತಿಳಿದಿರುವ ಈಜಿಪ್ಟಿನ
    ಕ್ರೂರರೋಗಗಳನ್ನು ನಿಮ್ಮ ಮೇಲೆ ಬರಮಾಡದ, ನಿಮ್ಮನ್ನು ಹಗೆಮಾಡುವವರೆಲ್ಲರ ಮೇಲೆ ಅವುಗಳನ್ನು ಬರಮಾಡುವರು.
  tam-2017: யெகோவா சகல நோய்களையும் உன்னை விட்டு விலக்குவார்; உனக்குத் தெரிந்திருக்கிற
    எகிப்தியர்களின் கொடிய வியாதிகளில் ஒன்றும் உன்மேல் வரச்செய்யாமல், உன்னைப் பகைக்கிற
    அனைவரின்மேலும் அவைகளை வரச்செய்வார்.
  spa-RV-1909: Y quitará Jehová de ti toda enfermedad; y todas las malas plagas de
    Egipto, que tú sabes, no las pondrá sobre ti, antes las pondrá sobre todos los
    que te aborrecieren.
  ron-BTF: Şi DOMNUL va îndepărta de la tine orice boală şi nu va pune peste tine
    niciuna dintre bolile rele ale Egiptului, pe care le cunoşti, ci le va pune peste
    toţi cei care te urăsc.
  eng-WEBP: The LORD will take away from you all sickness; and he will put none of
    the evil diseases of Egypt, which you know, on you, but will lay them on all those
    who hate you.
  eng-FBV: The Lord will keep you from having any kind of sickness. He will not let
    you have any of the terrible diseases you saw in Egypt, but he will let all who
    hate you suffer from them.
  nld-1939: Jahweh zal iedere ziekte ver van u houden, en u met geen der afschuwelijke
    egyptische kwalen bezoeken, die ge hebt leren kennen, maar ze doen neerkomen op
    al die u haten.
  nch-BL: TOTECO amechquixtilis nochi tamanti cocolisti huan amo quicahuilis ma amechajsi
    nopa fiero cocolisti cati anquiitaque ipan tali Egipto. Pero quena, quintitanilis
    nopa fiero cocolisti nochi amocualancaitacahua.
  vie-1934: Đức Giê-hô-va sẽ khiến các tật bịnh lìa xa ngươi; và những bịnh lây của
    xứ Ê-díp-tô kia, mà ngươi đã biết, thì Ngài sẽ chẳng giáng cho ngươi đâu, nhưng
    giáng cho những kẻ nào ghét ngươi.
  hin-CV: याहवेह तुम्हारे बीच से सभी रोगों को निरस्त कर देंगे. वह तुम पर मिस्र देश
    की कोई भी भयंकर बीमारी हावी न होने देंगे, जो तुमने मिस्र देश में देखी थी; मगर
    वह इन रोगों को उन पर प्रभावी कर देंगे, जो तुमसे घृणा करते हैं.
  eng-OURB: Adonai will take away from you all sickness; and none of the evil diseases
    of Egypt [Abode of slavery], which you know, will he put on you, but will lay
    them on all those who hate you.
  spa-BES: Y el Señor les quitará todas las enfermedades, y no les pondrá ninguna
    de las enfermedades malignas de Egipto que han visto, sino que las pondrá sobre
    sus enemigos.
  tdx-tdx: Hafaha’ Iehovà ama’o ze hene hasilofañe naho tsy hafetsa’e ama’o o angorosy
    nifohi’o e Mitsraime añeo, fe hapo’e amo malaiñ’ azoo.
  vid-vid: Mkulu Nguluwi kowosela hemwe matamwa geng'ha na hamtamika matamwa goneche
    ga kudumbiza kota nagomugule ako Misili, ila matamwa ago kowapa wang'honyo wa
    hemwe.
  eng-OKE: And the Lord thy God will remove from thee all diseases, and all the plagues
    of Mizraim; the evil things that thou knowest He will not lay upon thee, but will
    put them on all that hate thee.
  tha-KJV: และพระเยโฮวาห์จะทรงยกความเจ็บไข้ทั้งสิ้นไปเสียจากพวกท่าน และโรคร้ายอย่างในอียิปต์ซึ่งท่านได้ทราบนั้น
    พระองค์​จะไม่ทรงให้​เก​ิดแก่​ท่าน แต่​จะทรงให้​เก​ิดแก่​ทุ​กคนที่​เกล​ียดชังพวกท่าน
  por-BR-2018: E tirará o SENHOR de ti toda enfermidade; e todas as más pragas do
    Egito, que tu sabes, não as porá sobre ti, antes as porá sobre todos os que te
    odiarem.
  deu-ELO: Und Jehova wird jede Krankheit von dir abwenden; und keine der bösen Seuchen
    Ägyptens, die du kennst, wird er auf dich legen, sondern er wird sie auf alle
    deine Hasser bringen.
  eng-WYC-2018: The Lord shall do away from thee all ache (or The Lord shall take
    away all thy aches and pains); and he shall not bring to thee the full evil sicknesses
    of Egypt, that thou hast known, but to all thine enemies these sicknesses shall
    come.
  epo-epo: Kaj la Eternulo forturnos de vi ĉian malsanon, kaj ĉiun malbonan epidemiaĵon
    de Egiptujo, kiun vi konas; Li ne metos ilin sur vin, sed Li metos ilin sur ĉiujn
    viajn malamantojn.
  uig-PIN: Pǝrwǝrdigar sǝndin barliⱪ kesǝllǝrni neri ⱪilidu wǝ sǝn ɵzüng kɵrgǝn Misirdiki
    dǝⱨxǝtlik wabalardin ⱨeqⱪaysisini üstünggǝ salmaydu, bǝlki sanga ɵq bolƣanlarƣa
    salidu.
  beo-beo: Dilia da mae oloma:ne, Hina Gode da dili gaga:mu. Dilia olo bagade Idibidi
    soge ganodini madelai amo da dilima hame madelamu. Be E da dilima ha lai dunu
    ilima amo olo madelama:ne imunu.
  tpi-OTNT: Na bai Bikpela i was gut long yupela na yupela i no ken kisim kain kain
    sik. Na em i no ken salim ol dispela kain sik nogut yupela i bin lukim long Isip
    bai i kamap long yupela. Tasol em bai i mekim ol dispela sik i kamap long ol birua
    bilong yupela tasol.
  hau-SA: Ubangiji zai kiyaye ku daga kowace cuta. Ba zai wahalshe ku da mugayen cututtukan
    da kuka sani a Masar ba, amma zai aukar wa dukan maƙiyanku.
  uig-LAT: Perwerdigar sendin barliq késellerni néri qilidu we sen özüng körgen Misirdiki
    dehshetlik wabalardin héchqaysisini üstüngge salmaydu, belki sanga öch bolghanlargha
    salidu.
  nde-nde: UThixo uzaliphephisa emikhuhlaneni yonke. Kayikulehlisela imikhuhlane yonke
    eyesabekayo elaliyibona eGibhithe, kodwa uzayehlisela kulabo abalizondayo.
  ton-ton: Pea ʻe toʻo ʻe Sihova ʻiate koe ʻae ngaahi mahaki kotoa pē, pea ʻe ʻikai
    te ne ʻai kiate koe ha mahaki kovi ʻe taha ʻo ʻIsipite, ʻaia ʻoku ke ʻiloʻi; ka
    te ne hilifaki ia kiate kinautolu ʻoku fehiʻa kiate koe.
  ces-1613: Vzdálí také od tebe Hospodin všeliký neduh, a všecky zlé nemoci Egyptské,
    kteréž znáš; nevzloží jich na tebe, ale vzloží je na všecky, kteříž tě nenávidí.
  eng-WMB: The LORD will take away from you all sickness; and he will put none of
    the evil diseases of Egypt, which you know, on you, but will lay them on all those
    who hate you.
  tam-TCV: யெகோவா உங்களை எல்லா வியாதிகளிலிருந்தும் காத்துக்கொள்வார். எகிப்தில் நீங்கள்
    அறிந்திருந்த கொடிய வியாதிகளால் உங்களை வேதனைப்படுத்தமாட்டார்; ஆனால் உங்களை வெறுக்கிறவர்கள்மேல்
    அவற்றை வரப்பண்ணுவார்.
  ceb-ULB: Kuhaon ni Yahweh gikan kanimo ang tanan nga mga sakit; wala nay daotang
    mga balatian sa Ehipto nga imong nahibaloan ang ibutang kanimo, apan ibutang niya
    kini niadtong tanan nga nagdumot kanimo.
  pol-UBG: PAN oddali też od ciebie każdą chorobę i nie ześle na ciebie żadnych dotkliwych
    chorób Egiptu, które poznałeś, lecz ześle je na wszystkich, którzy cię nienawidzą.
  agr-agr: Egiptunmaya aents aidaun jata ishamainun Tuke Pujuu ajuntug atumesh wainjumin
    ijinauwa annuk atum batsatmaunmak shiig atsutnai. Apajuí nunak emegkaktinai. Iman
    jata aina duka atumnak waitkagmaschagtinai, untsu tikich aents atumi shiwaajum
    aina nuna waitkasagtinai.
  kyc-kyc: Anga yanyipi peparae eparamo dokopa Kamongome nakama keta poraiyuo alya
    isa ingyara. Yuu Isipi kareyaminyi dokopa anga yanyipi koo mange nao piyamo kando
    nyiyami kande dopale mende baame nakama keta jii nara. Dopa pii naramopape baame
    nakamana nyisu petenge wambu peparae keta maira.
  urd-GVU: رب ہر بیماری کو تجھ سے دُور رکھے گا۔ وہ تجھ میں وہ خطرناک وبائیں پھیلنے
    نہیں دے گا جن سے تُو مصر میں واقف ہوا بلکہ اُنہیں اُن میں پھیلائے گا جو تجھ سے
    نفرت رکھتے ہیں۔
  deu-1912: Der HERR wird von dir tun alle Krankheit und wird keine böse Seuche der
    Ägypter dir auflegen, die du erfahren hast, und wir sie allen deinen Hassern auflegen.
  kan-2017: ನಿಮ್ಮಲ್ಲಿ ಯಾವ ವ್ಯಾಧಿಯೂ ಉಂಟಾಗದಂತೆ ಯೆಹೋವನು ಮಾಡುವನು. ನಿಮ್ಮ ಅನುಭವಕ್ಕೆ ಬಂದ
    ಪ್ರಕಾರ ಐಗುಪ್ತದೇಶದಲ್ಲಿ ಪ್ರಬಲವಾಗಿರುವ ಕ್ರೂರವ್ಯಾಧಿಗಳನ್ನು ನಿಮಗೆ ಬರಗೊಡಿಸದೆ, ಅವುಗಳನ್ನು
    ನಿಮ್ಮ ಶತ್ರುಗಳ ಮೇಲೆಯೇ ಬರಮಾಡುವನು.
  yap-yap: I SOMOL e bay i yororiymed u urngin mit e m’ar. Dabi girengiy nga dakenmed
    reb fapi liliy nib kireb ni i yib ngomed u Egypt, ya pi to’ogor romed e ra girengiy
    nga dakenrad.
  hlt-MCSB: BOEIPA loh nang taengkah tlohtat boeih te a khoe vetih Egypt kah tloh
    thae na ming boeih long khaw nang m'phoei mahpawh. Tedae na lunguet rhoek boeih
    te tah a phoei ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዶርዖ ቢያይዳፓ ዒንሢ ካፓንዳኔ፤ ሚና ጊብፄ ዓጮይዳ ዒንሢ ዓኣዖ ዛጌ ፑርቶ ዶርዓሢ ቢያይዳፓ
    ዓይጎ ዶርዓኣ ዒንሢ ሄላዓኬ፤ ጋዓንቴ ዬያ ጉዴ ዶርዓሢ ዒንሢኮ ሞርኮ ማዓ ዓሶም ዒ ዒንጋንዳኔ።
  twi-ASANTE: Na Awurade bɛbɔ mo ho ban afiri yadeɛ nyinaa ho. Ɔremma owuyadeɛ a ebi
    bɔɔ mo wɔ Misraim no bi mmɔ mo, na ɔde saa yadeɛ no nyinaa bɛma mo atamfoɔ.
  eng-WEBU: The LORD will take away from you all sickness; and he will put none of
    the evil diseases of Egypt, which you know, on you, but will lay them on all those
    who hate you.
  bnp-bnp: E BAKOVI DAGI bara i matakari kamumu mua, i uka ma mu gu bole a gilanga
    legelege. I uka ma ge rudu valai a maka gilanga hale, ra mu matai ne huriki a
    Egipto, ge bele ne mua. Ra gilanga nga bara i rata ri bele ne huriki a pile ne
    mua.
  wal-wal: GODAI hargge ubbaappe inttena naagana. Intte eriyo Gibxxe biittaa iita
    harggiyaa intte bolli eheenna; shin i inttena ixxiya ubbaa bollan he harggiyaa
    ehaana.
  spa-PDDPT: Yavé quitará de ti toda enfermedad y todas las malas plagas de Egipto
    que tú conoces, pero las cargará sobre todos los que te aborrecen.
  gun-gun: Pendegui Senhor oipe'apa 'rã opa marãgua mba'eaxy. Peẽ kuery re nomoĩ 'rã
    mba'eaxy vaikue Egito yvy re pexa va'ekue ramigua. Ha'e nunga ma pendere ija'e'ỹ
    va'e kuery ha'e javi re 'rã omoĩ.
  ilo-ULB: Ikkatento ni Yahweh manipud kadakayo dagiti amin a saksakit; awan kadagiti
    dakes a saksakit ti Egipto a naammoam ti ikabilna kadakayo, ngem ikabilnanto dagitoy
    kadagiti amin a manggurgura kadakayo.
  kpg-kpg: Dimaadua ga daa gi daha mo goodou nia magi huogodoo, Mee hagalee gowadu
    gi goodou nia hagadilinga magi huaidu ala nogo hagaduadua goodou i Egypt, nia
    magi aanei gaa wanga go Mee gi godou hagadaumee.
  uig-ARA: پەرۋەردىگار سەندىن بارلىق كېسەللەرنى نېرى قىلىدۇ ۋە سەن ئۆزۈڭ كۆرگەن مىسىردىكى
    دەھشەتلىك ۋابالاردىن ھېچقايسىسىنى ئۈستۈڭگە سالمايدۇ، بەلكى ساڭا ئۆچ بولغانلارغا
    سالىدۇ.
  sus-sus: Alatala wo ratangama nɛ fure dɔxɔɛ mɔɔli birin ma, a nun fe ɲaaxi birin
    ma wo naxee kolonxi Misira bɔxi ma. Kɔnɔ a yi fure rasanbama mixie nan ma naxee
    na wo raɲaaxu.
  pon-2006: KAUN-O pahn ketikihsang rehmwail soangen soumwahu koaros. E sohte pahn
    ketin kadarodohng kumwail soangen soumwahu suwed ko me lelohngkumwailehr mahs
    nan Isip, ahpw e pahn uhd ketikihong amwail imwintihti kan koaros.
  jae-jae: Apômtau gebe êmbalaŋ gêmac tokaiŋ-tokaiŋ auc êndêŋ aôm ma lau Aiguptu nêŋ
    gêmac, taŋ ajala kêtu tôŋ naŋ, ŋateŋ êtap aôm sa atom. Ma Apômtau ênac lau samob,
    taŋ têntac gedec aôm naŋ, ŋa gêmac tau tonaŋ.
  ksd-ksd: Ma ra Luluai na tak vue ra lavur minait kan avat, ma pa na tulue ra lavur
    kaina minait Aigipto taun avat, nina ava nunure diat, na tulue diat taun uka diat
    dia milmilikuane avat.
  tur-YTC: Yahve sizden her hastalığı kaldıracak; ve Mısır'ın bildiğin kötü hastalıklarından
    hiçbirini senin üzerinize koymayacak, ancak senden nefret edenlerin hepsinin üzerine
    koyacak.
  grc-BRENT: Καὶ περιελεῖ Κύριος ὁ Θεός σου ἀπὸ σοῦ πᾶσαν μαλακίαν, καὶ πάσας νόσους
    Αἰγύπτου τὰς πονηρὰς, ἃς ἑώρακας, καὶ ὅσα ἔγνως, οὐκ ἐπιθήσει ἐπὶ σὲ· καὶ ἐπιθήσει
    αὐτὰ ἐπὶ πάντας τοὺς μισοῦντὰς σε.
  ind-AYT: TUHAN akan menyingkirkan segala jenis penyakit dan Dia tidak akan membiarkan
    wabah penyakit yang mengerikan seperti di Mesir terjadi atasmu. Namun, Dia akan
    mendatangkannya kepada musuhmu.
  nya-nya: Yehova adzakupewetsani ku matenda aliwonse. Sadzakugwetserani matenda owopsa
    aja munawadziwa ku Igupto, koma adzawagwetsera pa odana nanu.
  hrv-hrv: Jahve će od tebe maknuti svaku bolest; neće na te pustiti ni jedno od strašnih
    zala egipatskih za koja znaš nego će njima pritiskati one koji te mrze.
  mps-mps: Tama Genuai Bidigo dage bugagia tonaluama, tama dage te tigidali haniani
    gasi me sogobeo. Tama agai dagebolo te haniani dwai gasi dagego Isip bulude suali,
    te gasi tigidali dagebolo me tagala palogobeo. Tiali goli, agai te gasi te dagego
    boi bidi dabebolo naga mawaibao.
  tpi-tpi: Na bai Bikpela i was gut long yupela na yupela i no ken kisim kain kain
    sik. Na em i no ken salim ol dispela kain sik nogut yupela i bin lukim long Isip
    bai i kamap long yupela. Tasol em bai i mekim ol dispela sik i kamap long ol birua
    bilong yupela tasol.
  dan-1931: og HERREN vil holde alle Sygdomme fra dig; ingen af Ægyptens onde Farsoter,
    som du jo kender, vil han påføre dig, men han vil lægge dem på alle dem, der hader
    dig.
  vie-OVCB: Chúa Hằng Hữu sẽ cho anh em không mắc bệnh tật, các bệnh hiểm nghèo anh
    em đã thấy tại Ai Cập sẽ không ảnh hưởng gì đến anh em, nhưng Ngài dành những
    bệnh ấy cho ai thù ghét anh em.
  guj-2017: યહોવાહ તારી બધી બીમારી દૂર કરશે; મિસરના ખરાબ રોગો જેની તને ખબર છે તેઓમાંનો
    કોઈ પણ તેઓ તારા પર લાવશે નહિ. પણ જેઓ તારો તિરસ્કાર કરે છે તેના પર લાવશે.
  pon-2006A: KAUN-O pahn ketikihsang rehmwail soangen soumwahu koaros. E sohte pahn
    ketin kadarodohng kumwail soangen soumwahu suwed ko me lelohngkumwailehr mahs
    nan Isip, ahpw e pahn uhd ketikihong amwail imwintihti kan koaros.
  por-BRBSL: Javé vos tirará todas as enfermidades; e não porá sobre vós nenhuma das
    doenças malignas do Egito, que vós conheceis, mas as colocará sobre todos aqueles
    que vos odeiam.
  cth-cth: Cathut nihai, patawpanat pueng nang koehoi ka takhoe vaiteh, na panue e
    Izip ram e pataw kathoutnaw nang dawk ka phat sak mahoeh. Nang ka maithoe e naw
    koe ka pha sak han.
  twi-twi: Na Awurade bɛbɔ mo ho ban afi ɔyare nyinaa ho. Ɔremma owuyare a bi bɔɔ
    mo wɔ Misraim no bi mmɔ mo na ɔde saa ɔyare no nyinaa begu mo atamfo so.
  hlt-hlt: BOEIPA loh nang taengkah tlohtat boeih te a khoe vetih Egypt kah tloh thae
    na ming boeih long khaw nang m'phoei mahpawh. Tedae na lunguet rhoek boeih te
    tah a phoei ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie mbo kɛi mmumɔmmú mumɔu di borɛ̀ kù bɑ́ɑ́ di bɔntɛ́ mumɔmmú
    yɛimu kù do bɔntɛ́ mù Esibiti kɔbɛ di yɛ̃́ mùù kpɛ́í, kù bo mù bɔntɛ́ bɛ̀ɛ̀ kó
    dimɑ̀ɑ̀ di níí mbɛ ĩ́nkɛ̀.
  msy-2020: Eghtɨ Ikiavɨra Itir God, deraghvɨra ian gantɨ arɨmariar guar igharagha
    garitaba ia bativan kogham. Egh arɨmariar kurar ia Isipɨn ikia ganizir katam uam
    ia bativan kogham. Arɨmariar kaba, da ian apanibara bativam.
  dop-dop: Tɑcɑɑ kɑ́ hɑtǝlǝnɑ-mɛɣɛ Icipiti tɑɑ kʋtɔmǝŋ ɩsɑɣɑŋ ɩnɩ ɩ tǝnɑ. Amɑ ɩ kɑ́
    tʋ-ɩ mpɑ pɑɑ cɑɑ-mɛ tɔ.
  azb-azb: Rəbb üzərinizdən bütün xəstəlikləri götürəcək. Sizi Misirdə gördüyünüz
    dəhşətli xəstəliklərin heç birinə məruz qoymayacaq. Bu bəlalara sizə nifrət edənləri
    düçar edəcək.
  eng-DBY: and Jehovah will take away from thee all sickness, and none of the evil
    infirmities of Egypt, which thou knowest, will he put upon thee; but he will lay
    them upon all them that hate thee.
  hin-2017: और यहोवा तुझ से सब प्रकार के रोग दूर करेगा; और मिस्र की बुरी-बुरी व्याधियाँ
    जिन्हें तू जानता है उनमें से किसी को भी तुझे लगने न देगा, ये सब तेरे बैरियों ही
    को लगेंगे।
  wol-KYG: Su boobaa Aji Sax jee leen di xàjjil mboolem wéradi. Mboolem jàngoroy Misra
    yu bon yu ngeen xamoon, du leen ci teg lenn, te mboolem seeni bañ la koy teg.
  eng-YLT: and Jehovah hath turned aside from thee every sickness, and none of the
    evil diseases of Egypt (which thou hast known) doth He put on thee, and He hath
    put them on all hating thee.
  eng-WYC-2017: The Lord shall do away from thee all ache; and he shall not bring
    to thee the full evil sicknesses of Egypt, that thou hast known, but to all thine
    enemies these sicknesses shall come.
  eng-WMBB: The LORD will take away from you all sickness; and he will put none of
    the evil diseases of Egypt, which you know, on you, but will lay them on all those
    who hate you.
  urd-GVH: रब हर बीमारी को तुझसे दूर रखेगा। वह तुझमें वह ख़तरनाक वबाएँ फैलने नहीं
    देगा जिनसे तू मिसर में वाक़िफ़ हुआ बल्कि उन्हें उनमें फैलाएगा जो तुझसे नफ़रत रखते
    हैं।
  rug-rug: Kaqu va sare gamu e Zihova koari doduru minoho, meke lopu kaqu hite va
    razani gamu minoho kaleadi Sa si gamu, kekeṉoṉo gua sapu ele gilania gamu pa popoa
    Izipi, ba kaqu va razani Sa koari na mia kana si arini.
  gaz-gaz: Waaqayyo dhukkuba hunda sirraa fuudha. Inni dhukkuboota suukaneessaa ati
    biyya Gibxitti argite sana warra si jibbanitti fida malee sitti hin fidu.
  fra-LSG: L’Éternel éloignera de toi toute maladie; il ne t’enverra aucune de ces
    mauvaises maladies d’Égypte qui te sont connues, mais il en frappera tous ceux
    qui te haïssent.
  gnn-gnn: '@see-verse:DEU.007.014'
  yal-yal: Alatala ɛ ratangama nɛn furen sifan birin ma. A mi fitina fure yo ragidɛ
    ɛ ma alo ɛ naxanye toxi Misiran yi. Koni a ne rasanbama muxune ma nɛn naxanye
    na ɛ xɔn.
  haw-1868: A e lawe aku o Iehova i na mai a pau mai ou aku nei, aole hoi ia e kau
    i kekahi mai ahulau o Aigupita maluna iho ou, au i ike ai; aka, e kau aku kela
    ia mea maluna iho o ka poe a pau e inaina mai ia oe.
  arb-NAV: وَيَقِيكُمُ الرَّبُّ مِنْ كُلِّ عِلَّةٍ، وَكُلِّ أَمْرَاضِ مِصْرَ الْخَبِيثَةِ
    الَّتِي عَايَنْتُمُوهَا، وَلا يُصِيبُكُمْ بِها، بَلْ يَجْعَلُهَا عَلَى مُبْغِضِيكُمْ.
  ewe-ewe: Gawu la, Yehowa aɖe miaƒe dɔlélewo katã ɖa, eye mana Egiptetɔwo ƒe dɔléle
    siwo dzi nèɖo ŋkui nyuie la dometɔ aɖeke naɖe fu na wò o. Atsɔ dɔléle siawo katã
    ada ɖe wò futɔwo dzi!
  eng-LEE: And the Lord will take away from thee all sickness; and all the evil diseases
    of Egypt, which thou knowest, will he not put upon thee; but he will lay them
    upon all those that hate thee.
  asm-FB: যিহোৱাই আপোনালোকৰ মাজৰ পৰা সকলো ৰোগ দূৰ কৰিব; মিচৰত যি সকলো বিষম ৰোগ আপোনালোকে
    দেখিলে, সেইবোৰ তেওঁ আপোনালোকৰ ওপৰত নিদিব, কিন্তু আপোনালোকক ঘিণ কৰোঁতা সকলৰ ওপৰতহে
    দিব।
  sus-A: عَلَتَلَ وٌ رَتَنفَمَ نّ قُرٍ دْشْي مْولِ بِرِن مَ، عَ نُن قٍ حَاشِ بِرِن
    مَ وٌ نَشٍيٍ كٌلٌنشِ مِسِرَ بْشِ مَ. كْنْ عَ يِ قُرٍ رَ سَنبَمَ مِشِيٍ نَن مَ
    نَشٍيٍ نَ وٌ رَحَاشُ.
  fra-SBL: Yahvé éloignera de toi toute maladie ; il ne mettra sur toi aucune des
    maladies d'Égypte que tu connais, mais il les mettra sur tous ceux qui te haïssent.
  hbo-hbo: וְהֵסִ֧יר יְהוָ֛ה מִמְּךָ֖ כָּל־חֹ֑לִי וְכָל־מַדְוֵי֩ מִצְרַ֨יִם הָרָעִ֜ים
    אֲשֶׁ֣ר יָדַ֗עְתָּ לֹ֤א יְשִׂימָם֙ בָּ֔ךְ וּנְתָנָ֖ם בְּכָל־שֹׂנְאֶֽיךָ׃
  eng-WYCLIFFE: The Lord schal do awei fro thee all ache, `ether sorewe; and he schal
    not brynge to thee the worste siknessis of Egipt, whiche thou knewist, but to
    alle thin enemyes.
  cwe-cwe: Mndewa Mulungu kezamsegezelani mitamu yose na hamwizapata mitamu yoyose
    ya kudumbiza fana yoimpatileni uko Misili, mbali mitamu iyo kezaweng'ha wehi wenu.
  kik-kik: Jehova nĩakamũgitĩra kuuma kũrĩ mĩrimũ yothe. Ndakamũrehithĩria mĩrimũ
    mĩũru ta ĩrĩa muoĩ rĩrĩa mwarĩ kũu bũrũri wa Misiri, no rĩrĩ, nĩakamĩrehithĩria
    andũ arĩa othe mamũthũire.
  omb-omb: Me i Huqe vin leogoro gimiu den segeana doluegi. Nge vin lei vohogi na
    segeana asi tau Ijib dein gimiu, nge vin betera lawera hine ram leo masi gimiu.
  fra-NCL: Yahweh éloignera de toi toute maladie ; il ne t’enverra aucune de ces affections
    malignes d’Égypte que tu connais ; mais il en affligera tous ceux qui te haïssent.
  cek-AK: Angraeng mah nathaih thung hoiah na loih o sak tih; na panoek o ih Izip
    prae thung ih kasae nathaih to nangcae nuiah phasak mak ai; toe nang hnuma kaminawk
    nuiah loe phasak tih.
  cuk-cuk: Be-Bab-Jehová uellegega bemar-imakosulid, degine, Bab-Dummad Egiptoʼgi
    boni-dummagan-onosad-be-daksamalad, bemargi a-bonigan-gwisguega imakosulid. Bab-Jehová,
    we-boni-dummagan dule-isdar-bemar-dakmaladginbi yolegega imakoed.
  uig-CYR: Пәрвәрдигар сәндин барлиқ кесәлләрни нери қилиду вә сән өзүң көргән Мисирдики
    дәһшәтлик вабалардин һеч қайсисини үстүңгә салмайду, бәлки саңа өч болғанларға
    салиду.
  tel-2017: యెహోవా మీలో నుండి వ్యాధులన్నిటినీ తీసివేసి, మీకు తెలిసిన ఐగుప్తులోని కఠినమైన
    క్షయ వ్యాధులన్నిటినీ మీకు దూరపరచి, మిమ్మల్ని ద్వేషించే వారి మీదికే వాటిని పంపిస్తాడు.
  hat-BSA: “Senyè a va retire pami nou tout maladi; epi Li pa p mete sou nou okenn
    nan move maladi Égypte ke nou te konnen yo, men Li va mete yo sou tout sila ki
    rayi nou yo.
  kos-kos: LEUM GOD El ac fah kosrala liki kowos kain in mas nukewa, ac kowos fah
    tia sifil maskin kutena mas upa ma kowos tuh pula in acn Egypt, tusruktu El ac
    fah sang mas inge nu sin mwet lokoalok lowos.
  hbo-WLC: וְהֵסִ֧יר יְהוָ֛ה מִמְּךָ֖ כָּל־חֹ֑לִי וְכָל־מַדְוֵי֩ מִצְרַ֨יִם הָרָעִ֜ים
    אֲשֶׁ֣ר יָדַ֗עְתָּ לֹ֤א יְשִׂימָם֙ בָּ֔ךְ וּנְתָנָ֖ם בְּכָל־שֹׂנְאֶֽיךָ ׃
  ibo-ibo: Onyenwe anyị ga-ewepụrụ unu ọrịa niile. Ọ gaghị ekwe ka ọrịa ndị Ijipt
    ọbụla, nke unu na-echeta nke ọma dakwasị unu, ọrịa ndị a niile ka ọ ga-eme ka
    ọ bịakwasị ndị iro unu!
  ory-ory: ପୁଣି ସଦାପ୍ରଭୁ ତୁମ୍ଭଠାରୁ ସମସ୍ତ ରୋଗ ଦୂର କରିବେ; ଆଉ ତୁମ୍ଭେ ଯେଉଁସବୁ ମିସରୀୟ ମନ୍ଦ
    ବ୍ୟାଧି ଜାଣିଅଛ, ତାହା ସେ ତୁମ୍ଭ ଉପରେ ବର୍ତ୍ତାଇବେ ନାହିଁ, ମାତ୍ର ଯେଉଁମାନେ ତୁମ୍ଭକୁ ଘୃଣା
    କରନ୍ତି, ସେହି ସମସ୍ତଙ୍କ ଉପରେ ତାହା ବର୍ତ୍ତାଇବେ।
  chk-chk: Iwe, ewe Samol mi Lapalap epwe epeti senikemi samau meinisin. Ekewe samaungau
    oua sileer me lon Isip resap ariaföüükemi. Nge Kot epwe anomuur won chokewe meinisin
    mi oputakemi.
  rop-rop: Wen yumob bin jidan langa Ijip, yumob bin abum olkain siknis. Bat YAWEI
    garra maindimbat yumob en yumob kaan jidan sikbala. Im garra pudum detlot siknis
    langa detlot enami blanga yumob.
  ukr-1871: І відхилить Господь усяку недугу від тебе; і не допустить він жадної лихої
    зарази Египецької, що знаєш їх, а нашле її на всїх ненавидників твоїх.
  deu-1951: Der HERR wird alle Krankheiten von dir tun und wird keine von den bösen
    Seuchen der Ägypter, die du gesehen hast, auf dich legen, sondern wird sie allen
    denen zufügen, die dich hassen.
  eng-JPS: And the LORD will take away from thee all sickness; and He will put none
    of the evil diseases of Egypt, which thou knowest, upon thee, but will lay them
    upon all them that hate thee.
  srp-1865: I ukloniæe od tebe Gospod svaku bolest, i od ljutih zala Misirskih koja
    znaš neæe nijednoga pustiti na tebe, nego æe ih pustiti na one sve koji mrze na
    te.
  lug-lug: Mukama takkirizenga ndwadde yonna kukukwata. So taakuleeterenga ndwadde
    ezo ez’akabi, ze wamanyanga, ez’e Misiri, naye anaazireeteranga abo bonna abakukyawa.
  heb-heb: והסיר יהוה ממך כל חלי וכל מדוי מצרים הרעים אשר ידעת לא ישימם בך ונתנם בכל
    שנאיך׃
  ben-IRV: আর সদাপ্রভু তোমার থেকে সব রোগ দূর করবেন; এবং মিশরীয়দের যে সকল খারাপ রোগ
    তুমি জানো, তা তোমাকে দেবেন না, কিন্তু তোমার সব ঘৃণাকারীকে দেবেন।
  pan-pan: ਯਹੋਵਾਹ ਤੁਹਾਡੀਆਂ ਸਾਰੀਆਂ ਬਿਮਾਰੀਆਂ ਤੁਹਾਡੇ ਤੋਂ ਦੂਰ ਕਰ ਦੇਵੇਗਾ ਅਤੇ ਮਿਸਰ ਦੇ ਸਾਰੇ
    ਬੁਰੇ ਰੋਗ ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੁਸੀਂ ਜਾਣਦੇ ਹੋ, ਤੁਹਾਨੂੰ ਨਾ ਲਾਵੇਗਾ ਪਰ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਉਹਨਾਂ
    ਦੇ ਉੱਤੇ ਪਾਵੇਗਾ ਜਿਹੜੇ ਤੁਹਾਡੇ ਤੋਂ ਵੈਰ ਰੱਖਦੇ ਹਨ।
  mya-JVB: ထာဝရဘုရား သည်လည်း ၊ အနာ ရောဂါရှိသမျှ တို့ကို သင့် ဆီ က ပယ်ရှား ၍ ၊ သင်သိ
    သော အဲဂုတ္တု ပြည်၏ အနာ ဆိုးကို သင် ၌ စွဲ စေတော်မ မူ။ သင့် ကိုမုန်း သောသူ အပေါင်း
    တို့၌ စွဲ စေတော်မူမည်။
  hmo-hmo: Lohiabada ese gorere ibounai be umui dekena amo do ia kokia ore. Bona Aigupito
    dekenai umui abia gorere, be ma umui dekenai do ia atoa lasi. To umui idia dagedage
    henia taudia dekenai Lohiabada ese inai gorere do ia atoa.
  urd-urd: और ख़ुदावन्द हर क़िस्म की बीमारी तुझ से दूर करेगा और मिस्र के उन बुरे रोगों
    को जिनसे तुम वाक़िफ़ हो तुझको लगने न देगा, बल्कि उनको उन पर जो तुझ से 'अदावत रखते
    हैं नाज़िल करेगा।
  rus-SYN: и отдалит от тебя Господь Бог твой всякую немощь, и никаких лютых болезней
    Египетских, которые ты видел и которые ты знаешь, не наведет на тебя, но наведет
    их на всех, ненавидящих тебя;
  bqc-SIM: Dii a gyã píi kɛ̃́wáɛ. A gyãvãi pↄ́ á dↄ̃ Egipi kááguo, sema á
    zangudeↄ.
  tcz-CHONGTHU: Chule dammo veisetna akona Pakaiyin navenbit jing diu ahi. Egypt gam'a
    gim genthei nathoh bang uva nathoh sah lou diu, na doumah jouseu aboncha asuh
    mang ding ahi.
  mar-mar: परमेश्वर सर्व आजार काढून टाकील. मिसर देशात तुम्हास माहीत असलेली कोणतीही
    भयंकर रोगराई इथे होणार नाही. हे रोग परमेश्वर तुमच्या शत्रूंवर आणील.
  qub-qub: Ima-ayca gueshyapitapis Tayta Diosninchïmi chapäshunquipaj. Egipto runacunata
    castigar ñacachishanno gamcunata manami ñacachishunquipächu. Contrayqui jatarejcunatami
    ichanga chay castïgucunawan ñacachenga.
  hat-hat: Seyè a p'ap kite ankenn maladi tonbe sou nou. Li p'ap janm voye sou nou
    move epidemi nou te wè ki te tonbe sou moun peyi Lejip yo. L'ap kite sa pou tout
    moun ki pa vle wè nou yo.
  eng-BSB: And the LORD will remove from you all sickness. He will not lay upon you
    any of the terrible diseases you knew in Egypt, but He will inflict them on all
    who hate you.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa seeɓɛ ɲɔiti kpudɛ wo maazu, é la naama ɗɔfɔ ɲɔi tanɔpɛ
    pɛa wo ʋa, niiti ti zeelini Ezipete yooi ma, wo naa zuɠwɛɛ, kɛlɛ toɠa ti leʋe
    naati ma, niiti ti wo maayoseɠezu ʋɛ.
  eng-WEBPB: The LORD will take away from you all sickness; and he will put none of
    the evil diseases of Egypt, which you know, on you, but will lay them on all those
    who hate you.
  kbq-kbq: Hagi Ra Anumzamo'a maka kriramina tamagripintira eritrenketa Isipima me'negetama
    ke'nazankna kefo kriramina e'origahaze. Hianagi iza'zo tamagri'ma ha'ma reramante'naza
    vahepi ana kria eri atrenkeno zamazeri haviza hugahie.
  nhe-BL: TOTECO inmechquixtilis nochi tlamantli cocolistli huan ax quicahuilis ma
    inmechajsis nopa fiero cocolistli tlen inquiitaque ipan tlali Egipto. Pero quena,
    quinmactilis nopa fiero cocolistli nochi imocualancaitacahua.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e pepyro putar ma'eahy nànàn nehe. Nuzepyk pixik
    kwaw penehe ma'eahy haw Ezit wanupe wemimono kwer pupe nehe. Pekwaw katu ko ma'e.
    Omono putar a'e ma'eahy haw teko peàmàtyry'ymar wanehe nehe. Ta'e na'iakatuwawahy
    kwaw penehe wà xe.
  eng-DRA: 'The Lord will take away from thee all sickness: and the grievous infirmities
    of Egypt, which thou knowest, he will not bring upon thee, but upon thy enemies.'
