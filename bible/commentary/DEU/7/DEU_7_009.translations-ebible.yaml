    mantém aliança e bondade amorosa com mil gerações com aqueles que o amam e guardam
    seus mandamentos,
  cth-cth: Hatdawkvah, nangmae BAWIPA Cathut teh Cathut katang, yuemkamcu e Cathut,
    Bawipa ka lungpataw ni teh phunglawk katarawinaw e se a thongsang totouh lawkkam
    acak teh pahrennae kamnuek e Cathut,
  twi-twi: Enti munhu sɛ, Awurade, mo Nyankopɔn, yɛ Onyankopɔn; ɔyɛ nokware Nyankopɔn
    a odi wɔn a wɔdɔ no na wodi nʼahyɛde so no dɔ apam so kosi awo ntoatoaso apem
    so.
  hlt-hlt: Te dongah BOEIPA na Pathen, Pathen amah kah a paipi te a cak la aka ngaithuen
    neh amah aka lungnah tih a olpaek te a olpaek bangla aka ngaithuen taengah cadilcahma
    thawngkhat duela sitlohnah Pathen la om tila ming lah.
  tbz-SIM: Di tũ mbɑntɛ́ kɛ dò ndi Yiɛ̀ nKuyie nkùù di te kuù tu Kuyie kɛ dɔɔri kù
    bɛ́i ntì kɛ́mpĩ́ mmɛtɑummɛ̀ kù di dɔ̀ɔ̀nɛ̀ mɛ̀ kɛ dɔɔri mɛsɑ̀ɑ̀ mbɛ̀ɛ̀ kù dɔ́,
    kɛ pĩ́ nku tɑnnɔ̀ nɛ̀ bɛ yɑɑ̀bíyúóó.
  msy-2020: Ia deravɨra bizir kam gɨnɨghnɨgh. Ikiavɨra Itir God, a guizbangɨra God,
    egha zurara uan Akar Dɨkɨrɨzir Gavgavibar gɨn ghua bizibagh ami. Egha gumazamizir
    avɨrir an Akar Gavgavibar gɨn ghua a gifongeziba, a men apangkuv, kamaghɨra mangɨvɨra
    ikiam.
  dop-dop: Pǝ wɛɛ sɩ ɩ́ nyɩ sɩ Tɑcɑɑ tike ntɛ́ Ɩsɔ. Ɩ tɔkɑ ɩ nɔɣɔ sɩɩʋ kɛ́ nɑ ɩ́ pɑɑsǝɣǝnɑ
    mpɑ pɑ sɔɔlǝɣɩ-ɩ nɑ pɑ́ tɔkǝɣɩ ɩ kʋsǝsɩɩtʋ tɔ hɑlǝnɑ pɑ lʋlʋŋ loosi iyɑɣɑ (1000).
  azb-azb: Bilin ki, Allahınız Rəbb əsl Allahdır. O, vəfalı Allahdır. Əhdinə sadiq
    qalıb Onu sevənlərin, əmrlərini yerinə yetirənlərin minlərlə nəslinə məhəbbətini
    göstərər.
  eng-DBY: And thou shalt know that Jehovah thy God, he is God, the faithful God,
    who keepeth covenant and mercy to a thousand generations with them that love him
    and keep his commandments;
  hin-2017: इसलिए जान ले कि तेरा परमेश्वर यहोवा ही परमेश्वर है, वह विश्वासयोग्य परमेश्वर
    है; जो उससे प्रेम रखते और उसकी आज्ञाएँ मानते हैं उनके साथ वह हजार पीढ़ी तक अपनी
    वाचा का पालन करता, और उन पर करुणा करता रहता है;
  wol-KYG: Xamleen boog ne seen Yàlla Aji Sax ji moom mooy Yàlla; mooy Yàlla ju dëggu
    jiy sàmm kóllëre ak ngor ñeel soppeem ñiy sàmm ay santaaneem, sët ba sëtaat, ba
    ci junniy maas.
  eng-YLT: '''And thou hast known that Jehovah thy God He [is] God, the faithful God,
    keeping the covenant, and the kindness, to those loving Him, and to those keeping
    His commands — to a thousand generations,'
  kne-kne: Say pangammoan yo ay si Yahweh ay Diyos yo et tet-ewa ay Diyos ya matalek.
    Tongpalena din inkari na ya kanayon ay ipaila na din layad na sin manglayad en
    sisya ya manongpal sin bilina enggana sin maikapiga ay libo ay kapototan.
  eng-WYC-2017: And thou shalt know, that thy Lord God himself is a strong God, and
    faithful, and keepeth covenant and mercy to them that love him, and to them that
    keep his commandments, into a thousand generations;
  eng-WMBB: Know therefore that the LORD your God himself is God, the faithful God,
    who keeps covenant and loving kindness to a thousand generations with those who
    love him and keep his commandments,
  urd-GVH: चुनाँचे जान ले कि सिर्फ़ रब तेरा ख़ुदा ही ख़ुदा है। वह वफ़ादार ख़ुदा है।
    जो उससे मुहब्बत रखते और उसके अहकाम पर अमल करते हैं उनके साथ वह अपना अहद क़ायम
    रखेगा और उन पर हज़ार पुश्तों तक मेहरबानी करेगा।
  rug-rug: Gilania mia sapu e Zihova mo sina mia Tamasa sapu lopu hoke va ririunae.
    Meke lopu kaqu gala pania Sa sa Nana vinariva egoi, meke lopu makudo vata dogoro
    nia Sa sa Nana tataru koasa keke tina sinage na sage, koa rini pu tataru nia na
    va tabei sari Nana zinama.
  gaz-gaz: Kanaafuu akka Waaqayyo Waaqni kee Waaqa taʼe beeki; inni Waaqa amanamaa
    warra isa jaallatanii ajaja isaas eeganiif kakuu fi araara isaa hamma dhaloota
    kumaatti eeguu dha.
  fra-LSG: Sache donc que c’est l’Éternel, ton Dieu, qui est Dieu. Ce Dieu fidèle
    garde son alliance et sa miséricorde jusqu’à la millième génération envers ceux
    qui l’aiment et qui observent ses commandements.
  gnn-gnn: Guyaŋiya ŋanya Waŋarrnha nhumalaŋguway Godnha, ŋunhi ŋayipi waŋgany yuwalktja
    wal'ŋu waŋarr; ŋayipi waŋganydhu ŋuli yukurra djäma ŋunhiyinydja ŋunhi ŋayi dhawu'‐nherrara.
    Bitjanna liŋguna yurru‐wala ŋayi yukurra märryu‐ḏapmarama yana ŋunhinhanydja yolŋu'‐yulŋunha
    ŋunhi walala yukurra ŋanya märryu‐ḏapmarama, ga ŋayathama nhanŋu rom yukurra;
    gupaḏalnha‐wala yana ŋayi yurru ŋunhinydja yolŋu dhäruk‐märranharamirrinydja nhina
    yukurra goŋmirrina dhikana wal'ŋu, ga bitjandhi liŋgu nhanŋu yurru yumurrku' ga
    gutharra'mirriŋu walala nhanŋu nhinanydja yukurra ŋunhili nhanukala Godkalanydja
    märr‐ŋamathinyaŋura.
  yal-yal: Nanara, ɛ xa a kolon, a Alatala ɛ Ala, a tan keden peen nan Ala ra. A tinxin.
    Naxanye na a xanu, e a yamarin suxu, a a layirin nakamalima ne xa nɛn a hinanni
    han mayixɛtɛ wuli keden.
  haw-1868: 'E ike hoi oe, o Iehova kou Akua, oia no ke Akua, he Akua oiaio, e malama
    ana i ka berita, a i ke aloha no ka poe i aloha aku ia ia, a malama hoi i kana
    mau kauoha, a hiki i ke tausani o na hanauna:'
  arb-NAV: فَاعْلَمُوا أَنَّ الرَّبَّ إِلَهَكُمْ هُوَ اللهُ، الإِلَهُ الأَمِينُ الْوَفِيُّ
    بِالْعَهْدِ وَالإِحْسَانِ لِمُحِبِّيهِ وَحَافِظِي وَصَايَاهُ إِلَى أَلْفِ جِيلٍ.
  ewe-ewe: Eya ta nyae bena Yehowa, wò Mawu la nye Mawu nuteƒewɔla. Ewɔa eƒe ŋugbedodowo
    dzi na dzidzime akpewo, eye wòtsɔa lɔlɔ̃ mavɔ lɔ̃a ame siwo lɔ̃nɛ, eye wowɔa eƒe
    seawo dzi.
  eng-LEE: Know then that the Eternal thy God, is the God, the faithful God, who keepeth
    the covenant and the mercy with those that love him and with those that keep his
    commandments to the thousandth generation;
  asm-FB: এতেকে আপোনালোকে জানিব যে, ঈশ্বৰ যিহোৱাই আপোনাৰ ঈশ্বৰ; তেওঁক প্ৰেম কৰা আৰু
    তেওঁৰ আজ্ঞা পালন কৰাসকলৰ পক্ষে তেওঁ হাজাৰ হাজাৰ পুৰুষলৈকে দয়া আৰু নিয়মটি ৰক্ষা
    কৰোঁতা বিশ্বস্ত ঈশ্বৰ;
  sus-A: وٌ شَ عَ كٌلٌن وٌ مَرِفِ عَلَتَلَ، نَن كٍرٍن ثٍتِ نَ عَلَ رَ. عَلَ قِندِشِ
    قٌنِسِرٍ مَنفّ نَن نَ نَشَن عَ شَ سَاتّ رَكَمَلِمَ، نَشَن هّيرِ فبٍفبٍ قِمَ وٌ
    مَ. عَ نَ رَبَمَ وٌ بْنسْييٍ بّ نَشٍيٍ قَمَ وٌ شَنبِ رَ، نَشٍيٍ عَ شَنُمَ، عٍ
    مَن عَ شَ يَامَرِيٍ رَبَتُ.
  fra-SBL: Sachez donc que Yahvé, votre Dieu, est lui-même Dieu, le Dieu fidèle, qui
    garde l'alliance et la bonté jusqu'à mille générations avec ceux qui l'aiment
    et qui gardent ses commandements,
  hbo-hbo: וְיָ֣דַעְתָּ֔ כִּֽי־יְהוָ֥ה אֱלֹהֶ֖יךָ ה֣וּא הֽ͏ָאֱלֹהִ֑ים הָאֵל֙ הַֽנֶּאֱמָ֔ן
    שֹׁמֵ֧ר הַבְּרִ֣ית וְהַחֶ֗סֶד לְאֹהֲבָ֛יו וּלְשֹׁמְרֵ֥י *מִצְוֹתֹו (מִצְוֹתָ֖יו)
    לְאֶ֥לֶף דֹּֽור׃
  eng-WYCLIFFE: And thou schalt wite, that thi Lord God hym silf is a strong God,
    and feithful, and kepith couenaunt and mersi to hem that louen hym, and to hem
    that kepen hise comaundementis, in to a thousynde generaciouns;
  cwe-cwe: Muvimanye kuwa Mndewa Mulungu, Mulungu wenu, niiyo Mulungu yokwaminika.
    Kezakwika lagano jake na kulagusa ulondo wake wa kufunya umoyo kwa nyelesi za
    waja womulonda yeye na wozindilila malagilizo yake mbaka nyelesi alufu.
  kik-kik: Nĩ ũndũ ũcio kĩmenyei atĩ Jehova Ngai wanyu nĩwe Ngai; o we Mũrungu ũrĩa
    mwĩhokeku, ũmenyagĩrĩra kĩrĩkanĩro gĩake kĩa wendo kũrĩ njiaro ngiri cia andũ
    arĩa mamwendete, na makamenyerera maathani make.
  omb-omb: Me goin ilo huri ve nomu Huqe Mauri nge i Huqe u garohuri siu nge u hango
    bibi na nona waratau siaga mena vaigareagi lawera, rau leogareagi me lawe na sinobu
    teriteri ngere ram tabea ko ram wiribibi na nona leohora.
  fra-NCL: Sache donc que c’est Yahweh, ton Dieu, qui est Dieu, le Dieu fidèle qui
    garde l’alliance et la miséricorde jusqu’à mille générations, pour ceux qui l’aiment
    et qui gardent ses commandements.
  cek-AK: To pongah na Angraeng Sithaw loe, Sithaw ni, tiah panoek oh; anih loe oep
    kathok Sithaw ah oh, anih loe palungnathaih hoiah sak ih a lokkamhaih to, a palung
    ih kaminawk hoi a paek ih lok pakuem kaminawk khaeah, caa patoeng adung sangto
    karoek to caksakkung ah oh.
  cuk-cuk: ”Degisoggu, be wisgumar, be-Bab-Dummad-Jehová, Bab-Dummad gued. Bab-Dummad-innikigwad-degisadeguadid.
    Bab-Dummad dule-e-sabgudimaladgala, e-Igar-Mamaidba-nanadimaladgala, e-wagan-danimaloed-ugakaasega,
    e-Igar-Mesisadi bela ega sogedba imaked. Degine, e-sabgued-degisadeguad ega oyoged.
  uig-CYR: Шуңа силәр Пәрвәрдигар Худайиңларниң бәрһәқ Худа, вәдисидә турғучи Тәңри
    екәнлигини билишиңлар керәк; У Өзини сөйүп, әмирлирини тутқанларға миң дәвиргичә
    өзгәрмәс меһир көрситип әһдисидә турғучидур;
  pma-pma: 'Sakini mihendem kati keke Iahova, Ahi onami, kei tanges vi anatin. Kei,
    en rovobongentei hatkatien keil onen. !Vuo! Lises kei musil kati. Koakeil e vati
    ka amusil kat mengkatien keil onen, kei houm vasin hatkatien takeih onen ka hetie
    lat envatien onen min keil: min koakeil ten avong kosa, ka min koakeil ikatau
    veah heha vio … keite teni hetovuol.'
  tel-2017: కాబట్టి మీ దేవుడు యెహోవాయే దేవుడనీ తనను ప్రేమించి, తన ఆజ్ఞలను పాటించే
    వారికి తన నిబంధనను స్థిరపరచేవాడనీ మీరు తెలుసుకోవాలి. ఆయన వేయి తరాల వరకూ కృప చూపేవాడనీ,
    నమ్మదగిన దేవుడనీ గ్రహించాలి. తనను ద్వేషించే ప్రతి ఒక్కరినీ నేరుగా నాశనం చేసి వారిని
    శిక్షించేవాడనీ మీరు తెలుసుకోవాలి.
  hat-BSA: “Konsa, konnen ke SENYÈ a, Bondye nou an, se Li ki Dye a, Bondye ki fidèl
    la, ki kenbe akò Li ak lanmou dous Li pou jis rive nan mil jenerasyon avèk sila
    ki renmen Li yo e ki kenbe kòmandman Li yo,
  bxh-bxh: Bena ami siba wananaha mate, Guyau emi Yaubada, in iyabona Yaubada. Fuya
    ouꞌouli ena angwala wahawahadi lisidi yai haba ya fafawananahadi, yo ya gadosisiyemiu
    be nimana didigana yai, lau fayofayo yai ya abifahimiu Kin Falo ena gigibwali
    yai.
  kos-kos: Esam lah LEUM GOD lowos El mukena pa God, ac El oaru. El ac fah liyaung
    wulela lal, ac fahkak lungse kawil lal nu sin tausin fwil selos su lungse El ac
    akos ma sap lal.
  hbo-WLC: וְיָ֣דַעְתָּ֔ כִּֽי־יְהוָ֥ה אֱלֹהֶ֖יךָ ה֣וּא הָֽאֱלֹהִ֑ים הָאֵל֙ הַֽנֶּאֱמָ֔ן
    שֹׁמֵ֧ר הַבְּרִ֣ית וְהַחֶ֗סֶד לְאֹהֲבָ֛יו וּלְשֹׁמְרֵ֥י מצותו לְאֶ֥לֶף דּֽוֹר׃
  ibo-ibo: Matanụ nke ọma na Onyenwe anyị bụ Chineke unu bụ Chineke. Ọ bụ Chineke
    kwesiri ntụkwasị obi, onye na-edebe ọgbụgba ndụ ịhụnanya ya ruo puku ọgbọ, nye
    ndị niile hụrụ ya nʼanya, ndị na-edebe ihe niile o nyere nʼiwu.
  ory-ory: ଏହେତୁ ଜାଣ ଯେ, ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର, କେବଳ ସେ ପରମେଶ୍ୱର ଅଟନ୍ତି; ସେ ବିଶ୍ୱସନୀୟ
    ପରମେଶ୍ୱର ଅଟନ୍ତି; ଯେଉଁମାନେ ତାହାଙ୍କୁ ପ୍ରେମ କରନ୍ତି ଓ ତାହାଙ୍କ ଆଜ୍ଞା ପାଳନ କରନ୍ତି, ସେମାନଙ୍କ
    ପକ୍ଷରେ ସେ ସହସ୍ର ପିଢ଼ି ପର୍ଯ୍ୟନ୍ତ ନିୟମ ଓ ଦୟା ରକ୍ଷା କରନ୍ତି।
  chk-chk: Iei mine oupwe silei pwe ewe Samol mi Lapalap ämi we Kot a wesewesen Kot,
    eman Kot mi allükülük, a tümwünü an pwon o pwärätä an tong ngeni ngeröün täppin
    aramas mi echeni o aleasochisi an allük kana.
  rop-rop: Yumob garra jinggabat YAWEI det trubala God blanga wi. Im det wanbala God
    na, en im brabli trubalawan. Im garra kipum im brabli strongbala pramis weya im
    oldei kipgon laigim detmatj ola pipul hu laigim im en teiknodis langa im lowa,
  ukr-1871: Знай же, що Господь, Бог твій, єсть Бог, вірний Бог, що додержує по тисячні
    роди завіт і ласку для тих, що люблять його і додержують заповідї його,
  deu-1951: So sollst du nun wissen, daß der HERR, dein Gott, der wahre Gott ist,
    der treue Gott, welcher den Bund und die Gnade denen bewahrt, die ihn lieben und
    seine Gebote bewahren, auf tausend Geschlechter;
  eng-JPS: Know therefore that the LORD thy God, He is God; the faithful God, who
    keepeth covenant and mercy with them that love Him and keep His commandments to
    a thousand generations;
  srp-1865: I tako znaj da je Gospod Bog tvoj Bog, Bog vjeran, koji drži zavjet svoj
    i milost svoju do tisuæu koljena onima koji ga ljube i drže zapovijesti njegove,
  lug-lug: Noolwekyo osaananga okukitegeeranga nga Mukama Katonda wo ye Katonda; Katonda
    omwesigwa akuuma endagaano ye ey’okwagala okutaggwaawo eri abamwagala era abagondera
    ebiragiro bye okutuuka ku mirembe olukumi.
  heb-heb: וידעת כי יהוה אלהיך הוא האלהים האל הנאמן שמר הברית והחסד לאהביו ולשמרי
    מצותו לאלף דור׃
  ben-IRV: অতএব তুমি জানো যে, সদাপ্রভুই তোমার ঈশ্বর, তিনিই ঈশ্বর, তিনি বিশ্বস্ত ঈশ্বর,
    যারা তাঁকে ভালবাসে ও তাঁর আদেশ পালন করে, তাদের জন্য হাজার প্রজন্ম পর্যন্ত দয়া
    ও নিয়ম রক্ষা করেন।
  pan-pan: ਜਾਣ ਲਓ ਕਿ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹੀ ਪਰਮੇਸ਼ੁਰ ਹੈ, ਉਹ ਆਪਣੇ ਬਚਨ ਦਾ ਪੱਕਾ ਪਰਮੇਸ਼ੁਰ
    ਹੈ ਅਤੇ ਨੇਮ ਦੀ ਪਾਲਨਾ ਕਰਨ ਵਾਲਾ ਹੈ ਅਤੇ ਹਜ਼ਾਰਾਂ ਪੀੜ੍ਹੀਆਂ ਤੱਕ ਉਨ੍ਹਾਂ ਉੱਤੇ ਦਯਾ ਕਰਦਾ
    ਹੈ, ਜਿਹੜੇ ਉਸ ਦੇ ਨਾਲ ਪ੍ਰੇਮ ਕਰਦੇ ਅਤੇ ਉਸ ਦੇ ਹੁਕਮਾਂ ਨੂੰ ਮੰਨਦੇ ਹਨ।
  mya-JVB: သို့ဖြစ်၍ သင် ၏ဘုရားသခင် ထာဝရဘုရား သည် မှန်သောဘုရား ၊ သစ္စာ စောင့်သောဘုရား
    ၊ ကိုယ်တော် ကို ချစ် ၍ ပညတ် တော်တို့ကို စောင့်ရှောက် သောသူတို့ ၏ အမျိုး အစဉ်အဆက်
    အထောင် အသောင်းတိုင်အောင် ပဋိညာဉ် စကားတည် ၍ ကရုဏာ ကို ပြသောဘုရား၊
  hmo-hmo: Unai dainai do umui laloatao, Lohiabada emui Dirava, ia sibona be Dirava
    korikori, ia be abidadama kara Diravana. Ia ese iena gwauhamata do ia hamomokania,
    bona iena noho hanaihanai lalokauna do ia henia noho, ela bona uru 1,000, ia dekenai
    idia lalokau henia, bona iena Taravatu idia badinaia taudia dekenai.
  urd-urd: इसलिए जान लो कि ख़ुदावन्द तुम्हारा ख़ुदा वही ख़ुदा है। वह वफ़ादार ख़ुदा
    है, और जो उससे मुहब्बत रखते और उसके हुक्मों को मानते हैं, उनके साथ हज़ार नसल तक
    वह अपने 'अहद को क़ाईम रखता और उन पर रहम करता है।
  rus-SYN: Итак знай, что Господь, Бог твой, есть Бог, Бог верный, Который хранит
    завет Свой и милость к любящим Его и сохраняющим заповеди Его до тысячи родов,
  bqc-SIM: Àↄ dↄ̃ kɛ́ Dii á Lua mɛ́ Lua ũ. Ɔ̃mɛ Lua náaide pↄ́ ìↄ zɛa ń a bàakuaánↄo
    ũ. Ìↄ gbɛ̃kɛ vĩ ń gbɛ̃́ pↄ́ yeazi aa a yãdilɛaↄ kũaↄ e ń buiwaɛ.
  tcz-CHONGTHU: Hijeh chun hethem un Pakai, Pathen hi nang ho Pathen dihtah mong ahi.
    Pakai ngailua athupeh nit jing mite chunga, akhang akhanga akitepna akoi jing
    in ngailutna jong anei jing in ahi.
  mar-mar: तेव्हा लक्षात ठेवा तुमचा देव परमेश्वर हाच एक देव आहे. त्यावर विश्वास ठेवा.
    तो आपला करार पाळतो. त्याच्यावर प्रेम करणाऱ्या आणि त्याच्या आज्ञा पाळणाऱ्या लोकांवर
    व त्यांच्या पुढच्या हजारो पिढ्यांवर तो दया करतो.
  soq-soq: Sa baiwa e ateitana Iawe ipa ulaipa Godida wande, me dima wadia dewamodie
    os wande. Apana mida me nuawadawadasaie ita do aiawa ruawantoia, me nuawadawadaidamodie
    ita dewa euda mo mampo dewasade. Sa ipa me sauawa mo uaraia ando muntompa mampo
    winakasalepi.
  qub-qub: Chauraga gamcuna sumaj yarpay. Tayta Diosninchïpita mas jucga manami Dios
    canchu. Payta cuyajcunata, mandamintunta cumlejcunataga waranga miray aywajcamapis
    aunishanta cumlengami.
  hat-hat: Se pou nou rekonèt Seyè a, Bondye nou an, se sèl Bondye ki genyen, sèl
    Bondye k'ap toujou kenbe pawòl li. Wi, l'ap toujou kenbe kontra li pase a. L'ap
    toujou renmen moun ki renmen l', moun ki fè tou sa l' mande yo fè, de pitit an
    pitit, pandan mil jenerasyon.
  eng-BSB: Know therefore that the LORD your God is God, the faithful God who keeps
    His covenant of loving devotion for a thousand generations of those who love Him
    and keep His commandments.
  tod-tod: À suɠwɛɛ deɠɛmu ga Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠa é ga gaama ƓALA gila kpegi.
    Wooɠɛɠila GALAGI, é ná-minazeɠegi ta ná-wooɠɛɠiladai makɛsu eyɛsu é zeeli
    yamani waagilasiɛi (1 000) ma, naati bɛ, niiti ti nɛɛzu ʋɛ, ta ti ná-deveiti
    sosu.
  eng-WEBPB: Know therefore that the LORD your God himself is God, the faithful God,
    who keeps covenant and loving kindness to a thousand generations with those who
    love him and keep his commandments,
  kbq-kbq: E'ina hu'negu tamagra antahini hiho, Ra Anumzana tamagri Anumzamo'a Agrake
    Anumzana mani'neankino, kema hu'nea kere oti Anumzankino huhagerafi huvempa ke'a
    nevaririno Agri'ma avesinte'za kasege'ama avaririza vahera vagaore avesi'zanu
    zamavesi nezmanteno, zamagripinti'ma fore hu anante anante'ma hu'zama tauseni'a
    zupama vanaza vahe'enena avesi zamantegahie.
  nhe-BL: “Xijmachilica cuali para imoTECO Dios yajaya tlen nelnelía Dios huan tlen
    nelnelía temachtli. Para nochipa yajaya quitlamichihuas tlen quiijtojtoc para
    quichihuas ipan nopa tlajtoli tlen quisencajqui imohuaya. Intla tijchihuase itlanahuatilhua,
    techicnelis tojuanti, toconehua, huan toixhuihua tlen quipiyase ininconehua hasta
    mil hueltas.
  gub-BL: Pema'enukwaw ko ma'e rehe nehe. Tupàn Tuweharupi Wiko Ma'e Zanezar wiko
    Tupàn romo a'e. Xo pitài Tupàn zo heta. Uzapo wemimume'u tuweharupi. Nuzuhaw kwaw
    uze'eg wemiapo katu kwer. Aze amo uzamutar Tupàn wà, aze weruzar ize'eg wà, Tupàn
    umumaw 1.000 teko wazuapyapyr a'e teko wamutar pà.
  eng-DRA: 'And thou shalt know that the Lord thy God, he is a strong and faithful
    God, keeping his covenant and mercy to them that love him, and to them that keep
    his commandments, unto a thousand generations:'
