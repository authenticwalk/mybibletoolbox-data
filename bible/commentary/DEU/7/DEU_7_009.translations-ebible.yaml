verse: DEU.007.009
translations:
  mal-C: അതുകൊണ്ട് നിങ്ങളുടെ ദൈവമായ യഹോവ, ദൈവം ആകുന്നു എന്നും അവിടത്തെ സ്നേഹിക്കുകയും
    അവിടത്തെ കൽപ്പനകൾ പാലിക്കുകയും ചെയ്യുന്നവർക്ക് ആയിരം തലമുറവരെ സ്നേഹത്തിന്റെ ഉടമ്പടി
    ഉറപ്പിക്കുന്ന വിശ്വസ്തനായ ദൈവമാണ് യഹോവ എന്നും നിങ്ങൾ അറിയണം.
  deu-TKW: damit du erkennest, daß Jahwe, dein Gott, der wahre Gott ist, der treue
    Gott, der den Bund und die Huld bis auf tausend Geschlechter denen bewahrt, die
    ihn lieben und seine Gebote halten,
  lin-lin: Boye yeba ete Yawe, Nzambe na yo, azali Nzambe moko kaka ya solo ; azali
    Nzambe ya boyengebene, abatelaka boyokani mpe bolingo na Ye kino na molongo ya
    nkoto ya bakitani oyo balingaka Ye mpe babatelaka mibeko na Ye.
  eng-LSV: And you have known that He, your God YHWH, [is] God, the faithful God keeping
    the covenant and the kindness with those loving Him and with those keeping His
    commands, for one thousand generations,
  eng-GNV: That thou mayest knowe, that the Lord thy God, he is God, the faithfull
    God which keepeth couenant and mercie vnto them that loue him and keepe his commandements,
    euen to a thousand generations,
  eng-WEBSTER: 'Know therefore that the LORD thy God, he is God, the faithful God,
    who keepeth covenant and mercy with them that love him and keep his commandments
    to a thousand generations:'
  nhw-BL: “Xijmachilica cuali para amoTECO Dios yaya catli nelnelía Dios huan catli
    nelnelía temachtli. Para nochipa yaya quitlamichihuas catli quiijtojtoc para quichihuas
    ipan nopa camanali catli quisencajqui amohuaya. Sintla tijchihuase itlanahuatilhua,
    techicnelis tojuanti, toconehua, huan toixhuihua catli quipiyase ininconehua hasta
    mil hueltas.
  swh-ONEN: Basi ujue kwamba Bwana Mungu wako ndiye Mungu; ni Mungu mwaminifu, anayetunza
    Agano la upendo kwa maelfu ya vizazi vya wale wanaompenda na kuzishika amri zake.
  bba-bba: Yen sɔ̃, i de i n yɛ̃ mɑ Gusunɔ bɛsɛn Yinniwɑ u sɑ̃ɑ Gusunɔ. U rɑ win ɑrukɑwɑni
    nɛnɛ kɑ be bɑ win woodɑbɑ mɛm nɔɔwɑmmɛ sere kɑ ben bibun bweserun nɔrɔm nɔrɔmwɔ
    (1.000). Be bɑ nùn kĩ, u ku rɑ bu tɔnu kɑndu kue.
  eng-KJVCPB: Know therefore that the Lord thy God, he is God, the faithful God, which
    keepeth covenant and mercy with them that love him and keep his commandments to
    a thousand generations;
  wbp-wbp: 'Manngu-nyangkalu nyampu-kurluju: YAAWIYI-ji ngalipa-nyangu Kaatu. Kula-ka
    ngana-puka nyina nyurrurlakuju puranjaku manu pulka-pinjaku. Ngarrurnu-nyarra
    kapu-nyarra yulkami tarnnga-juku. Kajinkilirla yulkami, manu kajinkili tarnngangku-juku
    purami nyanungu-nyangu kuruwarri, ngula-jangkaju kapu-nyarra tarnngangku warrawarra-kanyi.
    Kula-nyarra yampinja-yani.'
  luo-luo: Ngʼeuru ni Jehova Nyasaye ma Nyasachu en Nyasaye. En Nyasaye ma ja-adiera;
    marito singruokne mar hera ne tienge gana gi gana mohere kendo rito chikene.
  meu-meu: 'Taunabunai, ba diba, Iehova, emui Dirava, na Dirava korikori, heabidadama
    Diravana: ia na ena hebogahisi ai ena gwauhamata e hamomokanimu ela bona uru daha,
    e lalokau heniamu bona ena haheḡani e badinamu taudia ediai.'
  npi-ULB: त्यसकारण, परमप्रभुले तिमीहरूलाई शक्तिशाली हातले बाहिर ल्याउनुभएको छ, र
    दासत्वको घर अर्थात् मिश्रका राजा फारोको हातबाट छुटकारा दिलाउनुभएको छ । तसर्थ,
    परमप्रभु तिमीहरूका परमेश्‍वर नै विश्‍वासयोग्य परमेश्‍वर हुनुहुन्छ जसले उहाँलाई
    प्रेम गर्ने र उहाँका आज्ञाहरू मान्‍ने हजारौँ पुस्तासम्म आफ्ना करार पुरा गर्नुहुन्छ
    र विश्‍वासयोग्य हुनुहुन्छ भनी जान ।
  yor-yor: Nítorí náà ẹ mọ̀ dájúdájú pé Olúwa Ọlọ́run yín, Òun ni Ọlọ́run, Ọlọ́run
    olóòtítọ́ ni, tí ń pa májẹ̀mú ìfẹ́ rẹ̀ mọ́ fún ẹgbẹẹgbẹ̀rún ìran, àwọn tí ó fẹ́
    ẹ tí ó sì ń pa àṣẹ rẹ̀ mọ́.
  ind-ind: Jadi, jangan lupa bahwa TUHAN Allahmu adalah satu-satunya Allah. Dia adalah
    Allah yang layak dipercaya, dan Dia akan setia menepati perjanjian yang Dia buat
    dengan kalian, bahkan sampai ribuan generasi, asalkan kalian tetap mengasihi Dia
    dan mematuhi perintah-perintah-Nya.
  pes-OPCB: پس بدانید که تنها خدایی که وجود دارد یهوه، خدایتان است و او همان خدای
    امینی است که تا هزاران نسل عهد خود را نگاه داشته، پیوسته کسانی را که او را دوست
    می‌دارند و دستورهایش را اطاعت می‌کنند محبت می‌نماید.
  tgl-ULB: Kaya kilalanin si Yahweh na inyong Diyos— siya ay Diyos, ang tapat na Diyos,
    na nagpapanatili ng mga tipan at katapatan sa isang libong salinlahi sa mga nagmamahal
    sa kaniya at nagpapanatili ng kaniyang mga utos,
  cbu-NT: Taarashipani iy Apanllirini zurampatari Apanlliritcha. Siysa anoo ayamtaati
    mbizarintspa. Apanlleetsimari chinangtsa. Apanll uru waanaatsi kuk zurampatari
    tatsamkiya. Nlluranureemtam urutamari kukoo tatsamchiya. Yuwaa tputs kukoo zurampatari
    payuku anoo ashchiya.
  hui-hui: Ai nde tígua mbirale uruni mitangi bialu Anduane Homogo inanaga Ngode Datagaliwabe
    ibuni hanguore Ngode Datagaliwabe henene howa mini bilinahe kagoni. Horo bibahendengi
    ibunime bi ledago biai hagaore kago tihondo bulebero lalu bi bamba lowiyaruni
    henene biaiore holebira. Wali agali dewaore dindi bibahendeha karume ibu gubalini
    howa ibunaga bi mana hale halu biai hararuhondo ibunaga gubalini holene walia
    holebira.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သာ လျှင် ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း၊
    သစ္စာ​တော်​တည် မြဲ​ကြောင်း​သိ​မှတ်​လော့။ ထာ​ဝ​ရ​ဘု​ရား​သည် မိ​မိ​ကို​ချစ်​၍​ပ​ညတ်​တော်​များ​ကို​လိုက်​နာ
    သော​သူ​တို့​၏​အ​မျိုး​အ​စဉ်​အ​ဆက်​ထောင် သောင်း​အ​ထိ မိ​မိ​၏​ပ​ဋိ​ညာဉ်​ကို​တည်​စေ
    ၍​သူ​တို့​အား​မေတ္တာ​က​ရု​ဏာ​ကို​ပြ​တော် မူ​မည်။-
  bod-N: དེ་བས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་དཀོན་མཆོག་ཡིན་པ་དང་། ཡིད་རྟོན་རུང་བའི་དཀོན་མཆོག་ཡིན་པ་ཁྱོད་རྣམས་ཀྱིས་ཤེས་དགོས་ལ།
    ཁོང་གིས་ཁོང་ལ་མཉེས་པ་དང་ཁོང་གི་བཀའ་རྒྱ་སྲུང་མཁན་རྣམས་ལ། མི་རབས་སྟོང་གི་བར་དུ་ཞལ་ཆད་བསྲུང་ཞིང་བྱམས་བརྩེ་གནང་བ་ཡིན།
  sna-sna: Naizvozvo zivai kuti Jehovha Mwari wenyu ndiMwari; iye ndiMwari akatendeka
    anochengeta sungano yake yorudo kusvikira kumarudzi ane chiuru chamarudzi kuna
    avo vanomuda uye vanochengeta mirayiro yake.
  spa-BLM: Sabed, pues, que el propio Yahvé, vuestro Dios, es Dios, el Dios fiel,
    que mantiene la alianza y la bondad amorosa hasta mil generaciones con los que
    le aman y guardan sus mandamientos,
  cac-cac: Ojtaquejequeli to a Jehová co Diosal an̈ej val Dios. Tz'eln̈ejc'och tas
    syal d'a eb' xajanani, aton eb' sc'anab'ajan schecnab'il. Ayn̈ej och yed' eb'
    yed' d'a eb' yin̈tilal eb' yic ol b'eyn̈ejb'atoc.
  swh-ULB: Kwa hiyo tambua ya kuwa Yahwe Mungu wako-ni Mungu, Mungu mwaminifu, anayetunza
    maagano na uaminifu kwa vizazi elfu kwa wale wanaompenda na kuyashika maagizo
    yake,
  bel-bel: Дык вось, ведай, што Гасподзь, Бог твой, ёсьць Бог верны, Які захоўвае
    запавет і літасьць да тых, хто любіць Яго і шануе наказы Ягоныя да тысячы родаў,
  wed-wed: Ona aramana-kauei da Bada ami God. Tauna ava God ma tauna God vipatutuna
    ma aiwai e ririwei e kaukauei. Taui da nuanuana e vaivaia ma ana babani e vovoteletelei,
    Tauna taui nuanuana e vaivai-kauei ma e viviaiaina-kauei i parivainuaḡani nanare
    da kimta tausan.
  deu-ELBBK: So wisse denn, dass der HERR, dein Gott, Gott ist, der treue Gott, der
    den Bund und die Güte auf tausend Geschlechter hin denen bewahrt, die ihn lieben
    und seine Gebote beobachten,
  mbb-OT: Isipa niw he is Nengazen he Megbevayè niw, iyan dà Megbevayà. Egkeseriǥan
    sikandin he Megbevayà, ne edtumanen din is kebpekid-uyun din he iyan is kebmahala
    zin te mahabet he kevuwazan he ebmahal kandin wey edtuman te menge suǥù din.
  mal-2015: 'ആകയാൽ നിന്റെ ദൈവമായ യഹോവ തന്നേ ദൈവം; അവൻ തന്നേ സത്യദൈവം എന്നു നീ അറിയേണം:
    അവൻ തന്നെ സ്നേഹിച്ചു തന്റെ കല്പനകളെ പ്രമാണിക്കുന്നവർക്കു ആയിരം തലമുറവരെ നിയമവും
    ദയയും പാലിക്കുന്നു.'
  rmc-rmc: Vašoda džan, hoj ča o RAJ, tiro Del hino Del, verno Del, savo doľikerel
    peskri zmluva the peskro kamiben dži o ezeros pokoleňja olenge, ko les kamen a
    doľikeren leskre prikazaňja.
  pes-OPV: پس بدان که یهوه، خدای تو، اوست خدا، خدای امین که عهد و رحمت خود را با آنانی
    که او را دوست می‌دارند و اوامر او را بجا می‌آورند تا هزار پشت نگاه می‌دارد.
  ron-1924: Сэ штий дар кэ Домнул Думнезеул тэу есте сингурул Думнезеу. Ел есте ун
    Думнезеу крединчос ши Ышь цине легэмынтул ши ындураря пынэ ла ал мииля ням де
    оамень фацэ де чей че-Л юбеск ши пэзеск порунчиле Луй.
  aui-aui: Na kwakowa yapori da Yawe yami God na God waghata, touna nonowa awaki yawoneni
    na naboni yabera. Wawaya iiyawogha sininuwayuyuneni da yana sisiya sinakabisisireni,
    na ininuwayuyunena kirakiiyedi bi metagha ivisuwona na naboni miisena yabera,
    da kimta 1,000 kiiravidiye.
  ben-OBCV: অতএব তোমরা জেনে রেখো যে, তোমাদের ঈশ্বর সদাপ্রভুই ঈশ্বর; তিনি হলেন বিশ্বস্ত
    ঈশ্বর, যারা তাঁকে ভালোবাসে ও তাঁর আদেশগুলি পালন করে তাদের জন্য তিনি যে ভালোবাসার
    বিধান স্থাপন করেছেন তা তিনি হাজার হাজার পুরুষ পর্যন্ত রক্ষা করেন।
  som-som: Haddaba bal ogaada in Rabbiga Ilaahiinna ahu Ilaah yahay, oo isagu yahay
    Ilaaha aaminka ah oo axdiga dhawra, oo tan iyo kun qarni u naxariista kuwa isaga
    jecel oo amarkiisa xajiya.
  lat-VUC: 'Et scies, quia Dominus Deus tuus, ipse est Deus fortis et fidelis, custodiens
    pactum et misericordiam diligentibus se, et his qui custodiunt præcepta ejus in
    mille generationes:'
  eng-ASVBT: Know therefore that Jehovah thy God, he is God, the faithful God, who
    keepeth covenant and lovingkindness with them that love him and keep his commandments
    to a thousand generations,
  ita-1885: Conosci adunque che il Signore Iddio tuo è Iddio, l'Iddio verace che osserva
    il patto e la benignità in mille generazioni, inverso quelli che l'amano, e osservano
    i suoi comandamenti;
  eng-LXXUP: Thou shalt know therefore, that the Lord thy God, he is God, a faithful
    God, who keeps covenant and mercy for them that love him, and for those that keep
    his commandments to a thousand generations,
  eng-ULB: Therefore know that Yahweh your God—he is God, the faithful God, who keeps
    covenants and faithfulness for a thousand generations with those who love him
    and keep his commandments,
  spa-VBL: Por eso puedes estar seguro de que el Señor tu Dios es el verdadero Dios,
    el Dios fiel que cumple su acuerdo basado en un amor digno de confianza a mil
    generaciones de los que le aman y guardan sus mandamientos.
  fra-_FOB: Reconnais donc que c'est l'Éternel ton Dieu qui est Dieu, le Dieu fidèle,
    qui garde son alliance et sa miséricorde jusqu'à mille générations à ceux qui
    l'aiment et qui observent ses commandements,
  mal-mal: ആകയാൽ നിന്റെ ദൈവമായ യഹോവ തന്നെ ദൈവം; അവൻ തന്നെ സത്യദൈവം എന്ന് നീ അറിയണം;
    അവൻ, തന്നെ സ്നേഹിച്ച് തന്റെ കല്പനകളെ പ്രമാണിക്കുന്നവരോട് ആയിരം തലമുറവരെ നിയമവും
    ദയയും കാണിക്കുന്നു.
  lit-lit: Taigi žinok, kad VIEŠPATS, tavo Dievas, jis yra Dievas, ištikimas Dievas,
    kuris laikosi sandoros ir gailestingumo iki tūkstančio kartų tiems, kurie jį myli
    ir laikosi jo įsakymų,
  urd-GVR: Chunāṅche jān le ki sirf Rab terā Ḳhudā hī Ḳhudā hai. Wuh wafādār Ḳhudā
    hai. Jo us se muhabbat rakhte aur us ke ahkām par amal karte haiṅ un ke sāth wuh
    apnā ahd qāym rakhegā aur un par hazār pushtoṅ tak mehrbānī karegā.
  suz-BL: परमप्रभु यावे, इन परमप्रभुमी आ कबल काइ मप्रोंइब आ देंशो पाइब परमप्रभु बाक्‍ब।
    मिनु परमप्रभु कली दाक्‍ब नु आ शेंशो टीब आन कली हजार पाला सम्‍म आ पशो कबल खाप्‍ब
    नु आ शिशी कोंइना कोंइन बाक्‍ब। प्रस्‍थान २०:६
  ita-1927: 'Riconosci dunque che l’Eterno, l’Iddio tuo, è Dio: l’Iddio fedele, che
    mantiene il suo patto e la sua benignità fino alla millesima generazione a quelli
    che l’amano e osservano i suoi comandamenti,'
  ckb-ckb: جا بزانن کە یەزدانی پەروەردگارتان خۆی خودایە، خودای وەفادارییە، ئەوەی پەیمانی
    خۆشەویستییەکەی هەتا هەزار نەوە دەباتەسەر، بۆ ئەوانەی خۆشیان دەوێت و فەرمانەکانی
    دەپارێزن.
  eng-BBE: Be certain, then, that the Lord your God is God; whose faith and mercy
    are unchanging, who keeps his word through a thousand generations to those who
    have love for him and keep his laws;
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಒಬ್ಬರೇ ದೇವರು; ಅವರೇ ನಂಬಿಗಸ್ತರಾದ
    ದೇವರು; ತಮ್ಮನ್ನು ಪ್ರೀತಿಸಿ, ತಮ್ಮ ಆಜ್ಞೆಗಳನ್ನು ಕೈಗೊಳ್ಳುವವರಿಗೆ, ಅವರು ತಮ್ಮ ಒಡಂಬಡಿಕೆಯ
    ಪ್ರೀತಿಯನ್ನು ಸಾವಿರ ತಲೆಗಳವರೆಗೂ ತೋರಿಸುವರು.
  tam-2017: ஆகையால் உன் தேவனாகிய யெகோவாவே தேவன் என்றும், தம்மில் அன்புவைத்து, தமது
    கற்பனைகளைக் கைக்கொள்ளுகிறவர்களுக்கு அவர் ஆயிரம் தலைமுறைவரை உடன்படிக்கையையும் தயவையும்
    காக்கிற உண்மையுள்ள தேவன் என்றும்,
  spa-RV-1909: Conoce, pues, que Jehová tu Dios es Dios, Dios fiel, que guarda el
    pacto y la misericordia á los que le aman y guardan sus mandamientos, hasta las
    mil generaciones;
  ron-BTF: Să ştii de aceea că DOMNUL Dumnezeul tău, el este Dumnezeu, Dumnezeul cel
    credincios, care ţine legământul şi mila până la o mie de generaţii faţă de cei
    care îl iubesc şi păzesc poruncile lui;
