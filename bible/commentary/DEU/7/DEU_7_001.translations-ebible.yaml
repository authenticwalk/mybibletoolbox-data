  tam-TCV: உங்கள் இறைவனாகிய யெகோவா நீங்கள் உரிமையாக்கிக்கொள்ளப்போகும் நாட்டிற்குள்
    உங்களைக் கொண்டுவருவார். அங்கே உங்களுக்கு முன்பாகப் பல நாடுகளை வெளியே துரத்துவார்.
    உங்களைவிட எண்ணிக்கையிலும் வலிமையிலும் பெருத்தவர்களுமான ஏத்தியர், கிர்காசியர்,
    எமோரியர், கானானியர், பெரிசியர், ஏவியர், எபூசியர் ஆகிய ஏழு நாட்டவர்களையும் உங்களுக்கு
