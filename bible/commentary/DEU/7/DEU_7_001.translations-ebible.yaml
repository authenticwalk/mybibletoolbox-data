  tam-2017: “நீ சொந்தமாக்கிக்கொள்ளப்போகிற தேசத்தில் உன் தேவனாகிய யெகோவா உன்னை நுழையச்செய்து,
    உன்னைவிட எண்ணிக்கையிலும் பெலத்திலும் மிகுந்த மக்களாகிய ஏத்தியர்கள், கிர்காசியர்கள்,
