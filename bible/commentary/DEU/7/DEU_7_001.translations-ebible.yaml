    kaj la Amoridojn kaj la Kanaanidojn kaj la Perizidojn kaj la Ĥividojn kaj la Jebusidojn,
    sep popolojn pli grandnombrajn kaj pli fortajn ol vi;
  uig-PIN: Pǝrwǝrdigar Hudaying seni ⱨazir igilǝxkǝ ketiwatⱪan zeminƣa baxlap kirgüzgǝndin
