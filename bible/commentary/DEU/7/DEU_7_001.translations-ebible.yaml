    seven nations that are larger and stronger than you.'
  nld-1939: Wanneer Jahweh, uw God, u het land heeft binnengeleid, dat gij thans in
    bezit gaat nemen, zal Hij talrijke volken voor u verjagen, de Chittieten, Girgasjieten,
