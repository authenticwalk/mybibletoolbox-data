    atumi nagkaetamsau senchigtin, shiig kuashat batsamin: hitita aents aidau, gergeseo
    aents aidau, amorreo aents aidau, cananeo aents aidau, ferezeo aents aidau, heveo
    aents aidau, Jebús aents aidau batsata nunak atumesh wainjumin Tuke Pujuu jiija
    utsagtatui.'
  kyc-kyc: Nakamana Kamongo Anatu dokome yuu nakama palyuo kararami dokona nakama
