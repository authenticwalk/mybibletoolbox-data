verse: DEU.007.001
translations:
  mal-C: നിങ്ങൾ അവകാശമാക്കാൻപോകുന്ന ദേശത്തേക്ക് നിങ്ങളെ നിങ്ങളുടെ ദൈവമായ യഹോവ കൊണ്ടുവരും.
    നിങ്ങളെക്കാൾ വലുപ്പവും ശക്തിയുമുള്ള ജനതകളായ ഹിത്യർ, ഗിർഗ്ഗശ്യർ, അമോര്യർ, കനാന്യർ,
    പെരിസ്യർ, ഹിവ്യർ, യെബൂസ്യർ എന്നീ ഏഴുകൂട്ടരെ നിങ്ങളുടെമുമ്പിൽനിന്ന് ഓടിച്ചുകളയും.
  deu-TKW: 'Wenn dich Jahwe, dein Gott, in das Land, in das du hineinziehst, um es
    in Besitz zu nehmen, gebracht und viele Nationen: die Hethiter, Girgasiter, Amoriter,
    Kanaaniter, Pheresiter, Heviter und Jebusiter, sieben Nationen, die größer und
    mächtiger sind, als du, vor dir ausgetrieben haben wird,'
  lin-lin: Tango Yawe, Nzambe na yo, akokotisa yo na mokili oyo ozali kokende mpo
    na kozwa yango lokola libula mpe tango akobengana liboso na yo bikolo ebele—bato
    ya Iti, ya Girigazi, ya Amori, ya Kanana, ya Perizi, ya Evi mpe ya Yebusi, bikolo
    sambo oyo eleki yo na motango ya bato mpe na makasi—
  eng-LSV: “When your God YHWH brings you into the land to where you are going in
    to possess it, and He has cast out many nations from your presence, the Hittite,
    and the Girgashite, and the Amorite, and the Canaanite, and the Perizzite, and
    the Hivite, and the Jebusite, seven nations more numerous and mighty than you,
  eng-GNV: 'When the Lord thy God shall bring thee into the land whither thou goest
    to possesse it, and shall roote out many nations before thee: the Hittites, and
    the Girgashites, and the Amorites, and the Canaanites, and the Perizzites, and
    the Hiuites, and the Iebusites, seuen nations greater and mightier then thou,'
  eng-WEBSTER: When the LORD thy God shall bring thee into the land whither thou goest
    to possess it, and hath cast out many nations before thee, the Hittites, and the
    Girgashites, and the Amorites, and the Canaanites, and the Perrizites, and the
    Hivites, and the Jebusites, seven nations greater and mightier than thou;
  nhw-BL: “TOTECO Dios anmechchihuas xicalaquica ipan nopa tlali catli anmoaxcatise,
    huan quintzontlamiltis amoixpa nopa heteos, gergeseos, amorreos, cananeos, ferezeos,
    heveos huan jebuseos, masque tlahuel miyaqui huan más quipiyaj chicahualistli
    que amojuanti.
  swh-ONEN: Bwana Mungu wako akuletapo katika nchi unayoingia kuimiliki, na awafukuzapo
    mbele yako mataifa mengi, yaani Wahiti, Wagirgashi, Waamori, Wakanaani, Waperizi,
    Wahivi na Wayebusi, mataifa saba makubwa tena yenye nguvu kuliko wewe,
  bba-bba: Gusunɔ bɛsɛn Yinni u koo de i du tem mɛ i ko i mwɑ sɔɔ kpɑ u bwese dɑbi
    nini ɡirɑ bɛɛn wuswɑɑn di. Niyɑ, Hɛtibɑ kɑ Giriɡɑsibɑ kɑ Amɔrebɑ kɑ Kɑnɑnibɑ kɑ
    Feresibɑ kɑ Hefibɑ kɑ Yebusibɑ. Nu sɑ̃ɑwɑ mi bwesenu nɔɔbɑ yiru ni nu bɛɛ dɑbiru
    kere mɑ nu bɛɛ dɑm kere.
  eng-KJVCPB: When the Lord thy God shall bring thee into the land whither thou goest
    to possess it, and hath cast out many nations before thee, the Hittites, and the
    Girgashites, and the Amorites, and the Canaanites, and the Perizzites, and the
    Hivites, and the Jebusites, seven nations greater and mightier than thou;
  wbp-wbp: '…Mujuju-jana wangkaja Yijirali-pinkiki, “YAAWIYI-rli ngalipa-nyangu Kaaturlu
    kapu-nyarra kanyi Kanana-kurra. Kapu-nyarra nyurrurlakulku nguna. Jalanguju ngulaju
    yapa panu kalu nyina yalirlaju: Yititi-patu, Kirrkaji-patu, Yamuri-patu, Kanana-wardingki-patu,
    Piriji-patu, Yiipiti-patu manu Jipuji-patu. Nyampurra yapa ngulaju kalu pirrjirdi
    nyina nyurrurla-piya-wangu. Kajinkili yukamirra Kanana-kurra, kapunkulu-jana yalirraju
    muku yilyami manu wajirli-pinyi yapa-patu ngurra yali-ngirli, kapunkulu-jana jurnta
    kanyi walya yali-patu-ngurlu.'
  luo-luo: Ka Jehova Nyasaye ma Nyasachu okelou e piny ma udhi donjoe mondo ukaw obed
    maru, mi oriembonu ogendini mangʼeny kaka jo-Hiti, jo-Girgash, jo-Amor, jo-Kanaan,
    jo-Perizi, jo-Hivi kod jo-Jebus, ma gin pinje abiriyo madongo kendo maroteke moloyou.
  meu-meu: 'Iehova, emui Dirava, ese baine hakaumui vareai, emui tano ai ba halaoa
    tanona lalonai, umui vairamui ai bese idau-idau baine luludia Iasi: Hititaudia,
    Girigasa taudia, Amoro taudia, Kanaan taudia, Perisi taudia, Hivi taudia, Iebusu
    taudia; bese hitu, badadia bona mai goadadia.'
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई तिमीहरूले अधिकार गर्ने देशमा
    ल्याउनुहुँदा उहाँले तिमीहरूकै सामु तिमीहरूभन्दा महान् र शक्तिशाली सात जाति हित्ती,
    गिर्गाशी, एमोरी, कनानी, परिज्‍जी, हिव्वी र यबूसीहरूलाई धपाउनुहुने छ ।
  yor-yor: Nígbà tí Olúwa Ọlọ́run rẹ bá mú ọ dé ilẹ̀ náà, tí ìwọ yóò wọ̀ lọ láti gbà,
    tí ìwọ yóò sì lé ọ̀pọ̀lọpọ̀ orílẹ̀-èdè kúrò níwájú rẹ. Àwọn ará Hiti, Girgaṣi,
    Amori, Kenaani, Peresi, Hifi àti àwọn ará Jebusi. Àwọn orílẹ̀-èdè méje tí wọ́n
    lágbára tí wọ́n sì pọ̀jù ọ lọ,
  ind-ind: Selanjutnya, Musa mengajarkan kepada umat Israel, “Ketika TUHAN Allah membawa
    kalian ke negeri yang akan segera kalian masuki dan duduki, Dia akan mengusir
    tujuh bangsa yang lebih kuat dan yang lebih banyak jumlahnya daripada kalian,
    yaitu bangsa Het, Girgasi, Amori, Kanaan, Feris, Hewi, dan Yebus.
  pes-OPCB: 'هنگامی که یهوه خدایتان شما را به سرزمینی که برای تصرفش می‌روید، ببرد،
    این هفت قوم را که همگی از شما بزرگتر و قویترند نابود خواهد ساخت: حیتی‌ها، جرجاشی‌ها،
    اموری‌ها، کنعانی‌ها، فرزی‌ها، حوی‌ها و یبوسی‌ها.'
  tgl-ULB: Kapag dinala kayo ni Yahweh na inyong Diyos sa lupain na inyong pupuntahan
    para angkinin at paalisin ang maraming mga bansa sa inyong harapan - ang mga anak
    ni Heth, ang mga Gergeseo, ang mga Amoreo, ang mga Canaaneo, ang mga Perezeo,
    ang mga Heveo at ang mga Jebuseo-pitong bansang lalong malaki at malalakas kaysa
    sa inyo;
  cbu-NT: Ashiriya, na Apanll Taarashipan Kanaanaa tsap siyaamsha izuuru tsapuneemis
    panachiya. Anush tsap tputs zapan kizpurinandari taaranaya. Hititshuch, Gergesewshuchtam,
    Amorrewshuchtam, Kanaanshuchtam, Feresewshuchtam, Hebewshuchtam, Jebusewshuchtam
    aship tsap tputs kizpurinand taarana. Siyachchimand kasiru kizpurinand taakanaya.
    Itaru, Apanllsha anoo ichingaroo tpachingachiya. Siysa anush kasiyarus taatssa.
  hui-hui: Mosesehanda laabo halu lalu, Anduane Homogo inanaga Ngode Datagaliwabe
    ibugua tí dindi áyu pole kamigoriani haru pialu howa hameigini tara tara dindi
    ogoriani padaru bo waratagi hai holebira. Tí pialu dindi ogoriani anda poramigola
    agali tí ale ndo hameigini karia timbuni hongoheru dindi ogoniha padago bo batagi
    hai holebira. Hameigini hongohe uru Hidiru Gigasaru Amoraru Kenanaru Pereseru
    Hibiru Yabusuru uruni paligi bida.
  mya-mya: '``သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား သည် သင်​တို့​သိမ်း​ယူ​မည့်​ပြည်​သို့​သင်​တို့​ကို
    ပို့​ဆောင်​လျက် ထို​ပြည်​တွင်​နေ​ထိုင်​သော​သင်​တို့ ထက်​လူ​ဦး​ရေ​များ​၍​အင်​အား​ကြီး​သော​ဟိတ္တိ
    လူ​မျိုး၊ ဂိရ​ဂါရှိ​လူ​မျိုး၊ အာ​မော​ရိ​လူ​မျိုး၊ ခါ နာ​နိ​လူ​မျိုး၊ ဖေ​ရ​ဇိ​လူ​မျိုး၊
    ဟိ​ဝိ​လူ​မျိုး၊ ယေ​ဗု​သိ​လူ​မျိုး​တည်း​ဟူ​သော​လူ​မျိုး​ခု​နစ် မျိုး​တို့​ကို​နှင်​ထုတ်​တော်​မူ​လိမ့်​မည်။-'
  bod-N: ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་སོང་ནས་བདག་གིར་འཛིན་པའི་ཡུལ་དེ་ལ་འཁྲིད་པའི་ཚེ།
    མི་རིགས་མང་པོ་ཞིག་ཁྱོད་རྣམས་ཀྱི་མདུན་ནས་སྐྲོད་པར་འགྱུར། དེ་དག་ནི་ཁྱོད་རྣམས་ལས་གྲངས་ཀ་མང་ཞིང་སྟོབས་ཆེ་བའི་མི་རིགས་བདུན་ཏེ།
    ཧེད་པ་དང་། གིར་གས་པ་དང་། ཨེ་མོར་པ་དང་། ཀ་ན་ཨན་པ་དང་། ཕེ་རེ་ཟི་པ་དང་། ཧེ་བི་པ་དང་།
    ཡེ་བུ་སི་པ་བཅས་ཡིན་ནོ། །
  sna-sna: 'Zvino kana Jehovha Mwari wenyu akusvitsai munyika yamuri kupinda kuti
    ive yenyu akadzinga ndudzi zhinji pamberi penyu dzinoti: vaHiti, vaGirigashi,
    vaAmori, vaKenani vaPerizi, vaHivhi, navaJebhusi, ndudzi nomwe dzakakura uye dzakasimba
    kukupfuurai,'
  spa-BLM: Cuando Yahvé vuestro Dios te introduzca en la tierra a la que vas a entrar
    para poseerla, y eche a muchas naciones delante de ti — los hititas, los gergeseos,
    los amorreos, los cananeos, los ferezeos, los heveos y los jebuseos- siete naciones
    más grandes y poderosas que tú;
  cac-cac: Ayic ol ex yic'anb'at Jehová d'a sat lum luum b'aj yac'nac sti' yac'an
    d'ayex, a' ol ic'anel uque' nación te nivac, te ay yip d'a eyichan̈, aton eb'
    hitita, eb' gergeseo, eb' amorreo, eb' cananeo, eb' ferezeo, eb' heveo yed' eb'
    jebuseo.
  swh-ULB: Wakati Yahwe Mungu wenu atuleta katika nchi ambayo mnaenda kuimiliki na
    kuwaondoa mataifa mengi mbele zenu- Mhiti, Mgirgashi na Mwamori, na Mkanaani,
    na Mperizi, Mhivi, Myebusi- mataifa saba makubwa na yenye nguvu kuliko wewe.
  bel-bel: Калі ўвядзе цябе Гасподзь, Бог твой, у зямлю, у якую ты ідзеш, каб авалодаць
    ёю, і прагоніць ад аблічча твайго шматлікія народы, Хэтэяў, Гергесэяў, Амарэяў,
    Хананэяў, Фэрэзэяў, Эвэяў і Эвусэяў, сем народаў, якія большыя лікам і мацнейшыя
    за цябе,
  wed-wed: 'Ma Moses mai Israel i riwei, “Maranai Bada ami God i ruiemi dobuna i vereveremiana;
    Tauna au naomi ami ḡavia anatapui ina viaḡaḡana-opunei: mai Hitti, mai Girgash,
    mai Amori, mai Canaan, mai Perisi, mai Hivi, ma mai Jebus. Dam seven ḡaeḡaei ma
    vivirewapana kauai eḡa me taumi.'
  deu-ELBBK: 'Wenn der HERR, dein Gott, dich in das Land bringt, wohin du kommst,
    um es in Besitz zu nehmen, und viele Nationen vor dir hinaustreibt: die Hethiter
    und die Girgasiter und die Amoriter und die Kanaaniter und die Perisiter und die
    Hewiter und die Jebusiter, sieben Nationen, größer und stärker als du,'
  mbb-OT: '“Emun ed-uwiten kew en te Nengazen he Megbevayè niw zutun te tanà he edselezan
    niw su ed-engkenen niw, ibpesegseg din keniyu is menge etew ziyà te pitu he nasyun
    he edhuna he mahabet wey edhuna he gehemanen kenà sikiyu: is menge Hitihanen,
    menge Girgasihanen, menge Amorihanen, menge Canaanhen, menge Pirisihanen, menge
    Hivihanen, wey menge Jebusihanen.'
  mal-2015: നീ കൈവശമാക്കുവാൻ ചെല്ലുന്ന ദേശത്തു നിന്നെ കടത്തുകയും നിന്നെക്കാൾ പെരുപ്പവും
    ബലവുമുള്ള ജാതികളായ ഹിത്യർ, ഗിർഗ്ഗശ്യർ, അമോര്യർ, കനാന്യർ, പെരിസ്യർ, ഹിവ്യർ, യെബൂസ്യർ
    എന്നീ ഏഴു മഹാജാതികളെ നിന്റെ മുമ്പിൽനിന്നു നീക്കിക്കളകയും
  rmc-rmc: '„Sar tut o RAJ anela andre phuv, so džas te zalel, a tradela avri anglal
    tute but naroden: le Amorejčanen, le Chetitanen, le Girgašejen, le Chivijen, le
    Perizejen, le Kanaančanen the le Jebusejen, efta naroden tutar bareder the zoraleder,'
  pes-OPV: چون یهوه، خدایت، تو را به زمینی که برای تصرفش به آنجا می‌روی درآورد، وامتهای
    بسیار را که حتیان و جرجاشیان و اموریان و کنعانیان و فرزیان و حویان و یبوسیان،
    هفت امت بزرگتر و عظیم تر از تو باشند، از پیش تواخراج نماید.
  ron-1924: 'Кынд Домнул Думнезеул тэу те ва адуче ын цара ын каре вей интра ши о
    вей луа ын стэпынире ши ва изгони динаинтя та мулте нямурь: пе хетиць, пе гиргасиць,
    пе амориць, пе канааниць, пе ферезиць, пе хевиць ши пе иебусиць, шапте нямурь
    май марь ла нумэр ши май путерниче декыт тине,'
  aui-aui: 'Wasina bi Mosis, Isrel damdi iwonedi bo, “Raghanina Yawe yami God inakabimi
    konarughu meko kuburina konakabi konirapeneni, na naghomiye dam yadi 7 inarukwavina
    sinakanibu: Damdi na mmakatanidi dam Hitti, Gegasi, Amori, Kenen, Periji, Hivi
    da dam Jebusi. Nokodi dam na ghamadi bi maragasidi getami naboni.'
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু তোমাদের সেই দেশে নিয়ে যাবেন যেটি তোমরা অধিকার
    করতে যাচ্ছ এবং তোমাদের সামনে থেকে অনেক জাতিকে তাড়িয়ে দেবেন—হিত্তীয়, গির্গাশীয়,
    ইমোরীয়, কনানীয়, পরিষীয়, হিব্বীয় ও যিবূষীয়, সাতটি জাতি যারা তোমাদের থেকে বড়ো
    এবং শক্তিশালী
  som-som: Markii Rabbiga Ilaahiinna ahu idin geeyo dalka aad ugu socotaan inaad hantidaan,
    oo uu hortiinna ka eryo quruumo badan oo ah reer Xeed, iyo reer Girgaash, iyo
    reer Amor, iyo reer Kancaan, iyo reer Feris, iyo reer Xiwi, iyo reer Yebuus, kuwaasoo
    ah toddoba quruumood oo idinka weyn oo idinka xoog badan,
  lat-VUC: 'Cum introduxerit te Dominus Deus tuus in terram, quam possessurus ingredieris,
    et deleverit gentes multas coram te, Hethæum, et Gergezæum, et Amorrhæum, Chananæum,
    et Pherezæum, et Hevæum, et Jebusæum, septem gentes multo majoris numeri quam
    tu es, et robustiores te:'
  eng-ASVBT: When Jehovah thy God shall bring thee into the land whither thou goest
    to possess it, and shall cast out many nations before thee, the Hittite, and the
    Girgashite, and the Amorite, and the Canaanite, and the Perizzite, and the Hivite,
    and the Jebusite, seven nations greater and mightier than thou;
  ita-1885: QUANDO il Signore Iddio tuo ti avrà introdotto nel paese, al quale tu
    vai per possederlo, e avrà stirpate d'innanzi a te molte nazioni, gli Hittei,
    e i Ghirgasei, e gli Amorrei, e i Cananei, e i Ferezei, e gli Hivvei, e i Gebusei,
    sette nazioni maggiori e più potenti di te;
  eng-LXXUP: And when the Lord thy God shall bring thee into the land, into which
    thou goest to possess it, and shall remove great nations from before thee, the
    Hittite, and Girgashite, and Amorite, and Canaanite, and Perizzite, and Hivite,
    and Jebusite, seven nations more numerous and stronger than you,
  eng-ULB: When Yahweh your God brings you into the land that you go to possess, he
    will drive out many nations before you—the Hittites, the Girgashites, the Amorites,
    the Canaanites, the Perizzites, the Hivites, and the Jebusites—seven nations greater
    and mightier than you.
  spa-VBL: 'El Señor tu Dios te va a guiar a la tierra que estás tomando y expulsará
    delante de ti a muchas otras naciones: a los hititas, a los gergeseos, a los amorreos,
    a los cananeos, a los ferezeos, a los heveos y a los jebuseos, siete naciones
    que son más grandes y fuertes que tú.'
  fra-_FOB: Quand l'Éternel ton Dieu t'aura fait entrer dans le pays dont tu vas prendre
    possession, qu'il aura ôté de devant toi beaucoup de nations, les Héthiens, les
    Guirgasiens, les Amoréens, les Cananéens, les Phéréziens, les Héviens et les Jébusiens,
    sept nations plus grandes et plus puissantes que toi,
  mal-mal: നീ കൈവശമാക്കുവാൻ ചെല്ലുന്ന ദേശത്തേക്ക് യഹോവ നിന്നെ കൊണ്ടുപോകുകയും നിന്നെക്കാൾ
    എണ്ണവും ബലവുമുള്ള ഹിത്യർ, ഗിർഗ്ഗസ്യർ, അമോര്യർ, കനാന്യർ, പെരിസ്യർ, ഹിവ്യർ, യെബൂസ്യർ
