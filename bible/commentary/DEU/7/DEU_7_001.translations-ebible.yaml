    and the Jebusite [Descendants of Thresher], seven nations greater and mightier
    than you;
  spa-BES: Cuando el Señor tu Dios los lleve a la tierra donde van, que será tu herencia,
    y expulsara a las naciones de delante de ti, los hititas y los gergeseos y los
    amorreos y los cananeos y los ferezeos los heveos y los jebuseos, siete naciones
    más grandes y más fuertes que tú;
  tdx-tdx: 'Ie asese’ Iehovà Andrianañahare’o mb’amy tane himoaha’o naho ho ta­vane’oy,
