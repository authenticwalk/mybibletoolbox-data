    dân tộc lớn và mạnh hơn ngươi,
  hin-CV: जब याहवेह, तुम्हारे परमेश्वर तुम्हें उस देश में प्रवेश करा देंगे, तुम जिस
    देश पर अधिकार करने पर हो और याहवेह तुम्हारे परमेश्वर, तुम्हारे सामने से अमोरियों,
    कनानियों, हित्तियों, परिज्ज़ियों, हिव्वियों, यबूसियों तथा गिर्गाशियों जैसी अनेक
    जनताओं को, जो तुमसे अधिक मजबूत और गिनती में तुमसे अधिक हैं, वहां से निष्कासित
    कर देंगे,
  eng-OURB: When Adonai your God brings you into the land where you go to possess
    it, and casts out many nations before you, the Hittite [Descendant of Trembling
