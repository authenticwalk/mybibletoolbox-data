  ceb-ULB: Sa dihang dad-on ka ni Yahweh nga imong Dios ngadto sa yuta nga imong panag-iyahon,
    ug papahawaon ang daghan nga mga nasod sa imong atubangan—ang mga Hetehanon, ang
    mga Gergesehanon, ang mga Amorehanon, ang mga Canaanhon, ang mga Peresehanon,
    ang mga Hebehanon, ug ang mga Jebusehanon—pito ka mga nasod nga dagko ug kusgan
    kay kanimo.
  pol-UBG: 'Gdy PAN, twój Bóg, wprowadzi cię do ziemi, do której wchodzisz, by ją
