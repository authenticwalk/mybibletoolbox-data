    heveos huan jebuseos, masque tahuel miyaqui huan más quipiyaj chicahualisti que
    amojuanti.
  vie-1934: Khi Giê-hô-va Đức Chúa Trời ngươi đã dẫn ngươi vào xứ mình sẽ nhận được,
