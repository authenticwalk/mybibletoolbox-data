    sefasimu. Dilia da gusuba:i ahoasea, E da fi fesuale gala amo huluane ilia idi
    amola ilia gasa da dilia baligisa, amo E da gadili sefasimu. Amo fi da Hidaide,
    Gegasaide, A:moulaide, Ga:ina:naide, Belesaide, Haifaide amola Yebiusaide.
  tpi-OTNT: Moses i tok moa olsem, “God, Bikpela bilong yumi, bai i bringim yupela
