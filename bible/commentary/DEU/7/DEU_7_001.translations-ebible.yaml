    Amoriter, Kanaaniter, Pheresiter, Heviter und Jebusiter, sieben Völker, die größer
    und stärker sind denn du,
  kan-2017: ನೀವು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ಹೋಗುವ ದೇಶದಲ್ಲಿ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮ್ಮನ್ನು
    ಸೇರಿಸಿ ಅಧಿಕ ಸಂಖ್ಯೆಯಲ್ಲಿಯೂ ಮತ್ತು ಅಧಿಕ ಬಲದಲ್ಲಿಯೂ ನಿಮಗೆ ಮೀರುವ ಹಿತ್ತಿಯರು, ಗಿರ್ಗಾಷಿಯರು,
    ಅಮೋರಿಯರು, ಕಾನಾನ್ಯರು, ಪೆರಿಜ್ಜೀಯರು, ಹಿವ್ವಿಯರು ಮತ್ತು ಯೆಬೂಸಿಯರು ಎಂಬ ಏಳು ಜನಾಂಗಗಳನ್ನು
    ನಿಮ್ಮ ಮುಂದೆಯೇ ಹೊರಡಿಸುವನು.
  yap-yap: “SOMOL ni Got romed e bayi fekmed i yan ngalan fare nam ni ngam pired riy,
    me tuluf bo’or e nam ni bay riy ngar chuwgad u lan fare nam ni aram e pi Hittite,
    Girgashite, Amorite, Kanaanite, Perizzite, Hivite, nge pi Jebusite, ni medlip
    i nam ni yad ba ga’ ma yad ba gel ngomed.
  hlt-MCSB: Khohmuen pang ham na BOEIPA Pathen loh nang n'khuen tih na kun thil vaengah
    Khitti neh Girgashi khaw, Amori neh Kanaani khaw, Perizzi neh Khivee khaw, Jebusi
    neh nang lakah aka tlung aka ping namtu parhih te na mikhmuh lamkah muep a biit.
  mdy-ETH: ሙሴ ሃሣ ኬኤዛዖ፦ «ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢ ዻካላኒ ዴንዳ ዓጬሎ ዒንሢ ጌልዛንዳኔ፤ ዬኖ ዓጮ
    ጌላኒ ዒንሢ ዑካኣና ዒንሢኮ ቤርታፓ ዒንሢዳፓ ባሼ ዎልቄና ዓኣ ዱማ ዱማ ላንካይ ቶኦኪ ዴሬ ዳውሲ ዒ ኬሳንዳኔ፤ ዬያታ፦ ሄቴ
    ዓሶ፥ ጌርጌሳ ዓሶ፥ ዓሞራ ዓሶ፥ ካናኔ ዓሶ፥ ፔርዜ ዓሶ፥ ሂዋዌ ዓሶንታ ዒያቡሳ ዓሶ ጌይንታዞንሢኬ።
  twi-ASANTE: Sɛ Awurade mo Onyankopɔn de mo ba asase a morebɛkɔ akɔtena so no so
    a, ɔbɛpam amanaman pii a wɔwɔ mo anim no a wɔyɛ Hetifoɔ, Girgasifoɔ, Amorifoɔ,
    Kanaanfoɔ, Perisifoɔ, Hewifoɔ ne Yebusifoɔ. Yeinom yɛ aman nson a wɔsoso na wɔyɛ
    den sen mo.
  mwc-mwc: “Maranai Bada ami God ina urabaimi kona riu ba niko kupura kona yauni wai
    dam pesarisi naomi yai ina kwabisi sina kasibau. Kosi Hitti biyisi, Girgashi,
    Amori, Canaan, Perizi, Hivi ba Jebusi biyisi, dam asi 7 si rakata saki ba si maragata
    saki kega bage komi.
  eng-WEBU: When the LORD your God brings you into the land where you go to possess
    it, and casts out many nations before you—the Hittite, the Girgashite, the Amorite,
    the Canaanite, the Perizzite, the Hivite, and the Jebusite—seven nations greater
    and mightier than you;
  bnp-bnp: E Moses i ta tabu i ta maea, “Na tahuna e BAKOVI DAGI a Vure ne hita, ge
    taparaki mua vona a malala mu gu bolea, bara i lili tala e huriki a tara ri made
    vona ngane. Na tahuna mu laho lokovonga na malala iea, bara i lili tala e huriki
    a tara dagi i polorua, a nigao ne ria i rangi a nigao ne mua. Re huriki a Hiti,
    a Girgas, a Amor, a Kenan, a Peres, a Hivi, a Iebus.
  wal-wal: “GODAI intte Xoossai intte laattanau biyo biittaa inttena gelissiyo wodenne,
    qassi intteppe wolqqaamiyaanne minniya laappun kawotettata, hegeetikka Hiiteta,
    Gerggeeseta, Amooreta, Kanaaneta, Parzzeta, Hiiwetanne Yaabuusata intte sinttappe
    xoqolliyo wode,
  spa-PDDPT: 'Cuando Yavé tu ʼElohim te introduzca en la tierra a la cual entrarás
    para poseerla, y expulse de delante de ti a muchas naciones: al heteo, al gergeseo,
    al amorreo, al cananeo, al ferezeo, al heveo y al jebuseo, siete naciones mayores
    y más fuertes que tú,'
  gun-gun: '— Senhor Penderuete pendereru ''rã pendeyvyrã py penderekoa aguã, ha''e
    penerenonde gui oipe''a reta ''rã yvy regua: heteu kuery, girgaseu, amorreu, cananeu,
    ferezeu, heveu ha''e jebuseu kuery, sete regua ''rã oipe''a pendegui hetave ha''e
    imbaraetekueve va''e teĩ.'
  ilo-ULB: No ipannakayo ni Yahweh a Diosyo iti daga a papananyo tapno tagikuaen,
    ken pagtalawenna dagiti adu a nasion iti sangoananyo—dagiti Heteo, Gergeseo, Amorreo,
    Cananeo, Periseo, Heveo, ken Jebuseo—pito a nasion a dakdakkel ken nabilbileg
    ngem dakayo;
  kpg-kpg: “Dimaadua di godou God gaa dagi goodou gi hai mee gi tenua dela ga hoohoo
    ga ulu ginai goodou no lodo, gei Mee ga hagabagi gi daha nia madawaawa e logo
    i godou mua, aanei la nia madawaawa Hittite, Girgashite, Amor, Canaan, Perizzite,
    Hivite mo Jebus. Nia madawaawa e hidu aanei koia e maaloo i goodou.
  uig-ARA: پەرۋەردىگار خۇدايىڭ سېنى ھازىر ئىگىلەشكە كېتىۋاتقان زېمىنغا باشلاپ كىرگۈزگەندىن
    كېيىن، ئالدىڭدىن كۆپ يات ئەل-مىللەتلەرنى، يەنى ھىتتىيلار، گىرگاشىيلار، ئامورىيلار،
    قانائانىيلار، پەرىززىيلار، ھىۋىيلار، يەبۇسىيلارنى ــ سەندىن كۈچلۈك ئەل-مىللەتلەرنى
    ھەيدىۋېتىدۇ.
  tof-tof: 'Moses bóktanórr Isrrael pamkolpamdó wagó, “Lod yabü God, yabü sab nóma
    imarrue ene tüpdü, e nóla tótókdakla ene tüp apadóm, wa sab abün bwób pamkolpam
    kolanütanórre yabü obzekdógab. Ibü ngi módógako: Et, Girrgas, Amorr, Keinan, Perris,
    Ibae, akó Zebus pamkolpam. I abün pamkolpamako akó wirri arüngako yabükagab.'
  sus-sus: «Wo Marigi Alatala na wo xanin bɔxi ma tɛmui naxɛ, a dɛnnaxɛ fima wo ma,
    a fama nɛ si solofere keride naxee findi Xitikae, Girigasakae, Amorikae, Kanaankae,
    Peresikae, Hiwikae nun Yebusukae ra, si solofere naxee sɛnbɛ gbo wo bɛ, e man
    wuya wo bɛ.
  pon-2006: “KAUN-O, amwail Koht, pahn ketin kahluwai kumwail ong nan sahpwo me kumwail
    pahn sapwenikihla, oh e pahn ketin kasarehsang loale wehi tohto. Ni amwail pahn
    kohkohla e pahn kasarehsang loale wehi isuh me laud oh kehlail sang kumwail. Iet
    akan, mehn Id, Kirkas, Amor, Kenan, Peris, Ip, oh Sepus.
  jae-jae: “Êndêŋ taŋ Apômtau, aômnêm Anôtô, êwê aôm ô lasê gamêŋ, taŋ galoc kopeŋ
    gômoa naŋ, gebe ôwê kaiŋ êtu aômnêm gamêŋ naŋ, eŋ oc êjanda lau tomôkê-tomôkê
    êmuŋ aôm. Eŋ êjanda lau-m 7, taŋ nêŋ namba to ŋaclai kêlêlêc aômnêm su naŋ, lau
    Het to Girgas ma Amor to Kanaan ma Peres to Hib ma Jebus.
  ksd-ksd: Ba ra Luluai kaum God na vaolo u ta ra gunan nina u vana tana upi una vatur
    vake, ma na rubat vue mangoro na vuna tarai ta ra luaina matam, ra tarai Ket,
    ra tarai Girgas, ra tarai Amor, ra tarai Kanaan, ra tarai Peres, ra tarai Kivi,
    ma ra tarai Iebus, lavurua na vuna tarai dia ngala ma dia ongor tam,
  tur-YTC: Tanrın Yahve seni mülk olarak almak için gittiğin ülkeye götürüp önünüzden
    birçok ulusu - Hititler'i, Girgaşiler'i, Amorlular'ı, Kenanlılar'ı, Perizziler'i,
    Hivliler'i ve Yevuslular'ı - senden daha büyük ve senden daha güçlü yedi ulusu
    kovduğunda;
  grc-BRENT: Ἐὰν δὲ εἰσάγῃ σε Κύριος ὁ Θεός σου εἰς τὴν γῆν, εἰς ἣν εἰσπορεύῃ ἐκεῖ
    κληρονομῆσαι αὐτὴν, καὶ ἐξάρῃ ἔθνη μεγάλα ἀπὸ προσώπου σου, τὸν Χετταῖον καὶ Γεργεσαῖον
    καὶ Ἀμοῤῥαῖον καὶ Χαναναῖον καὶ Φερεζαῖον καὶ Εὐαῖον καὶ Ἰεβουσαῖον, ἐπτὰ ἔθην
    πολλὰ καὶ ἰσχυρότερα ὑμῶν·
  ind-AYT: Ketika TUHAN, Allahmu membawamu ke negeri yang akan kamu masuki dan miliki,
    Dia akan mengusir banyak bangsa dari hadapanmu, yaitu orang Het, orang Girgasi,
    orang Amori, orang Kanaan, orang Feris, orang Hewi, dan orang Yebus. Itulah tujuh
    bangsa yang lebih besar dan lebih kuat daripada kamu.
  nya-nya: 'Pamene Yehova Mulungu wanu wakufikitsani mʼdziko limene mukukalowa ndi
    kulilanda ndi kuthamangitsa pamaso panu mitundu ya anthu iyi: Ahiti, Agirigasi,
    Aamori, Akanaani, Aperezi, Ahivi ndi Ayebusi; yomwe ndi mitundu isanu ndi iwiri
    yayikulu ndi yamphamvu kuposa inu;'
  hrv-hrv: 'Kad te Jahve, Bog tvoj, uvede u zemlju u koju ideš da je zaposjedneš i
    kad ispred tebe otjera mnoge narode: Hetite, Girgašane, Amorejce, Kanaance, Perižane,
    Hivijce i Jebusejce - sedam naroda brojnijih i jačih od tebe -'
  mps-mps: Te Mosesgo po geninama weyu, te po wali, “God dago Genuai Bidigo dagebolo
    megi sainogo ebo te tǫba odasa paibao. Tama agai te bidi hani hauwa te tǫde
    bidibo bidi hani sela sąwaibao. Dage tǫba pabo sogo, agai te a naga olama si,
    te 7 bidi hani sela sąwaibao, te tǫde bidali bidi hani. Te bage augwaligo bomogo
    da, dagego bomo edelai bage dao. Te hani te Hit, me Girgas, me Amor, me Kenan,
    me Peres, me Hivi, me Jebus, te tama hani dao.
  tpi-tpi: Moses i tok moa olsem, “God, Bikpela bilong yumi, bai i bringim yupela
    i go long dispela graun nau yupela i laik kisim, na em bai i rausim planti lain
    pipel nau i stap long dispela graun. Taim yupela i wokabaut i go long dispela
    graun bai em i rausim 7-pela bikpela lain pipel, strong bilong ol i winim strong
    bilong yupela. Em ol lain Hit na Girgas na Amor na Kenan na Peres na Hivi na Jebus.
  dan-1931: Når HERREN din Gud fører dig ind i det Land, du skal ind og tage i Besiddelse,
    og driver store Folk bort foran dig, Hetitterne, Girgasjitterne, Amoritterne,
    Kana'anæerne, Perizzitterne, Hivvitterne og Jebusitterne, syv Folk, der er større
    og mægtigere end du,
  vie-OVCB: '“Khi Chúa Hằng Hữu dẫn anh em vào đất hứa, Ngài sẽ đuổi các dân tộc sau
    đây: Hê-tít, Ghi-rê-ga, A-mô-rít, Ca-na-an, Phê-rết, Hê-vi, và Giê-bu.'
  guj-2017: જે દેશનું વતન પામવા માટે તું જાય છે ત્યાં યહોવાહ તારા ઈશ્વર તને લઈ જશે,
    તારી આગળથી અનેક પ્રજાઓને કાઢી મૂકશે, એટલે હિત્તીઓ, ગિર્ગાશીઓ, અમોરીઓ, કનાનીઓ,
    પરિઝીઓ, હિવ્વીઓ તથા યબૂસીઓ, જે તારા કરતાં મોટી તથા જોરાવર સાત પ્રજાઓ છે; તેઓને
    ત્યાંથી નસાડી મૂકશે.
  pon-2006A: “KAUN-O, amwail Koht, pahn ketin kahluwai kumwail ong nan sahpwo me kumwail
    pahn sapwenikihla, oh e pahn ketin kasarehsang loale wehi tohto. Ni amwail pahn
    kohkohla e pahn kasarehsang loale wehi isuh me laud oh kehlail sang kumwail. Iet
    akan, mehn Id, Kirkas, Amor, Kenan, Peris, Ip, oh Sepus.
  por-BRBSL: Quando Yahweh seu Deus o traz à terra onde você vai para possuí-la, e
    expulsa muitas nações diante de você - o hitita, o girgasita, o amorreu, o cananeu,
    o perizeu, o hivita e o jebusita - sete nações maiores e mais poderosas do que
    você;
  cth-cth: Nange BAWIPA Cathut ni na coe awh hane ram dawk na kâenkhai awh vaiteh,
    Hit, Girgashite tami, Amor tami, Kanaan tami, Parizzite tami, Hiv tami, Jubusitnaw
    nangmouh hlak kalen ka rasang e miphun 7 touh hah a pâlei teh,
  twi-twi: Sɛ Awurade, mo Nyankopɔn, de mo ba asase a morebɛkɔ akɔtena so no so, na
    ɔpam amanaman pii a wɔwɔ mo anim, a wɔyɛ Hetifo, Girgasifo, Amorifo, Kanaanfo,
    Perisifo, Hewifo ne Yebusifo, aman ason a wɔwɔ so na wɔyɛ den sen mo,
  hlt-hlt: Khohmuen pang ham na BOEIPA Pathen loh nang n'khuen tih na kun thil vaengah
    Khitti neh Girgashi khaw, Amori neh Kanaani khaw, Perizzi neh Khivee khaw, Jebusi
    neh nang lakah aka tlung aka ping namtu parhih te na mikhmuh lamkah muep a biit.
  tbz-SIM: 'Kɛ̀ Mɔyiisi bɛ́i nkɛ dɔ̀: Kɛ̀ ti Yiɛ̀ nKuyie nkùù di te di tɑnnɛ̀ dìì
    mɔ̀nnì kɛtenkɛ̀ di yóó tiekɛ kɛ̀ kɛ bɛ̀ti ibotí ìì di sũnɛ̀, ìì tu Itiibɛ nɛ̀
    Kidikɑsiibɛ nɛ̀ Amɔriibɛ nɛ̀ Kɑnnɑhɑ̃ɑ̃ kɔbɛ nɛ̀ Pedisiibɛ nɛ̀ Efiibɛ nɛ̀ Sebusiibɛ.
    Ibotí inyi iyiekɛ̀ ìì di sũnɛ̀ kɛ di kpeńnìnɛ̀.'
  msy-2020: 'Moses ua kamaghɨn Israelia mɨgei: “Ikiavɨra Itir God, en God, e inigh
    nguazir e ikiamin kamɨn mangɨsɨ, a nguazir kamɨn itir ikɨzir avɨriba batuegh ia
    inigh izam. Ia mangɨ nguazir kam inisɨ an aven mangɨtɨ, a ian faragh mangɨ, 7plan
    ikɨzir gavgaviba me batuegham. Men gavgaviba ko gumazamizibar dɨbobonim bar, ian
    gavgaviba ko dɨbobonim gafira. Ikɨzir kabar kara, Hitia, Girgasia, Amoria, Kenania,
    Peresia, Hivia, ko Jebusia.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Moisi tɑsɑɑ sɩ: Wɑɑtʋ wei Tɑcɑɑ kɑ́ tɔɣɔnɩ piitimnɑɑ sɔsɔɔm toŋ
    nyǝm nɑɑtosompɔɣɔlɑɣɑ, ɩlɛnɑ ɩ́ cɛlɛ-mɛɣɛ pɑ tɛtʋ. Ntǝɣǝlɛ Hiti nɑ Kilikɑsɩ nɑ
    Amolii nɑ Kɑnɑɑŋ nɑ Peliisi nɑ Hifi nɑ Yepusi pǝ tɛtʋnɑɑ.'
  azb-azb: Allahınız Rəbb sizi gedəcəyiniz torpağa aparır. Siz oranı mülk olaraq alacaqsınız.
    O sizin önünüzdən bir çox milləti – Xetliləri, Qirqaşlıları, Emorluları, Kənanlıları,
    Perizliləri, Xivliləri, Yevusluları – sizdən xeyli çox, xeyli qüvvətli yeddi milləti
    qovacaq.
  eng-DBY: When Jehovah thy God shall bring thee into the land whither thou goest
    to possess it, and shall cast out many nations from before thee, the Hittites,
    and the Girgashites, and the Amorites, and the Canaanites, and the Perizzites,
    and the Hivites, and the Jebusites, seven nations greater and mightier than thou,
  hin-2017: “फिर जब तेरा परमेश्वर यहोवा तुझे उस देश में जिसके अधिकारी होने को तू जाने
    पर है पहुँचाए, और तेरे सामने से हित्ती, गिर्गाशी, एमोरी, कनानी, परिज्जी, हिब्बी,
    और यबूसी नामक, बहुत सी जातियों को अर्थात् तुम से बड़ी और सामर्थी सातों जातियों
    को निकाल दे, (प्रेरि. 13:19)
  wol-KYG: 'Bu leen seen Yàlla Aji Sax ji yóbboo réew ma ngeen jëm, ngir nanguji ko,
    moo fay dàqe xeet yu bare fi seen kanam: Etteen ñi ak Girgaseen ñi ak Amoreen
    ñi ak Kanaaneen ñi ak Periseen ñi ak Eween ñeek Yebuseen ñi; juróom ñaari xeet
    yu leen ëpp, ëpp leen doole.'
  eng-YLT: '''When Jehovah thy God doth bring thee in unto the land whither thou art
    going in to possess it, and He hath cast out many nations from thy presence, the
    Hittite, and the Girgashite, and the Amorite, and the Canaanite, and the Perizzite,
    and the Hivite, and the Jebusite, seven nations more numerous and mighty than
    thou,'
  kne-kne: Kanan Moses ay nangitoloy, “Inpangon Yahweh ay Diyos yo si dakayo ta okaen
    yo din daga ay nay ay dandani ay datngan yo, tan pakaanena din ad-ado ay man-ili
    sin isdi. Awni et pakaanena din man-ili sin pito ay ili ay napigpigsa ya ad-ad-ado
    mo si dakayo. Daida din makwani en Heteo, Gergeseo, Amorreo, Canaaneo, Perezeo,
    Heveo ya Jebuseo.
  eng-WYC-2017: When thy Lord God hath led thee into the land, into which thou shalt
    enter to wield, and hath done away many folks before thee, Hittites, and Girgashites,
    and Amorites, Canaanites, and Perizzites, Hivites, and Jebusites; seven folks,
    of much greater number than thou art, and stronger than thou;
  eng-WMBB: When the LORD your God brings you into the land where you go to possess
    it, and casts out many nations before you—the Hittite, the Girgashite, the Amorite,
    the Canaanite, the Perizzite, the Hivite, and the Jebusite—seven nations greater
    and mightier than you;
  urd-GVH: रब तेरा ख़ुदा तुझे उस मुल्क में ले जाएगा जिस पर तू जाकर क़ब्ज़ा करेगा।
    वह तेरे सामने से बहुत-सी क़ौमें भगा देगा। गो यह सात क़ौमें यानी हित्ती, जिरजासी,
    अमोरी, कनानी, फ़रिज़्ज़ी, हिव्वी और यबूसी तादाद और ताक़त के लिहाज़ से तुझसे बड़ी
    होंगी
  rug-rug: Kaqu turaṉa lani gamu e Zihova sa mia Tamasa koasa popoa sapu kaqu koa
    ia gamu, meke soku rina butubutu tie si kaqu hadu taloani Sa vasina. Totoso nuquru
    la gamu, si kote hadu vurani Sa sari ka zuapa butubutu nomadi meke ṉiṉira holani
    gamu. Sari na butubutu, Hitaiti, Qeqasaiti, Amoraiti, Kenani, Perizaiti, Hivaiti,
    meke Zebusaiti.
  gaz-gaz: Yommuu Waaqayyo Waaqni kee biyya ati dhaaluuf itti galaa jirtu kanatti
    si fidee saboota hedduu jechuunis Heetota, Girgaashota, Amoorota, Kanaʼaanota,
    Feerzota, Hiiwotaa fi Yebuusota jechuunis saboota isin caalaa gurguddaa fi jajjaboo
    torba fuula kee duraa ariʼee baasutti,
  fra-LSG: Lorsque l’Éternel, ton Dieu, t’aura fait entrer dans le pays dont tu vas
    prendre possession, et qu’il chassera devant toi beaucoup de nations, les Héthiens,
    les Guirgasiens, les Amoréens, les Cananéens, les Phéréziens, les Héviens et les
    Jébusiens, sept nations plus nombreuses et plus puissantes que toi;
  gnn-gnn: “Yo, ŋayi yurru Godthunydja gämana nhumalanha ŋunhimalayina wäŋalili ŋunhi
    ŋayi dhawu'‐nherrara nhumalanha nhanŋuway ŋunhi yolŋu'‐yulŋunha, bala wäŋanydja
    ŋunhiyi yurru nhumalaŋguway yana, yurru ŋäthilinydja nhuma yurru gukuma ŋunhiyi
    wiripu‐guḻku'nhanydja yolŋunha walalanha, ŋunhi walala ŋuli yukurra nhina ŋunhili
    wäŋaŋura. Ŋunhiyi wiripu‐guḻku' yolŋu walala biyapulnha wal'ŋu yätjmirrina yanana,
    ga ḏälmirrina, djuḻkmaramana yukurra buluna gal'ŋu nhumalanhanydja, yurru nhumanydja
    yurru gukuma warray walalanha, yana dhawaṯmaramana walalanha ŋuliŋuruyi yurru,
    liŋgu Garrayyu nhumalaŋgalanydja Godthu yurru wekama walalanha nhumalaŋgalana
    goŋlili, bala nhuma yurru baḏuwaḏuyunna yana walalanha.
  yal-yal: 'Alatala ɛ Ala na ɛ xali bɔxɔni waxatin naxan yi, a dɛnaxan fima ɛ ma,
    a siya solofere kedima nɛn: Xitine nun Girigasane nun Amorine nun Kanan kaane
    nun Perisine nun Xiwine, e nun Yebusune, siya solofere naxanye wuya ɛ xa, e sɛnbɛn
    mɔn gbo ɛ xa.'
  haw-1868: A IA kai aku o Iehova kou Akua ia oe i ka aina au e hele aku nei e noho
    ilaila, a hookuke aku ia i na lahuikanaka, he nui mamua ou, i ka Heta, i ka Giregasa,
    me ka Amora, me ka Kanaana, me ka Periza, me ka Heva, a me ka Iebusa, i ehiku
    lahuikanaka, ua oi aku ko lakou nui a me ko lakou ikaika i kou;
  arb-NAV: وَمَتَى أَدْخَلَكُمُ الرَّبُّ إِلَهُكُمْ إِلَى الأَرْضِ الَّتِي أَنْتُمْ
    مَاضُونَ إِلَيْهَا لِتَرِثُوهَا، وَطَرَدَ مِنْ أَمَامِكُمْ سَبْعَ أُمَمٍ، أَكْثَرَ
    وَأَعْظَمَ مِنْكُمْ، وَهُمُ الْحِثِّيُّونَ وَالْجِرْجَاشِيُّونَ وَالأَمُورِيُّونَ
    وَالْكَنْعَانِيُّونَ وَالْفِرِزِّيُّونَ وَالْحِوِّيُّونَ وَالْيَبُوسِيُّونَ.
  ewe-ewe: 'Ne Yehowa miaƒe Mawu kplɔ wò yi Ŋugbedodonyigba la dzi, abe ale si wòle
    wɔwɔ ge kpuie ene la, atsrɔ̃ dukɔ adre siwo dometɔ ɖe sia ɖe lolo, eye wòsẽ wu
    wò. Dukɔ siawoe nye: Hititɔwo, Girgasitɔwo, Amoritɔwo, Kanaantɔwo, Perizitɔwo,
    Hivitɔwo kple Yebusitɔwo.'
  eng-LEE: When the Lord thy God shall bring thee into the land whither thou goest
    to possess it, and cast out many nations before thee, the Hittites, and the Girgashites,
    and the Emorites, and the Canaanites, and the Perizzites, and the Hivites, and
    the Jebusites, seven nations, greater in number and mightier than thou;
  asm-FB: আমাৰ ঈশ্বৰ যিহোৱাই আপোনালোকক যি দেশ অধিকাৰ কৰিবলৈ উলিয়াই আনিলে, সেই দেশত
    আপোনালোকৰ ঈশ্বৰ যিহোৱাই আপোনালোকক লৈ যাব আৰু অনেক জাতিক আপোনালোকৰ সন্মুখৰ পৰা
    দূৰ কৰিব। এই জাতিবোৰ হ’ল হিত্তীয়া, গিৰ্গাচীয়া, ইমোৰীয়া, কনানীয়া, পৰিজ্জীয়া,
    হিব্বীয়া, আৰু যিবুচীয়া। এই সাতটা জাতি আপোনালোকতকৈ বৃহৎ আৰু শক্তিশালী।
  sus-A: «وٌ مَرِفِ عَلَتَلَ نَ وٌ شَنِن بْشِ مَ تّمُي نَشّ، عَ دّننَشّ قِمَ وٌ مَ،
    عَ قَمَ نّ سِ سٌلٌقٍرٍ كٍرِدٍ نَشٍيٍ قِندِ شِتِكَيٍ، فِرِفَسَكَيٍ، عَمٌرِكَيٍ،
    كَنَانكَيٍ، ثٍرٍ سِكَيٍ، هِوِكَيٍ نُن يٍبُسُكَيٍ رَ، سِ سٌلٌقٍرٍ نَشٍيٍ سّنبّ
    فبٌ وٌ بّ، عٍ مَن وُيَ وٌ بّ.
  fra-SBL: Lorsque Yahvé, ton Dieu, t'aura fait entrer dans le pays dont tu vas prendre
    possession, et qu'il aura chassé devant toi de nombreuses nations - le Héthien,
    le Guirgasien, l'Amoréen, le Cananéen, le Phérézien, le Hévien et le Jébusien
    - sept nations plus grandes et plus puissantes que toi,
  hbo-hbo: כִּ֤י יְבִֽיאֲךָ֙ יְהוָ֣ה אֱלֹהֶ֔יךָ אֶל־הָאָ֕רֶץ אֲשֶׁר־אַתָּ֥ה בָא־שָׁ֖מָּה
    לְרִשְׁתָּ֑הּ וְנָשַׁ֣ל גֹּֽויִם־רַבִּ֣ים ׀ מִפָּנֶ֡יךָ הַֽחִתִּי֩ וְהַגִּרְגָּשִׁ֨י
    וְהָאֱמֹרִ֜י וְהַכְּנַעֲנִ֣י וְהַפְּרִזִּ֗י וְהַֽחִוִּי֙ וְהַיְבוּסִ֔י שִׁבְעָ֣ה
    גֹויִ֔ם רַבִּ֥ים וַעֲצוּמִ֖ים מִמֶּֽךָּ׃
  eng-WYCLIFFE: Whanne thi Lord God hath lad thee in to the lond, in to which thou
    schalt entre to welde, and hath do awey many folkis bifor thee, Ethei, and Gergesei,
    and Ammorrey, Canenei, and Pherezei, Euey, and Jebusei; seuene folkis, of myche
    gretter noumbre than thou art, and strengere than thou;
  cwe-cwe: “Mndewa Mulungu, Mulungu wenu komgalani kuna iisi yondamukale na kezawawinga
    wanhu wa zisi zimwenga muna iisi iyo. Vondamwingile kezayawinga makabila saba
    haulongozi wenu, makabila yeli na nguvu kufosa mweye, Wahiti na Wagiligashi na
    Waamoli na Wakanaani na Wapelizi na Wahivi na Wayebusi.
  kik-kik: Rĩrĩa Jehova Ngai waku agaagũkinyia bũrũri ũrĩa ũratoonya ũkawĩgwatĩre
    na aingate ndũrĩrĩ nyingĩ ikweherere, nacio nĩ Ahiti, na Agirigashi, na Aamori,
    na Akaanani, na Aperizi, na Ahivi na Ajebusi, ndũrĩrĩ mũgwanja nene na irĩ hinya
    gũgũkĩra-rĩ,
  omb-omb: “Tavohe nomu Huqe Mauri vin lei nigo tau lolo tano goi ehu lolona vin vuragi
    nomu me vin livusi vohogi na buri sinobu sao denigo, vanuara tau Hiti, me ngere
    tau Gikas, me ngere tau Amoro, me ngere tau Kenan, me ngere tau Beris, me ngere
    tau Hivi, me ngere tau Jebus. Vanuara buri sinobu gaibitu rau lawua me rau huire
    denigo.
  fra-NCL: Lorsque Yahweh, ton Dieu, t’aura fait entrer dans le pays dont tu vas prendre
    possession, et qu’il aura chassé devant toi beaucoup de nations, les Hittites,
    les Gergéséens, les Amorrhéens, les Chananéens, les Phéréséens, les Hévéens et
    les Jébuséens, sept nations plus nombreuses et plus puissantes que toi,
  cek-AK: Na toep o han ih prae ah na caeh o hanah, Angraeng mah nangcae hmaa ah Hit
    acaeng, Girgash acaeng, Amor acaeng, Kanaan acaeng, Periz acaeng, Hiv acaeng,
    Jebus acaeng hoi nangcae pong kalen, thacak kue acaeng sarihtonawk to haek boeh,
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Be-Bab-Dummad-Jehová be-yar-susokarmaladgi
    bemargadga-guega bemar-odogoed. Bab-Jehová, bemar-idu dule-bukidar-bukwamalad
    onogoed: Het-dulemar, Gergeseo-dulemar, Amorreo-dulemar, Canaán-dulemar, Ferezeo-dulemar,
    Heveo-dulemar, degi, Jebuseo-dulemar-bukwad, onogoed. ”We-dulemar-sogagugle-gumaladi
    (7), bemarba bur-melu sordamar nikamalad. Degine, bemarba bur dutusurmarbalid.'
  uig-CYR: Пәрвәрдигар Худайиң сени һазир егиләшкә кетиватқан зиминға башлап киргүзгәндин
    кейин, алдиңдин көп ят әл-милләтләрни, йәни Һиттийлар, Гиргашийлар, Аморийлар,
    Ⱪананийлар, Пәриззийлар, Һивийлар, Йәбусийларни — сәндин күчлүк әл-милләтләрни
    һайдиветиду.
  pma-pma: '“Iahova, Ahi onami, helamun kami miheha en atan koa mivaha mivato ien.
    En out enek, vangi meatin keil oulu (7) aro ien. Keil vasi avi houlu mok ka akur
    keihoen mulin kami: me-Hit keil ka me-Kirkas keil; me-Amor keil ka me-Kenan keil;
    me-Peres keil ka me-Hiv keil; ka me-Sebus keil emun. Ka navong mivaha en out enek,
    Ahi helikat rasilin keil vasi ran out enek.'
  tel-2017: “మీ దేవుడైన యెహోవా మీరు స్వాధీనం చేసుకోబోయే దేశంలోకి మిమ్మల్ని రప్పించి
    అనేక జాతుల ప్రజలను, అంటే సంఖ్యలో గాని, బలంలో గాని మిమ్మల్ని మించిన హిత్తీయులు,
    గిర్గాషీయులు, అమోరీయులు, కనానీయులు, పెరిజ్జీయులు, హివ్వీయులు, యెబూసీయులు అనే ఏడు
    జాతుల ప్రజలను మీ ఎదుట నుండి వెళ్లగొట్టాడు.
  hat-BSA: “Lè SENYÈ a, Bondye nou an, mennen nou vini nan peyi kote nou ap antre
    pou posede a, e chase devan nou anpil lòt nasyon, Etyen yo, Gigachyen yo, Amoreyen
    yo, avèk Kanaaneyen yo, Perezit yo, Evyen yo, ak Jebizyen yo, sèt nasyon ki pi
    gran e ki pi pwisan ke nou yo;
  bxh-bxh: 'Mose ya libalau lisidi hinaga, iyen, Fuyana tanohi bena ami abi, Guyau
    emi Yaubada ya lawemiu niya, haba nuꞌudi faligigi-luwaga dodogadi ya lawe hudoꞌiyedi
    ai nuwanuwamiu. Hesadi mate: Hiti, Giligasi, Amoli, Kanana, Pelisi, Hiwi, yo Diyebusi.
    Iti sa ouli yo sa adidili wananaha, habahim umi.'
  kos-kos: '“LEUM GOD lowos El fah uskowosla nu in facl se su kowos ac oakwuki we,
    ac El ac fah lusak mutunfacl puspis liki acn we. Ke kowos ac apkuranyang nu we,
    El ac fah lusak mutunfacl itkosr su yohk liki kowos ac ku liki kowos: mwet Hit,
    mwet Girgash, mwet Amor, mwet Canaan, mwet Periz, mwet Hiv, ac mwet Jebus.'
  hbo-WLC: כִּ֤י יְבִֽיאֲךָ֙ יְהוָ֣ה אֱלֹהֶ֔יךָ אֶל־הָאָ֕רֶץ אֲשֶׁר־אַתָּ֥ה בָא־שָׁ֖מָּה
    לְרִשְׁתָּ֑הּ וְנָשַׁ֣ל גּֽוֹיִם־רַבִּ֣ים ׀ מִפָּנֶ֡יךָ הַֽחִתִּי֩ וְהַגִּרְגָּשִׁ֨י
    וְהָאֱמֹרִ֜י וְהַכְּנַעֲנִ֣י וְהַפְּרִזִּ֗י וְהַֽחִוִּי֙ וְהַיְבוּסִ֔י שִׁבְעָ֣ה
    גוֹיִ֔ם רַבִּ֥ים וַעֲצוּמִ֖ים מִמֶּֽךָּ׃
  ibo-ibo: Mgbe Onyenwe anyị bụ Chineke unu ga-akpọbata unu nʼala ahụ unu na-abanye
    inweta, mgbe o si nʼihu unu chụpụ ọtụtụ mba ndị a nʼihu unu, bụ ndị Het, ndị Gigash,
    ndị Amọrait, ndị Kenan, ndị Periz, ndị Hiv na ndị Jebus, bụ mba asaa ndị dị ike
    nke ukwuu, baakwa ụba karịa unu;
  ory-ory: ତୁମ୍ଭେ ଯେଉଁ ଦେଶ ଅଧିକାର କରିବାକୁ ଯାଉଅଛ, ସେହି ଦେଶରେ ଯେତେବେଳେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ
    ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ପ୍ରବେଶ କରାଇବେ ଓ ତୁମ୍ଭ ସାକ୍ଷାତରୁ ନାନା ଗୋଷ୍ଠୀୟ ଲୋକମାନଙ୍କୁ, ହିତ୍ତୀୟ,
    ଗିର୍ଗାଶୀୟ, ଇମୋରୀୟ, କିଣାନୀୟ, ପରିଷୀୟ, ହିବ୍ବୀୟ ଓ ଯିବୂଷୀୟ, ତୁମ୍ଭଠାରୁ ମହାନ ଓ ବଳବାନ
    ଏହି ସାତ ଗୋଷ୍ଠୀଙ୍କୁ ଦୂର କରିବେ;
  chk-chk: '“Iwe, ewe Samol mi Lapalap ämi we Kot epwe emwenikemiilong lon ewe fanü
    oukärän tolong lon pwe oupwe fanüeni, epwe pwal asüela chomong mwü me mwemi: ekewe
    chon Hit, chon Kirkas, chon Amor, chon Kanaan, chon Peris, chon Hiw me chon Jepus,
    ir ekewe fisu mwü mi watte o pöchökül senikemi.'
  rop-rop: Wal Mosis bin kipgon tok langa ola Isreil pipul, “YAWEI det trubala God
    blanga wi garra deigim yumob langa det kantri weya yumob garra teikoba blanga
    jidan deya na. Im garra andimwei ola najalot traib brom det kantri. Wen yumob
    kaman gulijap olawei langa det kantri YAWEI garra andimwei sebenbala strongbala
    traib weya olabat jidan detmatj na. Olabat jidan strongwan pipul. Olabat ola Hitait,
    Gegashait, Emarait, Keinanait, Perasait, Hibait en Jebusait traib.
  ukr-1871: 'Як приведе тебе Господь, Бог твій, у землю, що йдеш заняти її, так перед
    тебою виганяти ме Господь многі народи: Гетіїв і Гиргазіїв і Аморіїв і Канааніїв
    і Перезіїв і Геветіїв і Євузіїв, сїм народів лїчбою більших і потужніщих за тебе,'
  deu-1951: Wenn der HERR, dein Gott, dich in das Land bringt, darein du kommen wirst,
    um es einzunehmen, und wenn er vor dir her viele Völker vertilgt, die Hetiter,
    die Girgasiter, die Amoriter, die Kanaaniter, die Pheresiter, die Heviter und
    die Jebusiter, sieben Völker, die größer und stärker sind als du;
  eng-JPS: When the LORD thy God shall bring thee into the land whither thou goest
    to possess it, and shall cast out many nations before thee, the Hittite, and the
    Girgashite, and the Amorite, and the Canaanite, and the Perizzite, and the Hivite,
    and the Jebusite, seven nations greater and mightier than thou;
  srp-1865: Kad te Gospod Bog tvoj uvede u zemlju u koju ideš da je naslijediš, i
    otjera ispred tebe narode mnoge, Heteje i Gergeseje i Amoreje i Hananeje i Ferezeje
    i Jeveje i Jevuseje, sedam naroda veæih i jaèih od tebe,
  lug-lug: 'Mukama Katonda wo bw’akutuusanga mu nsi mw’ojja okuyingira, ogyetwalire
    okuba obutaka bwo, nga n’amawanga mangi amaze okugagobamu, n’amawanga gano omusanvu
    agakusinga obunene n’amaanyi: Abakiiti, n’Abagirugaasi, n’Abamoli, n’Abakanani,
    n’Abaperezi, n’Abakiivi, n’Abayebusi,'
  heb-heb: כי יביאך יהוה אלהיך אל הארץ אשר אתה בא שמה לרשתה ונשל גוים רבים מפניך החתי
    והגרגשי והאמרי והכנעני והפרזי והחוי והיבוסי שבעה גוים רבים ועצומים ממך׃
  ben-IRV: তুমি যে দেশ অধিকার করতে যাচ্ছ, সেই দেশে যখন তোমরা ঈশ্বর সদাপ্রভু তোমাকে
    নিয়ে যাবেন ও তোমার সামনে থেকে অনেক জাতিকে, হিত্তীয়, গির্গাশীয়, ইমোরীয়, কনানীয়,
    পরিষীয়, হিব্বীয় ও যিবূষীয়, তোমার থেকে বড় ও শক্তিশালী এই সাত জাতিকে, তাড়িয়ে
    দেবেন;
  pan-pan: ਜਦ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਲੈ ਜਾਵੇ, ਜਿਸ ਉੱਤੇ ਅਧਿਕਾਰ
    ਕਰਨ ਲਈ ਤੁਸੀਂ ਜਾਂਦੇ ਹੋ ਅਤੇ ਤੁਹਾਡੇ ਅੱਗਿਓਂ ਬਹੁਤ ਸਾਰੀਆਂ ਕੌਮਾਂ ਨੂੰ ਪੁੱਟ ਸੁੱਟੇ ਅਰਥਾਤ
    ਅਮੋਰੀ, ਕਨਾਨੀ, ਹਿੱਤੀ, ਫ਼ਰਿੱਜ਼ੀ, ਹਿੱਵੀ, ਯਬੂਸੀ ਅਤੇ ਗਿਰਗਾਸ਼ੀ ਨਾਂ ਦੀਆਂ ਸੱਤ ਕੌਮਾਂ ਨੂੰ
    ਜਿਹੜੀਆਂ ਤੁਹਾਡੇ ਨਾਲੋਂ ਵੱਧ ਅਤੇ ਬਲਵੰਤ ਹਨ
  mya-JVB: သင် ၏ ဘုရားသခင် ထာဝရဘုရား သည် သင် သွား ၍ ဝင်စား လတံ့သော ပြည် သို့ သင့်
    ကို ဆောင် သွင်း လျက် ၊ ဟိတ္တိ လူ၊ ဂိရဂါရှိ လူ၊ အာမောရိ လူ၊ ခါနာနိ လူ၊ ဖေရဇိ လူ၊
    ဟိဝိ လူ၊ ယေဗုသိ လူတည်းဟူသော၊ သင့် ထက် ကြီးမြင့် များပြား သော လူမျိုး ခုနစ် မျိုးတို့ကို
    သင့် ထံ က နှင်ထုတ် ၍၊
  hmo-hmo: 'Ma Mose ia hereva, ia gwau, “Lohiabada, emui Dirava, ese do umui noholaia
    tano dekenai umui do ia hakaua vareai neganai, umui emui vairana dekenai bese
    ibounai 7 do ia lulua. Inai bese be: Hiti taudia, Girigasa taudia, Amoro taudia,
    Kanana taudia, Perisi taudia, Hivi taudia, Iebusu taudia.'
  urd-urd: “जब ख़ुदावन्द तेरा ख़ुदा तुझको उस मुल्क में, जिस पर क़ब्ज़ा करने के लिए
    तू जा रहा है पहुँचा दे, और तेरे आगे से उन बहुत सी क़ौमों को या'नी हित्तियों, और
    जिरजासियों, और अमोरियों, और कना'नियों, और फ़रिज़्ज़ियों, और हव्वियों, और यबूसियों
    को, जो सातों क़ौमें तुझसे बड़ी और ताक़तवर हैं निकाल दे।
  rus-SYN: Когда введет тебя Господь, Бог твой, в землю, в которую ты идешь, чтоб
    овладеть ею, и изгонит от лица твоего многочисленные народы, Хеттеев, Гергесеев,
    Аморреев, Хананеев, Ферезеев, Евеев и Иевусеев, семь народов, которые многочисленнее
    и сильнее тебя,
  bqc-SIM: Tó Dii á Lua gɛ̃̀ánↄ bùsu pↄ́ álɛ gɛ́ síipi guu, a buiↄ yáɛ́ dasi,
    Itiↄ ń Giigasiↄ ń Amↄleↄ ń Kanaaↄ ń Pɛlɛziↄ ń Iviↄ ń Yebusiↄ, baa kɛ́ bui
    mɛ̀n soplapiↄ dasi ń ń gbãao dɛála.
  tcz-CHONGTHU: 'Pakai, na Pathen uvin gam sunga nahin puilut teng uleh, nam dang
    tampi umho khu asuhmang ding ahi: Hit mite, Girgash mite, Amor mite, Canaan mite,
    Periz mite, Hiv mite le Jebus mite ahi. Hiche nam sagi hohi nang ho sanga hatjo
    le pungjo ahiuve.'
  mar-mar: जो देश वतन करून घ्यायला तुम्ही निघाला आहात तेथे तुमचा देव परमेश्वर तुम्हास
    नेईल. आणि हित्ती, गिर्गाशी, अमोरी, कनानी, परिज्जी, हिव्वी, यबूसी अशा तुमच्यापेक्षा
    मोठ्या आणि बलाढ्य अशा सात राष्ट्रांना तुमच्यासमोरून घालवून देईल.
  soq-soq: Moses Israel apanawa diamone wanase, “Iawe e Godila banlalepie alepie bola
    enalepio bedewe waina. E sape odonuno me dan uawa uduudu 7 tanamopio nambe antoputuwapi.
    Uwa sa ipa Itaiwa, Gigasiwa, Amoriwa, Kanaanwa, Perisiwa, Iwaiwa ita Sebusiwa.
    Dan uwa ema ipa apana debamau ita pokawaauida mai e ruala.
  qub-qub: «Gamcunata pushashushpayqui Tayta Diosga juc nasyunmanmi chayachishunquipaj.
    Chay nasyuntami quiquiquicunapana cananpaj charinquipaj. Gamcunapa ñaupayquipitami
    Tayta Dios gargonga ganchis nasyun runacunata. Chaycunaga caycan Het, Gerges,
    Amorreo, Cananeo, Ferez, Hev, Jebús runacunami. Chay runacunaga gamcunapita mas
    aypallami, mas munayniyojmi.
  hat-hat: Seyè a, Bondye nou an, pral fè nou antre nan peyi nou pral pran pou nou
    an. Li pral fè sèt nasyon ki gen plis moun pase nou, ki pi fò pase nou, kouri
    met deyò devan nou, ki vle di moun Et yo, moun Gigach yo, moun Amori yo, moun
    Kanaran yo, moun Perèz yo, moun Evi yo ak moun Jebis yo.
  eng-BSB: When the LORD your God brings you into the land that you are entering to
    possess, and He drives out before you many nations—the Hittites, Girgashites,
    Amorites, Canaanites, Perizzites, Hivites, and Jebusites, seven nations larger
    and stronger than you—
  tod-tod: Siɛgi zu Ɠɔoɠɔ GALAGI wa-ƓALAGI ʋaazu la ga woye, zooi naa zu wo seɠezu
    ga wɔnɔ, é ziiti kpein kpɛ wo luɠɔ, Ɠɛte nuiti, ta Giilegase nuiti, ta Amɔɔl
    nuiti, ta Kanaan nuiti, ta Feeleeze nuiti, ta Ɠeeve nuiti, ta Yeeɓuse nuiti, zii
    lɔfela ti mɔinɗai, ti-zɛbɛi wɔɔlɔ wɔnɔi ʋa,
  eng-WEBPB: When the LORD your God brings you into the land where you go to possess
    it, and casts out many nations before you—the Hittite, the Girgashite, the Amorite,
    the Canaanite, the Perizzite, the Hivite, and the Jebusite—seven nations greater
    and mightier than you;
  kbq-kbq: Hagi amama ufrenaku'ma nehaza mopafima Ra Anumzana tamagri Anumzamo'ma
    tamavreno'ma unefreno rama'a kumatmimpi mani'naza vahera zamahe natitregahie.
    Hagi e'i ana 7ni'a kumapi vahera, Hiti vaheki, Kirgasi vaheki, Amori vaheki, Kenani
    vaheki, Perisi vaheki, Hivi vaheki Jebusi vahe'mo'za rama'a vahe manizageno hanavezmimo'a
    tamagatere'ne.
  nhe-BL: “TOTECO Dios inmechchihuas xicalaquica ipan nopa tlali tlen inmoaxcatise,
    huan quintzontlamiltis imoixtla nopa heteos, gergeseos, amorreos, cananeos, ferezeos,
    heveos huan jebuseos, yonque tlahuel miyac huan más quipiyaj chicahualistli que
    imojuanti.
  gub-BL: 'Moizez uze''eg teko wanupe. — Tupàn Tuweharupi Wiko Ma''e Zanezar pemuixe
    kar putar ywy penemipyhyk ràm rehe nehe. A''e ae umuhem kar putar teko penemixak
    ràm wà nehe. Peho mehe Tupàn weityk putar teko 7 awa wazuapyapyr wà nehe. A''e
    teko paw heta tetea''u wera''u pewi wà. Upuner wera''u pewi wà no: Ete izuapyapyr
    wà, Zirikaze izuapyapyr wà, Amohe ywy rehe har wà, Kànàà izuapyapyr wà, Perize
    izuapyapyr wà, Ewe izuapyapyr wà, Zemu izuapyapyr wà.'
  eng-DRA: 'When the Lord thy God shall have brought thee into the land, which thou
    art going in to possess, and shall have destroyed many nations before thee, the
    Hethite, and the Gergezite, and the Amorrhite, and the Chanaanite, and the Pherezite,
    and the Hevite, and the Jebusite, seven nations much more numerous than thou art,
    and stronger than thou:'
