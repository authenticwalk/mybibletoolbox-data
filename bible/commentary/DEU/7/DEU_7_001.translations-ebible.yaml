    amaKhenani, amaPherizi, amaHivi lamaJebusi, izizwe eziyisikhombisa ezinkulu njalo
    ezilamandla kulani,
  ton-ton: “ʻOka ʻomi koe ʻe Sihova ko ho ʻOtua ki he fonua ʻaia ʻoku ke ʻalu ki ai
