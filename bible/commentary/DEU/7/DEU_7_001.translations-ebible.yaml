    wambo pao kararaminyipa baame akali rara ama andake nakama nyuo isa palyuo porainya
    renge palenge rara yanda ipingi dusipa pyao ralinyi nembara. Rara dusipa Iti wambupi
    Gukasi wambupi Amo wambupi Kenane wambupi Perasi wambupi Ipi wambupi Jepusi wambu
    dupwa peparae ralinyi nembara.
  urd-GVU: رب تیرا خدا تجھے اُس ملک میں لے جائے گا جس پر تُو جا کر قبضہ کرے گا۔ وہ
    تیرے سامنے سے بہت سی قومیں بھگا دے گا۔ گو یہ سات قومیں یعنی حِتّی، جرجاسی، اموری،
    کنعانی، فرِزّی، حِوّی اور یبوسی تعداد اور طاقت کے لحاظ سے تجھ سے بڑی ہوں گی
  deu-1912: Wenn dich der HERR, dein Gott, in das Land bringt, darein du kommen wirst,
