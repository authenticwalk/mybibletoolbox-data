    the Hivites and the Jebusites, seven nations greater and stronger than you;
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನೀವು ಸ್ವತಂತ್ರಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ ಹೋಗುವ ದೇಶದಲ್ಲಿ
    ನಿಮ್ಮನ್ನು ಬರಮಾಡಿದಾಗ, ಅವರು ನಿಮಗಿಂತ ದೊಡ್ಡವರೂ ಬಲಿಷ್ಠರೂ ಆದ ಏಳು ಜನಾಂಗಗಳನ್ನು ಎಂದರೆ,
