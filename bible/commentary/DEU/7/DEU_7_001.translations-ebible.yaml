  suz-BL: मिनु मोसामी “परमप्रभु यावे, इन परमप्रभुमी इन कली गेशो रागीम चाक्‍दीत्ची
    ना, इन ओव़चा क्‍येङा ङोंइती हित्ती, गिरगाशी, एमोरी, कनानी, परि‍जी, हिव्‍वी नु
    यबुसी आन कली खेरब। मेको नेल्‍ल इन क्‍येङा बोल्‍यो नु शुश मुर पाइश्‍शो ७ रागी ङा
    मुर बाक्‍नीम। ब्‍यवस्‍था ३१:३
  ita-1927: 'Quando l’Iddio tuo, l’Eterno, ti avrà introdotto nel paese dove vai per
