verse: DEU.007.003
translations:
  mal-C: അവരുമായി മിശ്രവിവാഹബന്ധം അരുത്. നിങ്ങളുടെ പുത്രിമാരെ അവരുടെ പുത്രന്മാർക്കു
    കൊടുക്കുകയോ അവരുടെ പുത്രന്മാരെ നിങ്ങളുടെ പുത്രിമാർക്ക് എടുക്കുകയോ ചെയ്യരുത്.
  deu-TKW: Auch darfst du dich nicht mit ihnen verschwägern; weder darfst du deine
    Tochter einem ihrer Söhne zum Weibe geben, noch eine ihrer Töchter für deinen
    Sohn zum Weibe nehmen.
  lin-lin: Okosangana ata moke te na bango na nzela ya libala, okopesa te na libala
    bana na yo ya basi epai ya bana na bango ya mibali, mpe okozwa te na libala bana
    na bango ya basi mpo na bana na yo ya mibali ;
  eng-LSV: And you do not join in marriage with them; you do not give your daughter
    to his son, and you do not take his daughter to your son,
  eng-GNV: Neither shalt thou make marriages with them, neither giue thy daughter
    vnto his sonne, nor take his daughter vnto thy sonne.
  eng-WEBSTER: Neither shalt thou make marriages with them; thy daughter thou shalt
    not give to his son, nor his daughter shalt thou take to thy son.
  nhw-BL: Amo ximotlahuicaltica ininhuaya. Amo ma monamictica amoconehua ica iniichpocahua,
    niyon amoichpocahua ica inintelpocahua.
  swh-ONEN: Usioane nao. Usimtoe binti yako kuolewa na mwanawe, au kumchukua binti
    yake aolewe na mwanao.
  bba-bba: I ku rɑ kɑ bu nɔɔ tiɑ ko i suɑnɑ bɛɛ kɑ be. I ku rɑ bɛɛn bii wɔndiɑbɑ ben
    bii ɑluwɑɑsibɑ kɛ̃ bu suɑ kurɔbu. I ku rɑ mɑɑ ben bii wɔndiɑbɑ kɑsu bɛɛn bii ɑluwɑɑsibɑ
    bu suɑ kurɔbu.
  eng-KJVCPB: neither shalt thou make marriages with them; thy daughter thou shalt
    not give unto his son, nor his daughter shalt thou take unto thy son.
  wbp-wbp: Nyurrurlarlu wati-paturlu, kulalu-jana puntaka karntaju nyanungurraku yupukarrakungarntirli.
    Kulalu-jana yungka nyurrurla-nyangu yurntalu-nyanu yupukarraku. Warla-pajikalu-jana
    kaja-pirdi yungulu yupukarra-wangu nyina.
  luo-luo: Kik ukendru kodgi. Kik uchiw nyiu ni yawuotgi kata kik yawuotu okend nyigi,
  meu-meu: Basio adavadia; umui natumui ulatodia na edia uhau basio henidia, bona
    idia natudia ulatodia basio abidia, emui uhau adavadia.
  npi-ULB: तिनीहरूसित विवाहको कुनै बन्दोवस्त नमिलाउनू । तिमीहरूले आफ्ना छोरीहरू तिनीहरूका
    छोराहरूलाई नदिनू, र आफ्ना छोराहरूका निम्ति तिनीहरूका छोरीहरू नलिनू ।
  yor-yor: Ìwọ kò gbọdọ̀ bá wọn dá àna. Àwọn ọmọbìnrin rẹ kò gbọdọ̀ fẹ́ àwọn ọmọkùnrin
    wọn, bẹ́ẹ̀ ni ìwọ kò gbọdọ̀ fẹ́ àwọn ọmọbìnrin wọn fún àwọn ọmọkùnrin rẹ,
  ind-ind: Jangan melakukan pernikahan campur dengan mereka. Jangan menyerahkan anak-anak
    perempuanmu untuk menikah dengan anak-anak laki-laki mereka. Dan jangan membiarkan
    anak-anak laki-lakimu menikahi anak-anak perempuan mereka,
  pes-OPCB: با آنها ازدواج نکنید و نگذارید فرزندانتان با پسران و دختران ایشان ازدواج
    کنند.
  tgl-ULB: Ni naisin ninyo na makipag-ayos ng kasal sa kanila; hindi ninyo ibibigay
    ang inyong mga anak na mga babae sa kanilang mga anak na lalaki, at hindi ninyo
    kukunin ang kanilang mga anak na babae para sa inyong mga anak na lalaki.
  cbu-NT: Anchichpat nutsas pzapaneerintspa. Ipartamtis kamuz misha kizatam anshuchpa
    yamamaam izuuru watsta, tángtsa.
  hui-hui: Ani bialu hameigini uruni baba wali dabu bu pu íbu nabilimu.
  mya-mya: သူ​တို့​နှင့်​လက်​ထပ်​ထိမ်း​မြား​ခြင်း​မ​ပြု​ရ။ သင်​တို့​၏​သား​သ​မီး​များ​ကို​လည်း
    သူ​တို့ နှင့်​လက်​ထပ်​ထိမ်း​မြား​ခြင်း​မ​ပြု​စေ​ရ။-
  bod-N: ཁོ་ཚོ་དང་གཉེན་གྱི་འབྲེལ་བ་ཡང་འཛིན་མི་རུང་སྟེ། ཁྱོད་རྣམས་ཀྱི་བུ་མོ་ཁོ་ཚོའི་བུ་ལ་མནའ་མར་སྟེར་མི་རུང་ལ།
    ཁོ་ཚོའི་བུ་མོ་ཁྱོད་རྣམས་ཀྱི་བུ་ལ་མནའ་མར་ལེན་ཡང་མི་རུང་ངོ་། །
  sna-sna: Musaroorerana navo. Musapa vanasikana venyu kuvanakomana vavo kana kutorera
    vanakomana venyu vanasikana vavo,
  spa-BLM: No harás matrimonios con ellos. No darás tu hija a su hijo, ni tomarás
    su hija para tu hijo.
  cac-cac: Man̈ eyac' yic'laj sb'a eb' ix eyisil yed' eb' vin̈ yuninal eb'. Man̈ eyac'pax
    yic'laj sb'a eb' vin̈ eyuninal yed' eb' ix yisil eb',
  swh-ULB: Wala hamtapanga ndoa zozote pamoja nao, hamtawatoa binti zenu kwa vijana
    wao, na hamtawachukua binti zao kwa vijana wenu.
  bel-bel: 'і ня ўступай зь імі ў сваяцтва: дачкі тваёй не аддавай за сына ягонага,
    і дачкі ягонай не бяры за сына твайго;'
  wed-wed: Eḡa awarii ona tavine. Eḡa natunatumi guguinii bo laragai ona verei da
    ina ravaḡi.
  deu-ELBBK: 'Und du sollst dich nicht mit ihnen verschwägern: Deine Tochter sollst
    du nicht seinem Sohn geben, und seine Tochter sollst du nicht für deinen Sohn
    nehmen;'
  mbb-OT: Kenè kew mebpemengesawa wey mebpemeesawa kandan, wey kenè niw tuǥuti is
    menge anak niw he ebpemengesawa wey ebpemeesawa te menge anak dan,
  mal-2015: അവരുമായി വിവാഹസംബന്ധം ചെയ്യരുതു; നിന്റെ പുത്രിമാരെ അവരുടെ പുത്രന്മാർക്കു
    കൊടുക്കയോ അവരുടെ പുത്രിമാരെ നിന്റെ പുത്രന്മാർക്കു എടുക്കയോ ചെയ്യരുതു.
  rmc-rmc: Ma av lenca veraduno, ma len lengre čhaven tire čhajenge abo lengre čhajen
    tire čhavenge.
  pes-OPV: و با ایشان مصاهرت منما؛ دختر خود را به پسر ایشان مده، و دختر ایشان را برای
    پسر خود مگیر.
  ron-1924: Сэ ну те ынкускрешть ку попоареле ачестя, сэ ну мэриць пе фетеле тале
    дупэ фиий лор ши сэ ну ей пе фетеле лор де невесте пентру фиий тэй,
  aui-aui: Geyawata koninayi kabivivirana, bi genatunatumi wasiwasike koniwaghasinedi
    da natunatudi tomotomogha sinarawayidina, bo natunatumi tomotomogha, natunatudi
    wasiwasike sinarawayidina.
  ben-OBCV: তাদের সঙ্গে অসবর্ণমতে বিয়ে করবে না। তোমাদের মেয়েদের তাদের ছেলেদের হাতে
    দেবে না অথবা তাদের মেয়েদের তোমাদের ছেলেদের জন্য নেবে না,
  som-som: Oo idinka iyo iyaga yuusan guur idin dhex marin, oo gabadhiinna wiilkiisa
    ha siinina, wiilkiinna gabadhiisana ha u guurinina.
  lat-VUC: 'neque sociabis cum eis conjugia. Filiam tuam non dabis filio ejus, nec
    filiam illius accipies filio tuo:'
  eng-ASVBT: neither shalt thou make marriages with them; thy daughter thou shalt
    not give unto his son, nor his daughter shalt thou take unto thy son.
  ita-1885: E non imparentarti con loro; non dar le tue figliuole a' lor figliuoli,
    e non prender le lor figliuole per li tuoi figliuoli.
  eng-LXXUP: 'neither shall ye contract marriages with them: thou shalt not give thy
    daughter to his son, and thou shalt not take his daughter to thy son.'
  eng-ULB: Neither will you arrange any marriages with them. You will not give your
    daughters to their sons, and you will not take their daughters for your sons.
  spa-VBL: No te cases con ellos. No dejes que tus hijas se casen con sus hijos o
    que sus hijas se casen con tus hijos,
  fra-_FOB: Tu ne t'allieras point par mariage avec elles; tu ne donneras point tes
    filles à leurs fils, et tu ne prendras point leurs filles pour tes fils,
  mal-mal: അവരുമായി വിവാഹബന്ധം അരുത്; നിന്റെ പുത്രിമാരെ അവരുടെ പുത്രന്മാർക്ക് കൊടുക്കുകയോ
    അവരുടെ പുത്രിമാരെ നിന്റെ പുത്രന്മാർക്ക് എടുക്കുകയോ ചെയ്യരുത്.
  urd-GVR: Un meṅ se kisī se shādī na karnā. Na apnī beṭiyoṅ kā rishtā un ke beṭoṅ
    ko denā, na apne beṭoṅ kā rishtā un kī beṭiyoṅ se karnā.
  suz-BL: मेकोपुकी नु ग्‍युंबे मपचा। इन तमी मेको आन तौ कली ग्‍युंबे पा मगेन। इन तौ
    कली आन तमी मचाक्‍चा। प्रस्‍थान ३४:१५-१६
  ita-1927: Non t’imparenterai con loro, non darai le tue figliuole ai loro figliuoli
    e non prenderai le loro figliuole per i tuoi figliuoli,
  ckb-ckb: ژن و ژنخوازییان لەگەڵ مەکەن، کچتان مەدەنە کوڕیان و کچیان بۆ کوڕتان مەهێنن،
  eng-BBE: Do not take wives or husbands from among them; do not give your daughters
    to their sons, or take their daughters for your sons.
  kan-OKCV: ಅವರ ಸಂಗಡ ಮದುವೆ ಮಾಡಿಕೊಳ್ಳಬಾರದು. ನಿಮ್ಮ ಪುತ್ರಿಯರನ್ನು ಅವರ ಮಕ್ಕಳಿಗೆ ಕೊಡಬಾರದು.
    ನಿಮ್ಮ ಪುತ್ರರಿಗೆ ಅವರ ಪುತ್ರಿಯರನ್ನು ತೆಗೆದುಕೊಳ್ಳಬಾರದು.
  tam-2017: அவர்களுடன் சம்பந்தம் ஏற்படுத்தக்கூடாது; உன் மகள்களை அவர்கள் மகன்களுக்குக்
    கொடுக்காமலும், அவர்களுடைய மகள்களை உன் மகன்களுக்குக் கொள்ளாமலும் இருப்பாயாக.
  spa-RV-1909: 'Y no emparentarás con ellos: no darás tu hija á su hijo, ni tomarás
    á su hija para tu hijo.'
  ron-BTF: Nici să nu te încuscreşti cu ele; să nu dai pe fiica ta fiului său, nici
    să nu iei pe fiica lui pentru fiul tău.
  eng-WEBP: You shall not make marriages with them. You shall not give your daughter
    to his son, nor shall you take his daughter for your son.
  eng-FBV: Don't intermarry with them. Don't let your daughters marry their sons or
    have their daughters marry your sons,
  nld-1939: en u niet vermaagschappen met hen, uw dochters niet aan hun zonen geven
    en hun dochters niet voor uw zonen nemen.
  nch-BL: Amo ximotahuicaltica inihuaya. Ma amo motahuicaltica amoconehua ica iniichpocahua,
    yon amoichpocahua ica inintelpocahua.
  vie-1934: Ngươi chớ làm sui gia với chúng, chớ gả con gái mình cho con trai họ,
    cũng đừng cưới con gái họ cho con trai mình,
  hin-CV: इसके अलावा, तुम उनके साथ वैवाहिक संबंध स्थापित नहीं करोगे; न उनके पुत्रों
    को अपनी पुत्रियां दोगे और न अपने पुत्रों के लिए उनकी पुत्रियों को अपनाओगे,
  eng-OURB: neither shall you make marriages with them. You shall not give your daughter
    to his son, nor shall you take his daughter for your son.
  spa-BES: No tomen esposas o esposos de entre ellos; no darás tus hijas, a sus hijos,
    ni las tomen para tus hijos.
  tdx-tdx: Ko ifangalam-baly, ko anolora’o anak’ ampela o ana-dahi’eo ndra andrambesan’
    anak’ ampela i ana-dahi’oy,
  vid-vid: Mleche kihola na hewo, na mleche kuwakundiza wana wa hemwe kihola na hewo.
  eng-OKE: Neither shalt thou intermarry with them; thou shalt not give thy daughter
    to his son, nor take his daughter for thy son.
  tha-KJV: พวกท่านอย่าทำการแต่งงานกับพวกเขา อย่ายกบุตรสาวของท่านให้​แก่​บุ​ตรชายของเขา
    หรือรับบุตรสาวของเขามาให้​แก่​บุ​ตรชายของท่าน
  por-BR-2018: 'E não aparentarás com eles: não darás tua filha a seu filho, nem tomarás
    a sua filha para teu filho.'
  deu-ELO: 'Und du sollst dich nicht mit ihnen verschwägern: Deine Tochter sollst
    du nicht seinem Sohne geben, und seine Tochter sollst du nicht für deinen Sohn
    nehmen;'
  eng-WYC-2018: neither thou shalt fellowship marriages with them; thou shalt not
    give thy daughter to his son, neither thou shalt take his daughter to thy son
    (nor shalt thou take his daughter for thy son);
  epo-epo: 'Kaj ne boparenciĝu kun ili: vian filinon ne donu al ilia filo, kaj ilian
    filinon ne prenu por via filo;'
  uig-PIN: Sening ular bilǝn nikaⱨlixixingƣa bolmaydu; sǝn ⱪizingni ularning oƣulliriƣa
    berixinggimu wǝ ularning ⱪizini oƣlungƣa elip berixinggimu bolmaydu;
  beo-beo: Ilima uda lasu mae hamoma amola dilia mano da ilima uda lasu hou hamedafa
    hamoma:mu.
  tpi-OTNT: Na yupela i no ken senisim meri wantaim ol,
  hau-SA: Kada ku yi auratayya da su. Kada ku ba da ’ya’yanku mata wa ’ya’yansu maza,
    ko ku ɗauko ’ya’yansu mata wa ’ya’yanku maza.
  uig-LAT: Séning ular bilen nikahlishishinggha bolmaydu; sen qizingni ularning oghullirigha
    bérishinggimu we ularning qizini oghlunggha élip bérishinggimu bolmaydu;
  nde-nde: Lingendiselani lazo. Lingendiseli amadodakazi enu emadodaneni azo, kumbe
    lithathele amadodana enu amadodakazi azo,
  ton-ton: Pea ʻoua naʻa mou femaliʻaki mo kinautolu; ʻoua naʻa ke ʻatu ho ʻofefine
    ki hono foha, pea ʻoua naʻa ke fili hono ʻofefine ki ho foha.
  ces-1613: Nikoli nespřízníš se s nimi; dcery své nedáš synu jejich, a dcery jejich
    nevezmeš synu svému.
  eng-WMB: You shall not make marriages with them. You shall not give your daughter
    to his son, nor shall you take his daughter for your son.
  tam-TCV: நீங்கள் அவர்களோடு திருமண ஒப்பந்தம் செய்யவேண்டாம். உங்களுடைய மகள்களை அவர்களுடைய
    மகன்களுக்குத் திருமணம் செய்துகொடுக்கவேண்டாம். அவர்களுடைய மகள்களை உங்களுடைய மகன்களுக்கு
    எடுக்கவும் வேண்டாம்.
  ceb-ULB: Ni maghan-ay sa bisan unsa nga pagpakigminyo ngadto kanila; dili mo ihatag
    ang inyong mga anak nga babaye ngadto sa ilang mga anak nga lalaki, ug dili mo
    kuhaon ang ilang mga anak nga babaye alang sa inyong mga anak nga lalaki.
  pol-UBG: 'Nie będziesz z nimi zawierał małżeństw: swej córki nie dasz ich synowi
    i ich córki nie weźmiesz dla swego syna;'
  agr-agr: Tuja nuigtushkam atumek nuwiya nuwa aidaujaig nuwenawaigpajum, atumi uchijum
    aidaush, nawanjum aidaushkam nuwiya aents aidaujaig nuweawaigpajum.
  kyc-kyc: Wambu rara dupwana enda lapo nakamame nyii nalapape. Dee nakamana wane
    manjiraminyi dupwame enda dupwana mendepe nyinya lao laa nalapape.
  urd-GVU: اُن میں سے کسی سے شادی نہ کرنا۔ نہ اپنی بیٹیوں کا رشتہ اُن کے بیٹوں کو
    دینا، نہ اپنے بیٹوں کا رشتہ اُن کی بیٹیوں سے کرنا۔
  deu-1912: 'Und sollst dich mit ihnen nicht befreunden: eure Töchter sollt ihr nicht
    geben ihren Söhnen, und ihre Töchter sollt ihr nicht nehmen euren Söhnen.'
  kan-2017: ಅವರೊಡನೆ ಬೀಗತನಮಾಡಬಾರದು; ಅವರ ಗಂಡು ಮಕ್ಕಳಿಗೆ ನಿಮ್ಮ ಹೆಣ್ಣುಮಕ್ಕಳನ್ನು ಕೊಡಲೂಬಾರದು
    ಮತ್ತು ಅವರ ಹೆಣ್ಣುಮಕ್ಕಳನ್ನು ನಿಮ್ಮ ಗಂಡುಮಕ್ಕಳಿಗೆ ತರಲೂಬಾರದು.
  yap-yap: Dab mu mabgolgad ngorad; dab mu pi’ed pifakmed ngak pi fakrad ngar mabgolgad,
  hlt-MCSB: Amih neh yuva uh thae boeh. Na canu khaw a capa taengla pae boeh. A canu
    khaw na capa ham loh pah boeh.
  mdy-ETH: ዒንሢኮ ዓቲንቆ ናኣታ ዔያቶ ናኣቶ ዔካንዳጉዲ፥ ሃሣ ዒንሢኮ ዉዱሮ ናኣታ ዔያቶኮ ዓቲንቆ ናኣቶም ሌዑዋጉዲ ላኣጉዋቴ።
