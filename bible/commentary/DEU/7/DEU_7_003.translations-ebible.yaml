  eng-BSB: Do not intermarry with them. Do not give your daughters to their sons or
    take their daughters for your sons,
  tod-tod: À mina vulu ɓɔɠɔ ma wa nuɓusɛi naati. À mina wo-loun anzanu ve ti-loun
    zunu ʋɛ, wo mina ti-loun anzanu zeɠe wo-loun zunu ʋɛ.
  eng-WEBPB: You shall not make marriages with them. You shall not give your daughter
    to his son, nor shall you take his daughter for your son.
  kbq-kbq: Hagi ana vahetera zamatrenke'za mofanetmimo'za vea e'orinkeno, ne' mofavretmimo'za
    ana vahepintira ara e'oriho.
  nhe-BL: Amo ximotlahuicaltica ininhuaya. Ma amo monamictica imoconehua ica iniichpocahua,
    niyon imoichpocahua ica inintelpocahua.
  gub-BL: 'Pereko zo penemireko romo pemen romo pe wà nehe: ni pe, ni pena''yr wà,
    ni penazyr wà.'
  eng-DRA: 'Neither shalt thou make marriages with them. Thou shalt not give thy daughter
    to his son, nor take his daughter for thy son:'
