verse: DEU.007.020
translations:
  mal-C: അതുമാത്രമല്ല, ശേഷിക്കുന്നവരും നിങ്ങളുടെമുമ്പിൽ മറഞ്ഞിരിക്കുന്നവരും ഉന്മൂലമാകുംവരെ
    നിങ്ങളുടെ ദൈവമായ യഹോവ അവരുടെ നടുവിൽ കടന്നലിനെ അയയ്ക്കും.
  deu-TKW: Ja, auch die Hornissen wird Jahwe, dein Gott, gegen sie entsenden, bis
    alle vernichtet sind, die übrig geblieben sind und die sich vor dir versteckt
    haben.
  lin-lin: Mpe kutu, Yawe, Nzambe na yo, akotindela bango banzoyi ya minene kino tango
    bato oyo bakotikala mpe bakobombama liboso na yo bakokufa.
  eng-LSV: And your God YHWH also sends the locust among them, until the destruction
    of those who are left, even those who are hidden from your presence;
  eng-GNV: Moreouer, the Lord thy God will send hornets among them vntil they that
    are left, and hide themselues from thee, be destroyed.
  eng-WEBSTER: Moreover, the LORD thy God will send the hornet among them, until they
    that are left, and hide themselves from thee, shall be destroyed.
  nhw-BL: Teipa TOTECO Dios quintitlanis etzame campa inijuanti catli motlatijtose
    para momanahuise huan nopa etzame quinquixtise hasta anquintzontlamiltise senquistoc
    nochi.
  swh-ONEN: Zaidi ya hayo, Bwana Mungu wenu atatuma manyigu miongoni mwao hadi yale
    mabaki watakaojificha waangamie.
  bba-bba: U koo nu susu bɑkɑnu sure sere be bɑ kisirɑ bɑ kuku yenu kɑsu bu kɑ kpeerɑ
    mɑm mɑm.
  eng-KJVCPB: Moreover the Lord thy God will send the hornet among them, until they
    that are left, and hide themselves from thee, be destroyed.
  wbp-wbp: '@see-verse:DEU.007.019'
  luo-luo: To bende Jehova Nyasaye ma Nyasachu biro miyo kihondko omakgi ma kata ngʼato
    pond e dieru manade to ok notony.
  meu-meu: Oibe, Iehova, emui Dirava, ese nanigo baine siaidia bogaragidiai, ela bona
    bese kwabukwabudia, bae komu taudia, na bae ore vaitani.
  npi-ULB: यसबाहेक, परमप्रभु तिमीहरूका परमेश्‍वरले तिनीहरू बाँकी रहुञ्‍जेलसम्म र तिमीहरूको
    उपस्थितिबाट नष्‍ट नहोस् भनी तिनीहरू लुकेसम्म तिनीहरूका बिचमा अरिङ्गाल पठाउनुहुने
    छ ।
  yor-yor: Pẹ̀lúpẹ̀lú, Olúwa Ọlọ́run yín yóò rán oyin sáàrín wọn títí tí àwọn tí ó
    sálà tí wọ́n sá pamọ́ fún un yín, yóò fi ṣègbé.
  ind-ind: Bahkan TUHAN akan membuat mereka begitu ketakutan sehingga banyak yang
    melarikan diri dari hadapan kalian. Ada yang akan bersembunyi, tetapi pada akhirnya
    kalian akan membinasakan mereka.
  pes-OPCB: از این گذشته، خداوند، خدایتان زنبورهای سرخ و درشتی خواهد فرستاد تا آن
    عده از دشمنانتان را نیز که خود را پنهان کرده‌اند، نابود سازد.
  tgl-ULB: Bukod pa dito, si Yahweh na inyong Diyos ay magpapadala ng putakti sa kanila
    hanggang sa sinumang maiwan at kung sino sa kanila ang nagtatago ay masasawi mula
    sa inyong presensya.
  cbu-NT: Suwakchitaateesinaya, nduntaati ashiru waanaatsi pishuktatssin, itaru Apanllsha
    ashpaatsiri tpuxtakchu, uru miroosinlltayarusin, izuuru tsipachinllinaya.
  hui-hui: Ani barago handalu maru ibida puwa ha do hayagua Ngode Datagaliwabe ibugua
    ti ha do kagoha moneme ti hayilo pelaragola urunime hayalu home lolebira.
  mya-mya: သင်​တို့​၏​လက်​မှ​လွတ်​၍​ထွက်​ပြေး​ပုန်း အောင်း​နေ​သူ​တို့​ပင်​လျှင် ကပ်​ဆိုက်​၍​သေ
    ကြေ​ပျက်​စီး​လိမ့်​မည်။-
  bod-N: ཁོ་ཚོ་ལས་ཤུལ་དུ་ལུས་ཏེ་སྦས་པ་རྣམས་ཀྱང་ཁྱོད་རྣམས་ཀྱི་མདུན་ནས་མེད་པར་འགྲོ་བའི་བར་དུ།
    ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་དག་གི་དཀྱིལ་ལ་དུག་སྦྲང་མང་པོ་གཏོང་བར་བྱེད་དོ།
    །
  sna-sna: Pamusoro pezvo Jehovha Mwari achatumira mago pakati pavo kusvikira kunyange
    nevachasara vari vapenyu vakavanda kubva kwamuri vaparadzwa.
  spa-BLM: Además, Yahvé vuestro Dios enviará el avispero entre ellos, hasta que los
    que queden, y se escondan, perezcan ante ti.
  cac-cac: A Jehová ol ac'anb'at jun nivan yaelal d'a scal eb', masanto ol satel masanil
    eb' olto canoc yed' eb' olto sc'ub'ejel sb'a d'ayex.
  swh-ULB: Zaidi ya yote, Yahwe Mungu wenu atatuma nyigu miongoni mwao, mpaka wale
    waliobaki na wale wanaojificha wenyewe mbele yenu waangamizwa mbele ya uwepo wenu.
  bel-bel: і чмялёў нашле Гасподзь, Бог твой, на іх, пакуль не загінуць тыя, што засталіся
    і пахаваліся ад аблічча твайго;
  deu-ELBBK: und auch die Hornissen wird der HERR, dein Gott, gegen sie entsenden,
    bis die Übriggebliebenen und die sich vor dir Verbergenden umgekommen sind.
  mbb-OT: Ibpehurunan sikandan te Nengazen he Megbevayè niw te petiyukan su para mezeeti
    minsan sikan is egkengesamà he ebpemekeeles en.
  mal-2015: അത്രയുമല്ല, ശേഷിച്ചിരിക്കുന്നവരും നിന്റെ മുമ്പിൽനിന്നു ഒളിച്ചുകൊള്ളുന്നവരും
    നശിച്ചുപോകുംവരെ നിന്റെ ദൈവമായ യഹോവ അവരുടെ ഇടയിൽ കടുന്നലിനെ അയക്കും.
  rmc-rmc: A o RAJ pre lende bičhavela the le sršňen, medik na merena avri ola, ko
    ačhile a garude pes tumenge.
  pes-OPV: و یهوه خدایت نیز زنبورها در میان ایشان خواهد فرستاد، تاباقی ماندگان و پنهان
    شدگان ایشان از حضور توهلاک شوند.
  ron-1924: Домнул Думнезеул тэу ва тримите кяр ши веспь бондэрешть ымпотрива лор
    пынэ ла деплина нимичире а челор че вор скэпа ши се вор аскунде де тине.
  ben-OBCV: এর পরেও তাদের মধ্যে যারা বেঁচে যাবে এবং তোমাদের কাছ থেকে নিজেদের লুকিয়ে
    রাখবে তোমাদের ঈশ্বর সদাপ্রভু তাদের মধ্যে ভিমরুল পাঠিয়ে দেবেন আর তারা সবাই ধ্বংস
    হয়ে যাবে।
  som-som: Oo weliba Rabbiga Ilaahiinna ahu wuxuu iyaga dhexdooda u soo diri doonaa
    xoon ilamaa inta ka hadhay oo dhuumatay ay hortiinna ka wada baabba'aan.
  lat-VUC: Insuper et crabrones mittet Dominus Deus tuus in eos, donec deleat omnes
    atque disperdat qui te fugerint, et latere potuerint.
  eng-ASVBT: Moreover Jehovah thy God will send the hornet among them, until they
    that are left, and hide themselves, perish from before thee.
  ita-1885: Il Signore Iddio tuo manderà eziandio de' calabroni contro a loro, finchè
    quelli che saran rimasti, e quelli che si saran nascosti dal tuo cospetto, sieno
    periti.
  eng-LXXUP: And the Lord thy God shall send against them the hornets, until they
    that are left and they that are hidden from thee be utterly destroyed.
  eng-ULB: Moreover, Yahweh your God will send the hornet among them, until those
    who are left and who hide themselves from you perish from your presence.
  spa-VBL: Además de esto, el Señor tu Dios enviará el avispón contra ellos hasta
    que cualquiera que haya sobrevivido y cualquiera que se esconda de ti haya sido
    asesinado.
  fra-_FOB: Et même, l'Éternel ton Dieu enverra contre eux les frelons, jusqu'à ce
    que ceux qui resteront et ceux qui se cacheront aient péri de devant toi.
  mal-mal: അത്രയുമല്ല, ശേഷിച്ചിരിക്കുന്നവരും നിന്റെ മുമ്പിൽ ഒളിച്ചിരിക്കുന്നവരും നശിച്ചുപോകുംവരെ
    നിന്റെ ദൈവമായ യഹോവ അവരുടെ ഇടയിൽ കടന്നലിനെ അയയ്ക്കും.
  urd-GVR: Na sirf yih balki Rab terā Ḳhudā un ke darmiyān zambūr bhī bhejegā tāki
    wuh bhī tabāh ho jāeṅ jo pahle hamloṅ se bach kar chhup gae haiṅ.
  suz-BL: मिनु परमप्रभु यावे, इन परमप्रभुमी मेको आन के लीशो नु इन कली तशा हिंशा ख्रुइश्‍शा
    बाक्‍शो मुरपुकी यो मुर साइक्‍ब रोइ सोइश्‍शा साइक्‍ब।
  ita-1927: L’Eterno, il tuo Dio, manderà pure contro a loro i calabroni, finché quelli
    che saranno rimasti e quelli che si saranno nascosti per paura di te, siano periti.
  ckb-ckb: هەروەها یەزدانی پەروەردگارتان زەردەواڵە دەنێرێتە سەر ئەو گەلانە تاوەکو
    تەنانەت ئەو بەجێماوانەش لەناو ببات کە خۆیان لە ئێوە شاردووەتەوە.
  eng-BBE: And the Lord will send a hornet among them, till all the rest who have
    kept themselves safe from you in secret places have been cut off.
  kan-OKCV: ಇದಲ್ಲದೆ ಉಳಿದವರೂ, ನಿಮಗೆ ಮರೆಯಾಗಿ ಉಳುಕೊಂಡವರೂ ನಾಶವಾಗುವ ತನಕ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರು ಕಣಜದ ಹುಳವನ್ನು ಅವರಲ್ಲಿ ಕಳುಹಿಸುವರು.
  tam-2017: மீதியாயிருந்து உன் கண்களுக்குத்தப்பி ஒளிந்துகொள்ளுகிறவர்களும் அழிந்துபோகும்வரை
    உன் தேவனாகிய யெகோவா அவர்களுக்குள்ளே குளவிகளை அனுப்புவார்.
  spa-RV-1909: Y también enviará Jehová tu Dios sobre ellos avispas, hasta que perezcan
    los que quedaren, y los que se hubieren escondido de delante de ti.
  ron-BTF: Mai mult, DOMNUL Dumnezeul tău va trimite şi viespea împotriva lor, până
    vor pieri cei care au rămas şi cei care se ascund dinaintea ta vor fi nimiciţi.
  eng-WEBP: Moreover the LORD your God will send the hornet among them, until those
    who are left, and hide themselves, perish from before you.
  eng-FBV: On top of this, the Lord your God will send the hornet against them until
    anyone who has survived and anyone hiding from you have been killed.
  nld-1939: Zelfs horzels zendt Jahweh, uw God, op hen af, tot ook de rest, die zich
    voor u heeft verborgen, is verdelgd.
  nch-BL: Teipa TOTECO Dios quintitanis etzame campa inijuanti cati motatijtose para
    momanahuise huan nopa etzame quinquixtise hasta anquintzontamiltise senquisa nochi.
  vie-1934: Vả lại, Giê-hô-va Đức Chúa Trời ngươi sẽ sai những ong lỗ đến hại chúng
    nó, cho tới chừng nào những kẻ đã thoát khỏi và trốn núp, bị diệt hết trước mặt
    ngươi.
  hin-CV: इसके अलावा याहवेह, तुम्हारे परमेश्वर उनका मन कच्चा कर देंगे, जिससे कि वे,
    जो बचे हैं और तुमसे छिपे हुए हैं, नाश हो ही जाएंगे.
  eng-OURB: Moreover Adonai your God will send the hornet among them, until those
    who are left, and hide themselves, perish from before you.
  spa-BES: Y el Señor enviará un avispón entre ellos, hasta que todos los demás que
    se han mantenido a salvo de ustedes en lugares secretos hayan sido cortados.
  tdx-tdx: vaho hampisangitrife’ Iehovà Andria­nañahare’o am’ iareo ty fanenetse,
    ampara’ te fonga miantantiry ze sehanga’e mietake.
  vid-vid: Mzidi wa ago, Mkulu Nguluwi, Nguluwi wa hemwe, kohilika nzuchi hali hewo
    na wala weng'ha wevisile leka wadumigwe.
  eng-OKE: And moreover, the Lord thy God will stir up the hornet among them, until
    they who remain and who hid themselves from before thee have perished.
  tha-KJV: ยิ่งกว่านั้​นอ​ีกพระเยโฮวาห์พระเจ้าของท่านทั้งหลายจะทรงใช้ฝูงต่อมาท่ามกลางเขา
    จนกว่าผู้​ที่​เหลืออยู่​และซ่อนตัวหลบจากท่านจะถูกทำลายสิ้น
  por-BR-2018: E também enviará o SENHOR teu Deus sobre eles vespas, até que pereçam
    os que restarem, e os que se houverem escondido de diante de ti.
  deu-ELO: und auch die Hornissen wird Jehova, dein Gott, gegen sie entsenden, bis
    die Übriggebliebenen und die sich vor dir Verbergenden umgekommen sind.
  eng-WYC-2018: Furthermore and thy Lord God shall send venomous flies into them,
    till he do away, and destroy all men, that fled (from) thee, and they shall not
    be able to be hid. (And furthermore, the Lord thy God shall send venomous flies
    into them, until he do away, and destroy, all those who fled from thee, and they
    shall not be able to hide from them.)
  epo-epo: Kaj ankaŭ krabrojn sendos la Eternulo, via Dio, sur ilin, ĝis pereos la
    restintoj, kaj tiuj, kiuj kaŝiĝis antaŭ vi.
  uig-PIN: Uning üstigǝ Pǝrwǝrdigar Hudaying taki ularning sǝndin yoxurunƣan ⱪalduⱪliri
    yoⱪitilƣuqǝ ularning arisiƣa seriⱪ ⱨǝrilǝrni ǝwǝtidu;
  beo-beo: 'Ea hamobeba:le, ilia da beda:iba:le, ededenale hobeamu. Ilia da hobeale,
    wamoaligimusa: dawa:mu, be E da amo huluane gugunufinisimu.'
  tpi-OTNT: Tasol sapos sampela bilong ol i ranawe na i go hait, bai God i salim ol
    binatang bilong kaikai man i go long ol na bagarapim ol.
  hau-SA: Ban da haka ma, Ubangiji Allahnku zai aika da rina a cikinsu, har sai sun
    hallaka sauran mutanen da suka ragu, waɗanda suka ɓuya daga gare ku.
  uig-LAT: Uning üstige Perwerdigar Xudaying taki ularning sendin yoshurun’ghan qalduqliri
    yoqitilghuche ularning arisigha sériq herilerni ewetidu;
  nde-nde: Phezu kwalokho uThixo uNkulunkulu wenu uzathumela olonyovu phakathi kwabo
    kuze kuthi labasilileyo balicatshela babhujiswe.
  ton-ton: Pea ʻe fekau foki ʻe Sihova ko ho ʻOtua ʻae fanga langomū kiate kinautolu,
    kaeʻoua ke fakaʻauha ʻakinautolu ʻoku toe, ʻonau fufū ʻakinautolu meiate koe.
  ces-1613: Nadto sršně pošle Hospodin Bůh tvůj na ně, dokudž by nezhynuli, kteříž
    by pozůstali, a kteříž by se skryli před tebou.
  eng-WMB: Moreover the LORD your God will send the hornet among them, until those
    who are left, and hide themselves, perish from before you.
  tam-TCV: மேலும், உங்கள் இறைவனாகிய யெகோவா, பகைவர்களில் உங்களுக்கு மறைந்து தப்பியிருக்கிறவர்களும்
    அழியும்வரை, அவர்களுக்குள்ளே குளவிகளை அனுப்புவார்.
  ceb-ULB: Dugang pa niana, magpadala si Yahweh nga imong Dios ug tambuboan ngadto
    kanila, hangtod nga kadtong nabilin ug kadtong nanago mawala gikan sa imong atubangan.
  pol-UBG: Ponadto PAN, twój Bóg, ześle na nich szerszenie, aż wyginą ci, którzy pozostali,
    i ci, którzy ukryli się przed tobą.
  agr-agr: “Tuja nunú aents aidau atum ijinjumin ujumak uwemjau, tuja tupikaki uumkaju
    aina nunashkam ijinati tusa Tuke Pujuu ete múun aidaun ishitkattawai.
  kyc-kyc: Baame nakama keta sukusa kamame pakange rengepe dupwa maipala wambu lapo
    range kyawa lete nyuo yalu pyuo koko paraminyi dupwa pyao kokwa soo nembarako.
  urd-GVU: نہ صرف یہ بلکہ رب تیرا خدا اُن کے درمیان زنبور بھی بھیجے گا تاکہ وہ بھی
    تباہ ہو جائیں جو پہلے حملوں سے بچ کر چھپ گئے ہیں۔
  deu-1912: Dazu wird der HERR, dein Gott, Hornissen unter sie senden, bis umgebracht
    werde, was übrig ist und sich verbirgt vor dir.
  kan-2017: ಅದು ಮಾತ್ರವಲ್ಲದೆ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಕಣಜದ ಹುಳಗಳನ್ನು ಅವರ ನಡುವೆ ಕಳುಹಿಸುವನು.
    ಮರೆಯಾಗಿದ್ದು ಉಳಿದವರು ಆ ಹುಳಗಳ ದೆಸೆಯಿಂದ ನಾಶವಾಗಿ ನಿಮಗೆ ಕಾಣದೆ ಹೋಗುವರು.
  yap-yap: I SOMOL ni Got romed e ra k’aring e marus ngorad nib gel, me thang owchen
    e pi’in yad ra thay ngar mithgad.
  hlt-MCSB: Aka sueng rhoek neh na mikhmuh lamkah aka ying rhoek te a milh duela BOEIPA
    na Pathen loh amih taengah khoingal a tueih bal ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዔያቶ ባኣኮ ዼኤፒ ዒጊቹሞ ጌልዛንዳኔ፤ ዒንሢዳፓ ዓኣሺንቲ ቶሌ ዓሳኣ ዓቱዋዖ
    ሃይቂ ባይቃንዳኔ።
  twi-ASANTE: Ɛno akyi, Awurade, mo Onyankopɔn, bɛma mmɔborɔ abɛpam kakra a aka no
    afiri wɔn atɛeɛ mu kɔsi sɛ wɔn ase bɛhye.
  eng-WEBU: Moreover the LORD your God will send the hornet among them, until those
    who are left, and hide themselves, perish from before you.
  bnp-bnp: Pali na tahuna i ranga ne ria ri ha ri kapiloho, bara i rudu a maka vuvu
    ri gi vano ri gi kani ria.
  wal-wal: Qassi etappe attidi baqatidi, intteppe qosettidaageetikka xayana gakkanaassi,
    GODAI intte Xoossai eta giddon kashiyaa yeddana.
  spa-PDDPT: Yavé tu ʼElohim enviará avispas contra ellos, hasta que perezcan los
    que queden escondidos de ti.
  gun-gun: Ha'e kuery mbyte rupi Senhor Penderuete ombou avi 'rã kavy guaxu, pendegui
    nonhai vy onhemi va'e ndaekorãvei pavẽ peve.
  ilo-ULB: Kasta met, ibaonto ni Yahweh a Diosyo dagiti alimbubuyog kadakuada, agingga
    a mapukaw iti imatangyo dagiti nabati ken dagiti aglemlemmeng.
  kpg-kpg: Dimaadua di godou God ga hagau mai gi digaula di lamu kadi dangada mmae
    e daaligi digau ala ma gaa dubu i golo ala ne pala hagammuni.
  uig-ARA: ئۇنىڭ ئۈستىگە پەرۋەردىگار خۇدايىڭ تاكى ئۇلارنىڭ سەندىن يوشۇرۇنغان قالدۇقلىرى
    يوقىتىلغۇچە ئۇلارنىڭ ئارىسىغا سېرىق ھەرىلەرنى ئەۋەتىدۇ؛
  sus-sus: Wo Marigi Alatala fama nɛ wo yaxuie birin halakide, hali naxee nɔxunma
    wo ma.
  pon-2006: E pahn pil ketin kadarodohng irail loangalap kan pwe en kamwomwala irail
    kan me luhwehdi de me wie rukuruksang kumwail.
  jae-jae: Ma eŋ êŋgôm gêŋ teŋ êlêlêc su êwiŋ, eŋ êsakiŋ banic kapôêŋ-kapôêŋ êndêŋ
    êsêac e enseŋ lau ŋapopoc, taŋ gacgeŋ sêmoa to sêsiŋ tauŋ êndêŋ aôm naŋ, su amboac
    tonaŋgeŋ.
  ksd-ksd: Go bula, ra Luluai kaum God na tulue ra varubu kakap pire diat, upi diat
    dia ki valili ma dia paraparau diat a virua ta ra luaina matam.
  tur-YTC: Üstelik Tanrın Yahve, geride kalanları ve gizlenenleri önünden yok oluncaya
    dek onların aralarına eşekarısı gönderecektir.
  grc-BRENT: Καὶ τὰς σφηκίας ἀποστελεῖ Κύριος ὁ Θεός σου εἰς αὐτοὺς, ἕως ἂν ἐκτριβῶσιν
    οἱ καταλελειμμένοι καὶ οἱ κεκρυμμένοι ἀπὸ σοῦ·
  ind-AYT: TUHAN, Allahmu, akan mengirimkan lebah untuk menyerang mereka. Orang-orang
    yang masih tersisa maupun yang bersembunyi akan habis binasa.
  nya-nya: Kuwonjezera apo, Yehova Mulungu wanu adzatumiza mavu pakati pawo mpaka
    atamaliza onse amene adzakubisalirani.
  hrv-hrv: Povrh toga, među njih će Jahve, Bog tvoj, slati stršljene dok ne izginu
    koji bi preostali i sakrili se pred tobom.
  mps-mps: Tiali goli, augwali hani meba wi pelama, duala sigi pali da, teda Godigo
    te bidi tigide gąǫ kelebo te bunu dabe tagala palama, augwali dolomainu yaibao,”
    wali.
  tpi-tpi: Tasol sapos sampela bilong ol i ranawe na i go hait, bai God i salim ol
    binatang bilong kaikai man i go long ol na bagarapim ol.
  dan-1931: Ja, også Gedehamse vil HERREN din Gud sende imod dem, indtil de, der er
    tilbage og holder sig skjult for dig, er udryddet.
  vie-OVCB: Hơn nữa, Chúa Hằng Hữu, Đức Chúa Trời của anh em cũng sẽ sai ong vò vẽ
    làm cho những người trốn tránh phải lộ mặt ra cho anh em diệt sạch.
  guj-2017: વળી, યહોવાહ તારા ઈશ્વર તેઓની મધ્યે ભમરીઓ મોકલશે, જેઓ તારાથી બચી રહ્યા
    હશે અને તારાથી સંતાઈ રહ્યા હશે તેઓનો તારી હજૂરમાંથી નાશ કરશે.
  pon-2006A: E pahn pil ketin kadarodohng irail loangalap kan pwe en kamwomwala irail
    kan me luhwehdi de me wie rukuruksang kumwail.
  por-BRBSL: Além disso, Javé, seu Deus, enviará o vespeiro entre eles, até que aqueles
    que restam, e se escondem, pereçam diante de você.
  cth-cth: Hothloilah, ka cawi rah niteh, kâhrawknaw a due hoehroukrak nangmae BAWIPA
    Cathut ni, khoingannaw ahnimouh koe a patoun han.
  twi-twi: Ɛno akyi no, Awurade, mo Nyankopɔn, bɛma mpenaa abɛpam kakra a wɔaka no
    afi wɔn ahintawee mu kosi sɛ wɔn ase bɛtɔre.
  hlt-hlt: Aka sueng rhoek neh na mikhmuh lamkah aka ying rhoek te a milh duela BOEIPA
    na Pathen loh amih taengah khoingal a tueih bal ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkùù di te kù yóó nii nyɛcɑ̃nkɛ̀dèèsùɔ̀ nyɛ di ììkɛ̀ kɛ̀
    yɛ̀ mbɛtì bɛ̀ɛ̀ yentɛ́ yentɛ́ kɛ wɑnti kɛ́sɔri.
  msy-2020: Eghtɨ men tarazi ian arɨ mangɨ mueghtɨ, Ikiavɨra Itir God, apizir gumazamiziba
    apiba amangɨtɨ, da mangɨ atiatir ekiam me danɨngɨva me gasɨghasɨgham.
  dop-dop: Tɑcɑɑ mǝ Ɩsɔ kɑ́ tʋ-wɛɣɛ tʋntʋnyɑmǝŋ, nɑ pɑɑ pɑ tɑɑ lɛlɑɑ kɑ́ fiti nɑ pɑ́
    ŋmɛlɩ, ɩ kɑ́ kʋ pɑ tǝnɑ.
  azb-azb: Yerdə qalıb sizdən gizlənənlərin üzərinə də Allahınız Rəbb eşşəkarısı göndərib
    hamısını yox edəcək.
  eng-DBY: Moreover, Jehovah thy God will send the hornet among them, until they that
    are left, and they that hide themselves from thee, are destroyed.
  hin-2017: इससे अधिक तेरा परमेश्वर यहोवा उनके बीच बर्रे भी भेजेगा, यहाँ तक कि उनमें
    से जो बचकर छिप जाएँगे वे भी तेरे सामने से नाश हो जाएँगे।
  wol-KYG: Te itam seen Yàlla Aji Sax ji, am mbas lay yebal ci seen kaw, ba seenu
    ndes wu leen làqu woon sànku.
  eng-YLT: '''And also the locust doth Jehovah thy God send among them, till the destruction
    of those who are left, and of those who are hidden from thy presence;'
  eng-WYC-2017: Furthermore and thy Lord God shall send venomous flies into them,
    till he do away, and destroy all men, that fled thee, and they shall not be able
    to be hid.
  eng-WMBB: Moreover the LORD your God will send the hornet amongst them, until those
    who are left, and hide themselves, perish from before you.
  urd-GVH: न सिर्फ़ यह बल्कि रब तेरा ख़ुदा उनके दरमियान ज़ंबूर भी भेजेगा ताकि वह भी
    तबाह हो जाएँ जो पहले हमलों से बचकर छुप गए हैं।
  rug-rug: Kaqu va razani oza Sa si arini, meke kaqu va matei Sa si arini pu govete
    la tome koari na vasina tometomeana.
  gaz-gaz: Kana caalaa iyyuu Waaqayyo Waaqni kee hamma warri lubbuudhaan hafanii si
    duraa dhokatan iyyuu barbadaaʼanitti gidduu isaaniitti sonsa ni erga.
  fra-LSG: L’Éternel, ton Dieu, enverra même les frelons contre eux, jusqu’à la destruction
    de ceux qui échapperont et qui se cacheront devant toi.
  gnn-gnn: '@see-verse:DEU.007.019'
  yal-yal: Alatala ɛ Ala ɛ luma nɛn alo ɲurun naxanye ɛ yaxune kedima han hali naxanye
    e luxunxi ɛ ma, ne fan yi halagi.
  haw-1868: A e hoouna aku hoi o Iehova kou Akua i ka nalohopeeha iwaena o lakou,
    a pau lakou i ka lukuia, ka poe i waihoia, a me ka poe i pee mai ou aku la.
  arb-NAV: وَيُرْسِلُ عَلَيْهِمِ الرَّبُّ إِلَهُكُمْ الزَّنَابِيرَ وَيُبِيدُ الْبَاقِينَ
    الْمُحْتَجِبِينَ مِنْ وَجْهِكُمْ.
  ewe-ewe: Gawu la, Yehowa wò Mawu la aɖo nudzodzoe teamewo ɖe wo dome va se ɖe esime
    ame siwo tsi agbe, eye woɣla wo ɖokuiwo la hã nàtsrɔ̃.
  eng-LEE: Moreover the hornet will the Lord thy God send out against them, until
    they that are left, and hide themselves from thee, be destroyed.
  asm-FB: ইয়াৰ বাহিৰেও, যিসকল অৱশিষ্ট লোক আপোনালোকৰ পৰা লুকাই থাকিব, তেওঁলোক বিনষ্ট
    নহয় মানে আপোনালোকৰ ঈশ্বৰ যিহোৱাই তেওঁলোকৰ মাজলৈ কোদো পঠাই দিব।
  sus-A: وٌ مَرِفِ عَلَتَلَ قَمَ نّ وٌ يَشُييٍ بِرِن هَلَكِدٍ، هَلِ نَشٍيٍ نْشُنمَ
    وٌ مَ.
  fra-SBL: L'Éternel, ton Dieu, enverra le frelon au milieu d'eux, jusqu'à ce que
    ceux qui seront restés et se seront cachés, périssent devant toi.
  hbo-hbo: וְגַם֙ אֶת־הַצִּרְעָ֔ה יְשַׁלַּ֛ח יְהוָ֥ה אֱלֹהֶ֖יךָ בָּ֑ם עַד־אֲבֹ֗ד הַנִּשְׁאָרִ֛ים
    וְהַנִּסְתָּרִ֖ים מִפָּנֶֽיךָ׃
  eng-WYCLIFFE: Ferthermore and thi Lord God schal sende venemouse flies in to hem,
    til he do awei, and destrye alle men, that fledden thee, and thei schulen not
    mowe be hid.
  cwe-cwe: Mndewa Mulungu, Mulungu wenu kezatuma nyuki hagati yawo na kuwakoma waja
    wambangileni na kuifisa.
  kik-kik: O na ningĩ, Jehova Ngai wanyu nĩagatũma magi ma mboora gatagatĩ ga cio,
    nginya o na matigari ma cio marĩa makaamwĩhitha makorwo mathirĩte.
  omb-omb: Me vage nomu Huqe Mauri vin hora na onet lawera vin dadari ngere hi rau
    mwaso rau hili dei gimiu rain mate doluegi.
  fra-NCL: Yahweh, ton Dieu, enverra même sur eux les frelons, jusqu’à ce que soient
    détruits ceux qui auront pu échapper et se cacher devant toi.
  cek-AK: Anghawk kaminawk hoi anghmat kaminawk, hum bit ai karoek to na Angraeng
    Sithaw mah khoimi to patoeh tih.
  cuk-cuk: ”Deginbali, be-Bab-Dummad-Jehová a-dulemargi burmar barmidagoed, a-dulemar-gudimalad
    bela obelogoed. Ar amba, a-dulemar bemar-idu-dukuye-sogmalale, amba bela amar-obelogoed.
  uig-CYR: Униң үстигә Пәрвәрдигар Худайиң таки уларниң сәндин йошурунған қалдуқлири
    йоқитилғичә уларниң арисиға сериқ һәриләрни әвәтиду;
  tel-2017: మిగిలినవారు, మీ కంటబడకుండా దాక్కున్నవారు నశించేదాకా ఆయన వారి మీదికి పెద్ద
    కందిరీగలను పంపుతాడు.
  hat-BSA: “Anplis, SENYÈ a, Bondye nou an, va voye gèp kont yo, jiskaske tout sila
    ki te rete kache yo vin mouri.
  kos-kos: El ac oayapa akfohsyauk mwet lokoalok lowos, ac El ac fah kunauselosla
    su kaing in wikwik.
  hbo-WLC: וְגַם֙ אֶת־הַצִּרְעָ֔ה יְשַׁלַּ֛ח יְהוָ֥ה אֱלֹהֶ֖יךָ בָּ֑ם עַד־אֲבֹ֗ד הַנִּשְׁאָרִ֛ים
    וְהַנִּסְתָּרִ֖ים מִפָּנֶֽיךָ׃
  ibo-ibo: Karịsịa, Onyenwe anyị bụ Chineke unu ga-ezipụ ebu nʼetiti ha tutu ruo mgbe
    ọ bụladị ndị fọdụrụ ndụ, ndị ahụ ga-ezo onwe ha site nʼebe unu nọ, ghọrọ ndị e
    bibiri.
  ory-ory: ଆହୁରି ଯେଉଁମାନେ ଅବଶିଷ୍ଟ ରହିବେ ଓ ଆପଣାମାନଙ୍କୁ ଲୁଚାଇ ରଖିବେ, ସେମାନେ ତୁମ୍ଭ ସମ୍ମୁଖରୁ
    ବିନଷ୍ଟ ନ ହେବା ପର୍ଯ୍ୟନ୍ତ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ସେମାନଙ୍କ ମଧ୍ୟକୁ ବିରୁଡ଼ି ପଠାଇବେ।
  chk-chk: Iwe, ewe Samol mi Lapalap epwe pwal tinato feiengau lefiler, tori chokewe
    mi chüen manau o op me mwemi repwe rosola.
  rop-rop: “YAWEI garra meigim olabat brabli hatjamp en im garra binijimap ol detlot
    pipul hu ranawei en haidim miselp.
  ukr-1871: Надто ж іще пішле Господь, Бог твій, і шершенів між них, поки не погинуть
    ті, що позоставались поховавшись перед тобою.
  deu-1951: Dazu wird der HERR, dein Gott, Hornissen unter sie senden, um die Übriggebliebenen
    umzubringen, die sich vor dir verbergen.
  eng-JPS: Moreover the LORD thy God will send the hornet among them, until they that
    are left, and they that hide themselves, perish from before thee.
  srp-1865: I stršljene æe poslati Gospod Bog tvoj na njih dokle ne izginu koji bi
    ostali i sakrili se od tebe.
  lug-lug: Ate Mukama Katonda wo anaaweerezanga ennumba mu balabe bo ne zibaluma,
    okutuusa n’abo abanaabanga basigaddewo mu lutalo, nga beekwese, lwe ziribazikiririza
    ddala.
  heb-heb: וגם את הצרעה ישלח יהוה אלהיך בם עד אבד הנשארים והנסתרים מפניך׃
  ben-IRV: তাছাড়া যারা অবশিষ্ট থেকে তোমার অস্তিত্ব থেকে নিজেদেরকে লুকাবে, যতক্ষণ
    তাদের বিনাশ না হয়, ততক্ষণ পর্যন্ত তোমার ঈশ্বর সদাপ্রভু তাদের মধ্যে ভীমরুল পাঠাবেন।
  pan-pan: ਸਗੋਂ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਉਹਨਾਂ ਵਿੱਚ ਡੇਹਮੂ ਭੇਜੇਗਾ, ਜਦ ਤੱਕ ਕਿ ਉਹ ਜਿਹੜੇ
    ਬਚ ਜਾਣ ਅਤੇ ਉਹ ਜਿਹੜੇ ਆਪਣੇ ਆਪ ਨੂੰ ਲੁਕਾਉਣਗੇ, ਤੁਹਾਡੇ ਸਾਹਮਣਿਓਂ ਨਾਸ ਨਾ ਹੋ ਜਾਣ।
  mya-JVB: ထို မှတပါး၊ ကျန်ကြွင်း ၍ ပုန်းရှောင် လျက်နေ သောသူတို့ သည် မ ပျက်စီး မှီတိုင်အောင်၊
    သင် ၏ ဘုရား သခင် ထာဝရဘုရား သည် ပျားတူ များကို သူ တို့တွင် စေလွှတ် တော်မူမည်။
  hmo-hmo: Ma danu, Lohiabada emui Dirava ese nanigo be edia huana dekenai do ia siaia,
    ela bona idia heau mauri taudia bona idia hunia noho taudia danu be idia mase
    ore.
  urd-urd: बल्कि ख़ुदावन्द तेरा ख़ुदा उनमें ज़म्बूरों को भेज देगा, यहाँ तक कि जो उनमें
    से बाक़ी बच कर छिप जाएँगे वह भी तेरे आगे से हलाक हो जाएँगे।
  rus-SYN: и шершней нашлет Господь, Бог твой, на них, доколе не погибнут оставшиеся
    и скрывшиеся от лица твоего;
  bqc-SIM: A bɛↄↄ káńgu e an kↄ̃na pↄ́ aa ulɛɛ́ↄ gɛ midɛò.
  tcz-CHONGTHU: Pakai, na Pathen uvin tijatna phabep namasang lam uva ahin koi ding,
    chuteng ijakai atol mang soh ding ahi.
  mar-mar: याव्यतिरिक्त, जे तुमच्या तावडीतून निसटतील, लपून बसतील त्यांच्या मागावर
    परमेश्वर आपला देव गांधीलमाश्या पाठवील. त्यामुळे त्यांचाही नाश होईल.
  qub-qub: Paycunataga Tayta Dios fiyupami mancharachengapaj. Maquiquipita gueshpejcunatapis
    pacacojcunatapis quiquin Tayta Diosmi ushacächengapaj.
  hat-hat: Sa ki pi rèd ankò, l'ap voye yon bann tanwouan pou touye tou sa ki va chape
    anba men nou pou y' al kache pou nou.
  eng-BSB: Moreover, the LORD your God will send the hornet against them until even
    the survivors hiding from you have perished.
  tod-tod: Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠa kaogiti teʋe ti laalɔɠɔma, eyɛsu ti naati kpein
    paa, niiti ti yɛsu ná, ti lɔɔɠuzu wo ʋa.
  eng-WEBPB: Moreover the LORD your God will send the hornet amongst them, until those
    who are left, and hide themselves, perish from before you.
  kbq-kbq: Hagi mago'a vahe'ma fre'za ome fra'makisaza vahera, Ra Anumzana tamagri
    Anumzamo tumerami huzmantenke'za ome zamampri frigahaze.
  nhe-BL: Teipa TOTECO Dios quintitlanis nopa tlamantli sayoltzitzi tlen inintoca
    etzame campa inijuanti tlen motlatijtose para momanahuise. Huan nopa etzame quinquixtise
    hasta huelis inquintzontlamiltise senquistoc nochi.
  gub-BL: Tupàn umuzàn kar putar 'aw teko a'e wà nehe, wamukyze kar pà a'e wà nehe.
    Umumaw putar pewi uhem ma'e kwer pewi uzeàmim ma'e kwer wà nehe no.
  eng-DRA: Moreover the Lord thy God will send also hornets among them, until he destroy
    and consume all that have escaped thee, and could hide themselves.
