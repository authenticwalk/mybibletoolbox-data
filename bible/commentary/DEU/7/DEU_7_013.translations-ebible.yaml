verse: DEU.007.013
translations:
  mal-C: അവിടന്ന് നിങ്ങളെ സ്നേഹിക്കുകയും അനുഗ്രഹിക്കുകയും വർധിപ്പിക്കുകയും ചെയ്യും.
    അവിടന്നു നിങ്ങൾക്കു നൽകുമെന്നു നിന്റെ പിതാക്കന്മാരോടു ശപഥംചെയ്ത ദേശത്തു നിങ്ങളുടെ
    ഉദരഫലത്തെയും കൃഷിഫലത്തെയും—ധാന്യം, വീഞ്ഞ്, ഒലിവെണ്ണ—നിന്റെ കാളക്കിടാങ്ങളെയും ആട്ടിൻപറ്റത്തെയും
    അനുഗ്രഹിക്കും.
  deu-TKW: er wird dich lieben, segnen und mehren, er wird deine Leibesfrucht und
    deine Feldfrucht, dein Getreide, deinen Most und dein Öl, den Wurf deiner Rinder
    und den Zuwachs deiner Kleinviehherde in dem Lande segnen, das er dir kraft des
    deinen Vätern geleisteten Eides verleihen will.
  lin-lin: 'Akolinga bino mpe akopambola bino, akokomisa bino ebele, akopambola mabota
    na bino, mbuma ya mabele na bino : milona na bino, vino ya sika mpe mafuta ; akopambola
    bitonga ya bangombe na bino, bameme na bino mpe bantaba na bino kati na mokili
    oyo alapaki ndayi epai ya bakoko na bino ete akopesa bino yango.'
  eng-LSV: and has loved you, and blessed you, and multiplied you, and has blessed
    the fruit of your womb, and the fruit of your ground, your grain, and your new
    wine, and your oil, the increase of your oxen, and the wealth of your flock, on
    the ground which He has sworn to your fathers to give to you.
  eng-GNV: 'And he wil loue thee, and blesse thee, and multiplie thee: he will also
    blesse the fruite of thy wombe, and the fruite of thy land, thy corne and thy
    wine, and thine oyle and the increase of thy kine, and the flockes of thy sheepe
    in the land, which he sware vnto thy fathers to giue thee.'
  eng-WEBSTER: 'And he will love thee, and bless thee, and multiply thee: he will
    also bless thy children, and the fruit of thy land, thy corn, and thy wine, and
    thy oil, the increase of thy kine, and the flocks of thy sheep, in the land which
    he swore to thy fathers to give thee.'
  nhw-BL: Quena, anmechicnelis huan anmechtiochihuas huan quichihuas ximomiyaquilica.
    Quintiochihuas amoconehua huan catli anquipixcase. Quichihuas para anquipiyase
    tlahuel miyac trigo, xocomeca atl huan aceite. Quintiochihuas amohuacaxhua huan
    amoborregojhua para tlahuel miyaqui mochihuase ipan nopa tlali catli quintencahuili
    amohuejcapan tatahua para anmechmacas.
  swh-ONEN: Atawapenda ninyi na kuwabariki na kuongeza idadi yenu. Atabariki uzao
    wa tumbo lenu, mazao ya nchi yenu, nafaka, divai mpya na mafuta, ndama za ngʼombe
    wa makundi yenu, na kondoo za makundi yenu katika nchi ile aliyoapa kuwapa baba
    zenu.
  bba-bba: U koo bɛɛ kĩɑ kpɑ u bɛɛ domɑru kuɑ u de i dɑbiɑ. U koo bɛɛn bibu domɑru
    kuɑ kɑ dĩɑ ni i duurɑ kɑ dĩɑ binnu kɑ dɑ̃ɑ bii ni bɑ rɑ kɑ tɑm ko kɑ ni bɑ rɑ
    kɑ ɡum ko. U koo de bɛɛn nɑɑ ɡɔ̃su kɑ bɛɛn yɑ̃ɑ ɡɔ̃su kɑ bɛɛn boo ɡɔ̃su su kuurɑ
    tem mɛ sɔɔ, mɛ u nɔɔ mwɛɛru kuɑ kɑ bɔ̃ri u nɛɛ, u koo bɛɛn bɑɑbɑbɑ wɛ̃.
  eng-KJVCPB: 'and he will love thee, and bless thee, and multiply thee: he will also
    bless the fruit of thy womb, and the fruit of thy land, thy corn, and thy wine,
    and thine oil, the increase of thy kine, and the flocks of thy sheep, in the land
    which he sware unto thy fathers to give thee.'
  wbp-wbp: '@see-verse:DEU.007.012'
  luo-luo: Obiro herou, gwedhou kendo miyo unyaa mangʼeny, obiro gwedho nyithindo
    munywolo, cham manie puotheu, decheu, divai manyien, mo, nyiroye ma dhou onywolo
    kod nyithi jambu e piny mane osingore ne kwereu ni nomigi.
  meu-meu: Ia ese baine lalokau henimui, baine hanamomui, baine hahutumamui; garamui
    danu baine hanamodia, bona emui tano anidia baine hanamodia, emui uit bona emui
    vine ranuna bona emui dehoro bona emui boromakau natudia bona emui mamoe natudia,
    senemui e gwau henidia hamata baine henimui eto tanona ai.
  npi-ULB: उहाँले तिमीहरूलाई प्रेम गर्नुहुने छ; आशिष् दिनुहुने छ र गुणात्मक रूपमा
    वृद्धि गराउनुहुने छ । तिमीहरूलाई दिन्छु भनी तिमीहरूका पिता-पुर्खाहरूसित प्रतिज्ञा
    गर्नुभएको देशमा उहाँले तिमीहरूको शरीरको फल, भूमिको फल, तिमीहरूको अन्‍न, तिमीहरूको
    नयाँ दाखमद्य, तिमीहरूको तेल, तिमीहरूको गाईवस्तु र तिमीहरूको बगाललाई वृद्धि गरी
    आशिष् दिनुहुने छ ।
  yor-yor: Yóò fẹ́ràn yín, yóò bùkún un yín yóò sì mú kí ẹ pọ̀ sí i. Yóò bùkún èso
    inú yín, ọ̀gbìn ilẹ̀ yín, oúnjẹ yín, wáìnì tuntun àti òróró yín, àwọn màlúù, agbo
    ẹran yín, àti àwọn àgùntàn, ọ̀wọ́ ẹran yín, ní ilẹ̀ tí ó ti búra fún àwọn baba
    ńlá yín láti fún un yín.
  ind-ind: Dia akan mengasihi dan memberkati kalian serta membuat jumlahmu berlipat
    ganda. Dia akan memberkatimu dengan banyak anak, juga memberkati kebun dan ladangmu
    sehingga menghasilkan gandum-ganduman, anggur, dan minyak zaitun yang berlimpah.
    Dia juga akan memperbanyak sapi dan kambing dombamu. TUHAN akan memberikan semua
    itu kepada kalian di negeri yang Dia janjikan dengan bersumpah kepada nenek moyangmu.
  pes-OPCB: او شما را دوست خواهد داشت و برکت خواهد داد و از شما قومی بزرگ به وجود
    خواهد آورد. او شما را بارور نموده، زمین و حیواناتتان را برکت خواهد داد تا محصول
    زیادی از گندم، انگور، زیتون و گله‌های گاو و گوسفند داشته باشید. تمام این برکات
    را در سرزمینی که با سوگند به پدرانتان وعده فرمود، به شما خواهد بخشید.
  tgl-ULB: Mamahalin, pagpapalain, at pararamihin niya kayo; pagpapalain niya rin
    ang bunga ng inyong mga katawan at bunga ng inyong lupain, inyong butil, inyong
    bagong alak, at ang inyong langis, ang pagpaparami ng inyong mga baka at ang inyong
    mga batang kawan, sa lupain na ipinangako niya sa inyong mga ama na ibibigay niya
    sa inyo.
  cbu-NT: Siyaa chinaku uru kapung istachintsa. Iparis zapaneeyarus taatssa. Tatsumareetstamtis
    tirooku, kizarunaatstam, yasinatam wayungunoom yakana anootstam, misha chineetstamtis,
    wakaraa wip, opeejata wip ashpari wanasir kanungartachiya. Yuwash tsapoo sirútama
    siyaam panachintspa tárangu anush taakamchusa.
  hui-hui: Ibugua tí gubaliniore halu mo turu haragola tínaga waneigini dewaore halu
    damebi timbuniore holeberemi. Tínaga mabu ngamirubi mo bayale haragola tí mabuha
    widirubi waini iba timbuni berelo gerebi linirubi olibe linirubi dewaore holebira.
    Ibugua tínaga nogo sibiru bulumagaru karume igini dewaore wuyu helolebira. Bamba
    tínaga mamaliruhondo habo nalolene bi lowialu dindi ogoni tí ngulebero layagoha
    pu kamingi ibugua bayale uruni bibahende tí ngiaiore holebira.
  mya-mya: ကိုယ်​တော်​သည်​သင်​တို့​ကို​ချစ်​၍​ကောင်း​ချီး​ပေး တော်​မူ​သ​ဖြင့် သင်​တို့​သည်​လူ​ဦး​ရေ​တိုး​ပွား​၍
    သား​သ​မီး​များ​စွာ​ရ​ကြ​လိမ့်​မည်။ သင်​တို့​၏ လယ်​ကွင်း​များ​ကို​ကောင်း​ချီး​ပေး​သ​ဖြင့်​အ​သီး
    အ​နှံ၊ စ​ပျစ်​ရည်၊ သံ​လွင်​ဆီ​တို့​အ​ထွက်​များ လိမ့်​မည်။ သင်​တို့​ကို​ကောင်း​ချီး​ပေး​သ​ဖြင့်
    သင် တို့​တွင်​သိုး​နွား​တိရစ္ဆာန်​များ​တိုး​ပွား​များ​ပြား လိမ့်​မည်။ သင်​တို့​ဘိုး​ဘေး​တို့​အား​က​တိ​ထား
    သော​ပြည်​သို့​သင်​တို့​ရောက်​ရှိ​သော​အ​ခါ ထို ကောင်း​ချီး​မင်္ဂလာ​များ​ကို​ချ​ပေး​တော်​မူ​လိမ့်
    မည်။-
  bod-N: ཁོང་ཁྱོད་རྣམས་ལ་བྱམས་ཤིང་ཁྱོད་རྣམས་ལ་བྱིན་རླབས་བསྩལ་ནས་ཁྱོད་ཅག་འཕེལ་བར་བྱེད་པ་དང་།
    ཡང་ཁོང་གིས་ཁྱོད་ཅག་གི་མེས་པོ་རྣམས་ལ་ཁྱོད་ཅག་ལ་གནང་བར་མནའ་བཞེས་པའི་ཡུལ་དེ་རུ། ཁྱོད་རྣམས་ལས་སྐྱེས་པ་དང་།
    ཁྱོད་ཅག་གི་ས་ཡི་ལོ་ཏོག་ལ་བྱིན་རླབས་གནང་སྟེ། ཁྱོད་རྣམས་ཀྱི་འབྲུ་རིགས་དང་། རྒུན་ཆང་།
    སྣུམ་གསར་པ། བ་གླང་གི་འཕེལ་ཏོག ར་ལུག་གི་འཕེལ་ཀ་བཅས་མང་དུ་སྤེལ་ངེས་ཡིན།
  sna-sna: Achakudai uye achakuropafadzai uye achakuwedzerai uwandu hwenyu. Acharopafadza
    zvibereko zvomuviri wako, zvirimwa zvomunda wako, zviyo zvako, waini itsva namafuta,
    mhuru dzemombe uye makwayana amapoka ako munyika iyo yaakapikira madzitateguru
    enyu, kuti achakupai.
  spa-BLM: Él te amará, te bendecirá y te multiplicará. También bendecirá el fruto
    de tu cuerpo y el fruto de tu tierra, tu grano y tu vino nuevo y tu aceite, el
    aumento de tu ganado y las crías de tu rebaño, en la tierra que juró a tus padres
    que te daría.
  cac-cac: 'Ol ex sxajanej Jehová, ol yac''an svach''c''olal d''a eyib''an̈, ol yac''anpax
    q''uib'' e b''isul. Ol yac''an svach''c''olal d''a yib''an̈ masanil tas ay d''ayex:
    D''a yib''an̈ eb'' eyuninal, e trigo, e vino, eyaceite, noc'' e vacax yed'' d''a
    yib''an̈ noc'' e calnel d''a sat lum luum b''aj yac''nac sti'' yac''an d''a eb''
    co mam quicham.'
  swh-ULB: Atawapenda, atawabariki, na kuwazidisha, pia atabariki tunda la miili yenu
    na tunda la ardhi yenu, nafaka zenu, divai mpya, mafuta yenu, atazidisha mifugo
    na kundi lako la mifugo michanga, katika nchi ambayo aliapa kwa baba zenu kuwapa.
  bel-bel: і палюбіць цябе, і дабраславіць цябе, і памножыць цябе, і дабраславіць
    плод улоньня твайго і плод зямлі тваёй, і хлеб твой і віно тваё і алей твой, народжанае
    ад буйнога быдла твайго, і ад статку авечак тваіх, на той зямлі, якую запрысягнуў
    бацькам тваім даць табе;
  deu-ELBBK: 'und er wird dich lieben und dich segnen und dich vermehren: Er wird
    segnen die Frucht deines Leibes und die Frucht deines Landes, dein Getreide und
    deinen Most und dein Öl, das Geworfene deiner Rinder und die Zucht deines Kleinviehs,
    in dem Land, das er deinen Vätern geschworen hat, dir zu geben.'
  mbb-OT: 'Ebmahalen kew zin, edtuvazan kew zin, ne ibpemahabet kew zin. Ebeǥayan
    kew zin te mahabet he menge anak wey zekelà he sebpet puun te tanè niw: sebpet
    he trigu, binu, wey lana. Wey ibpemahabet din is menge uyaǥen niw zutun te tanà
    he impenangdù din he ibeǥey zin diyà te menge kepuun niw wey ziyà te keniyu.'
  mal-2015: അവൻ നിന്നെ സ്നേഹിച്ചു അനുഗ്രഹിച്ചു വർദ്ധിപ്പിക്കും; അവൻ നിനക്കു തരുമെന്നു
    നിന്റെ പിതാക്കന്മാരോടു സത്യം ചെയ്ത ദേശത്തു നിന്റെ ഗർഭഫലവും നിന്റെ കൃഷിഫലവും ധാന്യവും
    വീഞ്ഞും എണ്ണയും നിന്റെ കന്നുകാലികളുടെ പേറും ആടുകളുടെ പിറപ്പും അനുഗ്രഹിക്കും.
  rmc-rmc: Kamela tumen, žehňinela tumenge a rozmnožinela tumen. Požehňinela tumen
    avke, hoj tumen ela but čhave, but uľipen pre maľa, zrnos, mol, olivovo olejos,
    but dobitkos the bakre andre odi phuv, pal savi la veraha diňa lav, hoj la dela
    tumare dadenge.
  pes-OPV: و تو را دوست داشته، برکت خواهد داد، و خواهد افزود، و میوه بطن توو میوه
    زمین تو را و غله و شیره و روغن تو را ونتاج رمه تو را و بچه های گله تو را، در زمینی
    که برای پدرانت قسم خورد که به تو بدهد، برکت خواهد داد.
  ron-1924: Ел те ва юби, те ва бинекувынта ши те ва ынмулци; ва бинекувынта родул
    трупулуй тэу ши родул пэмынтулуй тэу, грыул тэу, мустул ши унтделемнул тэу, родул
    чирезилор тале де вите ши родул турмелор тале де ой, ын цара пе каре а журат пэринцилор
    тэй кэ ць-о ва да.
  ben-OBCV: তিনি তোমাদের ভালোবাসবেন ও তোমাদের আশীর্বাদ করবেন এবং সংখ্যায় বৃদ্ধি করবেন।
    তিনি যে দেশ দিবেন বলে তোমাদের পূর্বপুরুষদের কাছে শপথ করেছিলেন সেই দেশে তিনি তোমাদের
    গর্ভের ফলকে, জমির ফসলকে—তোমাদের শস্য, নতুন দ্রাক্ষারস ও জলপাই তেল—পশুপালের বাছুর
    এবং মেষদের আশীর্বাদ করবেন।
  som-som: wuuna idin jeclaan doonaa oo idin barakayn doonaa oo idin tarmin doonaa,
    oo weliba wuxuu kaloo barakayn doonaa midhaha jidhkiinna iyo midhaha dhulkiinna
    oo ah hadhuudhkiinna iyo khamrigiinna iyo saliiddiinna iyo taranka lo'diinna iyo
    ubadka idihiinna, dhammaan wuxuuna ku barakayn doonaa dalkii uu awowayaashiin
    ugu dhaartay inuu idin siinayo.
  lat-VUC: et diliget te, ac multiplicabit, benedicetque fructui ventris tui, et fructui
    terræ tuæ, frumento tuo, atque vindemiæ, oleo, et armentis, gregibus ovium tuarum
    super terram, pro qua juravit patribus tuis ut daret eam tibi.
  eng-ASVBT: and he will love thee, and bless thee, and multiply thee; he will also
    bless the fruit of thy body and the fruit of thy ground, thy grain and thy new
    wine and thine oil, the increase of thy cattle and the young of thy flock, in
    the land which he sware unto thy fathers to give thee.
  ita-1885: Ed egli ti amerà, e ti benedirà, e ti accrescerà, e benedirà il frutto
    del tuo seno, e il frutto della tua terra; il tuo frumento, e il tuo mosto, e
    il tuo olio; i parti delle tue vacche, e le gregge delle tue pecore; nel paese
    del quale egli giurò a' tuoi padri, ch'egli te lo darebbe.
  eng-LXXUP: And he will love thee, and bless thee, and multiply thee; and he will
    bless the offspring of thy body, and the fruit of thy land, thy corn, and thy
    wine, and thine oil, the herds of thine oxen, and the flocks of thy sheep, on
    the land which the Lord swore to thy fathers to give to thee.
  eng-ULB: He will love you, bless you, and multiply you; he will also bless the fruit
    of your body and the fruit of your ground, your grain, your new wine, and your
    oil, the multiplication of your cattle and the young of your flocks, in the land
    that he swore to your fathers to give you.
  spa-VBL: Él te amará y te bendecirá y te dará muchos descendientes. Bendecirá a
    tus hijos y a las cosechas que produzca tu tierra – tu grano, tu vino nuevo y
    el aceite de oliva, así como los terneros y corderos de tus rebaños – en la tierra
    que les prometió a tus antepasados.
  fra-_FOB: Il t'aimera, il te bénira, il te multipliera, il bénira le fruit de tes
    entrailles et le fruit de ton sol, ton froment, ton moût et ton huile, les portées
    de tes vaches et de tes brebis, sur la terre qu'il a juré à tes pères de te donner;
  mal-mal: അവൻ നിന്നെ സ്നേഹിച്ച് അനുഗ്രഹിച്ച് വർദ്ധിപ്പിക്കും; അവൻ നിനക്ക് തരുമെന്ന്
    നിന്റെ പിതാക്കന്മാരോട് സത്യംചെയ്ത ദേശത്ത് നിന്റെ ഗർഭഫലവും കൃഷിഫലവും ധാന്യവും വീഞ്ഞും
    എണ്ണയും കന്നുകാലികളും ആടുകളും അനുഗ്രഹിക്കപ്പെട്ടിരിക്കും.
  urd-GVR: Wuh tujhe pyār karegā aur tujhe us mulk meṅ barkat degā jo tujhe dene kā
    wādā us ne qasam khā kar tere bāpdādā se kiyā thā. Tujhe bahut aulād baḳhshne
    ke alāwā wuh tere khetoṅ ko barkat degā, aur tujhe kasrat kā anāj, angūr aur zaitūn
    hāsil hogā. Wuh tere rewaṛoṅ ko bhī barkat degā, aur tere gāy-bailoṅ aur bheṛ-bakriyoṅ
    kī tādād baṛhtī jāegī.
  suz-BL: मेकोमी इन कली दाक्‍शा, आसीक गेशा, शुश सेल्‍ब। मेकोमी इन आल आन कली आसीक गेब।
    इन किकी पिपी आन कली कसम जशा गेशो रागीमी इन रू ङा फल फुल, इन अन्‍न, इन अङगुर शांबु
    नु तेल, इन बी ब्‍यफ आन बाछा नु इन क्‍यारश भेडा आन चाइक्‍ब नेल्‍ल आन कली आसीक गेब।
    होसे २:७-१२
  ita-1927: 'Egli t’amerà, ti benedirà, ti moltiplicherà, benedirà il frutto del tuo
    seno e il frutto del tuo suolo: il tuo frumento, il tuo mosto e il tuo olio, il
    figliare delle tue vacche e delle tue pecore, nel paese che giurò ai tuoi padri
    di darti.'
  ckb-ckb: ئێوەی خۆشدەوێت، بەرەکەتدارتان دەکات و زۆرتان دەکات و بەروبوومی سکتان و
    بەروبوومی زەوییەکەتان، دانەوێڵە و شەرابی نوێ و زەیتتان، بەروبوومی گوێرەکەی گاگەلەکەتان
    و مەڕ و بزنەکانتان بەرەکەتدار دەکات لەسەر ئەو خاکەی کە سوێندی بۆ باوباپیرانتان
    خوارد کە بە ئێوەی دەدات.
  eng-BBE: 'And he will give you his love, blessing you and increasing you: he will
    send his blessing on the offspring of your body and the fruit of your land, your
    grain and your wine and your oil, the increase of your cattle and the young of
    your flock, in the land which by his oath to your fathers he undertook to give
    you.'
  kan-OKCV: ಅವರು ನಿಮ್ಮನ್ನು ಪ್ರೀತಿಸಿ, ನಿಮ್ಮನ್ನು ಆಶೀರ್ವದಿಸಿ, ನಿಮ್ಮನ್ನು ಅಭಿವೃದ್ಧಿಗೊಳಿಸಿ
    ಮತ್ತು ನಿಮಗೆ ಕೊಡುತ್ತೇನೆಂದು ಅವರು ನಿಮ್ಮ ಪಿತೃಗಳಿಗೆ ಪ್ರಮಾಣ ಮಾಡಿದ ಆ ದೇಶದಲ್ಲಿ ನಿಮ್ಮ ಗರ್ಭದ
    ಫಲವನ್ನೂ ಅಂದರೆ, ಭೂಮಿಯ ಹುಟ್ಟುವಳಿಯನ್ನೂ, ನಿಮ್ಮ ಧಾನ್ಯವನ್ನೂ, ನಿಮ್ಮ ಹೊಸ ದ್ರಾಕ್ಷಾರಸವನ್ನೂ,
    ನಿಮ್ಮ ಎಣ್ಣೆಯನ್ನೂ, ನಿಮ್ಮ ಪಶುಗಳನ್ನೂ, ನಿಮ್ಮ ಕುರಿಗಳ ಮಂದೆಗಳನ್ನೂ ಆಶೀರ್ವದಿಸುವರು.
  tam-2017: உன்மேல் அன்பு வைத்து, உன்னை ஆசீர்வதித்து, உனக்குக் கொடுப்பேன் என்று உன்
    முற்பிதாக்களுக்கு வாக்களித்து, கொடுத்த தேசத்தில் உன்னைப் பெருகச்செய்து, உன் கர்ப்பப்பிறப்புகளையும்,
    உன் நிலத்தின் பலன்களாகிய தானியத்தையும், திராட்சைரசத்தையும், எண்ணெயையும், உன் மாடுகளின்
    பலனையும், ஆட்டுமந்தைகளையும் ஆசீர்வதிப்பார்.
  spa-RV-1909: Y te amará, y te bendecirá, y te multiplicará, y bendecirá el fruto
    de tu vientre, y el fruto de tu tierra, y tu grano, y tu mosto, y tu aceite, la
    cría de tus vacas, y los rebaños de tus ovejas, en la tierra que juró á tus padres
    que te daría.
  ron-BTF: Şi te va iubi şi te va binecuvânta şi te va înmulţi, de asemenea, va binecuvânta
    rodul pântecelui tău şi rodul ţării tale, grânele tale şi vinul tău şi untdelemnul
    tău, fătul vacii tale şi turmele oilor tale, în ţara pe care a jurat părinţilor
    tăi că ţi-o va da.
  eng-WEBP: He will love you, bless you, and multiply you. He will also bless the
    fruit of your body and the fruit of your ground, your grain and your new wine
    and your oil, the increase of your livestock and the young of your flock, in the
    land which he swore to your fathers to give you.
  eng-FBV: He will love you and bless you and give you many descendants. He will bless
    your children and the crops your land produces—your grain, new wine, and olive
    oil, the calves of your cattle herds and the lambs of your flocks—in the land
    that he promised your forefathers to give you.
  nld-1939: Hij zal u beminnen, u zegenen en vermenigvuldigen; Hij zal in het land,
    dat Hij aan uw vaderen gezworen heeft, u te zullen geven, zegenen de vrucht van
    uw schoot en de vrucht van uw akker, uw koren, uw most en uw olie, de dracht uwer
    runderen en de worp uwer schapen.
  nch-BL: Quena, amechicnelis huan amechtiochihuas huan quichihuas ximomiyaquilica.
    Quintiochihuas amoconehua huan cati anquipixcase. Quichihuas para anquipiyase
    tahuel miyac trigo, xocomeca at huan aceite. Quintiochihuas amohuacaxhua huan
    amoborregojhua para tahuel miyaqui mochihuase ipan nopa tali cati quintencahuili
    amohuejcapan tatahua para amechmacas.
  vie-1934: Ngài sẽ yêu mến ngươi, ban phước cho ngươi, gia tăng ngươi, ban phước
    cho con cái ngươi, cho thổ sản ngươi, cho ngũ cốc, rượu, và dầu của ngươi, cho
    lứa đẻ của bò cái, chiên cái ngươi sai đông trên đất mà Ngài đã thề cùng tổ phụ
    ngươi, để ban cho ngươi.
  hin-CV: याहवेह, तुम्हारे परमेश्वर तुमसे प्रेम करेंगे, तुम्हें समृद्धि देंगे और तुम्हारी
    गिनती में बढ़ौत्तरी करेंगे. वह तुम्हारे गर्भ के फल को, तुम्हारी भूमि की उपज—तुम्हारे
    नए अंगूरों के रस और तुम्हारे जैतून के तेल—को आशीषित करेंगे. उस देश में जिसकी प्रतिज्ञा
    उन्होंने तुम्हारे पूर्वजों से की थी, तुम्हारे पशुओं में वृद्धि होती रहेगी और तुम्हारी
    भेड़-बकरियों के मेमनों में भी वृद्धि होगी.
  eng-OURB: He will 'ahav ·affectionately love· you, bless you, multiply you. He will
    also bless the fruit of your body and the fruit of your ground, your grain and
    your new wine and your oil, the increase of your livestock and the young of your
    flock, in the land which he swore to your fathers to give you.
  spa-BES: Y él les dará su amor, bendiciéndolos y multiplicándolos, enviará su bendición
    sobre su descendencia y el fruto de su tierra, su grano y su vino y su aceite,
    el aumento de su ganado. y las crías de su rebaño, en la tierra que por su juramento
    a su padres se comprometió a darles.
  tdx-tdx: ho kokoa’e irehe, ho tahie’e vaho hampi­bodo­bodoe’e; ho tahie’e ty vokan-kovi’o
    naho ty vokan-tane’o, ty ampemba’o, ty divai’o naho ty mena’o naho ty fitom­boa’
    o añombe’oo naho ty famorohotan-dia-rai’o amy tane nifañinà’e aman-droae’o hatolo’e
    azoy.
  vid-vid: Kowagana na kuwatambichiza, namwe mokonjezeka na mowa na lulelo lwinji.
    Kojitambichiza migunda ja hemwe leka muwe na mbena ya kuhega na divai na mafuta
    ga mzeituni, kowatambichiza kwa kuwapani misenga na ming'holo minji kuli isi yawelahile
    wasekulu wa hemwe kowapani hemwe.
  eng-OKE: And He will love thee, and bless thee, and multiply thee, and will bless
    the offspring of thy womb, the fruit of thy land, thy corn, wine, and oil, the
    herds of thy oxen, and the flocks of thy sheep, on the land which He sware to
    thy fathers to give thee.
  tha-KJV: พระองค์​จะทรงรักท่าน อวยพระพรแก่ท่านให้จำเริญยิ่งทวี​ขึ้น พระองค์​จะทรงอำนวยพระพรผู้บังเกิดจากครรภ์ของพวกท่าน
    และผลแห่งพื้นดินของท่าน ทั้งข้าว น้ำองุ่น และน้ำมันของท่านทั้งหลาย ให้​ลูกวัวและลูกแพะแกะของท่านทวีขึ้นในแผ่นดิน
    ซึ่งพระองค์ทรงปฏิญาณแก่บรรพบุรุษของท่านที่จะให้​แก่​ท่าน
  por-BR-2018: E te amará, e te abençoará, e te multiplicará, e abençoará o fruto
    de teu ventre, e o fruto de tua terra, e teu grão, e teu mosto, e teu azeite,
    a cria de tuas vacas, e os rebanhos de tuas ovelhas, na terra que jurou a teus
    pais que te daria.
  deu-ELO: 'und er wird dich lieben und dich segnen und dich mehren: Er wird segnen
    die Frucht deines Leibes und die Frucht deines Landes, dein Getreide und deinen
    Most und dein Öl, das Geworfene deiner Rinder und die Zucht deines Kleinviehes,
    in dem Lande, das er deinen Vätern geschworen hat, dir zu geben.'
  eng-WYC-2018: And he shall love thee, and multiply thee, and he shall bless the
    fruit of thy womb, and the fruit of thy land, thy wheat, and thy vintage, thine
    oil, and thy droves of beasts, and the flocks of thy sheep, on the land for which
    he swore to thy fathers, that he should give it to thee. (And he shall love thee,
    and multiply thee, and he shall bless the fruit of thy womb, and the fruit of
    thy land, yea, thy corn, and thy wine, thy oil, and thy herds of beasts, and the
    flocks of thy sheep, in the land which he swore to thy fathers, that he would
    give thee.)
  epo-epo: kaj Li amos vin kaj benos vin kaj multigos vin, kaj benos la frukton de
    via ventro kaj la frukton de via tero, vian grenon kaj vian moston kaj vian oleon,
    la frukton de viaj bovinoj kaj la frukton de viaj ŝafinoj, sur la tero, pri kiu
    Li ĵuris al viaj patroj, ke Li donos ĝin al vi.
  uig-PIN: Seni sɵyüp bǝrikǝtlǝp, ata-bowiliringƣa ⱪǝsǝm bilǝn sanga berixkǝ wǝdǝ
    ⱪilƣan zeminda turƣuzup kɵpǝytidu; xu yǝrdǝ pǝrzǝntliringni, yǝr-tupriⱪingdiki
    mǝⱨsulatlarni, buƣdiyingni, yengi xarabingni, zǝytun meyingni, kaliliringning
    nǝslini wǝ ⱪoyliringning ⱪozilirini bǝrikǝtlǝp kɵpǝytidu.
  beo-beo: E da dilima asigimu amola hahawane dogolegelewane imunu. Dilia idi da heda:mu
    amola dilia mano bagohame lalelegemu. E da dilia ifabi amoma hahawane dogolegele
    hamomu. Amasea dilia da gagoma, waini amola olife susuligi bagade ba:mu. E da
    dili hahawane fidili, bulamagau amola sibi bagohame dilima imunu. E da dilima
    amo hahawane dogolegele hou hamomu. E da amo hou soge amo E da dilia aowalali
    ilima imunu ilegele sia:i, amo ganodini hamomu.
  tpi-OTNT: Em bai i laikim yupela tru na mekim gut long yupela, olsem bai yupela
    i gat planti pikinini na lain bilong yupela i ken kamap bikpela tru. Na em bai
    i mekim gut long ol gaden bilong yupela na bai yupela i gat planti rais samting
    na wain na wel bilong oliv. Na bai em i mekim ol bulmakau na sipsip i karim planti
    pikinini. Em bai i givim yupela olgeta dispela gutpela samting long dispela kantri,
    em i bin promis long ol tumbuna long givim long yupela.
  hau-SA: Zai ƙaunace ku, yă albarkace ku, yă kuma ƙara yawanku. Zai albarkaci ’ya’yanku,
    amfanin gonarku; hatsinku, sabon ruwan inabinku da kuma mai, ƙanana shanunku,
    da ’yan tumaki na tumakinku, a ƙasar da ya rantse wa kakanninku cewa zai ba ku.
  uig-LAT: Séni söyüp beriketlep, ata-bowiliringgha qesem bilen sanga bérishke wede
    qilghan zéminda turghuzup köpeytidu; shu yerde perzentliringni, yer-tupriqingdiki
    mehsulatlarni, bughdiyingni, yéngi sharabingni, zeytun méyingni, kaliliringning
    neslini we qoyliringning qozilirini beriketlep köpeytidu.
  nde-nde: Uzalithanda alibusise andise ubunengi benu. Uzabusisa izithelo zenzalo
    yezisu zenu, izilimo zamasimu enu, amabele enu, iwayini elitsha kanye lamafutha,
    amathole emihlambi yenkomo zenu kanye lamazinyane emihlambi yezimvu zenu elizweni
    afunga ukuthi uzalinika okhokho benu ukuba balinike lona.
  ton-ton: 'Pea te ne ʻofa ʻe ia kiate koe, pea tāpuakiʻi koe, mo ne fakatokolahi
    koe: pea ʻe tāpuaki ʻe ia ʻae fua ʻo ho manāva, mo e fua ʻo ho fonua, ʻa hoʻo
    uite, mo hoʻo uaine, mo hoʻo lolo, mo e fanafanau ʻa hoʻo fanga manu, mo hoʻo
    ngaahi fanga sipi, ʻi he fonua ʻaia naʻa ne fuakava ki hoʻo ngaahi tamai ke foaki
    kiate koe.'
  ces-1613: A bude tě milovati, i požehná tobě a rozmnoží tebe. Nebo požehná plodu
    života tvého a úrodám země tvé, obilí tvému, vínu tvému a oleji tvému, plodu skotů
    tvých i stádům bravů tvých v zemi, kterouž s přísahou zaslíbil otcům tvým, že
    ji tobě dá.
  eng-WMB: He will love you, bless you, and multiply you. He will also bless the fruit
    of your body and the fruit of your ground, your grain and your new wine and your
    oil, the increase of your livestock and the young of your flock, in the land which
    he swore to your fathers to give you.
  tam-TCV: அவர் உங்களில் அன்புகூர்ந்து உங்களை ஆசீர்வதித்து, உங்கள் எண்ணிக்கைகளைப்
    பெருகச்செய்வார். உங்களுக்குக் கொடுப்பதாக, உங்கள் முற்பிதாக்களுக்கு ஆணையிட்ட அந்த
    நாட்டில், உங்களுடைய கர்ப்பத்தின் கனியையும், உங்கள் தானியம், திராட்சை இரசம், எண்ணெய்
    ஆகிய நிலத்தின் விளைச்சலையும், மாட்டு மந்தையிலுள்ள கன்றுகளையும், ஆட்டு மந்தையிலுள்ள
    குட்டிகளையும் ஆசீர்வதிப்பார்.
  ceb-ULB: Higugmaon ka, panalanginan ka, ug padaghanon ka niya; panalanginan usab
    niya ang bunga sa imong lawas ug ang bunga sa imong yuta, sa imong lugas, sa imong
    bag-o nga bino, ug sa imong lana, ang pagpadaghan sa imong baka ug nati sa imong
    mga karnero, ngadto sa yuta nga iyang gisaad sa imong mga katigulangan nga ihatag
    kanimo.
  pol-UBG: 'I będzie cię miłował, błogosławił ci i rozmnoży cię. I pobłogosławi owoc
    twego łona i owoc twojej ziemi: twoje zboże, twoje wino i twoją oliwę, przyrost
    twoich krów i trzody twoich owiec na ziemi, którą poprzysiągł twoim ojcom dać
    tobie.'
  agr-agr: Dutikak ima atumnak anempatnai. Nuadui pegkegnum yumigtamag atumi uchijum
    aidaunash pegkegnum yumigkig kuashat ikauntugmaktinai. Tuja ajakma juutnumash,
    trigogminash, vino, nuigtu aceite aidaunash, tuja baka aidau, uwig aidau tsakapatnumash
    atumi apachjum aidaun anagkuauwa nunak imatiksag amasagtatui.
  kyc-kyc: Baame nakama mona reto dee elyape keta piso pira. Dopa piramo dokopa nakama
    ama wakasa andake ingyuo dee wane wanakepe dupwa malu manjirami. Nakamana isa
    olipi ipwangepe kenapape waene ipwangepe dupwa andaramo naramiŋi lao baame nakamana
    ee yuu dupwa elyape keta pisinyi pyambwakara. Dee mena bulamakao mena sipisipipi
    malu dupwa elyape keta pisinyi pyambuo nakama jera. Baame nakamana rora ambasu
    dupwa kando lao yuu jeroŋo lao lalu lao leyamo yuu dokona yulu peparae pyuo nakama
    elyape keta pisara.
  urd-GVU: وہ تجھے پیار کرے گا اور تجھے اُس ملک میں برکت دے گا جو تجھے دینے کا وعدہ
    اُس نے قَسم کھا کر تیرے باپ دادا سے کیا تھا۔ تجھے بہت اولاد بخشنے کے علاوہ وہ
    تیرے کھیتوں کو برکت دے گا، اور تجھے کثرت کا اناج، انگور اور زیتون حاصل ہو گا۔
    وہ تیرے ریوڑوں کو بھی برکت دے گا، اور تیرے گائےبَیلوں اور بھیڑبکریوں کی تعداد
    بڑھتی جائے گی۔
  deu-1912: und wird dich lieben und segnen und mehren und wird die Frucht deines
    Leibes segnen und die Frucht deines Landes, dein Getreide, Most und Öl, die Früchte
    deiner Kühe und die Früchte deiner Schafe in dem Lande, das er deinen Vätern geschworen
    hat dir zu geben.
  kan-2017: ಆತನು ನಿಮ್ಮನ್ನು ಪ್ರೀತಿಸಿ, ಅಭಿವೃದ್ಧಿಪಡಿಸಿ ಹೆಚ್ಚಿಸುವನು. ಆತನು ನಿಮ್ಮ ಪೂರ್ವಿಕರಿಗೆ
    ಪ್ರಮಾಣಮಾಡಿಕೊಟ್ಟ ದೇಶದಲ್ಲಿ ನಿಮ್ಮ ಸಂತಾನವನ್ನೂ, ವ್ಯವಸಾಯವನ್ನೂ, ನಿಮಗಿರುವ ದವಸ ಧಾನ್ಯ, ದ್ರಾಕ್ಷಾರಸ,
    ಎಣ್ಣೆ ಇವುಗಳನ್ನೂ, ನಿಮ್ಮ ದನ ಮತ್ತು ಕುರಿಗಳಲ್ಲಿ ಹುಟ್ಟಿದ್ದನ್ನೂ ಅಭಿವೃದ್ಧಿಪಡಿಸುವನು.
  yap-yap: Bay mu pired ni gimed ba t’uf rok mi i fal’eg wa’athmed, ma be yo’ornagmed,
    ma be yo’or pifakmed; me fal’eg rogon e woldug romed nge yib e ggan ngay ni pire’,
    ni grain nge wayin nge gapgep ni olive, me pi’ e garbaw nge saf ngomed ni pire’.
    Bayi pi’ ngomed urngin e pi fel’ rogon ney u lan e re nam nem ni micheg ngak pi
    chitamangimed ni kakrom ni bayi pi’ ngomed.
  hlt-MCSB: Nang n'lungnah vetih na yoe han then sak ni. Nang taengah paek ham na
    pa rhoek taengah a caeng khohmuen ah nang te n'rhoeng sak vetih na bungko thaihtae
    neh na khohmuen thingthaih na cangpai khaw, na misur thai neh na situi khaw, na
    saelhung saelca neh na boiva khuikah suentae thai khaw yoethen a paek ni.
  mdy-ETH: ዒዚ ዒንሢ ናሽካንዳኔ፤ ሃሣ ዓንጃንዳኔ፤ ዬያሮ ፓይዳ ዒንሢኮ ሚርጋንዳኔ፤ ዒንሢ ሾዓ ናኣታ፥ ዒንሢ ጎሽካ ጎዣኣ
    ዓንጂንታንዳኔ፤ ሚርጌ ሃኣኮንታ ዎይኖ ዓኣፖንታ ሪሚቶ ሚፆ ዛይቶዋ ዺቢ ዒንሢ ዴንቃንዳኔ፤ ሃሣ ዒንሢኮ ባኣቶንታ ማራቶንታ ሾይንቲ
    ሚርጋንዳኔ፤ ዒንሢም ዒንጋኒ ዒንሢኮ ቤርታኣ ዓዶንሢም ዒዚ ጫኣቄ ዓጬሎይዳ ዬያ ቢያ ዓንጆ ዒንሢም ዒ ዒንጋንዳኔ።
  twi-ASANTE: Ɔbɛdɔ mo na wahyira mo na wayɛ mo ɔman kɛseɛ. Ɔbɛma mo awo mma bebree
    na wama mo asase adɔre na mo nyɛmmoa ase ayɛ bebree. Sɛ moduru asase a ɔhyɛɛ ho
    bɔ sɛ ɔde bɛma mo agyanom no so a, mobɛnya aburoo, nsã, ngo, anantwie, nnwan ne
    mpɔnkye bebree.
  eng-WEBU: He will love you, bless you, and multiply you. He will also bless the
    fruit of your body and the fruit of your ground, your grain and your new wine
    and your oil, the increase of your livestock and the young of your flock, in the
    land which he swore to your fathers to give you.
  bnp-bnp: Bara i ngaru hateka mua, i rata kamumu mua, bara mu tahoka e huriki e tune
    mua ri ala kupo, ri vakabele e huriki a hamone mua ri ala kupo. Bara i rata kamumu
    a maka hania ne mua, bara mu tahoka a vit, a vain, a namona oliv. Bara i vakavole
    a maka bulmakau a sipsip. Bara i habi lobo ne mua a maka maki na robo iea, ra
    i ta muholi vona ne huriki a gare hosi ge habi ne mua.
  wal-wal: I inttena siiqana; inttena anjjana; intte qoodaa darissana. Qassi i intteyyo
    immanau intte maizza aawatuyyo caaqqido biittan intte uluwaa aifiyaa, intte biittaa
    aifiyaa, kattaa, woiniyaa, zaitiyaa, intte mehiyaa maratanne intte dorssaa marata
    corissidi anjjana.
  spa-PDDPT: Te amará, te bendecirá y te multiplicará. Bendecirá también el fruto
    de tu vientre, el fruto de tu tierra, tu grano, tu mosto, tu aceite, las crías
    de tus manadas de ganado vacuno y el incremento de tu rebaño en la tierra que
    Él juró a tus antepasados que te daría.
  gun-gun: Ha'e rami vy penderayvua rupi penemoingo porã ha'e penemboetave 'rã heravy.
    Omoingo porã avi 'rã pendera'y kuery, ha'e pendeyvy re mba'emo aju oiko va'e,
    mba'emo ra'yĩ, vinho, azeite, ha'e penerymba vaka ha'e vexa'i ra'y kuery, yvy
    peneramoĩ kuery pe oura reve ome'ẽ aguã re ijayvuague py ae.
  ilo-ULB: Ayaten, bendisionan ken paaduennakayonto; bendisionannanto met ti bunga
    ti bagiyo ken ti bunga ti dagayo, ti bukelyo, ti baro nga arakyo, ken ti lanayo,
    ti panagadu dagiti tarakenyo ken ti urbon dagiti arbanyo, iti daga nga insapatana
    kadagiti ammayo nga itedna kadakayo.
  kpg-kpg: 'Mee ga aloho i goodou mo di haga dogologo goodou. Mee ga haga maluagina
    goodou, gaa hai goodou gi dogologowaahee gaa hai godou dama gii logo, gaa hai
    nia laagau gii huwa logo: ala go nia ‘wheat’ mono waini mono lolo olib. Godou
    damaa kau mo godou dama siibi gaa logo. Mee ga gowadu gi goodou nia haga maluagina
    huogodoo aanei i tenua dela ne hagababa go Mee gi godou damana mmaadua bolo e gowadu
    gi goodou.'
  uig-ARA: سېنى سۆيۈپ بەرىكەتلەپ، ئاتا-بوۋىلىرىڭغا قەسەم بىلەن ساڭا بېرىشكە ۋەدە قىلغان
    زېمىندا تۇرغۇزۇپ كۆپەيتىدۇ؛ شۇ يەردە پەرزەنتلىرىڭنى، يەر-تۇپرىقىڭدىكى مەھسۇلاتلارنى،
    بۇغدىيىڭنى، يېڭى شارابىڭنى، زەيتۇن مېيىڭنى، كالىلىرىڭنىڭ نەسلىنى ۋە قويلىرىڭنىڭ
    قوزىلىرىنى بەرىكەتلەپ كۆپەيتىدۇ.
  sus-sus: A wo xanuma nɛ, a barakɛ sa wo xa fe, a man wo rawuya. A di gbegbe barife
    ragiri wo ma. Wo fa bɔxi daxamui fan sɔtɔde, mɛngi, wɛni nɛɛnɛ nun ture. A man
    fa wo xa ningee nun wo xa xurusee rawuya. A yi birin nabama nɛ bɔxi ma, a rakali
    naxan na wo babae bɛ sofe ra wo yi.
  pon-2006: 'E pahn ketin loalloale oh kupwuramwahwih kumwail oh katohtohweikumwailla;
    e pahn ketin kupwuramwahwihkin kumwail seri ngeder oh wahn sapwamwail pwe en tohtohla:
    amwail wahn kohn, wahn wain, oh wahn olip kan, noumwail kou oh sihpw kan, nan
    sahpw me e ketin inoukihong amwail pahpa kahlap ako me e pahn ketikihong kumwail.'
  jae-jae: Eŋ oc têtac êwiŋ aôm ma ênam mec aôm to êŋgôm aôm ôtu taêsam. Eŋ ênam mec
    aôm ôlim ŋaŋanô to nêm nom ŋanô amboac polom to wain ma katêkwi. Eŋ ênam mec nêm
    bulimakao têtu taêsam to domba ŋalatu amboac tonaŋ. Eŋ êŋgôm gêŋ tau aŋga gamêŋ,
    taŋ kêtôc lêma gêdêŋ tamami, gebe êkêŋ êndêŋ aôm naŋ.
  ksd-ksd: ma na mari avat, ma na vadoane avat, ma na vapealane avat; na vadoane ra
    vuai ra pal a paka i vavat bula ma ra vuai kavava pia, a kon, ma ra vain, ma ra
    dangi, a tinavua ta kavava kikil na bulumakau ma kavava lavur nat na sip, ta ra
    gunan nina i ga vavalima ure pire ra umana tama i vavat ba na tabar avat me.
  tur-YTC: O seni sevecek, kutsayacak ve seni çoğaltacak. Sana vermek için atalarına
    ant içtiği ülkede bedeninin ürününü, toprağının ürününü, tahılını, yeni şarabını
    ve zeytin yağını, sığırlarının artışını, sürünün yavrularını da kutsayacak.
  grc-BRENT: Καὶ ἀγαπήσει σε, καὶ εὐλογήσει σε, καὶ πληθυνεῖ σε, καὶ εὐλογήσει τὰ
    ἔγγονα τῆς κοιλίας σου, καὶ τὸν καρπὸν τῆς γῆς σου, τὸν σῖτόν σου, καὶ τὸν οἶνόν
    σου, καὶ τὸ ἔλαιόν σου, τὰ βουκόλια τῶν βοῶν σου, καὶ τὰ ποίμνια τῶν προβάτων
    σου ἐπὶ τῆς γῆς, ἧς ὤμοσε Κύριος τοῖς πατράσι σου δοῦναί σοι.
  ind-AYT: Dia akan mengasihimu, memberkatimu, dan membuatmu bertambah banyak. Dia
    akan memberkati buah kandunganmu dan memberkati hasil tanahmu, yaitu gandum, anggur
    serta minyakmu dan juga ternakmu, yaitu sapi-sapimu dan anak kambing dombamu di
    tanah yang dijanjikan-Nya kepada nenek moyangmu untuk diberikan-Nya kepadamu.
  nya-nya: Iye adzakukondani nakudalitsani ndi kukuchulukitsani. Adzadalitsa chipatso
    cha mʼmimba mwanu, zokolola za mʼdziko mwanu, tirigu wanu, vinyo wanu ndi mafuta
    anu, ana angʼombe zanu ndi ana ankhosa zanu mʼdziko limene analumbirira kwa makolo
    anu kuti akupatseni inu.
  hrv-hrv: 'Ljubit će te, blagoslivljati i razmnažati; blagoslivljat će plod utrobe
    tvoje i rod zemlje tvoje: žito tvoje, vino tvoje, ulje tvoje, mlad krava tvojih
    i prirast stoke tvoje u zemlji za koju se zakleo ocima tvojim da će je tebi dati.'
  mps-mps: Agai dage godolo mu elama, tama agai dage dali wiegi yai sę mu yaibao.
    Tialima, dagego wai puluba hauwa mu elama, tama dagego wąį genuai mu yaibao.
    Tama me agai dagego gi dabe wiegi yai ilama, tama dagego gide wit me, wain bono
    du me, te oliv wel me, hauwa mu elaluaibao. Tama me te kau kibu me sipsip dabego
    wai hauwa ame nomainogo yaibao. Agai te wiegi yai nai dabe hauwa dage mawaibao,
    te agai duga wąįbolo mawaibao olama po dąų wali te tǫde.
  tpi-tpi: Em bai i laikim yupela tru na mekim gut long yupela, olsem bai yupela i
    gat planti pikinini na lain bilong yupela i ken kamap bikpela tru. Na em bai i
    mekim gut long ol gaden bilong yupela na bai yupela i gat planti rais samting
    na wain na wel bilong oliv. Na bai em i mekim ol bulmakau na sipsip i karim planti
    pikinini. Em bai i givim yupela olgeta dispela gutpela samting long dispela kantri,
    em i bin promis long ol tumbuna long givim long yupela.
  dan-1931: Han skal elske dig, velsigne dig og gøre dig mangfoldig, han skal velsigne
    Frugten af dit Moderliv og Frugten af din Jord, dit Korn, din Most og din Olie,
    Tillægget af dine Okser og dine Fårs Yngel i det Land, han tilsvor dine Fædre
    at ville give dig!
  vie-OVCB: Ngài sẽ yêu quý, ban phước lành cho anh em, gia tăng dân số Ít-ra-ên.
    Ngài sẽ ban phước cho con cháu anh em, cho mùa màng, ngũ cốc, rượu, và dầu. Bầy
    gia súc sẽ được gia tăng trong lãnh thổ Ngài sắp cho anh em, theo lời Ngài hứa
    với tổ tiên.
  guj-2017: તે તારા પર પ્રેમ રાખશે, તને આશીર્વાદ આપશે તથા તને વધારશે; જે દેશ તને તારા
    પિતૃઓને આપવાની પ્રતિજ્ઞા લીધી છે, તેમાં તે તારા પેટના ફળને તથા તારી ભૂમિના ફળને
    આશીર્વાદ આપશે, તારા અનાજને, તારા દ્રાક્ષારસને, તારા તેલને, તારા પશુઓના વિસ્તારને
    તથા તારા જુવાન ટોળાને આશીર્વાદ આપશે.
  pon-2006A: 'E pahn ketin loalloale oh kupwuramwahwih kumwail oh katohtohweikumwailla;
    e pahn ketin kupwuramwahwihkin kumwail seri ngeder oh wahn sapwamwail pwe en tohtohla:
    amwail wahn kohn, wahn wain, oh wahn olip kan, noumwail kou oh sihpw kan, nan
    sahpw me e ketin inoukihong amwail pahpa kahlap ako me e pahn ketikihong kumwail.'
  por-BRBSL: Ele vos amará, vos abençoará e vos multiplicará. Ele também abençoará
    o fruto de vosso corpo e o fruto de vossa terra, vosso grão e vosso novo vinho
    e vosso azeite, o aumento de vosso gado e das crias de vosso rebanho, na terra
    que Ele jurou a vossos pais que vos daria.
  cth-cth: Ahni ni nang hah na lungpataw vaiteh, yawhawinae na poe han, na pungdaw
    sak han. Na poe hane na mintoenaw koe lawkkam e ram dawk, na khe e na canaw hai
    thoseh, nange talai, a pawhik, cang, misurtui, satui, maito a pungdaw, tuhunaw
    hai thoseh yawhawi ka poe han.
  twi-twi: Ɔbɛdɔ mo na wahyira mo na wama mo ase afɛe. Obehyira mo yafunu mu ade;
    mo asase so nnɔbae, mo atoko, nsa foforo ne ngodua, mo nantwimma ne nguamma wɔ
    asase a ɔkaa ho ntam kyerɛɛ mo agyanom se ɔde bɛma mo no so.
  hlt-hlt: Nang n'lungnah vetih na yoe han then sak ni. Nang taengah paek ham na pa
    rhoek taengah a caeng khohmuen ah nang te n'rhoeng sak vetih na bungko thaihtae
    neh na khohmuen thingthaih na cangpai khaw, na misur thai neh na situi khaw, na
    saelhung saelca neh na boiva khuikah suentae thai khaw yoethen a paek ni.
  tbz-SIM: Kù bo ndi dɔ́ kɛ di dɔɔri mɛsɑ̀ɑ̀ nkɛ̀ dí sṹṹ, kɛ̀ kù di duɔ́ nkupɛitóo,
    kɛ́duɔ́ nkɛ̀ di pɑɑ nni mpɛí, kɛ̀ tidiitì mbo, kɛ̀ fínyĩ̀ kó dɛtie nnɛ̀ odìfíè
    kó dɛtie kɛ̀ dɛ̀ mpɛí, kɛ̀ di wũɔ̃ mpɛí inɑ̀ɑ̀kɛ nɛ̀ ipe nɛ̀ sibɔɔ́ di tenkɛ̀
    Kuyie ndo bɛ́i nkɛ́ĩkú kɛ dɔ̀ kù yóó duɔ́ nkɛ̀ɛ̀ tenkɛ̀ di yɛmbɛ̀ kɛ miɛkɛ.
  msy-2020: A bar ia gifuegh deravɨra ia damutɨ, ia borir avɨriba batɨtɨ, ian adarazi
    bar avɨrasemegham. Egh a ian azeniba deragh dar amightɨ, ian witba ko bali ko
    wainɨn ikarɨziba ko olivɨn temeba, da ovɨzir avɨriba ikiam. Egh deragh ian bulmakauba
    ko sipsipbar amutɨ, da nguzir avɨriba batam. Eghtɨ ia, nguazir a fomɨra ia danɨngasa
    ian inazir afeziaba ko akam akɨrizim, ia an aven ikɨtɨ, God deragh ia damu nguazir
    kamɨn itir bizir aghuiba isɨ bar ia danɨngam.
  dop-dop: Ɩ kɑ́ sɔɔlɩ-mɛ nɑ ɩ́ kooli-mɛɣɛ kʋpɑntʋ kɛ tɛtʋ nti ɩ kɑ heelinɑ mǝ cɑɑnɑɑ
    nɑ tuunɑʋ sɩ ɩ kɑ́ hɑ-mɛ tɔ tǝ tɑɑ. Ɩlɛnɑ mǝ nɑ mǝ tɔlɑ ɩ́ huki. Nɑ tǝ́ lʋlɩ-mɛɣɛ
    tɔɣɔnɑɣɑ pee nɑ nim nɑ sʋlʋm.
  azb-azb: O sizi sevəcək, bərəkətli edib çoxaldacaq. Sizə vermək üçün atalarınıza
    and etdiyi torpaqda, bətninizdən doğulanlarınızı, torpağınızın bəhrəsini, buğdanızı,
    təzə şərabınızı, zeytun yağınızı, mal-qaranızın və qoyun-keçilərinizin balalarını
    bərəkətli edəcək.
  eng-DBY: and he will love thee, and bless thee, and multiply thee, and will bless
    the fruit of thy womb, and the fruit of thy ground, thy corn and thy new wine,
    and thine oil, the offspring of thy kine, and the increase of thy sheep, in the
    land which he swore unto thy fathers to give thee.
  hin-2017: और वह तुझ से प्रेम रखेगा, और तुझे आशीष देगा, और गिनती में बढ़ाएगा; और
    जो देश उसने तेरे पूर्वजों से शपथ खाकर तुझे देने को कहा है उसमें वह तेरी सन्तान
    पर, और अन्न, नये दाखमधु, और टटके तेल आदि, भूमि की उपज पर आशीष दिया करेगा, और तेरी
    गाय-बैल और भेड़-बकरियों की बढ़ती करेगा।
  wol-KYG: Moo leen di sopp, barkeel leen, yokk leen, barkeel seen meññeefum njurukaay,
    ak seen meññeefum suuf; seen pepp ak seen biiñ, ak seenug diw, ak seen doomi jur
    gu gudd, ak gu gàtt, ca réew ma mu giñaloon seeni maam, ne yeen la koy jox.
  eng-YLT: and hath loved thee, and blessed thee, and multiplied thee, and hath blessed
    the fruit of thy womb, and the fruit of thy ground, thy corn, and thy new wine,
    and thine oil, the increase of thine oxen, and the wealth of thy flock, on the
    ground which He hath sworn to thy fathers to give to thee.
  eng-WYC-2017: And he shall love thee, and multiply thee, and he shall bless the
    fruit of thy womb, and the fruit of thy land, thy wheat, and thy vintage, thine
    oil, and thy droves of beasts, and the flocks of thy sheep, on the land for which
    he swore to thy fathers, that he should give it to thee.
  eng-WMBB: He will love you, bless you, and multiply you. He will also bless the
    fruit of your body and the fruit of your ground, your grain and your new wine
    and your oil, the increase of your livestock and the young of your flock, in the
    land which he swore to your fathers to give you.
  urd-GVH: वह तुझे प्यार करेगा और तुझे उस मुल्क में बरकत देगा जो तुझे देने का वादा
    उसने क़सम खाकर तेरे बापदादा से किया था। तुझे बहुत औलाद बख़्शने के अलावा वह तेरे
    खेतों को बरकत देगा, और तुझे कसरत का अनाज, अंगूर और ज़ैतून हासिल होगा। वह तेरे
    रेवड़ों को भी बरकत देगा, और तेरे गाय-बैलों और भेड़-बकरियों की तादाद बढ़ती जाएगी।
  rug-rug: Kaqu tataruni gamu na manani gamu e Zihova, meke kaqu noma sage sa mia
    butubutu, meke sari na tumia si kaqu soku hola. Kaqu manani Sa sari na mia linetelete
    huiti na vaeni meke na huda oela, meke kaqu poni va sokuni gamu bulumakao na sipi
    Sa si gamu. Kaqu ponini gamu Sa sari doduru tinamanae hire koasa pepeso sapu va
    tatara nia Sa koari na tiatamamia pude tamugamu, gua.
  gaz-gaz: Inni si jaallata; si eebbisa; si baayʼisas. Biyya siif kennuuf abbootii
    keetiif kakuu gale keessatti ija garaa keetii, oomisha lafa keetii jechuunis midhaan,
    wayinii haaraa fi zayitii, jabbiiwwan loon keetii, xobbaallaawwan bushaayee keetii
    siif eebbisa.
  fra-LSG: Il t’aimera, il te bénira et te multipliera; il bénira le fruit de tes
    entrailles et le fruit de ton sol, ton blé, ton moût et ton huile, les portées
    de ton gros et de ton menu bétail, dans le pays qu’il a juré à tes pères de te
    donner.
  gnn-gnn: Ŋayi yurru märr‐ŋamathirri nhumalaŋgu bitjan märryu‐ḏapmarama gal'ŋu, bala
    goŋmirriyamana nhumalanha, bala yana ŋayi yurru miṯtjinydja dhaŋaŋgumana marrtji,
    guḻku'kumana biyapulnha yurru. Ŋathanydja malanha yurru ŋuthanna marrtji, bena
    birrŋ'thunna yurru dhiyala munatha'ŋuranydja, ga biyapulnha yurru wäyindja guḻku'thirri
    marrtji nhumalaŋgu ḻukanharawunydja.
  yal-yal: A i xanuma nɛn, a barakan sa i ya fe yi, a mɔn yi i wuya ayi. A barakan
    sama nɛn i ya dii barini e nun i ya xɛɛne bogiseene, maala nun manpa nɛnɛn nun
    turena, e nun i ya ɲinge diin nun yɛxɛɛ diin naxanye xalin kuruni, na bɔxɔni,
    a a kɔlɔ naxan ma ɛ benbane xa, a a soma ɛ yii.
  haw-1868: 'A e aloha mai ia ia oe a e hoopomaikai mai ia oe, a e hoomahuahua mai
    ia oe: e hoopomaikai mai hoi ia i ka hua o kou opu, a me ka hua o kou aina, i
    kau palaoa a me kou waina, a me kou aila, a me ka hanau ana o kou poe bipi, a
    me kau poe hipa, ma ka aina ana i hoohiki ai i kou mau kupuna e haawi mai ia oe.'
  arb-NAV: وَيُحِبُّكُمْ وَيُبَارِكُكُمْ وَيُكَثِّرُكُمْ، وَيُبَارِكُ ثَمَرَةَ أَحْشَائِكُمْ
    وَغَلَّةَ أَرْضِكُمْ مِنْ قَمْحٍ وَخَمْرٍ وَزَيْتٍ، وَيَزِيدُ مِنْ إِنْتَاجِ بَقَرِكُمْ
    وَنِعَاجِكُمْ عَلَى الأَرْضِ الَّتِي أَقْسَمَ لِآبَائِكُمْ أَنْ يَهَبَهَا لَكُمْ.
  ewe-ewe: Kpe ɖe esia ŋu la, alɔ̃ wò, ayra wò, eye wòawɔ wò nàzu dukɔ gã aɖe. Ana
    nàdzi asɔ gbɔ, wò anyigba nanyo nukuwo, eye wò lãwo hã nadzi asɔ gbɔ, ale be wò
    bli, wain, ami, nyiwo, alẽwo kple gbɔ̃wo asɔ gbɔ ne mieva ɖo anyigba si ŋugbe
    wòdo na fofowòwo be yeatsɔ na wo la dzi.
  eng-LEE: And he will love thee, and bless thee, and multiply thee; and he will bless
    the fruit of thy womb, and the fruit of thy land, thy corn, and thy wine, and
    thy oil, the increase of thy cattle, and the young of thy flocks, in the land
    which he hath sworn unto thy fathers to give unto thee.
  asm-FB: তেওঁ আপোনালোকক প্ৰেম কৰিব, আশীৰ্ব্বাদ কৰিব আৰু আপোনালোকৰ সংখ্যা বৃদ্ধি কৰিব;
    যি দেশ দিম বুলি আপোনালোকৰ পূর্ব-পুৰুষসকলৰ আগত তেওঁ শপত কৰিছিল, সেই দেশত আপোনালোকৰ
    গৰ্ভফল, খেতিৰ ফল, শস্য, নতুন দ্ৰাক্ষাৰস, তেল, আপোনালোকৰ পশুবোৰৰ লগতে মেৰ আৰু ছাগলী
    পোৱালীৰ সংখ্যা বৃদ্ধি আদি সকলোতে তেওঁ আশীৰ্ব্বাদ কৰিব।
  sus-A: عَ وٌ شَنُمَ نّ، عَ بَرَكّ سَ وٌ شَ قٍ، عَ مَن وٌ رَوُيَ. عَ دِ فبٍفبٍ بَرِقٍ
    رَفِرِ وٌ مَ. وٌ قَ بْشِ دَشَمُي قَن سْتْدٍ، مّنفِ، وّنِ نّينّ نُن تُرٍ. عَ مَن
    قَ وٌ شَ نِنفٍيٍ نُن وٌ شَ شُرُ سٍيٍ رَوُيَ. عَ يِ بِرِن نَبَمَ نّ بْشِ مَ، عَ
    رَكَلِ نَشَن نَ وٌ بَبَيٍ بّ سٌقٍ رَ وٌ يِ.
  fra-SBL: Il t'aimera, te bénira et te multipliera. Il bénira aussi le fruit de ton
    corps et le fruit de ton sol, ton blé, ton moût et ton huile, le produit de tes
    troupeaux et les jeunes de ton troupeau, dans le pays qu'il a juré à tes pères
    de te donner.
  hbo-hbo: וַאֲהֵ֣בְךָ֔ וּבֵרַכְךָ֖ וְהִרְבֶּ֑ךָ וּבֵרַ֣ךְ פְּרִֽי־בִטְנְךָ֣ וּפְרִֽי־אַ֠דְמָתֶךָ
    דְּגָ֨נְךָ֜ וְתִֽירֹשְׁךָ֣ וְיִצְהָרֶ֗ךָ שְׁגַר־אֲלָפֶ֙יךָ֙ וְעַשְׁתְּרֹ֣ת צֹאנֶ֔ךָ
    עַ֚ל הֽ͏ָאֲדָמָ֔ה אֲשֶׁר־נִשְׁבַּ֥ע לַאֲבֹתֶ֖יךָ לָ֥תֶת לָֽךְ׃
  eng-WYCLIFFE: And he schal loue thee, and schal multiplie thee, and he schal blesse
    the fruyt of thi wombe, and the fruyt of thi lond, thi wheete, and vindage, oile,
    and droues of beestis, and the flockis of thi scheep, on the lond for which he
    swoor to thi fadris, that he schulde yyue it to thee.
  cwe-cwe: Kezamulondani na kezamtemelani mate na kezamtendani muwe na wana wengi.
    Kezatemela mate migunda yenu muladi mupate ndiya na divai na mavuta ya mzaituni,
    kezamtemelani mate kwa kumwing'hani ng'ombe na ng'hondolo wengi muna iisi iyawalaganile
    wasaho zenu kuwa kezamwing'hani.
  kik-kik: Nĩarĩmwendaga na amũrathimage na atũmage mũingĩhage. Nĩarĩrathimaga maciaro
    ma nda cianyu, na maciaro ma mĩgũnda yanyu, marĩ ma ngano, na ma ndibei ya mũhihano,
    na ma maguta, na ma njaũ cia ndũũru cianyu na ma tũtũrũme twa ndũũru cia ngʼondu
    cianyu kũu bũrũri-inĩ ũrĩa eehĩtire harĩ maithe manyu atĩ nĩakamũhe.
  omb-omb: Nge vin leogareagi gimiu, me vin vei gareagi gimiu, me vin ragasi na tovomiu.
    Nge vin vei gareagi renetumiu, mena bulemiu rivurivu, mena hinaga, mena waen,
    mena oele, bulemiu bomboroa, mwere hi u warataugi lawe retubumiu huri ve vin bete
    lawe gimiu.
  fra-NCL: Il t’aimera, te bénira et te multipliera ; il bénira le fruit de tes entrailles
    et le fruit de ton sol, ton blé, ton vin nouveau et ton huile, les portées de
    tes vaches et les petits de tes brebis, sur la terre qu’il a juré à tes pères
    de te donner.
  cek-AK: Anih mah na palung o tih, tahamhoihaih na paek o ueloe, angpungsak tih;
    nangcae khae paek hanah, nam panawk khaeah sak ih lokkamhaih baktih toengah to
    prae thungah, na zok thung ih athaih to tahamhoihaih na paek ueloe, na lawk thung
    ih thingthai qumpo, cang, misurtui, situi, maitaw caanawk hoi tuu khongkha thung
    ih tuu caanawk to pungsak tih.
  cuk-cuk: ”Be-Bab-Dummad, bemar-sabguoed, bemargi ise-nued binsaoed. Degine, dula-bukib-omelomai,
    mimmigan-bukidar-nikumai, bemar-imakoed. Deginbali, Bab-Dummad be-dadganga-yar-ukoye-sogsadgi,
    be-ibmar-diged gadi-sanmak bega imakoed. Be-ibmar-gwag, be-vino, be-olivo-gwallumar
    gadi-niku bega imakoed. Be-moli-bebe-nikamalad, be-sibad-wawaadmar, be-sibadmar,
    gatik-mergumai bega imakoed.
  uig-CYR: Сени сөйүп бәрикәтләп, ата-бовилириңға қәсәм билән саңа беришкә вәдә қилған
    зиминда турғузуп көпәйтиду; шу йәрдә пәрзәнтлириңни, йәр-туприғиңдики мәһсулатларни,
    буғдийиңни, йеңи шарабиңни, зәйтун мейиңни, калилириңниң нәслини вә қойлириңниң
    қозилирини бәрикәтләп көпәйтиду.
  tel-2017: ఆయన మిమ్మల్ని ప్రేమించి, ఆశీర్వదించి, అభివృద్ధి పరుస్తాడు. మీ పూర్వీకులకు
    వాగ్దానం చేసిన దేశంలో మీ గర్భఫలాన్ని, భూఫలాన్ని, ధాన్యాన్ని, ద్రాక్షారసాన్ని,
    నూనెను, పశువులు, గొర్రెలు, మేకల మందలను దీవిస్తాడు.
  hat-BSA: Li va renmen nou, beni nou, e fè nou vin miltipliye. Li va, osi, beni fwi
    a vant nou, fwi a tè nou, e diven nèf ak lwil nou, kwasans a twoupo nou, avèk
    jenn bann mouton nou, nan peyi ke Li te sèmante a zansèt nou yo pou bannou.
  kos-kos: El fah lungse kowos ac akinsewowoye kowos, na kowos fah puseni ac oasr
    tulik puspis nutuwos. El ac akinsewowoye ima lowos in pus wheat, wain, ac oil
    in olive; ac El ac fah akpusye cow ac sheep nutuwos. El ac fah asot nu suwos mwe
    insewowo inge nu kewa in facl se ma El tuh wulela nu sin papa matu tomowos mu
    El ac sot nu suwos.
  hbo-WLC: וַאֲהֵ֣בְךָ֔ וּבֵרַכְךָ֖ וְהִרְבֶּ֑ךָ וּבֵרַ֣ךְ פְּרִֽי־בִטְנְךָ֣ וּפְרִֽי־אַ֠דְמָתֶךָ
    דְּגָ֨נְךָ֜ וְתִֽירֹשְׁךָ֣ וְיִצְהָרֶ֗ךָ שְׁגַר־אֲלָפֶ֙יךָ֙ וְעַשְׁתְּרֹ֣ת צֹאנֶ֔ךָ
    עַ֚ל הָֽאֲדָמָ֔ה אֲשֶׁר־נִשְׁבַּ֥ע לַאֲבֹתֶ֖יךָ לָ֥תֶת לָֽךְ׃
  ibo-ibo: Ọ ga-ahụ unu nʼanya, gọzie unu, meekwa ka unu baa ụba nʼọnụọgụgụ. Ọ ga-agọzi
    unu nʼọmụmụ, gọzie ihe ọkụkụ nke ala unu, ọka unu, na mmanya ọhụrụ unu, na mmanụ
    unu, na ụmụ ehi unu mụrụ, na ụmụ igwe atụrụ unu mụrụ, nʼala ahụ ọ ṅụụrụ nna nna
    unu ha iyi inye unu.
  ory-ory: ପୁଣି ସେ ତୁମ୍ଭକୁ ସ୍ନେହ କରିବେ, ତୁମ୍ଭକୁ ଆଶୀର୍ବାଦ କରିବେ ଓ ତୁମ୍ଭକୁ ବର୍ଦ୍ଧିଷ୍ଣୁ
    କରିବେ; ମଧ୍ୟ ସେ ତୁମ୍ଭକୁ ଯେଉଁ ଦେଶ ଦେବା ପାଇଁ ତୁମ୍ଭ ପୂର୍ବପୁରୁଷମାନଙ୍କ ନିକଟରେ ଶପଥ କରିଅଛନ୍ତି,
    ସେହି ଦେଶରେ ସେ ତୁମ୍ଭ ଗର୍ଭଫଳ, ତୁମ୍ଭ ଭୂମିଫଳ, ତୁମ୍ଭ ଶସ୍ୟ, ତୁମ୍ଭ ଦ୍ରାକ୍ଷାରସ, ତୁମ୍ଭ
    ତୈଳ, ତୁମ୍ଭ ଗୋରୁମାନଙ୍କ ବତ୍ସ ଓ ତୁମ୍ଭ ପଲର ଶାବକ, ଏହି ସମସ୍ତଙ୍କୁ ଆଶୀର୍ବାଦ କରିବେ।
  chk-chk: Iwe, Kot epwe tongekemi, epwe afeiöchükemi o achomongakemi pwe epwe wor
    chomong mwirimwirimi. Epwe pwal afeiöchü uän fotämi irä, fotämi wiich, fotämi
    irän wain me irä olif. Epwe pwal achomongala nöümi pwiin kow me apanen nöümi pwiin
    sip me lon ewe fanü Kot a fen pwon fän akapel ngeni ämi kewe lewo pwe epwe ngenikemi.
  rop-rop: YAWEI garra laigim yumob en jidan kainbala blanga yumob en im garra meigim
    yumob pipul blanga jidan detmatj na. Im garra meigim det graun brabli gudwan blanga
    yumob wulijim yumob gin abum detmatj sid daga, wain en oliboil. Im garra meigim
    yumob blanga abum loda buligi en ship. Im garra gibit yumob ol dislot ebrijing
    na langa det kantri weya imbin pramisim langa yumob grengrenfathamob longtaim.
  ukr-1871: 'І любити і благословити ме тебе, і намножить тебе: він благословити ме
    плід лона твого і плід землї твоєї, зерно твоє і вино твоє і олїю твою і те, що
    вродить корова твоя, і приріст овець твоїх, у землї, що дати її тобі клявся батькам
    твоїм.'
  deu-1951: Und er wird dich lieben und dich segnen und mehren; er wird segnen die
    Frucht deines Leibes und die Frucht deines Landes, dein Korn, deinen Most und
    dein Öl, den Wurf deiner Kühe und die Zucht deiner Schafe, in dem Lande, das er
    deinen Vätern geschworen hat, dir zu geben.
  eng-JPS: and He will love thee, and bless thee, and multiply thee; He will also
    bless the fruit of thy body and the fruit of thy land, thy corn and thy wine and
    thine oil, the increase of thy kine and the young of thy flock, in the land which
    He swore unto thy fathers to give thee.
  srp-1865: I milovaæe te i blagosloviæe te i umnožiæe te; blagosloviæe plod utrobe
    tvoje i plod zemlje tvoje, žito tvoje i vino tvoje i ulje tvoje, plod goveda tvojih
    i stada ovaca tvojih u zemlji za koju se zakleo ocima tvojim da æe ti je dati.
  lug-lug: Agenda kukwagalanga, akuwenga omukisa; era alikwaza ne weeyongera obungi.
    Aliwa omukisa ezzadde lyo n’ebibala eby’oku ttaka lyo, n’emmere yo ey’empeke,
    ne wayini wo, n’amafuta go, n’ennyana ez’ente zo, n’abaana ab’endiga zo, ng’oli
    mu nsi Mukama gye yalayirira bajjajjaabo, okugikuwa.
  heb-heb: ואהבך וברכך והרבך וברך פרי בטנך ופרי אדמתך דגנך ותירשך ויצהרך שגר אלפיך
    ועשתרת צאנך על האדמה אשר נשבע לאבתיך לתת לך׃
  ben-IRV: তিনি তোমাকে ভালবাসবেন, আশীর্বাদ করবেন ও বহুগুণ করবেন; আর তিনি যে দেশ তোমাকে
    দিতে তোমার পূর্বপুরুষদের কাছে শপথ করেছেন, সেই দেশে তোমার গর্ভের ফল, তোমার মাটির
    ফল, তোমার শস্য, তোমার আঙ্গুর রস, তোমার তেল, তোমার গরুদের শাবক ও তোমার মেষদের পাল,
    এই সব কিছুতে আশীর্বাদ করবেন।
  pan-pan: ਉਹ ਤੁਹਾਡੇ ਨਾਲ ਪ੍ਰੇਮ ਕਰੇਗਾ, ਤੁਹਾਨੂੰ ਬਰਕਤ ਦੇਵੇਗਾ ਅਤੇ ਤੁਹਾਡਾ ਵਾਧਾ ਕਰੇਗਾ। ਉਹ
    ਤੁਹਾਡੀ ਕੁੱਖ ਦੇ ਫਲ, ਤੁਹਾਡੀ ਜ਼ਮੀਨ ਦੇ ਫਲ, ਤੁਹਾਡੇ ਅੰਨ, ਤੁਹਾਡੀ ਨਵੀਂ ਮਧ, ਤੁਹਾਡੇ ਤੇਲ
    ਨੂੰ, ਚੌਣਿਆਂ ਦੇ ਬੱਚਿਆਂ ਨੂੰ ਅਤੇ ਇੱਜੜ ਦੇ ਲੇਲਿਆਂ ਨੂੰ ਉਸ ਜ਼ਮੀਨ ਉੱਤੇ ਜਿਸ ਨੂੰ ਦੇਣ ਦੀ
    ਸਹੁੰ ਉਸ ਨੇ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨਾਲ ਖਾਧੀ ਸੀ, ਬਰਕਤ ਦੇਵੇਗਾ।
  mya-JVB: သင့် ကိုချစ် သဖြင့် ကောင်းကြီး ပေး၍ များပြား စေတော်မူမည်။ သင့် အား ပေး
    ခြင်းငှာ ၊ သင် ၏ဘိုးဘေး တို့ အား ကျိန်ဆို တော်မူသော ပြည် ၌ သင် ဘွားမြင် သော သား
    တို့ကို၎င်း ၊ သင် ၏မြေ အသီးအနှံ ၊ စပါး ၊ စပျစ်ရည် ၊ ဆီ ၊ နွား အစီး အပွား၊ သိုး
    စုတို့ကို၎င်းကောင်းကြီး ပေး တော်မူမည်။
  hmo-hmo: Ia ese umui do ia lalokau henia, bona umui do ia hanamoa, emui bese do
    ia habadaia, emui natudia danu do idia momo herea. Emui tano danu do ia hanamoa,
    vadaeni emui koni, emui uaina, emui olive dehoro, emui boromakau natudia bona
    mamoe natudia danu do idia momo herea. Inai gau namodia ibounai be unai tano,
    emui sene taudia dekenai ia gwauhamata do ia henia tano dekenai, Lohiabada ese
    umui dekenai do ia henia.
  urd-urd: और तुझसे मुहब्बत रख्खेगा और तुझको बरकत देगा और बढ़ाएगा; और उस मुल्क में
    जिसे तुझको देने की क़सम उसने तेरे बाप — दादा से खाई वह तेरी औलाद पर, और तेरी ज़मीन
    की पैदावार या'नी तुम्हारे ग़ल्ले, और मय, और तेल पर, और तेरे गाय — बैल के और भेड़
    — बकरियों के बच्चों पर बरकत नाज़िल करेगा।
  rus-SYN: и возлюбит тебя, и благословит тебя, и размножит тебя, и благословит плод
    чрева твоего и плод земли твоей, и хлеб твой, и вино твое, и елей твой, рождаемое
    от крупного скота твоего и от стада овец твоих, на той земле, которую Он клялся
    отцам твоим дать тебе;
  bqc-SIM: 'Aↄ yeázi, i báaadaágu. A ɛ̀fãaikɛɛ́, i báaada á nɛ́ↄgu ń á buapↄ́ↄ:
    Pↄ́wɛna, vɛ̃ɛ, nísi, á zuↄ ń á pↄtuoↄ píi bùsu pↄ́ à a lɛgbɛ̃̀ á dezi
    káauↄnɛ à mɛ̀ á kpáwáu.'
  tcz-CHONGTHU: Pakaiyin phatthei naleh Ami ngailutna chun naumpi jing diu chule cha
    jong tampi nahin diu ahi. Pakaiyin gampha tah gaphaso nading leh naganchateu kivahna
    ding napeh diu, napu napateu khanga peh dinga akitepna gam nalhun tenguleh louga
    phatah nachom khom diu, lengpi thah leh Olive thao chule bonghon tampi leh kelngoi
    hon tampi jaona nanei diu ahi.
  mar-mar: तो तुमच्यावर प्रेम करील, तुम्हास आशीर्वाद देईल. तुमच्या राष्ट्राची तो वाढ
    करील. तो तुमच्या मुलाबाळांना आर्शीवाद देईल. तुमची शेते पिके तो आशीर्वादीत करील.
    तो तुम्हास धान्य, नवीन द्राक्षरस व तेल देईल. तुमची गुरेढोरे व शेरडेमेंढरे ह्यांना
    तो आशीर्वाद देईल. तुमच्या पूर्वजांना वचन दिलेल्या प्रदेशात हे सर्व आशीर्वाद तो
    तुम्हास देईल.
  qub-qub: Chauraga gamcunata cuyashushpayquimi unay caj famillyayquicunata aunishan
    nasyunman chayachishunquipaj. Chaychömi paypa bindisyunninwan wamrayquicunapis
    achca canga; chacrayquicunapis sumaj wayonga; micuyniquipis achca canga; bïnuyquipis
    mana pishengachu; asëtiquipis mana ushacangachu; wäcayquicuna, uyshayquicuna,
    cabrayquicunapis aypallaman miranga.
  hat-hat: L'a renmen nou, l'a beni nou, l'a fè nou peple. L'a ban nou anpil pitit.
    L'a voye benediksyon sou jaden nou, n'a gen anpil manje, anpil diven ak anpil
    lwil. Bèf nou yo va bay anpil pòte, mouton nou yo va fè anpil pitit. L'a fè tou
    sa pou nou nan peyi li te pwomèt zansèt nou yo l'ap ban nou an.
  eng-BSB: He will love you and bless you and multiply you. He will bless the fruit
    of your womb and the produce of your land—your grain, new wine, and oil, the young
    of your herds and the lambs of your flocks—in the land that He swore to your fathers
    to give you.
  tod-tod: 'Toɠa wo nɛɛ ʋɛ, é tuya loo wo ʋɛ, é wo maamɔin, é doun mɔinmɔin fe
    wo ya. Toɠa tuya loo wo ʋɛ zooi ʋa lɔnɔgiti ma: wa-moloi é ga ɓeleegi, ta wa-lɔɔ
    ɓɔigi, ta wa-wulɔi, é wa-loganiiti ma wolaiti ta ma goiti kpuɠu vai maawɔɔlɔ
    zooi zu, ʋelei é minazeɠeni la, é ɠona wo-mɛmɛwolani bɛ, ga é fe wo ya.'
  eng-WEBPB: He will love you, bless you, and multiply you. He will also bless the
    fruit of your body and the fruit of your ground, your grain and your new wine
    and your oil, the increase of your livestock and the young of your flock, in the
    land which he swore to your fathers to give you.
  kbq-kbq: Agra avesi neramanteno, asomura huneramanteno, tamaza hanigeta rama'a mofavrerami
    kasentegahaze. Ana nehuno tamafahe'mofoma huhampri zamante'nea mopamofona azeri
    knare hanigeno, witimo'ene wainimo'ene olivi masavemo'enena rama'a nehinkeno,
    sipisipi afu'mo'ene bulimakao afu'mo'ene meme afu'mo'zanena anentara kase hakare
    hugahaze.
  nhe-BL: Quena, inmechicnelis huan inmechtiochihuas huan quichihuas ximomiyaquilica.
    Quintiochihuas imoconehua huan tlen inquipixcase. Quichihuas para inquipiyase
    tlahuel miyac trigo, xocomeca atl huan aceite. Quintiochihuas imohuacaxhua huan
    imoborregojhua para tlahuel miyac mochihuase ipan nopa tlali tlen quintencahuili
    imohuejcapan tatahua para inmechmacas.
  gub-BL: 'Peamutar putar nehe. Umur putar uze''egatu penehe nehe no. Pemueta tetea''u
    kar putar tuweharupi nehe no. Umur putar pena''yr tetea''u peme wà nehe. Umur
    putar ma''e tetea''u penemi''u ràm romo nehe no: arozràn, ma''ywa uwà, uri, tapi''ak
    tetea''u wà, àràpuhàràn tetea''u wà. Tupàn umur putar agwer uze''egatu paw ywy
    peme wemimur ràm rehe peneko mehe nehe. Ta''e umume''u a''e ma''e iapo àwàm zaneipy
    wanupe a''e xe.'
  eng-DRA: And he will love thee and multiply thee, and will bless the fruit of thy
    womb, and the fruit of thy land, thy corn, and thy vintage, thy oil, and thy herds,
    and the flocks of thy sheep upon the land, for which he swore to thy fathers that
    he would give it thee.
