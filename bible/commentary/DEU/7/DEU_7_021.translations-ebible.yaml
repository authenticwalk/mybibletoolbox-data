verse: DEU.007.021
translations:
  mal-C: നിങ്ങൾക്കെതിരായി വരുന്ന ജനതകളെക്കണ്ട് നിങ്ങൾ ഭ്രമിക്കരുത്. കാരണം നിങ്ങളുടെ
    മധ്യത്തിൽ വസിക്കുന്ന ദൈവമായ യഹോവ വീരനും ഭയങ്കരനുമായ ദൈവമാണ്.
  deu-TKW: Entsetze dich nicht vor ihnen! Denn Jahwe, dein Gott, ist in deiner Mitte
    als ein großer und furchtbarer Gott
  lin-lin: Kolenga te liboso na bango, pamba te Yawe, Nzambe na yo, oyo azali kati
    na yo, azali Nzambe Monene mpe ya somo.
  eng-LSV: you are not terrified by their presence, for your God YHWH [is] in your
    midst, a God great and fearful.
  eng-GNV: 'Thou shalt not feare them: for the Lord thy God is among you, a God mightie
    and dreadful.'
  eng-WEBSTER: 'Thou shalt not be affrighted at them: for the LORD thy God is among
    you, a mighty God and terrible.'
  nhw-BL: “Huajca amo ximajmahuica iniixtla amocualancaitacahua, pampa amoTECO Dios
    catli itztoc amohuaya, yaya tlahuel hueyi huan temajmati.
  swh-ONEN: Msiingiwe na hofu kwa sababu yao, kwa kuwa Bwana Mungu wenu, ambaye yupo
    miongoni mwenu ni mkuu naye ni Mungu wa kutisha.
  bba-bba: I ku diiri bwese nin sɔ̃. Domi Gusunɔ bɛsɛn Yinni u kɑ bɛɛ wɑ̃ɑ wi, wi
    u kpɑ̃ mɑ u nɑnum mɔ.
  eng-KJVCPB: 'Thou shalt not be affrighted at them: for the Lord thy God is among
    you, a mighty God and terrible.'
  wbp-wbp: '@see-verse:DEU.007.020'
  luo-luo: Kik gimiu luoro nimar Jehova Nyasaye ma Nyasachu manie dieru duongʼ kendo
    en Nyasaye man-gi teko.
  meu-meu: 'Basio gari henidia, badina be Iehova, emui Dirava, na bogaragimui ai e
    nohomu: ia na Dirava badana, hahegari Diravana.'
  npi-ULB: तिनीहरूदेखि नडराओ किनकि परमप्रभु परमेश्‍वर तिमीहरूका बिचमा हुनुहुन्छ जो
    महान् र भययोग्य हुनुहुन्छ ।
  yor-yor: Ẹ má gbọ̀n jìnnìjìnnì torí wọn, torí pé Olúwa Ọlọ́run yín tí ó wà láàrín
    yín, Ọlọ́run alágbára ni, àti Ọlọ́run tí ó tóbi lọ́pọ̀lọ́pọ̀.
  ind-ind: “Janganlah takut kepada bangsa-bangsa di negeri Kanaan, karena TUHAN Allahmu
    akan menyertai kalian. Dia adalah Allah yang hebat dan dahsyat!
  pes-OPCB: بنابراین از آن قومها نترسید، زیرا خداوند، خدایتان در میان شماست. او خدایی
    است بزرگ و مهیب.
  tgl-ULB: Huwag ninyo silang katakutan sapagkat si Yahweh ay kasama ninyo, isang
    dakila at kinakatakutang Diyos.
  cbu-NT: Ashirucha, nuwsha siyaa; tputsee punirintspa, atashina. Watam siy Apanlliris
    wamari kasiru kizpureewa. Siyaa uru istachiya.
  hui-hui: Ani bulebirago tígua gi nahalimu. Irane Anduane Homogo ibuni tí baba mandagi
    haabo kamigoni. Ibunaga hongo holene timbuniore hondowa wali agali bibahendeme
    ibuhondo gi timbuni hai holene nga.
  mya-mya: သို့​ဖြစ်​၍​ထို​လူ​မျိုး​တို့​ကို​မ​ကြောက်​ကြ​နှင့်။ သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည်
    သင်​တို့​နှင့်​အ​တူ​ရှိ​တော်​မူ​၏။ ကိုယ်​တော်​သည် တန်​ခိုး​ကြီး​၍​ကြောက်​ရွံ့​ဖွယ်​သော​ဘု​ရား
    ဖြစ်​တော်​မူ​၏။-
  bod-N: དེ་དག་ལ་མ་འཇིགས་ཤིག ཅི་ལ་ཞེ་ན། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཁྱོད་ཅག་གི་ཁྲོད་དུ་བཞུགས་ཤིང་།
    ཁོང་ནི་དབང་ཆེ་ཞིང་འཇིགས་རུང་བའི་དཀོན་མཆོག་དེ་ཡིན།
  sna-sna: Musatyiswa navo, nokuti Jehovha Mwari wenyu, ari pakati penyu ndiMwari
    mukuru anotyisa.
  spa-BLM: No te asustarás de ellos, porque el Señor tu Dios está en medio de ti,
    un Dios grande y temible.
  cac-cac: Yuj chi', man̈ ex xiv d'a eb' anima chi', yujto a Jehová co Diosal ayec'
    d'a co cal, te nivan spoder.
  swh-ULB: Hamtatishikeni nao, kwa kuwa Yahwe Mungu wenu yuko miongoni mwenu, Mungu
    mkuu na wa kuogofya.
  bel-bel: ня бойся іх, бо Гасподзь, Бог твой, сярод цябе, Бог вялікі й страшны.
  deu-ELBBK: Erschrick nicht vor ihnen! Denn der HERR, dein Gott, ist in deiner Mitte,
    ein großer und furchtbarer Gott.
  mbb-OT: Kenè kew mahandek kandan su zuma niw is Nengazen he Megbevayè niw, ne mekeǥeǥehem
    sikandin wey egkein-inuwan he Megbevayà.
  mal-2015: നീ അവരെക്കണ്ടു ഭ്രമിക്കരുതു; നിന്റെ ദൈവമായ യഹോവ എന്ന വലിയവനും ഭയങ്കരനുമായ
    ദൈവം നിങ്ങളുടെ മദ്ധ്യേ ഉണ്ടു.
  rmc-rmc: Vašoda tumen lendar ma daran, bo tumenca hino o RAJ, tumaro Del. Ov hino
    baro a lestar pes kampel te daral.
  pes-OPV: از ایشان مترس زیرا یهوه خدایت که در میان توست، خدای عظیم و مهیب است.
  ron-1924: Сэ ну те ынспэймынць де ей, кэч Домнул Думнезеул тэу есте ын мижлокул
    тэу, Думнезеул чел маре ши ынфрикошат.
  ben-OBCV: তাদেরকে ভয় পেয়ো না, কারণ তোমাদের ঈশ্বর সদাপ্রভু, যিনি তোমাদের মধ্যে
    আছেন, তিনি মহান ও অসাধারণ ঈশ্বর।
  som-som: Waa inaydaan iyaga ka baqin, waayo, Rabbiga Ilaahiinna ahu dhexdiinnuu
    joogaa, oo isagu waa Ilaah weyn oo laga cabsado aad iyo aad.
  lat-VUC: 'Non timebis eos, quia Dominus Deus tuus in medio tui est, Deus magnus
    et terribilis:'
  eng-ASVBT: Thou shalt not be affrighted at them; for Jehovah thy God is in the midst
    of thee, a great God and a terrible.
  ita-1885: Non isgomentarti per cagion di loro; conciossiachè il Signore Iddio tuo,
    Dio grande e tremendo, sia nel mezzo di te.
  eng-LXXUP: Thou shalt not be wounded before them, because the Lord thy God in the
    midst of thee is a great and powerful God.
  eng-ULB: You will not be frightened at them, for Yahweh your God is among you, a
    great and fearsome God.
  spa-VBL: No tengas miedo de estas naciones, porque el Señor tu Dios, que está contigo,
    es un Dios poderoso y asombroso.
  fra-_FOB: Ne t'effraie point à cause d'eux; car l'Éternel ton Dieu est, au milieu
    de toi, un Dieu grand et terrible.
  mal-mal: നീ അവരെ കണ്ട് ഭ്രമിക്കരുത്; നിന്റെ ദൈവമായ യഹോവ എന്ന വലിയവനും ഭയങ്കരനുമായ
    ദൈവം നിങ്ങളുടെ മദ്ധൃത്തിൽ ഉണ്ട്.
  urd-GVR: Un se dahshat na khā, kyoṅki Rab terā Ḳhudā tere darmiyān hai. Wuh azīm
    Ḳhudā hai jis se sab ḳhauf khāte haiṅ.
  suz-BL: गेपुकी चहिं मेको आन क्‍येङा महिनीन। मारदे हना परमप्रभु यावे, इन परमप्रभु
    इन दातेमी बाक्‍ब। मेको ठेयब नु मान पा हिंचा ङा परमप्रभु बाक्‍ब।
  ita-1927: Non ti sgomentare per via di loro, poiché l’Iddio tuo, l’Eterno, è in
    mezzo a te, Dio grande e terribile.
  ckb-ckb: لێیان مەترسن، چونکە یەزدانی پەروەردگارتان لەنێوتانە و خودایەکی مەزن و سامناکە.
  eng-BBE: 'Have no fear of them: for the Lord your God is with you, a great God greatly
    to be feared.'
  kan-OKCV: ಅವರಿಗೆ ಹೆದರಬೇಡಿರಿ. ಏಕೆಂದರೆ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಭಯಭಕ್ತಿಗೆ ಯೋಗ್ಯರಾದ
    ಮಹಾ ದೇವರಾಗಿ ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿದ್ದಾರೆ.
  tam-2017: அவர்களைப் பார்த்து பயப்படவேண்டாம்; உங்கள் தேவனாகிய யெகோவா உங்களுக்குள்ளே
    இருக்கிறார், அவர் வல்லமையும் பயங்கரமுமான தேவன்.
  spa-RV-1909: No desmayes delante de ellos, que Jehová tu Dios está en medio de ti,
    Dios grande y terrible.
  ron-BTF: Nu te înspăimânta de ei, pentru că DOMNUL Dumnezeul tău este printre voi
    un Dumnezeu mare şi înfricoşător.
  eng-WEBP: You shall not be scared of them; for the LORD your God is among you, a
    great and awesome God.
  eng-FBV: Don't be frightened of these nations, for the Lord your God, who is with
    you, is a powerful and awesome God.
  nld-1939: Neen, gij moet hen niet vrezen; want Jahweh, uw God, verblijft in uw midden,
    een machtige en ontzagwekkende God!
  nch-BL: “Huajca amo ximajmahuica iniixpa amocualancaitacahua, pampa amoTECO Dios
    cati itztoc amohuaya, yaya tahuel hueyi huan temajmati.
  vie-1934: Chớ vì cớ chúng nó mà sợ hãi chi; vì Giê-hô-va Đức Chúa Trời ngươi ngự
    tại giữa ngươi, là Đức Chúa Trời rất lớn và đáng sợ.
  hin-CV: तुम उनसे भयभीत न होओगे, क्योंकि याहवेह, तुम्हारे परमेश्वर तुम्हारे बीच में
    हैं, वह, जो सर्वशक्तिमान और भय-योग्य परमेश्वर हैं.
  eng-OURB: You shall not be scared of them; for Adonai your God is among you, a great
    and awesome God.
  spa-BES: No tengas miedo de ellos, porque el Señor su Dios está en medio de ustedes,
    un gran Dios para ser temido.
  tdx-tdx: Ko miriatsandry am’ iareo, amy te añivo’o ao t’Iehovà An­drianañahare’o;
    Andrianañahare jabahinake naho mam­pa­ñeveñe.
  vid-vid: Lelo mleche kuwadumba, kwa vila Mkulu Nguluwi, Nguluwi wa hemwe, ka hamwe
    na hemwe. Heye ndo Nguluwi mkulu na wa kudumbiza.
  eng-OKE: Thou shalt not be broken down before them; for the Lord thy God dwelleth
    in the midst of thee, the Great and fearful God.
  tha-KJV: พวกท่านอย่าวิตกเพราะเขา ด้วยว่าพระเยโฮวาห์พระเจ้าของพวกท่านอยู่ท่ามกลางท่าน
    ทรงเป็นพระเจ้ายิ่งใหญ่​ที่​น่ากลัว
  por-BR-2018: Não desmaies diante deles, que o SENHOR teu Deus está em meio de ti,
    Deus grande e terrível.
  deu-ELO: Erschrick nicht vor ihnen! Denn Jehova, dein Gott, ist in deiner Mitte,
    ein großer und furchtbarer Gott.
  eng-WYC-2018: Thou shalt not dread them, for thy Lord God is in the midst of thee,
    a great God, and fearful. (Thou shalt not fear them, for the Lord thy God is in
    the midst of thee, yea, a great and fearful God.)
  epo-epo: Ne sentu teruron antaŭ ili, ĉar la Eternulo, via Dio, estas inter vi, la
    Dio granda kaj timinda.
  uig-PIN: Sǝn ulardin ⱪorⱪmasliⱪing kerǝk; qünki Pǝrwǝrdigar Hudaying arangdidur;
    U uluƣ wǝ dǝⱨxǝtlik bir Ilaⱨdur.
  beo-beo: 'Amaiba:le, amo dunu fi ilima mae beda:ma. Hina Gode da dili fidimusa:
    esala. E da Gode bagadedafa amola dunu huluane da Ema beda:mu da defea.'
  tpi-OTNT: “Olsem na yupela i no ken pret long ol dispela lain, long wanem, God,
    Bikpela bilong yumi, i stap wantaim yupela. Em i gat bikpela strong na olgeta
    man i mas pret long em.
  hau-SA: Kada ku tsorata saboda su, gama Ubangiji Allahnku, wanda yake a cikinku,
    Allah ne mai girma da kuma mai banrazana.
  uig-LAT: Sen ulardin qorqmasliqing kérek; chünki Perwerdigar Xudaying arangdidur;
    U ulugh we dehshetlik bir Ilahdur.
  nde-nde: Lingabesabi, ngoba uThixo uNkulunkulu wenu ophakathi kwenu, nguThixo omkhulu
    njalo owesabekayo.
  ton-ton: '‌ʻE ʻikai te ke manavahē koe kiate kinautolu: he ko Sihova ko ho ʻOtua
    ʻoku ʻiate kimoutolu, ko e ʻOtua māfimafi mo fakamanavahē.'
  ces-1613: Nelekejž se strachu jejich, nebo Hospodin Bůh tvůj jest u prostřed tebe,
    Bůh silný, veliký a hrozný.
  eng-WMB: You shall not be scared of them; for the LORD your God is among you, a
    great and awesome God.
  tam-TCV: அவர்களினால் நீங்கள் திகிலடையவேண்டாம். ஏனெனில், உங்கள் மத்தியில் இருக்கும்
    உங்கள் இறைவனாகிய யெகோவா பயத்திற்குரிய மகத்துவமான இறைவன்.
  ceb-ULB: Dili ka mahadlok kanila, kay si Yahweh nga imong Dios anaa sa imong taliwa,
    ang bantogan ug kahadlokan nga Dios.
  pol-UBG: Nie drżyj przed nimi, gdyż PAN, twój Bóg, jest pośród ciebie, Bóg wielki
    i straszliwy.
  agr-agr: Nuadui nunú aents aina duka ishamkaigpajum. Atumnak Tuke Pujuu atumi Apajuíjum
    senchigtina nunú uyuntamjume.
  kyc-kyc: Dokona lao wambu dapwa kando paka nalapape. Nakamana Kamongo Anatu doko
    nakama pipya role karamo. Anatu baa mupwa andake wakasa ingyuo karamo dokona baa
    iki pako kararami.
  urd-GVU: اُن سے دہشت نہ کھا، کیونکہ رب تیرا خدا تیرے درمیان ہے۔ وہ عظیم خدا ہے جس
    سے سب خوف کھاتے ہیں۔
  deu-1912: Laß dir nicht grauen vor ihnen; denn der HERR, dein Gott, ist unter dir,
    der große und schreckliche Gott.
  kan-2017: ನೀವು ಅವರಿಗೆ ಹೆದರಿಕೊಳ್ಳಬೇಡಿರಿ; ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿದ್ದಾನೆ;
    ಆತನು ನಮ್ಮ ಭಕ್ತಿಗೆ ಪ್ರತಿಕಾರವಾಗಿ ವಿಸ್ಮಯ ಹುಟ್ಟಿಸುವ ದೇವರಾಗಿದ್ದಾನೆ.
  yap-yap: Dab mu rusgad ngorad, ya SOMOL ni Got romed e bay romed; ya ir ba Got nib
    sorok me ir e ngan rus ngak.
  hlt-MCSB: BOEIPA na Pathen tah nang dongah boeilen Pathen neh a rhih a om coeng
    dongah amih hmai ah na sarhing sak boeh.
  mdy-ETH: ዬያሮ ዬያ ዴሮ ዒጊጪፖቴ፤ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢና ዎላኬ፤ ዒዚ ዼኤፒ፥ ሃሣ ዒጊጫኒያ ኮይሳ
    ፆኦሲኬ።
  twi-ASANTE: Monnsuro saa aman no, ɛfiri sɛ, Awurade, mo Onyankopɔn, a ɔso na ne
    ho yɛ nwanwa no wɔ mo afa.
  eng-WEBU: You shall not be scared of them; for the LORD your God is among you, a
    great and awesome God.
  bnp-bnp: Naha ni mangenge ne huriki a tara nga, a vuhuna e BAKOVI DAGI a Vure ne
    hita i made turane mua. I tahoka a nitora lobo, e huriki lobo ri gi mangenge vona.
  wal-wal: “Hegaa gishshau, intte etayyo yayyoppite; aissi giikko, inttenaara de7iya
    GODAI, intte Xoossai, gitanne yashshiya Xoossaa.
  spa-PDDPT: No desmayes ante ellos, porque Yavé tu ʼElohim está en medio de ti, ʼElohim
    grande y terrible.
  gun-gun: Ha'e nunga rupi penhemondyipa rei eme ha'e kuery pexa vy, mba'eta penembyte
    Senhor Penderuete oĩ, Nhanderuete ipo'akapa ha'e okyjevepy va'e ae.
  ilo-ULB: Saankayonto nga agbuteng kadakuada, ta adda kadakayo ni Yahweh a Diosyo,
    maysa a dakkel ken nakabutbuteng a Dios.
  kpg-kpg: Malaa, goodou hudee mmaadagu i digaula, idimaa Dimaadua di godou God le
    e madalia goodou, Mee di God aamua gei go Mee hua dela belee mmaadagu iei goodou.
  uig-ARA: سەن ئۇلاردىن قورقماسلىقىڭ كېرەك؛ چۈنكى پەرۋەردىگار خۇدايىڭ ئاراڭدىدۇر؛
    ئۇ ئۇلۇغ ۋە دەھشەتلىك بىر ئىلاھدۇر.
  sus-sus: Wo naxa gaaxu e ya ra, barima wo nun wo Marigi Alatala na a ra, Ala belebele
    naxan magaaxu.»
  pon-2006: Eri, kumwail dehr masak irail, pwe KAUN-O, amwail Koht, kin ketin ieiang
    kumwail. Ih Koht lapalap emen, eri kumwail en lemmwiki ih.
  jae-jae: Ôtêc êsêac atom, gebe Apômtau, aômnêm Anôtô, gêmoa aôm ŋalêlôm. Eŋ Anôtô
    kapôêŋ ma kaiŋ teŋ.
  ksd-ksd: Koko una dadadar ure diat; tago ra Luluai kaum God i ki livuan tam, a ngala
    na God ma di burutue.
  tur-YTC: Onlardan korkmayacaksın; çünkü Tanrın Yahve, büyük ve heybetli bir Tanrı
    olarak arandadır.
  grc-BRENT: Οὐ τρωθήσῃ ἀπὸ προσώπου αὐτῶν, ὅτι Κύριος ὁ Θεός σου ἐν σοί, Θεὸς μέγας
    καὶ κραταιός.
  ind-AYT: Janganlah takut kepada mereka karena TUHAN, Allahmu bersamamu. Dia Allah
    yang besar dan dahsyat.
  nya-nya: Musaopsedwe nawo pakuti Yehova Mulungu wanu, amene ali pakati panu, ndi
    Mulungu wamkulu ndi woopsa.
  hrv-hrv: Ne strepi, dakle, pred njima! TÓa Jahve, Bog tvoj, u sredini je tvojoj,
    Bog silan i strahovit.
  mps-mps: “Tama tialima, dage te bidi hanide wi elamo dao. Magi baso meni, God dago
    Genuai Bidi dage dali bidibao. Agai bomo genuai mu elalubao, tama tigidali bidi
    dabe augwali agade wi mu yao.
  tpi-tpi: “Olsem na yupela i no ken pret long ol dispela lain, long wanem, God, Bikpela
    bilong yumi, i stap wantaim yupela. Em i gat bikpela strong na olgeta man i mas
    pret long em.
  dan-1931: Vær ikke bange for dem, thi HERREN din Gud er i din Midte, en stor og
    frygtelig Gud.
  vie-OVCB: Đừng sợ các dân ấy, vì Chúa Hằng Hữu là Đức Chúa Trời vĩ đại uy nghiêm
    ở giữa anh em.
  guj-2017: તું તેઓથી ભયભીત થઈશ નહિ, કેમ કે, યહોવાહ તારા ઈશ્વર તારી મધ્યે છે, મહાન
    અને ભયાવહ ઈશ્વર છે.
  pon-2006A: Eri, kumwail dehr masak irail, pwe KAUN-O, amwail Koht, kin ketin ieiang
    kumwail. Ih Koht lapalap emen, eri kumwail en lemmwiki ih.
  por-BRBSL: Não tereis medo deles, pois Yavé vosso Deus está entre vós, um grande
    e impressionante Deus.
  cth-cth: Ahnimouh kecu dawk na lungpuen awh hanh. Bangkongtetpawiteh, takikathopounge
    nangmae BAWIPA Cathut teh nangmouh koe ao.
  twi-twi: Munnsuro saa aman no, efisɛ Awurade, mo Nyankopɔn, a ɔso na ne ho yɛ nwonwa
    no wɔ mo afa.
  hlt-hlt: BOEIPA na Pathen tah nang dongah boeilen Pathen neh a rhih a om coeng dongah
    amih hmai ah na sarhing sak boeh.
  tbz-SIM: Di bɑ́ mbɛ̀ dé ti Yiɛ̀ nKuyie nkùù di te kù di bonɛ̀mu, kù kpeńnìmu kɛ
    dùò tikɔ̃m̀bùɔ̀tì.
  msy-2020: “Ikiavɨra Itir God, ian God, gavgavir bar ekiam ikia e ko iti. Kamaghɨn
    amizɨ, ia ikɨzir kabar atiatingan markɨ. A gavgavir bar ekiam iti, eghtɨ gumazamiziba
    bar an atiatingam.
  dop-dop: Pǝ tɔɔ ɩlɛ, ɩ́ tɑɑ nyɑ-wɛ, mǝ Ɩsɔ sɔsɔ wei pɑ nyɑŋnɑ tɔ ɩ wɛ mǝ wɑɑlɩ kɛ́.
  azb-azb: Onlardan heç qorxmayın, çünki aranızda olan Allahınız Rəbb böyük və zəhmli
    Allahdır.
  eng-DBY: Thou shalt not be afraid of them; for Jehovah thy God is in thy midst,
    a God great and terrible.
  hin-2017: उनसे भय न खाना; क्योंकि तेरा परमेश्वर यहोवा तेरे बीच में है, और वह महान
    और भययोग्य परमेश्वर है।
  wol-KYG: Buleen am tiitaange ci ñoom, ndax seen Yàlla Aji Sax ji ci seen biir, Yàlla
    ju màgg la te raglu.
  eng-YLT: thou art not terrified by their presence, for Jehovah thy God [is] in thy
    midst, a God great and fearful.
  eng-WYC-2017: Thou shalt not dread them, for thy Lord God is in the midst of thee,
    a great God, and fearful.
  eng-WMBB: You shall not be scared of them; for the LORD your God is amongst you,
    a great and awesome God.
  urd-GVH: उनसे दहशत न खा, क्योंकि रब तेरा ख़ुदा तेरे दरमियान है। वह अज़ीम ख़ुदा है
    जिससे सब ख़ौफ़ खाते हैं।
  rug-rug: Ke mi lopu matagutuni sari na tie hire; se Zihova sa mia Tamasa si koa
    koa gamu. Asa sa Tamasa lavata sapu kaqu pamaṉa nia gamu.
  gaz-gaz: Sababii Waaqayyo Waaqni kee inni gidduu kee jiru sun Waaqa guddaa fi sodaachisaa
    taʼeef isaan hin sodaatin.
  fra-LSG: Ne sois point effrayé à cause d’eux; car l’Éternel, ton Dieu, est au milieu
    de toi, le Dieu grand et terrible.
  gnn-gnn: Yaka walalambala biyaka barrariyanydja, liŋgu ŋayinydja Garraynydja nhumalaŋgala
    warray ŋunha gali'ŋura, ga ŋayi warray ŋunha biyapulnydja wal'ŋu ganydjarr‐ḏumurru.
  yal-yal: Ɛ nama gaxu e yɛɛ ra, bayo Alatala ɛ Ala nan ɛ tagi, a gbo, a magaxu.
  haw-1868: Mai makau oe ia lakou; no ka mea, iwaena ou o Iehova kou Akua, he Akua
    nui, hooweliweli.
  arb-NAV: لَا تَرْهَبُوهُمْ، لأَنَّ الرَّبَّ إِلَهَكُمُ الْحَالَّ بَيْنَكُمْ إِلَهٌ
    عَظِيمٌ وَمَرْهُوبٌ.
  ewe-ewe: “Mègavɔ̃ dukɔ mawo o, elabena Yehowa, wò Mawu la le mia dome; Mawu ŋusẽtɔ
    kple ŋɔdzitɔ wònye.
  eng-LEE: Thou shalt not be affrighted at them; for the Lord thy God is in the midst
    of thee, a mighty and terrible God.
  asm-FB: আপোনালোকে তেওঁলোকক ভয় নকৰিব; কিয়নো আপোনালোকৰ ঈশ্বৰ যিহোৱা যিজন মহান আৰু
    ভয়ঙ্কৰ ঈশ্বৰ তেওঁ আপোনালোকৰ মাজত আছে।
  sus-A: وٌ نَشَ فَاشُ عٍ يَ رَ، بَرِ مَ وٌ نُن وٌ مَرِفِ عَلَتَلَ نَ عَ رَ، عَلَ
    بٍلٍبٍلٍ نَشَن مَفَاشُ.»
  fra-SBL: Tu n'auras pas peur d'eux, car l'Éternel, ton Dieu, est au milieu de toi,
    un Dieu grand et redoutable.
  hbo-hbo: לֹ֥א תַעֲרֹ֖ץ מִפְּנֵיהֶ֑ם כִּֽי־יְהוָ֤ה אֱלֹהֶ֙יךָ֙ בְּקִרְבֶּ֔ךָ אֵ֥ל
    גָּדֹ֖ול וְנֹורָֽא׃
  eng-WYCLIFFE: Thou schalt not drede hem, for thi Lord is in the myddis of thee,
    grete God, and ferdful.
  cwe-cwe: Ivo sekemuwadumbe wanhu wawo, kwaviya Mndewa Mulungu, Mulungu wenu kahamwe
    na mweye, yeye ni Mulungu mkulu na wa kudumbiza.
  kik-kik: Mũtikamakio nĩcio, nĩgũkorwo Jehova Ngai wanyu, ũrĩa ũrĩ hamwe na inyuĩ,
    nĩ Mũrungu mũnene na wa gwĩtigĩrwo.
  omb-omb: Mese matagu ginire. Nomu Huqe Mauri nge lo livuge miu, me u muremure, u
    garea ve a tangaloi doluegi rain matagu ginie.
  fra-NCL: Tu ne t’effraieras pas à cause d’eux ; car Yahweh, ton Dieu, est au milieu
    de toi, Dieu grand et terrible !
  cek-AK: Nangcae salakah thacak moe, zit kathok Sithaw, na Angraeng Sithaw to oh
    pongah, nihcae to zii o hmah.
  cuk-cuk: A-dulemar-abin, melle be gwayo, ar ade, be-Bab-Dummad-Jehová bemar-abargi
    gudiid. Be-Bab-Dummad, dule-dummadid, dulemar bela a-Bab-Dummad-dobdamalad.
  uig-CYR: Сән улардин қорқмаслиғиң керәк; чүнки Пәрвәрдигар Худайиң араңдидур; У
    улуқ вә дәһшәтлик бир Илаһдур.
  tel-2017: కాబట్టి వారిని చూసి భయపడవద్దు. మీ యెహోవా దేవుడు మీ మధ్య ఉన్నాడు, ఆయన భయంకరుడైన
    మహా దేవుడు.
  hat-BSA: Nou pa pou pè yo, paske SENYÈ a, Bondye nou an, nan mitan nou, yon gran
    Bondye ki mèvèye.
  kos-kos: Ouinge, nimet sangeng sin mwet inge. LEUM GOD lowos El wi kowos. El sie
    God fulat, su fal mwet uh in sangeng se.
  hbo-WLC: לֹ֥א תַעֲרֹ֖ץ מִפְּנֵיהֶ֑ם כִּֽי־יְהוָ֤ה אֱלֹהֶ֙יךָ֙ בְּקִרְבֶּ֔ךָ אֵ֥ל
    גָּד֖וֹל וְנוֹרָֽא׃
  ibo-ibo: Unu amala jijiji nʼihu ha, nʼihi na Onyenwe anyị bụ Chineke unu, onye nọ
    nʼetiti unu bụ Chineke dị ukwuu, dịkwa egwu.
  ory-ory: ତୁମ୍ଭେ ସେମାନଙ୍କଠାରୁ ଭୟଯୁକ୍ତ ହେବ ନାହିଁ, କାରଣ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭର
    ମଧ୍ୟବର୍ତ୍ତୀ, ସେ ମହାନ ଓ ଭୟଙ୍କର ପରମେଶ୍ୱର ଅଟନ୍ତି।
  chk-chk: Ousap fokun niuokusitiir, pun ewe Samol mi Lapalap ämi we Kot a nom remi,
    i eman Kot mi lapalap o eniwokus.
  rop-rop: Wal nomo bradin blanga dislot pipul. YAWEI det trubala God blanga wi im
    jidan garram yumob. Im na det brabli haibalawan God en yu garra gibit im rispek
    brabliwei.
  ukr-1871: Не лякайся перед ними! Бо Господь, Бог ваш, між вами, великий і страшний
    Бог.
  deu-1951: Laß dir nicht grauen vor ihnen, denn der HERR, dein Gott, ist unter dir,
    ein großer und schrecklicher Gott.
  eng-JPS: Thou shalt not be affrighted at them; for the LORD thy God is in the midst
    of thee, a God great and awful.
  srp-1865: Ne plaši se od njih, jer je Gospod Bog tvoj usred tebe, Bog veliki i strašni.
  lug-lug: Tobatyanga, kubanga Mukama Katonda wo abeera wakati mu mmwe, mukulu era
    wa ntiisa.
  heb-heb: לא תערץ מפניהם כי יהוה אלהיך בקרבך אל גדול ונורא׃
  ben-IRV: তুমি তাদের থেকে ভীত হয়ো না, কারণ তোমার ঈশ্বর সদাপ্রভু তোমার সঙ্গে, তিনি
    মহান ও ভয়ঙ্কর ঈশ্বর।
  pan-pan: ਤੁਸੀਂ ਉਹਨਾਂ ਤੋਂ ਭੈਅ ਨਾ ਖਾਇਓ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਡੇ ਵਿਚਕਾਰ
    ਹੈ। ਉਹ ਇੱਕ ਵੱਡਾ ਅਤੇ ਭੈਅ ਦਾਇਕ ਪਰਮੇਸ਼ੁਰ ਹੈ।
  mya-JVB: သူ တို့ကြောင့် ထိတ်လန့် ခြင်း မ ရှိရ။ အကြောင်း မူကား၊ တန်ခိုးကြီး ၍ ကြောက်မက်
    ဘွယ်သောသင် ၏ ဘုရား သခင်ထာဝရဘုရား သည် သင် တို့တွင် ရှိတော်မူ ၏။
  hmo-hmo: Do umui gari henidia lasi, badina be Lohiabada, emui Dirava, be umui dekenai
    ia noho. Ia be Dirava badana, taunimanima ibounai ese ia dekenai idia gari bada.
  urd-urd: इसलिए तू उनसे दहशत न खाना; क्यूँकि ख़ुदावन्द तेरा ख़ुदा तेरे बीच में है,
    और वह ख़ुदा — ए — 'अज़ीम और मुहीब है।
  rus-SYN: не страшись их, ибо Господь, Бог твой, среди тебя, Бог великий и страшный.
  bqc-SIM: Ásu to sↄ̃ kɛ̃́águ an yã́io, asa Dii á Lua kú á guu. A zↄ̃ↄ mɛ́ ì
    tó ń mɛ séenata.
  tcz-CHONGTHU: Hiche nam mite chunga chu kichatna nanei louhel diu ahi, ajeh chu
    Pakai, na Pathen uvin na umpi jing uve, Pathen thilbol thei kidang ahi.
  mar-mar: तेव्हा त्यांना घाबरु नका. कारण परमेश्वर आपला देव तुमच्याबरोबर आहे. तो महान
    आणि भययोग्य देव आहे.
  qub-qub: Llapanpaj munayniyoj Tayta Dios yanapaycäshuptiquega chay runacunata ama
    manchacuychu.
  hat-hat: Nou pa bezwen pè moun sa yo menm. Seyè a, Bondye nou an, kanpe la avèk
    nou. Se yon Bondye ki gen anpil pouvwa, yon Bondye ki fè tout moun respekte l'.
  eng-BSB: Do not be terrified by them, for the LORD your God, who is among you, is
    a great and awesome God.
  tod-tod: Wo zasu mina ɓali ti ɠaazu, mazɔlɔɔ Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠa wo zaama,
    GALAGI ʋe, bɔɔlɔai, ta maayikiai.
  eng-WEBPB: You shall not be scared of them; for the LORD your God is amongst you,
    a great and awesome God.
  kbq-kbq: E'i ana hu'negu ama ana vahekura korora huozamanteho. Ra Anumzana tamagri
    Anumzamo'a tusi'a himamu'ane Anumza amu'nontamifina mani'ne.
  nhe-BL: “Huajca amo ximajmahuica iniixtla imocualancaitacahua, pampa imoTECO Dios
    tlen itztoc imohuaya, yajaya tlahuel hueyi huan temajmati.
  gub-BL: A'e rupi pekyze zo wanuwi nehe. Ta'e Tupàn Tuweharupi Wiko Ma'e Zanezar
    wiko penehe we a'e xe. Ikàg a'e. Upurumukyze kar no.
  eng-DRA: 'Thou shalt not fear them, because the Lord thy God is in the midst of
    thee, a God mighty and terrible:'
