  nya-nya: Koma chifukwa chakuti Yehova anakukondani nasunga lumbiro lake limene analumbira
    kwa makolo anu. Ndi chifukwa chake anakutulutsani ndi mphamvu yake yopanda malire
    ndi kukupulumutsani ku dziko la ukapolo, kuchoka mʼmanja mwa Farao mfumu ya ku
    Igupto.
  hrv-hrv: nego zato što vas Jahve ljubi i drži zakletvu kojom se zakleo vašim ocima.
    Stoga vas je Jahve izveo jakom rukom i oslobodio vas iz kuće ropstva, ispod vlasti
    faraona, kralja egipatskoga.
  mps-mps: Tiali goli, Genuai Bidigo dage godolo mu elama, tama agai dago wąį dali
    te dąų wali te po wali peyu te ebao. Te page delide tama agai genuai bomogo
    dage tau sali dao. Tama teyu, dage te Isip tuni bidigo olo sę ebo bidi dabe bidibadi,
    agai dage te Isip tuni bidigo nogode ma dobola sai dao.
  tpi-tpi: Tasol Bikpela i laikim yupela tumas na em i laik bihainim dispela promis
    em i bin mekim long ol tumbuna bilong yumi. Long dispela as tasol, na em i bin
    helpim yupela long bikpela strong bilong em, na long taim yupela i stap wokboi
    nating bilong ol Isip, em i kisim bek yupela long han bilong king bilong Isip.
  dan-1931: men fordi HERREN elskede eder, og fordi han vilde holde den Ed, han tilsvor
    eders Fædre, derfor var det, at HERREN med stærk Hånd førte eder ud og udløste
    dig af Trællehuset, af Ægypterkongen Faraos Hånd;
  vie-OVCB: Nhưng chỉ vì Chúa Hằng Hữu thương yêu anh em, và Ngài muốn giữ lời hứa
    với tổ tiên chúng ta. Đó là lý do Ngài đã giải thoát Ít-ra-ên khỏi ách nô lệ của
    Pha-ra-ôn, vua Ai Cập.
  guj-2017: પણ યહોવાહ તમને પ્રેમ કરે છે, તમારા પિતૃઓને આપેલી પ્રતિજ્ઞા પાળવા તેઓ ઇચ્છે
    છે. તે માટે યહોવાહ તમને પરાક્રમી હાથ વડે બહાર લાવ્યા અને ગુલામીના ઘરમાંથી એટલે
    મિસરના રાજા ફારુનના હાથમાંથી સ્વતંત્ર કર્યા છે.
  pon-2006A: Ahpw KAUN-O ketin loalloalei kumwail oh kupwurki kapwaiada inowo me e
    ketin wiahiong amwail pahpa kahlap ako. Ihme e ketin doarehkinkumwailla manaman
    en nin lime oh ketin kapitkumwailla sang amwail lidu pahn manaman en Parao, nanmwarkien
    Isip.
  por-BRBSL: mas porque Yahweh os ama, e porque deseja cumprir o juramento que fez
    a seus pais, Yahweh vos tirou com uma mão poderosa e vos redimiu da casa da servidão,
    da mão do faraó rei do Egito.
  cth-cth: BAWIPA Cathut ni nang na lungma dawk thoseh, na mintoenaw koe lawkkam ka
    raphoe han ka ngai hoeh dawk thoseh, san lah na onae Izip ram ka uk e Faro siangpahrang
    kut dawk hoi thaonae kut hoi nangmouh na tâcokhai awh toe.
  twi-twi: Na mmom, Awurade dɔɔ mo na odii ne ntam a ɔka kyerɛɛ mo agyanom sɛ ɔde
    ne nsa a tumi wɔ mu no beyi wɔn afi nkoasom asase so ne Misraimhene Farao tumi
    ase no.
  hlt-hlt: Tedae na BOEIPA kah lungnah loh na pa rhoek taengah a caeng olhlo te a
    ngaithuen dongah BOEIPA loh tlungluen kut neh nang n'khuen tih Egypt manghai Pharaoh
    kut dongkah sal im lamkah nang te n'lat coeng.
  tbz-SIM: Kù nɛ́ di dɔ́mu dɛɛ̀ kpɛ́í nte, nɛ̀ kù dɔ́mɛ̀ kɛ́mpĩ́ ndinùù kù do dɔúnnɛ̀
    dì di yɛmbɛ̀ kɛ́bɛ́i nkɛ́ĩkú, dɛɛ̀ te kɛ̀ kù bɛnkɛ ku wɛ̃rímú kɛ di dènnɛ tidɑɑtì
    miɛkɛ, kɛ di dɛɛtɛ́ Esibiti kóo kpɑ̀ɑ̀tì nɔu miɛkɛ.
  msy-2020: Ikiavɨra Itir God, bar ia gifuegha, ian inazir afeziaba ko amizir akar
    dɨkɨrɨzim gɨnɨghnɨgha an gɨn zui. Egha bizir kam bagha a ian akuragha ua ia ini.
    Ia pura ingangarir gumazamizir kɨnibar mɨn Isipɨn kantrin atrivimɨn apengan itima,
    a uan gavgavir ekiamɨn ia inigha azenan ize.
  dop-dop: Amɑ ɩ luɣu wɛ-mɛɣɛ nɑ ɩ́ sɔɔlɩ sɩ ɩ́ tɔkɩ nɔɣɔ ŋkɑ ɩ kɑ sɩɩ mǝ cɑɑnɑɑ tɔ.
    Nɑ ɩ́ cɛ-mɛɣɛ Icipiti wulɑʋ yomle tɑɑ nɑ ɩ toŋ sɔsɔɔŋ nɑ ɩ́ lǝsɩ-mɛ.
  azb-azb: Rəbb sizi sevdiyi və atalarınıza verdiyi vədi yerinə yetirmək istədiyi
    üçün qüdrətli əli ilə sizi Misirdən çıxartdı. O sizi köləlik diyarından, Misir
    padşahı firondan satın aldı.
  eng-DBY: but because Jehovah loved you, and because he would keep the oath which
    he had sworn unto your fathers, hath Jehovah brought you out with a powerful hand,
    and redeemed you out of the house of bondage, from the hand of Pharaoh king of
    Egypt.
  hin-2017: यहोवा ने जो तुम को बलवन्त हाथ के द्वारा दासत्व के घर में से, और मिस्र
    के राजा फ़िरौन के हाथ से छुड़ाकर निकाल लाया, इसका यही कारण है कि वह तुम से प्रेम
    रखता है, और उस शपथ को भी पूरी करना चाहता है जो उसने तुम्हारे पूर्वजों से खाई थी।
  wol-KYG: Waaye cofeel gu leen Aji Sax ji sopp, ak sàmm gu mu sàmm ngiñam la mu giñaloon
    seeni maam, moo tax mu génnee leen dooley loxoom, jote leen ca kërug njaam ga,
    ak ca loxol Firawna buuru Misra.
  eng-YLT: but because of Jehovah's loving you, and because of His keeping the oath
    which He hath sworn to your fathers, hath Jehovah brought you out by a strong
    hand, and doth ransom you from a house of servants, from the hand of Pharaoh king
    of Egypt.
  kne-kne: Di gapo na et laylayden Diyos dakayo ya matalek sisya ay manongpal sin
    inkari na sin ap-apo tako, isonga inosal na din panakabalina ay nangwayawaya en
    dakayo sin naibabag-enan yo sin turay din ari ed Egipto.
  eng-WYC-2017: but for the Lord loved you, and kept the oath which he swore to your
    fathers; and he led you out in [a] strong hand, and again-bought you from the
    house of servage, from the house of Pharaoh, king of Egypt.
  eng-WMBB: but because the LORD loves you, and because he desires to keep the oath
    which he swore to your fathers, the LORD has brought you out with a mighty hand
    and redeemed you out of the house of bondage, from the hand of Pharaoh king of
    Egypt.
  urd-GVH: बल्कि वजह यह थी कि रब ने तुम्हें प्यार किया और वह वादा पूरा किया जो उसने
    क़सम खाकर तुम्हारे बापदादा के साथ किया था। इसी लिए वह फ़िद्या देकर तुम्हें बड़ी
    क़ुदरत से मिसर की ग़ुलामी और उस मुल्क के बादशाह के हाथ से बचा लाया।
  rug-rug: Ba tataruni gamu e Zihova si gamu, meke hiva kopu nia Sa sa vina tatara
    sapu tavetia Sa koari na tiatamamia. Gua asa, ke pa Nana ṉiniraṉira lavata si
    harupu gamu Sa koasa popoa tava pinausu gamu pa ṉiniraṉira tanisa baṉara pa popoa
    Izipi.
  gaz-gaz: Garuu wanni Waaqayyo harka jabaadhaan isin baasee biyya garbummaatii fi
    irree Faraʼoon mooticha Gibxi jalaa isin fureef sababii isin jaallatee kakuu abbootii
    keessan wajjin gale sana eegeef.
  fra-LSG: Mais, parce que l’Éternel vous aime, parce qu’il a voulu tenir le serment
    qu’il avait fait à vos pères, l’Éternel vous a fait sortir par sa main puissante,
    vous a délivrés de la maison de servitude, de la main de Pharaon, roi d’Égypte.
  gnn-gnn: '@see-verse:DEU.007.007'
  yal-yal: Koni Alatala ɛ tan nan xanuxi. A yi a layirin nakamali a naxan tongo, a
    a kɔlɔ naxan ma ɛ benbane xa. Na nan a toxi a ɛ ramini a sɛnbɛn na konyiyani.
    A yi ɛ xunba Firawona yii, Misiran mangana.
  haw-1868: Aka, no ke aloha o Iehova ia oukou, a no kona malama i ka hoohiki ana
    i hoohiki ai i ko oukou poe kupuna; nolaila i kai mai nei o Iehova ia oukou me
    ka lima ikaika, a e hoopakele ia oukou mai ka hale hooluhi mai, mailoko mai o
    ka lima o Parao, ke alii o Aigupita.
  arb-NAV: بَلْ مِنْ مَحَبَّتِهِ، وَحِفَاظاً عَلَى الْقَسَمِ الَّذِي أَقْسَمَ بِهِ
    لِآبَائِكُمْ، أَخْرَجَكُمْ بِقُوَّةٍ فَائِقَةٍ، وَفَدَاكُمْ مِنْ نِيرِ عُبُودِيَّةِ
    فِرْعَوْنَ مَلِكِ مِصْرَ.
  ewe-ewe: Esi wòlɔ̃ wò kple ale si wòwɔ atam si wòka na tɔgbuiwòwo dzi ta koe. Eya
    ta wòɖe wò tso kluvinyenye me le Egiptenyigba dzi to eƒe ŋusẽ gã ɖeɖe fia kple
    nukunu triakɔwo wɔwɔ me.
  eng-LEE: But on account of the love of the Lord for you, and because he keepeth
    the oath which he hath sworn unto your fathers, hath the Lord brought you out
    with a mighty hand, and redeemed you out of the house of bond-men, out of the
    hand of Pharaoh the king of Egypt.
  asm-FB: কিন্তু যিহোৱাই আপোনালোকক প্ৰেম কৰে, আৰু আপোনালোকৰ পূর্ব-পুৰুষসকলৰ ওচৰত তেওঁ
    যি শপত কৰিছিল, তাক ৰক্ষা কৰিবৰ কাৰণে তেওঁ ইয়াক কৰিলে। সেইবাবেই তেওঁ এক ক্ষমতাশালী
    হাতেৰে আপোনালোকক বাহিৰ কৰি আনিলে আৰু মিচৰৰ ৰজা ফৰৌণৰ অধীনত দাসত্বৰ বন্ধনগৃহৰ পৰা
    উদ্ধাৰ কৰিলে।
  sus-A: عَلَتَلَ وٌ تَن نَن سُفَندِشِ عَ شَ شَنُنتٍيَ شَ قٍ رَ. عَ بَرَ وَ سَاتّ
    رَكَمَلِقٍ عَ نَشَن تٌنفٌ وٌ بٍنبَيٍ بّ. نَ نَن عَ تٌشِ عَ وٌ رَ مِنِشِ بْشِ مَ
    عَ سّنبّ رَ وٌ نُ نَ كٌنيِيَ كُي دّننَشّ. عَ نَشَ وٌ بَ قِرَوُنَ يِ رَ، مِسِرَ
    مَنفّ.
  fra-SBL: mais parce que l'Éternel t'aime et qu'il veut tenir le serment qu'il a
    fait à tes pères, l'Éternel t'a fait sortir à main forte et t'a racheté de la
    maison de servitude, de la main de Pharaon, roi d'Égypte.
  hbo-hbo: כִּי֩ מֵֽאַהֲבַ֨ת יְהוָ֜ה אֶתְכֶ֗ם וּמִשָּׁמְרֹ֤ו אֶת־הַשְּׁבֻעָה֙ אֲשֶׁ֤ר
    נִשְׁבַּע֙ לַאֲבֹ֣תֵיכֶ֔ם הֹוצִ֧יא יְהוָ֛ה אֶתְכֶ֖ם בְּיָ֣ד חֲזָקָ֑ה וַֽיִּפְדְּךָ֙
    מִבֵּ֣ית עֲבָדִ֔ים מִיַּ֖ד פַּרְעֹ֥ה מֶֽלֶךְ־מִצְרָֽיִם׃
  eng-WYCLIFFE: but for the Lord louede you, and kepte the ooth which he swoor to
    youre fadris; and he ledde you out in strong hond, and ayen bouyte you fro the
    hows of seruage, fro `the hows of Farao, kyng of Egipt.
  cwe-cwe: Mbali kwaviya Mndewa Mulungu komulondani na kolonda kufikiza chilaho chiyailahile
    na wasaho zenu, lekamana kamkombolani kwa mkono wake uli na udahi na kamtendani
    muilegehe kulawa muna utumwa wa mfalume wa Misili.
  kik-kik: No nĩ ũndũ wa Jehova kũmwenda na kũmenyerera mwĩhĩtwa ũrĩa eehĩtĩire maithe
    manyu ma tene, nĩkĩo aamũrutire na guoko gwake kũrĩ hinya, na akĩmũkũũra akĩmũruta
    bũrũri wa ũkombo, kuuma hinya-inĩ wa Firaũni mũthamaki wa bũrũri wa Misiri.
  omb-omb: Nge ba Huqe u leogareagi ginde me u hako bibi na nona waratau lawe retubumiu.
    Nge i Huqe u lei vohogi gimiu gena nona huireana me u vagamwasoi gimiu dena vanuei
    tangaloi gimiu neu tabana gagarasi lune, ko den muremure noi Vero nora ratahigi
    tau Ijib.
  fra-NCL: Mais, parce que Yahweh vous aime et parce qu’il a voulu tenir le serment
    qu’il avait fait à vos pères, Yahweh vous a fait sortir par sa main puissante
    et vous a rachetés de la maison de servitude, de la main de Pharaon, roi d’Égypte.
  cek-AK: Angraeng mah nangcae to palung moe, nam saenawk khaeah sak ih lokkamhaih
    to phraek han koeh ai pongah, thacak a ban hoiah misong ah na oh o haih prae,
    Izip siangpahrang Faro ih ban thung hoiah ang zaeh o.
  cuk-cuk: Ar Bab-Jehová bemar-sabedba bemar-sunonikid. Deginbali, be-dadganga ise-sogar-ibmar-imakoye-sogsadba
    bemar-sunonikid. Agala, Bab-Jehová, Egipto-e-rey-Faraón-negsemaidgi bemar-onosad.
    Sabsur-odurdakle-bukwamargu, gandikidba bemar-onosad.
  uig-CYR: Пәрвәрдигарниң силәрни сөйгини сәвәвидин вә ата-бовилириңлар алдида бәргән
    қәсимигә садиқ болғанлиғи үчүн Пәрвәрдигар силәрни күчлүк қол билән қутқузуп,
    һөрлүк бәдили төләп «қуллуқ макани»дин, йәни Мисир падишаси Пирәвнниң қолидин
    чиқарған.
  pma-pma: Ka mukos, Iahova, envatien onen mul en kami ka en vat vousil kat hatkatien
    takeih koa mumoni ral min avu onami keil telamu. Ven koanik, kei mutut kami ka
    kulat kami ran hen asuv houlu ten out Isip.
  tel-2017: అయితే యెహోవా మిమ్మల్ని ప్రేమించాడు. ఆయన మీ పూర్వీకులకు చేసిన వాగ్దానాన్ని
    నెరవేర్చేవాడు కనుక తన బాహుబలంతో మిమ్మల్ని బానిసత్వం నుండీ ఐగుప్తు రాజు ఫరో చేతి
    నుండి విడిపించాడు.
  hat-BSA: men akoz SENYÈ a te renmen nou e te kenbe sèman ke Li te fè a zansèt nou
    yo, SENYÈ a te mennen nou sòti pa yon men pwisan, e te peye ranson nou soti nan
    kay esklavaj la, soti nan men Farawon, wa Égypte la.
  bxh-bxh: Ya gadosisiꞌemiu yo ya fanuha bena somo haꞌa ya liba fasunuma afa wahamiu
    lebedi yai, ya fawananaha. Sa lau fayofayoꞌemiu Idipi edi kin lisina yai. In moho,
    Guyau ena gigibwali yai ya abi fafuyomiu.
  kos-kos: Tusruktu LEUM GOD El lungse kowos ac kena in karinganang wulela ma El tuh
    orala yurin papa matu tomowos, pa sis El tuh molikowosla ke ku lulap lal, ac aksukosokye
    kowos liki moul in kohs lowos ye poun tokosra lun Egypt.
  hbo-WLC: כִּי֩ מֵֽאַהֲבַ֨ת יְהוָ֜ה אֶתְכֶ֗ם וּמִשָּׁמְר֤וּ אֶת־הַשְּׁבֻעָה֙ אֲשֶׁ֤ר
    נִשְׁבַּע֙ לַאֲבֹ֣תֵיכֶ֔ם הוֹצִ֧יא יְהוָ֛ה אֶתְכֶ֖ם בְּיָ֣ד חֲזָקָ֑ה וַֽיִּפְדְּךָ֙
    מִבֵּ֣ית עֲבָדִ֔ים מִיַּ֖ד פַּרְעֹ֥ה מֶֽלֶךְ־מִצְרָֽיִם׃
  ibo-ibo: Kama, ọ bụ nʼihi Onyenwe anyị hụrụ unu nʼanya, mezuokwa iyi ọ ṅụrụ nye
    nna nna unu ha, ka o ji site nʼaka ya dị ike gbapụta unu site nʼala ebe unu bụ
    ndị ohu, site nʼike nke Fero, bụ eze Ijipt.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କୁ ସ୍ନେହ କରିବାରୁ ଓ ତୁମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନଙ୍କ
    ନିକଟରେ ସେ ଯେଉଁ ଶପଥ କରିଥିଲେ, ତାହା ପ୍ରତିପାଳନ କରିବାକୁ ଇଚ୍ଛୁକ ହେବାରୁ ସଦାପ୍ରଭୁ ବଳବାନ
    ହସ୍ତ ଦ୍ୱାରା ତୁମ୍ଭମାନଙ୍କୁ ବାହାର କରି ଆଣିଅଛନ୍ତି ଓ ଦାସ୍ୟଗୃହରୁ, ମିସରର ରାଜା ଫାରୋର ହସ୍ତରୁ
    ତୁମ୍ଭମାନଙ୍କୁ ମୁକ୍ତ କରିଅଛନ୍ତି।
  chk-chk: Nge ei a fis pokiten ewe Samol mi Lapalap a tongeekemi o amwöchü an pwon
    a pwon fän akapel ngeni ämi kewe lewo. Iei mine ewe Samol mi Lapalap a emwenikemiiwu
    ren pöün mi manaman o angasakemi seni ewe leni ia ra nöünikemi amanau ie, seni
    fän nemenien Farao ewe kingen Isip.
  rop-rop: Bat YAWEI bin pikimat yumob dumaji imbin laigim yumob brabliwei en imbin
    wandim blanga kipum det pramis weya imbin meigim garram wi grengrenfathamob longtaim.
    Blanga tharran na imbin bringimat yumob garram im strongwan pawa en imbin meigim
    yumob fri brom det king blanga Ijip weya bin meigim yumob wekinmen en wekingel
    jis laiga prisana.
  ukr-1871: А через те вивів вас Господь рукою потужною й визволив вас із дому неволї,
    із рук Фараона, царя Египецького, що вас любив і справдив клятьбу, якою клявся
    батькам вашим.
  deu-1951: sondern weil der HERR euch liebte und weil er den Eid halten wollte, den
    er euren Vätern geschworen, darum hat der HERR euch mit mächtiger Hand ausgeführt
    und dich von dem Diensthause aus der Hand des Pharao, des Königs von Ägypten,
    erlöst.
  eng-JPS: but because the LORD loved you, and because He would keep the oath which
    He swore unto your fathers, hath the LORD brought you out with a mighty hand,
    and redeemed you out of the house of bondage, from the hand of Pharaoh king of
    Egypt.
  srp-1865: Nego što vas Gospod miluje i što drži zakletvu kojom se zakleo ocima vašim,
    zato vas je Gospod izveo rukom krjepkom i izbavio vas iz kuæe ropske, iz ruke
    Faraona cara Misirskoga.
  lug-lug: Naye lwa kubanga Mukama Katonda yabaagala, n’akuuma endagaano gye yakola
    ne bajjajjammwe, n’abanunula n’omukono gwe ogw’amaanyi ng’abaggya mu nsi ey’obuddu,
    n’abawonya obuyinza bwa Falaawo, ye kabaka w’e Misiri.
  heb-heb: כי מאהבת יהוה אתכם ומשמרו את השבעה אשר נשבע לאבתיכם הוציא יהוה אתכם ביד
    חזקה ויפדך מבית עבדים מיד פרעה מלך מצרים׃
  ben-IRV: কিন্তু সদাপ্রভু তোমাদেরকে ভালবাসেন এবং তোমাদের পূর্বপুরুষদের কাছে যে শপথ
    করেছেন, তা রক্ষা করেন, তার জন্যে সদাপ্রভু শক্তিশালী হাতের মাধ্যমে তোমাদেরকে বের
    করে এনেছেন এবং দাসের বাড়ি থেকে, মিশরের রাজা ফরৌণের হাত থেকে, তোমাদেরকে উদ্ধার
    করেছেন।
  pan-pan: ਪਰ ਇਸ ਲਈ ਕਿ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਡੇ ਨਾਲ ਪ੍ਰੇਮ ਕੀਤਾ ਅਤੇ ਉਸ ਨੇ ਉਸ ਸਹੁੰ ਦੀ ਪਾਲਨਾ
    ਕੀਤੀ, ਜਿਹੜੀ ਉਸ ਨੇ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨਾਲ ਖਾਧੀ ਸੀ, ਇਸ ਕਾਰਨ ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ ਬਲਵੰਤ ਹੱਥ
    ਨਾਲ ਕੱਢ ਕੇ ਬਾਹਰ ਲੈ ਆਇਆ ਅਤੇ ਤੁਹਾਨੂੰ ਗੁਲਾਮੀ ਦੇ ਘਰ ਤੋਂ ਅਰਥਾਤ ਮਿਸਰ ਦੇ ਰਾਜੇ ਫ਼ਿਰਊਨ
    ਦੇ ਹੱਥੋਂ ਛੁਟਕਾਰਾ ਦਿੱਤਾ।
  mya-JVB: ထာဝရဘုရား သည် သင့် ကိုချစ် သောကြောင့် ၎င်း ၊ သင် ၏ဘိုးဘေး တို့အား ကျိန်ဆို
    တော်မူသော အကျိန် ကို မ ဖျက်လိုသောကြောင့် ၎င်း၊ ကျွန် ခံနေရာ အဲဂုတ္တု ပြည်ကို အစိုးရ
    သောဖါရော ဘုရင်လက် မှ အားကြီး သော လက် တော်နှင့် သင့် ကို ရွေးနှုတ် ဆောင်ယူခဲ့တော်မူပြီ။
  hmo-hmo: To Lohiabada ese umui ia lalokau henia, bona iena gwauhamata emui sene
    taudia dekenai ia ura hamomokania. Unai dainai mai ena siahu bada, ia ese Aigupito
    ena king Farao ena hesiai mai guia danu dekena amo umui ia hamauria.
  urd-urd: बल्कि चूँकि ख़ुदावन्द को तुमसे मुहब्बत है और वह उस क़सम को जो उसने तुम्हारे
    बाप — दादा से खाई पूरा करना चाहता था, इसलिए ख़ुदावन्द तुमको अपने ताक़तवर हाथ से
    निकाल लाया, और ग़ुलामी के घर या'नी मिस्र के बादशाह फ़िर'औन के हाथ से तुमको छुटकारा
    बख़्शा।
  rus-SYN: но потому, что любит вас Господь, и для того, чтобы сохранить клятву, которою
    Он клялся отцам вашим, вывел вас Господь рукою крепкою и мышцею высокою и освободил
    тебя из дома рабства, из руки фараона, царя Египетского.
  bqc-SIM: Ɔ̃ à á bↄ́ Egipiↄ kí Falaↄ̃ↄ ↄzĩ, à á bↄ́ zↄbleu, kɛ́ a yeázi yã́iɛ,
    ń lɛ́ pↄ́ a gbɛ̃̀ á dezi káauↄnɛ yã́io.
  tcz-CHONGTHU: Ajeh chu Pakaiyin akitepna ageldoh jing in, nachung uva ngailutna
    anei jing in ahi. Hijeh achu Pakaiyin athahat pana Egypt gam Pharaoh akon suhgimna
    nachan nauva kona nahuh doh’u ahi.
  mar-mar: पण सर्व सामर्थ्यानिशी तुम्हास दास्यातून मुक्त करून परमेश्वराने तुम्हास
    मिसर देशाबाहेर आणले, फारो राजाच्या अंमलातून सुटका केली. याचे कारण हेच की तुमच्यावर
    त्याचे प्रेम आहे आणि तुमची पूर्वजांना दिलेले वचन त्यास पाळायचे होते.
  soq-soq: Iawe God e nuawadawadalede ita me dima e nosinosila mampo saualena rua
    manlawo dewasapi. Sa baiwa e Isibt apanawa warereu mukawa atowe nola dewalala
    wainilano me mukawa debamaia mampe inalen.
  qub-qub: Tayta Diosga chayno acrashurayqui cuyashushpayquimi. Payga cuyashunqui
    unay caj famillyanchïcunata aunishanta cumlirmi. Chaymi faraonpa munaynincho caycashayquipita
    fiyupa munayninwan jorgamushurayqui.
  hat-hat: Men, se paske Seyè a te renmen nou, epi li te vle kenbe pwomès li te fè
    zansèt nou yo. Se poutèt sa li delivre nou avèk fòs ponyèt li. Li fè nou soti
    kite peyi Lejip kote nou te tounen esklav la. Li wete nou anba pouvwa farawon
    an.
  eng-BSB: But because the LORD loved you and kept the oath He swore to your fathers,
    He brought you out with a mighty hand and redeemed you from the house of slavery,
    from the hand of Pharaoh king of Egypt.
  tod-tod: Kɛlɛ tɔɔzei Ɠɔoɠɔ GALAGI wo nɛɛʋɛ ʋɛ, tɔɔzei toɠa pɔ ga é ná-minazeɠe
    konai laazeeli, nii é boni wo-mɛmɛwolani ma, naa ɠa é kɛa, é wo ɠula ga ná-zeeɠaaɓaai
    duɔla ʋɛlɛi wu, é wo ɠula Ezipete masagi Falaɠɔn ya.
  eng-WEBPB: but because the LORD loves you, and because he desires to keep the oath
    which he swore to your fathers, the LORD has brought you out with a mighty hand
    and redeemed you out of the house of bondage, from the hand of Pharaoh king of
    Egypt.
  kbq-kbq: Ra Anumzamo'a avesi neramanteno tamafahe'ima huvempa huno huhampri zamante'nea
    zanku huno, kazokazo eri'zama enerita Isipima mani'nazageno'a hankavenentake azanura
    tamaza huno Isipi kini ne' Fero azampintira tamavreno atirami'ne.
  nhe-BL: Pero TOTECO inmechtlapejpeni pampa inmechicneli. Yeca inmechquixti ipan
    tlali Egipto campa intlatequipanohuayayaj san tlapic. Quena, queja quintencahuili
    imohuejcapan tatahua para quichihuas inmechquixti imaco Faraón nopa tlanahuatijquetl
    ipan tlali Egipto ica hueyi chicahualistli.
  gub-BL: Nezewe rehe we Tupàn Tuweharupi Wiko Ma'e peamutar a'e. Peiko Ezit ywy rehe
    har wanuwihawete pe uma'ereko e ma'e romo. Pepyro izuwi. Umume'u a'e ma'e paw
    wemiapo ràm zaneipy wanupe. A'e rupi uzapo.
  eng-DRA: 'But because the Lord hath loved you, and hath kept his oath, which he
    swore to your fathers: and hath brought you out with a strong hand, and redeemed
    you from the house of bondage, out of the hand of Pharao the king of Egypt.'
