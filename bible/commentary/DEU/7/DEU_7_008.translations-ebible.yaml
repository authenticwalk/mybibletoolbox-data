verse: DEU.007.008
translations:
  mal-C: നിങ്ങളെ യഹോവ സ്നേഹിക്കുന്നതുകൊണ്ടും നിങ്ങളുടെ പിതാക്കന്മാരോടു ചെയ്ത വാഗ്ദാനം
    പാലിക്കുന്നതുകൊണ്ടുമാണ് യഹോവ നിങ്ങളെ ശക്തിയുള്ള കൈകൊണ്ടു വിടുവിച്ച് അടിമവീടായ
    ഈജിപ്റ്റിലെ രാജാവായ ഫറവോന്റെ അധീനതയിൽനിന്നു വീണ്ടെടുത്തത്.
  deu-TKW: sondern weil Jahwe Liebe zu euch hat und den Eid halten wollte, den er
    euren Vätern geschworen hat, führte euch Jahwe mit starker Hand hinweg und befreite
    dich aus der Sklaverei, aus der Gewalt des Pharao, des Königs von Ägypten,
  lin-lin: Kasi ezali mpo ete Yawe alingaka bino mpe abatelaka ndayi oyo alapaki epai
    ya bakoko na bino. Yango wana, na loboko na Ye ya nguya, Yawe abimisaki bino mpe
    asikolaki bino na mokili ya bowumbu, na maboko ya Faraon, mokonzi ya Ejipito.
  eng-LSV: but because of YHWH’s loving you, and because of His keeping the oath which
    He has sworn to your fathers; YHWH has brought you out by a strong hand, and ransoms
    you from a house of servants, from the hand of Pharaoh king of Egypt.
  eng-GNV: But because the Lord loued you, and because hee would keepe the othe which
    hee had sworne vnto your fathers, the Lord hath brought you out by a mightie hand,
    and deliuered you out of the house of bondage from the hand of Pharaoh King of
    Egypt,
  eng-WEBSTER: But because the LORD loved you, and because he would keep the oath
    which he had sworn to your fathers, hath the LORD brought you out with a mighty
    hand, and redeemed you from the house of bond-men, from the hand of Pharaoh king
    of Egypt.
  nhw-BL: Pero TOTECO anmechtlapejpeni pampa anmechicneli. Yeca anmechquixti ipan
    tlali Egipto campa antetequipanohuayayaj san tlapic. Quena, quen quintencahuili
    amohuejcapan tatahua para quichihuas anmechquixti imaco Faraón nopa tlanahuatijquetl
    ipan tlali Egipto ica hueyi chicahualistli.
  swh-ONEN: Lakini ni kwa sababu Bwana aliwapenda ninyi na kutunza kiapo alichowaapia
    babu zenu kwamba atawatoa ninyi kwa mkono wenye nguvu na kuwakomboa kutoka nchi
    ya utumwa, kutoka nguvu za Farao mfalme wa Misri.
  bba-bba: Adɑmɑ Yinni Gusunɔ u bɛɛ kĩwɑ mɑ u kĩ u win nɔɔ mwɛɛru yibiɑ te u bɛɛn
    bɑɑbɑbɑ kuɑ. Yen sɔ̃nɑ u bɛɛ yɑrɑmɑ kɑ win dɑm bɑkɑm Eɡibiti sunɔn yorun di.
  eng-KJVCPB: but because the Lord loved you, and because he would keep the oath which
    he had sworn unto your fathers, hath the Lord brought you out with a mighty hand,
    and redeemed you out of the house of bondmen, from the hand of Pharaoh king of
    Egypt.
  wbp-wbp: Ngulaju ngula-juku. YAAWIYI-ji kanyarra yulkami nyurrurlakuju. Nyurru-wiyi,
    nyanungurlu-jana ngarrurnu ngalipa-nyangu warlaljayirriki ngulaju kapu-jana ngurra
    Kanana yinyi. Ngulaju junga. Nyanungu-nyangu-kurlurlu yartarnarri-kirlirli pirrjirdi-kirlirli
    nyanungurlu-nyarra nyurrurlaju yapaju kangurnu Yijipi-ngirli. Yalirla kalalu-nyarra
    Yijipi-wardingkirli jinyijinyi-manu warrki-jarrinjaku pirijina-piya. Kangu-nyarra
    nyurrurlaju Yijipi-wardingki Kingi Wiri-kijaku kujalpa-nyarra nyurrurla murrumurru-manu.
  luo-luo: to Jehova Nyasaye noyierou nikech noherou kendo orito singruok mane otimo
    gi kwereu kane ogolou gi tekone maduongʼ kendo warou e piny mane unie wasumbini,
    e lwet Farao ruodh Misri.
  meu-meu: A Iehova ese e lalokau henimuimu bona ena gwauhamata senemui ediai ihamomokanina
    e uramu; una dainai mai imana siahuna ida vada e hakaumui lasi, iḡui rumana amo
    bona Aigupto pavapavana Farao imana amo vada e hamaurimui.
  npi-ULB: तर उहाँले तिमीहरूलाई प्रेम गर्नुहुने भएकोले र उहाँले तिमीहरूका पिता-पुर्खाहरूसित
    खानुभएको शपथ पुरा गर्ने इच्छा गर्नुभएकोले तिमीहरूलाई चुन्‍नुभएको हो ।
  yor-yor: Ṣùgbọ́n torí Olúwa fẹ́ràn yín, tí ó sì pa ìbúra tí ó ṣe pẹ̀lú àwọn baba
    ńlá yín mọ́ ni ó ṣe fi ọwọ́ agbára ńlá mú un yín jáde tí ó sì rà yín padà nínú
    oko ẹrú, àti láti ọwọ́ agbára Farao ọba Ejibiti.
  ind-ind: Tetapi TUHAN memilih kalian karena Dia mengasihi kalian, dan karena Dia
    menepati janji-Nya kepada nenek moyang kita. Itulah sebabnya Dia menggunakan kuasa-Nya
    yang hebat untuk membawa keluar dan membebaskan kalian dari perbudakan di bawah
    kuasa raja Mesir.
  pes-OPCB: بلکه به این دلیل که شما را دوست داشت و می‌خواست عهد خود را که با پدرانتان
    بسته بود بجا آورد. به همین دلیل است که او شما را با چنین قدرت و معجزات عجیب و
    بزرگی از بردگی و از چنگ فرعون پادشاه مصر رهانید.
  tgl-ULB: pero dahil minamahal niya kayo at ninais niya na manatili ang pangako niya
    sa inyong mga ama. Ito ang dahilan kung bakit si Yahweh ay inilabas kayo sa isang
    makapangyarihang kamay at itinubos kayo palabas sa bahay ng pagkakaalipin, mula
    sa kamay ng Paraon, hari ng Ehipto.
  cbu-NT: Itaru, Apanll siyaa kizpur chinarangu ipusarangiya. Watam sirútama zitaminarneetsini,
    Nuw siyachcheem izuuru istachima, táranguwa. Ashirucha, anoo tatsampi átu siyaa
    ipusarangiya. Anumand waana siyaa Ijiptosh tsap tashitungarangiya. Siyaa Ijiptoshuch
    kurak kiyung yacharangu, muchchureem ínarangitaa, itaru Apanllsha siyaa wizpurpata
    tapachindarangiya.
  hui-hui: Anigo Anduane Homogo ibunime tíore gubalini timbuni howa bi abale ina mamaliruhondo
    bulebero lalu lowiniyago lola helonaga dabene. Ani buwa ibuninaga hongo timbuni
    kagome tí Iyibi dindiha garabaya biabe ale bialu hemiangi Iyibi kini kagonaga
    giha howa gingila mialu mo wiyagoni.
  mya-mya: သို့​သော်​လည်း​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​ကို ချစ်​၍ သင်​တို့​၏​ဘိုး​ဘေး​တို့​အား​ထား​သော
    က​တိ​တည်​စေ​လို​တော်​မူ​သော​ကြောင့် အီ​ဂျစ် ဘု​ရင်​ထံ​ကျွန်​ခံ​ရာ​မှ​မ​ဟာ​တန်​ခိုး​တော်
    အား​ဖြင့် သင်​တို့​ကို​လွတ်​မြောက်​စေ​တော်​မူ သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་གཅེས་སུ་འཛིན་པ་དང་། ཁོང་གིས་ཁྱོད་ཅག་གི་མེས་པོ་རྣམས་ལ་མནའ་བཞེས་པ་དེ་བསྒྲུབ་པའི་ཕྱིར།
    ཁོང་གི་མཐུ་སྟོབས་ཆེན་པོའི་ཕྱག་གིས་ཁྱོད་རྣམས་བྲན་དུ་བཀོལ་བའི་གནས་དང་ཨེ་ཅིབ་རྒྱལ་པོ་ཕཱར་ཨོལ་གྱི་ལག་ནས་བསྐྱབས་པ་ཡིན།
  sna-sna: Asi nokuda kwokuti Jehovha anokudai uye akachengeta mhiko yaakaita kumadzitateguru
    enyu nokuda kwaizvozvo akakubudisai noruoko rune simba uye akakudzikinurai kubva
    munyika youranda, kubva pasimba raFaro mambo weIjipiti.
  spa-BLM: sino porque Yahvé os ama, y porque quiere cumplir el juramento que juró
    a vuestros padres, Yahvé os ha sacado con mano poderosa y os ha redimido de la
    casa de servidumbre, de la mano del faraón, rey de Egipto.
  cac-cac: Palta yujto xajan on̈ yuuj yic vach' syaq'uelc'och sti' icha yutejnac yalan
    d'a eb' co mam quicham, yuj chi' on̈ yiq'uelta d'a Egipto b'aj ayon̈ och checab'oc,
    on̈ yic'anelta yed' yipalil d'a yol sc'ab' vin̈ sreyal Egipto chi'.
  swh-ULB: Lakini kwa sababu anawapenda ninyi, anataka kushika kiapo alichoapa kwa
    baba zenu. Huyu ni Yahwe aliyewatoa kwa mkono wa uweza na kuwakomboa kutoka nyumba
    ya utumwa, kutoka mkono wa Farao, mfalme wa Misri.
  bel-bel: а таму, што любіць вас Гасподзь, і на тое, каб захаваць клятву, якою Ён
    прысягаў бацькам вашым, вывеў вас Гасподзь рукою моцнаю і вызваліў цябе з дома
    рабства, з рукі фараона, цара Егіпецкага.
  wed-wed: Wate Bada nuanuami i vaia ma parivainuaḡana bagibagina noinoimi maiteni
    i kauei. Ma lamna aubaina urana virewapananei panipani au orana i vai-melemi,
    Pharaoh - mai Egypt ai gulau awarina.
  deu-ELBBK: sondern wegen des HERRN Liebe zu euch, und weil er den Eid hielt, den
    er euren Vätern geschworen hat, hat der HERR euch mit starker Hand herausgeführt
    und dich erlöst aus dem Haus der Knechtschaft, aus der Hand des Pharaos, des Königs
    von Ägypten.
  mbb-OT: Mibpilì kew zin su geina te mahal kew zin wey edtumanen din is penangdù
    din diyà te menge kepuun niw. Umbe impeǥawas kew zin diyà te Ehipto pinaaǥi te
    zekelà he ǥehem din, ne migaud kew zin puun te kegkeuripena keniyu te Faraon he
    hadì te Ehipto.
  mal-2015: യഹോവ നിങ്ങളെ സ്നേഹിക്കുന്നതുകൊണ്ടും നിങ്ങളുടെ പിതാക്കന്മാരോടു താൻ ചെയ്ത
    സത്യം പാലിക്കുന്നതുകൊണ്ടും അത്രേ യഹോവ നിങ്ങളെ ബലമുള്ള കയ്യാൽ പുറപ്പെടുവിച്ചു അടിമവീടായ
    മിസ്രയീമിലെ രാജാവായ ഫറവോന്റെ കയ്യിൽനിന്നു വീണ്ടെടുത്തതു.
  rmc-rmc: O RAJ tumen iľa avri a cinďa avri peskre zorale vasteha andral o otroctvos,
    andral o vast le Faraonoskro, le egiptske kraľiskro, vašoda, bo tumen o RAJ kamelas
    a doľikerďa o lav, so la veraha diňa tumare daden.
  pes-OPV: لیکن از این جهت که خداوند شما را دوست می‌داشت، و می‌خواست قسم خود را که
    برای پدران شما خورده بود، بجا آورد، پس خداوند شما را با دست قوی بیرون آورد، و
    از خانه بندگی از دست فرعون، پادشاه مصر، فدیه داد.
  ron-1924: Чи пентру кэ Домнул вэ юбеште, пентру кэ а врут сэ цинэ журэмынтул пе
    каре л-а фэкут пэринцилор воштри, пентру ачея в-а скос Домнул ку мына Луй путерникэ
    ши в-а избэвит дин каса робией, дин мына луй Фараон, ымпэратул Еӂиптулуй.
  aui-aui: Yawe God ivinuwayuyunemi bi ikayoveni na wiisuwona maragasina ibera nosinosiminakim
    biiyadi na naboni inabera. Noko kiiravine yana maragata ghamanama bi Ijipt kuburama
    ikabikanibuvemi. Bi wiibagubagurana gawarinama iviyawiimi, Ijipt kana kiiwawo
    yana wiibadana rogune.
  ben-OBCV: কিন্তু এই জন্য যে, সদাপ্রভু তোমাদের ভালোবাসেন এবং তোমাদের পূর্বপুরুষদের
    যে দেশ দেবেন বলে শপথ করেছিলেন তা রক্ষা করতে তিনি তাঁর শক্তিশালী হাত দিয়ে তোমাদের
    দাসত্বের দেশ ও মিশরের রাজা ফরৌণের ক্ষমতা থেকে উদ্ধার করেছেন।
  som-som: laakiinse Rabbigu wuu idin jecel yahay, oo wuxuu doonayaa inuu oofiyo dhaartii
    uu awowayaashiin ugu dhaartay, oo sidaas daraaddeed Rabbigu wuxuu idinku soo bixiyey
    gacan xoog badan, oo wuxuu idinka soo furtay gurigii addoonsiga iyo boqorkii Masar
    oo Fircoon ahaa gacantiisii.
  lat-VUC: 'sed quia dilexit vos Dominus, et custodivit juramentum, quod juravit patribus
    vestris: eduxitque vos in manu forti, et redemit de domo servitutis, de manu Pharaonis
    regis Ægypti.'
  eng-ASVBT: but because Jehovah loveth you, and because he would keep the oath which
    he sware unto your fathers, hath Jehovah brought you out with a mighty hand, and
    redeemed you out of the house of bondage, from the hand of Pharaoh king of Egypt.
  ita-1885: Anzi, perchè il Signore vi ha amati, e perchè egli attiene il giuramento
    fatto a' vostri padri, egli vi ha tratti fuori con potente mano, e vi ha riscossi
    della casa di servitù, della man di Faraone, re di Egitto.
  eng-LXXUP: But because the Lord loved you, and as keeping the oath which he swore
    to your fathers, the Lord brought you out with a strong hand, and the Lord redeemed
    thee from the house of bondage, out of the hand of Pharaoh king of Egypt.
  eng-ULB: but because he loves you, and he wished to keep the oath that he had sworn
    to your fathers. This is why Yahweh has brought you out with a mighty hand and
    redeemed you out of the house of bondage, from the hand of Pharaoh, king of Egypt.
  spa-VBL: Pero como el Señor los amó y cumplió la promesa que hizo a sus antepasados,
    los sacó con su poder y los rescató de la cárcel de la esclavitud, del dominio
    del Faraón, rey de Egipto.
  fra-_FOB: Mais, c'est parce que l'Éternel vous aime, et parce qu'il garde le serment
    qu'il a fait à vos pères, que l'Éternel vous a retirés à main forte, et qu'il
    t'a racheté de la maison de servitude, de la main de Pharaon, roi d'Égypte.
  mal-mal: യഹോവ നിങ്ങളെ സ്നേഹിക്കുന്നതുകൊണ്ടും നിങ്ങളുടെ പിതാക്കന്മാരോട് താൻ ചെയ്ത
    സത്യം പാലിക്കുന്നതുകൊണ്ടും അത്രേ നിങ്ങളെ ബലമുള്ള കയ്യാൽ പുറപ്പെടുവിച്ച് നിങ്ങള്‍
    അടിമകളായിരുന്ന ഈജിപ്റ്റിലെ രാജാവായ ഫറവോന്റെ കയ്യിൽനിന്ന് വീണ്ടെടുത്തത്.
  urd-GVR: Balki wajah yih thī ki Rab ne tumheṅ pyār kiyā aur wuh wādā pūrā kiyā jo
    us ne qasam khā kar tumhāre bāpdādā ke sāth kiyā thā. Isī lie wuh fidyā de kar
    tumheṅ baṛī qudrat se Misr kī ġhulāmī aur us mulk ke bādshāh ke hāth se bachā
    lāyā.
  suz-BL: तन्‍न परमप्रभु यावेमी इन कली दाक्‍ब। मिनु मेकोमी ‘इन किकी पिपी नु पशो कबल
    खाप्‍नुङ’ देंत। मोपतीके परमप्रभु यावेमी शुश सक्ति पाइश्‍शोमी इन कली वाइलीम वाइल
    सेल्‍शो इजीप्‍त ङा पिप फाराओ रे प्रोंइशा, ग्रुंइताक्‍व। होसे ११:१
  ita-1927: ma perché l’Eterno vi ama, perché ha voluto mantenere il giuramento fatto
    ai vostri padri, l’Eterno vi ha tratti fuori con mano potente e vi ha redenti
    dalla casa di schiavitù, dalla mano di Faraone, re d’Egitto.
  ckb-ckb: بەڵام لە خۆشەویستی یەزدان بوو بۆتان و پاراستنی ئەو سوێندەی بۆ باوباپیرانی
    ئێوەی خوارد، یەزدان بە دەستێکی بەهێز دەریهێنان و ئێوەی لە خاکی کۆیلایەتی کڕییەوە،
    لە دەستی فیرعەونی پاشای میسر.
  eng-BBE: But because of his love for you, and in order to keep his oath to your
    fathers, the Lord took you out with the strength of his hand, making you free
    from the prison-house and from the hand of Pharaoh, king of Egypt.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ಪ್ರೀತಿಸಿದ್ದರಿಂದಲೂ, ನಿಮ್ಮ ಪಿತೃಗಳಿಗೆ ಮಾಡಿದ ಪ್ರಮಾಣವನ್ನು
    ನೆರವೇರಿಸುವುದರಿಂದಲೂ, ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ಬಲವಾದ ಕೈಯಿಂದ ಹೊರಗೆ ಬರಮಾಡಿ ನಿಮ್ಮನ್ನು
    ಗುಲಾಮತನದಿಂದಲೂ, ಈಜಿಪ್ಟಿನ ಅರಸನಾದ ಫರೋಹನ ಕೈಯಿಂದಲೂ ವಿಮೋಚಿಸಿದರು.
  tam-2017: யெகோவா உங்களில் அன்புசெலுத்தியதாலும், உங்கள் முற்பிதாக்களுக்குக் கொடுத்த
