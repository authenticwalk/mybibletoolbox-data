  tcz-CHONGTHU: Hinlah Pakai nasah louva umho chunga gim genthei alhunsah in asumang
    jin ahi.
  mar-mar: पण त्याचा द्वेष करणाऱ्यांना तो शासन करतो. तो त्यांचा नाश करील. त्याचा द्वेष
    करणाऱ्यांना शासन करण्यास तो विलंब करणार नाही.
  soq-soq: Ita mo mida me aiawa dabuasaie mai ruawantoipona kadimode. Mo mida me dabuasaia
    me tauwadea os kadimopi.
  qub-qub: Paypa contran jatarejcunatami ichanga fiyupa castigar juclla illgächin.
  hat-hat: Men, li p'ap manke pini moun ki rayi l'. Se moun sa yo menm l'ap touye,
    pa lòt moun ankò. Wi, li p'ap pran reta pou l' fè yo peye sa yo fè a.
  eng-BSB: But those who hate Him He repays to their faces with destruction; He will
    not hesitate to repay to his face the one who hates Him.
  tod-tod: Kɛlɛ toɠa ɗa naati sala gaamago nɔ, é zoloo ta-ɠɛɛwotiiti ma, niiti ti
    maayoseɠezu, é ti undaaʋili. Toɠa naama nui zala gaamago nɔ, nii é maayoseɠezu,
    é zoloo ná-kɛɛwotii ma.
  eng-WEBPB: and repays those who hate him to their face, to destroy them. He will
    not be slack to him who hates him. He will repay him to his face.
  kbq-kbq: Hianagi Agrima avesima nontaza vahera, ame huno zamahe fanane hugahie.
  nhe-BL: Pero quintlaxtlahuis queja quinamiqui nochi tlen ax quinequij quiitase.
    Quena, nimantzi quintzontlamiltis nochi tlen quicualancaitaj.
  gub-BL: Aze amo weityk Tupàn wà nehe, Tupàn weityk a'e teko a'e 'ar mehe we wà.
    Numumaw kwaw kwarahy tetea'u wanehe uzepyk àwàm heàro pà wamumaw pàwàm hàro pà.
  eng-DRA: And repaying forthwith them that hate him, so as to destroy them, without
    further delay immediately rendering to them what they deserve.
