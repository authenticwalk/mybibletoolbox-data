verse: DEU.007.010
translations:
  mal-C: എന്നാൽ, തന്നെ തിരസ്കരിക്കുന്നവരെ അവിടന്നുതന്നെ നശിപ്പിച്ച് പകരംവീട്ടും; തന്നെ
    വെറുക്കുന്നവനോട് അവിടന്ന് പ്രതികാരംചെയ്യാൻ താമസിക്കുകയുമില്ല.
  deu-TKW: aber einen jeden von denen, die ihn hassen, an seiner eigenen Person die
    Vergeltung erfahren läßt, indem er ihn vertilgt. Er gewährt dem, der ihn haßt,
    keinen Aufschub, sondern läßt ihn an seiner eigenen Person die Vergeltung erfahren.
  lin-lin: Kasi azelaka te kopesa etumbu na moto oyo ayinaka Ye mpe abomaka ye mbala
    moko.
  eng-LSV: and repaying to those hating Him to their face, to destroy them; He does
    not delay to him who is hating Him, He repays [it] to him to his face.
  eng-GNV: 'And rewardeth them to their face that hate him, to bring them to destruction:
    he wil not deferre to reward him that hateth him, to his face.'
  eng-WEBSTER: 'And repayeth them that hate him to their face, to destroy them: he
    will not be slack to him that hateth him, he will repay him to his face.'
  nhw-BL: Pero quintlaxtlahuis quen quinamiqui nochi catli amo quinequij quiitase.
    Quena, nimantzi quintzontlamiltis nochi catli quicualancaitaj.
  swh-ONEN: Lakini kwa wale wanaomchukia atawalipiza kwenye nyuso zao kwa maangamizi;
    hatachelewa kuwalipiza kwenye nyuso zao wale wamchukiao.
  bba-bba: Adɑmɑ u rɑ be bɑ nùn tusɑ ben kɔ̃sɑ kɔsiewɑ u bu kpeerɑsiɑ yɑnde.
  eng-KJVCPB: 'and repayeth them that hate him to their face, to destroy them: he
    will not be slack to him that hateth him, he will repay him to his face.'
  wbp-wbp: Kala nyampurra yapa kuja kalurla nyurunyuru-jarrimi, ngulaju kapu-nyanurla
    kunka-mani, kapu-jana muku riwarri-mani.”…
  luo-luo: To jogo mochaye obiro kumo motiekgi mana ka gineno, adier ok obi deko ma
    ok okumo jogo mochaye.
  meu-meu: To e inai heniamu tauna ia ese basine bogaia hisi; davana do baine henia.
  npi-ULB: तर उहाँको अवहेलना गर्नेहरूलाई उहाँले बदला लिनुहुने छ वा तिनीहरूलाई नष्‍ट
    गर्नुहुने छ । उहाँको अवहेलना गर्नेहरू जोकसैप्रति पनि उहाँ सहनशील हुनुहुन्‍न ।
    उहाँले त्यसको बदला लिनुहुने छ ।
  yor-yor: Ṣùgbọ́n àwọn tí ó kórìíra rẹ̀ ni yóò san ẹ̀san fún ní gbangba nípa pípa
    wọ́n run; kì yóò sì jáfara láti san ẹ̀san fún àwọn tí ó kórìíra rẹ̀ ní gbangba.
  ind-ind: Sebaliknya, Dia akan menghukum orang-orang yang membenci Dia dengan cara
    membinasakan mereka. Dia tidak menunda-nunda untuk membalas mereka.
  pes-OPCB: ولی آنانی را که از او نفرت دارند بی‌درنگ مجازات و نابود می‌کند.
  tgl-ULB: pero pagbabayarin silang mga nagagalit sa kaniya sa kanilang harapan, para
    wasakin sila; hindi siya magiging maawain sa sinumang galit sa kaniya; gagantihan
    niya sila sa harapan niya.
  cbu-NT: Itaru, tputs Apanllee ngatkusin, natsakana anootssha wanichiya. ¿Antaatiya
    zapshtacheeja? Mikeeru ashchiri kapeeteeru kasachiya.
  hui-hui: Anigo ibugua wali agali marume ibu handabe manga haga karuhondo pani nelo
    abale mulebira.
  mya-mya: သို့​ရာ​တွင်​ကိုယ်​တော်​ကို​မုန်း​သော​သူ​တို့ အား​ချက်​ချင်း​ဒဏ်​ခတ်​တော်​မူ​မည်။-
  bod-N: འོན་ཀྱང་ཁོང་ལ་སྡང་མཁན་རྣམས་ལ་ཁ་རི་ཁ་ཐུག་ཏུ་ཡ་ལན་འཇལ་ཞིང་མེད་པར་གཏོང་བ་དང་།
    ཁོང་ལ་སྡང་མཁན་རྣམས་ལ་ཁ་རི་ཁ་ཐུག་ཏུ་འགོར་འགྱང་མེད་པར་ཡ་ལན་འཇལ་བ་ཡིན།
  sna-sna: Asi vaya vanomuvenga achatsiva pamberi pavo nokuparadza; haachazononoki
    kutsiva pamberi pavo ivo vaya vanomuvenga.
  spa-BLM: y devuelve su pago a los que le odian en la misma cara, destruyéndolos.
    No será indulgente con el que le odia. Se lo pagará en la cara.
  cac-cac: Syac'an spac d'a eb' schacaneli, elan̈chamel satel eb' yuuj.
  swh-ULB: lakini huwalipa wale wanaomchukia kwa sura zao, kuwaangamiza, hatakuwa
    na huruma kwa yeyote anayemchukia; atamlipa kwa uso wake.
  bel-bel: і аддасьць ненавісьнікам Ягоным у асобе іхняй, зьнішчаючы іх; Ён не замарудзіць,
    ненавісьніку Ягонаму самому асабіста аддасьць.
  wed-wed: Wate taumi da Bada o rauaḡaiḡaiei; Tauna eḡa ina volatelatemi ma ina pupunimi.
  deu-ELBBK: 'und denen, die ihn hassen, ins Angesicht vergilt, sie zu vertilgen:
    nicht zögert er mit seinem Hasser, ins Angesicht vergilt er ihm!'
  mbb-OT: Piru is wazà mebmahal kandin, segugunè din edsiluti wey edèdeeti.
  mal-2015: തന്നെ പകെക്കുന്നവരെ നശിപ്പിപ്പാൻ അവർക്കു നേരിട്ടു പകരം കൊടുക്കുന്നു; തന്നെ
    പകെക്കുന്നവന്നു അവൻ താമസിയാതെ നേരിട്ടു പകരം കൊടുക്കും.
  rmc-rmc: Oles, ko les našťi avri ačhel, potrestinel a zňičinel. O RAJ na ela jileskro
    ke oda dženo, ko les našťi avri ačhel, ale takoj les vaš oda potrestinela.
  pes-OPV: و آنانی را که او را دشمن دارند، بر روی ایشان مکافات رسانیده، ایشان را هلاک
    می‌سازد. و به هرکه او را دشمن دارد، تاخیرننموده، او را بر رویش مکافات خواهد رسانید.
  ron-1924: Дар рэсплэтеште ындатэ пе чей че-Л урэск ши-й перде; ну дэ ничо пэсуире
    челуй че-Л урэште, чи-й рэсплэтеште ындатэ.
  aui-aui: Bi gegha da iiyawogha gesiyakabikabisisireni na aro yaveredi da yiberotuwanonoyidi.
    Iiyawogha sasinighiiyeni na yaininagha aro yaveredi.
  ben-OBCV: কিন্তু যারা তাঁকে ঘৃণা করে তাদের ধ্বংস করে তিনি তার শোধ দেন; তাঁর ঘৃণাকারীদের
    শোধ দিতে তিনি দেরি করেন না।
  som-som: Oo kuwa isaga necebna si uu u baabbi'iyo ayuu abaalgudkooda toos u mariyaa;
    ka raajin maayo kii isaga neceb ee abaalgudkiisa haddiiba toos buu u marinayaa.
  lat-VUC: et reddens odientibus se statim, ita ut disperdat eos, et ultra non differat,
    protinus eis restituens quod merentur.
  eng-ASVBT: 'and repayeth them that hate him to their face, to destroy them: he will
    not be slack to him that hateth him, he will repay him to his face.'
  ita-1885: e che fa la retribuzione in faccia a quelli che l'odiano, per distruggerli;
    egli non la prolunga a quelli che l'odiano, anzi la rende loro in faccia.
  eng-LXXUP: 'and who recompenses them that hate him to their face, to destroy them
    utterly; and will not be slack with them that hate him: he will recompense them
    to their face.'
  eng-ULB: but repays those who hate him to their face, to destroy them; he will not
    be lenient on whoever hates him; he will repay him to his face.
  spa-VBL: Pero no duda en pagar a los que le odian, destruyéndolos.
  fra-_FOB: Et qui rend la pareille en face à ceux qui le haïssent, pour les faire
    périr. Il ne diffère point envers celui qui le hait; il lui rend la pareille en
    face.
  mal-mal: തന്നെ പകയ്ക്കുന്നവരെ നശിപ്പിക്കുവാൻ അവർക്ക് നേരിട്ട് പകരം കൊടുക്കുന്നു;
    തന്നെ പകക്കുന്ന ഏവനും അവൻ താമസിയാതെ നേരിട്ട് പകരം കൊടുക്കും.
  lit-lit: ir tiesiai jiems į veidą atlygina tiems, kurie jo nekenčia, pražudydamas
    juos; jis nedels su tuo, kuris jo nekenčia – jis jam tiesiai į veidą atlygins.
  urd-GVR: Lekin us se nafrat karne wāloṅ ko wuh un ke rūbarū munāsib sazā de kar
    barbād karegā. Hāṅ, jo us se nafrat karte haiṅ, un ke rūbarū wuh munāsib sazā
    degā aur jhijkegā nahīṅ.
  suz-BL: मेकोमी आ कली मदाक्‍ब आन कली चहिं क्‍येक्‍क लेश्‍शा, साइक्‍ब। आ कली मदाक्‍ब
    आन कली शुश मफाल्‍थु, मेको आन कली शोल्‍मो पा साइक्‍ब। नहुम १:२
  ita-1927: ma rende immediatamente a quelli che l’odiano ciò che si meritano, distruggendoli;
    non differisce, ma rende immediatamente a chi l’odia ciò che si merita.
  ckb-ckb: بەڵام سزای ئەوانە دەدات کە ڕقیان لێی دەبێتەوە و دەستبەجێ لەناویان دەبات،
    ئەوەی ڕقی لێی بێتەوە لەسەری ناوەستێت و تۆڵەی لێ دەکاتەوە.
  eng-BBE: Rewarding his haters to their face with destruction; he will have no mercy
    on his hater, but will give him open punishment.
  kan-OKCV: ಆದರೆ, ತಮ್ಮನ್ನು ಹಗೆಮಾಡುವವರಿಗೆ ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸಿ, ಅವರನ್ನು ತೆಗೆದುಹಾಕುತ್ತಾರೆ.
    ದೇವರು ತಮ್ಮನ್ನು ಹಗೆಮಾಡುವವರಿಗೆ ತಡಮಾಡದೆ ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸುತ್ತಾರೆ ಎಂದು ತಿಳಿದುಕೊಳ್ಳಿರಿ.
  tam-2017: தம்மைப் பகைக்கிறவர்களுக்கு வெளிப்படையாகப் பதிலளித்து அவர்களை அழிப்பார்
    என்றும், தம்மைப் பகைக்கிறவனுக்கு அவர் தாமதியாமல் வெளிப்படையாகப் பதிலளிப்பார் என்றும்
    நீ அறிவாயாக.
  spa-RV-1909: 'Y que da el pago en su cara al que le aborrece, destruyéndolo: ni
    lo dilatará al que le odia, en su cara le dará el pago.'
  ron-BTF: Şi răsplăteşte în faţă celor care îl urăsc, spre a-i nimici; el nu dă nicio
    amânare celui care îl urăşte, el îi va răsplăti în faţă.
  eng-WEBP: and repays those who hate him to their face, to destroy them. He will
    not be slack to him who hates him. He will repay him to his face.
  eng-FBV: But he doesn't hesitate to pay back those who hate him by destroying them.
  nld-1939: maar die aan den lijve straft en verdelgt die Hem haten; die geen uitstel
    verleent aan die Hem haten, maar hen in eigen persoon laat boeten.
  nch-BL: Pero quintaxtahuis quej quinamiqui nochi cati amo quinequij quiitase. Quena,
    nimantzi quintzontamiltis nochi cati quicualancaitaj.
  vie-1934: và Ngài báo ứng nhãn tiền cho những kẻ ghét Ngài, mà hủy diệt chúng nó
    đi. Ngài không trì hoãn cùng kẻ nào ghét Ngài đâu, sẽ báo ứng nhãn tiền cho kẻ
    đó.
  hin-CV: लेकिन वे उन लोगों को दंडित करने और उन्हें नष्ट करने में संकोच नहीं करेंगे,
    जो उनसे घृणा करते हैं; वे उन लोगों से विलंब न करते हुए मुह तोड़ बदला लेंगे, जो
    उनसे नफरत करते हैं.
  eng-OURB: and repays those who hate him to their face, to destroy them. He will
    not be slack to him who hates him. He will repay him to his face.
  spa-BES: Recompensando a sus enemigos en su rostro con destrucción; no tendrá piedad
    de quienes le odian, sino que les dará un castigo.
  tdx-tdx: fe avaha’e an-dahara’ o manjehatse azeo. Tsy malaon-dre fa valea’e an-tarehe’e
    eo ze malaiñe aze.
  vid-vid: Ila holemwela kuwagaza himahima wala walingumzudila.
  eng-OKE: But repaying them who hate Him the good which they have done before Him
    in their lives, to destroy them (in the life to come?). He delayeth not to do
    good to His enemies for the good they may have wrought before Him in their lives,
    to repay them.
  tha-KJV: และทรงตอบแทนผู้​ที่​เกล​ียดชังพระองค์ต่อหน้าตัวเขาเองด้วยทรงทำลายเขาเสีย
    พระองค์​จะไม่ทรงลดหย่อนโทษผู้​ที่​เกล​ียดชังพระองค์ พระองค์​จะทรงตอบแทนต่อหน้าตัวเขาเอง
  por-BR-2018: 'E que retribui em sua face ao que lhe aborrece, destruindo-o: nem
    o dilatará ao que lhe odeia, em sua face lhe retribuirá.'
  deu-ELO: 'und denen, die ihn hassen, ins Angesicht vergilt, sie zu vertilgen: Nicht
    zögert er mit seinem Hasser, ins Angesicht vergilt er ihm!'
  eng-WYC-2018: and he yieldeth anon to them that hate him, so that he destroy them,
    and defer, or tarry, no longer; restoring, or yielding, anon to them that that
    they deserve. (but that he yieldeth at once to those who hate him, to destroy
    them, and to defer, or to tarry, no longer; yea, swiftly yielding to them what
    they deserve.)
  epo-epo: kaj kiu repagas al Siaj malamantoj persone, pereigante ilin, ne prokrastas
    al Sia malamanto, al li persone Li repagas.
  uig-PIN: lekin Ɵzigǝ ɵqmǝnlǝrning ixlirini ɵz bexiƣa oquⱪ-axkarǝ qüxürüp, ularni
    yoⱪitidu; Ɵzigǝ ɵqmǝnlǝrning ⱨǝrbirigǝ ɵzi ⱪilƣan ixlirini ularning bexiƣa oquⱪ-axkarǝ
    ⱪayturuxⱪa ⱨayal ⱪilmaydu.
  beo-beo: Be E da hedolowane Ema higa:i dunuma se nabasu imunu.
  tpi-OTNT: Tasol wantu bai em i mekim save long ol manmeri i no laikim em.
  hau-SA: Amma waɗanda suke ƙinsa, a fili yakan sāka musu da hallaka; ba zai yi jinkiri
    yin ramuwa a kan maƙiyinsa ba, zai yi ramuwar a fili.
  uig-LAT: lékin Özige öchmenlerning ishlirini öz béshigha ochuq-ashkare chüshürüp,
    ularni yoqitidu; Özige öchmenlerning herbirige özi qilghan ishlirini ularning
    béshigha ochuq-ashkare qayturushqa hayal qilmaydu.
  nde-nde: Kodwa labo abamzondayo uzaphindisela kubo ngokubabhubhisa; kayikuphuza
    ukuphindisela kulabo abamzondayo.
  ton-ton: 'Pea ʻoku totongi ʻe ia kiate kinautolu ʻoku fehiʻa kiate ia ki honau mata,
    ke fakaʻauha ʻakinautolu: ʻe ʻikai fai tuai ia kiate ia ʻoku ne fehiʻa kiate ia,
    ʻe totongi ʻe ia kiate ia ki hono mata.'
  ces-1613: Odplacující tomu, kterýž ho nenávidí, v tvář jeho, tak aby zahladil jej.
    Nebudeť prodlévati; kdož ho nenávidí, v tvář jeho odplatí jemu.
  eng-WMB: and repays those who hate him to their face, to destroy them. He will not
    be slack to him who hates him. He will repay him to his face.
  tam-TCV: ஆனால், தம்மை வெறுக்கிறவர்களை அழிப்பதன்மூலம் அவர்களுக்கு நேரடியாக பதிலளிப்பார்;
    தம்மை வெறுக்கிறவர்களை நேரடியாகத் தண்டிப்பதற்கு தாமதிக்கமாட்டார்.
  ceb-ULB: apan nagabalos niadtong nagdumot kaniya ngadto sa ilang mga dagway, sa
    paglaglag kanila; dili siya maglangan niadtong si bisan kinsa nga nagdumot kaniya;
    magabalos siya kaniya ngadto sa iyang dagway.
  pol-UBG: A odpłaca w twarz tym, którzy go nienawidzą, aby ich zniszczyć. Nie zwleka
    z karą dla tego, który go nienawidzi; odpłaci mu w twarz.
  agr-agr: Tuja niina betek umigtsuk kajejuina nunak nii suwimka susa wamak ijina
    utsainai. Nunin aina nunak kuashat tsawannakesh sutsuk shiig wamak ijina utsainai.
  kyc-kyc: Dopa piramopape wambu lapome baa epe kanda naraminyi dupwa malisa nao randa
    maira.
  urd-GVU: لیکن اُس سے نفرت کرنے والوں کو وہ اُن کے رُوبرُو مناسب سزا دے کر برباد
    کرے گا۔ ہاں، جو اُس سے نفرت کرتے ہیں، اُن کے رُوبرُو وہ مناسب سزا دے گا اور جھجکے
    گا نہیں۔
  deu-1912: und vergilt denen, die ihn hassen, ins Angesicht, daß er sie umbringe,
    und säumt sie nicht, daß er denen vergelte ins Angesicht, die ihn hassen.
  kan-2017: ತನ್ನನ್ನು ತಿರಸ್ಕರಿಸಿದವರಿಗೆ ಪ್ರತಿಯಾಗಿ ನಾಶವನ್ನು ಉಂಟುಮಾಡುವವನಾಗಿಯೂ ಇದ್ದಾನೆಂದು
    ತಿಳಿದುಕೊಳ್ಳಿರಿ. ಹಗೆ ಮಾಡುವವರ ವಿಷಯದಲ್ಲಿ ತಡಮಾಡದೆ ಆಗಲೇ ಮುಯ್ಯಿತೀರಿಸುವನು.
  yap-yap: machane dabi tuntun ni nge gechignag e pi’in ni dubrad daken. Gathi bayi
    sowath ni nge rin’, ya ra rin’ nib machreg.
