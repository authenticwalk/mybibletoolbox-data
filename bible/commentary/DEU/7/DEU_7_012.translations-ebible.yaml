  asm-FB: যদি আপোনালোকে এই সকলো নিয়মবোৰলৈ মনোযোগ দিয়ে আৰু সেইবোৰ যত্নেৰে পালন কৰি
    সেই মতে কাৰ্য কৰে, তেন্তে আপোনালোকৰ ঈশ্বৰ যিহোৱাই আপোনালোকৰ পূর্ব-পুৰুষসকলৰ ওচৰত
    যি প্রতিজ্ঞা কৰিছিল, সেই অনুসাৰে আপোনালোকৰ কাৰণে তেওঁ যি নিয়ম স্থাপন কৰিলে, তাক
    বিশ্বস্ততাৰে ৰক্ষা কৰিব।
  sus-A: «شَ وٌ وٌ حّنفِ سَ يِ يَامَرِ شْن مَ، وٌ نَشَ قّنتّن عَ مَ، وٌ مَرِفِ عَلَتَلَ
    قَمَ عَ شَ سَاتّ رَكَمَلِدٍ، عَ هّيرِ قِمَ نّ وٌ مَ عَلْ عَ رَكَلِشِ وٌ بٍنبَيٍ
    بّ كِ نَشّ.
  fra-SBL: Parce que tu écouteras ces ordonnances, que tu les observeras et que tu
    les mettras en pratique, Yahvé ton Dieu gardera avec toi l'alliance et la bonté
    qu'il a jurées à tes pères.
  hbo-hbo: וְהָיָ֣ה ׀ עֵ֣קֶב תִּשְׁמְע֗וּן אֵ֤ת הַמִּשְׁפָּטִים֙ הָאֵ֔לֶּה וּשְׁמַרְתֶּ֥ם
    וַעֲשִׂיתֶ֖ם אֹתָ֑ם וְשָׁמַר֩ יְהוָ֨ה אֱלֹהֶ֜יךָ לְךָ֗ אֶֽת־הַבְּרִית֙ וְאֶת־הַחֶ֔סֶד
    אֲשֶׁ֥ר נִשְׁבַּ֖ע לַאֲבֹתֶֽיךָ׃
  eng-WYCLIFFE: If aftir that thou herist these domes, thou kepist, and doist tho,
    thi Lord God schal kepe to thee couenaunt, and mersi, which he swoor to thi fadris.
  cwe-cwe: “One muhategeleza ndagilizi zino na kuyazindilila na kuyatenda, Mndewa
    Mulungu, Mulungu wenu, kezagendelela kufikiza lagano jake kumwenu, kezamulagusani
    ulondo wake wa kufunya umoyo, fana viyailagane na wasaho zenu.
  kik-kik: Mũngĩrũmbũiya mawatho macio na mũmamenyerere mũmarũmĩrĩre, nake Jehova
    Ngai wanyu nĩarĩigaga kĩrĩkanĩro gĩake kĩa wendo na inyuĩ, o ta ũrĩa eehĩtire
    mbere ya maithe manyu.
  omb-omb: Me tareve nein ronghuri na nona leo vevegi nge mo betea, me nein tabea
    tamwere, nge vin hango bibi na nona waratau siaga, mena nona vaigarea mwere hinge
    u waratau lawe retubumiu.
  fra-NCL: Si vous écoutez ces ordonnances, si vous les gardez et les mettez en pratique,
    en retour Yahweh, ton Dieu, gardera envers toi l’alliance et la miséricorde qu’il
    a jurées à tes pères.
  cek-AK: Hae ih lokcaekhaihnawk hae na pakuem o moe, na pazui o nahaeloe, nam panawk
    khaeah sak ih lokkamhaih hoi palungnathaih to na Angraeng Sithaw mah caksak poe
    tih.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Ar bemar we-Igarmar-uklesadba daele,
    degine, a-sogedba be nanamalale, be-Bab-Dummad-Jehová bemar-ebo-Igar-Mesisadba
    bemarga ibmar-imakoed. Degine, Bab-Jehová ise-sogar be-dadganga-sogsad, an bemarga-ibmar-sogsad-imakedseye,
    ar deyob imakoed. Degisadegu bemar-sabgubaloed.'
  uig-CYR: Чоқум шундақ болидуки, бу бәлгүлимиләргә қулақ селип, көңүл қоюп әмәл қилисаңлар,
    Пәрвәрдигар Худайиңлар ата-бовилириңларға қәсәм билән вәдә қилған әһдә вә меһирни
    силәргә көрситип туриду;
  tel-2017: మీరు ఈ విధులను విని వాటిని పాటిస్తూ జీవిస్తే మీ యెహోవా దేవుడు మీ పూర్వీకులకు
    వాగ్దానం చేసిన ఒప్పందాన్ని నెరవేర్చి మీ పట్ల కృప చూపిస్తాడు.
  hat-BSA: “Epi li va vin rive ke akoz nou te koute jijman sa yo, nou te kenbe e te
    fè yo, ke SENYÈ Bondye nou an, va kenbe nou avèk akò Li ak lanmou dous ke Li te
    sèmante vè zansèt nou yo.
  kos-kos: “Kowos fin porongo ma sap inge ac oaru in akos, na LEUM GOD lowos El ac
    fah karinganang na wulela lal nu suwos, ac fahkak lungse kawil lal nu suwos, oana
    El tuh wuleang nu sin papa matu tomowos meet ah.
  hbo-WLC: וְהָיָ֣ה ׀ עֵ֣קֶב תִּשְׁמְע֗וּן אֵ֤ת הַמִּשְׁפָּטִים֙ הָאֵ֔לֶּה וּשְׁמַרְתֶּ֥ם
    וַעֲשִׂיתֶ֖ם אֹתָ֑ם וְשָׁמַר֩ יְהוָ֨ה אֱלֹהֶ֜יךָ לְךָ֗ אֶֽת־הַבְּרִית֙ וְאֶת־הַחֶ֔סֶד
    אֲשֶׁ֥ר נִשְׁבַּ֖ע לַאֲבֹתֶֽיךָ׃
  ibo-ibo: Ọ bụrụ na unu elezie anya, ṅaa ntị nʼiwu ndị a, debe ha, ma mezuokwa ha,
    Onyenwe anyị bụ Chineke unu ga-emezuru unu ọgbụgba ndụ ịhụnanya ahụ dịka ọ ṅụrụ
    nʼiyi nye nna nna unu ha.
  ory-ory: ତୁମ୍ଭେମାନେ ଏହି ସକଳ ଶାସନ ଶୁଣି, ମାନି ଓ ପାଳନ କରିବାରୁ ଏପରି ହେବ ଯେ, ସଦାପ୍ରଭୁ
    ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭ ପୂର୍ବପୁରୁଷମାନଙ୍କ ନିକଟରେ ଯେଉଁ ନିୟମ ଓ ଦୟା ବିଷୟରେ ଶପଥ କରିଅଛନ୍ତି,
    ସେ ତାହା ତୁମ୍ଭ ପକ୍ଷରେ ରକ୍ଷା କରିବେ।
  chk-chk: “Iwe, are oupwe aüselinga ekei allük, are oupwe tümwünüöchü le apwönüretä,
    mürin ewe Samol mi Lapalap ämi we Kot epwe pwal apwönüetä an we pwon o pwäri an
    tong ngenikemi, usun a fen pwon fän akapel ngeni ämi kewe lewo.
  rop-rop: Wal Mosis bin kipgon tok, “If yumob lisin langa dislot lowa en duwit trubalawei,
    wal YAWEI det trubala God blanga wi garra oldei kipum im strongbala pramis garram
    yumob. En im na garra oldei kipgon laigim yumob detmatj, jis laik imbin pramisim
    yumob grengrenfathamob longtaim.
  ukr-1871: 'І станеться: коли будете слухати присуди сї і додержувати їх, додержить
    тобі Господь завіт і ласку, якою клявся батькам твоїм;'
  deu-1951: Und es wird geschehen, wenn ihr diese Rechte höret, sie bewahret und tut,
    so wird der HERR, dein Gott, auch dir den Bund und die Gnade bewahren, die er
    deinen Vätern geschworen hat.
  eng-JPS: And it shall come to pass, because ye hearken to these ordinances, and
    keep, and do them, that the LORD thy God shall keep with thee the covenant and
    the mercy which He swore unto thy fathers,
  srp-1865: I ako ove zakone uzaslušate i uzdržite i ustvorite, i Gospod æe Bog tvoj
    držati tebi zavjet i milost, za koju se zakleo ocima tvojim;
  lug-lug: Bwe munaakwatanga amateeka ago, ne mugagonderanga n’obwegendereza, ne Mukama
    Katonda wo agenda kukuumanga endagaano ye, gye yakola ne bajjajjaabo ey’okwagala
    kwe okutaggwaawo.
  heb-heb: והיה עקב תשמעון את המשפטים האלה ושמרתם ועשיתם אתם ושמר יהוה אלהיך לך את
    הברית ואת החסד אשר נשבע לאבתיך׃
  ben-IRV: তোমরা যদি এই সব আদেশ শোনো এবং সব রক্ষা ও পালন কর, তবে তোমার ঈশ্বর সদাপ্রভু
    তোমার পূর্বপুরুষদের কাছে যে নিয়ম ও দয়ার বিষয়ে শপথ করেছেন, তোমার পক্ষে তা রক্ষা
    করবেন
  pan-pan: ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਇਸ ਕਾਰਨ ਕਿ ਤੁਸੀਂ ਇਹਨਾਂ ਕਨੂੰਨਾਂ ਨੂੰ ਸੁਣਦੇ ਅਤੇ ਪੂਰਾ ਕਰ ਕੇ
    ਉਹਨਾਂ ਦੀ ਪਾਲਣਾ ਕਰਦੇ ਹੋ, ਤਾਂ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਉਸ ਨੇਮ ਨੂੰ ਅਤੇ ਉਸ ਦਯਾ ਨੂੰ ਜਿਹੜੀ
    ਉਸ ਨੇ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨਾਲ ਸਹੁੰ ਖਾ ਕੇ ਕੀਤੀ ਸੀ, ਕਾਇਮ ਰੱਖੇਗਾ।
  mya-JVB: ထို ပညတ် တို့ကို သင်သည် ကျင့်ဆောင် အံ့သောငှာနားထောင် လျှင် ၊ သင် ၏ဘုရားသခင်
    ထာဝရဘုရား သည် သင် ၏ဘိုးဘေး တို့အား ကျိန်ဆို တော်မူသော ပဋိညာဉ် နှင့် ကရုဏာ တော်ကို
    စောင့် တော်မူမည်။
  hmo-hmo: “Bema inai Taravatu umui kamonai henia, bona edia kara do umui karaia momokani
    neganai, Lohiabada, emui Dirava ese iena gwauhamata umui dekenai do ia badinaia
    noho. Bona ia ese iena noho hanaihanai lalokauna umui dekenai do ia henia noho,
    emui sene taudia dekenai ia gwauhamata henia hegeregerena.
  urd-urd: और तुम्हारे इन हुक्मों को सुनने और मानने और उन पर 'अमल करने की वजह से ख़ुदावन्द
    तेरा ख़ुदा भी तेरे साथ उस 'अहद और रहमत को क़ाईम रख्खेगा, जिसकी क़सम उसने तुम्हारे
    बाप — दादा से खाई,
  rus-SYN: И если вы будете слушать законы сии и хранить и исполнять их, то Господь,
    Бог твой, будет хранить завет и милость к тебе, как Он клялся отцам твоим,
  bqc-SIM: Tó álɛ laaidↄ ikoyãpiↄwa, tó á kũa álɛ zĩkɛ̀wà, Dii á Lua bàa
    aↄ kúánↄ aà gbɛ̃kɛ guu, lá à a lɛgbɛ̃̀ á dezi káauↄnɛwaɛ.
  tcz-CHONGTHU: Dan le thupeh aboncha najui kimsoh keiyuva ahileh Pakai, Pathen in
    na chung uva alungsetna longlou chu akoi jing ding ahi. Ajeh chu napu napateu
    khanga pet akitepna ahi.
  mar-mar: मग असे होईल की, तुम्ही हे विधी ऐकले, पाळले, व आचरले तर त्यामुळे तुमचा देव
    परमेश्वर याने तुमच्या पुर्वजांशी शपथपूर्वक केलेला करार व प्रेमदया तो तुमच्यावरही
    राखील.
  qub-qub: «Canan willapashäcunata wiyacushpayqui cumliptiquega unay caj famillyayquicunawan
    parlacur aunishanta llapantami Tayta Diospis cumlenga.
  hat-hat: Si nou koute tou sa mwen mande nou la a, si nou kenbe yo nan tèt nou, si
    nou swiv yo pwen pa pwen, Seyè a, Bondye nou an, va toujou kenbe kontra li te
    pase ak zansèt nou yo, l'ap toujou renmen nou jan li te fè sèman bay zansèt nou
    yo.
  eng-BSB: If you listen to these ordinances and keep them carefully, then the LORD
    your God will keep His covenant and the loving devotion that He swore to your
    fathers.
  tod-tod: Ni nɔ wa yɛ woilosu tɔgiti ma, wo ti zo, wo ziɛ ga tiye, Ɠɔoɠɔ GALAGI wa-ƓALAGI
    ɠa ná-minazeɠegi ta ná-wooɠɛɠiladai makɛ wo ʋɛ, eɠɛʋelei é ɠonani la wo-mɛmɛwolani
    bɛ.
  eng-WEBPB: It shall happen, because you listen to these ordinances and keep and
    do them, that the LORD your God will keep with you the covenant and the loving
    kindness which he swore to your fathers.
  kbq-kbq: Hagi tamagrama ama ana trakema antahiteta avariri so'ema hanageno'a, Ra
    Anumzana tamagri Anumzamo'a tamavesiramante vava hugahue huno'ma huhagerafi huvempa
    kema tamafahe'ima huhampri zamante'nea kea avaririno avesi ramantegahie.
  nhe-BL: “Intla inquineltocase nochi ni tlanahuatili, imoTECO Dios nojquiya inmechicnelis
    queja quiijtohua ipan nopa tlajtolsencahuali tlen quichijqui ica imohuejcapan
    tatahua.
  gub-BL: Aze pezekaiw ko ze'eg rehe nehe, aze peruzar azeharomoete nehe, Tupàn Tuweharupi
    Wiko Ma'e Zanezar nuzuhaw kwaw uze'eg wemiapo katu kwer nehe. Peamutar wiwi putar
    oho iko nehe. Ta'e umume'u nezewe haw zaneipy wanupe a'e xe.
  eng-DRA: 'If after thou hast heard these judgments, thou keep and do them, the Lord
    thy God will also keep his covenant to thee, and the mercy which he swore to thy
    fathers:'
