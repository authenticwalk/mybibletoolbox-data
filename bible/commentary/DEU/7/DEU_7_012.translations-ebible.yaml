verse: DEU.007.012
translations:
  mal-C: നിങ്ങൾ ഈ നിയമങ്ങൾ കേട്ട് അവ സസൂക്ഷ്മം പാലിച്ചാൽ, നിങ്ങളുടെ പിതാക്കന്മാരോട്
    നിങ്ങളുടെ ദൈവമായ യഹോവ ശപഥത്തോടുകൂടി വാഗ്ദാനംചെയ്ത സ്നേഹത്തിന്റെ ഉടമ്പടി ഉറപ്പിക്കും.
  deu-TKW: 'Wenn ihr nun diese Rechte gehorsam befolgt und innehaltet, so wird dir
    dafür Jahwe, dein Gott, auch den Bund und die Huld bewahren, die er deinen Vätern
    geschworen hat:'
  lin-lin: Soki bokosala keba na mibeko oyo mpe bokosalela yango malamu, Yawe, Nzambe
    na bino, akobatela bolingo mpe boyokani na Ye elongo na bino ndenge alapaki ndayi
    epai ya bakoko na bino.
  eng-LSV: And it has been, because you hear these judgments, and have kept and done
    them, that your God YHWH has kept the covenant and the kindness with you which
    He has sworn to your fathers,
  eng-GNV: For if ye hearken vnto these lawes, and obserue and doe them, then the
    Lord thy God shall keepe with thee the couenant, and the mercie which he sware
    vnto thy fathers.
  eng-WEBSTER: 'Wherefore it shall come to pass, if ye hearken to these judgments,
    and keep, and do them, that the LORD thy God will keep to thee the covenant and
    the mercy which he swore to thy fathers:'
  nhw-BL: “Sintla anquineltocase ni tlanahuatilme, amoTECO Dios nojquiya anmechicnelis
    quen quiijtohua ipan nopa camanal sencahuali catli quichijqui ica amohuejcapan
    tatahua.
  swh-ONEN: Kama mkizingatia sheria hizi na kuzifuata kwa uangalifu, basi Bwana Mungu
    wenu atatunza Agano lake la upendo nanyi, kama alivyowaapia baba zenu.
  bba-bba: Ì n woodɑ be swɑɑ dɑki, mɑ i bu mɛm nɔɔwɑ, u ko n ɑrukɑwɑni ye nɛniwɑ
    mɑm mɑm ye u kɑ bɛsɛn bɑɑbɑbɑ bɔkuɑ kɑ bɔ̃ri.
  eng-KJVCPB: 'Wherefore it shall come to pass, if ye hearken to these judgments,
    and keep, and do them, that the Lord thy God shall keep unto thee the covenant
    and the mercy which he sware unto thy fathers:'
  wbp-wbp: '@see-verse:DEU.007.011'
  luo-luo: Ka uchiko itu ne chikegi kendo uritogi adimba, eka Jehova Nyasaye ma Nyasachu
    norit singruokne mar hera kodu kaka ne osingore ne kwereu.
  meu-meu: Ini hahedua ba hakala henidia bona ba badinadia bona karadia ba kara dainai
    Iehova, emui Dirava, ese ena gwauhamata baine hamomokania bona ena hebogahisi
    baine hahesiriua, senemui e gwau henidia hamata heḡereḡerena.
  npi-ULB: तिमीहरूले यी विधिविधानहरू सुनेर पालन गर्‍यौ भने परमप्रभु तिमीहरूका परमेश्‍वरले
    तिमीहरूका पिता-पुर्खाहरूसित बाँध्‍नुभएको करार र विश्‍वसनियता उहाँले पुरा गर्नुहुने
    छ ।
  yor-yor: Bí ẹ bá ń kíyèsi àwọn òfin wọ̀nyí tí ẹ sì ń ṣọ́ra láti ṣe wọ́n, nígbà náà
    ni Olúwa Ọlọ́run yín yóò pa májẹ̀mú ìfẹ́ rẹ̀ mọ́ fún un yín, bí ó ti búra fún
    àwọn baba ńlá a yín.
  ind-ind: “Kalau kalian selalu setia menaati peraturan-peraturan ini, maka TUHAN
    Allahmu akan menepati perjanjian-Nya denganmu sesuai janji-Nya kepada nenek moyangmu.
  pes-OPCB: اگر به این قوانین توجه کرده، آنها را اطاعت نمایید، یهوه، خدایتان عهدی
    را که از روی رحمت خویش برای پدرانتان سوگند خورد، ادا خواهد کرد.
  tgl-ULB: Kung pakikinggan ninyo mga kautusang ito at susundin at gawin ang mga ito,
    pananatilihin ni Yahweh na inyong Diyos ang kaniyang tipan sa inyo at ang katapatan
    na ipinangako niya sa inyong mga ama.
  cbu-NT: Ashiriya, siy ichingarus Apanllee kamachtamarini na mazinarangus, anuritam
    tuminkachinareesa, Apanllsha Taarashipan siyaam urutamari kapung istachiya. Zurampatari
    yuwaa sirútama zitaminarinpa tsiyatarangu anuri tuminchiya.
  hui-hui: Mosese ibugua lalu, Tígua bi mana uruni hale howa ledadagua bialu harimiyagua
    Anduane Homogo inanaga Ngode Datagaliwabe ibuguabi nde bulebero lalu habo nalolene
    bi lowiyadagua bialu ibunaga gubalini holene tiha wiaabo helolebira.
  mya-mya: '``သင်​တို့​သည်​ဤ​ပညတ်​တို့​ကို​တစ်​သ​ဝေ​မ​တိမ်း လိုက်​နာ​လျှင် သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​သည် ဘိုး​ဘေး​တို့​အား​က​တိ​ထား​တော် မူ​သည့်​အ​တိုင်း​ပ​ဋိ​ညာဉ်​ကို​ဆက်​လက်​တည်
    စေ​၍ ခိုင်​မြဲ​သော​မေတ္တာ​ကို​ပြ​တော်​မူ​လိမ့်​မည်။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་སྲོལ་ཡིག་འདི་རྣམས་ལ་ཉན་ཞིང་བསྲུངས་ནས་དེ་བཞིན་བསྒྲུབས་ན། ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ཀྱི་མེས་པོ་རྣམས་ལ་མནའ་བཞེས་པ་བཞིན་ཁྱོད་ཅག་ལ་ཞལ་ཆད་བསྲུངས་ནས་བྱམས་བརྩེ་གནང་ངེས་ཡིན།
  sna-sna: Kana mukanyatsoteerera mirayiro iyi uye mukachenjerera kuti muitevere,
    ipapo Jehovha Mwari wenyu achachengeta sungano yake yorudo nemi, sezvaakapika
    kumadzitateguru enyu.
  spa-BLM: Sucederá que, porque escuchas estas ordenanzas y las guardas y las pones
    en práctica, el Señor, tu Dios, mantendrá contigo el pacto y la misericordia que
    juró a tus padres.
  cac-cac: Tato tze maclej val eyab' masanil juntzan̈ checnab'il tic, tze c'anab'ajani,
    ol yaq'uelc'och strato Jehová co Diosal yac'nac eyed'oc, ol ochn̈ej eyed'oc icha
    ajnac yalan d'a eb' co mam quicham.
  swh-ULB: Kama mtasikiliza maagizo haya, kuyashika na kuyafanya, itakuwa Yahwe Mungu
    wenu atawashika pamoja na agano na uaminifu ambao aliapa kwa baba zenu.
  bel-bel: І калі вы будзеце слухацца законаў гэтых і захоўваць і выконваць іх, дык
    Гасподзь, Бог твой, будзе захоўваць запавет і літасьць да цябе, як Ён прысягаўся
    бацькам тваім,
  deu-ELBBK: 'Und es wird geschehen: Dafür dass ihr diesen Rechten gehorcht und sie
    beobachtet und sie tut, wird der HERR, dein Gott, dir den Bund und die Güte bewahren,
    die er deinen Vätern geschworen hat;'
  mbb-OT: Emun edtumanen niw heini he menge suǥù, wey ebpurungan niw edsunuza, edtumanen
    daan te Nengazen he Megbevayè niw is kebpekid-uyun din keniyu he iyan is ebmahalen
    kew zin, su iyan heini penangdù din diyà te menge kepuun niw.
  mal-2015: നിങ്ങൾ ഈ വിധികൾ കേട്ടു പ്രമാണിച്ചു നടന്നാൽ നിന്റെ ദൈവമായ യഹോവ നിന്റെ പിതാക്കന്മാരോടു
    സത്യംചെയ്ത നിയമവും ദയയും നിനക്കായിട്ടു പാലിക്കും.
  rmc-rmc: „Te šunena, doľikerena a dživena pal kala zakoni, o RAJ, tumaro Del, tumenca
    doľikerela e zmluva a presikavela tumenge o verno kamiben, avke sar la veraha
    diňa lav tumare daden.
  pes-OPV: پس اگر این احکام را بشنوید و آنها را نگاه داشته، بجا آورید، آنگاه یهوه
    خدایت عهد ورحمت را که برای پدرانت قسم خورده است، باتو نگاه خواهد داشت.
  ron-1924: Дакэ вець аскулта ачесте порунчь, дакэ ле вець пэзи ши ымплини, Домнул
    Думнезеул тэу ва цине фацэ де тине легэмынтул ши ындураря ку каре С-а журат пэринцилор
    тэй.
  ben-OBCV: যদি তোমরা এসব বিধানের প্রতি মনোযোগ দাও এবং তা যত্নের সঙ্গে পালন করো, তবে
    তোমাদের ঈশ্বর সদাপ্রভু তোমাদের পূর্বপুরুষদের কাছে যে শপথ করেছিলেন সেই অনুসারে
    তিনি তোমাদের প্রতি তাঁর ভালোবাসার বিধান রক্ষা করবেন।
  som-som: Xukummadaas haddaad maqashaan oo aad xajisaan oo aad samaysaan ayaa Rabbiga
    Ilaahiinna ahu idiin xajin doonaa axdigii iyo naxariistii uu awowayaashiin ugu
    dhaartay,
  lat-VUC: 'Si postquam audieris hæc judicia, custodieris ea, et feceris, custodiet
    et Dominus Deus tuus pactum tibi, et misericordiam quam juravit patribus tuis:'
  eng-ASVBT: 'And it shall come to pass, because ye hearken to these ordinances, and
    keep and do them, that Jehovah thy God will keep with thee the covenant and the
    lovingkindness which he sware unto thy fathers:'
  ita-1885: E avverrà, perciocchè voi avrete udite queste leggi, e le avrete osservate,
    e messe in opera, che il Signore Iddio vostro vi osserverà il patto e la benignità
    ch'egli ha giurata a' vostri padri.
  eng-LXXUP: And it shall come to pass when ye shall have heard these ordinances,
    and shall have kept and done them, that the Lord thy God shall keep for thee the
    covenant and the mercy, which he swore to your fathers.
  eng-ULB: If you listen to these decrees, and keep and do them, it will happen that
    Yahweh your God will keep with you the covenant and the faithfulness that he swore
    to your fathers.
  spa-VBL: Si escuchas estas preceptos y te preocupas por cumplirlas, entonces el
    Señor tu Dios cumplirá su acuerdo y el amor fiel que les prometió a tus antepasados.
  fra-_FOB: Et il arrivera que si, après avoir entendu ces ordonnances, vous les gardez
    et les pratiquez, l'Éternel ton Dieu te gardera l'alliance et la miséricorde qu'il
    a jurées à tes pères;
  mal-mal: നിങ്ങൾ ഈ വിധികൾ കേട്ട് പ്രമാണിച്ചാൽ നിന്റെ ദൈവമായ യഹോവ നിന്റെ പിതാക്കന്മാരോട്
    സത്യംചെയ്ത ഉടമ്പടിയും ദയയും നിന്നോട് കാണിക്കും.
  urd-GVR: Agar tū un par tawajjuh de aur ehtiyāt se un par chale to phir Rab terā
    Ḳhudā tere sāth apnā ahd qāym rakhegā aur tujh par mehrbānī karegā, bilkul us
    wāde ke mutābiq jo us ne qasam khā kar tere bāpdādā se kiyā thā.
  suz-BL: मिनु गेपुकीमी एको ठीक पतीके लोव़ होस पा नेंशा टिशा, पाइतीनी हना, इन परमप्रभुमी
    इन किकी पिपी नु कसम जशा, पशो कबल खाप्‍शा इन कली मप्रोंइब। प्रस्‍थान २३:२२-३१
  ita-1927: E avverrà che, per aver voi dato ascolto a queste prescrizioni e per averle
    osservate e messe in pratica, il vostro Dio, l’Eterno, vi manterrà il patto e
    la benignità che promise con giuramento ai vostri padri.
  ckb-ckb: ئەگەر ئێوە گوێ لەو یاسایانە بگرن و بیپارێزن و جێبەجێ بکەن، ئەوا یەزدانی
    پەروەردگارتان پەیمانی خۆشەویستییەکەی بۆ ئێوە دەباتەسەر، وەک چۆن سوێندی بۆ باوباپیرانتان
    خوارد.
  eng-BBE: And it will be, that if you give attention to these decisions and keep
    and do them, then the Lord will keep his agreement with you and his mercy, as
    he said in his oath to your fathers.
  kan-OKCV: ನೀವು ಈ ನ್ಯಾಯಗಳನ್ನು ಕೇಳಿ ಕಾಪಾಡಿ ನಡೆದುಕೊಂಡರೆ, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ
    ಪಿತೃಗಳಿಗೆ ಪ್ರಮಾಣ ಮಾಡಿದ ಒಡಂಬಡಿಕೆಯನ್ನೂ, ಕರುಣೆಯನ್ನೂ ನಿಮಗೋಸ್ಕರ ನೆರವೇರಿಸುವರು.
  tam-2017: “இந்த நியாயங்களை நீங்கள் கேட்டு, கைக்கொண்டு, அவைகளின்படி செய்வீர்களானால்,
    அப்பொழுது உன் தேவனாகிய யெகோவா உன் முற்பிதாக்களுக்கு வாக்களித்துக் கொடுத்த உடன்படிக்கையையும்
    கிருபையையும் உனக்காகக் காத்து,
  spa-RV-1909: Y será que, por haber oído estos derechos, y guardado y puéstolos por
    obra, Jehová tu Dios guardará contigo el pacto y la misericordia que juró á tus
    padres;
  ron-BTF: De aceea se va întâmpla, dacă daţi ascultare acestor judecăţi şi le ţineţi
    şi le împliniţi, că DOMNUL Dumnezeul tău va ţine faţă de tine legământul şi mila
    pe care le-a jurat părinţilor tăi,
  eng-WEBP: It shall happen, because you listen to these ordinances and keep and do
    them, that the LORD your God will keep with you the covenant and the loving kindness
    which he swore to your fathers.
  eng-FBV: If you listen to these regulations and are careful to observe them, then
    the Lord your God will keep his agreement and the trustworthy love that he promised
    to your forefathers.
  nld-1939: Want zo ge aan deze voorschriften gehoorzaamt, ze onderhoudt en volbrengt,
    dan zal Jahweh, uw God, het Verbond houden, en u genade bewijzen, zoals Hij het
    uw vaders gezworen heeft.
  nch-BL: “Sinta anquineltocase ni tanahuatilme, amoTECO Dios nojquiya amechicnelis
    quej quiijtohua ipan nopa camanal sencahuali cati quichijqui ica amohuejcapan
    tatahua.
  vie-1934: Nếu ngươi nghe các luật lệ nầy, và gìn giữ làm theo, thì đối cùng ngươi,
    Giê-hô-va Đức Chúa Trời ngươi sẽ giữ lời giao ước và sự thương xót mà Ngài đã
    thề cùng tổ phụ ngươi.
  hin-CV: फिर इसका परिणाम यह होगा कि जब तुमने इन विधियों के प्रति सावधानी रखी और उनका
    पालन करते रहे हो, तो याहवेह तुम्हारे परमेश्वर भी तुम्हारे साथ अपनी वाचा का पालन
    करेंगे, अपना अपार प्रेम तुम पर बनाए रखेंगे, जैसे उन्होंने तुम्हारे पूर्वजों से
    प्रतिज्ञा की थी.
  eng-OURB: It shall happen, because you sh'ma ·hear obey· these judgments, and keep
    and do them, that Adonai your God will keep with you the covenant and the chesed
    ·loving-kindness· which he swore to your fathers.
  spa-BES: Y será que si prestas atención a estas decisiones y las guardas y las cumples,
    entonces el Señor mantendrá su pacto con ustedes y su misericordia, como dijo
    en su juramento a tus padres.
  tdx-tdx: Ie amy zao, naho haoñe’o o fañè rezao naho ambena’o naho orihe’o, le havotinti’
    Iehovà Andria­nañahare’o ama’o i fañina naho fikokoa-migahiñe nifantà’e aman-droae’oy;
  vid-vid: “Homuwinza malajizo aga na kugabatilila na kugadita, Mkulu Nguluwi, Nguluwi
    wa hemwe, kochibata ilagano lya heye na hemwe, na kowalajila igano lya kwimilila
    kota navyoyawelahile wasekulu wa hemwe.
  eng-OKE: And it shall be that because thou wilt have obeyed these judgments, and
    have observed and performed them, the Lord thy God will keep with thee the covenant
    and the mercy which He sware to thy fathers.
  tha-KJV: ต่อมาถ้าท่านทั้งหลายเชื่อฟังคำตัดสินเหล่านี้ รักษาและกระทำตาม พระเยโฮวาห์พระเจ้าของพวกท่านจะทรงกระทำตามพันธสัญญาและความเมตตากั​บท​่าน
    ซึ่งพระองค์ทรงปฏิญาณไว้กับบรรพบุรุษของท่าน
  por-BR-2018: E será que, por haver ouvido estes regulamentos, e guardado e os praticado,
    o SENHOR teu Deus guardará contigo o pacto e a misericórdia que jurou a teus pais;
  deu-ELO: 'Und es wird geschehen: Dafür daß ihr diesen Rechten gehorchet und sie
    beobachtet und sie tut, wird Jehova, dein Gott, dir den Bund und die Güte bewahren,
    die er deinen Vätern geschworen hat;'
  eng-WYC-2018: If after that thou hearest these dooms, thou keepest, and doest them,
    thy Lord God shall keep to thee covenant, and mercy, which he swore to thy fathers.
    (If after that thou hearest these laws, or these judgements, thou obeyest, and
    doest them, then the Lord thy God shall keep the covenant with thee, which he
    swore to thy fathers, and show his mercy to thee.)
  epo-epo: Kaj pro tio, ke vi aŭskultos tiujn regulojn kaj observos ilin kaj plenumos
    ilin, la Eternulo, via Dio, konservos al vi la interligon kaj la favorkorecon,
    pri kiuj Li ĵuris al viaj patroj;
  uig-PIN: Qoⱪum xundaⱪ boliduki, bu bǝlgilimilǝrgǝ ⱪulaⱪ selip, kɵngül ⱪoyup ǝmǝl
    ⱪilisanglar, Pǝrwǝrdigar Hudayinglar ata-bowiliringlarƣa ⱪǝsǝm bilǝn wǝdǝ ⱪilƣan
    ǝⱨdǝ wǝ meⱨirni silǝrgǝ kɵrsitip turidu;
