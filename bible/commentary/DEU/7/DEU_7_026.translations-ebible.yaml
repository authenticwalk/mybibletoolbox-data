    accursed like it: thou shalt utterly detest it, and thou shalt utterly abhor it;
    for it is accursed.'
  asm-FB: আপোনালোকে ঘিণলগীয়া কোনো বস্তু নিজৰ ঘৰলৈ আনি তাৰ উপাসনা নকৰিব। সেইবোৰক আপোনালোকে
    মনে-প্রাণে ঘৃণা আৰু তুচ্ছ কৰিব, কাৰণ সেইবোৰক ধ্বংসৰ বাবে পৃথক কৰা হৈছে।
  sus-A: وٌ نَشَ نَ كُيٍ مْولِ حَاشِ رَ سٌ وٌ شَ بَنشِ كُي دٍ، عَلَكٌ وٌ نَشَ هَلَكِ
    عَلْ كُيٍيٍ. وٌ نٍيٍ قِندِ مَ سٍ حَاشِ نَن نَ بَرِ مَ عَ رَهَرَ مُشِ.»
  fra-SBL: Tu n'introduiras pas une abomination dans ta maison et tu ne t'y dévoueras
    pas comme elle. Tu en auras une horreur absolue. Tu en auras une horreur absolue,
    car c'est une chose dévouée.
  hbo-hbo: וְלֹא־תָבִ֤יא תֹֽועֵבָה֙ אֶל־בֵּיתֶ֔ךָ וְהָיִ֥יתָ חֵ֖רֶם כָּמֹ֑הוּ שַׁקֵּ֧ץ ׀
    תְּשַׁקְּצֶ֛נּוּ וְתַעֵ֥ב ׀ תְּֽתַעֲבֶ֖נּוּ כִּי־חֵ֥רֶם הֽוּא׃ פ
  eng-WYCLIFFE: Nether thou schalt brynge ony thing of the idol in to thin hous, lest
    thou be maad cursid, as also that idol is; thou schalt wlate it as filthe, and
    thou schalt haue it as defoulyng, and filthis of abhomynacioun, for it is cursid.
  cwe-cwe: Sekemugale muna zikaye zenu chinhu chochose cha kutibusa, buleivo mwizaduwiligwa
    fana chinhu icho. Molondeka muchihile na kuchizeha chinhu icho, kwaviya ni chinhu
    chiduwiligwe.
  kik-kik: Ndũkanarehe kĩndũ kĩrĩ thaahu nyũmba-inĩ yaku, nĩgeetha ndũkaamũrwo hamwe
    na kĩndũ kĩu mũniinwo. Kĩrege biũ na ũgĩthũũre, nĩgũkorwo nĩgĩtuĩtwo gĩa kũniinwo.
  omb-omb: Me goin mese lai na nunui huqe vurogi ta lolo valemu. Tareve goin vei mwere
    hi Huqe Mauri vin hara vohogi gimiu vage, ba huri ngehi mo tino huri vai vohogi
    hogosie. Goin lemasie garagara, ba huri ngere rau esi garagara.”
  fra-NCL: Tu n’introduiras pas une chose abominable dans ta maison, afin que tu ne
    sois pas, comme elle, dévoué par anathème ; tu l’auras en horreur extrême, tu
    l’auras en extrême abomination, car c’est une chose dévouée par anathème.
  cek-AK: Panuet thok hmuen to nangmah im ah sin hmah; to tih ai nahaeloe nang loe
    tangoeng ih to hmuen baktiah na om moeng tih; to hmuennawk loe tangoeng ih hmuen
    ah oh pongah, panuet o ah loe hnuma oh.
  cuk-cuk: Deginbali, we-ibmar-isganamar, melle bipisaagwale, be-negse be sedmalo.
    Ar degiile, be ukabsalegoed. Bela-bela we-ibmarmar be isdar-dako, degi, be sae-dakbalo.
    Ar ade, we-ibmarmala wede ukabsalegaledid.”
  uig-CYR: Сән һеч қандақ жиркиничлик нәрсини өйүңгә елип кәлмә; болмиса сән униңға
    охшаш ләнәтлик нәрсә болуп қалисән; сән униңдин қаттиқ йиргән, униңға мутләқ нәпрәтлән;
    чүнки у ләнәтлик бир нәрсидур.
  tel-2017: దానివలే మీరు శాపగ్రస్తులు కాకుండేలా మీరు హేయమైన దాన్ని మీ ఇళ్ళకు తేకూడదు.
    అది శాపగ్రస్తం కాబట్టి దాని పూర్తిగా తోసిపుచ్చి దాన్ని అసహ్యించుకోవాలి.”
  hat-BSA: Nou p ap fè antre yon abominasyon konsa lakay nou, oswa tankou li, nou
    va vin anba madichon. Rayi li nèt e deteste li, paske li se yon bagay ki anba
    madichon.”
  kos-kos: Nik kowos use kutena sin ma srungayuk inge nu in lohm suwos, tuh selnga
    se ma oan faclos ac oan fowos. Kowos in arulana srunga ac kwase ma sruloala inge,
    mweyen LEUM GOD El selngawi ma inge.
  hbo-WLC: וְלֹא־תָבִ֤יא תֽוֹעֵבָה֙ אֶל־בֵּיתֶ֔ךָ וְהָיִ֥יתָ חֵ֖רֶם כָּמֹ֑הוּ שַׁקֵּ֧ץ
    ׀ תְּשַׁקְּצֶ֛נּוּ וְתַעֵ֥ב ׀ תְּֽתַעֲבֶ֖נּוּ כִּי־חֵ֥רֶם הֽוּא׃ פ
  ibo-ibo: Unu ewebatala ihe arụ ọbụla nʼụlọ unu, ka unu ghara ịbụ ihe e debere iche
    nye mbibi dịka ya. Kpọọnụ ihe arụ ahụ asị, ledakwanụ ya anya, nʼihi na ihe e debere
    iche nye mbibi ka ọ bụ.
  ory-ory: ପୁଣି ତୁମ୍ଭେ ସେହି ଘୃଣିତ ବସ୍ତୁ ଆପଣା ଗୃହକୁ ଆଣିବ ନାହିଁ, ଆଣିଲେ ତାହା ତୁଲ୍ୟ ବର୍ଜିତ
    ହେବ; ତୁମ୍ଭେ ତାହା ଅତିଶୟ ଘୃଣା କରିବ ଓ ଅତିଶୟ ତୁଚ୍ଛଜ୍ଞାନ କରିବ; ଯେହେତୁ ତାହା ବର୍ଜନୀୟ
    ବସ୍ତୁ।
  chk-chk: Ousap uwalong lon imwemi uluulun anümwäl mi anioput, pwe ousap anümamau
    rer. Nge oupwe oput o cheang ngeni, pun ei sokun mettoch a anümamau me ren ewe
    Samol mi Lapalap.”
  rop-rop: Nomo bringim drimin sheip langa yumob kemp, dumaji det seim nogudwan ting
    garra jidan langa yumob weya jidan langa detlot drimin sheip. Yumob garra heidim
    en nomo wandimbat detlot drimin sheip, dumaji detlot ting brabli nogudwan langa
    YAWEI.”
  ukr-1871: І не вносити меш гидоти в дім твій, щоб не статись як і воно проклятим;
    мерзитись мусиш ним і ненавидїти його, бо прокляте воно.
  deu-1951: Darum sollst du den Greuel nicht in dein Haus bringen, daß du nicht in
    den gleichen Bann kommest wie sie; sie sollen dir ein Abscheu und ein Greuel sein;
    denn sie sind dem Bann verfallen!
  eng-JPS: And thou shalt not bring an abomination into thy house, and be accursed
    like unto it; thou shalt utterly detest it, and thou shalt utterly abhor it; for
    it is a devoted thing.
  srp-1865: I nemoj da uneseš gada u dom svoj, da ne budeš proklet kao i on, nego
    se gadi na nj i grozi se od njega, jer je prokleto.
  lug-lug: Toyingizanga mu nnyumba yo kintu kyonna ekyomuzizo, olemenga kuba mukolimire
    ng’ekintu ekyo bwe kiri. Onookikyayiranga ddala era onookitamirwanga ddala, kubanga
    kyakolimirwa.
  heb-heb: ולא תביא תועבה אל ביתך והיית חרם כמהו שקץ תשקצנו ותעב תתעבנו כי חרם הוא׃
  ben-IRV: আর তুমি ঘৃণ্য বস্তু নিজের গৃহে আনবে না এবং পূজা করবে না, ফলে তার মত বর্জিত
    হও; কিন্তু তা একদম ঘৃণা করবে ও অবজ্ঞা করবে, যেহেতু তা বাদ দেওয়া জিনিস।
  pan-pan: ਤੁਸੀਂ ਕੋਈ ਘਿਣਾਉਣੀ ਚੀਜ਼ ਆਪਣੇ ਘਰ ਨੂੰ ਨਾ ਲਿਆਓ ਕਿਤੇ ਤੁਸੀਂ ਉਸ ਦੀ ਤਰ੍ਹਾਂ ਘਿਣਾਉਣੇ
    ਹੋ ਜਾਓ। ਤੁਸੀਂ ਉਸ ਤੋਂ ਨਫ਼ਰਤ ਹੀ ਨਫ਼ਰਤ ਅਤੇ ਘਿਣ ਹੀ ਘਿਣ ਕਰਿਓ ਕਿਉਂ ਜੋ ਉਹ ਇੱਕ ਘਿਣਾਉਣੀ
    ਚੀਜ਼ ਹੈ।
  mya-JVB: စက်ဆုပ် ရွံရှာဘွယ်သောအရာကို သင့် အိမ် ထဲသို့ မ သွင်း ရ။ သွင်းလျှင် ၊ သင်သည်
    ထို အရာကဲ့သို့ ကျိန် အပ် သောအရာ ဖြစ် မည်ဟု စိုးရိမ်စရာရှိ၏။ ထိုသို့သောအရာ ကို
    သင် သည် အကြွင်းမဲ့စက်ဆုပ် ရွံရှာရမည်။ ကျိန် အပ် သော အရာပင်ဖြစ်ပေ၏။
  hmo-hmo: Inai dirava laulau gaudia emui ruma dekenai do umui abia vareai lasi, edia
    dika ese umui do ia hadikaia ore garina. Unai bamona dirava laulau gaudia do umui
    negea momokani, badina idia be Lohiabada ese ia badu henidia momokani.”
  urd-urd: इसलिए तू ऐसी मकरूह चीज़ अपने घर में लाकर उसकी तरह नेस्त कर दिए जाने के
    लायक़ न बन जाना, बल्कि तू उससे बहुत ही नफ़रत करना और उससे बिल्कुल नफ़रत रखना;
    क्यूँकि वह मलाऊन चीज़ है।
  rus-SYN: и не вноси мерзости в дом твой, дабы не подпасть заклятию, как она; отвращайся
    сего и гнушайся сего, ибо это заклятое.
  bqc-SIM: Ásu pↄ́ pↄ́ Dii ye a gĩyãio sɛ gɛ̃ò á uao, kɛ́ ásu gↄ̃ pↄ́ kaalɛaↄ
    ũ láńwao yã́i. Àↄ zau, ásu àↄ ye a gĩyãio, asa pↄ kaalɛaɛ.
  tcz-CHONGTHU: Na insung'u suboh thei ima nanei thei lou diu ahi, ajeh chu amaho
    kibolna banga nangho jong thina nachan diu ahi. Hitobang thil hoa kona gamna kipan
    ding chule na kidalse jing diu ahi.
  mar-mar: त्या अमंगळ, हानिकारक मूर्ती तुम्ही घरीही आणू नका. त्यांचा अव्हेर कर, कारण
    ती नाशास पात्र ठरलेली वस्तू आहे.
  qub-qub: Chayno captenga wasiquicunaman chay ïdulucunata ni lagashan gorita ni guellayta
    ama apacunquichu. Apacuptiquega gamcunatapis Tayta Dios ushacächishunquipämi.
    Melanaypaj cajta imatapis mana yatashayquino chaycunatapis ama apacunquichu.
  hat-hat: Konsa tou, pa pran ankenn nan zidòl sa yo pou nou mete anndan lakay nou,
    pou menm madichon ki sou yo a pa tonbe sou nou tou. Se pou nou konsidere yo pou
    move bagay, pou vye bagay sal. Se bagay ki madichonnen, bagay ki fèt pou disparèt
    nèt.
  eng-BSB: And you must not bring any detestable thing into your house, or you, like
    it, will be set apart for destruction. You are to utterly detest and abhor it,
    because it is set apart for destruction.
  tod-tod: À mina lɛ ga kɔzɔba ani wa-ʋɛlɛiti bu, wo ʋa ɠɔzɔ ga tɔun kɛʋele. À naama
    anii ɠoloɠolo, wo ɠɛlɛ ba, wo deve ga kɔzɔba anii, mazɔlɔɔ tɔgi ɠa ma.
  eng-WEBPB: You shall not bring an abomination into your house and become a devoted
    thing like it. You shall utterly detest it. You shall utterly abhor it; for it
    is a devoted thing.
  kbq-kbq: Hagi anama kasrino havizama hu'nea zantamina, erita nontamifina eme onteho.
    Na'ankure e'ima hazaza huno tamagri'enena tamahe fanane hugahie. Hagi e'i ana
    zankura amu'tiaza huta tamefi huzamiho, na'ankure e'ina zantamina Ra Anumzamo'a
    fanane hanaza zane huno hunte'ne.
  nhe-BL: Ax tleno xijhuicaca ipan imochajchaj tlen TOTECO ax quinequi quiitas o tlen
    ax quipactía, pampa yajaya quiijtojtoc para nochi xiquixpolihuiltica.
  gub-BL: Peraha zo tupàn ua'u penàpuz pupe nehe. Aze pezapo nezewe haw nehe, ze'egaiw
    hehe har u'ar putar penehe a'e nehe no. Tuwe tupàn a'ua'u iro peme wà nehe. Tuwe
    iaiw peme wà nehe. Ta'e Tupàn omono uze'egaiw wanehe a'e xe.
  eng-DRA: Neither shalt thou bring any thing of the idol into thy house, lest thou
    become an anathema, like it. Thou shalt detest it as dung, and shalt utterly abhor
    it as uncleanness and filth, because it is an anathema.
