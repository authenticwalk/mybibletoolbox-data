verse: DEU.007.026
translations:
  mal-C: അറപ്പുളവാക്കുന്ന യാതൊന്നും നിങ്ങൾ നിങ്ങളുടെ വീട്ടിൽ കൊണ്ടുപോകരുത്; അങ്ങനെയായാൽ
    നിങ്ങളും നശിപ്പിക്കപ്പെടും. അവ നശിപ്പിക്കാനായി വേർതിരിക്കപ്പെട്ടവയാകുകയാൽ അതു
    നിങ്ങൾക്ക് അത്യന്തം അറപ്പും വെറുപ്പും ആയിരിക്കണം.
  deu-TKW: und einen Greuel sollst du nicht in dein Haus bringen, damit du nicht gleich
    ihm dem Banne verfallest. Vielmehr verabscheuen sollst du es und Grauen davor
    empfinden; denn es ist dem Banne verfallen.
  lin-lin: Kokotisa te mpe kolinga te eloko ya mbindo kati na ndako na yo. Okotia
    yango pembeni mpo na kobebisa yango nyonso. Zwa yango lokola eloko ya nkele mpe
    ya mbindo, pamba te etiami pembeni mpo na kobebisama.
  eng-LSV: and you do not bring in an abomination to your house, or you have been
    devoted like it—you utterly detest it and you utterly abhor it; for it [is] devoted.”
  eng-GNV: 'Bring not therefore abomination into thine house, lest, thou be accursed
    like it, but vtterly abhorre it, and count it most abominable: for it is accursed.'
  eng-WEBSTER: 'Neither shalt thou bring an abomination into thy house, lest thou
    shouldst be a cursed thing like it: but thou shalt utterly detest it, and thou
    shalt utterly abhor it; for it is a cursed thing.'
  nhw-BL: Amo tleno xijhuicaca ipan amochajchaj catli TOTECO amo quinequi quiitas
    o catli amo quipactía, pampa yaya quiijtojtoc para nochi xiquixpolihuiltica.
  swh-ONEN: Msilete vitu vya machukizo katika nyumba zenu kwani ninyi, mtatengwa kama
    vitu hivyo kwa maangamizo. Ukichukie kabisa kitu hicho kwa kuwa kimetengwa kwa
    maangamizo.
  bba-bba: I ku rɑ bwɑ̃ɑroku nin bweseru duusiɑ bɛɛn diɑɔ. Ì n kuɑ mɛ, i ko kɑm kowɑ
    kɑ ni sɑnnu. I ko i nu bwɛ̃rɑ yɑriwɑ, i nu ɡɑrisi disiɡinu. Domi nu koo kɑm kowɑ.
  eng-KJVCPB: 'Neither shalt thou bring an abomination into thine house, lest thou
    be a cursed thing like it: but thou shalt utterly detest it, and thou shalt utterly
    abhor it; for it is a cursed thing.'
  wbp-wbp: '@see-verse:DEU.007.025'
  luo-luo: Kik ukel gimoro makwero e uteu, nimar un kod gima ukelono nokethi. Kik
    ubed gi gik machalo kamano nimar enokethgi.
  meu-meu: 'Vada e dadaraia ḡauna na emui ruma ai basio vareailaia, ena dika ai ba
    dika na garina: ena amo ba raka oho, ba rakatania, ba gari henia bona ba inai
    henia, badina be ia na heuduguirai ḡauna.'
  npi-ULB: तिमीहरूका घरमा कुनै पनि घृणित वस्तु ल्याएर त्यसको पुजा गर्न नथाल्नू । त्यसलाई
    पूर्ण रूपमा घृणा गर्नू र तिरस्कार गर्नू किनकि यो विनाशको निम्ति अलग गरिएको हो
    ।
  yor-yor: Ẹ má ṣe mú ohun ìríra wá sí ilé yín, kí ìwọ má ba à di ẹni ìparun bí i
    rẹ̀. Ẹ kórìíra rẹ̀ kí ẹ sì kà á sí ìríra pátápátá, torí pé a yà á sọ́tọ̀ fún ìparun
    ni.
  ind-ind: Barang seperti itu sudah ditetapkan oleh TUHAN untuk dimusnahkan. Jadi,
    kalau kalian membawa barang yang dibenci TUHAN ke dalam rumahmu, nanti kalian
    juga akan dimusnahkan! Kalian harus membenci barang seperti itu.”
  pes-OPCB: بُتی را به خانهٔ خود نبرید، چون همان لعنتی که بر آن است بر شما نیز خواهد
    بود. از بتها نفرت و کراهت داشته باشید، چون لعنت شده‌اند.
  tgl-ULB: Wala kayong dadalhin na anumang nakakasuklam na bagay sa loob ng inyong
    bahay at simulang sambahin ito. Tiyak na kamumuhian at kasusuklaman ninyo ito,
    dahil ito ay inihiwalay para wasakin.
  cbu-NT: Ashirucha, apanllputsee pakchiyam pangipshitis yamaam chinarintspa. Ichingaroo
    natsakus sumasush kpitangtsa. Ndunnaa ashkus, uru siyaa Apanll kapeeteeru kasachiya.
    Ashiriya, na kamaneena yuwaa Israelchichee Apanll kapung istarangu anootsi.
  hui-hui: Mbirale dama mitangi bialu gime wabini uruni aria mbira tí andagaha mo
    yalu anda polene nawiore. Ngode Datagaliwabe ibugua lalu, Mbirale uruni mo ko
    hai holene nga, laya. Ai tígua mo yalu pirimiyagua nde ti heba mo ko holene wulebirago
    nayalu pilimu laro. Mbirale dama mitangi bialu gime wabini uruni ko ngubiore ngago
    manda bialu tígua uruni erembira mialu halimu, lalu Mosesehanda lene.
  mya-mya: ထို​ရုပ်တု​များ​ကို​သင်​တို့​၏​နေ​အိမ်​များ​သို့​မ ယူ​ဆောင်​ခဲ့​ရ။ ယင်း​သို့​ယူ​ဆောင်​ခဲ့​လျှင်​ရုပ်​တု
    များ​ကဲ့​သို့ သင်​တို့​သည်​လည်း​ကျိန်​စာ​သင့်​လိမ့် မည်။ ရုပ်​တု​များ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ကျိန်
    စာ​သင့်​သော​ကြောင့် ရုပ်​တု​များ​ကို​သင်​တို့​ရွံ ရှာ​မုန်း​တီး​ကြ​ရ​မည်။''
  bod-N: ཡང་ཁྱོད་རྣམས་རྫས་མི་གཙང་བ་དེ་དང་འདྲ་བར་རྩ་མེད་དུ་གཏོང་བྱ་རུ་མི་འགྱུར་བའི་ཕྱིར།
    དེ་རང་གི་ཁྱིམ་དུ་འཁྱེར་མི་རུང་། དེ་ནི་རྩ་མེད་དུ་གཏོང་འོས་པའི་རྫས་ཡིན་པས་ཁྱོད་ཅག་དེ་ལ་ཤིན་ཏུ་སྡང་ནས་ཞེ་མེར་དགོས་སོ།
    །
  sna-sna: Usauyisa chinhu chinonyangadza mumba mako, kuti iwe, saicho, urege kutsaurirwa
    kuparadzwa. Chiseme kwazvo ugochivenga, nokuti chinhu chakatsaurirwa kuparadzwa.
  spa-BLM: No meterás una abominación en tu casa para que no seas anatema como ella.
    La aborrecerás por completo. La detestarás por completo, porque es anatema.
  cac-cac: Yuj chi', malaj junoc tas to yajb'ilel yuj Jehová tzeyic'b'at d'a e pat,
    yic vach' max ex sateli. Masanil juntzan̈ chi', aycot yoval sc'ol Dios d'a yib'an̈,
    yuj chi' yovalil tze yajcaneli.
  swh-ULB: Hamtaleta chukizo lolote ndani ya nyumba zenu na kuanza kuiabudu. Mtachukizwa
    kabisa na kuchukia kwa kuwa imetengwa kwa ajili ya uharibifu.
  bel-bel: і ня ўнось шкараднай брыдоты ў дом твой, каб не падупасьці праклёну, як
    яна; адварочвайся ад гэтага і гідзіся гэтага, бо гэта праклятае.
  deu-ELBBK: und du sollst keinen Gräuel in dein Haus bringen, so dass du ein Bann
    wirst gleich ihm; du sollst es ganz und gar verabscheuen und es gänzlich für einen
    Gräuel halten, denn es ist ein Bann.
  mbb-OT: Kenè kew med-uwit kayi te utew mezaat he menge vutang diyà te valey niw
    su para kenè kew meragkes te kedezeeti kayi. Kinahanglan he mezaat daan is ked-isipa
    niw kayi, su heini he menge vutang, kinahanglan he ebpurungan edèdeeti.
  mal-2015: നീയും അതുപോലെ ശാപമായ്തീരാതിരിക്കേണ്ടതിന്നു അറെപ്പായുള്ളതു നിന്റെ വീട്ടിൽ
    കൊണ്ടുപോകരുതു; അതു നിനക്കു തീരെ അറെപ്പും വെറുപ്പുമായിരിക്കേണം; അതു ശാപഗ്രസ്തമല്ലോ.
  rmc-rmc: Ma len tumenge ola veci andro khera, hoj te na peren andro prekošiben avke
    sar the on. Igen tumenge mi džungľon, bo hine prekošle.“
  pes-OPV: و چیزمکروه را به خانه خود میاور، مبادا مثل آن حرام شوی، از آن نهایت نفرت
    و کراهت دار چونکه حرام است.
  ron-1924: Сэ ну адучь ничун лукру урычос ын каса та, ка сэ ну фий нимичит ку десэвыршире,
    ту ши лукрул ачела; сэ-ць фие гроазэ де ел, сэ-ць фие скырбэ де ел, кэч есте ун
    лукру блестемат.
  ben-OBCV: কোনো ঘৃণ্য দ্রব্য তোমাদের ঘরে আনবে না, পাছে তার মতো ধ্বংসের জন্য তোমাদের
    আলাদা করা হয়েছে। সেগুলিকে ভীষণ ঘৃণা ও অবজ্ঞা করবে, যেহেতু সেগুলি ধ্বংসের জন্য
    আলাদা করা।
  som-som: Gurigiinnana waa inaydaan soo gelin wax karaahiyo ah, si aydaan sideeda
    oo kale wax xaaraan ah u noqon. Waa inaad kulligood ka yaqyaqsataan oo aad iyo
    aad u nacdaan, maxaa yeelay, waxaasu waa xaaraan.
  lat-VUC: nec inferes quippiam ex idolo in domum tuam, ne fias anathema, sicut et
    illud est. Quasi spurcitiam detestaberis, et velut inquinamentum ac sordes abominationi
    habebis, quia anathema est.
  eng-ASVBT: 'And thou shalt not bring an abomination into thy house, and become a
    devoted thing like unto it: thou shalt utterly detest it, and thou shalt utterly
    abhor it; for it is a devoted thing.'
  ita-1885: E non recare in casa tua cosa abbominevole, onde tu sii interdetto, come
    è quella cosa; abbilo del tutto in detestazione, e abbominalo; conciossiachè sia
    interdetto.
  eng-LXXUP: And thou shalt not bring an abomination into thy house, so shouldest
    thou be an accursed thing like it; thou shalt utterly hate it, and altogether
    abominate it, because it is an accursed thing.
  eng-ULB: You will not bring any abomination into your house and start to worship
    it. You will utterly detest and abhor it, for it is set apart for destruction.
  spa-VBL: No traigas ningún ídolo detestable a tu casa, de lo contrario serás tratado
    como tal, siendo apartado para su destrucción. Debes tratar a los ídolos como
    totalmente despreciables y permanecer lejos de ellos, porque son apartados para
    su destrucción.
  fra-_FOB: Tu n'introduiras donc point dans ta maison de chose abominable, afin que
    tu ne deviennes pas, comme elle, un interdit; tu l'auras en horreur et en abomination;
    car c'est un interdit.
  mal-mal: നീയും അതുപോലെ ശാപപാത്രം ആകാതിരിക്കേണ്ടതിന് അറപ്പായുള്ളത് ഒന്നും നിന്റെ
    വീട്ടിൽ കൊണ്ടുപോകരുത്; അത് നിനക്ക് അറപ്പും വെറുപ്പും ആയിരിക്കേണം; അത് ശാപഗ്രസ്തമാകുന്നു.
  urd-GVR: Is tarah kī makrūh chīz apne ghar meṅ na lānā, warnā tujhe bhī us ke sāth
    alag karke barbād kiyā jāegā. Tere dil meṅ us se shadīd nafrat aur ghin ho, kyoṅki
    use pūre taur par barbād karne ke lie maḳhsūs kiyā gayā hai.
  suz-BL: मिनु गेपुकीमी मारेइ ग्रांग्रा दिचा ङा थोव़क इन खिंम मचाक्‍कीन। मो पाइतीनी
    हना गेपुकी यो मेको आन खोदेंशो पा सराप राइब दुम्‍नीनी। गेपुकीमी मेको नेल्‍ल कली
    ग्रांग्रा दिशो दुम्‍तीके, तिल्‍चा माल्‍नीनी” देंत। यहोसु ७:११-१२
  ita-1927: e non introdurrai cosa abominevole in casa tua, perché saresti maledetto,
    com’è quella cosa; la detesterai e l’abominerai assolutamente, perché è un interdetto.
  ckb-ckb: هیچ قێزەونێکیش مەهێننە ناو ماڵەکانتانەوە نەوەک ئێوەش وەک ئەو بۆ قڕکردن
    تەرخان بکرێن، بەڵکو وەکو شتێکی قێزەون تەماشای بکەن و ڕقتان لێ ببێتەوە، چونکە بۆ
    قڕکردن تەرخان کراوە.
  eng-BBE: 'And you may not take a disgusting thing into your house, and so become
    cursed with its curse: but keep yourselves from it, turning from it with fear
    and hate, for it is a cursed thing.'
  kan-OKCV: ನೀವು ಅದರಂತೆ ಶಾಪಕ್ಕೊಳಗಾಗದ ಹಾಗೆ ಅಸಹ್ಯವಾದದ್ದನ್ನು ನಿಮ್ಮ ಮನೆಗೆ ತೆಗೆದುಕೊಂಡು
    ಬರಬಾರದು. ಅದನ್ನು ಕೆಟ್ಟದಾಗಿ ಪರಿಗಣಿಸಿ ಮತ್ತು ಅದನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ಅಸಹ್ಯಿಸಬೇಕು, ಏಕೆಂದರೆ
    ಅದು ಶಾಪಗ್ರಸ್ತವಾದದ್ದು.
  tam-2017: அவைகளைப்போல நீ சாபத்திற்குள்ளாகாதபடி அருவருப்பானதை உன் வீட்டிற்குக் கொண்டுபோகாதே;
    அதைச் சீ என்று வெறுத்து முற்றிலும் அருவருப்பாயாக, அது சாபத்திற்குள்ளானது.
  spa-RV-1909: Y no meterás abominación en tu casa, porque no seas anatema como ello;
    del todo lo aborrecerás y lo abominarás; porque es anatema.
  ron-BTF: Nici să nu aduci o urâciune în casa ta, ca nu cumva să fii şi tu blestemat
    ca ea, ci să o urăşti cu totul şi să o deteşti cu totul, pentru că este un lucru
    blestemat.
  eng-WEBP: You shall not bring an abomination into your house and become a devoted
    thing like it. You shall utterly detest it. You shall utterly abhor it; for it
    is a devoted thing.
  eng-FBV: Don't bring any detestable idol into your house, otherwise you will treated
    just like it—by being set apart for destruction. You are to treat idols as totally
    despicable, and stay far away from them, because they are set apart for destruction.
  nld-1939: 'Een dergelijke gruwel moogt ge niet in uw huis brengen; anders wordt
    ge eveneens met de banvloek getroffen: gij moet er van gruwen en walgen; want
    het is met de banvloek geslagen.'
  nch-BL: Amo teno xijhuicaca ipan amochajchaj cati TOTECO amo quinequi quiitas o
    cati amo quipactía, pampa yaya quiijtojtoc para nochi xiquixpolihuiltica.
  vie-1934: Chớ đem vàng gớm ghiếc nầy vào nhà mình, e ngươi cũng đáng bị diệt như
    nó. Khá gớm ghê và hiềm nó đến đều, vì là một vật đáng diệt.
  hin-CV: तुम कोई भी घृणित वस्तु अपने घर में लेकर न आओगे, नहीं तो तुम खुद उसके समान
    ही विनाश के योग्य हो जाओगे. तुम इससे पूरी तरह घृणा करोगे, क्योंकि यह वह वस्तु
    है, जो अशुद्ध है.
  eng-OURB: You shall not bring an abomination into your house, and become a devoted
    thing like it. You shall utterly detest it, and you shall utterly abhor it; for
    it is a devoted thing.
  spa-BES: Y no pueden llevar una cosa abominable a tu casa, porque como tal serán
    destruidos junto con ellos, pero manténganse alejados de ella con temor y odio,
    porque es una cosa maldita.
  tdx-tdx: Ko minday raha tiva añ’an­jomba’o ao ke hindre hafàtse ama’e irehe. Vata’e
    hejeo naho apoho hoe mampangory, ie fa navike harotsake.
  vid-vid: Mleche kuhilika izudizo kota jimalukolo kuli ng'handa za hemwe, wone mdite
    ahyo, modumigwa kota jimalukolo ajo. Iwagana mjizudile na kujibeza kwa vila ndo
    vinhu vidumigwe.
  eng-OKE: Nor shalt thou bring what is abominable into thy house, and thou be accursed
    as that is; but with loathing thou shalt loathe it, and with abhorrence abhor
    it, for it is a thing accursed.
  tha-KJV: พวกท่านอย่านำสิ่งพึงรังเกียจเข้าไปในเรือนของท่าน กล​ั​วว​่าท่านจะเป็​นที​่ต้องห้ามเหมือนของนั้น
    พวกท่านจงรังเกียจและเกลียดมันอย่างที่​สุด ด้วยเป็นของที่​ต้องห้าม​”
  por-BR-2018: E não meterás abominação em tua casa, para que não sejas anátema como
    isso; por completo o aborrecerás e o abominarás; porque é anátema.
  deu-ELO: und du sollst keinen Greuel in dein Haus bringen, so daß du ein Bann werdest
    gleich ihm; du sollst es ganz und gar verabscheuen und es gänzlich für einen Greuel
    halten, denn es ist ein Bann.
  eng-WYC-2018: Neither thou shalt bring anything of the idol into thine house, lest
    thou be made cursed, as also that idol is; thou shalt loathe it as filth, and
    thou shalt have it as defouling, and as filths of abomination, for it is cursed.
    (Nor shalt thou bring any idol into thy house, lest thou be cursed, like that
    idol is cursed; thou shalt loathe it like filth, and thou shalt see it as defiled,
    and like the filths of abominations, for it is cursed.)
  epo-epo: Kaj ne enportu abomenaĵon en vian domon, por ke vi ne anatemiĝu kiel ĝi;
    malestimu kaj abomenu ĝin, ĉar ĝi estas anatemaĵo.
  uig-PIN: Sǝn ⱨeqⱪandaⱪ yirginqlik nǝrsini ɵyünggǝ elip kǝlmǝ; bolmisa sǝn uningƣa
