    liŋgu ŋuliwitjandhinydjayi romgurru nhumalanha yurru gaṯmaramana, ga ŋuriŋi walalaŋgala
    dhuwurryu yätjthu nhumalanha yurru buwayakkumana baḏuwaḏuyunna.
  yal-yal: Ɛ lan nɛn ɛ xa muxune birin faxa, Alatala ɛ Ala naxanye soma ɛ yii. Ɛ nama
    kininkinin e ma, ɛ mɔn nama e gbee alane batu, alogo e nama ɛ ratantan.
  haw-1868: A e hoopau aku oe i na kanaka a pau a Iehova kou Akua e hoolilo mai nou;
    mai minamina aku kou maka ia lakou, mai malama hoi oe i ko lakou mau akua; no
    ka mea, e lilo ia i mea hihia nou.
  arb-NAV: وَتَسْتَأْصِلُونَ جَمِيعَ الشُّعُوبِ الَّذِينَ يُسْلِمُهُمُ الرَّبُّ إِلَيْكُمْ،
    فَلا تُشْفِقُوا عَلَيْهِمْ وَلا تَعْبُدُوا آلِهَتَهُمْ لأَنَّ ذَلِكَ شَرَكٌ لَكُمْ.
  ewe-ewe: Ele be nàtsrɔ̃ dukɔ siwo katã Yehowa, wò Mawu la tsɔ de asi na wò. Mègakpɔ
    nublanui na wo o, eye mègasubɔ woƒe mawuwo o. Ne ègbe toɖoɖo, eye nèwɔ nu siawo
    la, dzɔgbevɔ̃e ava dziwò.
  eng-LEE: 'And thou shalt consume all the nations which the Lord thy God giveth unto
    thee; thy eye shall not look with pity upon them: and thou shalt not serve their
    gods; for that would be a snare unto thee.'
  asm-FB: আপোনালোকৰ ঈশ্বৰ যিহোৱাই আপোনালোকৰ হাতত যি সকলো জাতিক শোধাই দি জয়যুক্ত দিব,
    আপোনালোকে তেওঁলোক সকলোকে গ্ৰাস কৰিব; তেওঁলোকলৈ আপোনালোকে কৃপা-দৃষ্টি নাৰাখিব;
    তেওঁলোকৰ দেৱতাবোৰক সেৱা-পূজাও নকৰিব, কিয়নো সেয়া আপোনালোকলৈ এক ফান্দস্বৰূপ হ’ব।
  sus-A: وٌ لَن نّ وٌ شَ مِشِ بِرِن قَشَ، وٌ مَرِفِ عَلَتَلَ نَشٍيٍ سٌمَ وٌ يِ رَ.
    وٌ نَشَ كِنِكِنِ عٍ مَ، وٌ مَن نَشَ عٍ شَ عَلَيٍ بَتُ، عَلَكٌ عٍ نَشَ وٌ رَتَنتَن.»
  fra-SBL: Tu consumeras tous les peuples que l'Éternel, ton Dieu, te livrera. Ton
    œil n'aura pas pitié d'eux. Tu ne serviras pas leurs dieux, car ce serait un piège
    pour toi.
  hbo-hbo: וְאָכַלְתָּ֣ אֶת־כָּל־הָֽעַמִּ֗ים אֲשֶׁ֨ר יְהוָ֤ה אֱלֹהֶ֙יךָ֙ נֹתֵ֣ן לָ֔ךְ
    לֹא־תָחֹ֥ס עֵֽינְךָ֖ עֲלֵיהֶ֑ם וְלֹ֤א תַעֲבֹד֙ אֶת־אֱלֹ֣הֵיהֶ֔ם כִּֽי־מֹוקֵ֥שׁ
    ה֖וּא לָֽךְ׃ ס
  eng-WYCLIFFE: And thou schalt `deuoure, that is, distrie, alle puplis, whiche thi
    Lord God schal yyue to thee; thin iye schal not spare hem, nethir thou schalt
    serue the goddis `of hem, lest thei ben in to the fallyng of thee.
  cwe-cwe: Mwizawananga wanhu wose Mndewa Mulungu, Mulungu wenu wondayaweke muna yamakono
    yenu, sekemuwawonele ubazi. Sekemuitambikile milungu yawo, kwaviya mbuli iyo izakuwa
    mtego kumwenu.
  kik-kik: No nginya mũkaaniina ndũrĩrĩ ciothe iria Jehova akaarekereria acineane
    kũrĩ inyuĩ; mũtikanaciguĩre tha kana mũtungatĩre ngai ciacio, nĩgũkorwo ũndũ ũcio
    no ũtuĩke mũtego kũrĩ inyuĩ.
  omb-omb: Nein ue vagamate na tangaloi doluegi nomu Huqe Mauri u betera lawe gimiu.
    Nein mese hagavire, nein mese tabana nora huqe vurogi, huri ngere rain vuragi
    vune miu.
  fra-NCL: Tu dévoreras tous les peuples que Yahweh, ton Dieu, va te livrer ; ton
    œil sera sans pitié pour eux, et tu ne serviras pas leurs dieux, car ce serait
    un piège pour toi.
  cek-AK: Angraeng mah nangcae ban ah paek han ih kaminawk to na hum o boih tih; nihcae
    to tahmen o hmah loe, nihcae sithawnawk ih tok doeh sah pae o hmah; to baktih
    hmuen loe nangcae han patungh ih dongh ah om tih.
  cuk-cuk: Bela Be-Bab-Dummad-Jehová bega-dulemar-uknaid be ogilogo. Melle be a-dulemar
    wile dako. Melle be e-bab-dummadga-na-imakbukwad, be-bab-dummadga be imako, ar
    ade, amar, be-Bab-Dummad-Jehováʼgi-aibanega bemar-imakoed.
  uig-CYR: Сән Пәрвәрдигар саңа тапшурған барлиқ хәлиқләрни йоқитишиң керәк; сән уларни
    көргәндә, уларға һеч рәһим қилмаслиғиң керәк, сән уларниң илаһлириниң қуллуғиға
    кирмәслигиң керәк; әгәр шундақ қилсаң, бу иш саңа қилтақ болиду.
  tel-2017: మీ దేవుడైన యెహోవా మీకు అప్పగిస్తున్న సమస్త జాతులనూ మీరు బొత్తిగా నాశనం
    చేయాలి. వారి మీద దయ చూపకూడదు. వారి దేవుళ్ళను పూజింపకూడదు. ఎందుకంటే అది మీకు ఉరి
    అవుతుంది.
  hat-BSA: Nou va devore tout pèp ke SENYÈ Bondye nou an, va livre bannou. Zye nou
    p ap bay yo pitye, ni nou p ap sèvi dye pa yo, paske sa ta yon pèlen pou nou.
  kos-kos: Kunausla mutunfacl nukewa su LEUM GOD lowos El asot nu inpouwos, ac nik
    kowos pakomutalos. Nik kowos alu nu ke god lalos, tuh ma inge oana sie mwe kwasrip
    nu suwos.
  hbo-WLC: וְאָכַלְתָּ֣ אֶת־כָּל־ הָֽעַמִּ֗ים אֲשֶׁ֨ר יְהוָ֤ה אֱלֹהֶ֙יךָ֙ נֹתֵ֣ן לָ֔ךְ
    לֹא־תָחֹ֥ס עֵֽינְךָ֖ עֲלֵיהֶ֑ם וְלֹ֤א תַעֲבֹד֙ אֶת־אֱלֹ֣הֵיהֶ֔ם כִּֽי־מוֹקֵ֥שׁ
    ה֖וּא לָֽךְ׃ ס
  ibo-ibo: Mba ọbụla Onyenwe anyị bụ Chineke unu nyefere unu nʼaka ka unu ga-ala nʼiyi.
    Unu emerela ha ebere, unu efekwala chi niile ha, nʼihi na nke a ga-abụrụ unu ihe
    ịma nʼọnya.
  ory-ory: ପୁଣି ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭ ହସ୍ତରେ ଯେଉଁ ଲୋକମାନଙ୍କୁ ସମର୍ପଣ କରିବେ,
    ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଗ୍ରାସ କରିବ; ତୁମ୍ଭର ଚକ୍ଷୁ ସେମାନଙ୍କୁ ଦୟା କରିବ ନାହିଁ; କିଅବା ତୁମ୍ଭେ
    ସେମାନଙ୍କ ଦେବଗଣକୁ ସେବା କରିବ ନାହିଁ, କାରଣ ତାହା ତୁମ୍ଭର ଫାନ୍ଦ ସ୍ୱରୂପ ହେବ।
  chk-chk: Iwe, oupwe arosala ekewe aramas meinisin ewe Samol mi Lapalap ämi we Kot
    epwe atolongeer fän nemeniemi. Ousap tongeer, ousap pwal fel ngeni ar kewe kot,
    pun ei epwe eu lenien likatup ngenikemi.
  rop-rop: Yumob garra binijimap ola pipul langa ola difrin kantri, weya YAWEI det
    trubala God blanga wi garra hendimoba langa yumob pawa. Nomo shoum sori filing
    blanga olabat. Yumob nomo weship langa olabat drimin. If yumob dum lagijat, tharran
    garra meigim bigwan trabul kaman langa yumob.
  ukr-1871: І звоюєш усїх народів, що Господь, Бог твій, оддасть тобі. Очи твої нехай
    не милують їх, і не служити меш богам їх; бо се було б сїткою для тебе.
  deu-1951: Du wirst alle Völker verschlingen, die der HERR, dein Gott, dir gibt.
    Dein Auge soll ihrer nicht schonen, und du sollst ihren Göttern nicht dienen;
    denn das würde dir zur Schlinge werden.
  eng-JPS: And thou shalt consume all the peoples that the LORD thy God shall deliver
    unto thee; thine eye shall not pity them; neither shalt thou serve their gods;
    for that will be a snare unto thee.
  srp-1865: I istrijebi sve narode koje ti Gospod Bog tvoj preda, neka ih ne požali
    oko tvoje, i nemoj služiti bogovima njihovijem, jer bi ti to bilo zamka.
  lug-lug: Onoozikirizanga abo bonna Mukama Katonda b’anaakuwanguzanga, tobatunuulizanga
    liiso lya kisa, tobabbiranga ku liiso. So toweerezanga bakatonda baabwe, kubanga
    ogwo gugendanga kukufuukira mutego.
  heb-heb: ואכלת את כל העמים אשר יהוה אלהיך נתן לך לא תחס עינך עליהם ולא תעבד את אלהיהם
    כי מוקש הוא לך׃
  ben-IRV: আর তোমার ঈশ্বর সদাপ্রভু তোমার হাতে যে সব লোকদেরকে সমর্পণ করবেন, তুমি তাদেরকে
    গ্রাস করবে; তোমার চোখ তাদের প্রতি দয়া না করুক এবং তুমি তাদের দেবতাদের সেবা কর
    না, কারণ তা তোমার জন্য একটি ফাঁদ হবে।
  pan-pan: ਤੁਸੀਂ ਉਹਨਾਂ ਸਾਰਿਆਂ ਲੋਕਾਂ ਨੂੰ ਨਾਸ ਕਰ ਸੁੱਟੋਗੇ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਯਹੋਵਾਹ ਤੁਹਾਡਾ
    ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਦਿੰਦਾ ਹੈ। ਤੁਹਾਡੀਆਂ ਅੱਖਾਂ ਉਹਨਾਂ ਉੱਤੇ ਤਰਸ ਨਾ ਖਾਣ, ਨਾ ਹੀ ਤੁਸੀਂ ਉਹਨਾਂ
    ਦੇ ਦੇਵਤਿਆਂ ਦੀ ਪੂਜਾ ਕਰਿਓ ਕਿਉਂ ਜੋ ਉਹ ਤੁਹਾਡੇ ਲਈ ਇੱਕ ਫਾਹੀ ਹੋਣਗੇ।
  mya-JVB: သင် ၏ ဘုရားသခင် ထာဝရဘုရား သည် သင် ၌ အပ်ပေး တော်မူသောလူမျိုး အပေါင်း ကို
    ဖျက်ဆီး ရမည်။ သင် ၏မျက်စိ သည် သူ တို့ကို မ သနား ရ။ သူ တို့ ဘုရား အား ဝတ် မ ပြုရ။
    ဝတ်ပြုလျှင်၊ ထိမိ ၍ လဲစရာ အကြောင်း ဖြစ်လိမ့်မည်။
  hmo-hmo: To Lohiabada, emui Dirava, ese emui siahu henunai ia atoa bese ibounai,
    be do umui alaia ore. Do umui bogahisihisi henidia lasi, bona edia dirava do umui
    tomadiho henidia lasi. Badina be unai bamona umui karaia neganai kerere do umui
    davaria.
  urd-urd: और तू उन सब क़ौमों को, जिनको ख़ुदावन्द तेरा ख़ुदा तेरे क़ाबू में कर देगा
    नाबूद कर डालना। तू उन पर तरस न खाना और न उनके मा'बूदों की इबादत करना, वर्ना यह
    तुम्हारे लिए एक जाल होगा।
  rus-SYN: 'и истребишь все народы, которые Господь, Бог твой, дает тебе: да не пощадит
    их глаз твой; и не служи богам их, ибо это сеть для тебя.'
  bqc-SIM: À bui pↄ́ Dii lɛ́ naɛ́ á ↄzĩↄ kaalɛ píi. Ásu ń wɛ̃nagwao. Ásu zↄble
    ń diiↄnɛo, asa bee aↄ dɛɛ́ bai ũɛ.
  tcz-CHONGTHU: Pakai, Pathen in nam dangte nakhut a apehdoh chengse aboncha nasuh
    gam diu ahi. Ngailutna beiya nabol diu chule amaho pathen angsunga nabohkhup lou
    heldiu ahi.
  mar-mar: तुमचा देव परमेश्वर ह्याने तुमच्या हाती सोपवलेल्या सर्वांचा तुम्ही पराभव
    करून विध्वंस करा. त्यांच्याबाबतीत वाईट वाटून घेऊ नका. त्यांच्या दैवतांची सेवा
    करु नका. कारण ती दैवते म्हणजे तुम्हास अडकवणारा सापळा आहे. त्याने तुमच्या आयुष्याचा
    नाश होईल.
  qub-qub: Tayta Dios munayniquiman churamushan runacunataga mana cuyapaypa ushajpaj
    wañuchinqui. Diosnincunatapis ama aduranquichu. Chaycunata adurashpayquega mana
    allimanmi chayanquipaj.
  hat-hat: Se pou nou disparèt tout pèp Seyè a, Bondye nou an, va lage nan men nou.
    Se pou nou san pitye pou yo. Piga nou fè sèvis pou bondye moun sa yo, paske sa
    ka fini mal pou nou.
  eng-BSB: You must destroy all the peoples the LORD your God will deliver to you.
    Do not look on them with pity. Do not worship their gods, for that will be a snare
    to you.
  tod-tod: Wa nuɓusɛi kpein suwuɠaaleʋe, niiti Ɠɔoɠɔ GALAGI wa-ƓALAGI ti lɔɔzu wo
    yeezu, ta maawɔin mina wo zo. À mina ta-ɠalagiti dɛbi, toɠa ɠɛ ga balii wo ʋɛ.
  eng-WEBPB: You shall consume all the peoples whom the LORD your God shall deliver
    to you. Your eye shall not pity them. You shall not serve their gods; for that
    would be a snare to you.
  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamo'ma tamazampima avrentesia ha' vahetmia,
    magore huta tamasunkura huzmanteta ozamatretma zamahe fri vagareho. Hagi ana vahe'mofo
    anumzantera monora huonteho. Na'ankure krifufi zaga kafamo aheankna hugahaze.
  nhe-BL: Huan monequi xiquintzontlamiltica nochi tlacame tlen imoTECO Dios inmechmactilía
    imomaco. Amo xiquintlasojtlaca huan amo xiquinhueyichihuaca inintlaixcopincayohua,
    pampa inmechmasiltise.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zanezar umur putar amo teko pepo pe a'e wà nehe.
    Pemumaw a'e teko paw rupi pe wà nehe. Pepuhareko zo pe wà nehe. Pemuwete zo wazar
    tupàn a'ua'u pe wà nehe. Ta'e nezewe haw iapo haw peneraha mo pemumaw pàwàm pe
    nehe xe.
  eng-DRA: Thou shalt consume all the people, which the Lord thy God will deliver
    to thee. Thy eye shall not spare them, neither shalt thou serve their gods, lest
    they be thy ruin.
