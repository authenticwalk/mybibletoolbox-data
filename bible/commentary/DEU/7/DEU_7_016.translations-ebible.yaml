verse: DEU.007.016
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളുടെ കൈയിൽ ഏൽപ്പിച്ചുതരുന്ന ജനതകളെയെല്ലാം നിങ്ങൾ
    ഉന്മൂലനംചെയ്യണം. അവരോടു നിങ്ങൾ കരുണ കാണിക്കരുത്. അവരുടെ ദേവന്മാരെ നിങ്ങൾ ആരാധിക്കരുത്,
    അതു നിങ്ങൾക്കു കെണിയായിത്തീരും.
  deu-TKW: Alle die Völker aber, die Jahwe, dein Gott, dir preisgiebt, sollst du vertilgen,
    ohne mitleidig auf sie zu blicken, und ihre Götter sollst du nicht verehren; denn
    das wäre für dich ein Fallstrick.
  lin-lin: Okoboma bato nyonso oyo Yawe, Nzambe na yo, akokaba na maboko na yo ; okoyokela
    bango mawa te. Kosalela banzambe na bango te mpo ete yango ekozala motambo mpo
    na yo.
  eng-LSV: And you have consumed all the peoples whom your God YHWH is giving to you;
    your eye has no pity on them, and you do not serve their gods, for it [is] a snare
    to you.
  eng-GNV: 'Thou shalt therefore consume all people which the Lord thy God shall giue
    thee: thine eye shall not spare them, neither shalt thou serue their gods, for
    that shalbe thy destruction.'
  eng-WEBSTER: 'And thou shalt consume all the people which the LORD thy God shall
    deliver to thee; thy eye shall have no pity upon them: neither shalt thou serve
    their gods; for that will be a snare to thee.'
  nhw-BL: Huan monequi xiquintzontlamiltica nochi masehualme catli amoTECO Dios anmechmactilía
    amomaco. Amo xiquintlasojtlaca huan amo xiquinhueyichihuaca inintlaixcopincayohua,
    pampa anmechmasiltise.
  swh-ONEN: Ni lazima mwangamize watu wote ambao Bwana Mungu wenu atawatia mikononi
    mwenu. Msiwatazame kwa kuwahurumia na msiitumikie miungu yao, kwa kuwa itakuwa
    mtego kwenu.
  bba-bba: I ko i bwesenu kpuro kpeerɑsiɑwɑ mɑm mɑm ni Yinni Gusunɔ u bɛɛ nɔmu bɛriɑ.
    I ku rɑ nin wɔnwɔndu ko, i ku rɑ mɑɑ nin bũnu sɑ̃. Domi bũu ni, nu ko n sɑ̃ɑwɑ
    yinɑ bɛɛn sɔ̃.
  eng-KJVCPB: 'And thou shalt consume all the people which the Lord thy God shall
    deliver thee; thine eye shall have no pity upon them: neither shalt thou serve
    their gods; for that will be a snare unto thee.'
  wbp-wbp: '@see-verse:DEU.007.015'
  luo-luo: Nyaka utiek ji duto ma Jehova Nyasaye ma Nyasachu keto e lwetu. Kik ukechgi
    bende kik ulam nyisechegi, nimar mano nobednu obadho.
  meu-meu: A Iehova, emui Dirava, ese baine henimui oreadia iboudiai na umui ese bavaladia
    ore; basio bogadia hisi bona edia dirava basio toma henidia diho; badina be unu
    ba kara toma, vada ba hekwakwanai.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई दिनुहुने सबै जातिलाई नष्‍ट गर्नू,
    र तिनीहरूलाई दया नदेखाउनू । तिनीहरूका देवी-देवताको पुजा नगर्नू किनकि त्यो तिमीहरूका
    निम्ति पासो हुने छ ।
  yor-yor: Gbogbo àwọn ènìyàn tí Olúwa Ọlọ́run yín fi lé yín lọ́wọ́ ni kí ẹ parun
    pátápátá. Ẹ má ṣe ṣàánú fún wọn, ẹ má ṣe sin olúwa ọlọ́run wọn torí pé ìdánwò
    ni èyí jẹ́ fún un yín.
  ind-ind: “Sewaktu merebut negeri Kanaan, kalian harus membinasakan semua penduduk
    yang TUHAN serahkan kepada kalian. Jangan mengasihani mereka, dan jangan menyembah
    dewa-dewa mereka. Kalau berbuat demikian, kalian sudah masuk perangkap yang akan
    membinasakanmu.
  pes-OPCB: تمامی قومهایی را که خداوند، خدایتان به دست شما گرفتار می‌سازد نابود کنید.
    به ایشان رحم نکنید و خدایان ایشان را پرستش ننمایید، و گرنه در دام مهلکی گرفتار
    خواهید شد.
  tgl-ULB: Uubusin ninyo ang lahat ng mga lahi na binigay ni Yahweh na inyong Diyos
    na mapagtagumpayan, at sa inyong mata hindi ninyo sila kakaawaan. At hindi ninyo
    sasambahin ang kanilang mga diyos, dahil iyon ay magiging isang bitag sa inyo.
  cbu-NT: Itaru, siyaam Apanll tapazpat istakachu, tputsee pachamaam pakchiyam nayanirintspa.
    Ichingaroo tpachingangtsa. Mishat, anshuchee tputs apanllputsirini ungirtarintspa.
    Anoo ungirtakinaareesa, Apanllsha uru siyaatstam tpachingachintsa.
  hui-hui: Tígua wali agali Anduane Homogo inanaga Ngode Datagaliwabe ibugua tínaga
    giha minu ya haga biraruni daraha dai nabi bibahendeore bo wahai halimu. Ani buwa
    tinaga dama mitangi bialu gime wabini ngaruhondo bi pupu nawilimu. Ani wialu harimiyagua
    tí homoleberemi.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​က သင် တို့​၏​လက်​သို့​အပ်​တော်​မူ​သော​လူ​မျိုး​ရှိ​သ​မျှ
    ကို သင်​တို့​သည်​သုတ်​သင်​ဖျက်​ဆီး​ပစ်​ရ​မည်။ ထို သူ​တို့​အား​မ​သ​နား​မ​ညှာ​တာ​ရ။
    ထို​သူ​တို့ ၏​ဘု​ရား​များ​ကို​ဝတ်​မ​ပြု​ရ။ ဝတ်​ပြု​လျှင် သင်​တို့​အ​တွက်​ကျော့​ကွင်း​သ​ဖွယ်​ဖြစ်​လိမ့်
    မည်။''
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་སྤྲད་པའི་མི་རིགས་ཐམས་ཅད་ཁྱོད་རྣམས་ཀྱིས་རྩ་མེད་དུ་གཏོང་དགོས།
    ཁྱོད་རྣམས་ཀྱི་མིག་ལམ་ནས་དེ་དག་ལ་སྙིང་རྗེ་སྒོམ་མི་རུང་། དེ་ཚོའི་ལྷ་རྣམས་ལ་བསྙེན་བཀུར་ཡང་བྱེད་མི་འོས།
    གང་ལ་ཞེ་ན། དེ་ནི་ཁྱོད་ཅག་བསླུ་བྱེད་ཀྱི་རྙི་རྒྱ་ཡིན་ནོ། །
  sna-sna: Munofanira kuparadza marudzi ose akaiswa mumaoko enyu naJehovha Mwari wenyu.
    Musavanzwira tsitsi uye musashumira vamwari vavo nokuti izvozvo zvichava musungo
    kwamuri.
  spa-BLM: Consumirás a todos los pueblos que el Señor, tu Dios, te entregue. Tu ojo
    no se compadecerá de ellos. No servirás a sus dioses, porque eso sería una trampa
    para ti.
  cac-cac: Yuj chi' yovalil tze satel masanil juntzan̈ nación chi'. A Jehová co Diosal
    ol ac'anoch eb' d'a yol e c'ab', mocab' oc' e c'ol d'a eb'. Man̈ eyaq'uem e b'a
    d'a sdiosal eb' yic man̈ ol ex yac' juvoquel eb'.
  swh-ULB: Mtayaondoa makundi ya watu wote ambayo Yahwe Mungu wenu awapa ushindi,
    na jicho lenu halitawaonea huruma. Na hamtaabudu miungu yao, kwa kuwa huo utakuwa
    mtego kwenu.
  bel-bel: 'і зьнішчыш усе народы, якія Гасподзь, Бог твой, дае табе: хай не пашкадуе
    іх вока тваё, і ня служы багам іхнім, бо гэта сетка на цябе.'
  deu-ELBBK: Und du wirst alle Völker verzehren, die der HERR, dein Gott, dir geben
    wird. Dein Auge soll ihrer nicht schonen, und du sollst ihren Göttern nicht dienen;
    denn das würde dir ein Fallstrick sein.
  mbb-OT: Kinahanglan he egeraan niw is langun he menge etew he ibeǥey keniyu te Nengazen
    he Megbevayè niw. Kenè niw sikandan kehizuwi, wey kenè kew mebpenilbi te kandan
    he menge ed-ezapen su pekaid heini keniyu.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിന്റെ കയ്യിൽ ഏല്പിക്കുന്ന സകലജാതികളെയും നീ മുടിച്ചുകളയേണം;
    നിനക്കു അവരോടു കനിവു തോന്നരുതു; അവരുടെ ദേവന്മാരെ നീ സേവിക്കരുതു; അതു നിനക്കു കണിയായിത്തീരും.
  rmc-rmc: Zňičinen dojekhe narodos, saves o RAJ dela andre tumare vasta. Ma presikaven
    lenge ňisavo jileskeriben aňi ma lašaren lengre devlen, bo oda uľahas prekal tumende
    pasca!
  pes-OPV: وتمامی قومها را که یهوه بدست تو تسلیم می‌کندهلاک ساخته، چشم تو برآنها ترحم
    ننماید، وخدایان ایشان را عبادت منما، مبادا برای تو دام باشد.
  ron-1924: Сэ нимичешть тоате попоареле пе каре ци ле ва да ын мынэ Домнул Думнезеул
    тэу, сэ н-арунчь ничо привире де милэ спре еле ши сэ ну служешть думнезеилор лор,
    кэч ачаста ва фи о курсэ пентру тине.
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু তোমাদের হাতের মুঠোয় যেসব জাতিকে এনে দেবেন তাদের
    সবাইকে তোমাদের ধ্বংস করে ফেলতে হবে। তাদের তোমরা দয়া দেখাবে না এবং তাদের দেবতাদেরও
    সেবা করবে না, কারণ তা তোমাদের পক্ষে ফাঁদ হয়ে দাঁড়াবে।
  som-som: Oo waa inaad wada baabbi'isaan dadyowga Rabbiga Ilaahiinna ahu gacanta
    idiin soo gelin doono, oo waa inaydaan iyaga u nixin, oo ilaahyadoodana waa inaydaan
    u adeegin, maxaa yeelay, taasu dabin bay idiin noqonaysaa.
  lat-VUC: Devorabis omnes populos, quos Dominus Deus tuus daturus est tibi. Non parcet
    eis oculus tuus, nec servies diis eorum, ne sint in ruinam tui.
  eng-ASVBT: 'And thou shalt consume all the peoples that Jehovah thy God shall deliver
    unto thee; thine eye shall not pity them: neither shalt thou serve their gods;
    for that will be a snare unto thee.'
  ita-1885: Distruggi adunque tutti i popoli che il Signore Iddio tuo ti dà; l'occhio
    tuo non li risparmi, e non servire agl'iddii loro; perciocchè ciò ti sarebbe un
    laccio.
  eng-LXXUP: And thou shalt eat all the spoils of the nations which the Lord thy God
    gives thee; thine eye shall not spare them, and thou shalt not serve their gods;
    for this is an offense to thee.
  eng-ULB: You will consume all the peoples whom Yahweh your God will give over to
    you, and your eye will not pity them. You will not worship their gods, for that
    will be a trap for you.
  spa-VBL: Destruirás todas las naciones que el Señor tu Dios te entregue. No las
    mires con simpatía. No adores a sus dioses, porque eso terminará siendo una trampa
    para ti.
  fra-_FOB: Tu détruiras donc tous les peuples que l'Éternel ton Dieu te livre; ton
    œil sera pour eux sans pitié, et tu ne serviras point leurs dieux; car ce serait
    un piège pour toi.
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിന്റെ കയ്യിൽ ഏല്പിക്കുന്ന സകലജനതകളെയും നീ നശിപ്പിച്ചുകളയും;
    നിനക്ക് അവരോട് കനിവ് തോന്നരുത്; അവരുടെ ദേവന്മാരെ നീ സേവിക്കരുത്; അത് നിനക്ക് കെണിയായിത്തീരും.
  urd-GVR: Jo bhī qaumeṅ Rab terā Ḳhudā tere hāth meṅ kar degā unheṅ tabāh karnā lāzim
    hai. Un par rahm kī nigāh se na deḳhnā, na un ke dewatāoṅ kī ḳhidmat karnā, warnā
    tū phaṅs jāegā.
  suz-BL: मिनु गे परमप्रभु यावे, इन परमप्रभुमी इन कली जिम्‍मा गेशो जात जात ङा मुर
    नेल्‍ल कली रीब पा साइक्‍नीनी। मिनु गे मेको आन कली शिशी मपने। मेको आन देवी देवता
    आन कली सेउ मपने। मारदे हना मो पाइतीनी हना, गे खतम दुम्‍नीनी। प्रस्‍थान २३:३३;
    प्रस्‍थान ३४:१२; यहोसु २३:१३
  ita-1927: 'Sterminerai dunque tutti i popoli che l’Eterno, l’Iddio tuo, sta per
    dare in tuo potere; l’occhio tuo non n’abbia pietà; e non servire agli dèi loro,
    perché ciò ti sarebbe un laccio. Forse dirai in cuor tuo:'
  ckb-ckb: هەموو ئەو گەلانەش لەناودەبەن کە یەزدانی پەروەردگارتان دەیانداتە دەستتان،
    بەزەییتان پێیان نایەتەوە و خوداوەندەکەیان ناپەرستن، چونکە ئەوە تەڵەیە بۆ ئێوە.
  eng-BBE: And you are to send destruction on all the peoples which the Lord your
    God gives into your hands; have no pity on them, and do not give worship to their
    gods; for that will be a cause of sin to you.
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಒಪ್ಪಿಸುವ ಜನರನ್ನೆಲ್ಲಾ ನೀವು ಸಂಹರಿಸಬೇಕು. ಅವರ
    ಮೇಲೆ ನೀವು ಕಟಾಕ್ಷವಿಡಬಾರದು. ಅವರ ದೇವರುಗಳನ್ನು ಆರಾಧಿಸಬಾರದು. ಏಕೆಂದರೆ ಅವು ನಿಮಗೆ ಉರುಲಾಗುವವು.
  tam-2017: உன் தேவனாகிய யெகோவா உன்னிடத்தில் ஒப்புக்கொடுக்கும் சகல மக்களையும் நிர்மூலமாக்கக்கடவாய்;
    உன் கண் அவர்களுக்கு இரக்கம்காட்டாமல் இருப்பதாக; அவர்கள் தெய்வங்களை நீ வழிபடாமல்
    இருப்பாயாக; அது உனக்குக் கண்ணியாக இருக்கும்.
  spa-RV-1909: 'Y consumirás á todos los pueblos que te da Jehová tu Dios: no los
    perdonará tu ojo; ni servirás á sus dioses, que te será tropiezo.'
  ron-BTF: Şi să nimiceşti toate popoarele pe care ţi le va da DOMNUL Dumnezeul tău;
    ochiul tău să nu aibă milă de ele, nici să nu serveşti dumnezeilor lor, pentru
    că aceasta va fi o cursă pentru tine.
  eng-WEBP: You shall consume all the peoples whom the LORD your God shall deliver
    to you. Your eye shall not pity them. You shall not serve their gods; for that
    would be a snare to you.
  eng-FBV: You are to destroy all the nations the Lord your God hands over to you.
    Don't look on them with sympathy. Don't worship their gods, for that will end
    up being a trap to you.
  nld-1939: Gij zult zonder erbarmen alle volken verslinden, die Jahweh, uw God, u
    gaat overleveren; ge moogt hun goden niet dienen, want dat zou een valstrik voor
    u zijn.
  nch-BL: Huan monequi xiquintzontamiltica nochi masehualme cati amoTECO Dios amechmactilía
    amomaco. Amo xiquintasojtaca huan amo xiquinhueyichihuaca inintaixcopincayohua,
    pampa amechmasiltise.
  vie-1934: Vậy, phải diệt các dân tộc mà Giê-hô-va Đức Chúa Trời ngươi phó cho ngươi,
    mắt ngươi chớ đoái thương chúng nó, và đừng hầu việc các thần họ; vì ấy sẽ là
    một cái bẫy cho ngươi.
  hin-CV: तुम उन सभी राष्ट्रों को मिटा डालोगे, जिन्हें याहवेह, तुम्हारे परमेश्वर तुम्हें
    सौंपने पर हैं. तुम्हारी आंखों में उनके प्रति ज़रा भी कृपा न आएगी और न तुम उनके
    देवताओं की उपासना करोगे; क्योंकि यही तुम्हारे लिए फंदा हो जाएगा.
  eng-OURB: 'You shall consume all the peoples whom Adonai your God shall deliver
    to you. Your eye shall not pity them: neither shall you abad ·serve· their deities;
    for that would be a snare to you.'
  spa-BES: Y Deben enviar destrucción sobre todos los pueblos que el Señor su Dios
    entregue en sus manos; no tengan piedad de ellos, y no le den adoración a sus
    dioses; porque eso será causa de pecado para ustedes.
  tdx-tdx: Fonga habotse’o ze ondaty atolo’ Iehovà Andrianañahare’o azo, ko iferenaiñam-pihaino’o
    vaho ko toroñe’o o ndrahare’ iareoo fa ho fandrik’ ama’o.
  vid-vid: Muidumye nhanzi yoneche Mkulu Nguluwi, Nguluwi wa hemwe, koiwika mmoko
    ga hemwe na mleche kuyonela isungu. Mleche kufugamila milungu ja hewo, kwa vila
    mbuli ayi yowa ya kuwagwiliza hemwe.
  eng-OKE: And thou shalt consume all the peoples that the Lord thy God will give
    up to thee; thine eye shall not have pity upon them, nor shalt thou serve their
    idols, for that will be a stumbling-block to thee.
