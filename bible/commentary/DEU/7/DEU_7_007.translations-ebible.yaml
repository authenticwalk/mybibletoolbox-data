    ngia — kowos pa mutunfacl se ma srik oemeet fin faclu.
  hbo-WLC: לֹ֣א מֵֽרֻבְּכֶ֞ם מִכָּל־הָֽעַמִּ֗ים חָשַׁ֧ק יְהוָ֛ה בָּכֶ֖ם וַיִּבְחַ֣ר
    בָּכֶ֑ם כִּֽי־אַתֶּ֥ם הַמְעַ֖ט מִכָּל־הָעַמִּֽים׃
  ibo-ibo: Ọ bụghị nʼihi na unu dị ukwuu nʼọnụọgụgụ karịa ndị mba ọzọ, ka Onyenwe
    anyị ji họpụta unu, hụ unu nʼanya otu a, nʼezie unu dịkarịsịrị nta nʼọnụọgụgụ.
  ory-ory: ତୁମ୍ଭେମାନେ ଅନ୍ୟ ଲୋକଙ୍କ ଅପେକ୍ଷା ଅଧିକ ସଂଖ୍ୟକ ଥିଲ ବୋଲି ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ
    ଉପରେ ସ୍ନେହ ରଖିଲେ ନାହିଁ କି ତୁମ୍ଭମାନଙ୍କୁ ମନୋନୀତ କଲେ ନାହିଁ, କାରଣ ତୁମ୍ଭେମାନେ ସମସ୍ତ
    ଲୋକଙ୍କ ଅପେକ୍ଷା ଅଳ୍ପସଂଖ୍ୟକ ଥିଲ।
  chk-chk: Ewe Samol mi Lapalap esap tongeekemi o afilikemi pokiten oua chomong seni
    ekewe ekoch mwichen aramas, pun oua chokisikis seni ekewe mwichen aramas meinisin.
  rop-rop: “Wal yumob sabi wotfo YAWEI bin pikimat yumob? Im nomo bin pikimat yumob
    dumaji yumob bin jidan detmatj brom ol detlot najalot pipul. Nomo. Yumob bin jidan
    oni lilbit pipul langa ola kantri.
  ukr-1871: Не за те прихилився до вас Господь і вибрав вас, що була велика лїчба
    вас, бо ви були найменьшим із усїх народів,
  deu-1951: Nicht darum, weil ihr zahlreicher wäret als alle Völker, hat der HERR
    Lust zu euch gehabt und euch erwählt; denn ihr seid das geringste unter allen
    Völkern;
  eng-JPS: The LORD did not set His love upon you, nor choose you, because ye were
    more in number than any people — for ye were the fewest of all peoples —
  srp-1865: Ne zato što bi vas bilo više nego drugih naroda prihvati vas Gospod i
    izabra vas; jer vas bijaše manje nego ikojega drugoga naroda;
  lug-lug: Mukama okugenda okubalonda n’okubaagala ennyo bw’atyo; si lwa kubanga mwe
    mwali musinga amawanga amalala gonna obungi; nedda, mwe mwali musinga obutono
    mu mawanga gonna.
  heb-heb: לא מרבכם מכל העמים חשק יהוה בכם ויבחר בכם כי אתם המעט מכל העמים׃
  ben-IRV: অন্য সব লোকের থেকে তোমরা সংখ্যায় বেশি, এই জন্য যে সদাপ্রভু তোমাদেরকে ভালবেসেছেন
    ও বেছে নিয়েছেন, তা না; কারণ সব লোকের মধ্যে তোমরা কয়েকজন ছিলে।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਡੇ ਨਾਲ ਪ੍ਰੇਮ ਕਰਕੇ ਤੁਹਾਨੂੰ ਇਸ ਕਾਰਨ ਨਹੀਂ ਚੁਣਿਆ ਕਿ ਤੁਸੀਂ ਗਿਣਤੀ
    ਵਿੱਚ ਸਾਰੇ ਲੋਕਾਂ ਨਾਲੋਂ ਜ਼ਿਆਦਾ ਸੀ, ਤੁਸੀਂ ਤਾਂ ਸਾਰੇ ਲੋਕਾਂ ਵਿੱਚੋਂ ਥੋੜ੍ਹੇ ਜਿਹੇ ਸੀ,
  mya-JVB: သင် သည် အခြားသောလူမျိုး ထက် သာ၍များ သောကြောင့် ၊ ထာဝရဘုရား သည် သင့် ကို
    ချစ် ၍ ရွေးချယ် တော်မူသည်မ ဟုတ်။ သင် သည် အခြားသော လူမျိုး တကာ တို့ထက် သာ၍နည်း
    ၏။
  hmo-hmo: “Lohiabada ese umui ia lalokau henia, bona umui ia abia hidi, umui be bese
    badana dainai, a? Lasi, bese ibounai edia huanai umui be maragi herea.
  urd-urd: ख़ुदावन्द ने जो तुमसे मुहब्बत की और तुमको चुन लिया, तो इसकी वजह यह न थी
    कि तुम शुमार में और क़ौमों से ज़्यादा थे, क्यूँकि तुम सब क़ौमों से शुमार में कम
    थे;
  rus-SYN: Не потому, чтобы вы были многочисленнее всех народов, принял вас Господь
    и избрал вас,- ибо вы малочисленнее всех народов,-
  bqc-SIM: Dii pↄ dↄwá à á sɛ́, i kɛ á dasi mɛ́ dɛ buipãleↄlao, asa yãa ámɛ
    á kɛ̃́sãańzi píi.
  tcz-CHONGTHU: Pakaiyin namdang te banga thalhing le hatjo nahijeh uva nalhen tumu
    hilouvin, amavang nam neopen nahijeh uva nalhen joh’u ahi!
  mar-mar: परमेश्वराने प्रेमाने तुम्हासच का निवडले? तुम्ही एखाद्या मोठ्या राष्ट्रातील
    होता म्हणून नव्हे. उलट तुम्ही संख्येने सगळ्यात कमी होता.
  soq-soq: E mai uaraitape ita bola isiwa apanawa nataosintopono baiwa Iawe God e
    nuawadawadalepe sonabalepona, dia. Uwa daitada waimoia bedeuwo e dan uwa kerauda
    wainilana.
  qub-qub: «Tayta Dios gamcunataga acrasha-cashunqui manami waquin nasyun runacunapita
    mas achca captiquichu. Waquinpitaga mas wallcajllami canquipis.
  hat-hat: Si, nan tout pèp ki sou latè, se nou menm Seyè a te pi pito, si li te chwazi
    nou, se pa paske nou te gen plis moun nan pèp nou an pase lòt yo. Okontrè, se
    nou ki te gen pi piti moun.
  eng-BSB: The LORD did not set His affection on you and choose you because you were
    more numerous than the other peoples, for you were the fewest of all peoples.
  tod-tod: É la ga wo mɔin ɠa bogai zɔɔma nuɓusɛiti ba, naa ɠa é kɛai, Ɠɔoɠɔ GALAGI
    ɠiliai la wo ʋa, é yiimazeɠe ga woye, mazɔlɔɔ wɔun ka wo lɔiɗai nuɓusɛiti kpein
    saama.
  eng-WEBPB: The LORD didn’t set his love on you nor choose you, because you were
    more in number than any people; for you were the fewest of all peoples;
  kbq-kbq: Hagi ra huta ruga'a vahera zmagatereta rama'a vahe mani'naza zankure huno
    Ra Anumzamo'a avesiramanteno huhampri oramante'ne. Hagi osi'a vahe mani'nazanagi,
  nhe-BL: “TOTECO ax inmechtlapejpeni pampa initztoyaj más inmiyaqui que sequinoc
    xinachtli tlacame, pampa nelía inijuanti más miyac quinpixque tlacame que imojuanti.
    Más inpilquentzitzi ineliyayaj que nochi sequinoc tlamantli tlacame.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e peamutar katu a'e. — Heta tetea'u amo teko wanuwi
    wà, ni'i kwaw penexak mehe. Azeharomoete amogwer teko paw heta tetea'u wera'u
    pewi wà.
  eng-DRA: 'Not because you surpass all nations in number, is the Lord joined unto
    you, and hath chosen you, for you are the fewest of any people:'
