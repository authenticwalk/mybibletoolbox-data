verse: DEU.007.007
translations:
  mal-C: നിങ്ങൾ സകലജനതകളിലുംവെച്ച് അസംഖ്യമായതുകൊണ്ടല്ല യഹോവ നിങ്ങളിൽ പ്രസാദിച്ച് നിങ്ങളെ
    തെരഞ്ഞെടുത്തത്. നിങ്ങൾ സകലജനതകളിലുംവെച്ച് എണ്ണത്തിൽ കുറവുള്ളവരായിരുന്നല്ലോ.
  deu-TKW: Nicht, weil ihr an Zahl alle Völker übertroffen hättet, hat Jahwe sich
    euch zugeneigt und euch erwählt, - denn ihr seid das kleinste von allen Völkern
    -,
  lin-lin: Ezali te mpo ete bozalaki mingi koleka bato mosusu nde Yawe alakisaki bino
    bolingo na Ye, bozalaki kutu moke koleka bato nyonso.
  eng-LSV: YHWH has delighted in you and fixes on you, not because of your being more
    numerous than any of the peoples, for you [are] the least of all the peoples,
  eng-GNV: 'The Lord did not set his loue vpon you, nor chose you, because ye were
    more in number then any people: for ye were the fewest of all people:'
  eng-WEBSTER: 'The LORD did not set his love upon you, nor choose you, because ye
    were more in number than any people; for ye were the fewest of all people:'
  nhw-BL: “TOTECO amo anmechtlapejpeni pampa anitztoyaj más anmiyaqui que sequinoc
    xinach masehualme, pampa nelía inijuanti más miyaqui quinpixque masehualme que
    amojuanti. Más anquentzitzi aneliyayaj que nochi sequinoc tlamantli masehualme.
  swh-ONEN: Bwana hakuweka upendo wake juu yenu na kuwachagua kwa sababu mlikuwa wengi
    mno kuliko watu wengine, kwa maana ninyi ndio mliokuwa wachache sana kuliko mataifa
    yote.
  bba-bba: N ǹ mɔ yèn sɔ̃ i bwesenu kpuro dɑbiru kere Yinni Gusunɔ u kɑ bɛɛ ɑrukɑwɑni
    bɔkuɑ. Bɛɛyɑ i mɑm piiburu bo bwesenu kpuro sɔɔ.
  eng-KJVCPB: 'The Lord did not set his love upon you, nor choose you, because ye
    were moe in number than any people; for ye were the fewest of all people:'
  wbp-wbp: “Nyiya-jangkalpa-nyarra nyurrurlakuju wardinyi nyinaja YAAWIYI-ji? Nyiya-jangkarlu-nyarra
    nyurrurlaju milarnu nyanunguku? Kula kankulu panu Yijirali-pinki nyina, lawa.
    Yapa-kariji ngulaju kalu panu-juku nyina nyurrurla-piya-wangu.
  luo-luo: Jehova Nyasaye ne ok oherou mi oyierou nikech ne ungʼeny moloyo ogendini
    mamoko, nimar un e oganda matinie moloyo,
  meu-meu: Iehova ese e lalokau henimui bona e abimui hidi, dia umui na bese badana
    dainai; lasi, bese iboudiai bogaragidiai umui na maraḡi herea.
  npi-ULB: अरू जातिहरूभन्दा तिमीहरू सङ्ख्यामा धेरै भएकाले परमप्रभुले तिमीहरूलाई प्रेम
    देखाउनुभएको होइन वा चुन्‍नुभएको होइन किनकि तिमीहरू सबै जातिभन्दा सङ्ख्यामा थोरै
    छौ ।
  yor-yor: Olúwa kò torí pé ẹ pọ̀ lọ́pọ̀lọ́pọ̀ ju àwọn ènìyàn yòókù lọ yàn yín, ẹ̀yin
    sá à lẹ kéré jù nínú gbogbo ènìyàn.
  ind-ind: “TUHAN mengasihi dan memilih kalian bukan karena jumlah kalian lebih banyak
    daripada bangsa-bangsa yang lain. Nyatanya, jumlah kalian paling sedikit dibandingkan
    semua bangsa lain.
  pes-OPCB: شما کوچکترین قوم روی زمین بودید، پس خداوند شما را به سبب اینکه قومی بزرگتر
    از سایر قومها بودید برنگزید و محبت نکرد،
  tgl-ULB: Hindi itinakda ni Yahweh ang pagmamahal niya sa inyo o pinili niya kayo
    dahil mas marami ang bilang ninyo kaysa sinuman sa mga tao- dahil kayo ang pinaka-konti
    sa lahat—
  cbu-NT: Apanll siyaa chinarangu, waana zandeeru ipusarangiya. Nda yuwamand siy tputsiris
    zapan taakis nda anumand ashirangiya. Watam tputs minpich tsap siyamand kasirsin
    wazapaninaashsha taakanaya.
  hui-hui: Tí wali agali dewaore hameigini maru karu bolanguahe hemiria ndo Anduane
    Homogo ibugua tí gubalini howa dabayagoni. Tí hameigini emene koore hemiria dabayagoni
    ndobe.
  mya-mya: '``သင်​တို့​သည်​အ​ခြား​သော​လူ​မျိုး​များ​ထက် လူ​ဦး​ရေ​ပို​များ​သော​ကြောင့်
    ထာ​ဝ​ရ​ဘု​ရား သည်​သင်​တို့​ကို​ချစ်​၍​ရွေး​ချယ်​ခြင်း​မ​ဟုတ်။ သင်​တို့​သည်​ကမ္ဘာ​ပေါ်​တွင်​လူဦး​ရေ​အ​နည်း
    ဆုံး​လူ​မျိုး​ဖြစ်​သည်။-'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱོད་རྣམས་ལ་བྱམས་ཤིང་ཁོང་གིས་ཁྱོད་རྣམས་འདེམས་དོན་ནི་ཁྱོད་ཅག་གི་མི་གྲངས་མི་རིགས་གཞན་ལས་མང་བས་མ་ཡིན་ཏེ།
    དོན་དམ་དུ་ཁྱོད་རྣམས་ཀྱི་མི་གྲངས་ནི་མི་རིགས་གཞན་ལས་ཉུང་བ་ཡིན་ལ།
  sna-sna: Jehovha haana kukudai kana kukutsaurai nokuti makanga makawanda kupfuura
    dzimwe ndudzi nokuti imi makanga muri vashoma kwazvo pandudzi dzose.
  spa-BLM: Yahvé no puso su amor en vosotros ni te eligió porque fueras más numeroso
    que cualquier otro pueblo, pues vosotros erais el más pequeño de todos los pueblos;
  cac-cac: A val Jehová ix el d'a sc'ol ix on̈ sic'aneli, man̈ yujoc to nivan nación
    on̈, ina to jayvan̈ on̈n̈ej d'a yichan̈ juntzan̈xo nación chi'.
  swh-ULB: Yahwe hakuweka upendo wake juu yenu au kuwachagua kwa sababu mlikuwa zaidi
    katika idadi kuliko watu wowote, kwa kuwa mlikuwa wachache kuliko watu wote-
  bel-bel: Не на тое, каб вы былі большыя лікам за ўсе народы, прыняў вас Гасподзь
    і выбраў вас, - бо вы меншыя лікам за ўсе народы, -
  wed-wed: —Ma Bada eḡa ita rauoḡarem ma ita vinem aubaina taumi dam patarana ḡaeḡaena,
    eḡa me dam ḡelaui. Riwa kaua da taumi dam aburuoina au dobu.
  deu-ELBBK: Nicht weil euer mehr wären als aller Völker, hat der HERR sich euch zugeneigt
    und euch erwählt; denn ihr seid das geringste unter allen Völkern;
  mbb-OT: “Mibpilì kew wey mibmahal kew te Nengazen, kenà tenged te edhuna kew he
    mahabet kenà te zuma he menge etew, su iyan kew pa ganì kinezeisayan te langun.
  mal-2015: നിങ്ങൾ സംഖ്യയിൽ സകലജാതികളെക്കാളും പെരുപ്പമുള്ളവരാകകൊണ്ടല്ല യഹോവ നിങ്ങളെ
    പ്രിയപ്പെട്ടു തിരഞ്ഞെടുത്തതു; നിങ്ങൾ സകലജാതികളെക്കാളും കുറഞ്ഞവരല്ലോ ആയിരുന്നതു.
  rmc-rmc: O RAJ peske tumen na zakamľa a na kidňa avri vašoda, hoj sanas buter sar
    aver narodi, se sanas nekcikneder maškar o narodi pre phuv.
  pes-OPV: خداوند دل خود را با شما نبست و شما رابرنگزید از این سبب که از سایر قومها
    کثیرتربودید، زیرا که شما از همه قومها قلیلتر بودید.
  ron-1924: Ну пентру кэ ынтречець ла нумэр пе тоате челелалте попоаре С-а алипит
    Домнул де вой ши в-а алес, кэч вой сунтець чел май мик динтре тоате попоареле.
  aui-aui: Yawe God ivinuwayuyunemi na ivineyimi, bi ivineyimi na gegha tami yami
    koroto iyaragatana kiiravine bi dam mududina gegha. Wiisuwona da kami dam na igisi
    kirakii genaboni dam mududi kubura debanena!
  ben-OBCV: অন্য জাতির চেয়ে তোমাদের লোকসংখ্যা বেশি মনে করে যে সদাপ্রভু তোমাদের স্নেহ
    করেছেন ও মনোনীত করেছেন তা নয়, কারণ অন্য সব জাতির চেয়ে তোমরা সংখ্যায় অল্প ছিলে।
  som-som: Badnaan aad dadadka kale ka badan tihiin Rabbigu idiinma jeclaan oo idiinma
    dooran saas aawadeed, waayo, idinku dadyowga oo dhan waad ugu wada yaraydeen,
  lat-VUC: 'Non quia cunctas gentes numero vincebatis, vobis junctus est Dominus,
    et elegit vos, cum omnibus sitis populis pauciores:'
  eng-ASVBT: 'Jehovah did not set his love upon you, nor choose you, because ye were
    more in number than any people; for ye were the fewest of all peoples:'
  ita-1885: Il Signore non vi ha posta affezione, e non vi ha eletti, perchè foste
    più grandi che tutti gli altri popoli; conciossiachè eravate in minor numero che
    alcun di tutti gli altri popoli.
  eng-LXXUP: 'It was not because ye are more numerous than all other nations that
    the Lord preferred you, and the Lord made choice of you: for ye are fewer in number
    than all other nations.'
  eng-ULB: Yahweh did not set his love upon you or choose you because you were more
    in number than any people—for you were the fewest of all peoples—
  spa-VBL: No fue por ser numerosos que el Señor los amó más que a cualquier otra
    nación; de hecho, los eligió a pesar de ser tan pocos.
  fra-_FOB: Ce n'est pas parce que vous étiez plus nombreux que tous les autres peuples,
    que l'Éternel s'est attaché à vous, et vous a choisis; car vous étiez le plus
    petit de tous les peuples;
  mal-mal: നിങ്ങൾ എണ്ണത്തിൽ സകലജാതികളെക്കാളും പെരുപ്പമുള്ളവരായതു കൊണ്ടല്ല യഹോവ നിങ്ങളെ
    പ്രിയപ്പെട്ട് തിരഞ്ഞെടുത്തത്; നിങ്ങൾ സകലജാതികളെക്കാളും എണ്ണത്തിൽ കുറഞ്ഞവരായിരുന്നുവല്ലോ.
  urd-GVR: Rab ne kyoṅ tumhāre sāth tālluq qāym kiyā aur tumheṅ chun liyā? Kyā is
    wajah se ki tum tādād meṅ dīgar qaumoṅ kī nisbat zyādā the? Hargiz nahīṅ! Tum
    to bahut kam the.
  suz-BL: मिनु परमप्रभु यावेमी जात जात आन क्‍येङा गे शुश मुर बाक्‍तीके इन कली दाक्‍शा
    योव़शो ममाइ। थमा पा, गे जात जात ङा मुर आन क्‍येङा आइक्‍च जात बाक्‍नीनी। ब्‍यवस्‍था
    १०:१५
  ita-1927: L’Eterno ha riposto in voi la sua affezione e vi ha scelti, non perché
    foste più numerosi di tutti gli altri popoli, ché anzi siete meno numerosi d’ogni
    altro popolo;
  ckb-ckb: یەزدان دڵی پێتانەوە بەند بوو و هەڵیبژاردن، نەک لەبەر ئەوەی لە هەموو گەلان
    زۆرترن، چونکە لە ڕاستیدا ئێوە لە هەموو گەلان کەمترن.
  eng-BBE: 'The Lord did not give you his love or take you for himself because you
    were more in number than any other people; for you were the smallest of the nations:'
  kan-OKCV: ನೀವು ಎಲ್ಲಾ ಜನರಿಗಿಂತ ಹೆಚ್ಚಾಗಿರುವ ಕಾರಣ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ಪ್ರೀತಿಸಿ ಆರಿಸಿಕೊಳ್ಳಲಿಲ್ಲ.
    ನೀವು ಎಲ್ಲಾ ಜನರಿಗಿಂತ ಸಂಖ್ಯಾತರು.
  tam-2017: சகல மக்களிலும் நீங்கள் எண்ணிக்கையில் அதிகமான மக்களென்று யெகோவா உங்கள்மேல்
    அன்புவைத்து உங்களைத் தெரிந்துகொள்ளவில்லை; நீங்கள் எல்லா மக்களிலும் சிறிய கூட்டமாயிருந்தீர்கள்.
  spa-RV-1909: 'No por ser vosotros más que todos los pueblos os ha querido Jehová,
    y os ha escogido; porque vosotros erais los más pocos de todos los pueblos:'
  ron-BTF: DOMNUL nu şi-a pus dragostea peste voi, nici nu v-a ales, pentru că eraţi
    mai mulţi la număr decât orice alt popor, pentru că voi aţi fost cel mai mic dintre
    toate popoarele,
  eng-WEBP: The LORD didn’t set his love on you nor choose you, because you were more
    in number than any people; for you were the fewest of all peoples;
  eng-FBV: It wasn't because there were so many of you that the Lord loved you more
    than any other nation, in fact he chose you though there were so few of you.
  nld-1939: Niet omdat gij talrijker zijt dan andere volken, heeft Jahweh Zich aan
    u gehecht en u uitverkoren, want gij zijt het kleinste van alle volken;
  nch-BL: “TOTECO amo amechtapejpeni pampa aneliyayaj más anmiyaqui que sequinoc xinach
    masehualme, pampa nelía inijuanti quinpixque más miyaqui masehualme que amojuanti.
    Más anpilquentzitzi aneliyayaj que nochi sequinoc tamanti masehualme.
  vie-1934: Đức Giê-hô-va tríu mến và chọn lấy các ngươi, chẳng phải vì các ngươi
    đông hơn mọi dân khác đâu; thật số các ngươi là ít hơn những dân khác.
  hin-CV: याहवेह ने तुम्हें अपना प्रेम पात्र इसलिये नहीं बना लिया और तुम्हें इसलिये
    नहीं चुन लिया, कि तुम अन्य राष्ट्रों की तुलना में गिनती में अधिक थे, वस्तुतः तुम
    तो सभी राष्ट्रों की तुलना में बहुत कम ही थे.
  eng-OURB: 'Adonai didn’t set his chasak ·to set one’s affection, to make bands·
    on you, nor choose you, because you were more in number than any people; for you
    were the fewest of all peoples:'
  spa-BES: El Señor no les dio su amor ni los tomó para sí mismo porque eran más numeroso
    que cualquier otra persona; porque ustedes eran el más pequeño de las naciones;
  tdx-tdx: Tsy t’ie nimaro ta ondaty ila’eo te napite’ Iehovà ama’ areo ty fikokoañe
    ndra ty fijoboña’e, toe nitsiampe te amy ze hene ondaty;
  vid-vid: “Mkulu Nguluwi nahawaganile hemwe na kuwahagula kwa vila hemwe mwa wenji
    heko kusinda wanhu wanji, hemwe namwali wachefu kusinda nhanzi zinji kuli isi
    yeng'ha.
  eng-OKE: Not because you were greater than any of the peoples, bath the Lord chosen
    and befriended you, for you were smaller than any of the peoples;
  tha-KJV: ที่​พระเยโฮวาห์ทรงรักและทรงเลือกท่านทั้งหลายนั้น มิใช่​เพราะท่านทั้งหลายมีจำนวนมากกว่าประชาชนชาติ​อื่น
    ด้วยว่าในบรรดาชนชาติ​ทั้งหลาย ท่านเป็นจำนวนน้อยที่​สุด
  por-BR-2018: 'Não por ser vós mais que todos os povos vos quis o SENHOR, e vos escolheu;
    porque vós éreis os menores de todos os povos:'
  deu-ELO: Nicht weil euer mehr wären als aller Völker, hat Jehova sich euch zugeneigt
    und euch erwählt; denn ihr seid das geringste unter allen Völkern;
  eng-WYC-2018: Not for ye overcame in number all folks, the Lord is joined to you,
    and chose you, since ye be fewer than all peoples; (The Lord is not joined to
    you, or chose you, because ye were greater in number than all the other nations,
    since ye be fewer than all the other peoples;)
  epo-epo: Ne pro tio, ke vi estas la plej grandnombra el ĉiuj popoloj, la Eternulo
    ekdeziris vin kaj elektis vin, ĉar vi estas ja malpli grandnombra ol ĉiuj popoloj;
  uig-PIN: Pǝrwǝrdigarning silǝrgǝ meⱨir qüxüp silǝrni talliwalƣini silǝrning baxⱪa
    hǝlⱪlǝrdin kɵp bolƣanliⱪinglar üqün ǝmǝs, ǝmǝliyǝttǝ silǝr barliⱪ hǝlⱪlǝr arisida
    ǝng az idinglar,
  beo-beo: E da dilia idi da osobo bagade fi huluane eno ilia idi baligiba:le, dili
    Ea fi hamoma:ne hame ilegei. Bai dilia da osobo bagade fifi asi gala amo ganodini
    fonobahadidafa fi ba:i. Eno fi huluane ilia idi da dilia idi baligi.
  tpi-OTNT: “Yupela i no bikpela lain i winim ol arapela lain bai Bikpela i mas tingting
    long yupela na makim yupela. Nogat. Yupela i liklik lain tasol.
  hau-SA: Ba don kun fi sauran al’ummai yawa ne ya sa Ubangiji ya ƙaunace ku, ya kuma
    zaɓe ku ba, gama ku ne mafi ƙanƙanta cikin dukan al’ummai.
  uig-LAT: Perwerdigarning silerge méhir chüshüp silerni talliwalghini silerning bashqa
    xelqlerdin köp bolghanliqinglar üchün emes, emeliyette siler barliq xelqler arisida
    eng az idinglar,
  nde-nde: UThixo kazange ehlisele uthando lwakhe phezu kwenu ngoba libanengi kulezinye
    izizwe, phela lina livele liyisizwe sabantu abalutshwana.
  ton-ton: 'Naʻe ʻikai fakahoko ʻe Sihova ʻene ʻofa kiate kimoutolu, pe fili ʻakimoutolu,
    koeʻuhi ko homou tokolahi hake ʻi he kakai kotoa pē; he naʻa mou tokosiʻi hifo
    ʻi he kakai kotoa pē:'
  ces-1613: Ne proto, že by vás více bylo nad jiné národy, připojil se k vám Hospodin,
    a vyvolil vás, (nebo menší vás počet byl nežli jiných národů,)
  eng-WMB: The LORD didn’t set his love on you nor choose you, because you were more
    in number than any people; for you were the fewest of all peoples;
