verse: DEU.007.024
translations:
  mal-C: അവരുടെ രാജാക്കന്മാരെ നിങ്ങളുടെ കൈകളിൽ ഏൽപ്പിക്കും. നിങ്ങൾ അവരുടെ നാമം ആകാശത്തിൻകീഴിൽനിന്ന്
    തുടച്ചുനീക്കും. ഒരുത്തനും നിങ്ങൾക്കെതിരേ നിൽക്കുകയില്ല; നിങ്ങൾ അവരെ നശിപ്പിക്കും.
  deu-TKW: Und er wird ihre Könige in deine Gewalt geben, daß du ihren Namen unter
    dem Himmel austilgest; niemand wird vor dir Stand halten, bis du sie vernichtet
    hast.
  lin-lin: Yawe akokaba bakonzi na bango na maboko na yo, mpe okolimwisa bakombo na
    bango na mokili ; moko te akokoka kotelemela yo, okobebisa bango.
  eng-LSV: and He has given their kings into your hand, and you have destroyed their
    name from under the heavens; no man stations himself in your presence until you
    have destroyed them.
  eng-GNV: 'And he shall deliuer their Kings into thine hand, and thou shalt destroy
    their name from vnder heauen: there shall no man be able to stand before thee,
    vntill thou hast destroyed them.'
  eng-WEBSTER: 'And he shall deliver their kings into thy hand, and thou shalt destroy
    their name from under heaven: there shall no man be able to stand before thee,
    until thou shalt have destroyed them.'
  nhw-BL: Nochi inintlanahuatijcahua niquintlalijtiyas amomaco huan anquinmijmictijtiyase
    para ayacmo aqui ma quinelnamiquis. Amo aqui huelis moquetzas amoixpa. Senquistoc
    anquintzontlamiltise.
  swh-ONEN: Atawatia wafalme wao mikononi mwenu, nanyi mtayafuta majina yao chini
    ya mbingu. Hakuna hata mmoja atakayeweza kusimama dhidi yenu bali mtawaangamiza.
  bba-bba: U koo bɛɛ ben sinɑmbu nɔmu bɛriɑ kpɑ i de ben yĩsiru tu ɡbi hɑnduniɑ sɔɔ.
    Ben ɡoo kun yɔ̃rɑmɔ bɛɛn wuswɑɑɔ. I ko i bu kpeerɑsiɑwɑ kpuro.
  eng-KJVCPB: 'And he shall deliver their kings into thine hand, and thou shalt destroy
    their name from under heaven: there shall no man be able to stand before thee,
    until thou have destroyed them.'
  wbp-wbp: '@see-verse:DEU.007.023'
  luo-luo: Obiro chiwo ruodhi mag ogendinigo e lwetu kendo unutiek nyingegi e bwo
    polo. Onge ngʼama nochungʼ masiru kendo unutiekgi duto.
  meu-meu: Edia pavapava na imamui ai baine atodia; ladadia ba haboiodia guba henuna
    amo; ta ese basine laomui ahu diba, ela bona ba habuadia tari vaitani.
  npi-ULB: उहाँले तिनीहरूका राजाहरूलाई तिमीहरूको शक्तिमुनि ल्याउनुहुने छ र तिमीहरूले
    आकाशमुनि तिनीहरूका नाउँ मेटिदिने छौ । तिनीहरूलाई नष्‍ट नगरुञ्‍जेलसम्म कोही पनि
    तिमीहरूका सामु खडा हुन सक्दैन ।
  yor-yor: Yóò fi àwọn ọba wọn lé e yín lọ́wọ́, ẹ̀yin ó sì pa orúkọ wọn rẹ́ lábẹ́
    ọ̀run. Kò sí ẹni tí yóò lè dojú ìjà kọ yín títí tí ẹ ó fi pa wọ́n run.
  ind-ind: Dia akan menyerahkan raja-raja mereka ke dalam kuasa kalian. Kalian akan
    memusnahkan mereka, bahkan nama-nama mereka tidak akan diingat lagi di dunia.
    Tidak akan ada bangsa yang sanggup melawan kalian, dan kalian akan membinasakan
    mereka semua.
  pes-OPCB: او پادشاهان آنها را به دست شما خواهد سپرد و شما نام ایشان را از صفحهٔ
    روزگار محو خواهید کرد. هیچ‌کس یارای مقاومت در برابر شما را نخواهد داشت، و شما
    همگی آنها را نابود خواهید کرد.
  tgl-ULB: Ilalagay niya ang kanilang mga hari sa ilalim ng inyong kapangyarihan,
    at buburahin ang kanilang pangalan mula sa ilalim ng langit. Walang sinuman ang
    maaaring tumayo sa harapan ninyo, hanggang sa mawasak ninyo sila.
  cbu-NT: Apanll waana kurakaatstaa siyamarisha kasimaam wayachiya. Ashkachus, ayamtaatiya
    anoo kurakaa tputs chinachazinllinaja; watstamamari mbizachinllinaya. Siyamari
    kurakaa ichingaru kasirus taatssa. Siyamari kachingatssa.
  hui-hui: Anidagua bialu uruni tinaga kini karu minu yalu ibalu tínaga giha minu
    ya holebira. Anidagua biragola tígua kini uruni homelo bo waharamigola mani holebirarume
    kini uruni abogo ogoria hene lolene nawulebira. Tígua uruni bialu kamigola nabibe
    lalu hapai holene mbirali naholebira. Tígua pialu bibahendeore bo wahai holeberemi.
  mya-mya: ကိုယ်​တော်​သည်​သူ​တို့​၏​ဘု​ရင်​များ​ကို​သင်​တို့ ၏​လက်​သို့​အပ်​မည်။ သင်​တို့​သည်​ထို​ဘု​ရင်​များ
    ကို​သုတ်​သင်​ပယ်​ရှင်း​သ​ဖြင့် သူ​တို့​အ​ကြောင်း​ကို လူ​တို့​သ​တိ​ရ​ကြ​တော့​မည်​မ​ဟုတ်။
    မည်​သည့် ရန်​သူ​က​မျှ​သင်​တို့​ကို​မ​ခု​ခံ​နိုင်။ သင်​တို့ သည်​ရန်​သူ​အား​လုံး​ကို​ချေ​မှုန်း​လိမ့်​မည်။-
  bod-N: ཡང་ཁོང་གིས་ཁོ་ཚོའི་རྒྱལ་པོ་རྣམས་ཀྱང་ཁྱོད་ཅག་གི་ལག་ཏུ་སྤྲོད་ཅིང་། ཁྱོད་རྣམས་ཀྱིས་དེ་དག་གི་མིང་གནམ་འོག་ནས་མེད་པར་བཟོ་བ་དང་།
    དེ་དག་ཚར་གཅོད་པའི་བར་དུ་ཁྱོད་ཅག་གི་མདུན་དུ་ཚུགས་ཐུབ་པའི་མི་གཅིག་ཀྱང་ཡོད་མི་སྲིད།
  sna-sna: Achaisa madzimambo avo muruoko rwenyu, uye achabvisa mazita avo pasi pedenga.
    Hapana achagona kumira pamberi penyu; muchavaparadza.
  spa-BLM: Entregará a sus reyes en tu mano, y harás que su nombre desaparezca de
    debajo del cielo. Nadie podrá presentarse ante ti hasta que los hayas destruido.
  cac-cac: A Jehová ol ac'anoch sreyal eb' d'a yol e c'ab', ol e satanel eb', man̈xa
    b'aj ol b'inaj eb' d'a yolyib'an̈q'uinal tic. Malaj mach ol yal scolan sb'a d'ayex,
    masanil mach ol e sateli.
  swh-ULB: Atawaweka wafalme wao chini ya utawala wenu, na mtafanya jina lao kuangamia
    toka chini ya mbingu. Hakuna atakayeweza kusimama mbele yenu, mpaka muwaangamize.
  bel-bel: 'і аддасьць цароў іхніх у рукі твае, зьнішчыш іхняе імя з-пад нябёсаў:
    ня ўстоіць ніхто супроць цябе, пакуль ня выкарчуеш іх.'
  deu-ELBBK: Und er wird ihre Könige in deine Hand geben, und du wirst ihre Namen
    vernichten unter dem Himmel weg; kein Mensch wird vor dir bestehen, bis du sie
    vertilgt hast.
  mbb-OT: Ibeǥey zin diyà te keniyu is menge hadì dan. Ne penhimetayi niw sikandan,
    ne egkelipatan en sikandan. Wazà minsan sevaha kandan he ebpekezaag keniyu, ne
    emina niw sikandan te edhimatey.
  mal-2015: അവരെ സംഹരിച്ചുതീരുവോളം ഒരു മനുഷ്യനും നിന്റെ മുമ്പിൽ നിൽക്കയില്ല.
  rmc-rmc: Dela tumenge andro vasta lengre kraľen, murdarena len a khosena lengre
    nava tele pal e phuv. Ňiko tumen na zaačhavela; zňičinena savoren.
  pes-OPV: و ملوک ایشان را بدست تو تسلیم خواهد نمود، تا نام ایشان را از زیر آسمان
    محوسازی، و کسی یارای مقاومت با تو نخواهدداشت تا ایشان را هلاک سازی.
  ron-1924: Пе ымпэраций лор ый ва да ын мыниле тале ши ле вей штерӂе нумеле де суб
    черурь; ничунул дин ачесте попоаре ну ва путя сэ стя ымпотрива та, пынэ ле вей
    нимичи.
  ben-OBCV: তাদের রাজাদের তিনি তোমাদের হাতে তুলে দেবেন, এবং তোমরা আকাশমণ্ডলের নিচ
    থেকে তাদের নাম মুছে ফেলবে। তোমাদের বিপক্ষে কেউ দাঁড়াতে পারবে না; তোমরা তাদের
    ধ্বংস করবে।
  som-som: Oo boqorradooda wuxuu soo gelin doonaa gacantiinna, oo magacooda waa inaad
    ka baabbi'isaan inta samada ka hoosaysa, oo ninnaba ma awoodi doono inuu hortiinna
    istaago jeeraad iyaga wada baabbi'isaan.
  lat-VUC: 'Tradetque reges eorum in manus tuas, et disperdes nomina eorum sub cælo:
    nullus poterit resistere tibi, donec conteras eos.'
  eng-ASVBT: 'And he will deliver their kings into thy hand, and thou shalt make their
    name to perish from under heaven: there shall no man be able to stand before thee,
    until thou have destroyed them.'
  ita-1885: E ti darà i re loro nelle mani, e tu farai perire il lor nome di sotto
    al cielo; niuno potrà starti a fronte, finchè tu le abbia distrutte.
  eng-LXXUP: And he shall deliver their kings into your hands, and ye shall destroy
    their name from that place; none shall stand up in opposition before thee, until
    thou shalt have utterly destroyed them.
  eng-ULB: He will put their kings under your power, and you will make their name
    perish from under heaven. No one will be able to stand before you, until you have
    destroyed them.
  spa-VBL: Él te dará sus reyes derrotados para que los mates, e incluso sus nombres
    serán olvidados. Nadie podrá resistirse a ti. Tú los destruirás completamente.
  fra-_FOB: Et il livrera leurs rois entre tes mains, et tu feras périr leur nom de
    dessous les cieux; nul ne pourra subsister devant toi, jusqu'à ce que tu les aies
    exterminés.
  mal-mal: അവരെ സംഹരിച്ചുതീരുവോളം ഒരു മനുഷ്യനും നിന്റെ മുമ്പിൽ നില്‍ക്കുകയില്ല.
  urd-GVR: Wuh un ke bādshāhoṅ ko bhī tere qābū meṅ kar degā, aur tū un kā nām-o-nishān
    miṭā degā. Koī bhī terā sāmnā nahīṅ kar sakegā balki tū un sab ko barbād kar degā.
  suz-BL: मिनु मेकोमी मेको आन पिप यो इन कली जिम्‍मा गेब। मिनु गे मेको आन नें रागी
    रे क्‍याम्‍नीनी। इन ङोंइती सुइ मबाक्‍नीम।
  ita-1927: Ti darà nelle mani i loro re, e tu farai scomparire i loro nomi di sotto
    ai cieli; nessuno potrà starti a fronte, finché tu le abbia distrutte.
  ckb-ckb: پاشاکانیشیان دەخاتە ناو دەستتان، جا لەژێر ئاسمان ناویان دەسڕنەوە، کەس نابێت
    بتوانێت لە دژتان بوەستێت هەتا لەناویان دەبەن.
  eng-BBE: He will give their kings into your hands, and you will put their names
    out of existence under heaven; there is not one of them who will not give way
    before you, till their destruction is complete.
  kan-OKCV: ದೇವರು ಅವರ ಅರಸರನ್ನು ನಿಮಗೆ ಒಪ್ಪಿಸುವರು. ನೀವು ಅವರ ಹೆಸರನ್ನು ಆಕಾಶದ ಕೆಳಗೆ ಇಲ್ಲದ
    ಹಾಗೆ ದಂಡಿಸುವಿರಿ. ನೀವು ಅವರನ್ನು ನಿರ್ಮೂಲ ಮಾಡುವ ತನಕ ಒಬ್ಬನಾದರೂ ನಿಮ್ಮ ಮುಂದೆ ನಿಲ್ಲಲಾರನು.
  tam-2017: அவர்களுடைய ராஜாக்களை உன் கையில் ஒப்புக்கொடுப்பார்; அவர்களுடைய பெயர் வானத்தின்கீழ்
    இராதபடி அவர்களை அழிக்கக்கடவாய்; நீ அவர்களை அழித்துமுடியும்வரை ஒருவரும் உனக்கு
    எதிர்த்து நிற்கமாட்டார்கள்.
  spa-RV-1909: 'Y él entregará sus reyes en tu mano, y tú destruirás el nombre de
    ellos de debajo del cielo: nadie te hará frente hasta que los destruyas.'
  ron-BTF: Şi va da pe împăraţii lor în mâna ta şi tu să nimiceşti numele lor de sub
    cer, nimeni nu va putea sta înaintea ta până îi vei fi nimicit.
  eng-WEBP: He will deliver their kings into your hand, and you shall make their name
    perish from under the sky. No one will be able to stand before you until you have
    destroyed them.
  eng-FBV: He will give their defeated kings to you to be killed, and even their names
    will be forgotten. No one will be able to withstand you; you will completely destroy
    them.
  nld-1939: Hij levert hun koningen aan u uit, en zelfs hun naam zult ge wegvagen
    onder de hemel; niemand zal voor u stand kunnen houden, totdat gij ze hebt verdelgd.
  nch-BL: Nochi inintanahuatijcahua niquintalijtiyas amomaco huan anquinmictijtiyase
    para ayecmo aqui quinelnamiquis. Amo aqui huelis moquetzas amoixpa. Senquisa anquintzontamiltise.
  vie-1934: Ngài sẽ phó các vua chúng nó vào tay ngươi, ngươi phải xóa danh các vua
    đó khỏi dưới trời, chẳng còn một ai chống cự trước mặt ngươi, cho đến chừng nào
    ngươi đã diệt chúng nó.
  hin-CV: याहवेह, तुम्हारे परमेश्वर, उनके राजाओं को तुम्हारे हाथों में सौंप देंगे,
    कि तुम पृथ्वी पर से उनका अस्तित्व ही मिटा दो. कोई भी इस योग्य न पाया जाएगा कि
    तुम्हारा सामना कर सके और तुम उन्हें नाश कर दोगे.
  eng-OURB: He will deliver their kings into your hand, and you shall make their name
    perish from under the sky. No one will be able to stand before you, until you
    have destroyed them.
  spa-BES: Él entregará sus reyes a sus manos, y ustedes pondrán sus nombres fuera
    de la existencia bajo el cielo; no hay ninguno de ellos que no ceda ante ustedes,
    hasta que su destrucción sea completa.
  tdx-tdx: Hatolo’e am-pità’o o mpanjaka’eo vaho ho fao­paohe’o ambanen-dikerañe atoy
    ty tahina’ iareo, tsy eo t’indaty hahafiatreatre azo, am-para’ te narotsa’o.
  vid-vid: Kowawika wandewa wa hewo mmoko mwenu. Mowakopola nawo wosemigwa. Kuduhu
    munhu yoneche yoweza kuwalemeza mbaka homuwadumya.
  eng-OKE: And He will deliver their kings into thy hand, and destroy their names
    from under the heavens, and not a man will stand before thee till thou wilt have
    destroyed them.
  tha-KJV: และพระองค์จะทรงมอบกษั​ตริ​ย์ของเขาไว้ในมือของท่าน และท่านทั้งหลายจะกระทำให้ชื่อของเขาพินาศไปจากใต้​ฟ้า
    จะไม่​มี​ผู้​ใดต่อต้านท่านทั้งหลายได้ จนกว่าท่านจะทำลายเขาเสีย
  por-BR-2018: 'E ele entregará seus reis em tua mão, e tu destruirás o nome deles
    de debaixo do céu: ninguém te fará testa até que os destruas.'
  deu-ELO: Und er wird ihre Könige in deine Hand geben, und du wirst ihre Namen vernichten
    unter dem Himmel hinweg; kein Mensch wird vor dir bestehen, bis du sie vertilgt
    hast.
  eng-WYC-2018: And he shall betake their kings into thine hands, and thou shalt destroy
    their names under heaven; none shall be able to against-stand thee, till thou
    all-break them.
  epo-epo: Kaj Li transdonos iliajn reĝojn en viajn manojn, kaj vi ekstermos ilian
    nomon el sub la ĉielo; neniu restos stare antaŭ vi, ĝis vi ekstermos ilin.
  uig-PIN: U ularning padixaⱨlirini ⱪolungƣa tapxuridu, sǝn ularning namlirinimu asman
    astidin yoⱪ ⱪilisǝn; ularni yoⱪatⱪuqǝ ⱨeqbir adǝm aldingda turalmaydu.
  beo-beo: E da ilia hina bagade dunu dilia gasaga ilima hamoma:ne dilima imunu. Dilia
    da amo medole legemu amola ilia dio gogolei dagoi ba:mu.
  tpi-OTNT: Na bai em i putim ol king bilong ol long han bilong yupela tu. Na bai
    yupela i kilim ol, na bihain bai ol man i no inap tingting moa long ol. Na bai
    i no gat man inap long pasim yupela. Nogat. Bai yupela i kilim ol olgeta.
  hau-SA: Zai ba da sarakunsu a hannunku, za ku kuwa shafe sunayensu daga duniya.
    Babu wani da zai yi tsayayya da ku, za ku hallaka su.
  uig-LAT: U ularning padishahlirini qolunggha tapshuridu, sen ularning namlirinimu
    asman astidin yoq qilisen; ularni yoqatquche héchbir adem aldingda turalmaydu.
  nde-nde: Amakhosi azo uzawanikela ezandleni zenu, njalo lizakwesula amabizo awo
    ngaphansi komkhathi. Kakho ozakwenelisa ukumelana lani, lizababhubhisa.
  ton-ton: 'Pea ʻe tukuange ʻe ia honau ngaahi tuʻi ki ho nima, pea te ke fakaʻauha
    honau hingoa mei he lalo langi: ʻe ʻikai faʻa tuʻu ha tangata ʻi ho ʻao, kaeʻoua
    ke ʻauha ʻakinautolu ʻiate koe.'
  ces-1613: Vydá i krále jejich v ruce tvé, a vyhladíš jméno jejich pod nebem; neostojíť
    žádný před tebou, až je i vyhladíš.
  eng-WMB: He will deliver their kings into your hand, and you shall make their name
    perish from under the sky. No one will be able to stand before you until you have
    destroyed them.
  tam-TCV: அவர்களுடைய அரசர்களை உங்களுடைய கையில் ஒப்புக்கொடுப்பார்; அவர்களுடைய பெயர்களை
    வானத்தின்கீழ் இல்லாதபடி அழித்துப்போடுவார். உங்களை எதிர்த்து எழுந்துநிற்க ஒருவராலும்
    முடியாது; நீங்கள் அவர்களை அழித்துவிடுவீர்கள்.
  ceb-ULB: Ibutang niya ang ilang mga hari ilalom sa imong gahom, ug imong walaon
    ang ilang mga ngalan ilalom sa langit. Walay usa nga makatindog sa imong atubangan,
    hangtod nga malaglag nimo sila.
  pol-UBG: I wyda ich królów w twoje ręce i zgładzisz ich imię spod nieba. Nikt nie
    ostoi się przed tobą, aż ich wytępisz.
  agr-agr: Dutika utsagkam ditá apuji aina duka atumin yunumjagtatui, nuninakui atum
    ashí ijinajum emegkaktinaitjume. Dutikamu asa makichkish ayamjumainjig shiig atsujiagtinai.
    Nuadui atum ashí amuktinaitjume.
  kyc-kyc: Dokopa baame wambu dupwana kiŋi dupwa nakamana porai dokona kingi rakana
    palyakaramopa nakamame pyao kumakarami. Dopa piraminyipa wambu dupwame kiŋi dupwa
    kame serami. Dokopa wambu mendeme kaeyalapa lao nakama minyuo nyii naraminyipa
    nakamame wambu peparae pyao kokwa soo nembarami.
  urd-GVU: وہ اُن کے بادشاہوں کو بھی تیرے قابو میں کر دے گا، اور تُو اُن کا نام و
    نشان مٹا دے گا۔ کوئی بھی تیرا سامنا نہیں کر سکے گا بلکہ تُو اُن سب کو برباد کر
    دے گا۔
  deu-1912: und wird dir ihre Könige in deine Hände geben, und du sollst ihren Namen
    umbringen unter dem Himmel. Es wird dir niemand widerstehen, bis du sie vertilgst.
  kan-2017: ಆತನು ಅವರ ಅರಸರನ್ನು ನಿಮ್ಮ ಕೈಗೆ ಸಿಗುವಂತೆ ಮಾಡಿ, ನೀವು ಅವರ ಹೆಸರುಗಳೇ ಭೂಮಿಯ ಮೇಲೆ
    ಉಳಿಯದಂತೆ ಮಾಡಬೇಕು. ಯಾರೂ ನಿಮ್ಮ ಮುಂದೆ ನಿಲ್ಲುವುದಿಲ್ಲ; ನೀವು ಎಲ್ಲರನ್ನೂ ನಾಶಮಾಡುವಿರಿ.
  yap-yap: Bayi pi’ e pi pilung rorad nga pa’med ma bay mu thanged e pogofan rorad
    nge dab kun leam nagrad. Dariy be’ nrayag rok ni nge talegmed, ya bay mu thanged
    owcherad ni yad gubin.
  hlt-MCSB: Amih kah manghai rhoek te khaw nang kut dongla m'paek vaengah amih ming
    te vaan hmui ah na milh sak vetih na mikhmuh ah pakhat kangna khaw a pai pawt
    hilah amih te na mit sak ni.
  mdy-ETH: ዔያቶኮ ካኣቶዋ ዒንሢ ኩጫ ዒ ዒንጋንዳኔ፤ ዔያቶ ዒንሢ ዎዺ ሱንሢ ባይዛንዳኔ፤ ዒንሢ ቃዛንዳ ዓይጎ ዓሲያ ባኣሴ፤
    ዬያቶ ቢያ ዒንሢ ዎዺ ባይዛንዳኔ።
  twi-ASANTE: Ɔde wɔn ahemfo bɛhyɛ mo nsa na mobɛpepa wɔn din afiri ɔsoro ase. Obiara
    rentumi nsɔre ntia mo; mobɛsɛe wɔn.
  eng-WEBU: He will deliver their kings into your hand, and you shall make their name
    perish from under the sky. No one will be able to stand before you until you have
    destroyed them.
  bnp-bnp: E huriki a hariki ne ria ranga, bara i ru na limane mua. Mu rabalaki ria,
    muri e huriki i uka ma ri gi luhoi tabu ria. I uka tara viri ge tangotata mua,
    bara mu rabalaki lobo ria.
  wal-wal: Qassi eta kawotakka i intte kushiyan aatti immana. Inttekka eta sunttaa
    saloppe garssa baggappe quccidi xaissana. Ooninne inttenaara eqetti danddayenna;
    intte eta xaissana.
  spa-PDDPT: Él entregará sus reyes en tu mano, y destruirás sus nombres de debajo
    del cielo. Nadie te podrá hacer frente hasta que los destruyas.
  gun-gun: Pendepo py omboaxa avi 'rã huvixa kuery, ha'e ramo pejapo aguã yva guy
    rupi ha'e kuery rery na'ima'endu'aavei aguã rami. Avave rei nda'ipo'akaai 'rã
    pendere, pemomba peve.
  ilo-ULB: Ikabilnanto dagiti arida iti turayyo, ket pukawenyonto ti naganda iti babaen
    ti langit. Awanto ti siasinoman a makabael a tumakder iti sangoananyo, agingga
    a madadaelyo ida.
  kpg-kpg: Nia king digaula ga dugu adu labelaa go Mee gi lala godou mogobuna, gei
    goodou ga daaligi digaula ge nia ingoo digaula ga de langahia i nia madagoaa huogodoo
    i henuailala. Deai tangada e mee di hai baahi adu gi goodou ai. Goodou ga daaligi
    digaula huogodoo gi daha.
  uig-ARA: ئۇ ئۇلارنىڭ پادىشاھلىرىنى قولۇڭغا تاپشۇرىدۇ، سەن ئۇلارنىڭ ناملىرىنىمۇ ئاسمان
    ئاستىدىن يوق قىلىسەن؛ ئۇلارنى يوقاتقۇچە ھېچبىر ئادەم ئالدىڭدا تۇرالمايدۇ.
  sus-sus: A fama nɛ e xa mangɛe sode wo yi ra, wo e xili ralɔɛ. Mixi yo mu nɔma tide
    wo kanke. Wo e birin halakima nɛ.»
  pon-2006: E pahn ketikihong arail nanmwarki kan pahn amwail manaman. Kumwail pahn
    kemeirailla, irail eri pahn manokonokla. Sohte emen irail pahn kak peliankumwailda;
    kumwail pahn kamwomwirailla douluhl.
  jae-jae: Eŋ oc êkêŋ êsêacnêŋ kiŋ sêsêp aôm lêmam ma aôm onseŋ êsêacnêŋ ŋaê su aŋga
    nom. Ŋac teŋ êtôm gebe êkô aôm auc atom e onseŋ êsêac samob su.
  ksd-ksd: Ma na tul tar kadia umana king ta ra limam, ma una vapanie vue ra iang
    i diat kan ra vavai ra bala na bakut; pa ta tutana na pait valar pa ia pi na tur
    ta ra luaina matam, tuk tar ta ra bung u ga li vue diat.
  tur-YTC: Krallarını eline teslim edecek ve sen de onların adını gökyüzünün altından
    yok edeceksin. Sen onları yok edene kadar hiç kimse senin önünde duramayacak.
  grc-BRENT: Καὶ παραδώσει τοὺς βασιλεῖς αὐτῶν εἰς τὰς χεῖρας ὑμῶν, καὶ ἀπολεῖτε τὸ
    ὄνομα αὐτῶν ἐκ τοῦ τόπου ἐκείνου· οὐκ ἀντιστήσεται οὐθεὶς κατὰ πρόσωπόν σου, ἕως
    ἂν ἐξολοθρεύσῃς αὐτούς.
  ind-AYT: Kamu akan mengalahkan raja-raja, nama mereka akan dihapus dari kolong langit.
    Tidak ada seorang pun yang dapat menghentikanmu dan kamu akan membinasakan mereka
    semua.
  nya-nya: Iye adzapereka mafumu awo mʼdzanja lanu, ndipo adzafafaniza mayina awo
    pa dziko lapansi. Palibe amene adzalimbana nanu, inu mudzawawononga.
  hrv-hrv: I njihove će kraljeve predati u tvoje ruke da zatreš ime njihovo pod nebom.
    Nijedan se neće održati pred tobom dok ih ne uništiš.
  mps-mps: Tama agai augwaligo tuni bidi dabe dagego nogoba muaibao. Tama dagego augwali
    ela muaibao. Tama nosali te bidi dabego augwali me kone me egobeo, gegeda mu paibao.
    Tama dage paliabo bidi meni yaibao. Menio. Dagego augwali sese ela isila silaibao.
  tpi-tpi: Na bai em i putim ol king bilong ol long han bilong yupela tu. Na bai yupela
    i kilim ol, na bihain bai ol man i no inap tingting moa long ol. Na bai i no gat
    man inap long pasim yupela. Nogat. Bai yupela i kilim ol olgeta.
  dan-1931: Og han skal give deres Konger i din Hånd, og du skal udrydde deres Navn
    under Himmelen; ingen skal kunne holde Stand over for dig, til du har udryddet
    dem.
  vie-OVCB: Ngài sẽ giao vua các nước ấy cho anh em, và anh em sẽ xóa tên họ khỏi
    mặt đất. Không một ai cưỡng nổi anh em, tất cả đều bị tiêu diệt.
  guj-2017: યહોવાહ તેઓના રાજાઓને તમારા હાથમાં સોંપી દેશે અને તમે તેઓનું નામ આકાશ તળેથી
    નાબૂદ કરી દેશો. અને તેમનો નાશ થશે નહિ ત્યાં સુધી કોઈ માણસ તમારી આગળ ટકી શકશે નહિ.
  pon-2006A: E pahn ketikihong arail nanmwarki kan pahn amwail manaman. Kumwail pahn
    kemeirailla, irail eri pahn manokonokla. Sohte emen irail pahn kak peliankumwailda;
    kumwail pahn kamwomwirailla douluhl.
  por-BRBSL: Ele entregará seus reis em suas mãos, e você fará perecer seu nome de
    debaixo do céu. Ninguém poderá estar diante de você até que você os tenha destruído.
  cth-cth: Ahnimae Siangpahrangnaw hai nangmae kut dawk na poe vaiteh, ahnimae min
    taluenae kalvan rahim vah raphoe han. Ahnimouh ka raphoe hoehroukrak nangmae hmalah
    apihai kang dout thai e awm mahoeh.
  twi-twi: Ɔde wɔn ahemfo bɛhyɛ mo nsa na mobɛpepa wɔn din afi ɔsoro ase. Obiara rentumi
    nsɔre ntia mo; mobɛsɛe wɔn.
  hlt-hlt: Amih kah manghai rhoek te khaw nang kut dongla m'paek vaengah amih ming
    te vaan hmui ah na milh sak vetih na mikhmuh ah pakhat kangna khaw a pai pawt
    hilah amih te na mit sak ni.
  tbz-SIM: Kù yóó ɑ̃nnɛ́mu i kó bɛkpɑ̀ɑ̀tìbɛ̀ di nɔu miɛkɛ kɛ̀ dí bɛ̀ kùɔ kɛ̀ bɛ yètɛ̀ɛ
    kpɑ́nnɛ́ kutenkù miɛkɛ. Bɛ kóò mɔù í yóó dɑ́ɑ́tí kɛ́cómmú di ììkɛ̀ di yóó bɛ̀
    kùɔmu pɑ́íí kɛ́ bɛ̀ dèè.
  msy-2020: God uaghan men atriviba isɨ ian dafaribar arigham. Eghtɨ ia me mɨsoghtɨ,
    me arɨmɨghireghtɨ, gumazamiziba me gɨn amadagham. Ia me mɨsoghamin dughiamɨn,
    gumazitam ian anogoreghan kogham. Ia bar me mɨsoghɨrarigham.
  dop-dop: '@see-verse:DEU.007.023'
  azb-azb: Onların padşahlarını da sizə təslim edəcək. Siz də onların adlarını səma
    altından siləcəksiniz. Siz onları qırarkən kimsə qarşınızı ala bilməyəcək.
  eng-DBY: And he will give their kings into thy hand, and thou shalt put out their
    name from under the heavens; no man shall stand before thee, until thou hast destroyed
    them.
  hin-2017: और वह उनके राजाओं को तेरे हाथ में करेगा, और तू उनका भी नाम धरती पर से
    मिटा डालेगा; उनमें से कोई भी तेरे सामने खड़ा न रह सकेगा, और अन्त में तू उन्हें
    सत्यानाश कर डालेगा।
  wol-KYG: Mooy teg seeni buur ci seeni loxo, ngeen far seenu tur fi asamaan tiim.
    Kenn ci ñoom du leen të, ba kera ngeen leen sànkee.
  eng-YLT: and He hath given their kings into thy hand, and thou hast destroyed their
    name from under the heavens; no man doth station himself in thy presence till
    thou hast destroyed them.
  eng-WYC-2017: And he shall betake their kings into thine hands, and thou shalt destroy
    their names under heaven; none shall be able to against-stand thee, till thou
    all-break them.
  eng-WMBB: He will deliver their kings into your hand, and you shall make their name
    perish from under the sky. No one will be able to stand before you until you have
    destroyed them.
  urd-GVH: वह उनके बादशाहों को भी तेरे क़ाबू में कर देगा, और तू उनका नामो-निशान मिटा
    देगा। कोई भी तेरा सामना नहीं कर सकेगा बल्कि तू उन सबको बरबाद कर देगा।
  rug-rug: Kaqu vekoi e Zihova pa mia ṉiniraṉira sari na dia baṉara. Meke kaqu va
    matei gamu meke kaqu muliṉini gamu si arini, meke namu loke tie si kaqu va noso
    gamu si gamu; kaqu va mate betoi gamu si arini.
  gaz-gaz: Mootota isaaniis dabarsee sitti kenna; atis maqaa isaanii samii jalaa ni
    balleessita. Hamma ati isaan balleessitutti namni fuula kee dura dhaabachuu dandaʼu
    tokko iyyuu hin jiru.
  fra-LSG: Il livrera leurs rois entre tes mains, et tu feras disparaître leurs noms
    de dessous les cieux; aucun ne tiendra contre toi, jusqu’à ce que tu les aies
    détruits.
  gnn-gnn: Yaka yurru ŋayi yukurra waŋgany ŋula ŋurruŋu wal'ŋu djingaryun ŋunhiliyinydja,
    ga yaka yurru ŋula waŋgany winya'yundja, yana nhuma yurru walalanha warrpam'thunna
    baḏuwaḏuyundja, ga yäkunydja walalanhawuy walala yurru yukurra meṉgunharamirrina.
  yal-yal: A e mangane soma nɛn ɛ yii, ɛ yi e xinle ralɔ ayi dunuɲa yi. Muxu yo mi
    nɔɛ tiyɛ ɛ kanke. Ɛ e birin halagima nɛn.
  haw-1868: A e hoolilo mai ia i ko lakou mau alii iloko o kou lima, a e hokai oe
    i ko lakou inoa malalo iho o ka lani; aole e hiki i kekahi kanaka ke ku imua ou,
    a pau lakou i ka lukuia e oe.
  arb-NAV: وَيَجْعَلُ مُلُوكَهُمْ يَقَعُونَ فِي أَسْرِكُمْ فَتَمْحُونَ اسْمَهُمْ مِنَ
    الأَرْضِ. وَلَنْ يَقْدِرَ أَحَدٌ أَنْ يُجَابِهَكُمْ، فَإِنَّكُمْ تُفْنُونَهُمْ.
  ewe-ewe: Mawu atsɔ woƒe fiawo ade asi na wò, eye nàtutu woƒe ŋkɔwo ɖa le anyigba
    la ŋkume. Wo dometɔ aɖeke mate ŋu atsi tsitre ɖe ŋuwò o. Ke boŋ àtsrɔ̃ wo.
  eng-LEE: 'And he will give their kings into thy hand, and thou shalt destroy their
    name from under the heavens: no man shall be able to stand up before thee, until
    thou have destroyed them.'
  asm-FB: তেওঁলোকৰ ৰজাসকলক আপোনালোকৰ হাতত শোধাই দিব; তাতে আপোনালোকে আকাশৰ তলৰ পৰা
    তেওঁলোকৰ নাম লুপ্ত কৰিব। আপোনালোকে তেওঁলোকক বিনষ্ট নকৰে মানে আপোনালোকৰ আগত কোনো
    লোক থিয় হ’ব নোৱাৰিব।
  sus-A: عَ قَمَ نّ عٍ شَ مَنفّيٍ سٌدٍ وٌ يِ رَ، وٌ عٍ شِلِ رَلْي. مِشِ يٌ مُ نْمَ
    تِدٍ وٌ كَنكٍ. وٌ عٍ بِرِن هَلَكِمَ نّ.»
  fra-SBL: Il livrera leurs rois entre tes mains, et tu feras disparaître leur nom
    de dessous le ciel. Personne ne pourra se tenir devant toi jusqu'à ce que tu les
    aies détruits.
  hbo-hbo: וְנָתַ֤ן מַלְכֵיהֶם֙ בְּיָדֶ֔ךָ וְהַאֲבַדְתָּ֣ אֶת־שְׁמָ֔ם מִתַּ֖חַת הַשָּׁמָ֑יִם
    לֹֽא־יִתְיַצֵּ֥ב אִישׁ֙ בְּפָנֶ֔יךָ עַ֥ד הִשְׁמִֽדְךָ֖ אֹתָֽם׃
  eng-WYCLIFFE: And he schal bitake the kyngis `of hem in to thin hondis, and thou
    schalt destrie the names `of hem vndur heuene; noon schal mow ayenstonde thee,
    til thou al to-breke hem.
  cwe-cwe: Kezaweka wafalume wawo muna yamakono yenu. Mwizawakoma, nawo wezazimizigwa.
    Habule munhu yondayadahe kumgomesani mbaka vondamuwanange wanhu wose.
  kik-kik: Athamaki ao nĩakamaneana moko-inĩ manyu, na inyuĩ nĩmũkaniina marĩĩtwa
    mao biũ mehere gũkũ thĩ mũhuro wa riũa. Gũtirĩ mũndũ ũkaahota kũmwĩtiiria; nĩ
    mũkaamaniina.
  omb-omb: Me nge vin teu na nora ratahigi lo lime miu, me gimiu nein hara vohogi
    na henara lo ure. A tangaloi vin mese labe lo nago miu nein ue vagamatera vin
    rovo.
  fra-NCL: Il livrera leurs rois entre tes mains et tu feras disparaître leurs noms
    de dessous les cieux ; personne ne tiendra devant toi, jusqu’à ce que tu les aies
    détruits.
  cek-AK: Na ban ah nihcae ih siangpahrangnawk to paek ueloe, van tlim hoiah nihcae
    ih ahminnawk to na phrae pae tih; nihcae amrohaih tongh o ai karoek to, na hma
    ah mi doeh angdoe o thai mak ai.
  cuk-cuk: Be-Bab-Dummad-Jehová we-dulemar-e-reymargi-nakwega be-imakoed. Degine,
    bela a-reymar be we-yargi ogilogo, adi, melle dulemar bar egi binsamalagar. Dulemar
    bipisaagwale bemar-asabin gwisguosurmalad, bela be a-dulemar obelogoed.
  uig-CYR: У уларниң падишалирини қолуңға тапшуриду, сән уларниң намлириниму асман
    астидин йоқ қилисән; уларни йоқатқичә һеч бир адәм алдиңда туралмайду.
  tel-2017: ఆయన వారి రాజులను మీ చేతికి అప్పగిస్తాడు. మీరు ఆకాశం కింద నుండి వారి పేరు
    తుడిచి వేయాలి. మీరు వారిని నాశనం చేసేవరకూ ఏ మనిషీ మీ ఎదుట నిలవలేడు.
  hat-BSA: Li va livre wa yo nan men nou pou nou fè non yo peri anba syèl la. Nanpwen
    yon moun ki kab kanpe devan nou jiskaske nou fin detwi yo nèt.
  kos-kos: El ac fah sot tokosra lalos nu inpouwos. Kowos ac fah onelosi, ac elos
    ac fah mulkinyukla. Wangin mwet fah ku in sikulkowosi. Kowos ac fah onelosla nukewa.
  hbo-WLC: וְנָתַ֤ן מַלְכֵיהֶם֙ בְּיָדֶ֔ךָ וְהַאֲבַדְתָּ֣ אֶת־שְׁמָ֔ם מִתַּ֖חַת הַשָּׁמָ֑יִם
    לֹֽא־יִתְיַצֵּ֥ב אִישׁ֙ בְּפָנֶ֔יךָ עַ֥ד הִשְׁמִֽדְךָ֖ אֹתָֽם׃
  ibo-ibo: Eze ha niile ka ọ ga-enyefe nʼaka unu, unu ga-ehichapụkwa aha ha nʼelu
    ụwa. Ọ dịkwaghị onye pụrụ iguzo nʼihu unu, nʼihi na unu ga-ebibi ha niile.
  ory-ory: ଆଉ ସେ ସେମାନଙ୍କ ରାଜାଗଣକୁ ତୁମ୍ଭ ହସ୍ତରେ ସମର୍ପଣ କରିବେ, ତହିଁରେ ତୁମ୍ଭେ ଆକାଶମଣ୍ଡଳର
    ତଳୁ ସେମାନଙ୍କ ନାମ ଲୋପ କରିବ; ତୁମ୍ଭେ ସେମାନଙ୍କୁ ବିନାଶ କରିବା ପର୍ଯ୍ୟନ୍ତ କେହି ତୁମ୍ଭ ସମ୍ମୁଖରେ
    ଠିଆ ହେବାକୁ ସମର୍ଥ ହେବ ନାହିଁ।
  chk-chk: Epwe pwal atolonga ar kewe king fän nemeniemi, nge ämi oupwe nirela pwe
    esap wor eman epwe chüen chechemeniir. Esap wor eman aramas epwe tongeni ü ngenikemi
    tori oupwe aroserela meinisin.
  rop-rop: YAWEI garra hendimoba langa yumob detlot king langa olabat ronwan kantri.
    Yumob garra kilim en binijimap olabat holot na, en nobodi garra jinggabat langa
    olabat enimo. Nobodi garra stapam yumob. Bat yumob garra binijimap ebribodi na.
  ukr-1871: І віддасть він в руки тобі царів їх, і знівечиш їх імена спід небес. Ніхто
    не устоїть проти тебе, поки не знищиш їх.
  deu-1951: Und er wird ihre Könige in deine Hand geben, und du sollst ihre Namen
    unter dem Himmel austilgen. Niemand wird dir widerstehen, bis du sie vertilgt
    hast.
  eng-JPS: And He shall deliver their kings into thy hand, and thou shalt make their
    name to perish from under heaven; there shall no man be able to stand against
    thee, until thou have destroyed them.
  srp-1865: I predaæe careve njihove u tvoje ruke da zatreš ime njihovo pod nebom,
    neæe se nijedan održati pred tobom, dokle ih ne potreš.
  lug-lug: Anaagabulanga bakabaka baago mu mukono gwo n’osangulira ddala amannya gaabwe
    okuva wansi w’eggulu. Tewaabengawo muntu n’omu anaayimiriranga mu maaso go okukwaŋŋanga,
    ojjanga kubazikiriza.
  heb-heb: ונתן מלכיהם בידך והאבדת את שמם מתחת השמים לא יתיצב איש בפניך עד השמדך אתם׃
  ben-IRV: আর তিনি তাদের রাজাদের তোমার অধিকারে দেবেন এবং তুমি আকাশমণ্ডলের নীচে থেকে
    তাদের নাম ধ্বংস করবে; যে পর্যন্ত তাদেরকে ধ্বংস না করবে, ততক্ষণ তোমার সামনে কেউ
    দাঁড়াতে পারবে না।
  pan-pan: ਉਹ ਉਹਨਾਂ ਦੇ ਰਾਜਿਆਂ ਨੂੰ ਤੁਹਾਡੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦੇਵੇਗਾ ਅਤੇ ਤੁਸੀਂ ਉਹਨਾਂ ਦਾ ਨਾਂ
    ਅਕਾਸ਼ ਦੇ ਹੇਠੋਂ ਮਿਟਾ ਦੇਣਾ ਅਤੇ ਕੋਈ ਮਨੁੱਖ ਤੁਹਾਡੇ ਸਾਹਮਣੇ ਠਹਿਰ ਨਾ ਸਕੇਗਾ ਐਥੋਂ ਤੱਕ ਕਿ
    ਤੁਸੀਂ ਉਹਨਾਂ ਦਾ ਨਾਸ ਕਰ ਸੁੱਟੋਗੇ।
  mya-JVB: သူ တို့ရှင် ဘုရင်များကိုလည်း သင့် လက် ၌ အပ် တော်မူသဖြင့် ၊ သူ တို့ဘွဲ့နာမ
    ကိုပင် ကောင်းကင် အောက် မှာ ပယ်ရှင်း ရမည်။ သူ တို့ကို မ ဖျက်ဆီး မှီ တိုင်အောင်သင့်
    ရှေ့ မှာ အဘယ်သူ မျှမ ရပ် မနေနိုင်ရာ။
  hmo-hmo: Edia king be umui emui siahu henunai do ia atodia. Do umui aladia, bona
    edia ladana be do idia boio momokani. Tau ta ese umui emui kara do ia koua diba
    lasi, to ibounai be do umui alaia ore.
  urd-urd: और वह उनके बादशाहों को तेरे क़ाबू में कर देगा, और तू उनका नाम सफ़ह — ए
    — रोज़गार से मिटा डालेगा; और कोई मर्द तेरा सामना न कर सकेगा, यहाँ तक कि तू उनको
    हलाक कर देगा।
  rus-SYN: 'и предаст царей их в руки твои, и ты истребишь имя их из поднебесной:
    не устоит никто против тебя, доколе не искоренишь их.'
  bqc-SIM: A ń kíaↄ naɛ́ á ↄzĩ lↄɛ, í ń tↄ́ dɛ dṹniau. Gbɛ̃e a fↄ̃ gíɛ́o
    e à gɛ ń kaalɛò.
  tcz-CHONGTHU: Pakaiyin alengte hou nangho khut a apehdoh ding, chuteng nanghon leiset
    a amin hou nasuh mang diu ahi.
  mar-mar: परमेश्वराच्या मदतीने तुम्ही त्यांच्या राजांचा पराभव कराल, त्यांना ठार कराल
    आणि जगाच्या आठवणीतूनही ते पुसले जातील. कोणीही तुम्हास अडवू शकणार नाही. तुम्ही
    सर्वांचा विध्वंस कराल!
  qub-qub: Raynincunatapis gamcunapa munayniquiman churamuptin wañuchinquipaj. Chaynöpami
    cay munduchöga jutincunapis ushajpaj gongacanga. Gamcuna wañuchej yaycuptiquega
    manami pipis ichipäshunquipächu.
  hat-hat: Seyè a pral mete wa yo anba pye nou. Nou pral touye yo, nou pral fè tout
    moun sou latè bliye non yo. Pesonn p'ap ka rete nou sou kous nou. Nou pral detwi
    yo tout.
  eng-BSB: He will hand their kings over to you, and you will wipe out their names
    from under heaven. No one will be able to stand against you; you will annihilate
    them.
  tod-tod: Toɠa ta-masagiti dɔ wo yeezu, wa ti-laaseigi ɠaaʋa geeɠɔlɔgi wu zooi ma,
    taɠila kpalaa ge la loga wo luɠɔ, eyɛsu wo ti pɛ koloɠolo.
  eng-WEBPB: He will deliver their kings into your hand, and you shall make their
    name perish from under the sky. No one will be able to stand before you until
    you have destroyed them.
  kbq-kbq: Hagi ana mopafi kini vahetaminena tamazampi zmavrentesigeta zamahe vagaresageno,
    ama mopafina zamagi'a omanesige'za fananehu vagaregahaze. Magore huno vahe'mo'a
    hara huramagate oregosianki, ana maka vahera zamahe hana hugahaze.
  nhe-BL: Nochi inintlanahuatijcahua niquintlalijtiyas imomaco huan inquinmijmictijtiyase
    para ayoc aca ma quinilnamiquis. Axaca huelis moquetzas imoixpa. Senquistoc inquintzontlamiltise.
  gub-BL: Tupàn umur putar a'e teko wanuwihawete pepo pe wà nehe no. Pezuka putar
    pe wà nehe. Ni amo na'ima'enukwaw kwaw waner rehe wà nehe. Peityk putar peàmàtyry'ymar
    paw rupi pe wà nehe. Ni amo nupuner kwaw peme wà nehe.
  eng-DRA: 'And he shall deliver their kings into thy hands, and thou shalt destroy
    their names from under Heaven: no man shall be able to resist thee, until thou
    destroy them.'
