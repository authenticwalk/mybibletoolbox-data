verse: DEU.007.011
translations:
  mal-C: അതുകൊണ്ട് ഞാൻ ഇന്നു നിങ്ങളോടു കൽപ്പിക്കുന്ന കൽപ്പനകളും ഉത്തരവുകളും നിയമങ്ങളും
    നിങ്ങൾ അനുസരിച്ചു ജീവിക്കണം.
  deu-TKW: Darum sollst du die Gebote, Satzungen und Rechte befolgen, die ich dir
    heute gebiete, daß du darnach thun sollst.
  lin-lin: Yango wana, bosala keba mpo na kosalela mitindo, bikateli mpe mibeko oyo
    napesi bino lelo.
  eng-LSV: And you have kept the command, and the statutes, and the judgments, which
    I am commanding you today to do them.
  eng-GNV: Keepe thou therefore the commandements, and the ordinances, and the lawes,
    which I commaund thee this day to doe them.
  eng-WEBSTER: Thou shalt therefore keep the commandments, and the statutes, and the
    judgments, which I command thee this day, to do them.
  nhw-BL: Huajca xijpiyaca cuidado para anquineltoquilise nopa tlanahuatilme, leyes,
    huan tlamachtilme catli ama nimechnahuatía xijchihuaca.
  swh-ONEN: Kwa hiyo, kuweni waangalifu kufuata maagizo, amri na sheria ninazowapa
    leo.
  bba-bba: Yen sɔ̃, i win woodɑbɑ kɑ win yiirebu kɑ win sɔ̃ɔsinu mɛm nɔɔwɔ ni nɑ bɛɛ
    wɛ̃ɛmɔ ɡisɔ, kpɑ i kɑ ye sɔmburu ko.
  eng-KJVCPB: Thou shalt therefore keep the commandments, and the statutes, and the
    judgments, which I command thee this day, to do them.
  wbp-wbp: '...'
  luo-luo: Kuom mano rituru yorene, buchene kod chikene adimba ma amiyou kawuono.
  meu-meu: Taunabunai, haheḡani bona taravatu bona hahedua hari dina ai na henimuimu
    na ba badinadia namonamo.
  npi-ULB: त्यसकारण मैले तिमीहरूलाई दिएका आज्ञा र विधिविधानहरू पालन गर र मान ।
  yor-yor: Nítorí náà ẹ kíyèsi láti máa tẹ̀lé àwọn àṣẹ, ìlànà àti òfin tí mo fun un
    yín lónìí.
  ind-ind: Karena itu, kamu sekalian harus menjaga diri untuk tetap mematuhi semua
    perintah, peraturan, dan ketetapan yang saya berikan kepada kalian hari ini.
  pes-OPCB: بنابراین تمام فرمانها و فرایض و قوانینی را که امروز به شما می‌دهم اجرا
    کنید.
  tgl-ULB: Kaya susundin ninyo ang kaniyang mga utos, ang mga batas, at ang mga kautusan
    na inuutos ko sa inyo sa araw na ito, para gawin ninyo ang mga ito.
  cbu-NT: Ashiriya, siynaa Apanllee kuk tatsamoongtsa. Yuwari Apanll Taarashipan waana
    kamachtarangu anuritam payungtsa. Ashirucha, na zar nuwsha siyaa kamachtakina,
    siynaa anuri tuminungtsa, nuw siyaa tina, tárangiya Móysisa. Ashiriya, na kamaneena
    yuwaa Apanll Israelchicheetsimari tiptsireem ipusarangu anootsi.
  hui-hui: Ani bulebirago tígua ibunaga bi mana lowini ngarubi i̱na áyu bi mana langirurunibi
    bibahende baya hangu mo tene howa bialu halimu, lalu Mosesehanda lene.
  mya-mya: ထို့​ကြောင့်​သင်​တို့​အား ယ​နေ့​ငါ​သွန်​သင်​ပေး အပ်​သော​ပ​ညတ်​ရှိ​သ​မျှ​တို့​ကို​လိုက်​နာ
    ကျင့်​သုံး​ကြ​လော့။''
  bod-N: དེ་བས་ཁྱོད་རྣམས་ཀྱིས་ངས་དེ་རིང་ཁྱོད་ཅག་ལ་བསྒོས་པའི་བཀའ་རྒྱ་དང་སྒྲིག་ཁྲིམས།
    སྲོལ་ཡིག་རྣམས་གཟབ་གཟབ་ངང་བསྲུང་དགོས་སོ། །
  sna-sna: Naizvozvo, chenjerai kuti mutevere zvakarayirwa, mitemo nemirayiro yandinokupai
    nhasi.
  spa-BLM: Por lo tanto, guardarás los mandamientos, los estatutos y las ordenanzas
    que hoy te ordeno, para ponerlos en práctica.
  cac-cac: Yuj chi', scham val e c'anab'ajan masanil checnab'il yed' c'ayb'ub'al svalcanel
    tic d'ayex.
  swh-ULB: Kwa hiyo utashika maagizo, amri, na sheria ninazokuamuru leo, ili kwamba
    uzifanye.
  bel-bel: Дык вось, шануй запаведзі й пастановы і законы, якія сёньня табе наказваю
    выконваць.
  wed-wed: Nanare taumi ona inana-kauei da tarawatu ma viararamana anatapui amadodo
    a vereveremi ona voteletelei.”
  deu-ELBBK: So sollst du das Gebot und die Satzungen und die Rechte beobachten, die
    ich dir heute zu tun gebiete.
  mbb-OT: “Umbe purungi niw tumana is menge suǥù wey is menge sulunuzen he ibeǥey
    ku keniyu ǥuntaan.
  mal-2015: ആകയാൽ ഞാൻ ഇന്നു നിന്നോടു കല്പിക്കുന്ന കല്പനകളും ചട്ടങ്ങളും വിധികളും നീ
    പ്രമാണിച്ചു നടക്കേണം.
  rmc-rmc: Vašoda doľiker o prikazaňja the o zakoni, so tuke adadžives dav.“
  pes-OPV: پس اوامر و فرایض و احکامی را که من امروزبه جهت عمل نمودن به تو امر می‌فرمایم
    نگاه دار.
  ron-1924: Де ачея, пэзеште порунчиле, леӂиле ши рындуелиле пе каре ци ле дау азь
    ши ымплинеште-ле.
  aui-aui: Na noko biidi kokoyagha yaporimi da kata mmkodi gwara da wiiyeveveyana
    tupadi mekodi awonewonemina kokabisisiredi.”
  ben-OBCV: অতএব, আজ আমি তোমাদের যেসব আদেশ, অনুশাসন ও বিধান দিচ্ছি তা তোমরা যত্নের
    সঙ্গে পালন করবে।
  som-som: Haddaba waa inaad dhawrtaan amarka iyo qaynuunnada iyo xukummada aan maanta
    idinku amrayo inaad yeeshaan.
  lat-VUC: Custodi ergo præcepta et cæremonias atque judicia, quæ ego mando tibi hodie
    ut facias.
  eng-ASVBT: Thou shalt therefore keep the commandment, and the statutes, and the
    ordinances, which I command thee this day, to do them.
  ita-1885: Osserva adunque i comandamenti, e gli statuti, e le leggi, le quali oggi
    ti do, acciocchè tu le metta in opera.
  eng-LXXUP: Thou shalt keep therefore the commands, and the ordinances, and these
    judgments, which I command thee this day to do.
  eng-ULB: You will therefore keep the commandments, the statutes, and the decrees
    that I command you today, so that you will do them.
  spa-VBL: Así que guarden los mandamientos, preceptos y normas que les doy para que
    los sigan hoy.
  fra-_FOB: Prends donc garde aux commandements, aux statuts et aux ordonnances que
    je te donne aujourd'hui, pour les pratiquer.
  mal-mal: ആകയാൽ ഞാൻ ഇന്ന് നിനക്ക് നൽകുന്ന കല്പനകളും ചട്ടങ്ങളും വിധികളും നീ പ്രമാണിച്ച്
    നടക്കണം.
  urd-GVR: Chunāṅche dhyān se un tamām ahkām par amal kar jo maiṅ āj tujhe de rahā
    hūṅ tāki tū un ke mutābiq zindagī guzāre.
  suz-BL: मोपतीके गो मुलाक्‍त इन कली माइश्‍शो आ शेंशो, आ फुल्‍लुम मुशा ब्रेक्‍शो लोव़
    नु आ निसाफ पतीके लोव़ होस पा पने।
  ita-1927: Osserva dunque i comandamenti, le leggi e le prescrizioni che oggi ti
    do, mettendoli in pratica.
  ckb-ckb: جا فەرمان و فەرز و یاساکان بەجێبهێنن کە من ئەمڕۆ فەرمانتان پێدەدەم بۆ ئەوەی
    جێبەجێی بکەن.
  eng-BBE: So keep the orders and the laws and the decisions which I give you today
    and do them.
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ನಾನು ಈ ಹೊತ್ತು ನಿಮಗೆ ಕೊಡುವ ಆಜ್ಞೆಗಳನ್ನೂ, ತೀರ್ಪುಗಳನ್ನೂ, ನಿಯಮಗಳನ್ನು
    ಕೈಗೊಳ್ಳಬೇಕು.
  tam-2017: ஆகையால் நீ செய்யும்படி நான் இன்று உனக்குக் கட்டளையிடுகிற கற்பனைகளையும்,
    கட்டளைகளையும், நியாயங்களையும் கைக்கொள்வாயாக.
  spa-RV-1909: Guarda por tanto los mandamientos, y estatutos, y derechos que yo te
    mando hoy que cumplas.
  ron-BTF: Să ţii de aceea poruncile şi statutele şi judecăţile, pe care ţi le poruncesc
    astăzi, pentru a le împlini.
  eng-WEBP: You shall therefore keep the commandments, the statutes, and the ordinances
    which I command you today, to do them.
  eng-FBV: So keep the commandments and rules and regulations that I'm giving you
    to follow today.
  nld-1939: Onderhoud dus de geboden, de bepalingen en voorschriften, waarvan ik u
    heden de naleving beveel.
  nch-BL: Huajca ximomocuitahuica para anquineltoquilise nopa tanahuatilme, leyes,
    huan tamachtilme cati ama nimechnahuatía xijchihuaca.
  vie-1934: Vậy, khá cẩn thận làm theo những điều răn, luật lệ, và mạng lịnh mà ta
    truyền cho ngươi ngày nay.
  hin-CV: फिर आज मैं तुम्हें जैसा आदेश दे रहा हूं, तुम उन आदेशों, नियमों और विधियों
    का पालन करोगे.
  eng-OURB: You shall therefore keep the mitzvot ·instructions·, the statutes, and
    the judgments, which I enjoin you today, to do them.
  spa-BES: Así que guarda las órdenes y las leyes y las decisiones que les doy hoy
    y hazlas.
  tdx-tdx: Aa le ambeno ty lily naho o fañè naho fepetse andiliako azo androanio,
    vaho oriho.
  vid-vid: Ahyo, muwe mchilolela na kibatilila malajizo na mizilo na utaguso wondilinguwalajiza
    lehano.
  eng-OKE: Thou shalt therefore observe the commandments, statutes, and judgments,
    which I command thee this day, to do them.
  tha-KJV: เหตุ​ฉะนี้​พวกท่านจงระวังที่จะกระทำตามพระบัญญั​ติ กฎเกณฑ์ และคำตัดสินซึ่งข้าพเจ้าได้บัญชาท่านในวันนี้
  por-BR-2018: Guarda portanto os mandamentos, e estatutos, e regulamentos que eu
    te mando hoje que cumpras.
  deu-ELO: So sollst du das Gebot und die Satzungen und die Rechte beobachten, die
    ich dir heute zu tun gebiete.
  eng-WYC-2018: Therefore keep thou the commandments, and ceremonies, and dooms, which
    I command to thee today, that thou do them. (And so obey thou the commandments,
    and statutes, and laws, or judgements, which I command to thee today, yea, do
    thou them.)
  epo-epo: Observu do la ordonojn kaj la leĝojn kaj la regulojn, kiujn mi ordonas
    al vi hodiaŭ, por plenumi ilin.
  uig-PIN: Silǝr Mǝn bügün silǝrgǝ tapiliƣan ǝmr, bǝlgilimilǝr ⱨǝm ⱨɵkümlǝrgǝ ǝmǝl
    ⱪilix üqün ularni qing tutunglar.
  beo-beo: Amaiba:le, dilia na olelei liligi huluane nabawane hamoma. Dilia sema huluane
    na da wali eso dilima olelei, amoma fa:no bobogema.
  tpi-OTNT: Olsem na yupela i mas bihainim gut olgeta tok yupela i kisim pinis na
    yupela i mas bihainim gut olgeta lo mi bin givim yupela nau.”
  hau-SA: Saboda haka, sai ku lura, ku bi umarnai, ƙa’idodi, da dokokin nan da nake
    ba ku a yau.
  uig-LAT: Siler Men bügün silerge tapilighan emr, belgilimiler hem hökümlerge emel
    qilish üchün ularni ching tutunglar.
  nde-nde: Kungakho, nanzelelani lilandele imilayo, izimiso kanye lemithetho engilinika
    yona lamuhla.
  ton-ton: Ko ia ke ke tauhi ʻe koe ʻae ngaahi fekau, mo e ngaahi tuʻutuʻuni, mo e
    ngaahi fakamaau, ʻaia ʻoku ou fekau kiate koe he ʻaho ni, ke fai ki ai.
  ces-1613: Protož ostříhej přikázaní a ustanovení i soudů, kteréž já tobě dnes přikazuji,
    abys je činil.
  eng-WMB: You shall therefore keep the commandments, the statutes, and the ordinances
    which I command you today, to do them.
  tam-TCV: ஆகவே இன்று நான் உங்களுக்குக் கொடுக்கிற கட்டளைகளையும், விதிமுறைகளையும்,
    சட்டங்களையும் பின்பற்றுவதற்கு நீங்கள் கவனமாய் இருங்கள்.
  ceb-ULB: Busa imo gayong tipigan ang kasugoan, ang mga balaod, ug ang sugo nga akong
    gisugo kanimo karong adlawa, aron nga imo kining mabuhat kanila.
  pol-UBG: Przestrzegaj więc przykazań, nakazów i praw, które ja dziś nakazuję ci
    wypełnić.
  agr-agr: Nuniau asamtai yamai wi atum aidautigmin chicham umiktin agagbau aidaun
    umiktajum tajim duka betek umiktajum”, tiuwai.
  kyc-kyc: Dokona lao nakama mana langiyaminyi pii dupwa warombo soo karalapape. Dopa
    pyuo karo dokopa epapu nambame mawa pii jilyu dupwa peparae rape rape lao minyuo
    karalapape.
  urd-GVU: چنانچہ دھیان سے اُن تمام احکام پر عمل کر جو مَیں آج تجھے دے رہا ہوں تاکہ
    تُو اُن کے مطابق زندگی گزارے۔
  deu-1912: So halte nun die Gebote und Gesetze und Rechte, die ich dir heute gebiete,
    daß du darnach tust.
  kan-2017: ಆದಕಾರಣ ನಾನು ಈಗ ನಿಮಗೆ ಬೋಧಿಸುವ ಧರ್ಮೋಪದೇಶವನ್ನೂ ಆಜ್ಞಾವಿಧಿಗಳನ್ನೂ ನೀವು ಅನುಸರಿಸಿ
    ನಡೆಯಬೇಕು.
  yap-yap: Ere um folgad ko tin kan fil ngomed; um folgad u urngin e pi motochiyel
    ni kug pi’ ngomed e daba’.
  hlt-MCSB: Te dongah kai loh tihnin ah nang kang uen olpaek neh oltlueh khaw, laitloeknah
    khaw na vai ham te ngaithuen.
  mdy-ETH: ዬያሮ ሃኖ ታ ዒንሢም ዓይሣ ዓይሢፆንታ ዎጎንታ ዳምቦንታ ዛጊ ማዺ ኩንሡዋቴ» ጌዔኔ።
  twi-ASANTE: Ɛno enti, monni ahyɛdeɛ ne mmara a mede rema mo ɛnnɛ yi nyinaa so.
  mwc-mwc: Kona kairavina ko kinani kata nikosi kaotunetune, biyoyobana ba kairuwana,
    karaku a berebereim wai ko kibi kabitam.”
  eng-WEBU: You shall therefore keep the commandments, the statutes, and the ordinances
    which I command you today, to do them.
  bnp-bnp: I mavonga mu ramai kamumu a maka nita mu bole pali, mu ramai kamumu a vinara
    a habi ne mua ngane.
  wal-wal: Hegaa gishshau, taani hachchi intteyyo immiyo azazota, awaajotanne higgeta
    naagite.
  spa-PDDPT: Por tanto, guarda el Mandamiento, los Estatutos y las Ordenanzas que
    hoy te ordeno para que los practiques.
  gun-gun: Ha'e nunga rupi pejapopa 'rã ojapo uka va'ekue, ayvu ha'e 'arandua rupigua
    kova'e ára gui pendevy amboaxa va'e.
  ilo-ULB: Salimetmetam ngarud dagiti bilbilin, dagiti alagaden, ken dagiti pangngeddeng
    nga imbilinko kenka ita, tapno aramidem dagitoy.
  kpg-kpg: Goodou la gii pula i goodou i di godou haga gila aga nnagadilinga haganoho
    huogodoo aanei ala ne agoago adu gi goodou dangi nei.
  uig-ARA: سىلەر مەن بۈگۈن سىلەرگە تاپىلىغان ئەمر، بەلگىلىمىلەر ھەم ھۆكۈملەرگە ئەمەل
    قىلىش ئۈچۈن ئۇلارنى چىڭ تۇتۇڭلار.
  tof-tof: Da módóga, oya gida bóktan poko morroal mumyamónlamke, ka ini ngürrdü ne
    wirri bóktan akó gida alióndóla.”
  sus-sus: Wo xa fɛntɛn n ma yaamari nun n ma sɛriyɛ ma n naxan soxi wo yi ra to lɔxɔɛ.»
  pon-2006: Eri, kumwail kanahieng kapwaiada mehkoaros me kumwail padahngkiher oh
    peikiong kosonned akan koaros me I kehkehlingkihong kumwail rahnwet.
  jae-jae: Amboac tonaŋ ôŋgôm biŋsu to ŋagôliŋ ma jatu, taŋ galoc kajatu aôm naŋ,
    ŋanô êsamaŋ.
  ksd-ksd: Kari avat a toratorom ta ra vartuluai, ma ta ra lavur togotogo, ma ta ra
    lavur varkurai, nina iau tul tar ia ta vavat gori upi avat a pait diat.
  tur-YTC: Bu nedenle, bugün sana buyurduğum buyrukları, kuralları ve ilkeleri tutacaksın.
  grc-BRENT: Καὶ φυλάξῃ τὰς ἐντολὰς, καὶ τὰ δικαιώματα, καὶ τὰ κρίματα ταῦτα, ὅσα
    ἐγὼ ἐντέλλομαί σοι σήμερον ποιεῖν.
  ind-AYT: Sebab itu, kamu harus sungguh-sungguh menaati perintah, hukum, dan ketetapan
    yang kusampaikan kepadamu hari ini.
  nya-nya: Choncho muziyesetsa kusunga malamulo, malangizo ndi maphunziro amene ndikukulamulani
    lero lino kuti muchite.
  hrv-hrv: Stoga drži zapovijedi, zakone i uredbe koje ti danas nalažem da ih vršiš.
  mps-mps: Tialima, dagego agai dagebolo mani te po wiegila wali peyu, tama dagego
    eno dagebolo megi mani te haniani bomai po bugagia wali piąo,” Mosesgo te po
    wali.
  tpi-tpi: Olsem na yupela i mas bihainim gut olgeta tok yupela i kisim pinis na yupela
    i mas bihainim gut olgeta lo mi bin givim yupela nau.”
  dan-1931: Derfor skal du omhyggeligt handle efter det Bud, de Anordninger og Lovbud,
    jeg i Dag giver dig!
  vie-OVCB: Vậy, anh em phải thận trọng, tuân hành mọi điều răn, luật lệ tôi truyền
    lại cho anh em hôm nay.
  guj-2017: માટે જે આજ્ઞાઓ, કાનૂનો તથા વિધિઓ આજે હું તને ફરમાવું છું, તે પાળીને તું
    તેનો અમલ કર.
  pon-2006A: Eri, kumwail kanahieng kapwaiada mehkoaros me kumwail padahngkiher oh
    peikiong kosonned akan koaros me I kehkehlingkihong kumwail rahnwet.
  por-BRBSL: Guardareis, portanto, os mandamentos, os estatutos e as ordenanças que
    eu vos ordeno hoje, para cumpri-los.
  cth-cth: Hatdawkvah, sahnin na poe e phunglawknaw hoi kâpoelawknaw hoi lawkcengnaenaw
    hah na tarawi awh han.
  twi-twi: Ɛno nti, monhwɛ yiye na munni ahyɛde ne mmara a mede rema mo nnɛ yi nyinaa
    so.
  hlt-hlt: Te dongah kai loh tihnin ah nang kang uen olpaek neh oltlueh khaw, laitloeknah
    khaw na vai ham te ngaithuen.
  tbz-SIM: Mpĩ́nnɛ̀ tũnkɛ́ Kuyie ntɑnnɔ̀ nɛ̀ ku kuɔ́ nɛ̀ ku tié, n di duɔ̀ ndɛ̀ yíe
    nkɛ́ndɔɔri dɛ̀ yɛ̃ mmù.
  msy-2020: Kamaghɨn amizɨ, Godɨn Akar Gavgavir kaba, kar arazir God ifongeziba ko
    bizir a damuasa ia mɨkemeziba, kɨ datɨrɨghɨn da isa ia ganɨdi. Eghtɨ ia bar deraghvɨra
    dar gɨn mangɨ.”
  dop-dop: Mpʋ tɔ, ɩ́ tɔkɩ kiiŋ nɑ kʋsǝsɩɩtʋ nɑ kʋtʋtʋtʋ nti mɑ tʋ-mɛɣɛ sɑŋɑ ɩsǝntɔ
    tɔ nɑ ɩ́ lɑkɩ-tɩ.
  azb-azb: Ona görə sizə bu gün buyurduğum əmrləri, qaydaları və hökmləri diqqətlə
    yerinə yetirin.
  eng-DBY: And thou shalt keep the commandment, and the statutes, and the ordinances,
    which I command thee this day, to do them.
  hin-2017: इसलिए इन आज्ञाओं, विधियों, और नियमों को, जो मैं आज तुझे चिताता हूँ, मानने
    में चौकसी करना।
  wol-KYG: Kon nag sàmmleen santaane bi, muy dogali yoon yi, ak àttey yoon yi ma leen
    dénk tey, ngir di ko jëfe.
  eng-YLT: and thou hast kept the command, and the statutes, and the judgments, which
    I am commanding thee to-day to do them.
  kne-kne: Isonga ilaen yo ta tongpalen yo da nan bilbilin ay ipaammok en dakayo ed
    wani ay agew.”
  eng-WYC-2017: Therefore keep thou the command-ments, and ceremonies, and dooms,
    which I command to thee today, that thou do them.
  eng-WMBB: You shall therefore keep the commandments, the statutes, and the ordinances
    which I command you today, to do them.
  urd-GVH: चुनाँचे ध्यान से उन तमाम अहकाम पर अमल कर जो मैं आज तुझे दे रहा हूँ ताकि
    तू उनके मुताबिक़ ज़िंदगी गुज़ारे।
  rug-rug: Ego, gua asa, ke mamu va tabei sapu gua ele va tumatumaeni gamu; mamu luli
    sari doduru tinarae saripu ele ponini gamu rau ṉinoroi.
  gaz-gaz: Kanaafuu ati ajajawwan, qajeelchawwanii fi seerawwan ani harʼa siif kennu
    kanneen eegi.
  fra-LSG: Ainsi, observe les commandements, les lois et les ordonnances que je te
    prescris aujourd’hui, et mets-les en pratique.
  gnn-gnn: Dhiyakuyinayi märrwu nhuma yurru yukurra ŋayathama baṯ bitjanna ŋunhi romdja
    nhanukuŋu, ŋunhi ŋarra ḻakaraŋala nhumalaŋgu. Nhiniyanydja walala nhanukalay yana
    romdhunydja.”
  yal-yal: Nayi, i xa n ma yamarine nun tɔnne nun sariyane suxu ki faɲi, n ni yamarixi
    naxan na to.
  haw-1868: Nolaila, e malama oe i na kauoha a me na kanawai, a me na olelo kupaa
    a'u e kauoha aku nei ia oe i keia la, a e hana hoi ia mea.
  arb-NAV: فَأَطِيعُوا الْوَصَايَا وَالْفَرَائِضَ وَالأَحْكَامَ الَّتِي أُوْصِيكُمْ
    بِها الْيَوْمَ لِتُمَارِسُوهَا.
  ewe-ewe: Eya ta wɔ ɖe se siwo katã mele tsɔtsɔm na wò egbea la dzi.
  eng-LEE: Therefore shalt thou keep the commandment, and the statutes, and the ordinances,
    which I command thee this day, to do them.
  asm-FB: এই হেতুকে, মই আজি আপোনালোকক যি সকলো আজ্ঞা, বিধি, আৰু শাসন-প্ৰণালী দিছো,
    সেই সকলোকে মানি চলি সেইদৰে কাৰ্য কৰিব।
  sus-A: وٌ شَ قّنتّن ﭑ مَ يَامَرِ نُن ﭑ مَ سّرِيّ مَ ﭑ نَشَن سٌشِ وٌ يِ رَ تٌ لْشْي.»
  fra-SBL: Vous observerez donc les commandements, les lois et les ordonnances que
    je vous prescris aujourd'hui, pour les mettre en pratique.
  hbo-hbo: וְשָׁמַרְתָּ֨ אֶת־הַמִּצְוָ֜ה וְאֶת־הֽ͏ַחֻקִּ֣ים וְאֶת־הַמִּשְׁפָּטִ֗ים
    אֲשֶׁ֨ר אָנֹכִ֧י מְצַוְּךָ֛ הַיֹּ֖ום לַעֲשֹׂותָֽם׃ פ
  eng-WYCLIFFE: Therfor kepe thou the comaundementis, and cerymonyes, and domes, whiche
    Y comaunde to thee to dai, that thou do.
  cwe-cwe: Ivo muiteganye muzindilile ndagilizi na malagilizo yonimulagilizani diyelo.
  kik-kik: Nĩ ũndũ ũcio, mwĩmenyererei mũrũmagĩrĩre maathani na kĩrĩra kĩa watho wake
    wa kũrũmĩrĩrwo, na mawatho marĩa ngũmũhe ũmũthĩ.
  omb-omb: Siu, goin leohuri ve goin huri na leohora mena tamwata mena leo vevegi
    nau bete lawe gimiu bagataha.
  fra-NCL: C’est pourquoi tu observeras les commandements, les lois et les ordonnances
    que je te prescris aujourd’hui, en les mettant en pratique.
  cek-AK: To pongah vaihniah pazui han kang paek o ih loknawk, zaehhoihaih daanawk
    hoi lokcaekhaihnawk to kahoih ah pazui oh.
  cuk-cuk: Degisoggu, emi-ibagi, an bemarga Bab-Dummad-Igar-Mamaid-uknaidba be nanadii
    gumarsun.”
  uig-CYR: Силәр Мән бүгүн силәргә тапилиған әмир, бәлгүлимиләр һәм һөкүмләргә әмәл
    қилиш үчүн уларни чиң тутуңлар.
  pma-pma: Hesakini, mihelosil kat kami keke mivalong kat tounah vasi koa navisein
    kami eni. Hihiseien keil ka mengkatien keil vasi koa nasani min kami kosa, mihousil
    kati hekeih.
  tel-2017: కాబట్టి ఈ రోజు నేను మీకాజ్ఞాపించే విధులను, కట్టడలను మీరు పాటించాలి.
  hat-BSA: “Pou sa, nou va kenbe kòmandman yo, lwa avèk jijman ke Mwen ap kòmande
    nou yo jodi a, pou nou fè.
  bxh-bxh: Logena, aho te, somo ꞌe fatalahamiu, laugagayodi, ami famuli watanidi.
  kos-kos: Ke ma inge, akos ma lutiyuk nu suwos. Akos ma sap ac oakwuk nukewa ma nga
    asot nu suwos misenge.
  hbo-WLC: וְשָׁמַרְתָּ֨ אֶת־הַמִּצְוָ֜ה וְאֶת־הַֽחֻקִּ֣ים וְאֶת־הַמִּשְׁפָּטִ֗ים
    אֲשֶׁ֨ר אָנֹכִ֧י מְצַוְּךָ֛ הַיּ֖וֹם לַעֲשׂוֹתָֽם׃ פ
  ibo-ibo: Nʼihi ya, hụ na unu debezuru iwu na ụkpụrụ ndị a m na-enye unu taa.
  ory-ory: ଏନିମନ୍ତେ ମୁଁ ଆଜି ତୁମ୍ଭକୁ ଯେଉଁ ଯେଉଁ ଆଜ୍ଞା, ବିଧି ଓ ଶାସନ ଆଜ୍ଞା ଦେଉଅଛି, ତାହା
    ମାନ୍ୟ କରି ପାଳନ କରିବ।
  chk-chk: Iei mine oupwe tümwünüöchü le apwönüetä ekewe allük me pwüüng üa ngenikemi
    ikenai.”
  rop-rop: Wal yumob garra teiknodis en duwit wanim yumob bin len. Yumob garra dum
    ola lowa weya aibin dalimbat yumob tudei.”
  ukr-1871: Оце ж пильнуй заповідей і встанов і присудів, що заповідаю сьогоднї тобі,
    щоб сповняв їх.
  deu-1951: So sollst du nun die Gebote, Satzungen und Rechte bewahren, die ich dir
    heute gebiete, daß du sie tuest!
  eng-JPS: Thou shalt therefore keep the commandment, and the statutes, and the ordinances,
    which I command thee this day, to do them.
  srp-1865: Zato drži zapovjesti i uredbe i zakone, koje ti danas ja zapovijedam,
    da ih tvoriš.
  lug-lug: Noolwekyo weegenderezenga nnyo ogonderenga amateeka n’ebiragiro bye nkugamba
    olunaku lwa leero.
  heb-heb: ושמרת את המצוה ואת החקים ואת המשפטים אשר אנכי מצוך היום לעשותם׃
  ben-IRV: অতএব আমি আজ তোমাকে যে আদেশ ও যে সব বিধি ও ব্যবস্থা বলি, সে সব পালন করবে।
  pan-pan: ਇਸ ਲਈ ਤੁਸੀਂ ਉਸ ਹੁਕਮਨਾਮੇ, ਬਿਧੀਆਂ, ਅਤੇ ਕਨੂੰਨਾਂ ਦੀ ਜਿਹੜੇ ਮੈਂ ਅੱਜ ਤੁਹਾਨੂੰ ਦੱਸਦਾ
    ਹਾਂ, ਪੂਰੇ ਕਰ ਕੇ ਪਾਲਨਾ ਕਰੋ।
  mya-JVB: သို့ဖြစ်၍ ယနေ့ငါ ထား သော စီရင် ထုံးဖွဲ့ချက်၊ ပညတ် တရားတို့ကို ကျင့် အံ့သောငှာ
    စောင့်ရှောက် ရမည်။
  hmo-hmo: Unai dainai hari dina umui dekenai lau henia noho Taravatu bona oda ibounai
    do umui badinaia namonamo.
  urd-urd: इसलिए जो फ़रमान और आईन और अहकाम मैं आज के दिन तुझको बताता हूँ तू उनको मानना
    और उन पर 'अमल करना।
  rus-SYN: Итак, соблюдай заповеди и постановления и законы, которые сегодня заповедую
    тебе исполнять.
  bqc-SIM: A yã́i tò àↄ aà yãdilɛaↄ ń aà ikoyã pↄ́ málɛ daɛ́ gbãↄ kũa,
    íↄ aà ↄtondↄkĩi gwa.
  tcz-CHONGTHU: Hijeh chun tunia thupeh kapeh chengse hi aboncha najui kimsoh kei
    diu ahi.
  mar-mar: तेव्हा ज्या आज्ञा व विधी, नियम आज मी सांगितले त्यांचे काळजीपूर्वक पालन
    करा.
  soq-soq: Sa baiwa ne anaana ita waeuwa ema uduudu waeuwantedina e deaitopa ruawaitonune
    wanlempa.”
  qub-qub: Chaymi canan junaj willapashä mandamintuncunatawan laynincunata mana gongaypa
    cumlinqui.
  hat-hat: Se poutèt sa, se pou nou swiv tout kòmandman, tout lòd ak tout prensip
    mwen mande nou jòdi a pou nou swiv.
  eng-BSB: So keep the commandments and statutes and ordinances that I am giving you
    to follow this day.
  tod-tod: Wa deveiti so mu, ta tɔgiti, ta kala gooiti, wo ti makɛ, niiti gè ti veezu
    wo ya za, wo ɗa ziɛ ga tiye.
  eng-WEBPB: You shall therefore keep the commandments, the statutes, and the ordinances
    which I command you today, to do them.
  kbq-kbq: E'ina hu'negu maka kasegene tra kenema menima neramasmuana kegava nehuta,
    avariri so'e hiho.
  nhe-BL: Huajca xijpiyaca cuidado para inquineltoquilise nochi nopa tlanahuatili,
    leyes, huan tlamachtili tlen ama nimechnahuatía xijchihuaca.
  gub-BL: A'e rupi, peruzar ize'eg nehe. Peruzar hemiapo kar nehe no. Kutàri amume'u
    a'e ze'eg teko peme ihe. Pezapo heremimume'u paw rupi nehe.
  eng-DRA: Keep therefore the precepts and ceremonies and judgments, which I command
    thee this day to do.
