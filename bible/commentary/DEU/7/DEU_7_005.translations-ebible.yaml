  mdy-ETH: ዬያሮ ዒንሢ ዔያቶ ሂዱዋቴ፦ ዔያታ ፔ ፆኦዞም ሚቺ ዒንጊ ካኣሽካ ቤዞ ዶይሱዋቴ፤ ሹጮታንቴ ዓርሲ ኮሾና ካኣሽኮ ፆኦዞ
