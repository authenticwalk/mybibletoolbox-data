verse: DEU.007.005
translations:
  mal-C: 'അതുകൊണ്ട് നിങ്ങൾ അവരോടു ചെയ്യേണ്ടത് ഇപ്രകാരമാണ്: അവരുടെ ബലിപീഠങ്ങൾ തകർക്കണം,
    അവരുടെ ആചാരസ്തൂപങ്ങൾ ഉടച്ചുകളയണം, അവരുടെ അശേരാപ്രതിഷ്ഠകൾ വെട്ടിക്കളയണം, അവരുടെ
    പ്രതിമകൾ തീയിൽ ചുട്ടുകളയണം.'
  deu-TKW: 'Vielmehr, auf folgende Weise sollt ihr mit ihnen verfahren: Ihre Altäre
    sollt ihr zerstören, ihre Malsteine zertrümmern, ihre heiligen Bäume umhauen und
    ihre Schnitzbilder verbrennen.'
  lin-lin: 'Tala makambo oyo bosengeli kosala bango : bokokweyisa bitumbelo na bango,
    bokopanza bikeko na bango, bokobuka makonzi ya nzambe mwasi Ashera mpe bokotumba
    na moto banzambe na bango ya bikeko,'
  eng-LSV: 'But thus you do to them: you break down their altars, and you shatter
    their standing pillars, and you cut down their Asherim, and you burn their carved
    images with fire.'
  eng-GNV: But thus ye shall deale with them, Ye shall ouerthrowe their altars, and
    breake downe their pillars, and ye shall cut downe their groues, and burne their
    grauen images with fire.
  eng-WEBSTER: But thus shall ye deal with them; ye shall destroy their altars, and
    break down their images, and cut down their groves, and burn their graven images
    with fire.
  nhw-BL: “Monequi xijtlamiltica nochi tlaixpame campa quihueyichihuaj inintiotzitzi.
    Xijsemanaca nochi nopa teme huan tlaquetzalme catli quinitaj para tlatzejtzeloltique,
    huan nochi inintlaixcopincayohua catli quihueyichihuaj. Huan nochi xiquintlatica,
  swh-ONEN: 'Hili ndilo utakalowafanyia: Vunja madhabahu yao, vunja mawe yao ya kuabudia,
    katakata nguzo zao za Ashera na kuchoma sanamu zao kwa moto.'
  bba-bba: Wee nɡe mɛ i ko i bu kuɑ. I ko i ben bũu turɑnu suririwɑ, kpɑ i ben bwɑ̃ɑrokunu
    kɔsuku i dɔ̃ɔ mɛni.
  eng-KJVCPB: But thus shall ye deal with them; ye shall destroy their altars, and
    break down their images, and cut down their groves, and burn their graven images
    with fire.
  wbp-wbp: Kajinkili yukami yali-kirra walya-kurra Kanana-kurra, walya-kurralu-jana
    yirntika muku yalirra pirli kirrirdimpayi kujalu yalirrarlu yapangku jukajuka-yirrarnu
    jujuku pulka-pinjaku. Mukulu-jana pajirninjarla witawita-manta nyiyarlangu juju
    Yaajaa-kurlangu, yalumpurra kujalu-jana watiya-jangka ngurrju-manu Yaajaaku pulka-pinjaku.
    Kangkalu-jana muku nyampurra juju-wati yalirra-kurlangu yapa-kurlangu, manulu-jana
    muku purraya warlungka.
  luo-luo: 'Ma e gima onego utimnegi: Mukuru kendegi mag misengini, touru kitegi mopa
    milamo, tongʼuru sirnigi mag Ashera kendo wangʼuru kido mag-gi milamo e mach.'
  meu-meu: 'A ini ba karadia toma: edia ihaboulaina patadia baḡiḡi rohoroho; edia
    dubu au-tubuadia ba tara kohikohi; edia au helaḡadiaba hagaridia; edia kaivakuku
    na lahi ai ba doudia.'
  npi-ULB: तिनीहरूसित यसरी व्यवहार गर्नूः तिनीहरूका वेदीहरू भत्काइदिनू; तिनीहरूका
    ढुङ्गाका खम्बाहरू टुक्राटुक्रा पारिदिनू; तिनीहरूका अशेरा देवीका खम्बाहरू काटेर
    ढालिदिनू र तिनीहरूका मूर्तिहरू आगोमा जलाइदिनू ।
  yor-yor: Èyí ni kí ẹ ṣe sí wọn, ẹ wó pẹpẹ wọn lulẹ̀, ẹ bi òpó òkúta ibi mímọ́ òrìṣà
    wọn lulẹ̀, òpó òrìṣà Aṣerah wọn ni kí ẹ gé lulẹ̀ kí ẹ sì sun ère òrìṣà wọn ní
    iná.
  ind-ind: 'Inilah yang harus kalian lakukan terhadap bangsa-bangsa itu: Hancurkanlah
    mezbah-mezbah tempat mereka mengurbankan hewan. Hancurkan juga tugu-tugu berhala
    dari batu, tebanglah tiang-tiang kayu lambang dewi Asyera, dan bakarlah semua
    patung dewa mereka.'
  pes-OPCB: مذبحهایشان را بشکنید، ستونهایی را که می‌پرستند خرد کنید و مجسمه‌های شرم‌آور
    را تکه‌تکه نموده، بتهایشان را بسوزانید؛
  tgl-ULB: 'Ganito kayo makikipagkasundo sa kanila: Sisirain ninyo ang kanilang mga
    altar, pagputul-putulin ang kanilang sagradong poste ng pira-piraso, ibagsak ang
    kanilang mga posteng Asera at sunugin ang kanilang hinulmang mga diyus-diyosan.'
  cbu-NT: Itaru, siysa anush taakchus, apanllputseem, yasinaa tinama, misha patumbcheetstam
    tinama, ashpari sumasush kapeeteerus, mucheerus ksangtsa. Minumtiyam wayarintspa.
  hui-hui: Ani buligo tígua wali agali uruni ti heba mandagi nahe howa tinaga bi pupu
    wiaga damene ngaruni bo haeala bagabu wahai halimu. Tinaga lomabu delaga dabu
    bu karu bo haeala baga bialu anda gene ege to̱le̱me wabu helene karu bo gindulobaga
    bialu gene irame wabu helene karu dibu gindulobaga bialu tinaga dama mitangi bialu
    gime wabini mini Asera laga wabu heledaru dambialu irani delalimu.
  mya-mya: ထို့​ကြောင့်​သူ​တို့​၏​ယဇ်​ပလ္လင်​များ​ကို​ဖြို​ချ ရ​မည်။ သူ​တို့​၏​ဘု​ရား​ကျောက်​တိုင်​များ​ကို
    ချိုး​ပစ်​ရ​မည်။ အာ​ရှ​ရ​ဘု​ရား​မ​၏​တိုင်​များ ကို​ခုတ်​လှဲ​ရ​မည်။ သူ​တို့​၏​ရုပ်​တု​များ​ကို
    မီး​ရှို့​ဖျက်​ဆီး​ရ​မည်။-
  bod-N: དེ་བས་ཁྱོད་རྣམས་ཀྱིས་ཁོ་ཚོ་ལ་འདི་ལྟར་བྱེད་དགོས་ཏེ། དེ་དག་གི་མཆོད་ཁྲི་རྣམས་བཤིག་པ་དང་།
    རྡོ་སྐུ་རྣམས་དུམ་བུར་གཅོག་པ་དང་། ལྷ་མོ་ཨ་ཤེ་རཱའི་སྐུ་བརྙན་རྣམས་གཏུབ་པ་དང་། དེ་དག་གི་བརྐོས་པའི་སྐུ་འདྲ་རྣམས་མེ་ཡིས་བསྲེག་དགོས།
  sna-sna: 'Izvi ndizvo zvamunofanira kuvaitira: Putsai aritari dzavo, pwanyai matombo
    avo anoera, temai mapango avo aAshera mugopisa zvifananidzo zvavo.'
  spa-BLM: 'Pero tú te encargarás de ellos de la siguiente manera: derribaréis sus
    altares, haréis pedazos sus columnas, cortaréis sus postes de Asera y quemareis
    sus imágenes grabadas con fuego.'
  cac-cac: Tze satpaxel masanil sdiosal eb' b'aj slesalvi, yaltaril yed' q'uen q'ueen
    yed' te te' yechel Asera b'aj tz'och eb' ejmelal. Tze n̈ustz'a smasanil.
  swh-ULB: Hivi ndivyo mtakavyo washughulikia nao; mtavunja madhabahu zao, vunja nguzo
    zao za mawe katika vipande, kata chini ncha za Asherahi, na kuzichoma sanamu za
    kutupwa.
  bel-bel: 'А зрабеце зь імі так: ахвярнікі іхнія разбурце, слупы іхнія паламайце
    і гаі іхнія высечыце і балванаў іхніх спалеце агнём;'
  wed-wed: Wenanare awari ona kauei. Ai pulo aniapuna ona viairikarikai ma ganai ona viaigwadagwadai;
    ma Asherah kokoitaui ona viaigaigai ma ai au menamenana ona apui.
  deu-ELBBK: 'Sondern so sollt ihr ihnen tun: Ihre Altäre sollt ihr niederreißen und
    ihre Bildsäulen zerbrechen und ihre Ascherim umhauen und ihre geschnitzten Bilder
    mit Feuer verbrennen.'
  mbb-OT: 'Iyan heini ereg he ebeelan niw: pemengkaǥa niw is menge pemuhatè dan, penrupeta
    niw is tedeman dan he menge vatu, penempeza niw is menge tukud dan he simbulu
    te ed-ezapen dan he si Ashera, wey penutunga niw is menge ed-ezapen dan.'
  mal-2015: ആകയാൽ നിങ്ങൾ അവരോടു ഇങ്ങനെ ചെയ്യേണം; അവരുടെ ബലിപീഠങ്ങൾ ഇടിക്കേണം; അവരുടെ
    ബിംബങ്ങളെ തകർക്കേണം; അവരുടെ അശേരപ്രതിഷ്ഠകളെ വെട്ടിക്കളയേണം; അവരുടെ വിഗ്രഹങ്ങളെ
    തീയിൽ ഇട്ടു ചുട്ടുകളയേണം.
  rmc-rmc: 'Vašoda lenge keren kada: Lengre oltara čhiven tele, lengre sveta bara
    phageren, o kaštune slupi la Ašerakre čhinen tele a lengre avričhinde modli zlabaren.'
  pes-OPV: بلکه با ایشان چنین عمل نمایید؛ مذبحهای ایشان را منهدم سازید، وتمثالهای
    ایشان را بشکنید و اشیریم ایشان را قطع نمایید، و بتهای تراشیده ایشان را به آتش
    بسوزانید.
  ron-1924: 'Димпотривэ, ятэ кум сэ вэ пуртаць ку еле: сэ ле сурпаць алтареле, сэ
    ле сфэрымаць стылпий идолешть, сэ ле тэяць помий ынкинаць думнезеилор лор ши сэ
    ардець ын фок кипуриле лор чоплите.'
  aui-aui: 'Mmko na awaki kunabera toudi biiyadi: Yadi suwara gabugabuna gawaridi
    kiberodi, yadi akima kabikabikuwayidi madasorudi kugawowora, yadi god wasikena
    Asera kabepepina kiitupodi kitaragiiyana da yadi tarabiibiisaka tarakatukatuyidi
    keyame kugibu.'
  ben-OBCV: 'তাদের প্রতি তোমাদের এই কাজ করতে হবে: তাদের বেদিগুলি ভেঙে দিয়ো, তাদের
    পবিত্র পাথরগুলি চূর্ণবিচূর্ণ করে দিয়ো ও তাদের আশেরা-খুঁটিগুলি কেটে নামিয়ে দিয়ো
    এবং তাদের মূর্তিগুলি আগুনে পুড়িয়ে দিয়ো।'
  som-som: Laakiinse iyaga waa inaad sidan kula macaamilootaan, meelahooda allabariga
    waa inaad dumisaan, oo aad tiirarkoodana burburisaan, oo aad geedahooda Asheeraahna
    gooysaan, oo aad sanamyadooda xardhanna gubtaan.
  lat-VUC: 'Quin potius hæc facietis eis: aras eorum subvertite, et confringite statuas,
    lucosque succidite, et sculptilia comburite:'
  eng-ASVBT: 'But thus shall ye deal with them: ye shall break down their altars,
    and dash in pieces their pillars, and hew down their Asherim, and burn their graven
    images with fire.'
  ita-1885: 'Anzi fate loro così: Disfate i loro altari, e spezzate le loro statue,
    e tagliate i lor boschi, e bruciate col fuoco le loro sculture.'
  eng-LXXUP: But thus shall ye do to them; ye shall destroy their altars, and shall
    break down their pillars, and shall cut down their groves, and shall burn with
    fire the graven images of their gods.
  eng-ULB: 'This is how you will deal with them: You will break down their altars,
    dash their stone pillars in pieces, cut down their Asherah poles, and burn their
    cast idols.'
  spa-VBL: 'Por el contrario, esto es lo que debes hacer con ellos: derribar sus altares,
    derribar sus pilares idólatras, cortar sus postes de Asera y quemar sus ídolos.'
  fra-_FOB: 'Mais vous agirez ainsi à leur égard: Vous démolirez leurs autels, vous
    briserez leurs statues, vous abattrez leurs emblèmes d''Ashéra, et vous brûlerez
    au feu leurs images taillées.'
  mal-mal: ആകയാൽ നിങ്ങൾ അവരോട് ഇങ്ങനെ ചെയ്യണം; അവരുടെ ബലിപീഠങ്ങൾ ഇടിക്കണം; അവരുടെ
    ബിംബങ്ങൾ തകർക്കണം; അവരുടെ അശേരപ്രതിഷ്ഠകൾ വെട്ടിക്കളയണം; അവരുടെ വിഗ്രഹങ്ങൾ തീയിൽ
    ഇട്ട് ചുട്ടുകളയണം.
  urd-GVR: Is lie un kī qurbāngāheṅ ḍhā denā. Jin pattharoṅ kī wuh pūjā karte haiṅ
    unheṅ chaknāchūr kar denā, un ke Yasīrat Dewī ke khambe kāṭ ḍālnā aur un ke but
    jalā denā.
  suz-BL: मेको आन कली मार पचा माल्‍नीनी देंशा हना, मेको आन चढ़ेतीक प्रेत्‍चा माल्‍नीनी।
    मेको आन लाइश्‍शो मूर्ति जिक्‍चा माल्‍नीनी। मेको आन अशेराह देवी आ मूर्ति ख्रोइक्‍चा
    माल्‍नीनी। मेको आन शी मुशा सेल्‍शो मूर्तिपुकी मीम हुम्‍चा माल्‍नीनी। ब्‍यवस्‍था
    १२:२-३
  ita-1927: 'Ma farete loro così: demolirete i loro altari, spezzerete le loro statue,
    abbatterete i loro idoli e darete alle fiamme le loro immagini scolpite.'
  ckb-ckb: بەڵام دەبێت ئاوایان پێ بکەن، قوربانگاکانیان بڕووخێنن و بەردە تەرخانکراوەکانیان
    بشکێنن و ستوونە ئەشێراکانیان ببڕنەوە و بتەکانیان بە ئاگر بسووتێنن،
  eng-BBE: 'But this is what you are to do to them: their altars are to be pulled
    down and their pillars broken, and their holy trees cut down and their images
    burned with fire.'
  kan-OKCV: ಅವರ ಬಲಿಪೀಠಗಳನ್ನು ಒಡೆದುಹಾಕಬೇಕು. ಅವರ ಪವಿತ್ರ ಕಲ್ಲುಕಂಬಗಳನ್ನು ಒಡೆದು, ಅಶೇರವೆಂಬ
    ವಿಗ್ರಹಸ್ತಂಭಗಳನ್ನು ಕಡಿದುಹಾಕಬೇಕು. ಅವರ ಕೆತ್ತಿದ ವಿಗ್ರಹಗಳನ್ನು ಬೆಂಕಿಯಿಂದ ಸುಡಬೇಕು. ನೀವು
    ಅವರಿಗೆ ಹೀಗೆ ಮಾಡತಕ್ಕದ್ದು.
  tam-2017: 'நீங்கள் அவர்களுக்குச் செய்யவேண்டியது என்னவென்றால்: அவர்களுடைய பலிபீடங்களை
    இடித்து, சிலைகளை உடைத்து, தோப்புகளை வெட்டி, சிலைகளை அக்கினியிலே எரித்துவிடவேண்டும்.'
  spa-RV-1909: 'Mas así habéis de hacer con ellos: sus altares destruiréis, y quebraréis
    sus estatuas, y cortaréis sus bosques, y quemaréis sus esculturas en el fuego.'
  ron-BTF: 'Ci astfel să vă purtaţi cu ei: să le distrugeţi altarele şi să le sfărâmaţi
    idolii şi să le tăiaţi dumbrăvile şi să le ardeţi cu foc chipurile cioplite.'
  eng-WEBP: 'But you shall deal with them like this: you shall break down their altars,
    dash their pillars in pieces, cut down their Asherah poles, and burn their engraved
    images with fire.'
  eng-FBV: 'On the contrary, this is what you are to do to them: tear down their altars,
    knock down their idolatrous pillars, cut down their Asherah poles, and burn down
    their idols.'
  nld-1939: 'Neen, maar zó moet gij met hen handelen: hun altaren moet ge omverwerpen,
    hun wijstenen verbrijzelen, hun heilige bomen omhouwen, hun afgodsbeelden verbranden.'
  nch-BL: “Monequi xijtamiltica nochi taixpame campa quinhueyichihuaj ininteteyohua.
    Xijxitinica nochi nopa teme huan taquetzalme cati quinitaj para tatzejtzeloltique,
    huan nochi inintaixcopincayohua cati quinhueyichihuaj. Huan nochi xiquintatica,
  vie-1934: 'Nhưng đối cùng các dân đó, các ngươi phải làm như vầy: phá những bàn
    thờ, đập bể những pho tượng, đánh hạ các thần A-sê-ra và đốt những hình chạm của
    chúng nó.'
  hin-CV: 'उनके विषय में तुम्हारी नीति यह होगी: तुम उनकी वेदियां ध्वस्त कर दोगे, उनके
    लिए पवित्र उनके खंभों को तोड़ दोगे, उनके लिए पवित्र अशेराह खंभों को काट डालोगे,
    और उनकी मूर्तियों को भस्म कर दोगे.'
  eng-OURB: But you shall deal with them like this. You shall break down their altars,
    dash their pillars in pieces, and cut down their Asherah poles, and burn their
    engraved images with fire.
  spa-BES: 'Pero esto es lo que deben hacerles: sus altares deben ser derribados y
    sus pilares destrozados, y sus árboles sagrados y sus imágenes quemadas con fuego.'
  tdx-tdx: Fe inao ty hanoa’o iareo; demoho o kitreli’ iareoo, kimokimoho o hazomanga’
    iareoo, naho firao o Asere’ iareoo vaho ampiforototò an’ afo o vongan-draha sinokitseo.
  vid-vid: Ila muwaditile ahi, mobomola honhu ha kulavila nhambiko na kugwisa mizengo
    ja maganga ga kufugamila milungu ja hewo. Mizengo ja migodi ja Ashela mojitema
    na kujisoma kwa chiluli jimalukolo ja hewo ja kuhongola.
  eng-OKE: 'But thus shall you do to them: you shall pull down their altars, break
    their statues in pieces, cut down their (sacred) groves and burn their images
    with fire.'
  tha-KJV: แต่​จงกระทำแก่เขาทั้งหลายอย่างนี้ ท่านทั้งหลายจงทำลายแท่นบูชาของเขาเสีย
