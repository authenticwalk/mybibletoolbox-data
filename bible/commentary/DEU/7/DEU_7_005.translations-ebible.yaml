    Guḻk‐guḻkthurrana biyakana ŋunhiyi dharpanhanydja malaŋunha ŋunhi walala ŋuli
    nherra'‐nhirraṉ buku‐ŋal'yunarawu, ga dhuŋgur'yurrana dhika nhänydja malanha maḏayin'tja
    girri'ŋunhi walala yukurra waŋarr‐ḻakarama.
  yal-yal: 'Ɛ xa ito nan liga e ra: Ɛ xa e saraxa gandene nun e kide gɛmɛne birin
    kala. Ɛ yi e Asera kide gbindonne sɛgɛ, ɛ yi e suxurene birin gan.'
  haw-1868: Penei oukou hana aku ai ia lakou; e hoohiolo oukou i ko lakou mau kuahu,
    e wawahi iho i ko lakou poe kii, e kua ilalo i ko lakou mau kii o Asetarota, a
    e puhi aku i ko lakou mau kiikalaiia i ke ahi.
  arb-NAV: 'وَلَكِنْ هَذَا مَا تَفْعَلُونَهُ بِهِمْ: اهْدِمُوا مَذَابِحَهُمْ وَحَطِّمُوا
    أَصْنَامَهُمْ وَقَطِّعُوا سَوَارِيَهُمْ وَأَحْرِقُوا تَمَاثِيلَهُمْ.'
  ewe-ewe: Ele be nàmu woƒe vɔsamlekpuiwo, agbã woƒe legbawo, aho woƒe aƒeliwo aƒu
    anyi, eye nàtɔ dzo woƒe aklamakpakpɛwo,
  eng-LEE: 'But thus shall ye do unto them: their altars shall ye pull down, and their
    statues shall ye break, and their groves shall ye cut down, and their graven images
    shall ye burn with fire.'
  asm-FB: বৰং আপোনালোকে তেওঁলোকলৈ এই ব্যৱহাৰ কৰিব; তেওঁলোকৰ যজ্ঞ-বেদীবোৰ ভাঙি পেলাব,
    তেওঁলোকৰ পূজাৰ স্তম্ভবোৰ ডোখৰ ডোখৰ কৰিব, আচেৰা মূৰ্ত্তিবোৰ কাটি পেলাব, আৰু কটা
    প্ৰতিমাবোৰ জুইত পুৰি পেলাব।
  sus-A: كِرَ نَن يِ كِ وٌ لَن وٌ شَ مِنِ نَشَن نَ يِ مِشِيٍ بّ. وٌ شَ عٍ شَ سّرّشّبَدٍيٍ
    عَ نُن عٍ شَ فّمّ بَتُشِيٍ بِرِن كَنَ. وٌ شَ عٍ شَ عَسٍرَ وُرِ مَسٌلِشِيٍ بٌلٌن،
    وٌ شَ عٍ شَ كُيٍ بِرِن فَن.»
  fra-SBL: 'Mais vous agirez ainsi à leur égard : vous briserez leurs autels, vous
    mettrez en pièces leurs colonnes, vous abattrez leurs mâts d''ashère et vous brûlerez
    au feu leurs images gravées.'
  hbo-hbo: כִּֽי־אִם־כֹּ֤ה תַעֲשׂוּ֙ לָהֶ֔ם מִזְבְּחֹתֵיהֶ֣ם תִּתֹּ֔צוּ וּמַצֵּבֹתָ֖ם
    תְּשַׁבֵּ֑רוּ וַאֲשֵֽׁירֵהֶם֙ תְּגַדֵּע֔וּן וּפְסִילֵיהֶ֖ם תִּשְׂרְפ֥וּן בָּאֵֽשׁ׃
  eng-WYCLIFFE: But rather thou schalt do these thingis to hem; destrie ye the auteris
    `of hem, and breke ye ymagis `of metal, and kitte ye doun wodis, and brenne ye
    grauun ymagis.
  cwe-cwe: Mbali watendeleni vino, beneni chila malupango wawo na mubomole mhanda
    zawo za kutambikila, ikanheni mizengo yawo ya mulungu Ashela na muzitimbule kwa
    moto nyang'hiti zawo za kusongoligwa.
  kik-kik: 'Ũũ nĩguo mũkaameeka: Mũkoinanga igongona ciao, na mũharaganie mahiga ma
    igongona ciao, na mũtemange itugĩ ciao cia Ashera, o na mũcine mĩhianano yao na
    mwaki.'
  omb-omb: 'Nein vei vahavagi lawera: Vai vurivuri na nora vonda gogona mena vatu
    gogona, nein tei suri na berui gogona, me nein bule na nora nunui huqe vurogi
    lolo avi.'
  fra-NCL: 'Mais voici comment vous agirez à leur égard : Vous renverserez leurs autels,
    vous briserez leurs stèles, vous abattrez leurs aschérim et vous livrerez au feu
    leurs images taillées.'
  cek-AK: Nihcae nuiah hae tiah sah oh; nihcae ih hmaicamnawk to phrae oh, krangnawk
    hoi tungnawk to pakhruh pae oh loe, a sak o ih krangnawk to hmai hoiah thlaek
    pae oh.
  cuk-cuk: '”Weyob we-dulemar-e-ibmar be imako: E-bab-dummadse-ibmar-ogumakar-ukleged-aila
    ei be earo. E-akwamar-islidikmalad ei be mamaro. E-bab-dummad-bundor-Asera-e-wilub-sobaled
    be omukuo. Degine, e-suar-nuchumar-e-bab-dummadga-imakbukwad bela soogi be ogumako.'
  uig-CYR: Сән уларға шундақ муамилә қилғинки, уларниң қурбангаһлирини бузуветиңлар,
    бут түврүклирини чеқиветиңлар, ашәраһ бутлирини кесиветиңлар вә ойма бутлирини
    от билән көйдүрүветиңлар;
  pma-pma: 'Hesakini mihoumoni hemukonek: ahor ten sanien one, mihou rasilini; ahat
    lou keil one, mihou pahasi hemahoiahoi; ai lou keil one, miheta kokotehei; ka
    nana keil one, mihesoni heha en ahang.'
  tel-2017: కాబట్టి మీరు చేయవలసింది ఏమిటంటే, వారి బలిపీఠాలు కూలదోసి, వారి విగ్రహాలు
    పగలగొట్టి, వారి దేవతా స్తంభాలు నరికేసి, వారి ప్రతిమలను అగ్నితో కాల్చివేయాలి.
  hat-BSA: 'Men se konsa nou va fè yo: nou va chire lotèl yo, kraze pilye sakre yo,
    koupe an mòso tout poto Ashera yo, e brile imaj taye yo avèk dife.'
  bxh-bxh: 'Doha ite haba ami ginauli ai lisidi: Antalasam edi aba gabudi katakatandi
    ami lubi lopalopadi, edi umeꞌehu fafatabudi sa faꞌobiyodi, ami andem pidipidinidi
    habahim ami andem gisigisidi. Edi yaubada waiwaihin, Asela, fafaꞌilalana duhudi,
    au oi fagulidi, yo edi oitau taditadidi au angabuꞌidi.'
  kos-kos: Ke ma inge, kowos in kunausya loang lalos, ac fukulya sru eot mutal selos,
    pakiya ma akilenyen god mutan Asherah, ac esukak ma sruloala lalos.
  hbo-WLC: כִּֽי־אִם־כֹּ֤ה תַעֲשׂוּ֙ לָהֶ֔ם מִזְבְּחֹתֵיהֶ֣ם תִּתֹּ֔צוּ וּמַצֵּבֹתָ֖ם
    תְּשַׁבֵּ֑רוּ וַאֲשֵֽׁירֵהֶם֙ תְּגַדֵּע֔וּן וּפְסִילֵיהֶ֖ם תִּשְׂרְפ֥וּן בָּאֵֽשׁ׃
  ibo-ibo: 'Kama otu a ka unu ga-eme: tikpọọnụ ebe ịchụ aja ha niile. Kụrienụ ogidi
    arụsị ha niile. Gbutukwaanụ osisi Ashera ha, ma suo arụsị ha niile ọkụ.'
  ory-ory: ମାତ୍ର ତୁମ୍ଭେମାନେ ସେମାନଙ୍କ ପ୍ରତି ଏରୂପ ବ୍ୟବହାର କରିବ; ତୁମ୍ଭେମାନେ ସେମାନଙ୍କ
    ଯଜ୍ଞବେଦିସକଳ ଭଗ୍ନ କରିବ ଓ ସେମାନଙ୍କ ସ୍ତମ୍ଭସକଳ ଭାଙ୍ଗି ପକାଇବ ଓ ଆଶେରାର ମୂର୍ତ୍ତିସକଳ ହାଣି
    ପକାଇବ, ପୁଣି ସେମାନଙ୍କ ଖୋଦିତ ପ୍ରତିମାସକଳ ଅଗ୍ନିରେ ଦଗ୍ଧ କରିବ।
  chk-chk: 'Nge iei usun mine oupwe föri ngeniir: Oupwe amökätiu ar kewe rongen asor
    o atatakisi ar kewe ür mi pin, oupwe pwal pöküetiu ar kewe uluulun ewe anüfefin
    Asera o kenala ar kewe uluulun anümwäl mi fal.'
  rop-rop: Wal yumob garra breigimap ola teibul blanga ofring langa ola weship pleis
    en breigimap ola seikridwan ston weya olabat jandap streidap. Yumob garra kadimdan
    ola gelwan drimin sheip gulum Eshara en barnimap ola wudwan drimin sheip blanga
    olabat.
  ukr-1871: 'Та ось що маєте чинити з ними: жертівники їх зруйнуєте, стовпи їх поломите,
    сьвяті гаї їх зрубаєте а тесані постатї їх огнем спалите.'
  deu-1951: 'Sondern also sollt ihr mit ihnen tun: Ihre Altäre sollt ihr niederreißen,
    ihre Bildsäulen zerbrechen, ihre Astartenbilder zerschlagen und ihre Götzen mit
    Feuer verbrennen.'
  eng-JPS: 'But thus shall ye deal with them: ye shall break down their altars, and
    dash in pieces their pillars, and hew down their Asherim, and burn their graven
    images with fire.'
  srp-1865: 'Nego ovo im uèinite: oltare njihove raskopajte, i likove njihove polomite,
    lugove njihove isijecite, i rezane bogove njihove ognjem spalite.'
  lug-lug: 'Naye bwe muti bwe munaakolanga: Munaamenyanga ebyoto bya bakatonda baabwe,
    ne mwasaayasa amayinja gaabwe ge bawonga, ne mubetentabetenta empagi zaabwe eza
    Asera, ne mwokya bakatonda baabwe mu muliro.'
  heb-heb: כי אם כה תעשו להם מזבחתיהם תתצו ומצבתם תשברו ואשירהם תגדעון ופסיליהם תשרפון
    באש׃
  ben-IRV: তোমরা তাদের প্রতি এরকম ব্যবহার করবে; তাদের যজ্ঞবেদি সব ভেঙে ফেলবে, তাদের
    থাম সব ভেঙে ফেলবে, তাদের আশেরা মূর্ত্তি সব কেটে ফেলবে এবং তাদের খোদাই করা প্রতিমা
    সব আগুনে পুড়িয়ে দেবে।
  pan-pan: 'ਪਰ ਤੁਸੀਂ ਉਹਨਾਂ ਨਾਲ ਅਜਿਹਾ ਵਰਤਾਉ ਕਰਿਓ: ਤੁਸੀਂ ਉਹਨਾਂ ਦੀਆਂ ਜਗਵੇਦੀਆਂ ਨੂੰ ਢਾਹ
    ਸੁੱਟਿਓ, ਉਹਨਾਂ ਦੇ ਥੰਮ੍ਹਾਂ ਨੂੰ ਚੂਰ-ਚੂਰ ਕਰ ਦਿਓ, ਉਹਨਾਂ ਦੀ ਅਸ਼ੇਰਾਹ ਦੇਵੀ ਦੇ ਟੁੰਡਾਂ ਨੂੰ
    ਵੱਢ ਸੁੱਟਿਓ ਅਤੇ ਉਹਨਾਂ ਦੀਆਂ ਉੱਕਰੀਆਂ ਹੋਈਆਂ ਮੂਰਤਾਂ ਨੂੰ ਅੱਗ ਵਿੱਚ ਸਾੜ ਦਿਓ।'
  mya-JVB: သို့ဖြစ်၍ ၊ သူ တို့၌ အဘယ်သို့ပြု ရမည်နည်း ဟူမူကား ၊ သူ တို့ယဇ် ပလ္လင်များကို
    ဖျက် ရမည်။ ရုပ်တု များကို ဖြိုချ ရမည်။ အာရှရ ပင်များကို ခုတ် လှဲရမည်။ ထုသောရုပ်တု
    ဆင်းတုများကို မီးရှို့ ရမည်။
  hmo-hmo: 'To inai bamona do umui karaia: Edia boubou patadia do umui makohia maragimaragi,
    edia dubu au tubua do umui botaia maragimaragi, edia hahine dirava Asera ena toana
    gauna do umui utua maragimaragi, bona edia kaivakuku do umui gabua ore.'
  urd-urd: बल्कि तुम उनसे यह सुलूक करना, कि उन के मज़बहों को ढा देना, उन के सुतूनों
    को टुकड़े — टुकड़े कर देना और उनकी यसीरतों को काट डालना, और उनकी तराशी हुई मूरतें
    आग में जला देना।
  rus-SYN: 'Но поступите с ними так: жертвенники их разрушьте, столбы их сокрушите,
    и рощи их вырубите, и истуканов богов их сожгите огнем;'
  bqc-SIM: 'Yã́ pↄ́ á kɛnɛ́n kɛ: À ń sa''okĩiↄ gboo, à ń gbɛ̀pɛlɛↄ wíwi, à
    ń Asetaati lipɛlɛↄ zↄ̃zↄ̃, í ń tã́aↄ kátɛu aa tɛ́kũ.'
  tcz-CHONGTHU: Hitia hi nabol teidiu ahi, amaicham phung hou le akhom ho aboncha
    naphuh lhuh peh diu ahi. Chule Asherah ho jong naphuh lhuh diu aboncha meiya nahal
    vam diu ahi.
  mar-mar: त्या देशात तुम्ही असे करा. त्यांच्या वेद्या पाडून टाका. त्यांचे स्मारकस्तंभ
    फोडून टाका. अशेरा दैवताचे स्तंभ उपटून टाका, मूर्ती जाळून टाका.
  soq-soq: 'E aitane mo mampo ema epe dewaitana: Mo pulontoia watawa epakokomona ita
    seu kakaila epatuwiaitane ita do Asera wadaposisaia tuatua eneia toiamone ita
    kokoitau sa ia emawe sumono ituiamopi.'
  qub-qub: Chaypitami gamcunaga paycunapa altarnincunata ushajpaj juchuchir-ushanqui.
    Illgächinqui adurana rumincunata, Aserata adurananpaj jawishan gueruncunata. Ïduluncunatapis
    rupachinqui.
  hat-hat: 'Men sa pou n'' fè yo: Demoli tout lòtèl yo, kraze tout estati yo, rache
    tout poto Achera yo, boule tout zidòl yo.'
  eng-BSB: 'Instead, this is what you are to do to them: tear down their altars, smash
    their sacred pillars, cut down their Asherah poles, and burn their idols in the
    fire.'
  tod-tod: 'Wɛlɛ ʋelei wa ti zo da: Wa ta-zalaɠa ɠulazuʋɛti golo, wo ta-zale ɠɔɔ ɠɔtuiti
    kpezeɠele, wo ta-zale ɠɔɔ wuluiti teʋe ga, wo ta-ɠɔɔɠɔ ganigiti gala.'
  eng-WEBPB: 'But you shall deal with them like this: you shall break down their altars,
    dash their pillars in pieces, cut down their Asherah poles, and burn their engraved
    images with fire.'
  kbq-kbq: Hianagi havi anumzante'ma Kresramanama vunentaza ita taganavazi netreta,
    mono'ma hunentaza haveramina ru fuzafupe netreta, Asera havi anumzamofo amema'ama
    me'nea zafaramima retruma re'nazana antaginetreta, havi anumzantmimofo amema'ama
    antre'za tro'ma hunte'nezama mono'ma hunentaza zana erita tevefi kreho.
  nhe-BL: “Monequi xijxolehuaca nochi tlaixpamitl campa quihueyichihuaj inintiotzitzi.
    Xijsemanaca nochi nopa tetini huan tlaquetzali tlen quinitaj para tlatzejtzeloltique,
    huan nochi inintlaixcopincayohua tlen quihueyichihuaj. Huan nochi xiquintlatica,
  gub-BL: Peityk tupàn a'ua'u a'e teko wazar wamuwete haw nehe. Pezuhazuhaw wazar
    hagapaw ita upu'àm ma'e romo iapo pyrer pe wà nehe. Pemonohok wazar hagapaw ywyra
    upu'àm ma'e romo iapo pyrer pe wà nehe no. Peapy tupàn a'ua'u paw pe wà nehe no.
  eng-DRA: 'But thus rather shall you deal with them: Destroy their altars, and break
    their statues, and cut down their groves, and burn their graven things.'
