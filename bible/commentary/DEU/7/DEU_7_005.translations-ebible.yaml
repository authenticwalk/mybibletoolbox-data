  tbz-SIM: Ntɛ di dò nkɛ́ bɛ̀ dɔ̀ɔ̀mɛ̀. Dí puɔ mbɛ wũɔ̃tɔ̀rɛ̀, kɛ́bɔ́kɛ́ bɛ bɔɔtɑ̃́rɛ̀,
