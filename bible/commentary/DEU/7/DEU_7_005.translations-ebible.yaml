  kan-2017: ಆದುದರಿಂದ ನೀವು ಹೀಗೆ ಮಾಡಬೇಕು, ಅವರ ಬಲಿಪೀಠಗಳನ್ನು ಕೆಡವಬೇಕು; ಅವರ ಪವಿತ್ರವಾದ ಕಲ್ಲಿನ
