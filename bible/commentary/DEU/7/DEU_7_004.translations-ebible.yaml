    فَيَحْتَدِمُ غَضَبُ الرَّبِّ عَلَيْكُمْ وَيُهْلِكُكُمْ سَرِيعاً.
  ewe-ewe: Ne viwòwo ɖe wo viwo la, viwòwo asubɔ woƒe mawuwo godoo. Ekema Yehowa ƒe
