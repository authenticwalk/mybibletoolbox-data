verse: DEU.007.004
translations:
  mal-C: കാരണം അന്യദേവന്മാരെ സേവിക്കേണ്ടതിനു നിങ്ങളുടെ മക്കളെ അവർ എന്നിൽനിന്ന് അകറ്റും.
    അങ്ങനെ യഹോവയുടെ കോപം നിങ്ങളുടെമേൽ വരികയും അവിടന്ന് നിങ്ങളെ വേഗത്തിൽ ഉന്മൂലനംചെയ്യുകയും
    ചെയ്യും.
  deu-TKW: Denn sie könnten deinen Sohn mir abspenstig machen, so daß er andere Götter
    verehrte, und Jahwe über euch zornig werden und dich schleunigst vertilgen würde.
  lin-lin: noki te, bakopengwisa bana na yo ya mibali na miso na Ngai mpo ete basalela
    Ngai lisusu te kasi basalela banzambe mosusu, bongo Yawe akosilikela bino mpe
    akobebisa yo noki.
  eng-LSV: for he turns aside your son from after Me, and they have served other gods;
    and the anger of YHWH has burned against you and has destroyed you quickly.
  eng-GNV: 'For they wil cause thy sonne to turne away from me, and to serue other
    gods: then will the wrath of the Lord waxe hote against you and destroy thee suddenly.'
  eng-WEBSTER: 'For they will turn away thy son from following me, that they may serve
    other gods: so will the anger of the LORD be kindled against you, and destroy
    thee suddenly.'
  nhw-BL: Pampa quichihuase para amoconehua ma mohuejcachihuaca tlen TOTECO huan quihueyichihuase
    inintiotzitzi, huan quej nopa icualancayo TOTECO hualtemos huan anmechtzontlamiltis
    san ipan se tlatoctzi.
  swh-ONEN: Kwa maana watamgeuza mwanao aache kunifuata, ili aitumikia miungu mingine,
    nayo hasira ya Bwana itawaka dhidi yako, naye atakuangamiza ghafula.
  bba-bba: Domi bɑ koo de bɛɛn bibu bu ɡɛrɑ Yinni Gusunɔn swɑɑn di bu ben bũnu sɑ̃,
    kpɑ Yinni Gusunɔ u kɑ bɛɛ mɔru ko u bɛɛ kpeerɑsiɑ mii mii.
  eng-KJVCPB: 'For they will turn away thy son from following me, that they may serve
    other gods: so will the anger of the Lord be kindled against you, and destroy
    thee suddenly.'
  wbp-wbp: Kajilpalu-jana nyurrurla-nyangurlu kurdukurdurlu yupukarra-mantarla nyanungurra-nyangu
    kurdukurdu, yalirrarlu yapangku kapili-jana nyurrurla-nyangu kurdukurdu jurnta
    karlirra-kanyi YAAWIYI-kijaku. Nyurrurla-nyangurlu kurdukurdurlu ngulaju kapulu-janarla
    parntarrinjarla pulka-pinyi yalirraku juju-watiki kujalu-jana yapa-karirli ngurrju-manu
    pirli-jangka manu watiya-jangka. Kajinkili nyurrurla jurnta karlirr-nyina YAAWIYI-kijaku,
    ngula-jangkaju kapu-nyarra kulu-jarri-nyayirni. Manu kapu-nyarra muku riwarri-mani.
  luo-luo: nimar ginimi yawuotu weya mitine nyiseche mamoko kendo mano dimi mirima
    mak Jehova Nyasaye mitieku mapiyo nono.
  meu-meu: Badina be unu boma kara toma, idia ese natumui mamaruanedia na lauegu amo
    bema hakaudia siri, idau diravadia itomadiho-henidia totona; bena Iehova ena badu
    bema siahu, umui latamui ai, bona bema habuamui tari haraḡa-haraḡa.
  npi-ULB: किनकि तिनीहरूले तिमीहरूका छोराहरूले अरू देवी-देवताहरूलाई पुजून् भनेर मलाई
    पछ्याउनबाट तिनीहरूलाई तर्काउने छन् । त्यसैले परमप्रभुको क्रोध तिमीहरूको विरुद्धमा
    दन्कने छ, र उहाँले तत्काल तिमीहरूलाई नष्‍ट गर्नुहुने छ ।
  yor-yor: torí pé wọ́n yóò yí àwọn ọmọ rẹ padà kúrò lẹ́yìn mi, láti jẹ́ kí wọn máa
    sin òrìṣà, ìbínú Olúwa yóò sì wá sórí rẹ, yóò sì run yín kíákíá.
  ind-ind: karena para perempuan itu akan mempengaruhi anak-anak laki-lakimu untuk
    menyembah dewa-dewa mereka sehingga TUHAN akan sangat marah kepada kalian dan
    segera membinasakan kalian.
  pes-OPCB: چون در نتیجهٔ ازدواج با آنها جوانانتان به بت‌پرستی کشیده خواهند شد و همین
    سبب خواهد شد که خشم خداوند نسبت به شما افروخته شود و شما را به کلی نابود سازد.
  tgl-ULB: Dahil ilalayo nila ang inyong mga anak na lalaki mula sa pagsunod sa akin,
    para sambahin nila ang ibang mga diyos. Kaya ang galit ni Yahweh ay magsisiklab
    laban sa inyo at wawasakin niya kayo agad.
  cbu-NT: Watam ambinaariya ashkachus, anshuchee iparis yamakchusin, ipareetsis; Apanllee
    ungirtamaam watsta, táyarusin; apanllputseetsimsha ungirtachinllinaya. Ashkatssin,
    Apanllsha tsiyantakchu, uru siyaatsirisha wanichiya. Ashinuri kachich mtsa ashtarich
    ashinuri siyaa kapeetchiya.
  hui-hui: Wali dabu bu pu íbu birimiyagua tigua tí waneiginiru dama mitangi bialu
    gime wabini ngaruhondo bi pupu wima pialu Anduane Homogo yu wahalu polebiragonaga
    laro. Nabilimu larogoni tínaga waneiginirume bialu hayagua nde Anduane Homogohanda
    tíhondo keba timbuni halu abaleore tí mo ko hai holebira.
  mya-mya: ထို​သို့​ပြု​လျှင်​သင်​တို့​သည်​သင်​တို့​၏​သား သ​မီး​များ​အား ထာ​ဝ​ရ​ဘု​ရား​ကို​စွန့်​၍
    အ​ခြား​သော​ဘု​ရား​များ​ကို​ကိုး​ကွယ်​စေ ကြ​လိမ့်​မည်။ ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​သည်
    အ​မျက်​ထွက်​၍ သင်​တို့​ကို​ချက်​ခြင်း​ဖျက် ဆီး​ပစ်​တော်​မူ​လိမ့်​မည်။-
  bod-N: ཅི་ལ་ཞེ་ན། ཁོ་ཚོས་ཁྱོད་རྣམས་ཀྱི་བུ་བདག་དང་ཕྲལ་ནས་གཞན་པའི་ལྷ་རྣམས་ལ་བསྙེན་བཀུར་བྱེད་དུ་འཇུག་ངེས་ཡིན།
    དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ཐུགས་ཁྲོས་ཏེ་ཁྱོད་ཅག་མགྱོགས་པོར་མེད་པར་མཛད་ངེས།
  sna-sna: nokuti vachatsausa vanakomana venyu kubva pakunditevera kuti vashumire
    vamwe vamwari, uye kutsamwa kwaJehovha kuchapisa pamusoro penyu uye achakuparadzai
    nokukurumidza.
  spa-BLM: Porque eso haría que tus hijos dejaran de seguirme, para servir a otros
    dioses. Entonces la ira del Señor se encenderá contra ustedes, y los destruiría
    rápidamente.
  cac-cac: axo talaj tz'aji, tz'ic'jib'at eb' eyuninal chi' yuj eb' ix d'a spatic
    sdiosal, tz'och eb' ejmelal d'ay, yuj chi' scot yoval sc'ol Jehová, tzex satjiel
    yuj d'a elan̈chamel.
  swh-ULB: Kwa kuwa watawabadilisha vijana wenu kutonifuata mimi, ili kwamba waweze
    kuabudu miungu yao. Kwa hiyo hasira ya Yahwe itawashwa dhidi yenu na atawaangamiza
    haraka.
  bel-bel: бо яны адвернуць сыноў тваіх ад Мяне, каб служыць іншым багам, і тады запаліцца
    на вас гнеў Госпада, і Ён хутка вынішчыць цябе.
  wed-wed: Aubaina natunatumi ina raveni da Bada ina voterei ma god ḡelaui ina raudunelei.
    Ma Bada ana amloḡaiḡai awarimi ina nei ma ina pupunimi.
  deu-ELBBK: denn sie würden deine Söhne von mir abwendig machen, dass sie anderen
    Göttern dienten; und der Zorn des HERRN würde gegen euch entbrennen, und er würde
    dich schnell vertilgen.
  mbb-OT: su ebpekepekeziyù diyà te Nengazen is menge anak niw su ziyè dan man ibpepenilbi
    te zuma he menge ed-ezapen. Ne emun egkehitavù heeyan ne ibpeǥezaman keniyu te
    Nengazen is pauk din ne egkengezeetan kew.
  mal-2015: അന്യദൈവങ്ങളെ സേവിപ്പാൻ തക്കവണ്ണം അവർ നിന്റെ പുത്രന്മാരെ എന്നോടു അകറ്റിക്കളയും;
    യഹോവയുടെ കോപം നിങ്ങൾക്കു വിരോധമായി ജ്വലിച്ചു നിങ്ങളെ വേഗത്തിൽ നശിപ്പിക്കും.
  rmc-rmc: Bo te oda kereha, ta odcirdena tire čhaven le RAJESTAR, hoj te lašaren
    avre devlen. A o RAJ pre tumende igen choľisaľiľahas a sig tumen zničinďahas.
  pes-OPV: زیراکه اولاد تو را از متابعت من برخواهند گردانید، تاخدایان غیر را عبادت
    نمایند، و غضب خداوندبرشما افروخته شده، شما را بزودی هلاک خواهد ساخت.
  ron-1924: кэч ар абате де ла Мине пе фиий тэй ши ар служи астфел алтор думнезей;
    Домнул С-ар апринде де мыние ымпотрива воастрэ ши те-ар нимичи ындатэ.
  aui-aui: Bi memeda tami naboni konabera na nokodi dam sinageghomiiri da natunatumi
    sinatainawamiridi da kivinigu sinakabitore bi god mududi sinakabepepidi. Na Yawe
    God nuwanuwana inapughu kirakii na yaininagha iniberotuwanonoyimi.
  ben-OBCV: কেননা তারা তোমাদের সন্তানদের আমার কাছ থেকে দূরে সরিয়ে নিয়ে গিয়ে অন্যান্য
    দেবতাদের সেবা করাবে তাতে সদাপ্রভুর ক্রোধের আগুন তোমাদের বিরুদ্ধে জ্বলবে এবং তোমাদের
    সঙ্গে সঙ্গে ধ্বংস করবেন।
  som-som: Waayo, isagu wuxuu wiilkiinna ka leexin doonaa aniga lasocodkayga inay
    iyagu u adeegaan ilaahyo kale, sidaas daraaddeed Rabbiga cadhadiisu aad bay idiinku
    kululaan doontaa, markaasuu haddiiba idin baabbi'in doonaa.
  lat-VUC: 'quia seducet filium tuum, ne sequatur me, et ut magis serviat diis alienis:
    irasceturque furor Domini, et delebit te cito.'
  eng-ASVBT: 'For he will turn away thy son from following me, that they may serve
    other gods: so will the anger of Jehovah be kindled against you, and he will destroy
    thee quickly.'
  ita-1885: Perciocchè rivolgerebbero i tuoi figliuoli di dietro a me; onde essi servirebbero
    a dii stranieri; e l'ira del Signore si accenderebbe contro a voi, ed egli vi
    distruggerebbe subitamente.
  eng-LXXUP: For he will draw away thy son from me, and he will serve other gods;
    and the Lord will be very angry with you, and will soon utterly destroy thee.
  eng-ULB: For they will turn away your sons from following me, so that they may worship
    other gods. So the anger of Yahweh will be kindled against you, and he will destroy
    you quickly.
  spa-VBL: porque alejarán a tus hijos de mi, para que vayan a adorar a otros dioses.
    Entonces el Señor se enfadará contigo y vendrá rápidamente a matarte.
  fra-_FOB: Car elles détourneraient tes enfants de mon obéissance, et ils serviraient
    d'autres dieux, et la colère de l'Éternel s'allumerait contre vous, et il t'exterminerait
    promptement.
  mal-mal: അന്യദൈവങ്ങളെ സേവിക്കുവാൻ തക്കവണ്ണം അവർ നിന്റെ മക്കളെ എന്നോട് അകറ്റിക്കളയും;
    യഹോവയുടെ കോപം നിങ്ങൾക്ക് വിരോധമായി ജ്വലിച്ച് നിങ്ങളെ വേഗത്തിൽ നശിപ്പിക്കും.
  urd-GVR: Warnā wuh tumhāre bachchoṅ ko merī pairawī se dūr kareṅge aur wuh merī
    nahīṅ balki un ke dewatāoṅ kī ḳhidmat kareṅge. Tab Rab kā ġhazab tum par nāzil
    ho kar jaldī se tumheṅ halāk kar degā.
  suz-BL: मारदे हना मेकोपुकीमी इन तौ आन कली आंम देवी देवता गे कीनीम। परमप्रभु यावे
    कली गेय मपथु, देवी देवता आन नोले खोइक्‍पाइक्‍नीम। मो दुम्‍मेनु, परमप्रभु यावे
    शुश गाइश्‍‍शा, इन कली रीब पा साइक्‍ब।
  ita-1927: perché stornerebbero i tuoi figliuoli dal seguir me per farli servire
    a dèi stranieri, e l’ira dell’Eterno s’accenderebbe contro a voi, ed egli ben
    presto vi distruggerebbe.
  ckb-ckb: چونکە کوڕەکانتان لە من هەڵدەگێڕنەوە و خودای دیکە دەپەرستن، جا تووڕەیی یەزدان
    لێتان دەجۆشێت و خێرا لەناوتان دەبات.
  eng-BBE: 'For through them your sons will be turned from me to the worship of other
    gods: and the Lord will be moved to wrath against you and send destruction on
    you quickly.'
  kan-OKCV: ಏಕೆಂದರೆ ಅವರು ನಿಮ್ಮ ಪುತ್ರರನ್ನು ಬೇರೆ ದೇವರುಗಳನ್ನು ಸೇವಿಸುವ ಹಾಗೆ ನನ್ನಿಂದ ತೊಲಗಿಸಿಬಿಡುವರು.
    ಆಗ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಮೇಲೆ ಕೋಪಗೊಂಡು, ನಿಮ್ಮನ್ನು ಬೇಗ ದಂಡಿಸಿಬಿಡುವರು.
  tam-2017: என்னைப் பின்பற்றாமல், அந்நிய தெய்வங்களை வணங்கும்படி அவர்கள் உன்னுடைய மகன்களை
    விலகச்செய்வார்கள்; அப்பொழுது யெகோவாவுடைய கோபம் உங்கள்மேல் மூண்டு, உங்களைச் சீக்கிரத்தில்
    அழிக்கும்.
  spa-RV-1909: Porque desviará á tu hijo de en pos de mí, y servirán á dioses ajenos;
    y el furor de Jehová se encenderá sobre vosotros, y te destruirá presto.
  ron-BTF: Pentru că ele ar întoarce pe fiul tău de la a mă urma, ca să servească
    altor dumnezei, astfel mânia DOMNULUI se va aprinde împotriva voastră şi te-ar
    nimici deodată.
  eng-WEBP: For that would turn away your sons from following me, that they may serve
    other gods. So the LORD’s anger would be kindled against you, and he would destroy
    you quickly.
  eng-FBV: because they will lead your children away from following me to worship
    other gods. Then the Lord will be angry with you, and he will quickly come and
    kill you.
  nld-1939: Want zij zouden uw zonen van Mij vervreemden, zodat zij vreemde goden
    gaan dienen; dan zou de toorn van Jahweh tegen u ontbranden, en zou Hij u spoedig
    verdelgen!
  nch-BL: Pampa quichihuase para amoconehua ma mohuejcatalica ten TOTECO huan quinhueyichihuase
    ininteteyohua, huan quej nopa icualancayo TOTECO hualtemos huan amechtzontamiltis
    san ipan se talojtzi.
  vie-1934: vì các dân tộc nầy sẽ dụ con trai ngươi lìa bỏ ta mà phục sự các thần
    khác, rồi cơn thạnh nộ của Đức Giê-hô-va nổi lên cùng ngươi, diệt ngươi cách vội
    vàng.
  hin-CV: क्योंकि वे तुम्हारे पुत्रों को मेरा अनुसरण करने से भटका देंगी, कि तुम पराए
    देवताओं की उपासना करने लगोगे. तब तो याहवेह का क्रोध तुम पर भड़क जाएगा, और वह बिना
    देरी के तुम्हें नाश कर देंगे.
  eng-OURB: For he will turn away your son from following me, that they may abad ·serve·
    other deities. So Adonai’s anger would be kindled against you, and he would destroy
    you quickly.
  spa-BES: Porque a través de ellos sus hijos se volverán de mí a la adoración de
    otros dioses, y el Señor se moverá a la ira contra ti y te enviará la destrucción
    rápidamente.
  tdx-tdx: amy te hampiambohoe’e ty ana’o tsy haño­rik’ ahy hitoroñe ndrahare ila’e.
    Le hisolebotse ama’o ty haviñera’ Iehovà vaho harotsa’e aniany.
  vid-vid: Homdita ahyo hewo wowajiliza wana wa hemwe waleche kumfugamila Mkulu Nguluwi
    na kuwadita wajifugamile milungu jinji, na ng'halazi ya Mkulu Nguluwi yowagwila
    hemwe hamba kowadumya kamwe.
  eng-OKE: For they will cause thy son to go astray from serving Me, and they will
    worship the idols of the Gentiles, and the anger of the Lord will be kindled against
    you, and He will destroy thee speedily.
  tha-KJV: เพราะว่าพวกเขาจะทำให้​บุ​ตรชายของพวกเจ้าหันเหไปจากการติดตามเรา ไปปฏิบั​ติ​พระอื่นๆ
    พระเยโฮวาห์จะทรงพระพิโรธต่อท่านทั้งหลายและจะทรงทำลายท่านเสียโดยเร็ว
  por-BR-2018: Porque desviará a teu filho de me seguir, e servirão a deuses alheios;
    e o furor do SENHOR se acenderá sobre vós, e te destruirá logo.
  deu-ELO: denn sie würden deine Söhne von mir abwendig machen, daß sie anderen Göttern
    dienten; und der Zorn Jehovas würde wider euch entbrennen, und er würde dich schnell
    vertilgen.
  eng-WYC-2018: for she shall deceive thy son, that he follow not me, that he serve
    more alien gods; and then the fierce vengeance of the Lord shall be wroth, and
    shall do away thee soon. (for she shall deceive thy son, so that he shall not
    follow me, and moreover, so that he serve foreign, or other, gods; and then the
    Lord shall be angry, and with fierce vengeance he shall swiftly do thee away.)
  epo-epo: ĉar ili forturnos viajn filojn de Mi, ke ili servu al aliaj dioj, kaj ekflamos
    kontraŭ vi la kolero de la Eternulo, kaj Li ekstermos vin rapide.
