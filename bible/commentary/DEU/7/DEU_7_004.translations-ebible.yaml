  hbo-hbo: כִּֽי־יָסִ֤יר אֶת־בִּנְךָ֙ מֵֽאַחֲרַ֔י וְעָבְד֖וּ אֱלֹהִ֣ים אֲחֵרִ֑ים וְחָרָ֤ה
    אַף־יְהוָה֙ בָּכֶ֔ם וְהִשְׁמִידְךָ֖ מַהֵֽר׃
  eng-WYCLIFFE: for sche schal disceyue thi sone, that he sue not me, and that he
    serue more alien goddis; and the strong veniaunce of the Lord schal be wrooth,
    and schal do awei thee soone.
  cwe-cwe: kwaviya wezawatenda wanenu wamuleke Mndewa Mulungu na kuwatenda waitambikile
    milungu imwenga. Mndewa Mulungu kezamuwonelani ludoko na kezamdanganizani bahobaho.
  kik-kik: nĩgũkorwo nĩmakagarũra aanake anyu matige gũcooka kũnũmĩrĩra, na matuĩke
    a gũtungatĩra ngai ingĩ, namo marakara ma Jehova nĩmakamũũkĩrĩra, mamũcine na
    mamũniine o narua.
  omb-omb: huri rain dori netumiu den eu rain huri na nora huqe dolue me a meroi Huqe
    vin gao huri gimiu me vin wehi gimiu siseri.
  fra-NCL: car elles détourneraient de marcher après moi tes fils, qui serviraient
    d’autres dieux ; la colère de Yahweh s’enflammerait contre vous, et il te détruirait
    promptement.
  cek-AK: To tih ai nahaeloe nihcae mah na capanawk to kai khae hoiah kalah sithawnawk
    khaeah caeh o haih ving moeng tih; to naah nangcae nuiah Angraeng palungphuihaih
    hmai baktih angqong ueloe, nangcae to amrosak boih tih.
  cuk-cuk: ”Ar we-omegana, be-masmala-angi-banguega imakmaloed, bab-dummad-baiganba-nanamalaga
    be-imakmaloed. Ar deyob-gusale, Bab-Jehová bemargi sae-itononikoed. Degidbali,
    geb yog-bemar-ogilogar imakoed.
  uig-CYR: чүнки улар оғлуңни Маңа әгишиштин езиқтуриду вә шуниң билән оғуллириң башқа
    илаһларға чоқуниду; у чағда Пәрвәрдигарниң ғәзиви силәргә қозғилип, силәрни тезла
    йоқитиду.
  pma-pma: veni keil akilea ilamun titami keil iha soutin ran Iahova ka iha netan
    min ahi sav keil. Munak hemukonek, hatte tas, Iahova hevuroh kat kami ka hou rasilin
    kami.
  tel-2017: ఎందుకంటే వారు నన్ను కాకుండా ఇతర దేవుళ్ళను పూజించేలా మీ కొడుకులను తిప్పివేస్తారు.
    దాని కారణంగా యెహోవా కోపం మీమీద రేగి ఆయన మిమ్మల్ని త్వరగా నాశనం చేస్తాడు.
  hat-BSA: Paske yo va detounen fis nou yo lwen de sèvi Mwen, pou sèvi lòt dye yo.
    Konsa, kòlè SENYÈ a va limen kont nou, e Li va detwi nou byen vit.
  bxh-bxh: paꞌana nanatumiu haba sa foya ponolidi be, yaubada hahaisa sa fadebasaedi.
    Na Guyau haba ya manabalaimiu, be haba feula ya faheyaya ofimiu.
  kos-kos: Mweyen elos ac mau furokla tulik nutuwos an liki LEUM GOD in alu nu sin
    god ngia. Fin sikyak ouiya se inge, LEUM GOD El ac kasrkusrakak suwos ac sikikowosla
    pacl sefanna.
  hbo-WLC: כִּֽי־יָסִ֤יר אֶת־בִּנְךָ֙ מֵֽאַחֲרַ֔י וְעָבְד֖וּ אֱלֹהִ֣ים אֲחֵרִ֑ים וְחָרָ֤ה
    אַף־יְהוָה֙ בָּכֶ֔ם וְהִשְׁמִידְךָ֖ מַהֵֽר׃
  ibo-ibo: Nʼihi na nke a ga-eme ka ụmụ unu site nʼiso m tụgharịa, malite ife chi
    ndị ọzọ. Mgbe ahụ iwe Onyenwe anyị ga-adị ọkụ megide unu, laakwa unu nʼiyi ngwangwa.
  ory-ory: କାରଣ ସେ ତୁମ୍ଭ ପୁତ୍ରକୁ ଆମ୍ଭ ଅନୁସରଣରୁ ଫେରାଇବ, ତହିଁରେ ସେମାନେ ଅନ୍ୟ ଦେବଗଣର ସେବା
    କରିବେ ତାହାହେଲେ, ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହେବ ଓ ସେ ତୁମ୍ଭକୁ
    ଶୀଘ୍ର ବିନାଶ କରିବେ।
  chk-chk: Pun repwe atoka nöümi seni ewe Samol mi Lapalap pwe repwe fel ngeni pwal
    ekoch kot. Mürin, ewe Samol mi Lapalap epwe song ngenikemi o müttir arosakemiila.
  rop-rop: dumaji bambai detlot najalot pipul mait meigim yumob bigininimob gowei
    brom YAWEI blanga weshipbat enikain drimin. If yumob dum tharran, wal YAWEI garra
    gitwail brabli langa yumob en im garra binijimap yumob kwikbala na.
  ukr-1871: Бо вони відхилять синів твоїх від мене, щоб вони иншим богам служили;
    і запалав би гнїв Господень на вас, і швидко вигубив би він тебе.
  deu-1951: denn sie werden deine Söhne von mir abwendig machen, daß sie andern Göttern
    dienen; so wird dann der Zorn des HERRN über euch ergrimmen und euch bald vertilgen.
  eng-JPS: For he will turn away thy son from following Me, that they may serve other
    gods; so will the anger of the LORD be kindled against you, and He will destroy
    thee quickly.
  srp-1865: Jer bi otpadila sina tvojega od mene, i služio bi bogovima drugim, te
    bi se razgnjevio Gospod na vas i potro vas brzo.
  lug-lug: Kubanga bagenda kukyamya mutabani wo alekerengaawo okugoberera Mukama,
    baweerezenga bakatonda abalala; era obusungu bwa Mukama bunaababuubuukirangako
    n’akuzikiriza mangu.
  heb-heb: כי יסיר את בנך מאחרי ועבדו אלהים אחרים וחרה אף יהוה בכם והשמידך מהר׃
  ben-IRV: কারণ সে তোমার ছেলেকে আমার অনুসরণ থেকে ফেরাবে, আর তারা অন্য দেবতাদের সেবা
    করবে; তাই তোমাদের প্রতি সদাপ্রভুর রাগ জ্বলে উঠবে এবং তিনি তোমাকে তাড়াতাড়ি ধ্বংস
    করবেন।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਤੁਹਾਡੇ ਪੁੱਤਰਾਂ ਨੂੰ ਮੇਰੇ ਪਿੱਛੇ ਚੱਲਣ ਤੋਂ ਹਟਾ ਦੇਣਗੀਆਂ, ਤਾਂ ਜੋ ਉਹ
    ਦੂਜੇ ਦੇਵਤਿਆਂ ਦੀ ਪੂਜਾ ਕਰਨ, ਇਸ ਕਾਰਨ ਯਹੋਵਾਹ ਦਾ ਕ੍ਰੋਧ ਤੁਹਾਡੇ ਉੱਤੇ ਭੜਕੇਗਾ ਅਤੇ ਉਹ ਝੱਟ
    ਪੱਟ ਤੁਹਾਡਾ ਨਾਸ ਕਰ ਦੇਵੇਗਾ।
  mya-JVB: အကြောင်း မူကား၊ သူတို့သည် သင် ၏သား ကို ငါ ၌ မဆည်းမကပ်စေဘဲ၊ အခြား တပါးသော
    ဘုရား အား ဝတ်ပြု စေခြင်းငှာသွေးဆောင်ကြလိမ့်မည်။ ထိုအခါ အမျက် ထွက် ၍ သင် တို့ကို
    ချက်ခြင်း ဖျက်ဆီး တော်မူလိမ့်မည်။
  hmo-hmo: Badina unai bamona neganai, idia ese emui natudia Lohiabada dekena amo
    do idia hakaua siri, idau dirava tomadiho henia totona. Unai bamona ia vara neganai,
    Lohiabada ese umui do ia hadikaia ore haraga.
  urd-urd: क्यूँकि वह तेरे बेटों को मेरी पैरवी से बरगश्ता कर देंगी, ताकि वह और मा'बूदों
    की इबादत करें। यूँ ख़ुदावन्द का ग़ज़ब तुम पर भड़केगा और वह तुझको जल्द हलाक कर
    देगा।
  rus-SYN: ибо они отвратят сынов твоих от Меня, чтобы служить иным богам, и тогда
    воспламенится на вас гнев Господа, и Он скоро истребит тебя.
  bqc-SIM: asa aa tó á nɛgↄ̃ɛↄ bↄ Dii kpɛ, aai zↄble dii pãleↄnɛ, Dii pↄ i paázi
    à á kaalɛ gↄ̃̀ↄɛ.
  tcz-CHONGTHU: Ajeh chu ama hon na chateu apui mang diu, semthu pathen angsunga abohkhup
    sah diu ahi. Chuteng Pakai lunghanna nachung uva hung chu jeng ding, chomlou kah
    a na manthah lo diu ahi.
  mar-mar: कारण ते लोक तुमच्या मुलांना माझ्यापासून विचलीत करतील. त्यामुळे तुमची मुले
    अन्य दैवतांचे भजन पूजन करतील. अशाने परमेश्वराचा तुमच्यावर कोप होईल व तो तात्काळ
    तुमचा नाश करील. खोट्या देवांचा नाश करा
  soq-soq: Naita e obanla epe dewantopua mo sumanaibu ne bedenawo ituia epue ita god
    lagawaa wadaposimopu. Ita Iawe God e epe dewaitonuno ewalepie nuawa kadiidalepio
    tauwadea os bolepituwapi.
  qub-qub: Wamrayquicuna paycunawan camacaptenga chay runacuna yachachenga ïdulucunata
    adurayta. Chaura Tayta Diosta gongaycärengana. Chayno captenga Pay fiyupa rabyashpan
    juc ñipiyllachömi llapayquita ushacarachishunquipaj.
  hat-hat: Paske y'a pran tèt pitit gason nou yo, y'a fè yo vire do ban mwen pou y'
    al sèvi lòt bondye. Si nou fè sa, Bondye va fache sou nou, l'a disparèt nou la
    pou la.
  eng-BSB: because they will turn your sons away from following Me to serve other
    gods. Then the anger of the LORD will burn against you, and He will swiftly destroy
    you.
  tod-tod: Ni naa laade, ta wo-lointi seɠezu Ɠɔoɠɔ GALAGI ʋa, ti ɗa gala kiligiti
    dɛbi. Ɠɔoɠɔ GALAGI ɠa yiiɠaawana wo laalɔɠɔma, é wo-ma zuwu ɠaaleʋe gaamago nɔ.
  eng-WEBPB: For that would turn away your sons from following me, that they may serve
    other gods. So the LORD’s anger would be kindled against you, and he would destroy
    you quickly.
  kbq-kbq: Na'ankure mofavretmia zamazeri rukrahe hanage'za, havi anumzamofo avaririgahaze.
    E'i ana'ma hanageno'a, Ra Anumzamo'a rimpa aheramanteno ame huno tamahe fanane
    hugahie.
  nhe-BL: Pampa quichihuase para imoconehua ma mohuejcachihuaca tlen TOTECO huan quihueyichihuase
    inintiotzitzi, huan queja nopa icualancayo TOTECO hualtemos huan inmechtzontlamiltis
    san ipan se tlalochtli.
  gub-BL: Nezewe mehe a'e teko weityk kar putar Tupàn pena'yr wanupe wà nehe. Umuwete
    kar putar amo tupàn wanupe wà nehe no. A'e mehe Tupàn Tuweharupi Wiko Ma'e wikwahy
    putar peme nehe. Pemumaw putar tuwe a'e nehe.
  eng-DRA: For she will turn away thy son from following me, that he may rather serve
    strange gods, and the wrath of the Lord will be kindled, and will quickly destroy
    thee.
