verse: DEU.032.042
translations:
  mal-C: എന്റെ അമ്പുകളെ ഞാൻ രക്തം കുടിപ്പിച്ച് ലഹരിപിടിപ്പിക്കും, എന്റെ വാൾ മാംസം
    വെട്ടിവിഴുങ്ങും; കൊല്ലപ്പെട്ടവരുടെയും അടിമകളുടെയും രക്തം, ശത്രുനായകന്മാരുടെ ശിരസ്സുകൾതന്നെ.”
  deu-TKW: Meine Pfeile sollen trunken werden von Blut, und mein Schwert soll Fleisch
    fressen vom Blut Erschlagener und Gefangener, vom Haupte der Führer des Feindes!
  lin-lin: Tango mopanga na Ngai ekozala kosasa misuni ya bato, nakolangwisa makonga
    na Ngai na makila ya bato oyo babomi, ya bakangami mpe ya mito ya bakonzi ya banguna. »
  eng-LSV: I make My arrows drunk with blood, || And My sword devours flesh, || From
    the blood of the pierced and captive, || From the head of the leaders of the enemy.
  eng-GNV: I will make mine arrowes drunke with blood, (and my sword shall eate flesh)
    for the blood of the slaine, and of the captiues, when I beginne to take vengeance
    of the enemie.
  eng-WEBSTER: I will make my arrows drunk with blood, and my sword shall devour flesh;
    and that with the blood of the slain and of the captives from the beginning of
    revenges upon the enemy.
  nhw-BL: Nochi nocuatlaminhua nijchihuas xolontoc ica inieso. Huan ica nomachete
    niquintzontlamiltis nochi inijuanti. ¡Quena, ipan nomachete oncas inieso catli
    niquinmijmictijtoc huan catli niquinitzquitoc! ¡Nojquiya quipiyas inieso inintlayacancahua
    nocualancaitacahua catli quipiyaj inintzoncal huehueyac!’
  swh-ONEN: 'Nitailevya mishale yangu kwa damu, wakati upanga wangu ukitafuna nyama:
    damu ya waliochinjwa pamoja na mateka, vichwa vya viongozi wa adui.”'
  bba-bba: Nɛn sɛ̃ɛnu koo yɛm debu kpɑ nɛn tɑkobi yu be bɑ mɑn seesimɔ ɡo. Nɑ ǹ ɡoo
    derimɔ wi u kɑ mɑn tɑbu mɔ̀. Be, be bɑ mɛɛrɑ kuɑ kɑ be bɑ yoru mwɛɛrɑ bɑ koo ɡbiwɑ.
  eng-KJVCPB: I will make mine arrows drunk with blood, And my sword shall devour
    flesh; And that with the blood of the slain and of the captives, From the beginning
    of revenges upon the enemy.
  luo-luo: Abiro miyo asere maga tim remo ka liganglana powo dendgi; ma en remb joma
    onegi kod joma ni e twech, ma gin jotend wasikgi.”
  meu-meu: Egu diba na rara baina ha-inudia loulou, Egu dare ese hidio baine ani,
    Mase taudia bona abi-mauri taudia raradia bunu, Hui lata taudia kwaradia bunu.
  npi-ULB: म मेरा काँडहरूलाई रगतले मत्याउने छु, र मेरो तरवारले मारिएकाहरू र निर्वासितहरूको
    रगतसितै मासु र शत्रुहरूका शिर खाने छ ।”
  yor-yor: 'Èmi yóò mú ọfà mu ẹ̀jẹ̀, nígbà tí idà mi bá jẹ ẹran: ẹ̀jẹ̀ ẹni pípa àti
    ẹni ìgbèkùn, láti orí àwọn aṣáájú ọ̀tá.”'
  ind-ind: Bagaikan pahlawan menghabisi pasukan musuh dengan panah dan pedang hingga
    darah berlumuran di mana-mana, demikianlah Aku akan membunuh semua pasukan yang
    Aku tawan dan memenggal kepala para komandan mereka.”
  pes-OPCB: تیرهایم غرق خون دشمنان خواهند شد، شمشیرم گوشت کشته‌شدگان و اسیران را خواهد
    درید و به خون آنها آغشته خواهد گشت، سرهای رهبران آنها پوشیده از خون خواهند شد.“
  tgl-ULB: Lalasingin ko ang aking mga palaso ng dugo, at ang aking espada ay lalamunin
    ang laman kasama ng dugo ng mga pinatay at ng mga bihag, at mula sa mga ulo ng
    mga pinuno ng kaaway.'”
  cbu-NT: 'K''chirpungarimuni ashchiri kuras xatangamchiya. Mchitarpashti ichingaroo
    tputs much turuyaruri, kasachina. Tputs ursir zapan xatachiya: putamawaatstam
    kayung, kurakawaatstam kayung, pachat, pachat ashtachina, yuwaa sirú kundartarangis
    anoo ichingaroo kiyung yachachima.'
  hui-hui: '@see-verse:DEU.032.041'
  mya-mya: ငါ​၏​မြား​များ​တွင်​သူ​တို့​၏​သွေး​စက်​စီး ကျ​လိမ့်​မည်။ ငါ​၏​သန်​လျက်​သည်​ငါ့​အား​ဆန့်​ကျင်​သူ
    ရှိ​သ​မျှ​တို့​ကို​သုတ်​သင်​လိမ့်​မည်။ ငါ့​ကို​ရန်​ဖက်​ပြု​သူ​တို့​အား​တစ်​ယောက်​မ​ကျန်
    အ​ဆုံး​စီ​ရင်​မည်။ ဒဏ်​ရာ​ရ​သူ​နှင့်​သုံ့​ပန်း​များ​ပင်​လျှင် သေ​ဆုံး​ရ​လိမ့်​မည်။'
  bod-N: བསད་པའི་མི་དང་བཙོན་པ་རྣམས་ཀྱི་ཁྲག ། བདག་གི་མདའ་མོས་འཐུང་ཞིང་བཟི་བར་འགྱུར།
    ། ང་ཡི་རལ་གྲིས་ཤ་ནི་བཟའ་འགྱུར་ཏེ། ། དགྲ་བོའི་དཔོན་པོ་རྣམས་ཀྱི་ཤ་བཟའ་འོ། །
  sna-sna: 'Ndichaita kuti miseve yangu idhakwe neropa ravo, uye munondo wangu uchadya
    nyama: ropa revakaurayiwa nevatapwa, nemisoro yavatungamiri vavavengi vangu.”'
  spa-BLM: Embriagaré mis flechas con sangre. Mi espada devorará la carne con la sangre
    de los muertos y de los cautivos, de la cabeza de los líderes del enemigo”.
  cac-cac: Chic'tacxon̈ej ol aj in jul-lab' yuj schiq'uil eb'. Axo vespada ol xicancanb'at
    schib'ejal eb' chamnac yed' pax eb' yamb'ilcot d'a oval. Axo sjolom eb' ayoch
    ajc'olal d'ayin chi', chic'tacxon̈ej ol ajcanoc, xchi Jehová chi'.
  swh-ULB: Nitafanya mishale yangu kulewa na damu, na panga langu litameza nyama kwa
    damu ya waliouawa na mateka, na kutoka kwa vichwa vya viongozi wa adui.”
  bel-bel: напаю стрэлы Маёю крывёю, і меч Мой насыціцца целам, крывёю забітых і палонных,
    галовамі правадыроў ворага.
  deu-ELBBK: Meine Pfeile werde ich berauschen mit Blut, und mein Schwert wird Fleisch
    fressen – mit dem Blut der Erschlagenen und Gefangenen – von dem Haupt der Fürsten
    des Feindes.
  mbb-OT: Is besut te panè ku ne egkelupit te lengesa zan, ne egkeǥetad sikandan te
    ispada ku. Ebpemematey sikandan ragkes en is menge teǥepalì kandan wey is egkengezekepan
    kandan. Ebpemematey ragkes en is menge pengulu zan.’ ”
  mal-2015: ഹതന്മാരുടെയും ബദ്ധന്മാരുടെയും രക്തത്താലും, ശത്രുനായകന്മാരുടെ ശിരസ്സിൽനിന്നു
    ഒലിക്കുന്നതിനാലും ഞാൻ എന്റെ അസ്ത്രങ്ങളെ ലഹരിപ്പിക്കും എന്റെ വാൾ മാംസം തിന്നുകയും
    ചെയ്യും.
  rmc-rmc: Mire šipi mačona le ratestar, ole dženengre ratestar, ko sas murdarde the
    zaile; miri šabľa chala o mas a odčhinela o šere lengre vodcenge.‘
  pes-OPV: تیرهای خود را از خون مست خواهم ساخت. و شمشیر من گوشت را خواهد خورد. از
    خون کشتگان و اسیران، با روسای سروران دشمن.
  ron-1924: Сабия Мя ле ва ынгици карня Ши-Мь вой ымбэта сэӂециле де сынӂе, Де сынӂеле
    челор учишь ши приншь, Дин капетеле фрунташилор врэжмашулуй.»’
  ben-OBCV: নিহত আর বন্দিদের রক্ত খাইয়ে, আমার তিরগুলিকে মাতাল করে তুলব, আমার তরোয়াল
    মাংস খাবে, শত্রু সেনাদের মাথার মাংস খাবে।”
  som-som: Fallaadhahayga waan ku sakhraamin doonaa Kuwa la dilay iyo maxaabiista
    dhiiggooda, Oo seeftayduna waxay hilib ka cuni doontaa Madaxa hoggaamiyayaasha
    cadowga.
  lat-VUC: Inebriabo sagittas meas sanguine, et gladius meus devorabit carnes; de
    cruore occisorum et de captivitate, nudati inimicorum capitis.
  eng-ASVBT: I will make mine arrows drunk with blood, And my sword shall devour flesh;
    With the blood of the slain and the captives, From the head of the leaders of
    the enemy.
  ita-1885: Io inebbrierò le mie saette di sangue, E la mia spada divorerà la carne;
    Io le inebbrierò del sangue degli uccisi e de' prigioni, Cominciando dal capo;
    con vendette da nemico.
  eng-LXXUP: I will make my weapons drunk with blood, And my sword shall devour flesh,
    It shall glut itself with the blood of the wounded, and from the captivity Of
    the heads of their enemies that rule over them.
  eng-ULB: I will make my arrows drunk with blood, and my sword will devour flesh
    with the blood of the killed and the captives, and from the heads of the leaders
    of the enemy.'”
  spa-VBL: Mis flechas se emborracharán de sangre, como mi espada come carne; la sangre
    de los muertos y capturados, las cabezas de los líderes del enemigo.
  fra-_FOB: J'enivrerai mes flèches de sang, et mon épée dévorera la chair; j'enivrerai
    mes flèches du sang des tués et des captifs, de la tête des chefs de l'ennemi.
  mal-mal: ഹതന്മാരുടെയും ബദ്ധന്മാരുടെയും രക്തത്താലും ശത്രുനായകന്മാരുടെ ശിരസ്സിൽനിന്ന്
    ഒലിക്കുന്ന രക്തത്താലും ഞാൻ എന്റെ അസ്ത്രങ്ങളെ ലഹരി പിടിപ്പിക്കും; എന്റെ വാൾ മാംസം
    തിന്നുകയും ചെയ്യും.
  urd-GVR: Mere tīr ḳhūn pī pī kar nashe meṅ dhut ho jāeṅge, merī talwār maqtūloṅ
    aur qaidiyoṅ ke ḳhūn aur dushman ke sardāroṅ ke saroṅ se ser ho jāegī.”
  suz-BL: आं ब्रा आन कली ग्‍याइश्‍शा साइश्‍शो मुर आन हुशेमी गिल्‍नुङ। आं या लाइश्‍शो
    चां पाइश्‍शो आं जोरी सत्रु आन श्‍ये ब्‍वाइब खोदेंशो सेल्‍नुङ’ दे परमप्रभुमी देंत।
  ita-1927: Inebrierò di sangue le mie frecce, del sangue degli uccisi e dei prigionieri,
    la mia spada divorerà la carne, le teste dei condottieri nemici”.
  ckb-ckb: تیرەکانم بە خوێن مەست دەکەم و شمشێرەکەم گۆشت دەخوات، لە خوێنی کوژراوان
    و بەدیلگیراوان، لە کەللەسەری ڕابەرانی دوژمن.»
  eng-BBE: I will make my arrows red with blood, my sword will be feasting on flesh,
    with the blood of the dead and the prisoners, of the long-haired heads of my haters.
  kan-OKCV: ಸತ್ತವರ ಮತ್ತು ಸೆರೆಯಾದವರ ರಕ್ತದಿಂದಲೂ, ಶತ್ರುವಿಗೆ ಮಾಡಿದ ಪ್ರತೀಕಾರದಿಂದಲೂ ನನ್ನ
    ಬಾಣಗಳು ಅಮಲೇರುವುದು. ನನ್ನ ಖಡ್ಗವು ಮಾಂಸವನ್ನು ಭಕ್ಷಿಸುವುದು. ಹೀಗೆ ಶತ್ರುಗಳ ನಾಯಕರ ತಲೆ ಬೀಳುವುದು.”
  tam-2017: கொலைசெய்யப்பட்டும், சிறைப்பட்டும் போனவர்களுடைய இரத்தத்தாலே என் அம்புகளை
    வெறிகொள்ளச்செய்வேன்; என் பட்டயம் தலைவர்கள் முதற்கொண்டு சகல எதிரிகளின் மாம்சத்தையும்
    அழிக்கும்.
  spa-RV-1909: 'Embriagaré de sangre mis saetas, y mi espada devorará carne: en la
    sangre de los muertos y de los cautivos de las cabezas, con venganzas de enemigo.'
  ron-BTF: Îmi voi îmbăta săgeţile de sânge şi sabia mea va înghiți carne; şi le voi
    îmbăta de sângele celor ucişi şi al captivilor, de la începutul răzbunărilor peste
    duşman.
  eng-WEBP: I will make my arrows drunk with blood. My sword shall devour flesh with
    the blood of the slain and the captives, from the head of the leaders of the enemy.”
  eng-FBV: My arrows will become drunk with blood, as my sword eats flesh; the blood
    of those who are killed and captured, the heads of the enemy's leaders.”
  nld-1939: 'Dan maak Ik mijn pijlen dronken van bloed, En mijn zwaard zal vlees verslinden:
    Van het bloed der verslagenen en gevangenen, Van het hoofd der vijandelijke vorsten.'
  nch-BL: Nochi nocuataminhua nijchihuas xolontoc ica inieso. Huan ica nomacheta niquintzontamiltis
    nochi inijuanti. ¡Quena, ipan nomacheta oncas inieso cati niquinmijmictijtoc huan
    cati niquinitzquitoc! ¡Nojquiya quipiyas inieso inintayacancahua nocualancaitacahua
    cati quipiyaj inintzoncal huehueyac!’
  vie-1934: Ta sẽ làm cho các mũi tên ta say huyết; Lưỡi gươm ta ăn thịt, Tức là huyết
    của kẻ bị giết và của phu tù, Thịt của đầu các tướng thù nghịch.
  hin-CV: मैं अपने बाणों को रक्त से मदमस्त कर दूंगा, मेरी तलवार मारे गये लोगों और
    बंदियों के रक्त के साथ मांस को, शत्रुओं के लंबे-लंबे केशवाले अधिकारियों के सिरों
    को ग्रास लेगी.”
  eng-OURB: I will make my arrows drunk with blood. My sword shall devour flesh with
    the blood of the slain and the captives, from the head of the leaders of the enemy.”
  spa-BES: Haré que mis flechas se vuelvan rojas de sangre, mi espada se festejará
    con la carne, con la sangre de los muertos y los prisioneros, de las cabezas de
    pelo largo de mis enemigos.
  tdx-tdx: Ho mamoeko an-dio o ana-palekoo, le hamotseke nofotse ty fibarako; ty lio’
    o zinamañeo naho o an-drohio; boak’ an-doha miogogo’ o mpiaolo’ i rafelahiio.
  vid-vid: Misale ja heni ndojigaliza kwa danda, ipanga lyangu lyochiguta miwunde,
    lyododa danda ya walumizwe na wapogozi na wang'honyo wawele na mnvili zisoloche.’
  eng-OKE: I will make My arrows drunk with blood, and My sword shall slay the peoples,
    that by the blood of the slain, and the captives, I may take the crowns from the
    head of the foe and the enemy.
  tha-KJV: เราจะให้​ลูกธนู​ของเราเมาโลหิต และดาบของเราจะกินเนื้อหนัง ด้วยโลหิตของผู้​ที่​ถู​กฆ่าและของเชลย
    ตั้งแต่​เริ่มแก้แค้นต่อศั​ตรู​”’
  por-BR-2018: Embriagarei de sangue minhas flechas, e minha espada devorará carne,
    no sangue dos mortos e dos cativos, das cabeças dos líderes inimigos.
  deu-ELO: Meine Pfeile werde ich berauschen mit Blut, und mein Schwert wird Fleisch
    fressen mit dem Blute der Erschlagenen und Gefangenen, von dem Haupte der Fürsten
    des Feindes.
  eng-WYC-2018: I shall full-fill mine arrows with blood, and my sword shall devour
    (the) fleshes of the blood of them that be slain, and of the captivity, of the
    head(s) of (the) enemies made naked. (I shall fill my arrows full of blood, and
    my sword shall devour the flesh of the blood of them who be killed, and of the
    captives, yea, the very heads of the enemies.)
  epo-epo: Mi ebriigos Miajn sagojn per sango, Kaj Mia glavo manĝos karnon, El la
    sango de mortigitoj kaj kaptitoj, El la kapoj de la estroj de la malamikoj.
  uig-PIN: Mǝn ya oⱪlirimni ⱪan iqküzüp mǝst ⱪilimǝn, Mening ⱪiliqim gɵx yǝydu, Mǝn
    ularni ɵltürülgǝnlǝr bilǝn ǝsirlǝrning ⱪenini, Düxmǝnning sǝrdarlirining baxlirini
    yǝp-iqidiƣan ⱪilimǝn».
  beo-beo: Na dadi amoga da ilia maga:me bagade dialebeba:le, dadabimu. Amola Na gegesu
    gobihei bagade da nowa Nama gegesea amo medole legemu. Na da nowama da Nama gegesea,
    ema hame asigimu. Fa:gi hamoi dunu amola se iasu diasu hamosu dunu huluane da
    bogogia:mu.’
  tpi-OTNT: '@see-verse:DEU.032.041'
  hau-SA: Zan sa kibiyoyina su bugu da jini, yayinda takobina yana cin nama, jinin
    kisassu da na kamammu, kawunan shugabannin abokan gāba.”
  uig-LAT: Men ya oqlirimni qan ichküzüp mest qilimen, Méning qilichim gösh yeydu,
    Men ularni öltürülgenler bilen esirlerning qénini, Düshmenning serdarlirining
    bashlirini yep-ichidighan qilimen».
  nde-nde: 'Imitshoko yami izagava igazi, kanti inkemba izakudla enyameni: igazi lalabo
    ababulawayo labathunjwayo, amakhanda alabo abangabakhokheli bezitha.’'
  ton-ton: Te u fakakona ʻeku ngaahi ngahau ʻaki ʻae toto, pea ʻe kai kakano ʻe heʻeku
    heletā; ʻi he toto ʻoe kakai kuo tāmateʻi, pea ʻi he kau pōpula, mei he kamataʻanga
    ʻoe ngaahi tautea ki he fili.
  ces-1613: Opojím střely své krví, a meč můj sžere maso, a to krví raněných a zajatých,
    jakž jen začnu pomsty uvoditi na nepřátely.
  eng-WMB: I will make my arrows drunk with blood. My sword shall devour flesh with
    the blood of the slain and the captives, from the head of the leaders of the enemy.”
  tam-TCV: செத்தும், சிறைப்பட்டும் போனவர்களின் இரத்தத்தினால் நான் என் அம்புகளை வெறிகொள்ளச்
    செய்வேன். எனது வாளோ அவர்களின் சதையைத் தின்னும்; அது பகைவரின் தலைவர்களின் தலைகளை
    வெட்டி வீழ்த்தும் என்பதும் நிச்சயம்.”
  ceb-ULB: Pahubogon ko sa dugo ang akong mga pana, ug pagalamyon sa akong espada
    sa unod uban ang dugo sa napatay ug sa mga dinakpan, ug gikan sa mga ulo sa mga
    pangulo sa kaaway.'”
  pol-UBG: Krwią upoję moje strzały, mój miecz naje się mięsa, krwią zabitych i pojmanych,
    jak tylko zacznę mścić się nad wrogami.
  agr-agr: Dutikan kuashat aentsun ijinkun mina puyagjunak numpeagtatjai. ¡Makichkish
    uwemjachagtatui! ¡Shiwag ijinku nuna apuji aidau achija yajuakbau aina nunashkam
    ashí ijinattajai!
  kyc-kyc: Wambunya ranjama dupwa nambana wanga walakape nenge dupwana ropo lao lyuo
    karara. Nambana wua gela dokome wambu namba yanda pimwaingi dupwa pyao kumakaro.
    Mendeme nambapa yanda pimwaiyara doko lete karena laa naro. Dopa pyuo ranjama
    nyuo pyasipi karapusi palengepe dupwa kumarami.
  urd-GVU: میرے تیر خون پی پی کر نشے میں دُھت ہو جائیں گے، میری تلوار مقتولوں اور
    قیدیوں کے خون اور دشمن کے سرداروں کے سروں سے سیر ہو جائے گی۔“
  deu-1912: Ich will meine Pfeile mit Blut trunken machen, und mein Schwert soll Fleisch
    fressen, mit dem Blut der Erschlagenen und Gefangenen, von dem entblößten Haupt
    des Feindes.
  kan-2017: ನನ್ನ ಬಾಣಗಳು ರಕ್ತವನ್ನು ಕುಡಿದು ಮತ್ತವಾಗುವವು; ನನ್ನ ಕತ್ತಿಯು ಕೊಲ್ಲಲ್ಪಟ್ಟವರ ಮತ್ತು
    ಸೆರೆಹಿಡಿದವರ ರಕ್ತಮಾಂಸಗಳನ್ನು ಭಕ್ಷಿಸಿ ಶತ್ರುಗಳಲ್ಲಿರುವ ವೀರರ ತಲೆಗಳನ್ನು ಚೆಂಡಾಡುವುದು’
    ಎಂಬುದೇ.
  yap-yap: Pi gan e gat’ing rog e bay i lul’ racha’rad riy, ma saydon e bayi thang
    e pogofan rok urngin e pi’in ur togopluwgad ngog. Dariy ta’abe’ ni i cham ngog
    ni gu ra pag, mus ko pi’in kar maad’adgad nge pi’in kan kolrad ko mael ni yad
    ra yim’.’
  hlt-MCSB: Ka thaltang khaw thii ka rhuihmil sak vaengah, ka cunghang loh hmalaem
    thii neh, thunkha tawnlo lu lamkah tamna saa te hlap pah saeh.
  mdy-ETH: ዎዺንቴሢንታ ዲዒንቴ ሞርኮንታኮ ሱኡጎ ቶኦኮ ሱጉፆ ታ ዓኣዞ ታ ዑሺ ማሢሳንዳኔ፤ ጬንቾ ዓፓራ ታኣኮ ሞርኮ ዓሽኮ
    ቲቃንዳኔ።›»
  twi-ASANTE: Mɛma me bɛmma anom mogya abo, na mʼakofena asɛe honam, atɔfoɔ ne nnommumfoɔ
    mogya, ne atamfoɔ ntuanofoɔ tiri.”
  eng-WEBU: I will make my arrows drunk with blood. My sword shall devour flesh with
    the blood of the slain and the captives, from the head of the leaders of the enemy.”
  bnp-bnp: Ga padi e huriki ri ngaru ni vaubi turagu, a darane ria ge madoko na kiniperi.
    E huriki i uka ma ri mate na vabinga, ria ranga ga rabalaki.”
  wal-wal: Ta wonddafeti eta suuttan mattottana; ta bisoikka eta ashuwaa maana. Tana
    ixxiya ubbaakka maarikke. Harai atto masunxxidaageetikka omoodettidaageetikka
    haiqqana” yaagana’ yaagiis.
  spa-PDDPT: Embriagaré de sangre mis flechas, Y mi espada devorará carne, Con la
    sangre de muertos y cautivos, Con cabezas melenudas de enemigos.
  gun-gun: Ajapo 'rã xeru'y tuguy omoẽ aguã rami, (xekyxe voi omomba 'rã ho'o,) omanogue
    ha'e ombo'a pyre kuery ruguy, penderovaigua kuery akã hi'a vuku va'e regua voi”,
    he'i.
  ilo-ULB: Painumekto dagiti baik iti dara, ket alun-onen ti kampilanko ti lasag nga
    addaan iti dara dagiti napapatay ken dagiti natiliw, ken manipud kadagiti ulo
    dagiti mangidadaulo kadagiti kabusor.”'
  kpg-kpg: Agu amu maalei la ga haga hali nadau dodo, gei dagu hulumanu dauwa ga daaligi
    gii mmade digau huogodoo ala e hai baahi mai gi di Au. Au hagalee haga mouli dahi
    dangada i digau ala e heebagi mai gi di Au. Digau ala gu lauwa mo nia daangada
    galabudi hogi la gaa mmade huogodoo.’
  uig-ARA: مەن يا ئوقلىرىمنى قان ئىچكۈزۈپ مەست قىلىمەن، مېنىڭ قىلىچىم گۆش يەيدۇ، مەن
    ئۇلارنى ئۆلتۈرۈلگەنلەر بىلەن ئەسىرلەرنىڭ قېنىنى، دۈشمەننىڭ سەردارلىرىنىڭ باشلىرىنى
    يەپ-ئىچىدىغان قىلىمەن».
  sus-sus: N nan n ma xalie rasiisima nɛ wuli ra, n ma fanfore sube donma nɛ. Geresoe
    yo mu kisima.›»
  pon-2006: Ntahrail pahn dingiding sang nin nei arep kan, oh nei kedlahs pahn kemehla
    koaros me kin uhwong ie. Sohte emen me kin uhwong ie pahn mourla, me ohla oh selidi
    kan pil pahn iang mehla.’
  jae-jae: Aê jakêŋ dec êjaŋiŋ ŋoc sôb ma ŋoc siŋ êndaŋgôŋ gwada. Dec tau êmêŋ aŋga
    lau, taŋ sêjac êsêac êndu to lau kapoacwalôŋa nêŋ, oc êmêŋ aŋga ŋacjonêŋ siŋsêlêc
    môkêŋapac.’
  ksd-ksd: Kaugu lavur pu diat a maur ma ra gap, Ma kaugu pakat na vinarubu na en
    ra vio i ra tarai, Ma ra gapu i diat dia virua, ma ra gapu i diat di ben vavilavilau
    diat, Kan ra ulu i ra umana raprap kai ra umana ebar.
  tur-YTC: Oklarımı kanla sarhoş edeceğim. Kılıcım, düşman önderlerinin başıyla, Öldürülmüş
    olanların ve esirlerin kanıyla et yiyecek.”
  grc-BRENT: Μεθύσω τὰ βέλη μου ἀφʼ αἵματος, καὶ ἡ μάχαιρά μου φάγεται κρέα ἀφʼ αἵματος
    τραυματιῶν καὶ αἰχμαλωσίας ἀπὸ κεφαλῆς ἀρχόντων ἐχθρῶν.
  ind-AYT: Aku akan membuat anak panah-Ku mabuk darah dan pedang-Ku akan memakan daging,
    darah dari orang-orang mati dan para tawanan serta dari pemimpin musuh yang berambut
    panjang.’
  nya-nya: 'Mivi yanga idzakhuta magazi awo pamene lupanga langa lidzawononga mnofu:
    magazi a anthu ophedwa ndi ogwidwa ukapolo, mitu ya atsogoleri a adani.’ ”'
  hrv-hrv: Strijele svoje opojit ću krvlju i mač moj najest će se mesa, krvi ubijenih
    i zarobljenih, glava dušmanskih vrhovnika.
  mps-mps: '@see-verse:DEU.032.041'
  tpi-tpi: '@see-verse:DEU.032.041'
  dan-1931: Mine Pile gør jeg drukne af Blod, og mit Sværd skal svælge i Kød, i faldnes
    og fangnes Blod og fjendtlige Høvdingers Hoveder!”
  vie-OVCB: Mũi tên Ta say máu kẻ gian tà, lưỡi gươm Ta nghiến nghiền xương thịt—
    đẫm máu những người bị giết, gom thủ cấp tướng lãnh địch quân.”’
  guj-2017: જેઓને મારી નાખવામાં આવ્યા છે તે તથા કેદીઓના લોહીથી, શત્રુઓના આગેવાનોના
    માથાના લોહીથી, મારાં બાણોને લોહી પાઈને તૃપ્ત કરીશ, અને મારી તલવાર માંસ ખાશે.’
  pon-2006A: Ntahrail pahn dingiding sang nin nei arep kan, oh nei kedlahs pahn kemehla
    koaros me kin uhwong ie. Sohte emen me kin uhwong ie pahn mourla, me ohla oh selidi
    kan pil pahn iang mehla.’
  por-BRBSL: Vou embebedar minhas setas com sangue. Minha espada devorará a carne
    com o sangue dos mortos e dos cativos, da cabeça dos líderes do inimigo”.
  cth-cth: Ka palanaw hah thipaling hoi ka paruisak vaiteh, ka tahloi ni a moi a ca
    han. Thei lah kaawm e sannaw e thipaling hoi taranbawinaw e a lû a ca pouh han.
  twi-twi: Mɛma me bɛmma anom mogya abow, na mʼafoa adi ɔhonam, atɔfo ne nnommumfo
    mogya, atamfo ntuanofo no ti.”
  hlt-hlt: Ka thaltang khaw thii ka rhuihmil sak vaengah, ka cunghang loh hmalaem
    thii neh, thunkha tawnlo lu lamkah tamna saa te hlap pah saeh.
  tbz-SIM: N yóó nii m pie mmɛnitiyĩ̀ĩ̀ mmɛ, n kpɑ̀rìseú bo cɑ́ɑ́kɛ́ initimɑ̀ɑ, m
    pie mbo muɔti tidɑɑtì kó mɛyĩ̀ĩ̀, kɛ̀ n kpɑ̀rìseú kékɛ́ n dootitɔbɛ̀ kó bɛkpɑ̀ɑ̀tìbɛ̀
    yɔ.
  msy-2020: Na ko mɨsoghamin gumaziba, kɨ bar me gasɨrarightɨ, men ghuziba nan afuzibar
    emɨr magɨram. Eghtɨ kɨ uan mɨdorozir sabam inigh apanibar namnabar ghoram. Kɨ
    apanir gumazir kalabusɨn itiba, bar me mɨsoghɨrarigham, egh apanir dapanir arɨzir
    ruariba itiba kɨ bar men fɨribar ghoreghtɨ, men dapaniba iregham.’
  azb-azb: Onların qanı ilə oxlarımı sərxoş edəcəyəm; Qılıncım əti, qırılanların,
    əsir edənlərin qanını, Düşmən rəhbərlərinin başını yeyəcək›”.
  eng-DBY: Mine arrows will I make drunk with blood, And my sword shall devour flesh;
    [I will make them drunk] with the blood of the slain and of the captives, With
    the head of the princes of the enemy.
  hin-2017: मैं अपने तीरों को लहू से मतवाला करूँगा, और मेरी तलवार माँस खाएगी—वह लहू,
    मारे हुओं और बन्दियों का, और वह माँस, शत्रुओं के लम्बे बाल वाले प्रधानों का होगा।
  wol-KYG: Maay nàndal samay fitt deret, sama saamar di yàppe, deret di nàcce ci ku
    ñu jam, ak ku ñu jàpp, tey tuuroo ci boppi kilifay noon yi.”»
  eng-YLT: I make drunk Mine arrows with blood, And My sword devoureth flesh, From
    the blood of the pierced and captive, From the head of the freemen of the enemy.
  kne-kne: Malamos din panak si dada da, olay din nasogatan ya balod et matey da.
    Ad-adoy peslek sin kampilan ko, magay mabay-an sin papangolon di kalaban ko.’
  eng-WYC-2017: I shall full-fill mine arrows with blood, and my sword shall devour
    fleshes of the blood of them that be slain, and of the captivity, of the heads
    of enemies made naked.
  eng-WMBB: I will make my arrows drunk with blood. My sword shall devour flesh with
    the blood of the slain and the captives, from the head of the leaders of the enemy.”
  urd-GVH: मेरे तीर ख़ून पी पीकर नशे में धुत हो जाएंगे, मेरी तलवार मक़तूलों और क़ैदियों
    के ख़ून और दुश्मन के सरदारों के सरों से सेर हो जाएगी।”
  rug-rug: Babe, kaqu honihoni gore koari na Qua tupi sari na eharadi; meke kaqu va
    mate betoi sa Qua magu sari doduru pu kana Au si Rau meke loke tie koa rini pu
    varipera mae koa Rau si kaqu koa hola, kamo koarini pu bakoradi na ta pusidi si
    kaqu mate.’
  gaz-gaz: Yommuu goraadeen koo foon nyaatutti, ani akka xiyyi koo dhiigaan machaaʼu
    nan godha; dhiigni sunis dhiiga warra qalamaniitii fi boojiʼamanii kan mataa hooggantoota
    diinaa ti.”
  fra-LSG: Mon épée dévorera leur chair, Et j’enivrerai mes flèches de sang, Du sang
    des blessés et des captifs, De la tête des chefs de l’ennemi.
  gnn-gnn: '@see-verse:DEU.032.041'
  yal-yal: N na n ma xanle sinma nɛn wunli, n ma silanfanna yi suben don. Yɛngɛsone
    nun muxu suxine nun gali mangane birin faxama nɛn.”
  haw-1868: E hooinu au i na pua a u i ke koko a ona, E ai iho kuu pahikaua i ka io;
    Me ke koko o ka mea i pepehiia, a me ko ka mea i pio, I ke poo hoi o na'lii o
    ka poe enemi.
  arb-NAV: أُسْكِرُ سِهَامِي بِالدَّمِ وَيَلْتَهِمُ سَيْفِي لَحْماً، مِنْ دَمِ الْقَتْلَى
    وَالسَّبَايَا وَرُؤُوسِ قَادَةِ الْعَدُوِّ.
  ewe-ewe: Woƒe ʋu atsyɔ le aŋutrɔ ŋu nye yi awu ame siwo katã tso ɖe ŋunye. Nyemakpɔ
    nublanui na ame siwo wɔa aʋa kplim o; abixɔlawo kple gamenɔlawo gɔ̃ hã aku.
  eng-LEE: I will make my arrows drunken with blood, and my sword shall devour flesh;
    from the blood of the slain and of the captives, from the crushed head of the
    enemy.
  asm-FB: হত হোৱা লোক আৰু বন্দীসকলৰ তেজেৰে সৈতে মোৰ কাঁড়বোৰক মই তেজ পান কৰাই মতলীয়া
    কৰিম, মোৰ তৰোৱালে মঙহ খাব, দীঘলচুলি থকা শত্রুৰ মূৰৰ মঙহ খাব।
  sus-A: ﭑ نَن ﭑ مَ شَلِيٍ رَ سِيسِمَ نّ وُلِ رَ، ﭑ مَ قَنقٌرٍ سُبٍ دٌنمَ نّ. فٍرٍ سٌي
    يٌ مُ كِسِمَ.›»
  fra-SBL: Je vais rendre mes flèches ivres de sang. Mon épée dévorera la chair avec
    le sang des tués et des captifs, de la tête des chefs de l'ennemi. »
  hbo-hbo: אַשְׁכִּ֤יר חִצַּי֙ מִדָּ֔ם וְחַרְבִּ֖י תֹּאכַ֣ל בָּשָׂ֑ר מִדַּ֤ם חָלָל֙
    וְשִׁבְיָ֔ה מֵרֹ֖אשׁ פַּרְעֹ֥ות אֹויֵֽב׃
  eng-WYCLIFFE: Y schal fille myn arewis with blood, and my swerd schal deuoure fleischis
    of the blood of hem that ben slayn, and of the caitifte of the heed of enemyes
    maad nakid.
  cwe-cwe: Misale yangu nizaitenda ikolwe na damu, na zele jangu dizawakoma wose wonilema
    niye. Wezatapagala damu ya wanhu wakomigwe na watumwa na wehi weli na nyele nhali.’
  kik-kik: 'Nĩngatũma mĩguĩ yakwa ĩnyue thakame ĩrĩĩo, Naruo rũhiũ rwakwa rwa njora
    rũrĩage nyama: ĩyo nĩ thakame ya arĩa moragĩtwo na arĩa matahĩtwo, na mĩtwe ya
    atongoria a thũ.”'
  fra-NCL: 'J’enivrerai mes flèches de sang, et mon épée se repaîtra de chair : du
    sang des tués et des captifs, de la tête chevelue de l’ennemi. »'
  cek-AK: kai ih palanawk to kami athii ka naeksak moe, ka sumsen to kami ngan ka
    caaksak han; hum ih kami hoi naeh ih kaminawk ih athii, misa zaehoikung ih lunawk
    to ka takroek han, tiah lok ka thuih.
  cuk-cuk: An-sigumar ablisbi gunonikoed, an-es-suid san-immi-immi imakoed. Dule-naibigusmalad-e-ablis
    ariogoed, dule-galesmalad-e-ablis milegoed, dule-isdarmalad-e-dummagan-e-nono
    anse egwallegoed.’
  uig-CYR: Мән я оқлиримни қан ичкүзүп мәс қилимән, Мениң қиличим гөш йәйду, Мән уларни
    өлтүрүлгәнләр билән әсирләрниң қенини, Дүшмәнниң сәрдарлириниң башлирини йәп-ичидиған
    қилимән».
  tel-2017: నా బాణాలు రక్తంతో మత్తెక్కి పోయేలా చేస్తాను. నా కత్తి, మాంసం భక్షిస్తుంది!
    చచ్చిన వారి రక్తాన్నీ, బందీల రక్తాన్నీ, శత్రువు అధికారులనూ అవి తింటాయి.
  hat-BSA: M ap fè flèch Mwen yo vin sou ak san, e nepe Mwen va devore chè avèk san
    a mò yo ak kaptif yo, k ap sòti nan chèf a lènmi yo.’
  kos-kos: Sukan pisr nutik fah tultul ke srah kaclos, Ac cutlass nutik fah onelosi
    nukewa su lainyu. Nga fah tia likiya moul lun kutena mwet su lainyu; Finne mwet
    pakpuki ke cutlass, wi mwet sruoh ke mweun, elos nukewa fah misa.’
  hbo-WLC: אַשְׁכִּ֤יר חִצַּי֙ מִדָּ֔ם וְחַרְבִּ֖י תֹּאכַ֣ל בָּשָׂ֑ר מִדַּ֤ם חָלָל֙
    וְשִׁבְיָ֔ה מֵרֹ֖אשׁ פַּרְע֥וֹת אוֹיֵֽב׃
  ibo-ibo: Aga m eme ka àkụ m ṅụjuo ọbara afọ, ma mma agha ga-ebibi anụ ahụ, ọbara
    ndị e gburu egbu, na nke ndị a dọtara nʼagha, na isi ndị ndu ndị iro.”
  ory-ory: ଆମ୍ଭେ ଆପଣା ବାଣମାନଙ୍କୁ ରକ୍ତରେ, ହତ ଓ ବନ୍ଦୀମାନଙ୍କ ରକ୍ତରେ ମତ୍ତ କରିବା ଓ ଆମ୍ଭ
    ଖଡ୍ଗ ଶତ୍ରୁମାନଙ୍କ ରାଜଗଣର ମସ୍ତକରୁ ମାଂସ ଭୋଜନ କରିବ।’”
  chk-chk: Woki kewe föün esefich repwe ün cha, nei ketilas epwe ochoch fituk, chan
    chokewe mi ninnila me chan chon oola, pwal möküren samolun chon oputaei.’
  rop-rop: Main spiya garra jidan garram detmatj blad brom olabat. Det bigwan shapwan
    naif blanga main garra kilim ol detlot hu fait langa mi. Nobodi hu fait langa
    mi garra jidan laibala, nomeda olabat langa jeil o hu ardimbat brom faitfaitbat
    langa wo. Holot garra dai.’
  ukr-1871: Стріли мої напою кровю, а меча мого нагодую тїлом — кровю побитих і бранцїв
    і головами князїв ворога.
  deu-1951: Ich will meine Pfeile mit Blut tränken, und mein Schwert soll Fleisch
    fressen; vom Blut der Erschlagenen und Gefangenen, vom Haupt der feindlichen Fürsten.
  eng-JPS: I will make Mine arrows drunk with blood, and My sword shall devour flesh;
    with the blood of the slain and the captives, from the long-haired heads of the
    enemy.'
  srp-1865: Opojiæu strijele svoje krvlju, i maè æe se moj najesti mesa, krvlju isjeèenijeh
    i zarobljenijeh, kad poènem osvetu na neprijateljima.
  lug-lug: Obusaale bwange ndibutamiiza omusaayi, n’ekitala kyange kirirya ennyama,
    n’omusaayi gw’abattiddwa n’abawambiddwa, n’ogw’emitwe egy’abakulembeze b’abalabe.
  heb-heb: אשכיר חצי מדם וחרבי תאכל בשר מדם חלל ושביה מראש פרעות אויב׃
  ben-IRV: আমি নিজের বাণ সব মত্ত করব রক্তপানে, মারা যাওয়া ও বন্দি লোকদের রক্তপানে;
    আমার তলোয়ারে মাংস খাবে, শত্রুদের প্রধানদের মাথা [খাবে]।
  pan-pan: ਮੈਂ ਆਪਣੇ ਤੀਰਾਂ ਨੂੰ ਲਹੂ ਨਾਲ ਮਤਵਾਲੇ ਕਰਾਂਗਾ, ਅਤੇ ਮੇਰੀ ਤਲਵਾਰ ਮਾਸ ਖਾਵੇਗੀ, ਉਹ
    ਲਹੂ ਵੱਢਿਆਂ ਹੋਇਆਂ ਅਤੇ ਬੰਦੀਆਂ ਦਾ, ਅਤੇ ਉਹ ਮਾਸ ਵੈਰੀਆਂ ਦੇ ਆਗੂਆਂ ਦੇ ਸਿਰਾਂ ਦਾ ਹੋਵੇਗਾ।
  mya-JVB: ငါ့ မြှား တို့ကို အသွေး နှင့် ယစ်မူး စေမည်။ ငါ့ ထား သည် အသား ကို စား လိမ့်မည်။
    သတ် သောသူ၊ လက်ရ သောသူတို့၏ အသွေး ၊ ရန်သူ အကဲအမှူး တို့၏ ဦးခေါင်း ကို စားသောက်လိမ့်မည်။
  hmo-hmo: Lauegu diba bona peva dekena amo, rara momo do ia diho. Lauegu tuari kaia
    ese, lau idia koua gwauraia taudia do ia alaia mase ore. Lau dekenai idia tuari
    henia taudia ibounai, be do lau alaia mase. Bero taudia bona abia mauri dibura
    taudia danu, be do idia mase ore.”
  urd-urd: मैं अपने तीरों को ख़ून पिला — पिलाकर मस्त कर दूंगा, और मेरी तलवार गोश्त
    खाएगी — वह ख़ून मक़्तूलों और ग़ुलामों का, और वह गोश्त दुश्मन के सरदारों के सिर
    का होगा।
  rus-SYN: упою стрелы Мои кровью, и меч Мой насытится плотью, кровью убитых и пленных,
    головами начальников врага.
  bqc-SIM: Ma kaↄ ga ń auo, gbɛ̃́ pↄ́ gàↄ ń zĩ̀zↄↄ pↄ́o píi. Ma fɛ̃nda a gɛ̃
    mɛbaasiu sɛa za ibɛɛ dↄaanaↄwa.
  tcz-CHONGTHU: Kathalpi chang jouse thisan a ka dekot ding, ka chemjam jeng in jong
    tahsa jeng asat gamhel ding, akithatsa mihemho thisan, sohchanna gal hinga kikai
    ho, melma samsao tah tah ho lu ka tansah jin ahi.
  mar-mar: माझे शत्रू ठार होतील. त्यांचा पाडाव होईल ते कैद होतील. माझ्या बाणांची टोके
    त्यांच्या रक्ताने माखतील आणि माझे तलवारीचे पाते शत्रू सैन्याचा शिरच्छेद करील.
  qub-qub: Mandajnincunatawan suldäruncunata ushaptë lëchäcunapis yawarllami canga.
    Espädäpis aychanta cuchurmi ushanga. Chayno wañonga guërracho pillyajcunapis prësu
    charisha cajcunapis.›
  hat-hat: Flèch mwen yo pral tranpe nan san, nan san moun blese yo ak san prizonye
    yo. Nepe mwen ap koupe moun san gad dèyè, l'ap koupe tèt tout chèf lènmi yo.
  eng-BSB: I will make My arrows drunk with blood, while My sword devours flesh— the
    blood of the slain and captives, the heads of the enemy leaders.”
  tod-tod: Sìli nuiti ti-ɲamai ɠa nà-mɛɛinti so eɠɛ dɔɔi, nà-boɠa zɔkpɔi ɠa yiɠo
    ga nuiti ma zuai, ta nu maawanaiti ta duɔiti ti-ma ɲamai, ta sìli nuiti ta-ɠundiɠiiti
    tɔungiti.› »
  eng-WEBPB: I will make my arrows drunk with blood. My sword shall devour flesh with
    the blood of the slain and the captives, from the head of the leaders of the enemy.”
  kbq-kbq: Keveni'amo'a vahe korana neno neginagi nehina, bainati kazini'amo'a vahe
    avufga nenena, e'ima ne'neana hapima ahenia vahe korane, kina vahe korane, ugagota
    sondia kva vahe'tmimofo agenopama nesiazanku hu'ne.
  nhe-BL: Nochi nocuatlaminhua nijchihuas xolontoc ica inieso. Huan ica nomachete
    niquintzontlamiltis nochi inijuanti. ¡Quena, ipan nomachete oncas inieso tlen
    niquinmijmictijtoc huan tlen niquinitzquitoc! ¡Nojquiya quipiyas inieso inintlayacancahua
    nocualancaitacahua tlen quipiyaj inintzoncal huehueyac!’
  gub-BL: Teko wanuwykwer umupinipinim putar heru'yw nehe. Hetakihe puku uzuka putar
    heàmàtyry'ymar a'e wà nehe. Ni pitài heàmàtyry'ymar nuhem kwaw umàno haw wi wà
    nehe. Te heremipyhyk kwer azuka putar ihe wà nehe, i'i Tupàn.
  eng-DRA: I will make my arrows drunk with blood, and my sword shall devour flesh,
    of the blood of the slain and of the captivity, of the bare head of the enemies.
