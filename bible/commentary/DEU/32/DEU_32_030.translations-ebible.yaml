    livrés ?
  hbo-hbo: אֵיכָ֞ה יִרְדֹּ֤ף אֶחָד֙ אֶ֔לֶף וּשְׁנַ֖יִם יָנִ֣יסוּ רְבָבָ֑ה אִם־לֹא֙
    כִּי־צוּרָ֣ם מְכָרָ֔ם וַֽיהוָ֖ה הִסְגִּירָֽם׃
  eng-WYCLIFFE: How pursuede oon of enemyes a thousynde of Jewis, and tweyne dryuen
    awey ten thousynde? Whether not therfore for her God selde hem, and the Lord closide
    hem togidere?
  cwe-cwe: Munhu imwe kodahaze kuwahuma wanhu 1,000, hebu wanhu waidi wodahaze kuwahuma
    wanhu 10,000, mbali one Luwe wawo kawasa, Mndewa Mulungu, Mulungu wawo kawaleka?
  kik-kik: Mũndũ ũmwe angĩhota atĩa gũtengʼeria andũ ngiri, kana andũ eerĩ matũme
    andũ ngiri ikũmi moore, tiga makorirwo meendetio nĩ Rwaro rwa Ihiga, tiga Jehova
    akorirwo amatiganĩirie?
  fra-NCL: Comment un homme en poursuivrait-il mille, comment deux en feraient-ils
    fuir dix mille, si leur Rocher ne les avait vendus, si Yahweh ne les avait livrés ?
  cek-AK: Angmacae ih lungsong mah nihcae to zaw ai moe, Angraeng mah nihcae pahnawt
    ai nahaeloe, kawbang maw kami maeto mah kami sangto patom thai ueloe, kami hnetto
    mah kami sang hato cawnsak thai tih?
  cuk-cuk: Ar wede, ¿igi-nabir dule-wargwenad sorda-miligwenad baregichasunna (1,000)?
    Ar wede, ¿igi-nabir dule-warbogwad sorda-miliambegwad oduurmaksasunna (10,000)?
    Ar Bab-Jehová eba-gudiidba deyob nabir gued. Ar Bab-Jehová eba-gudisulina, e-isdarmaladgi-nakwega
    imaksasulinad. Deyob e-isdarmaladgi obinosulinad.
  uig-CYR: Әгәр уларниң Қорам Теши уларни сетивәтмигән болса, Пәрвәрдигар уларни дүшмәнлиригә
    ташлап бәрмигән болса, Бир киши қандақму миң кишини өз алдидин һайдийалайтти?,
    Икки киши қандақму он миң кишини қачуралайтти?
  tel-2017: వారి ఆశ్రయదుర్గం వారిని అమ్మి వేయకపోతే, యెహోవా వారిపై మనకు విజయాన్నివ్వకపోతే,
    ఒకడు వేయి మందిని ఎలా తరుముతాడు? పదివేల మందిని ఇద్దరు ఎలా పారదోలతారు?
  hat-BSA: Kijan yon moun ta kapab chase yon milye, pou de sèl grenn fè di mil sove
    ale, sof ke Wòch pa yo a te vann yo, sof ke SENYÈ a te livre yo bay.
  kos-kos: Efu ku tausin se in kutangyukla sin mwet sefanna, Ac singoul tausin sin
    mwet luo na? Mweyen LEUM GOD lalos El som lukelos; God kulana lalos El siselosla.
  hbo-WLC: אֵיכָ֞ה יִרְדֹּ֤ף אֶחָד֙ אֶ֔לֶף וּשְׁנַ֖יִם יָנִ֣יסוּ רְבָבָ֑ה אִם־לֹא֙
    כִּי־צוּרָ֣ם מְכָרָ֔ם וַֽיהוָ֖ה הִסְגִּירָֽם׃
  ibo-ibo: Kedụ ka otu onye ga-esi chụọ otu puku mmadụ ọsọ, kedụ ka mmadụ abụọ ga-esi
    chụọ iri puku mmadụ ọsọ, ma ọ bụghị na Oke Nkume ha erefuola ha, ma ọ bụghị na
    Onyenwe anyị echepụla ihu ya nʼebe ha nọ?
  ory-ory: ଯେବେ ସେମାନଙ୍କର ଶୈଳ ସେମାନଙ୍କୁ ବିକ୍ରୟ କରିଦେଇ ନ ଥାʼନ୍ତେ ଓ ଯେବେ ସଦାପ୍ରଭୁ ସେମାନଙ୍କୁ
    ସମର୍ପଣ କରିଦେଇ ନ ଥାʼନ୍ତେ, ତେବେ ସହସ୍ର ଜଣଙ୍କୁ ଏକ ଜଣ କିପରି ତଡ଼ି ଦିଅନ୍ତା, ପୁଣି ଦଶ ସହସ୍ର
    ଜଣଙ୍କୁ ଦୁଇ ଜଣ କିପରି ବିମୁଖ କରନ୍ତେ?
  chk-chk: Pwota eman mwän epwe tongeni tapweri engeröü, pwota ruoman repwe tongeni
    asüela engol ngeröü? Ifa usun, esap fis ei pokiten ar Kot a amömörela, pokiten
    ewe Samol mi Lapalap a asechirela?
  rop-rop: Wotfo wanbala men brom detlot enami gin bidim 1,000 pipul brom yumob? Wotfo
    dubala men brom detlot enami gin bidim 10,000 pipul brom yumob? YAWEI na bin libum
    yumob, en imbin larram detlot enami bidim yumob.
  ukr-1871: Як же би міг один чоловік гнати тисячу, а двох їх десять тисячі люда,
    як би Господь, їх скеля, не передав їх і не віддав їх в руки?
  deu-1951: Wie könnte einer ihrer Tausend jagen und zwei Zehntausend in die Flucht
    schlagen, wenn ihr Fels sie nicht verkauft und der HERR sie nicht preisgegeben
    hätte?
  eng-JPS: How should one chase a thousand, and two put ten thousand to flight, except
    their Rock had given them over and the LORD had delivered them up?
  srp-1865: Kako bi jedan gonio tisuæu a dvojica tjerala deset tisuæa, da ih nije
    stijena njihova prodala i Gospod ih predao?
  lug-lug: Omusajja omu yandisobodde atya okugoba abantu olukumi, oba ababiri okudumya
    omutwalo ne badduka, wabula nga Lwazi waabwe y’abatunzeeyo, Mukama Katonda ng’abawaddeyo?
  heb-heb: איכה ירדף אחד אלף ושנים יניסו רבבה אם לא כי צורם מכרם ויהוה הסגירם׃
  ben-IRV: এক জন কিভাবে হাজার লোককে তাড়িয়ে দেয়, দুই জন্য দশ হাজারকে পালাতে সাহায্য
    করে? না, তাদের শিলা তাদেরকে বিক্রি করলেন, সদাপ্রভু তাদেরকে সমর্পণ করলেন।
  pan-pan: ਜੇ ਉਨ੍ਹਾਂ ਦੀ ਚੱਟਾਨ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਨਾ ਵੇਚ ਦਿੰਦੀ, ਅਤੇ ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ ਨੂੰ ਨਾ
    ਫੜ੍ਹਾ ਦਿੰਦਾ? ਤਾਂ ਕਿਵੇਂ ਹੋ ਸਕਦਾ ਸੀ ਕਿ ਇੱਕ ਜਣਾ ਹਜ਼ਾਰ ਦੇ ਪਿੱਛੇ ਪੈਂਦਾ, ਅਤੇ ਦੋ ਜਣੇ
    ਦਸ ਹਜ਼ਾਰ ਨੂੰ ਭਜਾ ਸਕਦੇ,
  mya-JVB: သူ တို့ခိုလှုံစရာကျောက် သည် သူ တို့ကိုမ ရောင်း ၊ ထာဝရဘုရား သည် သူ တို့ကို
    အပ် တော်မမူလျှင် ၊ လူတယောက် သည် လူတထောင် ကို အဘယ်သို့ နှင်နိုင်မည်နည်း။ လူနှစ်
    ယောက်သည် လူတသောင်း ကို အဘယ်သို့ပြေး စေနိုင်မည်နည်း။
  hmo-hmo: 'Badina dahaka tau tamona sibona ese, Israela ena tatau 1000 ia lulua diba?
    Bona tau rua sibona ese Israela tatau 10,000, edena bamona idia halusia diba?
    Badina be inai: Edia Dirava ese idia ia rakatania vadaeni. Edia Siahu Ibounai
    Dirava ese idia ia negea vadaeni.'
  urd-urd: क्यूँ कर एक आदमी हज़ार का पीछा करता, और दो आदमी दस हज़ार को भगा देते, अगर
    उनकी चट्टान ही उनको बेच न देती, और ख़ुदावन्द ही उनको हवाले न कर देता?
  rus-SYN: Как бы мог один преследовать тысячу и двое прогонять тьму, если бы Заступник
    их не предал их, и Господь не отдал их!
  bqc-SIM: Kpelewa gbɛ̃́ mɛ̀ndo tò gbɛ̃ↄn ↄ̀aa sↄo tilɛ̀i? Kpelewa gbɛ̃ↄn pla gbɛ̃ↄn
    ↄ̀aa blakwi yài? Mɛ́ i kɛ Dii pↄ́ dɛ ń gbɛsi ũ ń kpámá bàasio.
  tcz-CHONGTHU: Mikhat chun mi sang khat chu adeljam thei pon, mini seh in jong mihem
    sangsom adeljam thei pon ahi.
  mar-mar: एक मनुष्य हजारांचा पाठलाग करु शकेल काय? दोघेजण दहा हजारांना सळो की पळे
    करून सोडू शकतील का? परमेश्वरानेच या जमावला आपल्या शत्रूच्या हवाली केले तरच ते
    शक्य आहे. खंद्या दुर्गासमान असणाऱ्या परमेश्वराने त्यांना गुलामांसारखे विकले तरच
    असे घडेल.
  qub-qub: ¿Imanöpataj warangantin runacunata jucnaylla gaticachanman? ¿Imanöpataj
    chunca warangantin runacunata ishcajlla gaticachanman? Chayno captinpis Israelcunata
    chayno gaticachasha imapitapis chapaj Tayta Dios contrancunapa munayninman cachaycuptinnami.
  hat-hat: Kouman ou ta vle pou yon sèl grenn lènmi fè mil ladan yo kouri, pou de
    grenn lènmi fè dimil ladan yo kraze rak? Se sèlman paske Seyè a lage yo, paske
    moun ki te konn pwoteje yo a vire do ba yo.
  eng-BSB: How could one man pursue a thousand, or two put ten thousand to flight,
    unless their Rock had sold them, unless the LORD had given them up?
  tod-tod: Kɔɔɠɔ nu ɠilagi ɠa zoo ɠale é nu waagila (1 000) kpɛ? Ɓaa nu felegɔi nɔ
    nu waapuugɔi (10 000) ɓɛ? Naa la ɓe naa ɠɛ, ni ti makɛ vasai la ɠɛni ti ʋɔdini,
    ni Ɠɔoɠɔ GALAGI la ɠɛni yeezeɠeni ti maazu.
  eng-WEBPB: How could one chase a thousand, and two put ten thousand to flight, unless
    their Rock had sold them, and the LORD had delivered them up?
  kbq-kbq: Hagi nankna huno magoke ne'mo'a, 1tauseni'a Israeli vahera zamarotgo hanige'za
    fresageno, tare netremokea inankna huke 10 tauseni'a Israeli vahera zamarotago
    hanage'za fregahaze? Ra Anumzamo'a Hanave havezmimo'ma zamatre'nigeno, e'inahu'zana
    fore hugahie.
  nhe-BL: Pampa ¿quejatza elqui para se imocualancaitaca iselti huelqui inmechtojtocac
    se mil inisraelitame? Huan ¿quejatza elqui para ica ome quintojtocaque 10 mil
    tlen imojuanti? San elqui pampa niimoTECO, tlen niimotlamanahuijca, nimechtemactili
    ininmaco imocualancaitacahua.
  gub-BL: Màràzàwe tuwe miw uzàn oho pitài wàmàtyry'ymar wi wà. Mokoz umuzàn kar 10.000
    wà. Uzàn wanuwi wà, ta'e wanehe uzekaiw ma'e weityk a'e wà xe. Tupàn Tuweharupi
    Wiko Ma'e ume'eg wemiaihu waàmàtyry'ymar wanupe wà.
  eng-DRA: How should one pursue after a thousand, and two chase ten thousand? Was
    it not, because their God had sold them, and the Lord had shut them up?
