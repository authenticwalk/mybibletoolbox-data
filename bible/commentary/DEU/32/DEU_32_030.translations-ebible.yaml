verse: DEU.032.030
translations:
  mal-C: അവരുടെ പാറ അവരെ വിറ്റുകളയുകയും യഹോവ അവരെ ഉപേക്ഷിക്കുകയും ചെയ്യാതിരുന്നെങ്കിൽ,
    ഒരുവൻ ആയിരത്തെയും ഇരുവർ പതിനായിരത്തെയും എങ്ങനെ ഓടിക്കുമായിരുന്നു?
  deu-TKW: Wie könnte ein einziger tausend verfolgen, und zwei zehntausend in die
    Flucht jagen, hätte nicht ihr Fels sie verkauft und Jahwe sie preisgegeben?
  lin-lin: Ndenge nini moto moko akoki kobengana bato nkoto moko, to bato mibale,
    kobundisa bato nkoto zomi soki Libanga na bango atekaki bango te to soki Yawe
    asundolaki bango te ?
  eng-LSV: How does one pursue a thousand, || And two cause a myriad to flee, || If
    not that their Rock has sold them, || And YHWH has shut them up?
  eng-GNV: How should one chase a thousand, and two put ten thousande to flight, except
    their strong God had sold the, and the Lord had shut them vp?
  eng-WEBSTER: How should one chase a thousand, and two put ten thousand to flight,
    except their Rock had sold them, and the LORD had shut them up?
  nhw-BL: Pampa ¿quenicatza elqui para se amocualancaitaca iseli huelqui anmechtojtocac
    se mil anisraelitame? Huan ¿quenicatza elqui para ica ome anmechtojtocaque 10
    mil? Ya ni elqui pampa niamoTECO, catli niamotlamanahuijca, nimechtemactili ininmaco
    amocualancaitacahua.
  swh-ONEN: Mtu mmoja angewezaje kufukuza elfu moja, au wawili kufukuza elfu kumi,
    kama si kwamba Mwamba wao amewauza, kama si kwamba Bwana amewaacha?
  bba-bba: Kpɑ bu tii bikiɑ bu nɛɛ, tɔn turo u koo kpĩ u tɔmbu nɔrɔbu (1.000) yɑrinɑsiɑ?
    Ǹ kun mɛ tɔmbu yiru bu tɔmbu nɔrɔbun subɑ wɔkuru (10.000) yɑrinɑsiɑ? Geemɑ Gusunɔ
    bɛsɛn Yinni dɑmɡii u sun deriwɑ, u sun yibɛrɛbɑ nɔmu bɛriɑwɑ.
  eng-KJVCPB: How should one chase a thousand, And two put ten thousand to flight,
    Except their Rock had sold them, And the Lord had shut them up?
  luo-luo: Ere kaka ngʼato achiel nyalo riembo ji alufu achiel, kata ji ariyo miyo
    ji alufu apar ringi, makmana ka ok Jehova Nyasaye ma Lwandagi ema oweyogi mi oketogi
    e lwet wasikgi.
  meu-meu: 'Ta ese daha-ta ede bema luludia toma? Rarua ese gerebu-ta ede bema hahavadia
    toma? Dala tamona mo: edia Nadi-ginina ese vada e rakatanidia dainai, Iehova ese
    vada e negedia daure dainai.'
  npi-ULB: तिनीहरूका चट्टानले तिनीहरूलाई नबेचेको भए र परमप्रभुले तिनीहरूलाई नत्याग्‍नुभएको
    भए कसरी एक जनाले एक हजारलाई वा दुई जनाले दस हजारलाई खेद्‍न सक्थ्यो ?
  yor-yor: Báwo ni ẹnìkan ṣe lè lé ẹgbẹ̀rún (1,000), tàbí tí ẹni méjì sì lè lé ẹgbẹ̀rún
    mẹ́wàá (10,000) sá, bí kò ṣe pé àpáta wọn ti tà wọ́n, bí kò ṣe pé Olúwa wọn ti
    fi wọ́n tọrẹ?
  ind-ind: Bagaimana mungkin seribu tentara Israel bisa lari ketakutan dari satu tentara
    musuh, dan sepuluh ribu tentara kalian kabur dari dua tentara musuh, kalau bukan
    karena TUHAN Batu Pelindung Israel yang menyerahkan kalian kepada mereka dan meninggalkan
    kalian!
  pes-OPCB: چرا هزار نفرشان از یک نفر، و ده هزار نفرشان از دو نفر شکست خوردند؟ زیرا
    ”صخرهٔ“ ایشان، ایشان را ترک کرده بود، خداوند ایشان را به دست دشمن تسلیم نموده
    بود.
  tgl-ULB: Paano ba hahabulin ng isa ang isang libo, at papaliparin ng dalawa ang
    sampung libo, maliban kung ipinagbili sila ng kanilang Bato, at isinuko sila ni
    Yahweh?
  cbu-NT: Na mazinantsa, Sirú ¿tamarinaa siy minumtaatis sundaris minumtaa milo kundarareetsis
    kasirangsa? Mishat, ¿tsimbunandtaatis sundaris kundarareetsis 10 milootsinasha
    kasirangtamsawa? Apanllimun siy mangis taturangus, Apanllsha siyaa kizpur wanasir
    ksutarangiya.
  hui-hui: Isaraeleali daosini mbira (1,000) hearu waitigi mbiraore hangu baba wai
    bialu dari hayago agibe. Isaraeleali daosini pira (10,000) waitigi kirali hangu
    baba wai bialu dari hayagonaga irane agibe. Anidagua biyagoni irane ogo. Anduane
    Homogo tinaga Ngode Datagaliwabe ibugua ti yu wahalu ti handabe manga timbuniore
    howa hongo haihe kagome ti erembira mini.
  mya-mya: လူ​တစ်​ထောင်​တပ်​ကို​လူ​တစ်​ယောက် က​လည်း​ကောင်း၊ လူ​တစ်​သောင်း​တပ်​ကို​လူ​နှစ်​ယောက်​တို့
    က​လည်း​ကောင်း အ​ဘယ်​ကြောင့်​နှိမ်​နင်း​နိုင်​ခဲ့​သ​နည်း။ သူ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ​ဘု​ရား​သည်
    သူ​တို့​အား​စွန့်​ပစ်​တော်​မူ​သော​ကြောင့်​တည်း။ သူ​တို့​၏​တန်​ခိုး​ကြီး​သော​ဘု​ရား​သ​ခင်​သည်
    သူ​တို့​အား​ရန်​သူ​လက်​သို့​အပ်​တော်​မူ သော​ကြောင့်​တည်း။
  bod-N: ཁོ་ཚོའི་བྲག་གིས་ཁོ་རྣམས་བཙོངས་པ་དང་། ། ཡ་ཝཱེས་ཁོ་རྣམས་སྤངས་པ་མ་ཡིན་ན། ། ཅི་ལྟར་གཅིག་གིས་གྲངས་ཀ་སྟོང་ཞིག་འདེད།
    ། ཅི་ལྟར་གཉིས་ཀྱིས་ཁྲི་གཅིག་འབྲོ་རུ་འཇུག །
  sna-sna: Ko, munhu mumwe chete angadzinga sei chiuru chavanhu, kana kuti vanhu vaviri
    vangaita kuti vanhu zviuru gumi vatize sei, kunze kwokunge Dombo ravo ravatengesa,
    kunze kwokunge Jehovha ari iye avaisa mumaoko avo?
  spa-BLM: Cómo podría uno perseguir a mil, y dos pusieron en fuga a diez mil, a menos
    que su Roca los haya vendido, y Yahvé los había entregado?
  cac-cac: ¿Tas yuj ix el lemnaj mil eb' israel d'a junoc eb' yajc'ool? ¿Tas yuj lajun̈e'
    mil eb' ix el lemnaj d'a chavan̈oc eb'? A eb' ajc'ol chi' malaj jab'oc tas syal
    yuj eb', palta a in Jehová in Scolumal in eb' israel chi', ix vac'och eb' d'a
    yol sc'ab' eb', xchi Jehová.
  swh-ULB: Inawezekanaje mmoja kufukuza maelfu, na wawili kuweka makumi elfu mbioni,
    isipokuwa Mwamba wao hajawauza, na Yahwe hajawaachilia kwao?
  bel-bel: як бы мог адзін перасьледаваць тысячу і двое прагнаць цемру, калі б Скала
    іхняя ня выдаў іх, і Гасподзь не аддаў іх!
  deu-ELBBK: Wie könnte einer 1.000 jagen, und zwei 10.000 in die Flucht treiben,
    wäre es nicht, dass ihr Fels sie verkauft und der HERR sie preisgegeben hätte?
  mbb-OT: Ebmenmenuwen man te kedal-as te sevaha he etew is nengkelibu he menge Israilihanen?
    Ebmenmenuwen te zezuwa he etew he melupig dan is sepulù he libu ziyà te kandan?
    Eghimu zan dà haazà emun idtuǥut kandan te Nengazen he iyan endilungè dan he iring
    te vatu.
  mal-2015: അവരുടെ പാറ അവരെ വിറ്റുകളകയും യഹോവ അവരെ ഏല്പിച്ചുകൊടുക്കയും ചെയ്തിട്ടല്ലാതെ
    ഒരുവൻ ആയിരംപേരെ പിന്തുടരുന്നതും ഇരുവർ പതിനായിരംപേരെ ഓടിക്കുന്നതുമെങ്ങനെ?
  rmc-rmc: Sar šaj džal jekh ňeprijaťelsko slugaďis pro ezeros le Izraeloskre? Abo
    sar šaj zatraden duj džene lendar amare deš ezeren? Ča te len omukľahas lengri
    Skala a o RAJ len diňahas andre lengre vasta.
  pes-OPV: چگونه یک نفر هزار را تعاقب می‌کرد. و دو نفرده هزار را منهزم می‌ساختند.
    اگر صخره ایشان، ایشان را نفروخته. و خداوند، ایشان را تسلیم ننموده بود.
  ron-1924: Кум ар урмэри унул сингур о мие дин ей Ши кум ар пуне дой пе фугэ зече
    мий, Дакэ ну й-ар фи вындут Стынка, Дакэ ну й-ар фи вындут Домнул?
  ben-OBCV: একজন লোক কেমন করে হাজার জনকে তাড়াবে, কিংবা দুজনকে দেখে দশ হাজার পালাবে,
    যদি তাদের শৈল তাদের বিক্রি না করেন, যদি সদাপ্রভু তাদের তুলে না দেন?
  som-som: Haddaan Dhagaxoodii iyaga iibin, Oo aan Rabbigu iyaga gacanta u gelin,
    Sidee baa nin keliya kun u eryi karaa? Labase sidee bay toban kun u didin karaan?
  lat-VUC: Quomodo persequatur unus mille, et duo fugent decem millia? nonne ideo,
    quia Deus suus vendidit eos, et Dominus conclusit illos?
  eng-ASVBT: How should one chase a thousand, And two put ten thousand to flight,
    Except their Rock had sold them, And Jehovah had delivered them up?
  ita-1885: Come ne perseguirebbe uno mille, E ne metterebbero due in fuga diecimila,
    Se non fosse che la lor Rocca li ha venduti, E il Signore li ha messi nelle mani
    de' lor nemici?
  eng-LXXUP: How should one pursue a thousand, And two rout tens of thousands, If
    God had not sold them, And the Lord delivered them up?
  eng-ULB: How could one chase a thousand, and two put ten thousand to flight, unless
    their Rock had sold them, and Yahweh had given them up?
  spa-VBL: ¿Cómo podría un hombre perseguir a mil, o dos hacer huir a diez mil, si
    su Roca de protección no los hubiera vendido, si el Señor no los hubiera entregado?
  fra-_FOB: Comment un en poursuivrait-il mille, et deux en mettraient-ils en fuite
    dix mille, si ce n'était que leur rocher les a vendus, et que l'Éternel les a
    livrés?
  mal-mal: അവരുടെ പാറ അവരെ വിറ്റുകളയുകയും യഹോവ അവരെ ഏല്പിച്ചുകൊടുക്കുകയും ചെയ്തിട്ടല്ലാതെ
    ഒരുവൻ ആയിരംപേരെ പിന്തുടരുന്നതും ഇരുവർ പതിനായിരംപേരെ ഓടിക്കുന്നതുമെങ്ങനെ?
  urd-GVR: Kyoṅki dushman kā ek ādmī kis tarah hazār Isrāīliyoṅ kā tāqqub kar saktā
    hai? Us ke do mard kis tarah das hazār Isrāīliyoṅ ko bhagā sakte haiṅ? Wajah sirf
    yih hai ki un kī Chaṭṭān ne unheṅ dushman ke hāth bech diyā. Rab ne ḳhud unheṅ
    dushman ke qabze meṅ kar diyā.
  suz-BL: मेको आन सेरथे फुल्‍लुम मेको आन कली लेयने थुम्‍शो बाक्‍ब। परमप्रभु यावेमी
    मेको आन कली प्रोंइने थुम्‍शो बाक्‍ब। मोपतीके मुर कामी हजार का आन कली खेदा पाप्‍तु।
    मुर निक्‍शीमी १० हजार आन कली खेदा पने चाप्‍नीसी। लेवी २६:३६-३७; यसैया ३०:१७
  ita-1927: Come potrebbe un solo inseguirne mille, e due metterne in fuga diecimila,
    se la Ròcca loro non li avesse venduti, se l’Eterno non li avesse dati in man
    del nemico?
  ckb-ckb: چۆن یەکێک هەزار ڕاو دەنێت و دووان دە هەزار تێکدەشکێنن، ئەگەر تاشەبەردەکەیان
    ئەوانی نەفرۆشتبێت، یەزدان بەدەستەوەی نەدابن.
  eng-BBE: How would it be possible for one to overcome a thousand, and two to send
    ten thousand in flight, if their rock had not let them go, if the Lord had not
    given them up?
  kan-OKCV: ಇಸ್ರಾಯೇಲ್ ರಕ್ಷಣಾಬಂಡೆ ಅವರನ್ನು ಮಾರಿ, ಯೆಹೋವ ದೇವರು ಅವರನ್ನು ಕೈಬಿಟ್ಟ ಹೊರತು,
    ಒಬ್ಬನು ಹೇಗೆ ಸಾವಿರ ಮಂದಿಯನ್ನು ಹಿಂದಟ್ಟುವನು? ಇಬ್ಬರು ಹೇಗೆ ಹತ್ತು ಸಾವಿರ ಮಂದಿಯನ್ನು ಓಡಿಸುವರು?
  tam-2017: அவர்களுடைய கன்மலை அவர்களை விற்காமலும், யெகோவா அவர்களை ஒப்புக்கொடாமலும்
    இருந்தாரானால், ஒருவன் ஆயிரம்பேரைத் துரத்தி, இரண்டுபேர் பத்தாயிரம்பேரைத் துரத்துவது
    எப்படி?
  spa-RV-1909: ¿Cómo podría perseguir uno á mil, y dos harían huir á diez mil, si
    su Roca no los hubiese vendido, y Jehová no los hubiera entregado?
  ron-BTF: Cum ar urmări unul o mie şi doi ar pune pe fugă zece mii, dacă nu i-ar
    fi vândut Stânca lor şi nu i-ar fi închis DOMNUL?
  eng-WEBP: How could one chase a thousand, and two put ten thousand to flight, unless
    their Rock had sold them, and the LORD had delivered them up?
  eng-FBV: How on earth could one man chase after a thousand, or two make ten thousand
    run away, unless their Rock of protection had sold them, unless the Lord had surrendered
    them?
  nld-1939: Hoe toch zou één er duizend hebben vervolgd, En twee er tienduizend op
    de vlucht kunnen jagen, Zo hun Rots ze niet had prijsgegeven? En Jahweh ze niet
    had overgeleverd?
  nch-BL: Pampa ¿quenicatza elqui para setzi amocualancaitaca huelqui amechquixti
    mil anisraelitame? Huan ¿quenicatza elqui para ica ome amechquixtijque 10 mil?
    Ya ni elqui pampa niamoTECO, cati niamotamanahuijca, nimechtemactili inimaco amocualancaitacahua.
  vie-1934: Nhược bằng Hòn Đá không có bán chúng nó, Và Giê-hô-va không giao nộp chúng
    nó, Thì làm sao một người rượt nổi ngàn người, Và hai người đuổi mười ngàn người
    trốn đi?
  hin-CV: भला यह कैसे संभव हो सकता है, कि सिर्फ एक व्यक्ति एक सहस्र को खदेड़ दे, और
    दो व्यक्ति दस सहस्र को, यदि उनकी उस चट्टान ने अपने हाथ उन्हें न सौंपे होते, और
    याहवेह ने उन्हें उनके अधीन न किया होता?
  eng-OURB: How could one chase a thousand, and two put ten thousand to flight, unless
    their Rock had sold them, and Adonai had delivered them up?
  spa-BES: ¿Cómo sería posible que uno supere mil, y dos que envíen diez mil en vuelo,
    si su roca no los hubiera dejado ir, si el Señor no los hubiera rodeado?
  tdx-tdx: Akore ty hañinjafa’ ty raike ty arivo, ty hampivoratsahe’ ty roe ty aman’ale’e,
    naho tsy naleta’ i Lamilami’ iareoy, naho tsy Iehovà ty nanese iereo?
  vid-vid: Munhu yumwe koweza ndaze kuwadumya wanhu elufu imwe, ama wanhu weli woweza
    ndaze kuwadumya wanhu elufu kumi, ila wone Italawe lya kwamila hewo naliwataga,
    Mkulu Nguluwi wa hewo nakawaleka?
  eng-OKE: How would one Pursue a thousand, and two put ten thousand to flight, unless
    the Mighty One had delivered them up, and the Lord had requited them!
  tha-KJV: คนเดียวจะไล่พันคนอย่างไรได้ สองคนจะทำให้หมื่นคนหนี​ได้​อย่างไร นอกจากศิลาของเขาได้ขายเขาเสียแล้ว
    และพระเยโฮวาห์​ได้​ทรงทอดทิ้งเขาเสีย
  por-BR-2018: Como poderia perseguir um a mil, E dois fariam fugir a dez mil, Se
    sua Rocha não os houvesse vendido, E o SENHOR não os houvesse entregue?
  deu-ELO: Wie könnte einer Tausend jagen, und zwei Zehntausend in die Flucht treiben,
    wäre es nicht, daß ihr Fels sie verkauft und Jehova sie preisgegeben hätte?
  eng-WYC-2018: How pursued one of (their) enemies a thousand of Jews, and twain drove
    away ten thousand? Whether not therefore for their God had sold them, forsaking
    them, and the Lord had enclosed them (al)together in their enemies’ hands? (How
    could just one of their enemies pursue a thousand Jews, and two drive away ten
    thousand? Was it not because their God had forsaken them, and had sold them out
    to their enemies, yea, the Lord had given them up into the hands of their enemies?)
  epo-epo: Kiel povus unu persekuti milon Kaj du forkurigi dek milojn, Se ilia Defendanto
    ilin ne vendus Kaj la Eternulo ilin ne transdonus?
  uig-PIN: Əgǝr ularning Ⱪoram Texi ularni setiwǝtmigǝn bolsa, Pǝrwǝrdigar ularni
    düxmǝnlirigǝ taxlap bǝrmigǝn bolsa, Bir kixi ⱪandaⱪmu ming kixini ɵz aldidin ⱨǝydiyǝlǝytti?,
    Ikki kixi ⱪandaⱪmu on ming kixini ⱪaquralaytti?
  beo-beo: Dunu 1000agoane da abuliba:le dunu afaega hasalila:? Dunu 10,000 agoane
    da abuliba:le dunu adunaga fane legebala:? Bai Hina Gode, ilia Gode, da ili yolesi
    dagoi. Ilia gasa bagade Gode da ili yolesiagai.
  tpi-OTNT: Bilong wanem na wanpela birua tasol i winim 1,000 Israel? Na bilong wanem
    tupela birua i winim 10,000? As bilong dispela i olsem. God, Bikpela bilong ol,
    em i les pinis long ol. Strongpela God bilong ol i givim baksait long ol.
