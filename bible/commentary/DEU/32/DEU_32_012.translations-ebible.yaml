  eng-WEBPB: The LORD alone led him. There was no foreign god with him.
  kbq-kbq: Ra Anumzamo agrake kegava huzmanteno, zamavareno vu'ne. Ru anumzamo'a kegava
    huzmanteno zamaza osu'ne.
  nhe-BL: Yajaya TOTECO iselti techyacantoc huan axaca más. Ax quipixqui niyon se
    tiotzi tlen quipalehui.
  gub-BL: A'e zutyka'i wexak kar wape ràm wanupe. Ni amo tupàn nupytywà kwaw wà.
  eng-DRA: 'The Lord alone was his leader: and there was no strange god with him.'
