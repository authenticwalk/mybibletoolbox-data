verse: DEU.032.012
translations:
  mal-C: യഹോവ ഏകനായി അവനെ നയിച്ചു, ഒരു അന്യദേവനും അവനോടൊപ്പം ഉണ്ടായിരുന്നില്ല.
  deu-TKW: Jahwe allein leitete ihn, und kein fremder Gott stand ihm zur Seite.
  lin-lin: Ye moko Yawe akambaki bango ; nzambe moko te ya bapaya azalaki elongo na
    Ye.
  eng-LSV: YHWH alone leads him, || And there is no strange god with him.
  eng-GNV: So the Lord alone led him, and there was no strange god with him.
  eng-WEBSTER: So the LORD alone did lead him, and there was no strange God with him.
  nhw-BL: Yaya TOTECO iseli techyacantoc huan amo aqui más. Amo quipixqui niyon se
    tiotzi catli quipalehui.
  swh-ONEN: Bwana peke yake alimwongoza; hakuwepo mungu mgeni pamoja naye.
  bba-bba: Yinni Gusunɔ turowɑ u bu kpɑrɑ. Bũu ɡoo kun nùn somi.
  eng-KJVCPB: So the Lord alone did lead him, And there was no strange god with him.
  luo-luo: Jehova Nyasaye kende ema ne otelonegi; kaonge nyiseche mag pinje mamoko
    mane ni kodgi.
  meu-meu: Iehova sibona ese e hakaua, Dirava idauna ta ese se bamoa.
  npi-ULB: परमप्रभुले मात्रै तिनीहरूलाई अगुवाइ गर्नुभयो । कुनै विदेशी देवता उहाँसित
    थिएन ।
  yor-yor: Olúwa ṣamọ̀nà; kò sì sí ọlọ́run àjèjì pẹ̀lú rẹ̀.
  ind-ind: Oh umat Israel, hanya TUHAN sendirilah yang memimpin kita. Tidak ada satu
    pun dewa yang pernah menolong kita.
  pes-OPCB: او قوم خود را خودش رهبری نمود و هیچ خدای دیگری با وی نبود.
  tgl-ULB: Si Yahweh lamang ang pumatnubay sa kaniya; walang dayuhang diyus-diyosan
    ang kasama niya.
  cbu-NT: Apanll Taarashipan waana siyaa wanasir ksutarangiya. ¿Antaati apanllputs
    minumtiyam amb ashtar? Nda.
  hui-hui: Dindi taranaga dama karume haru hamaga nahe Anduane Homogo ibuni hanguoreme
    Isaraele wali agaliru haru halu hariga mo walia hene.
  mya-mya: အ​ခြား​ဘု​ရား​၏​အ​ကူ​အ​ညီ​ကို​မ​ယူ​ဘဲ ထာ​ဝ​ရ​ဘု​ရား​တစ်​ပါး​တည်း​သာ​လျှင်၊
    မိ​မိ​၏​လူ​မျိုး​တော်​ကို​ရှေ့​ဆောင်​လမ်း​ပြ တော်​မူ​ခဲ့​၏။
  bod-N: ཡ་ཝཱེ་གཅིག་པུས་ཁོ་ལ་ལམ་ཁྲིད་མཛད། ། གཞན་པའི་ལྷ་ནི་གང་ཡང་ཡོད་མ་ཡིན། །
  sna-sna: Jehovha oga ndiye akamutungamirira; kwakanga kusina mwari wokumwe akanga
    anaye.
  spa-BLM: Sólo Yahvé lo guió. No había ningún dios extranjero con él.
  cac-cac: A ix on̈ ic'ancoti, malaj junoc comon dios ix colvaj yed'oc.
  swh-ULB: Yahwe pekee alimuongoza, hapakuwa na mungu mgeni pamoja naye.
  bel-bel: так Гасподзь адзін вадзіў яго, і ня было зь ім чужога бога.
  deu-ELBBK: So leitete ihn der HERR allein, und kein fremder Gott war mit ihm.
  mbb-OT: Nengazen dà is migiya te menge etew zin ne wazè en kinahanglan is tavang
    te zuma he menge tarù he ed-ezapen.
  mal-2015: യഹോവ തനിയേ അവനെ നടത്തി; അവനോടുകൂടെ അന്യദൈവം ഉണ്ടായിരുന്നില്ല.
  rmc-rmc: avke the o RAJ korkoro ľidžalas peskre manušen, na pomožinďa leske ňisavo
    aver del.
  pes-OPV: همچنین خداوند تنها او را رهبری نمود. وهیچ خدای بیگانه با وی نبود.
  ron-1924: Аша а кэлэузит Домнул сингур пе попорул Сэу, Ши ну ера ничун думнезеу
    стрэин ку Ел.
  ben-OBCV: সদাপ্রভু একাই তাকে চালিয়ে নিয়ে আসলেন; কোনও বিজাতীয় দেবতা তার সঙ্গে
    ছিল না।
  som-som: Ayaa Rabbiga oo keliya isaga hoggaamiyey, Oo ilaah qalaadna lama joogin.
  lat-VUC: 'Dominus solus dux ejus fuit, et non erat cum eo deus alienus:'
  eng-ASVBT: Jehovah alone did lead him, And there was no foreign god with him.
  ita-1885: Il Signore solo l'ha condotto, E con lui non è stato alcun dio strano.
  eng-LXXUP: The Lord alone led them, There was no strange god with them.
  eng-ULB: Yahweh alone led him; no foreign god was with him.
  spa-VBL: El Señor fue el único que te guió; ningún dios extranjero estaba con él.
  fra-_FOB: L'Éternel seul l'a conduit, et il n'y a point eu avec lui de dieu étranger.
  mal-mal: യഹോവ തനിയെ അവനെ നടത്തി; അവനോടുകൂടി അന്യദൈവം ഉണ്ടായിരുന്നില്ല.
  urd-GVR: Rab ne akele hī us kī rāhnumāī kī. Kisī ajnabī mābūd ne shirkat na kī.
  suz-BL: परमप्रभु यावेमी मेको कली लां कोंइताक्‍व। मेको नु अर्को तेकोइ देवता मबाक्‍म।
  ita-1927: l’Eterno solo l’ha condotto, e nessun dio straniero era con lui.
  ckb-ckb: ئاوا یەزدان بە تەنها ڕابەرایەتی کرد، هیچ خوداوەندێکی بێگانەی لەگەڵ نەبوو.
  eng-BBE: So the Lord only was his guide, no other god was with him.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮಾತ್ರವೇ ಇಸ್ರಾಯೇಲರನ್ನು ನಡೆಸಿಕೊಂಡು ಬಂದರು. ಅನ್ಯದೇವರು ಯಾರೂ ಇಸ್ರಾಯೇಲರ
    ಸಂಗಡ ಇರಲಿಲ್ಲ.
  tam-2017: யெகோவா ஒருவரே அவனை வழிநடத்தினார், அந்நிய தெய்வம் அவருடன் இருந்ததில்லை.
  spa-RV-1909: Jehová solo le guió, que no hubo con él dios ajeno.
  ron-BTF: Astfel l-a condus DOMNUL, singur, şi nu a fost niciun dumnezeu străin cu
    el.
  eng-WEBP: The LORD alone led him. There was no foreign god with him.
  eng-FBV: The Lord was the only one who led you; no foreign god was with him.
  nld-1939: Alleen Jahweh heeft hem geleid, Geen vreemde god stond hem bij!
  nch-BL: Yaya TOTECO iseli techyacantoc huan amo aqui más. Amo quipixqui yon se dios
    cati quipalehui.
  vie-1934: Thì một mình Đức Giê-hô-va đã dẫn dắt người thể ấy, Không có thần nào
    khác ở cùng người.
  hin-CV: सिर्फ याहवेह ही उसके दिग्दर्शक थे; याहवेह को किसी परकीय देवता की ज़रूरत
    न थी.
  eng-OURB: Adonai alone led him. There was no foreign deity with him. (3)
  spa-BES: Así que el Señor solo era su guía, ningún otro dios estaba con él.
  tdx-tdx: Iehovà avao ty niaolo aze, ie tsy ama‘ndrahare ila’e.
  vid-vid: Heye yuye Mkulu Nguluwi nakawalongoza na hakuwele na mlungu yunji wa kumtanza.
  eng-OKE: So did the Lord alone prepare them to dwell in the world which He will
    renew (set right), while the worship of idols shall not be established before
    Him.
  tha-KJV: พระเยโฮวาห์​องค์​เดียวก็ทรงนำเขามา ไม่มี​พระต่างด้าวองค์ใดอยู่กับเขา
  por-BR-2018: o SENHOR sozinho o guiou, e nenhum deus estrangeiro esteve com ele.
  deu-ELO: so leitete ihn Jehova allein, und kein fremder Gott war mit ihm.
  eng-WYC-2018: The Lord alone was his leader, and none alien god was with him. (The
    Lord alone was their leader, and no other god was with him.)
  epo-epo: La Eternulo sola kondukis lin, Kaj neniu fremda dio estis kun Li.
  uig-PIN: Pǝrwǝrdigarmu uningƣa xundaⱪ yalƣuz yetǝkqilik ⱪildi; Ⱨeqⱪandaⱪ yat ilaⱨ
    uning bilǝn billǝ ǝmǝs idi.
  beo-beo: amo defele Hina Gode Hisu da Ea fi bisili oule asi. Ga fi dunu ilia ogogosu
    ‘gode’ liligi da ilima hame sigi asi.
  tpi-OTNT: God wanpela tasol i soim rot long ol manmeri bilong en. Na i no gat wanpela
    god bilong ol arapela ples i helpim ol.
  hau-SA: Ubangiji kaɗai ya jagorance shi; babu wani baƙon gunkin da yake tare da
    shi.
  uig-LAT: Perwerdigarmu uninggha shundaq yalghuz yétekchilik qildi; Héchqandaq yat
    ilah uning bilen bille emes idi.
  nde-nde: Nguye yedwa uThixo owamkhokhelayo; kungekho unkulunkulu wezizweni owayelaye.
  ton-ton: “Naʻe pehē hono tataki ia tokotaha pe ʻe Sihova, pea naʻe ʻikai ha ʻotua
    kehe mo ia.
  ces-1613: Tak Hospodin sám vedl jej, a nebylo s ním boha cizozemců.
  eng-WMB: The LORD alone led him. There was no foreign god with him.
  tam-TCV: யெகோவா ஒருவரே அவர்களை வழிநடத்தினர், அவர்களுடன் வேறு அந்நிய தெய்வம் இருக்கவில்லை.
  ceb-ULB: Si Yahweh lamang ang naggiya kaniya; walay laing dios nga uban kaniya.
  pol-UBG: Tak PAN sam prowadził go i nie było z nim żadnego obcego boga.
  agr-agr: “Tuke Pujuuwa nunuwai iina uyuntamsauwa duka, tikichik atsawai. ¡Tikich
    wainka apajuímtai aina duka makichkish yaimpakchauwai!
  kyc-kyc: Yuu liti wakale dupwana mee bangeme wasisi anatu dupwana mendeme nyisa
    naya. Kamongo baame iki banya wambu dupwa laminyuo peya.
  urd-GVU: رب نے اکیلے ہی اُس کی راہنمائی کی۔ کسی اجنبی معبود نے شرکت نہ کی۔
  deu-1912: Der HERR allein leitete ihn, und kein fremder Gott war mit ihm.
  kan-2017: ಯಾವ ಅನ್ಯದೇವರೂ ಇಲ್ಲ ಯೆಹೋವನೊಬ್ಬನೇ ಅವರನ್ನು ನಡಿಸಿಕೊಂಡು ಬಂದನು.
  yap-yap: Yigo’ SOMOL e i pow’iy e girdi’ rok i yan, nde yib yugu reb e got u reb
    e nam i ayuweg.
  hlt-MCSB: Anih te BOEIPA bueng loh a mawt tih anih taengah kholong pathen loh a
    om puei moenih.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሜሌ ዓይጎ ፆኦሲኮዋ ማኣዶ ኮዑዋዖ ዴሮ ፔኤሮ ዔኪ ዴንዴኔ።
  twi-ASANTE: Awurade nko na ɔkyerɛ wɔn ɛkwan. Wɔtenaa ase a wɔnni ananafoɔ anyame
    biara.
  eng-WEBU: The LORD alone led him. There was no foreign god with him.
  bnp-bnp: E BAKOVI DAGI kunana i vakasiri a dala ne huriki a tara vona. I uka tara
    vure na tanga tara ge tuhori ria.
  wal-wal: Hara allaga xoossi bainnan, GODAA xalaalai ba asaa kaalettiis.
  spa-PDDPT: Yavé solo lo condujo. Con Él no hubo ʼEL extraño.
  gun-gun: ha'e rami ae Senhor nhanderereko, ha'e anho'i. Hexeve ndoikoi amboae regua
    tuuete.
  ilo-ULB: Ni Yahweh laeng ti nangidalan kenkuana; awan iti ganggannaet a dios a kaduana.
  kpg-kpg: Dimaadua hua modogoia ne dagi ana daangada. Deai di god gee ne hagamaamaa
    a Mee ai.
  uig-ARA: پەرۋەردىگارمۇ ئۇنىڭغا شۇنداق يالغۇز يېتەكچىلىك قىلدى؛ ھېچقانداق يات ئىلاھ
    ئۇنىڭ بىلەن بىللە ئەمەس ئىدى.
  sus-sus: Alatala keren peti nan a xa ɲama kantaxi. Ala gbɛtɛ yo mu kafu a ma.»
  pon-2006: KAUN-O kelehpw me kin ketin kahluwa sapwellime aramas akan, sohte koht
    en liki men me sewese.
  jae-jae: Apômtau taugeŋ gêwê eŋ, anôtô jaba teŋ gêwiŋ eŋ atom.
  ksd-ksd: A Luluai kaka i ga rap lue,. Ma pa ta vaira na god i ga ki pirana.
  tur-YTC: Ona yalnızca Yahve önderlik etti. Yanında yabancı bir ilâh yoktu.
  grc-BRENT: Κύριος μόνος ἦγεν αὐτοὺς, οὐκ ἦν μετʼ αὐτῶν θεὸς ἀλλότριος.
  ind-AYT: TUHAN sendiri yang menuntun umat-Nya dan tidak ada ilah asing yang menyertainya.
  nya-nya: Yehova yekha ndiye anamutsogolera; popanda thandizo la mulungu wachilendo.
  hrv-hrv: Jahve sam njega je vodio, tuđeg boga s njim ne bijaše.
  mps-mps: God deligo tama aga we bidi sunumi ola mabo dao. Tama augwali gasa bulu
    tǫde tibo godigo augwali me tau sabeo.”
  tpi-tpi: God wanpela tasol i soim rot long ol manmeri bilong en. Na i no gat wanpela
    god bilong ol arapela ples i helpim ol.
  dan-1931: HERREN var dets eneste Fører, ingen fremmed Gud var hos ham.
  vie-OVCB: Dân ta cũng được Ngài dắt dìu; chỉ có Chúa, chẳng có thần nào khác.
  guj-2017: એકલા યહોવાહે જ તેમને ચલાવ્યાં; કોઈ પરદેશી દેવ તેઓની સાથે નહોતો.
  pon-2006A: KAUN-O kelehpw me kin ketin kahluwa sapwellime aramas akan, sohte koht
    en liki men me sewese.
  por-BRBSL: Yahweh sozinho o conduziu. Não havia nenhum deus estrangeiro com ele.
  cth-cth: BAWIPA dueng ni doeh Jakop a hrawi, alouke cathut ahni koe awm hoeh.
  twi-twi: Awurade nkutoo na ɔkyerɛɛ no kwan; na ananafo nyame biara nka ne ho.
  hlt-hlt: Anih te BOEIPA bueng loh a mawt tih anih taengah kholong pathen loh a om
    puei moenih.
  tbz-SIM: Ti Yiɛ̀ nKuyie kuù do bɛ̀ ni kumɑ́ɑ̀, dibɔɔ̀ mɑrì do í kù nɛínɛ̀.
  msy-2020: Ikiavɨra Itir God uabɨra, tuavim uan gumazamizibar akakasi. Ikɨzir igharazitamɨn
    asetam men akurazir puvatɨ.
  azb-azb: Ona yol göstərən yalnız Rəbb idi. Yanında özgə bir allah yox idi.
  eng-DBY: So Jehovah alone did lead him, And no strange god [was] with him.
  hin-2017: यहोवा अकेला ही उसकी अगुआई करता रहा, और उसके संग कोई पराया देवता न था।
  wol-KYG: Aji Sax ji doŋŋ a leen wommat, du yàllay jaambur ju ko ci fekk.
  eng-YLT: Jehovah alone doth lead him, And there is no strange god with him.
  kne-kne: Ang-anggoy Diyos ay nangipango sin ipogaw na, magay odom ay diyos si nanolong
    en daida.
  eng-WYC-2017: The Lord alone was his leader, and none alien god was with him.
  eng-WMBB: The LORD alone led him. There was no foreign god with him.
  urd-GVH: रब ने अकेले ही उस की राहनुमाई की। किसी अजनबी माबूद ने शिरकत न की।
  rug-rug: E Zihova mo telena turaṉi sari Nana tinoni Izireli loke votiki tamasa pule.
  gaz-gaz: Waaqayyo qofatu isa geggeesse; waaqni ormaa tokko iyyuu isa wajjin hin
    turre.
  fra-LSG: L’Éternel seul a conduit son peuple, Et il n’y avait avec lui aucun dieu
    étranger.
  gnn-gnn: Bitjarra yukurrana Garrayyunydja ŋilimurrunha gäŋala lili ḻatju'kuŋala
    dhika wal'ŋu, yakana ŋilimurru galkina gandarrŋura. Ga yakana ŋula wiripuŋuyu
    ŋilimurrunha waŋarryu guŋga'yurrunanydja.
  yal-yal: Alatala kedenna nan tixi a yamaan yɛɛ ra. Ala gbɛtɛ yo mi a malixi.
  haw-1868: Na Iehova wale no oia i alakai aku, Aole hoi he akua e me ia.
  arb-NAV: هَكَذَا الرَّبُّ وَحْدَهُ قَادَ شَعْبَهُ، وَلَيْسَ مَعَهُ إِلَهٌ غَرِيبٌ.
  ewe-ewe: Yehowa ɖeka koe nɔ ekplɔm mawu bubu aɖeke mekpe ɖe eŋu o.
  eng-LEE: So did the Lord alone lead him, and there was not with him a stranger god.
  asm-FB: তেনেকৈ যিহোৱাই অকলেই যাকোবক চলাই লৈ ফুৰিলে; তেওঁৰ লগত আন কোনো বিদেশী দেৱতা
    নাছিল।
  sus-A: عَلَتَلَ كٍرٍن ثٍتِ نَن عَ شَ حَمَ كَنتَشِ. عَلَ فبّتّ يٌ مُ كَقُ عَ مَ.»
  fra-SBL: Yahvé seul l'a conduit. Il n'y avait pas de dieu étranger avec lui.
  hbo-hbo: יְהוָ֖ה בָּדָ֣ד יַנְחֶ֑נּוּ וְאֵ֥ין עִמֹּ֖ו אֵ֥ל נֵכָֽר׃
  eng-WYCLIFFE: The Lord aloone was his ledere, and noon alien god was with hym.
  cwe-cwe: Mndewa Mulungu muhala kowalongoza wanhu wake bila kutazigwa na mulungu
    imwenga.
  kik-kik: Jehova o we wiki nĩwe wamũtongoririe; gũtiarĩ ngai ngʼeni yarĩ hamwe nake.
  fra-NCL: Yahweh seul l’a conduit, nul dieu étranger n’était avec lui.
  cek-AK: Jakob loe Angraeng angmah khue mah ni zaeh; anih khaeah prae kalah sithawnawk
    om o ai.
  cuk-cuk: Bab-Jehová na ebi Israel-dulemar-semaigusad, bab-dummad-baid eba gwen nadapi
    gussulid.
  uig-CYR: Пәрвәрдигарму униңға шундақ ялғуз йетәкчилик қилди; Һеч қандақ ят илаһ
    униң билән биллә әмәс еди.
  tel-2017: యెహోవా ఒక్కడే ఆ ప్రజలకు దారి చూపుతున్నాడు. వేరే దేవుళ్ళెవరూ ఆయనకు సాటిరారు.
  hat-BSA: SENYÈ a sèl te gide li. Li pa t gen dye etranje ki te avè l.
  kos-kos: LEUM GOD mukena kolma mwet lal, Ac wangin kasru sin god saya.
  hbo-WLC: יְהוָ֖ה בָּדָ֣ד יַנְחֶ֑נּוּ וְאֵ֥ין עִמּ֖וֹ אֵ֥ל נֵכָֽר׃
  ibo-ibo: Onyenwe anyị naanị ya duru ya, chi ala ọzọ esokwaghị ya.
  ory-ory: ସଦାପ୍ରଭୁ ଏକାକୀ ତାହାକୁ ଗମନ କରାଇଲେ, ପୁଣି ତାହା ସହିତ କୌଣସି ବିଦେଶୀୟ ଦେବତା ନ
    ଥିଲା।
  chk-chk: iei usun ewe Samol mi Lapalap a chök emweni nöün aramas. Esap pwal wor
    eman kot ünükün.
  rop-rop: Wal YAWEI imselp bin oldei lidim im pipul olabat. Detlot drimin sheip nomo
    bin album yumob.
  ukr-1871: Так виводив його Господь сам, і не бувало з ним чужого бога.
