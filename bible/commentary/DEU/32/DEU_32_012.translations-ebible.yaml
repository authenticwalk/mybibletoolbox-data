  eng-JPS: The LORD alone did lead him, and there was no strange god with Him.
  srp-1865: Tako ga Gospod voðaše, i s njim ne bješe tuðega boga;
  lug-lug: Mukama Katonda yekka ye yamukulemberanga; so tewabangawo katonda mulala.
  heb-heb: יהוה בדד ינחנו ואין עמו אל נכר׃
  ben-IRV: সেভাবে সদাপ্রভু একাকী তাকে নিয়ে গেলেন; তাঁর সঙ্গে কোনো বিদেশী দেবতা ছিল
    না।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਇਕੱਲੇ ਉਸ ਦੀ ਅਗਵਾਈ ਕੀਤੀ, ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਕੋਈ ਪਰਾਇਆ ਦੇਵਤਾ ਨਹੀਂ ਸੀ।
  mya-JVB: ထာဝရဘုရား တပါး တည်းသာလျှင်၊ ယာကုပ် ကို ဆောင် သွားတော်မူ၏။ အခြား တပါးသောဘုရား
    မည်မျှမ ရှိ။
  hmo-hmo: Lohiabada sibona ese Israela ia hakaua, dirava idauna ta ese idia ia durudia
    lasi.
  urd-urd: सिर्फ़ ख़ुदावन्द ही ने उनकी रहबरी की, और उसके साथ कोई अजनबी मा'बूद न था।
  rus-SYN: так Господь один водил его, и не было с Ним чужого бога.
  bqc-SIM: Dii mɛ́ dↄ̀aanɛ́ ado, dii zĩ̀loe ↄ ku a guuo.
  tcz-CHONGTHU: Pakai ama tah in ahin pui len, Jacob in aki voppi chu pathen dang
    ahipoi.
  mar-mar: परमेश्वरानेच इस्राएलाला पुढे आणले. दुसरा कोणी देव मदतीला नव्हता.
  qub-qub: «Tayta Diosllami pushararan. Juc dioscunaga manami yanapashachu.
  hat-hat: Seyè a sèl chèf yo. Li pa bezwen lòt bondye pou ede l'.
  eng-BSB: The LORD alone led him, and no foreign god was with him.
  tod-tod: Ɠɔoɠɔ GALAGI ɠila kpe nɔ ɠa é loni ti luɠɔ, gala kili gila kpalaa ge la
