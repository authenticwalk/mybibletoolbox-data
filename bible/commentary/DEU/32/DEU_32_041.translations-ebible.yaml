  azb-azb: Şimşək çaxan qılıncımı itiləyib Hökm etmək üçün əlimə alsam, Düşmənlərimdən
    qisas alacağam, Mənə nifrət edənlərdən əvəz çıxacağam.
  eng-DBY: If I have sharpened my gleaming sword, And my hand take hold of judgment,
    I will render vengeance to mine adversaries, And will recompense them that hate
    me.
  hin-2017: इसलिए यदि मैं बिजली की तलवार पर सान धरकर झलकाऊँ, और न्याय अपने हाथ में
    ले लूँ, तो अपने द्रोहियों से बदला लूँगा, और अपने बैरियों को बदला दूँगा।
  wol-KYG: bu ma daasee sama saamar buy melax, ba ŋàbb ko ci saab loxo, di àtte, maay
    fey samay digaale, añale samay bañ.
  eng-YLT: If I have sharpened the brightness of My sword, And My hand doth lay hold
    on judgment, I turn back vengeance to Mine adversaries, And to those hating Me
    — I repay!
  kne-kne: ay mo palidek din somilsilap ay kampilan ko, dadlonak ilaen ta nalinteg
    di iyat ko ay mangokom ya manobalit sin lomiliget ay kaibaw ko.
  eng-WYC-2017: If I shall whet my sword as lightning, and mine hand shall take doom,
    I shall yield vengeance to mine enemies, and I shall requite to them that hate
    me.
  eng-WMBB: if I sharpen my glittering sword, my hand grasps it in judgement; I will
    take vengeance on my adversaries, and will repay those who hate me.
  urd-GVH: जब मैं अपनी चमकती हुई तलवार को तेज़ करके अदालत के लिए पकड़ लूँगा तो अपने
    मुख़ालिफ़ों से इंतक़ाम और अपने नफ़रत करनेवालों से बदला लूँगा।
  rug-rug: Pana ovulia Rau sa Qua magu sapu malakapina meke saputu vagia Rau pa limaqu
