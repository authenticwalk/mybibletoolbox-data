verse: DEU.032.041
translations:
  mal-C: എന്റെ മിന്നുന്ന വാളിനു ഞാൻ മൂർച്ചകൂട്ടി, ന്യായവിധി കൈകളിൽ എടുക്കുകയും ചെയ്യുമ്പോൾ,
    എന്റെ എതിരാളികളോടു ഞാൻ പ്രതികാരംചെയ്യും എന്നെ വെറുക്കുന്നവരോടു പകരംചോദിക്കും.
  deu-TKW: Wenn ich mein blitzendes Schwert geschärft habe, und meine Hand zum Gerichte
    greift, dann will ich Rache nehmen an meinen Drängern und will meinen Hassern
    vergelten!
  lin-lin: tango nakopelisa minu ya mopanga na Ngai, mpe loboko na Ngai ekosimba yango
    mpo na kosambisa, nakozongisa mabe na mabe epai ya bayini na Ngai, mpe nakofuta
    ba-oyo balingaka Ngai te.
  eng-LSV: If I have sharpened the brightness of My sword, || And My hand lays hold
    on judgment, || I return vengeance to My adversaries, || And to those hating Me—I
    repay!
  eng-GNV: If I whet my glittering sworde, and mine hand take holde on iudgement,
    I will execute vengeance on mine enemies, and will rewarde them that hate me.
  eng-WEBSTER: If I shall whet my glittering sword, and my hand take hold on judgment;
    I will render vengeance to my enemies, and will reward them that hate me.
  nhw-BL: huan temachtli nijtentis nomachete catli cahuani huan nipehuas nitetlajtolsencahuas,
    huan nimomacuepas ica nocualancaitacahua. ¡Niquinmacas catli quinamiqui catli
    amo quinequij nechitase!
  swh-ONEN: wakati ninapounoa upanga wangu unaometameta na mkono wangu unapoushika
    ili kutoa hukumu, nitalipiza kisasi juu ya adui zangu na kuwalipiza wale wanaonichukia.
  bba-bba: kon nɛn tɑkobi nɔɔ dɛ̃ɛri, kpɑ n tɔmbu siri. Kon nɛn yibɛrɛbɑ mɔru kɔsie
    kpɑ n bu sɛɛyɑsiɑ be, be bɑ mɑn tusɑ.
  eng-KJVCPB: If I whet my glittering sword, And mine hand take hold on judgment;
    I will render vengeance to mine enemies, And will reward them that hate me.
  luo-luo: kendo ka asepiago liganglana mamil, to anakum jogo mochaya, kendo ka asechako
    ngʼado bura to anachul kuor ne wasika.
  meu-meu: Egu dare kiama-kiamana baina segea, Bona imagu amo hahemaoro baina karaia,
    negana ai, E tuari henigumu taudia davadia baina heni, E dainai henigumu taudia
    davadia baina heni.
  npi-ULB: जब म मेरो चम्कने तरवारमा शान लगाउँछु, र जब मेरा हातले न्याय ल्याउन सुरु
    गर्छ, तब म मेरा शत्रुहरूमाथि प्रतिशोध ल्याउने छु, र मलाई अवहेलना गर्नेहरूलाई म
    बदला लिने छु ।
  yor-yor: nígbà tí mo bá pọ́n idà dídán mi àti tí mo bá sì fi ọwọ́ mi lé ìdájọ́,
    Èmi yóò san ẹ̀san fún àwọn ọ̀tá mi Èmi ó sì san fún àwọn tí ó kórìíra à mi.
  ind-ind: Aku akan mengasah pedang-Ku, agar pedang-Ku berkilat-kilat saat Aku menjatuhkan
    hukuman yang adil atas segala kejahatan yang dilakukan musuh-musuh-Ku, dan membalas
    perbuatan semua orang yang membenci Aku.
  pes-OPCB: که شمشیر براق خود را تیز کرده، بر دشمنانم داوری خواهم نمود. از آنها انتقام
    خواهم گرفت و کسانی را که از من نفرت دارند مجازات خواهم کرد.
  tgl-ULB: Kapag hinahasa ko ang aking makintab na espada, at kapag nagsimula na ang
    aking kamay na magdala ng katarungan, maghihiganti ako sa aking mga kaaway, at
    gagantihan ko yaong mga napopoot sa akin.
  cbu-NT: Ashiriya, mchitareetsi kurakurtaru anoo yáyaruri, wanasir iwitseeruri, anpat
    siyaa kundararis ashparita tpachingayaruri kasachima. Waanamand yutaritshishirini
    nuwsha kizpur wanichima. Yuwamand nuwaa kapung natsakana anumand nuwsha tpachingachima.
  hui-hui: Mana tigua bialu karu baya hangu tale bulebero. I̱na i̱naga wai biaga ayu
    tibu ne̱ halu mo ngiringara lelolebero. I̱naga ayu tibu ogonime maru i̱naga waitigi
    karu bo wahai halu maru i̱ handabe manga haga karu mo ko holebero. Maru i̱ baba
    wai bule karu ina tini homelo bo wahai holebero. Tinaga darama timu togo togo
    pora bialu holebira. Agali maru wai hamaha nahomayagua nde i̱nime ti bo wahai
    holebero, lene.
  mya-mya: ငါ​သည်​ပြောင်​လက်​သော​ဋ္ဌား​ကို​သွေး​၍ တ​ရား​မျှ​တ​စွာ​စီ​ရင်​မည်။ ငါ​၏​ရန်​သူ​တို့​ကို​လက်​စား​ချေ​၍​ငါ့​အား
    မုန်း​သူ​တို့​ကို​ဒဏ်​စီ​ရင်​မည်။
  bod-N: བདག་གིས་འོད་འཁྱུག་རལ་གྲི་བརྡར་ནས་ནི། ། ལག་ཏུ་ཉེས་ཆད་གཅོད་པའི་དབང་ཐོགས་དུས།
    ། དགྲ་བོ་རྣམས་ལ་ཤ་འཁོན་རྩོད་པ་དང་། ། བདག་ལ་སྡང་བ་རྣམས་ལ་ལན་འཇལ་ལོ། །
  sna-sna: kana ndichirodza munondo wangu unopenya uye ruoko rwangu rwaubata mukutonga,
    ndichatsiva kuvavengi vangu uye ndigotsiva vaya vanondivenga.
  spa-BLM: si afilo mi reluciente espada, mi mano la agarra para juzgarla; Me vengaré
    de mis adversarios, y pagará a los que me odian.
  cac-cac: to ol in b'o yaj jun oval tic. Icha junoc sn̈icq'ue ye q'uen yespada toxon̈ej
    scopopi yic sb'at d'a oval, icha chi' ol in c'ulej, yic ol in b'at vac' spac d'a
    eb' ayoch ajc'olal d'ayin, ol vac' syaelal eb' icha d'a smojal schaan eb'.
  swh-ULB: Nitakapong’oa panga langu lingaaro, na mkono wangu utakapoanza kuleta haki,
    nitalipiza kisasi juu ya maadui zangu, na kuwalipa wale wote wanichukiao.
  bel-bel: Калі навастру бліскучы Мой меч, і рука Мая прыме суд, дык адпомшчу ворагам
    Маім і ненавісьнікам Маім аддам;
  deu-ELBBK: Wenn ich mein blitzendes Schwert geschärft habe und meine Hand zum Gericht
    greift, so werde ich Rache erstatten meinen Feinden und Vergeltung geben meinen
    Hassern.
  mbb-OT: '@see-verse:DEU.032.040'
  mal-2015: എന്റെ മിന്നലാം വാൾ ഞാൻ മൂർച്ചയാക്കി എൻ കൈ ന്യായവിധി തുടങ്ങുമ്പോൾ, ഞാൻ
    ശത്രുക്കളിൽ പ്രതികാരം നടത്തും; എന്നെ ദ്വേഷിക്കുന്നവർക്കു പകരം വീട്ടും.
  rmc-rmc: Ostrarava miri bľišťaco šabľa a sudzinava laha; pomsťinava man mire ňeprijaťeľenge
    a potrestinava olen, ko man našťi avri ačhen.
  pes-OPV: اگر شمشیر براق خود را تیز کنم. و قصاص رابه‌دست خود گیرم. آنگاه از دشمنان
    خود انتقام خواهم کشید. و به خصمان خود مکافات خواهم رسانید.
  ron-1924: Атыт есте де адевэрат кэ, атунч кынд вой аскуци фулӂерул сабией Меле Ши
    вой пуне мына сэ фак жудекатэ, Мэ вой рэзбуна ымпотрива потривничилор Мей Ши вой
    педепси пе чей че Мэ урэск;
  ben-OBCV: যখন আমি আমার ঝকঝকে তরোয়ালে শান দিই এবং বিচারের জন্য আমার হাতে তা ধরি,
    আমার শত্রুদের আমি শাস্তি দেব এবং যারা আমাকে ঘৃণা করে আমি তার প্রতিফল দেব।
  som-som: Haddaan listo seeftayda dhalaalaysa, Oo gacantayduna xukun qabsato, Cadaawayaashayda
    waan ka aarsan doonaa, Oo kuwa i necebna waan u abaalgudi doonaa.
  lat-VUC: 'Si acuero ut fulgur gladium meum, et arripuerit judicium manus mea: reddam
    ultionem hostibus meis, et his qui oderunt me retribuam.'
  eng-ASVBT: If I whet my glittering sword, And my hand take hold on judgment; I will
    render vengeance to mine adversaries, And will recompense them that hate me.
  ita-1885: Se io aguzzo la mia folgorante spada, E prendo in mano il giudicio, Io
    farò la vendetta sopra i miei nemici, E farò la retribuzione a quelli che m'odiano.
  eng-LXXUP: For I will sharpen my sword like lightning, And my hand shall take hold
    of judgment; And I will render judgment to my enemies, And will recompense them
    that hate me.
  eng-ULB: When I sharpen my glittering sword, and when my hand begins to bring justice,
    I will render vengeance on my enemies, and I will pay back those who hate me.
  spa-VBL: Cuando afile mi brillante espada y la recoja para ejecutar el juicio, pagaré
    a mis enemigos y castigaré a los que me odian como se merecen.
  fra-_FOB: Si j'aiguise la lame de mon épée, et que ma main saisisse le jugement,
    je rendrai la vengeance à mes adversaires, et la rétribution à ceux qui me haïssent.
  mal-mal: എന്റെ മിന്നലാകുന്ന വാൾ ഞാൻ മൂർച്ചയാക്കി എൻ കൈ ന്യായവിധി തുടങ്ങുമ്പോൾ, ഞാൻ
    ശത്രുക്കളിൽ പ്രതികാരം നടത്തും; എന്നെ ദ്വേഷിക്കുന്നവരോട് പകരംവീട്ടും.
  urd-GVR: jab maiṅ apnī chamaktī huī talwār ko tez karke adālat ke lie pakaṛ lūṅgā
    to apne muḳhālifoṅ se intaqām aur apne nafrat karne wāloṅ se badlā lūṅgā.
  suz-BL: गो आं टल्‍केशो या शेप्‍ता हना, आं गुइमी निसाफ पचा कली ग्‍याइक्‍ताक्‍ङ हना,
    आं जोरी सत्रु आन कली क्‍येक्‍क लेत्‍नुङ। आं कली काइ मदाक्‍ब आन कली क्‍येक्‍क लेत्‍नुङ।
    येरमीया ४६:१०
  ita-1927: quando aguzzerò la mia folgorante spada e metterò mano a giudicare, farò
    vendetta de’ miei nemici e darò ciò che si meritano a quelli che m’odiano.
  ckb-ckb: کاتێک شمشێرە درەوشاوەکەم تیژ بکەمەوە و بۆ دادوەریکردن بە دەستەوەی بگرم،
    تۆڵە لە دوژمنانم دەکەمەوە و ناحەزانم سزا دەدەم.
  eng-BBE: If I make sharp my shining sword, and my hand is outstretched for judging,
    I will give punishment to those who are against me, and their right reward to
    my haters.
  kan-OKCV: ನಾನು ಮಿಂಚುವ ಖಡ್ಗವನ್ನು ಹದಮಾಡಿ, ನನ್ನ ಕೈ ನ್ಯಾಯವನ್ನು ಹಿಡಿದುಕೊಳ್ಳುವಾಗ, ನನ್ನ
    ಶತ್ರುಗಳಿಗೆ ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸಿ, ನನ್ನನ್ನು ದ್ವೇಷಿಸುವವರಿಗೆ ಮುಯ್ಯಿತೀರಿಸುವೆನು.
  tam-2017: மின்னும் என் பட்டயத்தை நான் கூர்மையாக்கி, என் கையானது நியாயத்தைப் பிடித்துக்கொள்ளுமானால்,
    என் எதிரிகளிடத்தில் பழிவாங்கி, என்னைப் பகைக்கிறவர்களுக்குப் பதில்கொடுப்பேன்.
  spa-RV-1909: Si afilare mi reluciente espada, y mi mano arrebatare el juicio, yo
    volveré la venganza á mis enemigos, y daré el pago á los que me aborrecen.
  ron-BTF: Dacă îmi ascut sabia strălucitoare şi mâna mea apucă judecata, voi întoarce
    răzbunare duşmanilor mei şi voi răsplăti celor care mă urăsc.
  eng-WEBP: if I sharpen my glittering sword, my hand grasps it in judgment; I will
    take vengeance on my adversaries, and will repay those who hate me.
  eng-FBV: when I sharpen my shining sword and pick it up to execute judgment, I will
    repay my enemies and punish those who hate me as they deserve.
  nld-1939: Wanneer Ik mijn bliksemend zwaard heb gewet, En mijn hand naar het strafgericht
    grijpt, Zal Ik mij wreken op mijn vijand, En die Mij haten, doen boeten.
  nch-BL: huan temachti nijtentis nomacheta cati cahuani huan nipehuas nitetajtolsencahuas,
    huan nimomacuepas ica nocualancaitacahua. ¡Niquinmacas cati quinamiqui cati amo
    quinequij techitase!
  vie-1934: Khi ta mài lưỡi sáng của gươm ta, Và tay ta cầm sự đoán xét, Thì ta sẽ
    báo thù kẻ cừu địch ta, Cùng đối trả những kẻ nào ghét ta.
  hin-CV: जब मैं अपने शत्रुओं से प्रतिशोध लूंगा, जब मैं अपने विरोधियों को उसका प्रतिफल
    दूंगा, मैं अपनी तलवार पर धार लगा उसे चमकाऊंगा और मेरा हाथ न्याय को पुष्ट करेगा.
  eng-OURB: if I sharpen my glittering sword, my hand grasps it in judgment; I will
    take vengeance on my adversaries, and will repay those who hate me.
  spa-BES: Si afilo mi espada brillante, y extiendo mi mano para juzgar, castigaré
    a los que están en mi contra, y su recompensa correcta a mis enemigos.
  tdx-tdx: Ie sioñeko i fibarako mipelatsey, naho mandrambe zaka ty tañako; le ho
    valeako o rafelahikoo, vaho hondroheko o malaiñ’ Ahikoo.
  vid-vid: wone nole ipanga lyangu lilingupulika, na kugolola moko kulavya utaguso,
    ndowahilusila chibida wang'honyo wa heni, ndowagaza wala walingunzudila heni.
  eng-OKE: When My sword is revealed like the sight of twofold lightning from one
    end of the heavens to another, and My hand taketh hold on judgment, I will render
    vengeance on My enemies, and My adversaries will I repay;
  tha-KJV: ถ้าเราลับดาบอันวาววับของเรา และมือของเรายึดการพิพากษาไว้ เราจะแก้แค้นศั​ตรู​ของเรา
    และตอบแทนผู้​ที่​เกล​ียดเรา
  por-BR-2018: Se eu afiar minha espada reluzente, e minha mão agarrar o juízo, devolverei
    a vingança sobre os meus adversários, e retribuirei aos que me odeiam.
  deu-ELO: Wenn ich mein blitzendes Schwert geschärft habe und meine Hand zum Gericht
    greift, so werde ich Rache erstatten meinen Feinden und Vergeltung geben meinen
    Hassern.
  eng-WYC-2018: If I shall whet my sword as lightning, and mine hand shall take doom,
    I shall yield vengeance to mine enemies, and I shall requite to them that hate
    me. (I shall whet my sword with lightning, and my hand shall make judgement, I
    shall yield vengeance to my enemies, and I shall requite to them who hate me.)
  epo-epo: Kiam Mi akrigos Mian brilantan glavon Kaj Mia mano komencos la juĝadon,
    Tiam Mi revenĝos al Miaj malamikoj, Kaj al Miaj malamantoj Mi repagos.
  uig-PIN: Qaⱪnap turidiƣan ⱪiliqimni ittik ⱪilimǝn, Mening ⱪolum adalǝtni ⱪoral ⱪilip
    tutidu, Düxmǝnlirimdin intiⱪam alimǝn, Mǝndin nǝprǝtlǝngüqilǝrning ⱪilƣanlirini
    ularƣa yandurimǝn!
  beo-beo: Na da Gode Esala. Na da Na lobo amo Hebene amoga ligia gadole amane sia:sa,
    Na hadigi gobihei Na da debesa. Moloidafa hou Na da hamomu. Na da Nama ha lai
    dunu dabemu amola Nama higa:i dunu ilima se imunu.
  tpi-OTNT: Bai mi skelim stret pasin bilong ol man. Bai mi sapim bainat bilong mi
    na em i sap moa na i lait tumas. Na bai mi kisim dispela bainat na kilim ol birua
    bilong mi na bagarapim ol man i no laikim mi. Bai mi sutim olgeta man i laik pait
    long mi na blut bilong ol bai i ran i go daun long ol spia bilong banara. Na sapos
    sampela man i no i dai long pait, orait bai mi kilim ol tu.’
  hau-SA: sa’ad da na wasa takobi mai walƙiya hannuna kuwa ya cafke shi don yin hukunci,
    zan ɗau fansa a kan abokan gābana in sāka wa waɗanda suke ƙina.
  uig-LAT: Chaqnap turidighan qilichimni ittik qilimen, Méning qolum adaletni qoral
    qilip tutidu, Düshmenlirimdin intiqam alimen, Mendin nepretlen’güchilerning qilghanlirini
    ulargha yandurimen!
  nde-nde: nxa ngilola inkemba yami ephazimayo lesandla sami siyibamba ekwehluleleni,
    ngizaphindisela kuzozonke izitha zami, ngiphindisele kulabo abangizondayo.
  ton-ton: Kapau te u fakamāsila ʻa ʻeku heletā ngingila, pea puke ʻe hoku nima ʻae
    fakamaau; te u ʻatu ʻae tautea ki hoku ngaahi fili, pea te u totongi kiate kinautolu
    ʻoku fehiʻa kiate au.
  ces-1613: Jakž nabrousím ostří meče svého, a uchopí soud ruka má, učiním pomstu
    nad nepřátely svými, a těm, jenž v nenávisti mne měli, odplatím.
  eng-WMB: if I sharpen my glittering sword, my hand grasps it in judgment; I will
    take vengeance on my adversaries, and will repay those who hate me.
  tam-TCV: பளபளக்கும் என் வாளை நான் கூராக்கி, நீதி வழங்கும்படி என் கை அதைப் பற்றிக்கொள்ளும்போது,
    என் எதிரிகளிடம் பழிவாங்குவேன்; என்னை வெறுத்தவர்களுக்குப் பதில் செய்வேன்.
  ceb-ULB: Sa dihang bairon ko ang akong masulaw nga espada, ug magsugod na ang akong
    kamot sa pagdala sa hustisya, panimaslan ko ang akong mga kaaway, ug panimaslan
    ko usab kadtong nagdumot kanako.
  pol-UBG: Jeśli zaostrzę swój błyszczący miecz i moja ręka chwyci sąd, dokonam zemsty
    na swoich wrogach i odpłacę tym, którzy mnie nienawidzą.
  agr-agr: Mina puyagjun winchamtinun etsaka jukin, ya aidauwa pegkegchaun takainak
    mina shiwagmatuinak kajegtuinawa nuna ijinatasan nagkamattajai.
  kyc-kyc: Nambana yanda pingi wua gela doko nanga sepala rolae pyuo nambame yanda
