  nya-nya: pamene ndidzanola lupanga langa lonyezimira ndipo dzanja liligwira pakubweretsa
    chiweruzo, ndidzabwezera chilango adani anga ndi kulanga onse odana nane.
  hrv-hrv: ako naoštrivši mač svoj blistavi ne uzmem sud u svoje ruke da svojim odmazdim
    dušmanima, da naplatim onima koji mene mrze.
  mps-mps: te eno bidi dabego kolesaga osola suaibao. Tama eno moni ge hwą dulama,
    tama aga mu poa pelama, tama ula mu yaibao, tama eno te hwą selama, tama eno
    ena boi bidi dabe ela muaibao, tama ena godolo isąma ebo bidi me ela muyu yaibao.
    Tama eno te bidi dabego ena dali hwįainu ebo bidi enaibao, tama augwaligo kaneme
    te enesigigo eneba geasa dulaibao. Tama tialima, bidi meba te boide isisąma ebaso
    da, teda eno augwali me ela muaibao,’ Genuai Bidigo te po wali.”
  tpi-tpi: Bai mi skelim stret pasin bilong ol man. Bai mi sapim bainat bilong mi
    na em i sap moa na i lait tumas. Na bai mi kisim dispela bainat na kilim ol birua
    bilong mi na bagarapim ol man i no laikim mi. Bai mi sutim olgeta man i laik pait
    long mi na blut bilong ol bai i ran i go daun long ol spia bilong banara. Na sapos
    sampela man i no i dai long pait, orait bai mi kilim ol tu.’
  dan-1931: jeg hvæsser mit lynende Sværd, og min Hånd tager fat på Dommen, jeg hævner
    mig på mine Fjender, øver Gengæld mod mine Avindsmænd.
  vie-OVCB: Ta sẽ mài gươm sáng loáng, tay Ta cầm cán cân công lý, xét xử công minh,
    đền báo lại, báo ứng những người thù ghét Ta.
  guj-2017: જો હું મારી ચળકતી તલવારની ધાર કાઢીશ, અને મારો હાથ ન્યાય કરશે તો મારા દુશ્મનો
    પર હું વેર વાળીશ, અને જે મને ધિક્કારે છે તેઓનો હું બદલો લઈશ.
  pon-2006A: me I pahn edehda nei kedlahs kisiniei, oh wia ei kadeik. I pahn ikihong
