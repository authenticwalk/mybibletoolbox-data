  eng-LEE: 'When I whet my glittering sword, and my hand taketh hold on judgment:
    I will render vengeance unto my enemies, and those that hate me will I requite.'
  asm-FB: যেতিয়া মোৰ জিলিকি থকা তৰোৱালত ধাৰ দিওঁ, ন্যায় বিচাৰ কৰিবলৈ মোৰ হাতেৰে
