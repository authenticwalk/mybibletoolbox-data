  kpg-kpg: bolo Au ga akaa dagu hulumanu dauwa dabadaba, gei Au gaa hai di tonu la gii gila.
    Au gaa tala di hui ang gi ogu hagadaumee, gei Au ga hagaduadua digau ala e de hiihai mai
    gi di au.
  uig-ARA: چاقناپ تۇرىدىغان قىلىچىمنى ئىتتىك قىلىمەن، مېنىڭ قولۇم ئادالەتنى قورال
    قىلىپ تۇتىدۇ، دۈشمەنلىرىمدىن ئىنتىقام ئالىمەن، مەندىن نەپرەتلەنگۈچىلەرنىڭ قىلغانلىرىنى
    ئۇلارغا ياندۇرىمەن!
  sus-sus: Xa n fanfore ralugan, xa n a suxu n bɛlɛxɛ kui, n nan n gbeɲɔxɔma nɛ n
