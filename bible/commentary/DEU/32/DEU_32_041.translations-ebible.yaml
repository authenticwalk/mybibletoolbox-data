  hlt-hlt: Ka cunghang te khopha bangla ka tah coeng. Ka kut dongkah laitloeknah loh
    pha koinih, phulohnah khaw ka rhal soah ka thuung sui tih, ka lunguet taengah
    ka sah sue.
  tbz-SIM: Nh ɔ̃ nkɛ̀ n sũ̀ɔ̃́tɛ́ n kpɑ̀rìseú, kɛ̀ n nɔ̀ùtɛ̀ pĩ ntimɔ́mmɔnti, nh ɔ̃ɔ̃
    í nyóu m bo pɛitɛmɛ̀ n dootitɔbɛ̀, n yóó yietímu bɛ̀ɛ̀ n nìí mbɛ̀ mɑ̀nnɛ̀ tìì
    yeti.
  msy-2020: Kɨ bar deraghvɨra uan mɨdorozir sabam amɨneghtɨ a ghumigh taghtagham.
    Egh gumazamizibar araziba bar ada tuisɨgham. Egh kɨ mɨdorozir sabar kamɨn uan
    apaniba ikarvagham. Kɨ gumazir na gifongezir puvatɨziba ikarvagh me mɨsoghtɨ me
