    দিম।
  sus-A: شَ ﭑ قَنقٌرٍ رَلُفَن، شَ ﭑ عَ سُشُ ﭑ بّلّشّ كُي، ﭑ نَن ﭑ فبٍحْشْمَ نّ ﭑ فٍرٍقَيٍ
    مَ، ﭑ سَرٍ قِمَ نّ ﭑ شْنمَيٍ مَ.
  fra-SBL: si j'aiguise mon épée étincelante, ma main la saisit en guise de jugement ;
    Je me vengerai de mes adversaires, et rendra la pareille à ceux qui me haïssent.
  hbo-hbo: אִם־שַׁנֹּותִי֙ בְּרַ֣ק חַרְבִּ֔י וְתֹאחֵ֥ז בְּמִשְׁפָּ֖ט יָדִ֑י אָשִׁ֤יב
    נָקָם֙ לְצָרָ֔י וְלִמְשַׂנְאַ֖י אֲשַׁלֵּֽם׃
  eng-WYCLIFFE: If Y schal whette my swerd as leit, and myn hond schal take doom,
