  fra-LSG: Si j’aiguise l’éclair de mon épée Et si ma main saisit la justice, Je me
    vengerai de mes adversaires Et je punirai ceux qui me haïssent;
  gnn-gnn: '@see-verse:DEU.032.040'
  yal-yal: N na n ma silanfanna raxanxan, n yi a suxu n yii, n nan n gbeen ɲɔxɔma
