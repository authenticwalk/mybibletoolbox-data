  jae-jae: embe jauc ŋoc siŋ ŋaôsic-ôsic ŋamata êsa ma embe jakôc kôm mêtôcŋa sa,
    go jakac kamocgôc êndêŋ ŋoc ŋacjo ma jakêŋ ŋagêjô êndêŋ lau têntac gedec aêŋa.
  ksd-ksd: Ba iau al vamangi kaugu pakat na vinarubu i bagabagele, Ba iau bibili ta
