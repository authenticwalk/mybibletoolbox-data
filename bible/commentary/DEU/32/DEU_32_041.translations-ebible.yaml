    уларға яндуримән!
  tel-2017: నేను తళతళలాడే నా కత్తి నూరి, నా చెయ్యి న్యాయం తీర్చడం మొదలెడితే, నా శత్రువులకు
    ప్రతీకారం చేస్తాను. నన్ను ద్వేషించే వారికి ప్రతిఫలమిస్తాను.
  hat-BSA: si Mwen file nepe briyan Mwen an, se men M ki kenbe lajistis. Mwen va rann
    vanjans sou advèsè Mwen yo, epi Mwen va rekonpanse sila ki rayi Mwen yo.
  kos-kos: Lah nga fah tamla cutlass saromrom nutik Ac liyaung tuh nununku suwohs
    in orek. Nga fah foloksak nu sin mwet lokoalok luk Ac kaelos su srungayu.
  hbo-WLC: אִם־שַׁנּוֹתִי֙ בְּרַ֣ק חַרְבִּ֔י וְתֹאחֵ֥ז בְּמִשְׁפָּ֖ט יָדִ֑י אָשִׁ֤יב
    נָקָם֙ לְצָרָ֔י וְלִמְשַׂנְאַ֖י אֲשַׁלֵּֽם׃
  ibo-ibo: mgbe m mụrụ mma agha m na-egbu amụma, mgbe aka m jidere mma agha ahụ nʼọnọdụ
    ikpe ikpe, aga m abọ ọbọ megide ndị iro, kwụghachi ndị ahụ niile kpọrọ m asị.
  ory-ory: ତେବେ ଆମ୍ଭେ ଆପଣା ବଜ୍ର ତୁଲ୍ୟ ଖଡ୍ଗରେ ଶାଣ ଦେଲେ ଓ ବିଚାର ସାଧନ କରିବା ପାଇଁ ହସ୍ତକ୍ଷେପ
    କଲେ, ଆମ୍ଭେ ଆପଣା ବିପକ୍ଷଗଣଠାରୁ ପରିଶୋଧ ନେବା, ପୁଣି ଯେଉଁମାନେ ଆମ୍ଭଙ୍କୁ ଘୃଣା କରନ୍ତି,
    ସେମାନଙ୍କୁ ଆମ୍ଭେ ପ୍ରତିଫଳ ଦେବା।
  chk-chk: lupwen üa seimi nei ketilas mi mweriweriw pwe üpwe eäni kapwüng, ngang
    üpwe ngeni chon pälüeniei chappen ar föför o apwüngü chon oputaei.
  rop-rop: Ai garra shapinim main bigwan shainiwan naif, en ai garra meiksho ebribodi
    abumbat feyago. Ai garra panishim main enami olabat, en ai garra peiyimbek detlot
    hu nomo laigim mi.
  ukr-1871: Як вигострю блискучого меча мого і рука моя на суд підніметься, то відомщу
    ворогам моїм і відплачу ненавидникам моїм.
  deu-1951: Wenn ich mein blitzendes Schwert geschliffen habe und meine Hand zum Gerichte
    greift, so will ich Rache nehmen an meinen Feinden und meinen Hassern vergelten.
  eng-JPS: If I whet My glittering sword, and My hand take hold on judgment; I will
    render vengeance to Mine adversaries, and will recompense them that hate Me.
  srp-1865: Ako naoštrim sjajni maè svoj i uzmem u ruku sud, uèiniæu osvetu na neprijateljima
    svojim i vratiæu onima koji mrze na me.
  lug-lug: bwe mpagala ekitala kyange ekimasamasa, n’omukono gwange ne gukikwata nga
    nsala emisango, nnaawalananga abalabe bange, ne neesasuzanga eri abanaankyawanga.
  heb-heb: אם שנותי ברק חרבי ותאחז במשפט ידי אשיב נקם לצרי ולמשנאי אשלם׃
  ben-IRV: আমি যদি নিজের চকচকে তলোয়ারে শাণ দিই, যদি বিচারসাধনে হাত দিই, তবে আমার
    বিপক্ষদের প্রতিশোধ নেব, আমার বিদ্বেষীদেরকে প্রতিফল দিব।
  pan-pan: ਜੇ ਮੈਂ ਆਪਣੀ ਚਮਕਦੀ ਹੋਈ ਤਲਵਾਰ ਤੇਜ ਕਰਾਂ, ਅਤੇ ਨਿਆਂ ਨੂੰ ਮੈਂ ਆਪਣੇ ਹੱਥ ਵਿੱਚ ਲਵਾਂ,
    ਤਾਂ ਮੈਂ ਆਪਣੇ ਵੈਰੀਆਂ ਤੋਂ ਬਦਲਾ ਲਵਾਂਗਾ, ਅਤੇ ਮੈਥੋਂ ਘਿਰਣਾ ਕਰਨ ਵਾਲਿਆਂ ਨੂੰ ਬਦਲਾ ਦਿਆਂਗਾ।
  mya-JVB: ငါသည် ပြောင်လက် သောထား ကို သွေး ၍ ၊ တရားစီရင်စပြုလျက် ငါ့ ရန်သူ တို့၌ အပြစ်
    တရားကို စီရင် မည်။ ငါ့ ကိုမုန်း သောသူတို့ ခံ ထိုက်သောအပြစ်အလျောက် ငါဆပ် ပေးမည်။
  hmo-hmo: lauegu tuari kaia do lau segea, bona kota maoromaoro be ia dekena amo do
    lau karaia. Lau dekenai idia tuari henia taudia, edia kerere davana do lau henia,
    lau dekenai idia dagedage taudia danu, edia dika davana do lau henia.
  urd-urd: इसलिए अगर मैं अपनी झलकती तलवार को, तेज़ करूँ, और 'अदालत को अपने हाथ में
    ले लूँ, तो अपने मुख़ालिफ़ों से इन्तक़ाम लूँगा, और अपने कीना रखने वालों को बदला
    दूँगा।
  rus-SYN: Когда изострю сверкающий меч Мой, и рука Моя приимет суд, то отмщу врагам
    Моим и ненавидящим Меня воздам;
  bqc-SIM: tó ma a fɛ̃nda pↄ́ ì tɛkɛ lɛkɛ̀, mɛ́ má kũa mà yã́kpalɛkɛò, má
    tↄsi ma ibɛɛↄwa, mà fĩabo gbɛ̃́ pↄ́ zamaguↄnɛɛ.
  tcz-CHONGTHU: Ka chemjam ka kinol hem teng ka khut a kona thutanna ka neiyin ahi.
    Keima eidou chan chunga phulahna ka lhunsah ding, keima eithette chunga lethuhna
    ka lhunsah ding ahi.
  mar-mar: माझी लखलखाती तलवार परजून मी शत्रूंना शासन करीन. ते याच शिक्षेला पात्र आहेत.
  qub-qub: Conträcunata jusganäpaj achicyaypa achicyaycaj espädäta afilashaj. Chiquimajcunataga
    llapantami castigashaj. ¡Chiquimajcunataga merësishanman-tupumi ayñita cutichishaj!
  hat-hat: lè m'a file bèl nepe klere mwen an, lè m'a soti pou m' rann jistis, m'a
    tire revanj mwen sou lènmi m' yo, m'a bay moun ki pa vle wè m' yo sa yo merite.
  eng-BSB: when I sharpen My flashing sword, and My hand grasps it in judgment, I
    will take vengeance on My adversaries and repay those who hate Me.
  tod-tod: gè nà-boɠa zɔkpɔi ɠaalia, gè wuzeɠea potokulai ma, nà nɔ̀nɔ ʋotokulazu
    màayoseɠe nuiti ma, gè naati kpein sala, niiti ti wɔ̀inzeɠeai.
  eng-WEBPB: if I sharpen my glittering sword, my hand grasps it in judgement; I will
    take vengeance on my adversaries, and will repay those who hate me.
  kbq-kbq: Nagrama teve nefa'ene bainati kazini'ama kume'ma kanetesu'na, fatgo hu'na
    refko nehu'na, ha' vaheni'a nezamahe'na zamavaresrama hunantaza vahera, Nagra
    nona hu'na zamazeri haviza hugahue.
  nhe-BL: huan temachtli nijtentis nomachete tlen petlani huan nipehuas nitetlajtolsencahuas,
    huan nimomacuepas ica nocualancaitacahua. ¡Niquinmacas tlen quinamiqui tlen ax
    quinequij nechitase!
  gub-BL: Amuaime katu putar hetakihe puku heny katu ma'e ihe nehe. Azypyrog putar
    ikatu 'ym ma'e iapo har wanehe hezepyk pà nehe. Azepyk putar heàmàtyry'ymar wanehe
    nehe. Azepyk putar herehe iakatuwawahy 'ym ma'e wanehe nehe no.
  eng-DRA: 'If I shall whet my sword as the lightning, and my hand take hold on judgment:
    I will render vengeance to my enemies, and repay them that hate me.'
