    mairu ingilyamo.
  urd-GVU: جب مَیں اپنی چمکتی ہوئی تلوار کو تیز کر کے عدالت کے لئے پکڑ لوں گا تو اپنے
    مخالفوں سے انتقام اور اپنے نفرت کرنے والوں سے بدلہ لوں گا۔
  deu-1912: Wenn ich den Blitz meines Schwerts wetzen werde und meine Hand zur Strafe
