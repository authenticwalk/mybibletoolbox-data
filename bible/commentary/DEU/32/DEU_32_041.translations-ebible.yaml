  kan-2017: ‘ಥಳಥಳಿಸುವ ನನ್ನ ಕತ್ತಿಯನ್ನು ನಾನು ಹದಮಾಡಿ, ನಾನು ಕೈ ಚಾಚಿ ನ್ಯಾಯವನ್ನು ಸ್ಥಾಪಿಸುವುದಕ್ಕೆ
    ಮುನ್ನುಗ್ಗಿ ನನ್ನ ಶತ್ರುಗಳಿಗೆ ಮುಯ್ಯಿತೀರಿಸುವೆನು, ನನ್ನನ್ನು ದ್ವೇಷಿಸಿದವರಿಗೆ ಪ್ರತಿದಂಡನೆ
    ಮಾಡುವೆನು;
  yap-yap: ni bay gu uthum e saydon rog nib galgal ram’en, mu gu pi’ e gechig nrogon.
    Bay gu fulweg taban e kireb ngak e pi to’ogor rog, ngug gechignag e pi’in ur fanenikayed
    gag.
  hlt-MCSB: Ka cunghang te khopha bangla ka tah coeng. Ka kut dongkah laitloeknah
    loh pha koinih, phulohnah khaw ka rhal soah ka thuung sui tih, ka lunguet taengah
    ka sah sue.
  mdy-ETH: ፖፖዓ ጬንቾ ዓፓሮ ታኣኮ ታ ዋርቃንዳኔ፤ ፒዜ ዎጌ ዎጋኒ ዬያ ታ ዳካንዳኔ፤ ታኣኮ ሞርኮ ኮሜ ታ ኮፃንዳኔ፤ ታና
    ዒፃ ዓሶም ኮይሳ ባኮ ታ ዒንጋንዳኔ።
  twi-ASANTE: Sɛ mese mʼakofena a ɛpa yerɛ yerɛ ano na mefiri atemmuo ase a, mɛtɔ
