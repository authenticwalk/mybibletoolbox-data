  eng-WEBU: if I sharpen my glittering sword, my hand grasps it in judgment; I will
    take vengeance on my adversaries, and will repay those who hate me.
  bnp-bnp: ga pelekado a naro hale ne huriki, ga halua a bainat nau ge vere hateka.
