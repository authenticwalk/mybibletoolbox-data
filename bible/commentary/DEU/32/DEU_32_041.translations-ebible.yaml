  arb-NAV: إِذَا سَنَنْتُ سَيْفِي الْبَارِقَ وَأَمْسَكَتْ بِهِ يَدِي لِلْقَضَاءِ،
    فَإِنِّي أَنْتَقِمُ مِنْ أَعْدَائِي، وَأُجَازِي مُبْغِضِيَّ.
  ewe-ewe: be manyre nye yi dadzo la, Makpɔ be dzɔdzɔenyenye xɔ aƒe. Mabia hlɔ̃ nye
