verse: DEU.032.009
translations:
  mal-C: യഹോവയുടെ ഓഹരിയോ അവിടത്തെ ജനം, യാക്കോബ് അവിടത്തേക്ക് വേർതിരിക്കപ്പെട്ട ഓഹരി.
  deu-TKW: Denn Jahwes Anteil ist sein Volk, Jakob der ihm zugemessene Erbbesitz.
  lin-lin: Pamba te eteni ya Yawe ezali bato na Ye ; Jakobi azali libula na Ye.
  eng-LSV: For YHWH’s portion [is] His people, || Jacob [is] the line of His inheritance.
  eng-GNV: 'For the Lordes portion is his people: Iaakob is the lot of his inheritance.'
  eng-WEBSTER: For the LORD'S portion is his people; Jacob is the lot of his inheritance.
  nhw-BL: Pampa tiisraelitame tiimasehualhua TOTECO. Tiiaxcahua catli yaya teipa quiselis
    quen se quiselía se tlenijqui catli se tetaj quimacatehua icone.
  swh-ONEN: Kwa kuwa fungu la Bwana ni watu wake, Yakobo kura yake ya urithi.
  bba-bba: Adɑmɑ u tii Isirelibɑ yiiyɑ, be bɑ sɑ̃ɑ Yɑkɔbun bweseru.
  eng-KJVCPB: For the Lord’s portion is his people; Jacob is the lot of his inheritance.
  luo-luo: Nimar joka Jakobo en pok Jehova Nyasaye owuon kendo mwandune.
  meu-meu: Badina be Iehova ahuna na ena bese, Ia dihina na Iakob.
  npi-ULB: किनकि परमप्रभुको हिस्सा नै उहाँका जाति हुन् । याकूब उहाँको अलग गरिएको अंश
    हो ।
  yor-yor: Nítorí ìpín Olúwa ni àwọn ènìyàn an rẹ̀, Jakọbu ni ìpín ìní i rẹ̀.
  ind-ind: Tetapi kita, keturunan Yakub, dijadikan TUHAN sebagai umat milik-Nya yang
    khusus.
  pes-OPCB: «زیرا قوم اسرائیل متعلق به خداوندند؛ و یعقوب میراث خاص اوست.
  tgl-ULB: Dahil ang bahagi ni Yahweh ay ang kaniyang mga tao; si Jacob ang kaniyang
    bahaging mana.
  cbu-NT: Apanll uru wasina iyaa Israelchicheetsini waama tiptsir ipusarangiya. Ashiri
    anchicheetssinaya ashiru, Nuwpari tputsirina, tárangiya Apanlli.
  hui-hui: Ibugua Yagaba aguaneru ibunime handayaho hole dabo helayagoni.
  mya-mya: သို့​ရာ​တွင်​ကိုယ်​တော်​သည်​ယာ​ကုပ်​၏ အ​ဆက်​အ​နွယ်​တို့​ကို မိ​မိ​အ​တွက်​ရွေး​ချယ်​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེའི་སྐལ་ནི་ཁོང་གི་འབངས་མི་དང་། ། ཁོང་གི་ནོར་སྐལ་ཡ་ཀོབ་ཡིན་པ་འོ། །
  sna-sna: Nokuti mugove waJehovha ndivo vanhu vake, Jakobho ndiyo nhaka yake yaakayererwa.
  spa-BLM: Porque la porción de Yahvé es su pueblo. Jacob es el lote de su herencia.
  cac-cac: A on̈ yin̈tilal on̈ vin̈aj Jacob ix on̈ sic'canel Jehová yic tzon̈ ochcan
    yicoc.
  swh-ULB: Kwa maana fungu la Yahwe ni watu wake; Yakobo ni mgao wa urithi wake.
  bel-bel: бо доля Госпада народ Ягоны; Якаў спадчынны надзел Ягоны.
  deu-ELBBK: Denn des HERRN Teil ist sein Volk, Jakob die Schnur seines Erbteils.
  mbb-OT: Su mibpilì te Nengazen is menge kevuwazan ni Jacob he iyan mid-isip din
    he menge etew zin.
  mal-2015: യഹോവയുടെ അംശം അവന്റെ ജനവും യാക്കോബ് അവന്റെ അവകാശവും ആകുന്നു.
  rmc-rmc: Ale le Jakoboskre potomken peske kidňa avri sar peskre manušen.
  pes-OPV: زیرا که نصیب یهوه قوم وی است. و یعقوب قرعه میراث اوست.
  ron-1924: Кэч партя Домнулуй есте попорул Луй, Иаков есте партя Луй де моштенире.
  ben-OBCV: কেননা সদাপ্রভুর প্রাপ্য ভাগই হল তাঁর লোকেরা, যাকোবই তাঁর বরাদ্দ উত্তরাধিকার।
  som-som: Waayo, Rabbiga qaybtiisu waa dadkiisa, Reer Yacquubna waa saamigii dhaxalkiisa.
  lat-VUC: 'Pars autem Domini, populus ejus: Jacob funiculus hæreditatis ejus.'
  eng-ASVBT: For Jehovah’s portion is his people; Jacob is the lot of his inheritance.
  ita-1885: Perciocchè la parte del Signore è il suo popolo; Giacobbe è la sorte della
    sua eredità.
  eng-LXXUP: And his people Jacob became the portion of the Lord, Israel was the line
    of his inheritance.
  eng-ULB: For Yahweh's portion is his people; Jacob is his apportioned inheritance.
  spa-VBL: Pero el pueblo del Señor es suyo, Israel es su elegido.
  fra-_FOB: Car la portion de l'Éternel, c'est son peuple; Jacob est le lot de son
    héritage.
  mal-mal: യഹോവയുടെ ഓഹരി അവന്റെ ജനവും, യാക്കോബ് അവന്റെ അവകാശവും ആകുന്നു.
  urd-GVR: Kyoṅki Rab kā hissā us kī qaum hai, Yāqūb ko us ne mīrās meṅ pāyā hai.
  suz-BL: मिनु परमप्रभु यावे आ भाग आ मुरपुकी बाक्‍तेक्‍म। याकूब आ मुर आन भाग आ योव़शो
    रागी बाक्‍त।
  ita-1927: Poiché la parte dell’Eterno e il suo popolo, Giacobbe è la porzione della
    sua eredità.
  ckb-ckb: بەشی یەزدان گەلەکەیەتی، یاقوب بەشی میراتەکەیەتی.
  eng-BBE: For the Lord's wealth is his people; Jacob is the land of his heritage.
  kan-OKCV: ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರ ಪಾಲು ಅವರ ಜನರೇ ಆಗಿರುತ್ತಾರೆ. ಯಾಕೋಬ್ಯರೇ ದೇವರ ಸೊತ್ತಿನ ಪಾಲು.
  tam-2017: யெகோவாவுடைய மக்களே அவருடைய பங்கு; யாக்கோபு அவருக்குச் சொந்தமானவர்கள்.
  spa-RV-1909: Porque la parte de Jehová es su pueblo; Jacob la cuerda de su heredad.
  ron-BTF: Pentru că partea DOMNULUI este poporul său; Iacob este sorţul moştenirii
    sale.
  eng-WEBP: For the LORD’s portion is his people. Jacob is the lot of his inheritance.
  eng-FBV: But the Lord's people are his, Israel is his chosen one.
  nld-1939: Maar het deel van Jahweh was zijn volk, Jakob was zijn erfdeel,
  nch-BL: Pampa tiisraelitame tiimasehualhua TOTECO. Tiiaxcahua cati yaya teipa quiselis
    quej se quiselía se tenijqui cati se tetaj quimacatehua icone.
  vie-1934: Vì phần của Đức Giê-hô-va là dân Ngài, Gia-cốp là cơ nghiệp Ngài.
  hin-CV: क्योंकि याहवेह की संपदा है उनकी प्रजा; याकोब उनकी मीरास का आवंटन है.
  eng-OURB: For Adonai’s portion is his people. Jacob [Supplanter] is the lot of his
    inheritance.
  spa-BES: Porque la herencia del Señor es su pueblo; Jacob es el lugar de su herencia.
  tdx-tdx: Fa anjara’ Iehovà ondati’eo; Iakobe ro anjara’ lova’e.
  vid-vid: ila nakewichila wana wa Yakobo wawe wa heye, Mkulu Nguluwi, awo nakehagulila
    wawe wa heye.
  eng-OKE: For the Lord’s portion is His people, Jakob is the lot of His inheritance.
  tha-KJV: เพราะว่าส่วนของพระเยโฮวาห์คือประชาชนของพระองค์ ยาโคบเป็นส่วนมรดกของพระองค์​เอง
  por-BR-2018: Porque a parte do SENHOR é seu povo; Jacó a medida de sua herança.
  deu-ELO: Denn Jehovas Teil ist sein Volk, Jakob die Schnur seines Erbteils.
  eng-WYC-2018: Forsooth the part of the Lord is his people; Jacob is the little part
    of his heritage. (But the Lord’s portion was his own people; Jacob was the portion
    of his inheritance.)
  epo-epo: Ĉar parto de la Eternulo estas Lia popolo; Jakob estas Lia hereda mezuritaĵo.
  uig-PIN: Qünki Pǝrwǝrdigarning nesiwisi bolsa uningƣa has bolƣan hǝlⱪidur; Yaⱪup
    huddi qǝk taxlinip qiⱪⱪandǝk, Uning mirasidur.
  beo-beo: Be Ya:igobe egaga fi, E da Ea fidafa hamoma:ne ilegei.
  tpi-OTNT: Tasol em i makim lain bilong Jekop bilong em yet i lukautim.
  hau-SA: Gama rabon Ubangiji shi ne mutanensa, Yaƙub shi ne rabon gādonsa.
  uig-LAT: Chünki Perwerdigarning nésiwisi bolsa uninggha xas bolghan xelqidur; Yaqup
    xuddi chek tashlinip chiqqandek, Uning mirasidur.
  nde-nde: Ngoba isabelo sikaThixo ngabantu bakhe, uJakhobe yisabelo sakhe esikhethiweyo.
  ton-ton: He ko e tofiʻa ʻo Sihova ʻa hono kakai ko e afo ʻo hono tofiʻa ʻa Sēkope.
  ces-1613: Nebo díl Hospodinův jest lid jeho, Jákob provazec dědictví jeho.
  eng-WMB: For the LORD’s portion is his people. Jacob is the lot of his inheritance.
  tam-TCV: யெகோவாவின் மக்களே அவரின் பங்கு, யாக்கோபே அவருடைய உரிமைச்சொத்து.
  ceb-ULB: Kay ang bahin ni Yahweh mao ang iyang katawhan; si Jacob mao ang iyang
    bahin nga panulundon.
  pol-UBG: Działem PANA jest bowiem jego lud, Jakub jest jego wydzielonym dziedzictwem.
  agr-agr: Apajuík Jacopa uchiji wegantunmaya aidautin etegtamjauwai niinu agtinun.
  kyc-kyc: Dopa piyamopape Jekopena para pyasi wambu dupwa baa rangena ingyara lao
    rombo palyiya.
  urd-GVU: کیونکہ رب کا حصہ اُس کی قوم ہے، یعقوب کو اُس نے میراث میں پایا ہے۔
  deu-1912: Denn des HERRN teil ist sein Volk, Jakob ist sein Erbe.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಮಾತ್ರ ಯೆಹೋವನ ಸ್ವಂತ ಜನರಾದರು. ಯಾಕೋಬನ ವಂಶಸ್ಥರು ಆತನಿಗೆ ಸ್ವಕೀಯ ಪ್ರಜೆಯಾದರು.
  yap-yap: Ma pi’in owchen Jakob e ir e mel’eg ni ir e nge par rok.
  hlt-MCSB: A pilnam he BOEIPA kah khoyo la om tih, Jakob khaw amah kah a rho khoyo
    la om.
  mdy-ETH: ያይቆኦቤ ዜርፆ ዒ ፔ ዓሲ ማሂ ዶኦሬያኬ።»
  twi-ASANTE: Ɛfiri sɛ, Israelfoɔ yɛ Awurade dea; Yakob yɛ nʼagyapadeɛ sononko.
  eng-WEBU: For the LORD’s portion is his people. Jacob is the lot of his inheritance.
  bnp-bnp: Pali i vulakia a kabu ne Iakop ge matakaria.
  wal-wal: Aissi giikko, shaahuwan GODAA gakkidaagee Israa7eela; Yaaqoobikka a gakkida
    laataa.
  spa-PDDPT: Porque la porción de Yavé es su pueblo, Jacob es la porción de su heredad.
  gun-gun: Mba'eta Senhor pegua oĩ va'e ma ixupegua kuery, Jacó kuery ae ikuai ixupegua
    regua.
  ilo-ULB: Ta ti paset ni Yahweh ket dagiti tattaona; ni Jacob ti pinilina nga agtawid.
  kpg-kpg: Gei ogo tuhongo dela ne hilihili go Dimaadua la go di hagadili ni Jacob.
  uig-ARA: چۈنكى پەرۋەردىگارنىڭ نېسىۋىسى بولسا ئۇنىڭغا خاس بولغان خەلقىدۇر؛ ياقۇپ
    خۇددى چەك تاشلىنىپ چىققاندەك، ئۇنىڭ مىراسىدۇر.
  sus-sus: Isirayila ɲama naxa findi a gbe ra. Alatala naxa Yaxuba xa die findi a
    yɛtɛ gbe ra.»
  pon-2006: ahpw e ketin pilada kadaudok en Seikop pwe en ketin sapwellimanikin irail.
  jae-jae: Mago Apômtau tau tec gêwê kaiŋ lau toŋ teŋ tauŋa, Jakob kêtu ênê gêŋlênsêm.
  ksd-ksd: Tago ra tarai kai ra Luluai kana tiniba iat; I tar kale pa Iakob ba kana
    iat.
  tur-YTC: Çünkü Yahve'nin payı kendi halkıdır. Yakov O'nun mirasının hissesidir.
  grc-BRENT: Καὶ ἐγενήθη μερὶς Κυρίου λαὸς αὐτοῦ Ἰακώβ· σχοίνισμα κληρονομίας αὐτοῦ
    Ἰσραήλ.
  ind-AYT: Karena bagian TUHAN adalah umat-Nya, Yakub adalah bagian dari milik pusaka-Nya.
  nya-nya: Pakuti gawo la Yehova ndi anthu ake, Yakobo ndiye cholowa chake.
  hrv-hrv: tad Jahvu njegov narod zapade, Jakov bi njegova baština.
  mps-mps: Tiali goli, agai Jekopgo hani sa munama, aga digi augwali tonalumainogo
    yai dao.
  tpi-tpi: Tasol em i makim lain bilong Jekop bilong em yet i lukautim.
  dan-1931: men HERRENS Del blev Jakob, Israel hans tilmålte Lod.
  vie-OVCB: Nhưng Chúa là phần của Ít-ra-ên, vì Gia-cốp thuộc về Ngài.
  guj-2017: કેમ કે યહોવાહનો હિસ્સો તો તેમના લોક છે. યાકૂબ એ તેમના વારસાનો ભાગ છે.
  pon-2006A: ahpw e ketin pilada kadaudok en Seikop pwe en ketin sapwellimanikin irail.
  por-BRBSL: Pois a parte de Yahweh é seu povo. Jacob é a maior parte de sua herança.
  cth-cth: BAWIPA e ham teh a taminaw doeh. Jakop teh a coe e râw doeh.
  twi-twi: Efisɛ Israelfo yɛ Awurade kyɛfa; Yakob yɛ nʼagyapade wɔde maa no.
  hlt-hlt: A pilnam he BOEIPA kah khoyo la om tih, Jakob khaw amah kah a rho khoyo
    la om.
  tbz-SIM: kɛ yɛ̃́ Kuyie nkpɛrɛ túmɛ̀ ku nìtìbɛ̀, Sɑkɔbu yɑɑ̀bí iì tu kù te dɛ̀.
  msy-2020: Ezɨ Ikiavɨra Itir God, Israelia, me Jekopɨn adarasi, a ua bagha me amɨsevegha
    men Godɨn iti.
  azb-azb: Çünki Rəbbin payı Öz xalqıdır! Yaqub Onun payına düşən irsidir.
  eng-DBY: For Jehovah's portion is his people; Jacob the lot of his inheritance.
  hin-2017: क्योंकि यहोवा का अंश उसकी प्रजा है; याकूब उसका नपा हुआ निज भाग है।
  wol-KYG: Céru Aji Sax ji moo di ñoñam, askanu Yanqóoba woowooy wàllam.
  eng-YLT: For Jehovah's portion [is] His people, Jacob [is] the line of His inheritance.
  kne-kne: Ngem pinili na din polin Jacob ay ipogaw na.
  eng-WYC-2017: Forsooth the part of the Lord is his people; Jacob is the little part
    of his heritage.
  eng-WMBB: For the LORD’s portion is his people. Jacob is the lot of his inheritance.
  urd-GVH: क्योंकि रब का हिस्सा उस की क़ौम है, याक़ूब को उसने मीरास में पाया है।
  rug-rug: Ura sa tinago te Zihova si sari Nana tinoni tugo, meke se Zekopi tugo sa
    Nana tinago pepeso ta mizina.
  gaz-gaz: Qoodni Waaqayyoo saba isaa ti; Yaaqoob immoo dhaala dhuunfaa isaa ti.
  fra-LSG: Car la portion de l’Éternel, c’est son peuple, Jacob est la part de son
    héritage.
  gnn-gnn: '@see-verse:DEU.032.008'
  yal-yal: Bayo Alatala gbeen findixi a yamaan nan na. A gbeen nan Yaxuba bɔnsɔnna
    ra.
  haw-1868: O ke kuleana o Iehova, kona poe kanaka ia; O Iakoba hoi kona hooilina.
  arb-NAV: لأَنَّ نَصِيبَ الرَّبِّ هُوَ شَعْبُهُ، وَأَبْنَاءَ يَعْقُوبَ قُرْعَةُ مِيرَاثِهِ.
  ewe-ewe: Ke mena mawudɔla aɖeke Israel o, elabena Israel nye Yehowa ŋutɔ tɔ!
  eng-LEE: For the portion of the Lord is his people; Jacob is the lot of his inheritance.
  asm-FB: কিয়নো যিহোৱাৰ অংশই হৈছে তেওঁৰ লোকসকল, যাকোবৰ বংশই হ’ল তেওঁৰ অধিকাৰৰ অংশ।
  sus-A: عِسِرَيِلَ حَمَ نَشَ قِندِ عَ فبٍ رَ. عَلَتَلَ نَشَ يَشُبَ شَ دِيٍ قِندِ
    عَ يّتّ فبٍ رَ.»
  fra-SBL: Car le partage de Yahvé, c'est son peuple. Jacob est le lot de son héritage.
  hbo-hbo: כִּ֛י חֵ֥לֶק יְהֹוָ֖ה עַמֹּ֑ו יַעֲקֹ֖ב חֶ֥בֶל נַחֲלָתֹֽו׃
  eng-WYCLIFFE: Forsothe the part of the Lord is his puple; Jacob is the litil part
    of his eritage.
  cwe-cwe: mana uhazi wa Mndewa Mulungu ni wanhu wake. Kaisagulila wanhu wa Yakobo
    wawe wake.
  kik-kik: Nĩ gũkorwo igai rĩa Jehova nĩ andũ ake, Jakubu nĩwe igai rĩake rĩrĩa eegaĩire.
  fra-NCL: Car la portion de Yahweh, c’est son peuple, Jacob est le lot de son héritage.
  cek-AK: Angraeng ih taham loe, angmah ih kaminawk hae ni; Jokob loe anih ih qawk
    toepkung ah oh.
  cuk-cuk: Ar ade, Israel-dulemar, Bab-Jehováʼgadid, ar ade, Jacob, Bab-Jehováʼgadga
    gunonikid.
  uig-CYR: Чүнки Пәрвәрдигарниң несивиси болса униңға хас болған хәлқидур; Яқуп худди
    чәк ташлинип чиққандәк, Униң мирасидур.
  tel-2017: యెహోవా వంతు ఆయన ప్రజలే. ఆయన వారసత్వం యాకోబు సంతానమే.
  hat-BSA: Paske pòsyon SENYÈ a se pèp Li a. Jacob se don eritaj Li a.
  kos-kos: A El sulela fwilin tulik natul Jacob nu sel sifacna.
  hbo-WLC: כִּ֛י חֵ֥לֶק יְהֹוָ֖ה עַמּ֑וֹ יַעֲקֹ֖ב חֶ֥בֶל נַחֲלָתֽוֹ׃
  ibo-ibo: Nʼihi na oke Onyenwe anyị nwetara bụ ndị ya Jekọb bụ ihe nketa e kenyere
    ya.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁଙ୍କ ଅଂଶ ତାହାଙ୍କର ଲୋକ ଯାକୁବ ତାହାଙ୍କର ଅଧିକାରର ବାଣ୍ଟ।
  chk-chk: Nge a filätä ekewe mwirimwirin Jakop pwe ir repwe püsin nöün aramas.
  rop-rop: Bat God bin pikimat det traib blanga Jeikob blanga im ronselp.
  ukr-1871: Бо пай Господа нарід його; Яков удїл наслїддя його.
  deu-1951: Denn des HERRN Teil ist sein Volk. Jakob ist das Los seines Erbteils.
  eng-JPS: For the portion of the LORD is His people, Jacob the lot of His inheritance.
  srp-1865: Jer je dio Gospodnji narod njegov, Jakov je uže našljedstva njegova.
  lug-lug: Omugabo gwa Mukama Katonda be bantu be, Yakobo bwe busika bwe bwe yagabana.
  heb-heb: כי חלק יהוה עמו יעקב חבל נחלתו׃
  ben-IRV: কারণ সদাপ্রভুর প্রজাই তাঁর অংশ; যাকোবই তাঁর ভাগের অধিকার।
  pan-pan: ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਦਾ ਹਿੱਸਾ ਉਸ ਦੀ ਪਰਜਾ ਹੈ, ਯਾਕੂਬ ਉਸ ਦੀ ਵਿਰਾਸਤ ਦਾ ਭਾਗ ਹੈ।
  mya-JVB: ထာဝရဘုရား ၏ အဘို့ ကား ၊ လူမျိုး တော်တည်း။ ယာကုပ် အမျိုးသည် အမွေခံ တော်မူရာ
    ဖြစ်သတည်း။
  hmo-hmo: To Lohiabada ese iena bese korikori, be Iakobo dekena amo ia abia hidi.
  urd-urd: क्यूँकि ख़ुदावन्द का हिस्सा उसी के लोग हैं। या'क़ूब उसकी मीरास का हिस्सा
    है।
  rus-SYN: ибо часть Господа народ Его, Иаков наследственный удел Его.
  bqc-SIM: asa Dii gbɛ̃́ↄ dɛ aà baa ũ, Yakↄbu buiↄ mɛ́ aà kpaalɛ ũ.
  tcz-CHONGTHU: Ajeh chu Pakai chan chu amite chan ding ahin, Jacob hi ama chan ding
    hichu agoulo ding mong ahi.
  mar-mar: परमेश्वराचा वाटा त्याचे लोक होत. याकोब हाच त्याच्या वतनाचा वाटा आहे.
  qub-qub: Chaymi paycunata cuyar acraran yanapänanpaj. Jacobpita mirajcunatami shuntaran
    paypa maquincho cawananpaj.
  hat-hat: Men, li chwazi pitit Jakòb yo pou li. Se yo ki pèp pa l' la menm.
  eng-BSB: But the LORD’s portion is His people, Jacob His allotted inheritance.
  tod-tod: Ɠɔoɠɔ GALAGI nɔnɔi ɠa é ga ná-nuɓusɛiti, Zakɔɓe ná-dointi ka ti ga nɔnɔ.
  eng-WEBPB: For the LORD’s portion is his people. Jacob is the lot of his inheritance.
  kbq-kbq: Hianagi Israeli vahera Ramofo vahe mani'naze. Jekopu'a Ramofo vahe mani'ne.
  nhe-BL: Pampa tiisraelitame tiitlacajhua TOTECO. Tiiaxcahua tlen yajaya teipa quiselis
    queja se quiselía se tlenijqui tlen se tetat quimacatehua icone.
  gub-BL: Wexaexak Izaew wemiaihu romo wà. Zako izuapyapyr wiko Tupàn Tuweharupi Wiko
    Ma'e hemiruze'eg romo wà.
  eng-DRA: 'But the Lord’s portion is his people: Jacob the lot of his inheritance.'
