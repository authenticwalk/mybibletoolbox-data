verse: DEU.032.026
translations:
  mal-C: ഞാൻ അവരെ ചിതറിക്കുമെന്നും മനുഷ്യകുലത്തിൽനിന്ന് അവരുടെ സ്മരണ മായിക്കും എന്നും
    ഞാൻ പറഞ്ഞു.
  deu-TKW: 'Ich spräche: Zerstücken will ich sie, will ihr Gedächtnis auslöschen unter
    den Menschen!'
  lin-lin: 'Nalobaki : Nakopanza bango mpe nakosala ete bato babosana bango.'
  eng-LSV: 'I have said: I blow them away, || I cause their remembrance to cease from
    man;'
  eng-GNV: 'I haue said, I would scatter them abroade: I would make their remembrance
    to cease from among men,'
  eng-WEBSTER: I said, I would scatter them into corners, I would make the remembrance
    of them to cease from among men;
  nhw-BL: Na niquijto para niquinsemanas huan niquintlamiixpolos ipan tlaltipactli
    hasta amo aqui quinelnamiquis.
  swh-ONEN: Nilisema ningewatawanya na kufuta kumbukumbu lao katika mwanadamu.
  bba-bba: U koo bu kɑm koosiɑwɑ mɑm mɑm sere ɡoo kun mɑɑ bu yɑɑyɑmɔ.
  eng-KJVCPB: 'I said, I would scatter them into corners, I would make the remembrance
    of them to cease from among men:'
  luo-luo: Ne awacho ni abiro keyogi kendo nying-gi ok nopar e kind ogendini,
  meu-meu: Bama toma “Baina hakarohodia rohoroho, bona ilalotaodia na taunimanima
    bogaragidia amo baina hadokoa”;
  npi-ULB: म तिनीहरूलाई टाढा-टाढासम्म तितर-बितर पारिदिने छु र मानव-जातिको बिचबाट तिनीहरूको
    सम्झना मेटिदिने छु भनी मैले भनेँ ।
  yor-yor: Mo ní èmi yóò tú wọn ká èmi yóò sì mú ìrántí i wọn dà kúrò nínú àwọn ènìyàn,
  ind-ind: TUHAN Allah kita berkata, “Aku bisa saja membinasakan bangsa Israel sampai
    punah seluruhnya dari muka bumi.
  pes-OPCB: می‌خواستم آنها را به کلی هلاک کنم، به طوری که یاد آنها نیز از خاطرها محو
    گردد،
  tgl-ULB: Sinabi ko na ikakalat ko sila ng malayo, para mapawi ang kanilang alaala
    mula sa sangkatauhan.
  cbu-NT: Nuw mangishi chinarangtana. Siyaa arap zangankachuri, saani arap pseertarus,
    ambiri pastatssa. Ashkachuri, ndusha nuw siyaa ayamtaati chinachintsa.
  hui-hui: Mbiralime ti mitangi bialu abogo ogoria hene nalelo i̱na ti mbira yu wa
    nahe bo wahai hole manda biru.
  mya-mya: ငါ​သည်​သူ​တို့​ကို​တစ်​ယောက်​မ​ကျန် သုတ်​သင်​ဖျက်​ဆီး​ပစ်​မည်​ဟု​အ​ကြံ​ရှိ​၏။
  bod-N: བདག་གིས་དེ་དག་ཕྱོགས་བཞིར་གཏོར་ནས་ནི། ། མི་ཡི་གྲལ་ནས་གསུབ་དགོས་སྨྲས་ན་ཡང་།
    །
  sna-sna: Ndakati ndichavaparadzira ndigodzima kurangarirwa kwavo kubva pakati pamarudzi,
  spa-BLM: Dije que los dispersaría a lo lejos. Yo haría que su memoria cesara entre
    los hombres;
  cac-cac: Ix in na' to ol in saclemcanb'at eb' israel tic, ol in satanel eb' d'a
    sat lum luum tic yic vach' man̈xa b'aj ol b'inaj eb'.
  swh-ULB: Nilisema nitawasambaza mbali, kwamba nitafanya kumbukumbu yao kukoma miongoni
    mwa wanadamu.
  bel-bel: 'Я сказаў бы: «расьсею іх і згладжу з асяродзьдзя людзей памяць пра іх»;'
  deu-ELBBK: 'Ich hätte gesagt: Ich will sie zerstreuen, ihrem Gedächtnis unter den
    Menschen ein Ende machen!'
  mbb-OT: Migkaǥi a te ibpedsusuwey ku sikandan taman te kenè en sikandan egketenuzan
    kayi te kelibutan.
  mal-2015: ഞങ്ങളുടെ കൈ ജയംകൊണ്ടു; യഹോവയല്ല ഇതൊക്കെയും ചെയ്തതു എന്നു അവരുടെ വൈരികൾ
    തെറ്റായി വിചാരിക്കയും ശത്രു എനിക്കു ക്രോധം വരുത്തുകയും ചെയ്യും എന്നു ഞാൻ ശങ്കിച്ചിരുന്നില്ലെങ്കിൽ,
  rmc-rmc: Phenďom, hoj len rozčhivava a ňiko peske pre lende na leperela,
  pes-OPV: می‌گفتم ایشان را پراکنده کنم و ذکر ایشان را ازمیان مردم، باطل سازم.
  ron-1924: 'Воям сэ зик: «Ый вой луа ку о суфларе», Ле вой штерӂе помениря динтре
    оамень!'
  ben-OBCV: আমি বলেছিলাম আমি তাদের ছড়িয়ে দেব এবং মানুষের স্মৃতি থেকে তাদের নাম মুছে
    দেব,
  som-som: Waxaan idhi, Iyaga meel fog baan ku kala firdhin lahaa, Oo xusuustoodana
    dadka dhexdiisa waan ka joojin lahaa,
  lat-VUC: '[Dixi: Ubinam sunt? cessare faciam ex hominibus memoriam eorum.'
  eng-ASVBT: I said, I would scatter them afar, I would make the remembrance of them
    to cease from among men;
  ita-1885: 'Io avrei detto: Io li dispergerò per tutti i canti del mondo, e farò
    venir meno la memoria di loro fra gli uomini;'
  eng-LXXUP: I said, I will scatter them, And I will cause their memorial to cease
    from among men.
  eng-ULB: I said that I would scatter them far away, that I would make the memory
    of them to cease from among mankind.
  spa-VBL: Les habría dicho que iba a cortarlos en pedazos y borrar incluso su memoria;
  fra-_FOB: 'J''aurais dit: Je les disperserai, j''abolirai leur mémoire d''entre
    les hommes;'
  mal-mal: “ഞങ്ങളുടെ കൈകൊണ്ട് ഞങ്ങൾ ജയിച്ചു; യഹോവയല്ല ഇതൊക്കെയും ചെയ്തത്” എന്ന് അവരുടെ
    വൈരികൾ തെറ്റായി വിചാരിക്കയും ശത്രു എനിക്ക് ക്രോധം വരുത്തുകയും ചെയ്യും എന്ന് ഞാൻ
    ശങ്കിച്ചിരുന്നില്ലെങ്കിൽ,
  urd-GVR: Mujhe kahnā chāhie thā ki maiṅ unheṅ chaknāchūr karke insānoṅ meṅ se un
    kā nām-o-nishān miṭā dūṅgā.
  suz-BL: गो मेको आन कली ङोन ङोन सम्‍म ब्रापाइक्‍नुङ। गो मेको आन कली मुर आन दातेम
    ममिम्पाइक्‍नुङ।
  ita-1927: 'Io direi: Li spazzerò via d’un soffio, farò sparire la loro memoria di
    fra gli uomini,'
  ckb-ckb: 'فەرمووم: ”پەرتەوازەیان دەکەم، یادیان لەنێو خەڵکی دەسڕمەوە.“'
  eng-BBE: 'I said I would send them wandering far away, I would make all memory of
    them go from the minds of men:'
  kan-OKCV: ನಾನು ಅವರನ್ನು ಚದರಿಸಿಬಿಡುವೆನು. ಅವರ ನೆನಪೇ ಮನುಷ್ಯರಲ್ಲಿ ಇರದ ಹಾಗೆ ಮಾಡುತ್ತಿದ್ದೆನು.
  tam-2017: எங்கள் கை உயர்ந்ததென்றும், யெகோவா இதையெல்லாம் செய்யவில்லை என்றும் அவர்களுடைய
    பகைவர்கள் தவறான எண்ணம்கொண்டு சொல்லுவார்கள் என்று,
  spa-RV-1909: 'Dije: Echaríalos yo del mundo, haría cesar de entre los hombres la
    memoria de ellos,'
  ron-BTF: 'Am spus: Îi voi risipi în colţuri, voi face ca amintirea lor să înceteze
    dintre oameni,'
  eng-WEBP: I said that I would scatter them afar. I would make their memory to cease
    from among men;
  eng-FBV: I would have told them I was going to cut them to pieces and wipe out even
    the memory of them;
  nld-1939: 'Ik had zeker gezegd: Ik vaag ze weg, Laat zelfs hun gedachtenis onder
    de mensen verdwijnen,'
  nch-BL: Na niquijto para niquinsemanas huan niquintamiixpolos ipan taltipacti hasta
    amo aqui quinelnamiquis.
  vie-1934: 'Ta nói rằng: Ta sẽ lấy hơi thở ta quét sạch chúng nó đi, Diệt kỷ niệm
    chúng nó khỏi loài người.'
  hin-CV: मैं कह सकता था, मैं उन्हें काटकर टुकड़े-टुकड़े कर दूंगा, मैं मनुष्यों के
    बीच से उनकी स्मृति ही मिटा दूंगा,
  eng-OURB: I said that I would scatter them afar. I would make their memory to cease
    from among men;
  spa-BES: Dije que los enviaría vagando lejos, haría que borraría todo su recuerdo
    de la tierra.
  tdx-tdx: Nataoko ho nampimodoeko, vaho ho najiheko am’ondatio ty faniahiañe iareo.
  vid-vid: Nandonga, “Nandawadumile ng'hatu na kuwadita mleche kukumbuchilwa kahi
    na munhu yoneche,”
  eng-OKE: 'I said I would make My anger to remain upon them and consume them; I will
    abolish their memorial from (among) the children of men:'
  tha-KJV: เราพูดแล้​วว​่า “เราจะให้เขากระจัดกระจายไปถึ​งม​ุมต่างๆ เราจะให้ชื่อของเขาสูญไปจากความทรงจำของมนุษย์”
  por-BR-2018: 'Disse: Eu os dispersaria do mundo, Faria cessar dentre os homens a
    memória deles,'
  deu-ELO: 'Ich hätte gesagt: Ich will sie zerstreuen, ihrem Gedächtnis unter den
    Menschen ein Ende machen!'
  eng-WYC-2018: And I said, Where be they now? I shall make the mind of them to cease
    of all men (or I shall make the memory of them to vanish, or to cease, from all
    people).
  epo-epo: 'Mi dirus: Mi disblovos ilin, Mi neniigos la memoron pri ili inter la homoj;'
  uig-PIN: 'Mǝn: «Ularni qepiwetimǝn, Insanlarning arisidin ularning namini ɵqürimǝn»
    — dǝyttim,'
  beo-beo: Na amo fi huluane, ilia dio bu mae dawa:ma:ne, dafawane gugunufinisi dagoma:ne
    dawa:i galu.
  tpi-OTNT: Pastaim mi ting long pinisim ol olgeta, olsem na bai i no gat man i ken
    tingim ol gen.
  hau-SA: Na ce zan watsar da su in sa a manta da su a tunanin ’yan adam.
  uig-LAT: 'Men: «Ularni chépiwétimen, Insanlarning arisidin ularning namini öchürimen»
    — deyttim,'
  nde-nde: Ngithe ngizabachitha ngisuse imbali yabo bakhohlakale emhlabeni,
  ton-ton: 'Ne u pehē, Te u fakahēʻi ʻakinautolu ki he ngaahi tuliki, te u fakaʻosi
    ʻae fakamanatu kiate kinautolu mei he lotolotonga ʻoe kakai:'
  ces-1613: 'Ano, řekl bych: Rozptýlím je po koutech, rozkáži přestati mezi lidmi
    paměti jejich,'
  eng-WMB: I said that I would scatter them afar. I would make their memory to cease
    from among men;
  tam-TCV: நான் அவர்களைச் சிதறடிப்பேன்; மனுக்குலத்தில் இருந்து அவர்களைப்பற்றிய ஞாபகத்தையும்
    அற்றுப்போகப்பண்ணுவேன்.
  ceb-ULB: Miingon ako nga pagatibulaagon ko sila sa halayo, wagtangon ko taliwala
    sa katawhan ang ilang handumanan.
  pol-UBG: 'Powiedziałem: Rozproszę ich po kątach, wymażę pamięć o nich wśród ludzi;'
  agr-agr: “Tuja wi anentaimsan, tikich nugkanum dapampaakan utsagtajai, dutika ai
    dita wegantu aidau megkaejamtai, pachisaish augmatchatai juwaktin ati tusan anentaimsabiajai.
  kyc-kyc: Wambu mendemepe nakama suu pyao kara narami lao nambame nakama pyao otapuli
    lao suu piyu.
  urd-GVU: مجھے کہنا چاہئے تھا کہ مَیں اُنہیں چِکنا چُور کر کے انسانوں میں سے اُن
    کا نام و نشان مٹا دوں گا۔
  deu-1912: 'Ich wollte sagen: “Wo sind sie? ich werde ihr Gedächtnis aufheben unter
    den Menschen”,'
  kan-2017: ಅವರನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡುತ್ತಿದ್ದೆನು, ಅವರು ಮನುಷ್ಯರ ಜ್ಞಾಪಕದಲ್ಲೂ ಇಲ್ಲದಂತೆ
    ಮಾಡುತ್ತಿದ್ದೆನು.
  yap-yap: Susun e ngar gu thang owcherad nge dabki leam nagrad be’,
  hlt-MCSB: Amih te ka phaek saeh lamtah, hlanghing lamkah amih poekkoepnah he ka
    toeng mai eh ka ti coeng.
  mdy-ETH: ታኣኒ ጋፒሲ ዒንሢ ባይዛንዳኔ፤ ዬካፓ ዒንሢ ጶቂሣንዳ ዓሲያ ባኣሴ፤
  twi-ASANTE: Meyɛɛ mʼadwene sɛ mɛbɔ wɔn ahwete ama wɔn nkaeɛ ayera.
  eng-WEBU: I said that I would scatter them afar. I would make their memory to cease
    from among men;
  bnp-bnp: Muga a luhoi ga vakalobo liu ria, i uka ma ni gi luhoi mule tabu.
  wal-wal: Eta taani haaho sohuwau laalana; hegaappe guyyiyan, eta hassayiyaabi xayana.
  spa-PDDPT: 'Me dije: Los dispersaría, Y borraría su memoria de entre los hombres.'
  gun-gun: Xee aipoa'e 'rãgue opa rupi romoaĩmba aguã rami, ajapo 'rãgue pendere avave
    ima'endu'aa ve'ỹ aguã rami,
  ilo-ULB: Kinunak nga iwarasko ida iti adayo, nga aramidek nga awanto ti makalagip
    kadakuada kadagiti sangkataoan.
  kpg-kpg: Au bolo Au ga hunahuna digaula hagatau la gi daha, gi deemee dahi dangada
    e langahia digaula.
  uig-ARA: 'مەن: «ئۇلارنى چېپىۋېتىمەن، ئىنسانلارنىڭ ئارىسىدىن ئۇلارنىڭ نامىنى ئۆچۈرىمەن»
    ــ دەيتتىم،'
  sus-sus: «N nu wama nɛ e birin halakife, e xili xa lɔɛ duniɲa ma.
  pon-2006: I kak kamwomwirailla douluhl, pwe sohte emen en kak tamanirailda.
  jae-jae: Aê gabe jasôm gebe “Aê gabe japa êsêac êliŋ-êliŋ, ma lau nomŋa taêŋ ênam
    êsêac êtiam atom.”
  ksd-ksd: Iau ga biti ba ina imire vue diat ta ra gunan vailik, Ma ina vapanie vue
    ra nuknuk uraure diat kan ra tarai;
  tur-YTC: Düşmanlar yanlış hüküm vermesinler, 'Bütün bunları yapan Yahve değildir,
    Bizim elimiz üstün geldi', demesinler diye, Düşmanın kışkırtmasından korkmasaydım;
  grc-BRENT: Εἶπα, διασπερῶ αὐτοὺς, παύσω δὲ ἐξ ἀνθρώπων τὸ μνημόσυνον αὐτῶν.
  ind-AYT: Aku akan berfirman, ‘Aku akan memotong-motong mereka. Aku akan melupakan
    mereka dari antara manusia.’
  nya-nya: Ine ndinanena kuti ndidzawamwaza ndi kuwafafaniza kuti anthu asawakumbukirenso,
  hrv-hrv: 'Rekoh: U prah ću ih smrviti, zbrisati im spomen izmed ljudi.'
  mps-mps: Hasia da, eno augwali sese mu tama silabo homu yai goli dao, te tama tilama,
    te bidi mego augwali kone me igi meni dao.
  tpi-tpi: Pastaim mi ting long pinisim ol olgeta, olsem na bai i no gat man i ken
    tingim ol gen.
  dan-1931: Jeg satte mig for at blæse dem bort og slette deres Minde blandt Mennesker
    ud,
  vie-OVCB: Ta định phân tán họ đến các nơi xa, và xóa sạch tàn tích dân này.
  guj-2017: હું તેઓને દૂરના દેશોમાં વિખેરી નાખત. હું તેઓનું સ્મરણ માણસોમાંથી નષ્ટ
    કરત.
  pon-2006A: I kak kamwomwirailla douluhl, pwe sohte emen en kak tamanirailda.
  por-BRBSL: Eu disse que os espalharia para longe. Eu faria cessar a memória deles
    entre os homens;
  cth-cth: Taran kâoupnae ka taket hoeh nakunghai thoseh,
  twi-twi: Mekae se mɛbɔ wɔn ahwete na mapepa wɔn din afi nnipa adwene mu.
  hlt-hlt: Amih te ka phaek saeh lamtah, hlanghing lamkah amih poekkoepnah he ka toeng
    mai eh ka ti coeng.
  tbz-SIM: N do dɔ́ kɛ́ bɛ̀ deèmu, bɑ́ òmɔù bɑ́ ndenniní bɛ kpɛ́i.
  msy-2020: Ikiavɨra Itir God ghaze, nan nɨghnɨzim kamakɨn, kɨ ti me gasɨghasigh bar
    me kuvaremeghtɨ, gumazamiziba bar me gɨn amadagh ua me gɨnɨghnɨghan kogham.
  azb-azb: 'Dedim: ‹Qoy onları uzaqlara dağıdım, Onları insanların yaddaşından çıxarım›.'
  eng-DBY: I would say, I will scatter, I will make the remembrance of them to cease
    from among men,
  hin-2017: मैंने कहा था, कि मैं उनको दूर-दूर तक तितर-बितर करूँगा, और मनुष्यों में
    से उनका स्मरण तक मिटा डालूँगा;
  wol-KYG: «Maa noon maa leen di fàkkas, ba far dakkal lu leen nit doon fàttlikoo.
  eng-YLT: 'I have said: I blow them away, I cause their remembrance to cease from
    man;'
  kne-kne: Peslek koma amin si daida ta malinglingan da sin labaw di daga.
  eng-WYC-2017: And I said, Where be they now? I shall make the mind or memory of
    them to cease of all men.
  eng-WMBB: I said that I would scatter them afar. I would make their memory to cease
    from amongst men;
  urd-GVH: मुझे कहना चाहिए था कि मैं उन्हें चकनाचूर करके इनसानों में से उनका नामो-निशान
    मिटा दूँगा।
  rug-rug: Ele zama nia Rau sapu kaqu va hurakatae la i Rau pa ninae vasina, meke
    namu loke tie hokara kaqu balabala pulei si arini.
  gaz-gaz: Anis isaan nan bittinneessa; yaadannoo isaaniis sanyii namaa keessaa nan
    balleessa.
  fra-LSG: 'Je voudrais dire: Je les emporterai d’un souffle, Je ferai disparaître
    leur mémoire d’entre les hommes!'
  gnn-gnn: Ŋarra bini dhawar'maranha warray warrpam' warray yulŋunydja walalanha,
    yurru yaka ŋarra yurru bitjandhi, märr yurru ŋayi yaka miriŋunydja ŋurr'yunmirri,
    yanapi ŋayina bumara baḏuwaḏuyurruna ŋarrakunydja yolŋunha walalanha.
  yal-yal: N yi wama nɛn e birin naxuya feni ayi, e xinle yi tunun dunuɲa yi.
  haw-1868: I iho la au, E hooauhee aku au ia lakou i na pilikia, E hokai hoi au i
    ko lakou lono iwaena o kanaka;
  arb-NAV: 'قُلْتُ: أُشَتِّتُهُمْ فِي زَوَايَا الأَرْضِ، وَأَمْحُو مِنْ بَيْنِ النَّاسِ
    ذِكْرَهُمْ.'
  ewe-ewe: Maka eƒe amewo ahlẽ ale be ame aɖeke magaɖo ŋku wo dzi gɔ̃ hã o.
  eng-LEE: 'I said, I would drive them into one corner, I would cause their remembrance
    to cease from among men:'
  asm-FB: মই ক’লো যে মই তেওঁলোকক সিচঁৰতি কৰিম, আৰু মনুষ্যৰ মনৰ পৰা তেওঁলোকৰ স্মৃতি
    মচি পেলাম।
  sus-A: «ﭑ نُ وَ مَ نّ عٍ بِرِن هَلَكِقٍ، عٍ شِلِ شَ لْي دُنِحَ مَ.
  fra-SBL: J'ai dit que je les disperserais au loin. Je ferais en sorte que leur souvenir
    disparaisse d'entre les hommes ;
  hbo-hbo: אָמַ֖רְתִּי אַפְאֵיהֶ֑ם אַשְׁבִּ֥יתָה מֵאֱנֹ֖ושׁ זִכְרָֽם׃
  eng-WYCLIFFE: And Y seide, Where ben thei? Y schal make the mynde of hem to ceesse
    of men.
  cwe-cwe: Nizawananga wawo, ivo habule munhu yondayawakumbuke.
  kik-kik: Ndoigire nĩngamaharagania, na tharie kũririkanwo kwao kuuma kũrĩ andũ,
  fra-NCL: 'Je dirai : « Je les emporterai d’un souffle, je ferai disparaître leur
    souvenir du milieu des hommes, »'
  cek-AK: Long boeng khoek to nihcae to ka haek moe, kaminawk panoekhaih kang hmatsak
    han;
  cuk-cuk: An binsasanad, Israel-dulemar an dikasuli oaisakioye, dulemar mer bar egi-binsaega
    an imakoye.
  uig-CYR: 'Мән: «Уларни чепиветимән, Инсанларниң арисидин уларниң намини өчүримән»
    — дәйттим,'
  tel-2017: వాళ్ళను చాలా దూరం విసిరేస్తాను. వాళ్ళ జ్ఞాపకాలు మానవ జాతిలో లేకుండా తుడిచేస్తాను.
  hat-BSA: 'Mwen te prèt pou di: “M ap koupe yo an mòso, M ap rache memwa yo soti
    de lòm,'
  kos-kos: Nga nunku in sukelosla nukewa, In wangin mwet sifil esamulos.
  hbo-WLC: אָמַ֖רְתִּי אַפְאֵיהֶ֑ם אַשְׁבִּ֥יתָה מֵאֱנ֖וֹשׁ זִכְרָֽם׃
  ibo-ibo: Ekwuru m na m ga-achụsasị ha, hichapụ ncheta ọbụla banyere ha nʼetiti ụmụ
    mmadụ.
  ory-ory: ଆମ୍ଭେ କହିଲୁ, ଶତ୍ରୁର ବିରକ୍ତିକି, କେଜାଣି ବିପକ୍ଷମାନେ ବିପରୀତ ବିଚାର କରିବେ, କେଜାଣି
    ସେମାନେ କହିବେ, ଆମ୍ଭମାନଙ୍କ ହସ୍ତ ଉନ୍ନତ ହୋଇଅଛି, ପୁଣି ସଦାପ୍ରଭୁ ଏହିସବୁ କରି ନାହାନ୍ତି,
    ଏ କଥା ଯେବେ ଆମ୍ଭେ ଚିନ୍ତା ନ କରନ୍ତୁ;
  chk-chk: Pwüngün ai ekiek pwe üpwe aroserela, pwe esap wor eman epwe chüen chechemeniir.
  rop-rop: Ai bina binijimap yumob raidap yumob holot bin binij, wulijim nobodi bina
    jinggabat yumob.
  ukr-1871: 'Я сказав би: Розсїю їх і зроблю конець їх памятї між людьми!'
  deu-1951: 'Ich hätte gesagt: «Ich will sie wegblasen, will ihr Gedächtnis unter
    den Menschen ausrotten!»'
  eng-JPS: I thought I would make an end of them, I would make their memory cease
    from among men;
  srp-1865: 'Rekao bih: rasijaæu ih po svijem uglovima zemaljskim, uèiniæu da nestane
    spomena njihova izmeðu ljudi,'
  lug-lug: Nalowoozaako ku ky’okubasaasaanya wabulewo akyabajjukiranga ku nsi.
  heb-heb: אמרתי אפאיהם אשביתה מאנוש זכרם׃
  ben-IRV: আমি বললাম, তাদেরকে উড়িয়ে দেব, মানুষদের মধ্যে থেকে তাদের স্মৃতি মুছে দেব।
  pan-pan: ਮੈਂ ਆਖਿਆ, ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਦੂਰ-ਦੂਰ ਤੱਕ ਖਿਲਾਰ ਦਿਆਂਗਾ, ਮੈਂ ਮਨੁੱਖਾਂ ਵਿੱਚੋਂ ਉਨ੍ਹਾਂ
    ਦੀ ਯਾਦ ਤੱਕ ਮਿਟਾ ਦਿਆਂਗਾ,
  mya-JVB: ရန်သူ ၏ မာန် မာနကို ငါမ ကြောက် လျှင်၎င်း၊
  hmo-hmo: Lau gwau, ‘Idia do lau hadikaia ore momokani, taunimanima ibounai ese idia
    do idia laloaboio totona.’
  urd-urd: मैंने कहा, मैं उनको दूर — दूर तितर — बितर करूँगा, और उनका तज़किरा नौ' —
    ए — बशर में से मिटा डालूँगा।
  rus-SYN: 'Я сказал бы: рассею их и изглажу из среды людей память о них;'
  bqc-SIM: Ma mɛ̀ má ń fãaaɛ, mí tó an tↄ́ ga dṹniau,
  tcz-CHONGTHU: Keiman hitia hi ka seiya, gam jousea ka thejal soh hel ding, amaho
    geldohna bei hel ta ding ahi.
  mar-mar: लोकांच्या आठवणीतून ते पुसले जातील इतका मी या इस्राएलांचा नाश केला असता.
  qub-qub: « ‹Nogaga yarparä pipis mana yarpänanpaj intërupa garguriytami.
  hat-hat: Mwen te di mwen tapral detwi yo nèt, pou pesonn pa janm chonje yo ankò
    sou latè.
  eng-BSB: I would have said that I would cut them to pieces and blot out their memory
    from mankind,
  tod-tod: Wɔin ɠɛni mà ga gè ti pɛ ma zuwu ɠaaleʋe, nuɓusɛiti ti mina mɔ ɠisiɛ
    ti zu eteai zu.
  eng-WEBPB: I said that I would scatter them afar. I would make their memory to cease
    from amongst men;
  kbq-kbq: Nagra zamazeri panani hu'na vahe mopafi mago mago hu'na zamatroge'za, mago
    vahe'mo'e huno antahi ozamizasine.
  nhe-BL: Na niquijto para niquinsemanas huan niquintlamiixpolos ipan tlaltepactli
    hasta axaca quinilnamiquis.
  gub-BL: Apuner mo ywy nànàn wamuhàmuhàz haw rehe ihe. Nezewe mehe teko paw heharaz
    mo wanuwi wà.
  eng-DRA: 'I said: Where are they? I will make the memory of them to cease from among
    men.'
