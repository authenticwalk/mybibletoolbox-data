verse: DEU.032.024
translations:
  mal-C: ഞാൻ അവർക്കെതിരേ കഠിനക്ഷാമം അയയ്ക്കും, ദഹിപ്പിക്കുന്ന പകർച്ചവ്യാധിയും മാരകവ്യാധിയും
    അയയ്ക്കും. ഞാൻ വന്യമൃഗങ്ങളുടെ പല്ല് അവർക്കെതിരേ അയയ്ക്കും; പൊടിയിൽ ഇഴയുന്ന സർപ്പങ്ങളുടെ
    വിഷവും അയയ്ക്കും.
  deu-TKW: Sind sie abgemagert vor Hunger und verzehrt von Pestglut und giftiger Seuche,
    so will ich noch der Tiere Zahn gegen sie entsenden samt dem Gifte der im Staube
    schleichenden Schlangen.
  lin-lin: Nakotindela bango nzala makasi, bokono oyo esalaka nzoto moto-moto mpo
    ete esilisa bango, mpe etumbu oyo ekoboma bango. Nakotindela bango minu ya banyama
    ya zamba, ngenge ya nyoka oyo etambolaka na libumu.
  eng-LSV: Exhausted by famine, || And consumed by heat and bitter destruction—I also
    send the teeth of beasts on them, || With poison of fearful things of the dust.
  eng-GNV: 'They shalbe burnt with hunger, and consumed with heate, and with bitter
    destruction: I will also sende the teeth of beastes vpon them, with the venime
    of serpents creeping in the dust.'
  eng-WEBSTER: 'They shall be burnt with hunger, and devoured with burning heat, and
    with bitter destruction: I will also send the teeth of beasts upon them, with
    the poison of serpents of the dust.'
  nhw-BL: Cocoxquetiyase ica mayantli huan miquise ica tlatotonilotl. Se fiero cocolistli
    quintzontlamiltis. Niquintitlanilis tecuanime catli mosisiníaj huan cohuame catli
    tlahuel pajyojque catli mohuahuatatzaj tlalchi.
  swh-ONEN: Nitatuma njaa kali dhidi yao maradhi mabaya, yateketezayo na tauni ya
    kufisha; nitawapelekea meno makali ya wanyama mwitu, na sumu ya nyoka wale watambaao
    mavumbini.
  bba-bba: Bɑ koo ɡbi ɡɔ̃ɔru kɑ bɑrɑrun sɔ̃. Bɑrɑ bɑkɑnu koo bu ɡo. U nɛɛ, u koo bu
    ɡbeeku yɛɛ sure yi bu mwɛɛri. Kpɑ u mɑɑ de wɛɛ dɛ̃ɛɡii yi bu dwɛ̃ɛ.
  eng-KJVCPB: 'They shall be burnt with hunger, and devoured with burning heat, And
    with bitter destruction: I will also send the teeth of beasts upon them, With
    the poison of serpents of the dust.'
  luo-luo: Abiro oro kech malit e diergi, gi kute machamo piny kod masira, gi ondiegi
    mangemo mag bungu gi thuonde man-gi kwiri mager mamol e lowo.
  meu-meu: Hitolo ese baine havarodadia, Lahi siahudia ese baine aladia, Mase goreredia
    ese bae hamasedia. Uda ḡaudia edia hekori na latadiai baina siaidia, Bona e raumu
    ḡaudia edia mase muramurana.
  npi-ULB: तिनीहरू भोकले नष्‍ट हुने छन्, र प्रचण्ड ताप र डरलाग्दो विनाशले भस्म हुने
    छन् । भुइँमा घस्रने जन्तुहरूको विषसहित म तिनीहरूकहाँ जङ्गली जनावरहरूको दाह्रा,
    पठाउने छु ।
  yor-yor: Èmi yóò mú wọn gbẹ, ooru gbígbóná àti ìparun kíkorò ni a ó fi run wọ́n.
    Pẹ̀lú oró ohun tí ń rákò nínú erùpẹ̀.
  ind-ind: Kelaparan akan menyiksamu. Demam dan penyakit mengerikan akan menimpamu.
    Aku akan mengirim binatang buas untuk menerkammu, dan gigitan ular berbisa untuk
    mematikanmu.
  pes-OPCB: آنها را با گرسنگی و تب سوزان و مرض کشنده از پای در خواهم آورد. جانوران
    وحشی را به جان آنها خواهم انداخت و مارهای سمی را خواهم فرستاد تا ایشان را بگزند.
  tgl-ULB: Mamamatay sila sa gutom at lalamunin ng nag-aapoy na init at mapait na
    pagkawasak; ipapadala ko sa kanila ang mga ngipin ng mga mababangis na hayop,
    gamit ang lason ng mga bagay na gumagapang sa alikabok.
  cbu-NT: Marizimun tsipatssa. Kurapamuntam wanguytakus, tsipatssa. Tsutasheetstam
    tsipatsimash zanganchitamana. Ashkachuri, uru tputs tsipatsiptar ashtachinllinaya.
    Tumuzeetstam kázamshee zanganchitamana. Mkaatstam kasumashee zanganchitamana.
  hui-hui: I̱na ti tomo nolene mo garibila halu tiha warago tara tara mo wia halu
    ti mo homa haga bulebero. I̱na mbirale tara tara gabua karunime ti hayilobi nogombi
    ko ngarumebi ti hayule pudaba laga bulebero.
  mya-mya: သူ​တို့​သည်​ငတ်​မွတ်၊ဖျား​နာ​၍​သေ​ကြ​လိမ့်​မည်။ ကြောက်​မက်​ဖွယ်​သော​ရော​ဂါ​များ​ဖြင့်
    သေ​ဆုံး​ကြ​လိမ့်​မည်။ သား​ရဲ​တိ​ရစ္ဆာန်​တို့​သည်​သူ​တို့​ကို ကိုက်​ဖြတ်​လိမ့်​မည်။
    မြွေ​ဆိုး​တို့​သည်​သူ​တို့​ကို​ကိုက်​လိမ့်​မည်။
  bod-N: མུ་གེའི་རྐྱེན་གྱིས་ཁོ་རྣམས་རྒུད་པར་འགྱུར། ། ཚ་ནད་རིམས་ནད་དྲག་པོས་མེད་པར་བཟོ།
    ། གཅན་གཟན་དག་གི་མཆེ་བས་རྨུག་བྱེད་ཅིང་། ། ལྟོ་འགྲོ་སྦྲུལ་གྱི་དུག་ནི་ཁོ་ཚོར་ཕོག
    །
  sna-sna: Ndichatumira nzara inoondesa pamusoro pavo, nokuparadza kunopisa zvikuru
    nedenda rakaipisisa; ndichatumira meno ezvikara zvesango kwavari, uturu hwenyoka
    dzomuguruva.
  spa-BLM: Se consumirán de hambre, y devorado con calor ardiente y amarga destrucción.
    Enviaré los dientes de los animales sobre ellos, con el veneno de las víboras
    que se deslizan en el polvo.
  cac-cac: Vejel, c'ac'al ilya te ov, jun yaelal te ov satanel anima. Ol vac'anb'at
    noc' chium noc' d'a scal eb' yed' noc' chan te ov svenenoal.
  swh-ULB: Watapotea kwa njaa na kumezwa kwa joto liwakalo na uharibifu mchungu; nitatuma
    kwao meno ya wanyama wa mwituni, pamoja na sumu ya vitu vitambaao mavumbini.
  bel-bel: будуць зьнясілены голадам, зьнішчаны гарачкаю і заразаю лютай; і пашлю
    на іх іклы зьвярыныя і яд паўзуноў зямных;
  deu-ELBBK: Vergehen sie vor Hunger und sind sie aufgezehrt von Fieberglut und giftiger
    Pest, so werde ich den Zahn wilder Tiere gegen sie senden, samt dem Gift der im
    Staub Schleichenden.
  mbb-OT: Ebpeeǥiyan ku sikandan te vitil; ebpematey sikandan te vitil wey zaru. Edsuǥuen
    ku ziyà te kandan is mekahandekhandek he menge langgam he edezaat kandan wey ibpekaǥat
    ku sikandan te edhereg he uled.
  mal-2015: അവർ വിശപ്പുകൊണ്ടു ക്ഷയിക്കും; ഉഷ്ണരോഗത്തിന്നും വിഷവ്യാധിക്കും ഇരയാകും.
    മൃഗങ്ങളുടെ പല്ലും പന്നഗങ്ങളുടെ വിഷവും ഞാൻ അവരുടെ ഇടയിൽ അയക്കും.
  rmc-rmc: Merena bokhatar a murdaľona la horučkatar the le meribnaskre nasvaľibnastar.
    Mukava pre lende le dzive džviren the le jedovate sapen, so len danderena.
  pes-OPV: از گرسنگی کاهیده، و از آتش تب، و از وبای تلخ تلف می‌شوند. و دندانهای وحوش
    را به ایشان خواهم فرستاد، با زهر خزندگان زمین.
  ron-1924: Вор фи топиць де фоаме, стиншь де фригурь Ши де боль кумплите; Вой тримите
    ын ей динций фярелор сэлбатиче Ши отрава шерпилор.
  ben-OBCV: আমি তাদের বিরুদ্ধে দেহ ক্ষয় করা দুর্ভিক্ষ আনব, ধ্বংসকারী মহামারি ও কষ্ট
    ভরা রোগ পাঠিয়ে দেব; আমি তাদের বিরুদ্ধে বন্য দাঁতাল পশুদের আর বুকে ভর দিয়ে চলা
    বিষাক্ত সাপ পাঠাব।
  som-som: Waxay ku baabbi'i doonaan gaajo, oo waxay ku guban doonaan kulayl qaxmaya
    Iyo halligaad qadhaadh, Oo waxaan ku diri doonaa ilkaha dugaagga, Iyo waabayda
    waxyaalaha ciidda ku gurguurta.
  lat-VUC: 'Consumentur fame, et devorabunt eos aves morsu amarissimo: dentes bestiarum
    immittam in eos, cum furore trahentium super terram, atque serpentium.'
  eng-ASVBT: They shall be wasted with hunger, and devoured with burning heat And
    bitter destruction; And the teeth of beasts will I send upon them, With the poison
    of crawling things of the dust.
  ita-1885: Saranno arsi di fame, e divorati da carboncelli, E da pestilenza amarissima;
    E io manderò contro a loro i denti delle fiere, Insieme col veleno de' rettili
    della polvere.
  eng-LXXUP: 'They shall be consumed with hunger and the devouring of birds, And there
    shall be irremediable destruction: I will send forth against them the teeth of
    wild beasts, With the rage of serpents creeping on the ground.'
  eng-ULB: They will be wasted by hunger and devoured by burning heat and bitter destruction;
    I will send on them the teeth of wild animals, with the poison of things that
    crawl in the dust.
  spa-VBL: Se consumirán por el hambre, destruidos por la enfermedad y la peste venenosa.
    Enviaré animales salvajes para que los muerdan con sus dientes, los colmillos
    de las serpientes que se deslizan por el suelo.
  fra-_FOB: Ils seront consumés par la faim, et dévorés par la fièvre et par un fléau
    amer; et j'enverrai contre eux la dent des bêtes, avec le venin des animaux rampants
    dans la poussière.
  mal-mal: അവർ വിശപ്പുകൊണ്ട് ക്ഷയിക്കും; ഉഷ്ണരോഗത്തിനും വിഷവ്യാധിക്കും ഇരയാകും. മൃഗങ്ങളുടെ
    പല്ലും സർപ്പങ്ങളുടെ വിഷവും ഞാൻ അവരുടെ ഇടയിൽ അയക്കും.
  urd-GVR: Bhūk ke māre un kī tāqat jātī rahegī, aur wuh buḳhār aur wabāī amrāz kā
    luqmā baneṅge. Maiṅ un ke ḳhilāf phāṛne wāle jānwar aur zahrīle sāṅp bhej dūṅgā.
  suz-BL: बेक्‍चा ङा शोव़लु, शुश नाप्‍शो जोरो, मुर कली साइक्‍ब रोइ नु मेको आन कली
    ब्रुप्‍शा ब्‍वाइब जन्‍तुपुकी नु खपीम ग्रे‍शा गाक्‍ब बीस पाइश्‍शो बुस्‍सपुकी सोइक्‍नुङ।
  ita-1927: Essi saran consunti dalla fame, divorati dalla febbre, da mortifera pestilenza;
    lancerò contro a loro le zanne delle fiere, col veleno delle bestie che striscian
    nella polvere.
  ckb-ckb: کاتێک لە برسان کەوتوون، پەکیان کەوتووە لەبەر تا و پەتای فەوتێنەر، ددانی
    دڕندە دەنێرمە سەریان، لەگەڵ ژەهری مارە خشۆکەکان.
  eng-BBE: They will be wasted from need of food, and overcome by burning heat and
    bitter destruction; and the teeth of beasts I will send on them, with the poison
    of the worms of the dust.
  kan-OKCV: ಅವರು ಹಸಿವೆಯಿಂದ ಬಳಲಿ ಹೋಗುವರು, ಜ್ವಾಲೆಯಿಂದಲೂ ಕಠಿಣ ವ್ಯಾಧಿಯಿಂದಲೂ ಬೀಳುವರು. ಕಾಡುಮೃಗಗಳನ್ನೂ
    ಧೂಳಿನಲ್ಲಿರುವ ವಿಷಸರ್ಪಗಳನ್ನೂ ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ಕಳುಹಿಸುವೆನು.
  tam-2017: அவர்கள் பசியினால் வாடி, சுட்டெரிக்கும் வெப்பத்தினாலும், கொடிய தண்டனையினாலும்
    இறந்துபோவார்கள்; கொடிய மிருகங்களின் பற்களையும், தரையில் ஊரும் பாம்புகளின் விஷத்தையும்
    அவர்களுக்குள் அனுப்புவேன்.
  spa-RV-1909: Consumidos serán de hambre, y comidos de fiebre ardiente y de amarga
    pestilencia; diente de bestias enviaré también sobre ellos, con veneno de serpiente
    de la tierra.
  ron-BTF: Vor fi arşi de foame şi mistuiți de arşiţă pârjolitoare şi de distrugere
    amară, de asemenea voi trimite dinţii fiarelor asupra lor, cu otrava şerpilor
    din ţărână.
  eng-WEBP: They shall be wasted with hunger, and devoured with burning heat and bitter
    destruction. I will send the teeth of animals on them, with the venom of vipers
    that glide in the dust.
  eng-FBV: They will waste away from hunger, destroyed by disease and poisonous plague.
    I will send wild animals to bite them with their teeth, the fangs of snakes that
    slide along the ground.
  nld-1939: Zij zullen uitgeput worden door honger, Verteerd door koorts en giftige
    pest. Tanden van wilde beesten laat Ik tegen hen los, Met venijn van serpenten
    in het stof;
  nch-BL: Cocoxcatiyase ica mayanti huan miquise ica tatotonilot. Se fiero cocolisti
    quintzontamiltis. Niquintitanilis tecuanime cati mosisiníaj huan cohuame cati
    tahuel pajyojque cati mohuahuatatzaj talchi.
  vie-1934: Chúng nó sẽ bị đói hao mòn, bị rét tiêu đi, Và một thứ dịch hạch độc dữ
    ăn nuốt. Ta sẽ khiến răng thú rừng, Và nọc độc của loài bò dưới bụi đến hại chúng
    nó.
  hin-CV: वे दुर्भिक्ष के प्रभाव से नाश हो जाएंगे, महामारी उन्हें चट कर जाएगी और बड़ा
    दयनीय होगा उनका विनाश; मैं उन पर वन्य पशुओं के दांत प्रभावी कर दूंगा, धूलि में
    रेंगते जंतुओं का विष भी.
  eng-OURB: They shall be wasted with hunger, and devoured with burning heat and bitter
    destruction. I will send the teeth of animals on them, with the venom of vipers
    that glide in the dust.
  spa-BES: Se morirán de hambre y de fiebre y la amarga destrucción; y enviaré sobre
    ellos los dientes de las bestias, y serpientes venenosas.
  tdx-tdx: Ho sihe’ ty halimpoañe iereo, habotse’ ty lel-afo; naho ty harotsahañe
    mafaitse. Hiraheko ama’e ty famotsim-biby, ty vorehe’ o milaly an-debokeo.
  vid-vid: Woganda kwa nzala, wodumigwa kwa kugula lukami kwa matamwa. Ndohilika migongolo
    jiwele na mizino jihongoche kuwaluma, na mizoka jiwele na dunga jilingutambala
    kuli nhimbwisi.
  eng-OKE: They shall be swollen with hunger, and be eaten by the fowl, and be vexed
    with evil spirits; and the teeth of wild beasts will I appoint among them with
    the venom of serpents that crawl in the dust.
  tha-KJV: เขาจะซูบผอมไปเพราะความหิว ความร้อนอันแรงกล้าและการทำลายอันขมขื่นจะเผาผลาญเขาเสีย
    เราจะส่งฟันสัตว์ร้ายให้มาขบกับพิษของสัตว์เลื้อยคลานในผงคลี
  por-BR-2018: Consumidos serão de fome, e comidos de febre ardente E de amarga pestilência;
    Dente de animais enviarei também sobre eles, Com veneno de serpente da terra.
  deu-ELO: Vergehen sie vor Hunger, und sind sie aufgezehrt von Fieberglut und giftiger
    Pest, so werde ich den Zahn wilder Tiere gegen sie senden, samt dem Gifte der
    im Staube Schleichenden.
  eng-WYC-2018: They shall be wasted with hunger, and birds shall devour them with
    most bitter biting; I shall send into them the teeth of beasts, with the strong
    vengeance of (those) drawing upon (the) earth, and of serpents. (They shall be
    wasted with hunger, and fever, and terrible sicknesses; I shall send into them
    the teeth of beasts, and the poisonous bites of serpents which draw themselves
    upon the ground or through the dust.)
  epo-epo: Ili konsumiĝos de malsato Kaj senfortiĝos de febro kaj de turmenta epidemio;
    Kaj la dentojn de bestoj Mi venigos sur ilin Kun la veneno de rampantoj sur la
    tero.
  uig-PIN: Ular aqarqiliⱪtin yegilǝp ketidu, Tomuz issiⱪ wǝ wabaning nǝxtǝrliri tǝripidin
    yǝp ketilidu; Ularƣa ⱪarxi yirtⱪuq ⱨaywanlarning qixlirini, Topida ɵmiligüqilǝrning
    zǝⱨirini ǝwǝtimǝn.
  beo-beo: Ilia da ha:iba:le amola asugiba:le bogogia:mu. Na da sigua amola gasonasu
    ohe fi ilima doagala:ma:ne asunasimu. Amola saya:be ilima gasomoma:ne asunasimu.
  tpi-OTNT: Bai mi mekim ol i hangre, na bai ol i kisim ol kain kain sik nogut na
    bai ol i dai. Bai mi salim ol kain kain wel abus wantaim ol snek nogut i go kaikaim
    ol.
  hau-SA: Zan aika da yunwa mai tsanani a kansu, zazzaɓi mai zafi da muguwar annoba;
    zan aika da haƙoran namun jeji a kansu, da dafin mesa masu ja da ciki.
  uig-LAT: Ular acharchiliqtin yégilep kétidu, Tomuz issiq we wabaning neshterliri
    teripidin yep kétilidu; Ulargha qarshi yirtquch haywanlarning chishlirini, Topida
    ömiligüchilerning zehirini ewetimen.
  nde-nde: Ngizabathumela inkengane eqeda amandla, izifo ezibhubhisayo lomkhuhlane
    otshabalalisayo; ngizabathumela amazinyo abukhali ezinyamazana zeganga, ubuthi
    bezinhlangwana ezihuquzelayo emhlabathini.
  ton-ton: '‌ʻE vela ʻakinautolu ʻaki ʻae honge, pea ʻe fakaʻosi ʻakinautolu ʻaki
    ʻae malalaʻi afi, pea ʻi he fakaʻauha fakamamahi: te u fekau ʻae kau nifo, ʻoe
    fanga manu kaivao kiate kinautolu, mo e kona ʻoe fanga ngata ʻoe efu.'
  ces-1613: Hladem usvadnou, a neduhy pálčivými a nakažením morním přehořkým žráni
    budou; také zuby šelm pošli na ně s jedem hadů zemských.
  eng-WMB: They shall be wasted with hunger, and devoured with burning heat and bitter
    destruction. I will send the teeth of animals on them, with the venom of vipers
    that glide in the dust.
  tam-TCV: நான் அவர்களுக்கு எதிராக வாட்டும் பஞ்சத்தை அனுப்புவேன்; விழுங்கும் கொள்ளைநோய்களையும்,
    சாகடிக்கும் வாதைகளையும் அனுப்புவேன். கூரிய பற்களையுடைய காட்டு மிருகங்களையும்,
    புழுதியில் ஊரும் விஷப்பாம்புகளையும் அனுப்புவேன்.
  ceb-ULB: mawad-an silag kapuslanan tungod sa kagutom ug pagalamyon pinaagi sa nagdilaab
    nga kainit ug mapait nga katalagman; ipadala ko kanila ang mga ngipon sa ihalas
    nga mga mananap, uban sa malala nga mga mananap nga nagakamang sa abog.
  pol-UBG: Będą wyczerpani z głodu i strawieni gorączką i gorzką zarazą. Wyślę na
    nich też zęby bestii, z jadem gadów ziemskich.
  agr-agr: Dutika ai nujantai, nuigtu tsuweakjum jinattagme. Tuja jata ishamain iyanjamag
    ijipattawai. Nuigtushkam kuntin kajen aidaun, dapi aidaun ishitkattajime.
  kyc-kyc: Nakama lopo yanenge isasape dokome kumarami. Nakama anga yakaneme koo mange
    naramo kumarami. Nambame mena suwape rae lenge dupwape dee kau wambu nenge dupwape
    nakama keta ralinyi peyaronopa dupwame wambu dupwa pyao narami.
  urd-GVU: بھوک کے مارے اُن کی طاقت جاتی رہے گی، اور وہ بخار اور وبائی امراض کا لقمہ
    بنیں گے۔ مَیں اُن کے خلاف پھاڑنے والے جانور اور زہریلے سانپ بھیج دوں گا۔
  deu-1912: Vor Hunger sollen sie verschmachten und verzehrt werden vom Fieber und
    von jähem Tod. Ich will der Tiere Zähne unter sie schicken und der Schlangen Gift.
  kan-2017: ಅವರು ಬರದಿಂದ ಕ್ಷೀಣವಾಗುವರು, ತಾಪದಿಂದಲೂ ಅಂಟುರೋಗದಿಂದಲೂ ಸಾಯುವರು; ಅದಲ್ಲದೆ ನಾನು
    ದುಷ್ಟ ಮೃಗಗಳನ್ನೂ ಮತ್ತು ವಿಷಸರ್ಪಗಳನ್ನೂ ಅವರ ಮೇಲೆ ಬರಮಾಡುವೆನು.
  yap-yap: Bay ram’ad ko bilig nge m’ar ni gawel u dakeney; nge pi liliy ni ubchiya’.
    Bay gu l’oeg e gamanman ni malboch ngi i cham ngorad, nge porchoyog nib yub nge
    k’adrad.
  hlt-MCSB: Khokha loh a thah vetih rhaekhmai loh a dom ni. Lucik khahing neh rhamsa
    no te amih taengah ka tueih pah vetih, kosi neh laipi dongah kawl uh ni.
  mdy-ETH: ዎዺ ኩርሳንዳ ናይዚ ታ ዳካንዳኔ፤ ዱማ ዱማ ዎዻ ዶርዖና ዒንሢ ኩዳንዳኔ፤ ዱማ ዱማ ዻዓ ቦዖንታ ዻይ ዎዎዻ ሾኦሺያ
    ታ ዒንሢዳ ዳካንዳኔ።
  twi-ASANTE: Mede ɛkɔm kɛseɛ, huraeɛnini ne owuyadeɛ bɛba wɔn so. Wɔde wiram mmoa
    se ne awɔ a wɔn ano wɔ borɔ a wɔwea fam bɛha wɔn.
  eng-WEBU: They shall be wasted with hunger, and devoured with burning heat and bitter
    destruction. I will send the teeth of animals on them, with the venom of vipers
    that glide in the dust.
  bnp-bnp: Ga rata ria ri gi vitolo, ri gi giloa na maka gilanga hale, muri ri gi
    mate. Ga rudu a maka livoa hateka turana a maki ri kara ri karaka viliha na malala
    ge kani ria.
  wal-wal: Eti namisan, xuuggiya mishuwaaninne iita harggiyan wurana. Eta bolli meto
    gattiya bazzo do7atanne eta dukkiya allaga shooshshata eta bolli yeddana.
  spa-PDDPT: Serán devastados por el hambre, Consumidos por la fiebre Y destrucción
    amarga. Les enviaré colmillos de fieras, Y veneno de las que reptan en el polvo.
  gun-gun: Ha'e ramo okanhymba 'rã karuai gui, omano 'rã pire raku ha'e mba'eaxy vaikue
    gui. Ha'e kuery rovai ambou 'rã mymba haĩmba rei va'e, ha'e mboi vaikue yvy ku'i
    rupi onhembotyryry va'e.
  ilo-ULB: Madadaeldanto babaen iti panagbisin ken alun-onento ti makauram a pudot
    ken nasaem a pannakadadael; ibaonkonto kadakuada dagiti ngipen dagiti narurungsot
    nga ayup, nga addaan iti sabidong dagiti banbanag nga agkaradap iti tapok.
  kpg-kpg: Digaula ga mmademmade i tau magamaga mo di magi welengina, ga mmademmade
    i nadau magi huaidu huoloo. Gei Au ga hagau agu manu lodo geinga gi heebagi gi
    digaula, ga hagau agu gihaa poisin gi gadigadia digaula.
  uig-ARA: ئۇلار ئاچارچىلىقتىن يېگىلەپ كېتىدۇ، تومۇز ئىسسىق ۋە ۋابانىڭ نەشتەرلىرى
    تەرىپىدىن يەپ كېتىلىدۇ؛ ئۇلارغا قارشى يىرتقۇچ ھايۋانلارنىڭ چىشلىرىنى، توپىدا ئۆمىلىگۈچىلەرنىڭ
    زەھىرىنى ئەۋەتىمەن.
  sus-sus: N kaamɛ rasoma bɔxi ma, n fure ɲaaxi rasanbama nɛ e ma, n wulai sube magaaxuxie
    raminima nɛ e ma, a nun bɔximase xɔnɛ kanyie.
  pon-2006: Re pahn mehkihla duhpek oh soumwahu karakar, re pahn mehkihla soumwau
    suwed kei. I pahn kadarodo mahn lawalo pwehn peiong irail, oh sineik pwoisin pwe
    en ngalis irail.
  jae-jae: Mo êjô êsêac êndu ma gêmac ôliŋ ŋandaŋŋa to gêmac sec gelom-gelomŋa enseŋ
    êsêac su. Aê oc jasakiŋ bôc saleŋŋa toluŋluŋ kaiŋ teŋ êndêŋ êsêac, to gêŋ, taŋ
    kêgalab gêmoa nom naŋ, ŋamalic.
  ksd-ksd: Diat a palaur ma ra mulmulum, ma diat a imur ma ra ngala na oao, Dimana
    diat a panie ta ra ngal; Ma ina tulue ra pal a ngie i ra umana leing tadav diat,
    Varurung ma ra taring matmat i ki ta ra lavur mangana dia kakao ra pia.
  tur-YTC: Açlıkla telef olacaklar, Yakıcı ateşle ve acı yıkımla yenilip bitirilecekler.
    Toprakta sürünen engerek zehiriyle birlikte, Hayvanların dişlerini üzerlerine
    göndereceğim.
  grc-BRENT: Τηκόμενοι λιμῷ καὶ βρώσει ὀρνέων, καὶ ὀπισθότονος ἀνίατος· ὀδόντας θηρίων
    ἐπαποστελῶ εἰς αὐτοὺς, μετὰ θυμοῦ συρόντων ἐπὶ γῆν.
  ind-AYT: Mereka akan lemas karena kelaparan dan digerogoti oleh demam dan wabah
    yang menyakitkan. Aku akan mengirim mereka ke dalam taring binatang serta binatang
    melata yang berbisa di tanah.
  nya-nya: Ndidzawatumizira njala yoopsa, malungo woopsa ndi nthenda zofa nazo; ndidzawatumizira
    zirombo zakuthengo zowavuta, ululu wa njoka ya mʼphiri imene imakwawa pa fumbi.
  hrv-hrv: Od gladi će umirati, ognjica i pošast njih će trovati. Poslat ću na njih
    zub zvjerinji i otrov zmija što prahom gmižu.
  mps-mps: Eno augwali moni dwai nasi emainogo ilaibao, tama augwali haniani gasi
    elama, isila paibao. Tama eno haniani dwai gula mane dabe bulu hasa dabe aselama,
    augwali tula silimainu yaibao.
  tpi-tpi: Bai mi mekim ol i hangre, na bai ol i kisim ol kain kain sik nogut na bai
    ol i dai. Bai mi salim ol kain kain wel abus wantaim ol snek nogut i go kaikaim
    ol.
  dan-1931: De udmagres af Sult og hentæres af Pestglød og giftig Sot; så sender jeg
    Vilddyrs Tænder og Slangers Gift imod dem.
  vie-OVCB: Họ sẽ bị tiêu hao vì đói khát, thiêu nuốt vì nhiệt, và bệnh dịch độc địa.
    Ta sẽ sai thú dữ cắn xé họ, cùng với các loài rắn rít đầy nọc độc.
  guj-2017: તેઓ ભૂખથી સુકાઈ જશે અને ઉગ્ર તાપથી અને દારુણ વિનાશથી ખવાઈ જશે; હું તેના
    પર પશુઓના દાંત અને ધૂળમાં પેટે ચાલનાર જનાવરોનું ઝેર રેડીશ,
  pon-2006A: Re pahn mehkihla duhpek oh soumwahu karakar, re pahn mehkihla soumwau
    suwed kei. I pahn kadarodo mahn lawalo pwehn peiong irail, oh sineik pwoisin pwe
    en ngalis irail.
  por-BRBSL: They deve ser desperdiçado com a fome, e devorado com calor abrasador
    e amarga destruição. Enviarei os dentes dos animais sobre eles, com o veneno de
    víboras que deslizam no pó.
  cth-cth: Vonhlamrinci a khang awh han. Kâannae, puenghoi rawknae lahoi a rawk awh
    han. Sarangnaw e hâ thoseh, talai dawk kaawm e tahrunsue thoseh, ahnimouh koe
    ka patoun han.
  twi-twi: Mede ɔkɔm kɛse, atiridiinini ne owuyare a ɛsɛe ade; mɛsoma nkekammoa se
    aba wɔn so; nhurutoa a wɔtow si wɔ mfutuma mu no ano bɔre.
  hlt-hlt: Khokha loh a thah vetih rhaekhmai loh a dom ni. Lucik khahing neh rhamsa
    no te amih taengah ka tueih pah vetih, kosi neh laipi dongah kawl uh ni.
  tbz-SIM: bɛ̀ bo cĩtɛnɛ̀ dikònnì, timíɛ́tì nɛ̀ mumɔnsĩ̀mmù dɛ̀ bo mbɛ̀ kɔ̀ù, m bo
    duɔ́ nkɛ̀ tikpɑsĩ̀ntì mbɛ̀ cɑ̀ɑ́, kɛ̀ iwɑ̀ɑ̀kɛ bɛ̀ dɔmmù.
  msy-2020: Kɨ me damutɨ mɨtiriaba men aghɨtɨ, me arɨmariar guar avɨrir igharagha
    gariba iniva arɨmɨghiram. Eghtɨ kɨ asɨzir atiar igharagha gariba ko kuruzir imezir
    kuraba itiba amangtɨ, da me giviam.
  azb-azb: Qıtlıqdan tükənəcək, qızdırmadan qırılacaqlar, Vəbadan tələf olacaqlar.
    Heyvanların dişlərini, Torpaqda sürünən ilanların zəhərini Onlara sarı göndərəcəyəm.
  eng-DBY: They shall be consumed with hunger, and devoured with burning heat, And
    with poisonous pestilence; And the teeth of beasts will I send against them, With
    the poison of what crawleth in the dust.
  hin-2017: वे भूख से दुबले हो जाएँगे, और अंगारों से और कठिन महारोगों से ग्रसित हो
    जाएँगे; और मैं उन पर पशुओं के दाँत लगवाऊँगा, और धूलि पर रेंगनेवाले सर्पों का विष
    छोड़ दूँगा।
  wol-KYG: Ñooy loof cib xiif, jeex tàkk ndaxi jàngoro, ak mbas yu metti. Ay selli
    rabi àll laay yebal ci seen kaw, boole ca daŋaru ndox-suuf.
  eng-YLT: Exhausted by famine, And consumed by heat, and bitter destruction. And
    the teeth of beasts I send upon them, With poison of fearful things of the dust.
  kne-kne: Awni et matey das betil, podot ya sakit ay magay agas na. Ibaak di mankaaangat
    ay animal ya nagitaan ay eweg ay mangat en daida.
  eng-WYC-2017: They shall be wasted with hunger, and birds shall devour them with
    most bitter biting; I shall send into them the teeth of beasts, with the strong
    vengeance of drawing upon earth, and of serpents.
  eng-WMBB: They shall be wasted with hunger, and devoured with burning heat and bitter
    destruction. I will send the teeth of animals on them, with the venom of vipers
    that glide in the dust.
  urd-GVH: भूक के मारे उनकी ताक़त जाती रहेगी, और वह बुख़ार और वबाई अमराज़ का लुक़मा
    बनेंगे। मैं उनके ख़िलाफ़ फाड़नेवाले जानवर और ज़हरीले साँप भेज दूँगा।
  rug-rug: Kaqu mate pa inovia na minoho, meke kaqu razai na oza variva mate si arini.
    Meke kaqu garunu lani kurukuru pinomo Rau pude va matei meke na noki variva mate
    pude garati si arini.
  gaz-gaz: Beela hamaa, golfaa nyaatee nama fixuu fi dhaʼicha isaanitti nan erga;
    ilkaan bineensaa qaramaa isaa, hadhaa buutii lafa irra lootuus isaanitti nan erga.
  fra-LSG: Ils seront desséchés par la faim, consumés par la fièvre Et par des maladies
    violentes; J’enverrai parmi eux la dent des bêtes féroces Et le venin des serpents.
  gnn-gnn: '@see-verse:DEU.032.023'
  yal-yal: N fitina kamɛn nagodoma e xili ma nɛn, n fitina furen nafa e ma, n burunna
    sube xaɲɛne rafa e ma, e nun saɲi xɔlɛne.
  haw-1868: 'E pau auanei lakou i ka pololi, E aiia hoi lakou i ke ahi wela, a me
    ka make awaawa: O ka niho o na mea hihiu ka''u e hoouna aku ai maluna o lakou,
    A me na mea make o na nahesa o ka honua.'
  arb-NAV: وَحِينَ يَكُونُونَ خَائِرِينَ مِنَ الْجُوعِ، مَنْهُوكِينَ مِنَ الْحُمَّى
    وَالدَّاءِ السَّامِّ، أَجْعَلُ أَنْيَابَ الْوُحُوشِ مَعَ سُمِّ زَوَاحِفِ الأَرْضِ
    تَنْشَبُ فِيهِمْ.
  ewe-ewe: Mana dɔwuame, ŋudza kple kudɔ nana agbe navɔ le eŋu. Matsrɔ̃e! Madɔ lã
    wɔadãwo ɖa, woavuvui kple aɖu. Madɔ da aɖivɔ̃ siwo tana la ɖe wo dome kple aɖi
    siamewo.
  eng-LEE: They shall be wasted with hunger, and devoured with burning heat, and with
    bitter deadly disease; also the tooth of beasts will I let loose against them,
    with the poison of serpents that crawl in the dust.
  asm-FB: দেহ শুকাই যোৱা দুর্ভিক্ষ, প্রচণ্ড বিনাশকাৰী, কষ্টদায়ক মহামাৰী। তেওঁলোকৰ
    অহিতে মই মাটিত বগাই ফুৰা জীৱৰ বিষপূর্ণ হিংস্র পশুবোৰৰ দাঁত পঠাম।
  sus-A: ﭑ كَامّ رَ سٌمَ بْشِ مَ، ﭑ قُرٍ حَاشِ رَ سَنبَمَ نّ عٍ مَ، ﭑ وُلَءِ سُبٍ
    مَفَاشُشِيٍ رَ مِنِمَ نّ عٍ مَ، عَ نُن بْشِمَسٍ شْنّ كَنيِيٍ.
  fra-SBL: Ils seront épuisés par la faim, et dévorés par une chaleur brûlante et
    une destruction amère. J'enverrai sur eux les dents des animaux, avec le venin
    des vipères qui glissent dans la poussière.
  hbo-hbo: מְזֵ֥י רָעָ֛ב וּלְחֻ֥מֵי רֶ֖שֶׁף וְקֶ֣טֶב מְרִירִ֑י וְשֶׁן־בְּהֵמֹות֙ אֲשַׁלַּח־בָּ֔ם
    עִם־חֲמַ֖ת זֹחֲלֵ֥י עָפָֽר׃
  eng-WYCLIFFE: Thei schulen be waastid with hungur, and briddis schulen deuoure hem
    with bitteriste bityng; Y schal sende in to hem the teeth of beestis, with the
    woodnesse of wormes drawynge on erthe, and of serpentis.
  cwe-cwe: Wezadanganika kwa nzala na homa, wezadanganika kwa mitamu, nizagala wanyama
    weli na meno yasongoke na mazoka weli na sumu wawalume.
  kik-kik: Nĩngamarehithĩria ngʼaragu ya kũmahinyaria, ndĩmarehithĩrie gĩthĩĩna gĩa
    kũmaniina na mũthiro wa kũmooraga; Ngaamarehithĩria nyamũ cia gĩthaka irĩ magego
    moogĩ, ndĩmarehithĩrie ũrũrũ wa nduĩra iria inyororokaga rũkũngũ-inĩ.
  fra-NCL: Ils seront exténués par la faim, consumés par la fièvre et par la peste
    meurtrière ; et j’enverrai encore contre eux la dent des bêtes, avec le venin
    des reptiles qui rampent dans la poussière.
  cek-AK: Nihcae loe zok amthlamhaih, kabae hmai mah kanghaih, kanung parai amrohaih
    hoiah dueh o tih; moi kasannawk ih haa hoi maiphu thungah kaom pahui kasoetui
    to nihcae khaeah ka patoeh han.
  cuk-cuk: An Israel-dulemargi ukud-dummad barmidagoed. Uelleged-dummad, degine, bonigan-dummad,
    we-dulemar-obelogega an imakoed. Degine, Israel-dulemargi achu-sapur-ursilimar
    an barmidagoed, naibe-nuegan napagi-unimakdimalad egi an onioed.
  uig-CYR: Улар ачарчилиқтин йегиләп кетиду, Томуз иссиқ вә вабаниң нәштәрлири тәрипидин
    йәп кетилиду; Уларға қарши житқуч һайванларниң чишлирини, Топида өмилигүчиләрниң
    зәһирини әвәтимән.
  tel-2017: వారు కరువుతో అల్లాడతారు. ఒళ్ళు కాలే మంటతో, పెను నాశనంతో క్షీణిస్తారు.
    దుమ్ములో పాకే వాటి విషాన్నీ అడివి జంతువుల కోరలనూ వారిమీదికి రప్పిస్తాను.
  hat-BSA: Mwen va epwize yo ak gwo grangou, e manje yo ak chalè ki brile, e avèk
    destriksyon anmè. Mwen va voye pami yo bèt voras, avèk pwazon a bèt ki trennen
    sou vant.
  kos-kos: Elos ac fah misa ke masrinsral ac ke musen fol ke mano; Elos ac misa ke
    mas na keok. Nga ac fah supwama kosro lemnak in anwuk nu selos, Ac wet pwasin
    in ngalselosi.
  hbo-WLC: מְזֵ֥י רָעָ֛ב וּלְחֻ֥מֵי רֶ֖שֶׁף וְקֶ֣טֶב מְרִירִ֑י וְשֶׁן־בְּהֵמוֹת֙ אֲשַׁלַּח־בָּ֔ם
    עִם־חֲמַ֖ת זֹחֲלֵ֥י עָפָֽר׃
  ibo-ibo: Aga m eziga ọnwụ na-eripịa eripịa megide ha, na ịla nʼiyi nke na-ebibi
    ebibi, na ọrịa ọjọọ na-egbu egbu. Aga m eziga anụ ọhịa ndị ga-eji eze tapịasịa
    ha, na ajụala na-akpụ akpụ nʼuzuzu, nke elo ọnwụ dị nʼọnụ ya.
  ory-ory: ସେମାନେ କ୍ଷୁଧାରେ କ୍ଷୀଣ ହେବେ, ସେମାନେ ବ୍ୟାଧିର ଜ୍ୱାଳାରେ ଓ ବିଷାକ୍ତ ମହାମାରୀରେ
    ଗ୍ରାସିତ ହେବେ; ଆମ୍ଭେ ଧୂଳିର ଉରୋଗାମୀର ବିଷ ସହିତ ଜନ୍ତୁଗଣର ଦନ୍ତ ପଠାଇବା।
  chk-chk: Repwe mäla ren echik, repwe rosola ren pwichikar watte me mätter mi afeiengau.
    Üpwe tinala rer manmwacho me serepenit mi poison pwe repwe küür.
  rop-rop: Yumob garra dai dumaji yumob hanggribala en sikbala. Yumob garra binijap
    brom detlot strongbala siknis. Ai garra jandim ola wailwan enimul blanga ardimbat
    yumob, en ola poisinwan sneik blanga baidim yumob.
  ukr-1871: Як гинути муть з голоду, і як пожирати ме їх горячка і люта чума, пішлю
    на них ще зуби диких зьвірів, і їдь гадюк.
  deu-1951: Vor Hunger sollen sie verschmachten; von brennender Seuche und giftiger
    Pest sollen sie verzehrt werden. Ich will die Zähne der Tiere samt dem Gift der
    Schlangen, die im Staube kriechen, unter sie senden.
  eng-JPS: The wasting of hunger, and the devouring of the fiery bolt, and bitter
    destruction; and the teeth of beasts will I send upon them, with the venom of
    crawling things of the dust.
  srp-1865: Glad æe ih cijediti, vruæice i ljuti pomori proždiraæe ih; i zube zvjerske
    poslaæu na njih i jed zmija zemaljskih.
  lug-lug: Nnaabasindikiranga enjala namuzisa, n’obulwadde obwokya, ne kawumpuli omuzikiriza;
    ndibaweereza ebisolo eby’amannyo amasongovu n’ebyewalula mu nfuufu eby’obusagwa.
  heb-heb: מזי רעב ולחמי רשף וקטב מרירי ושן בהמות אשלח בם עם חמת זחלי עפר׃
  ben-IRV: তারা খিদেতে দুর্বল হবে, জ্বলন্ত তাপে ও ভীষণভাবে ধ্বংসে কবলিত হবে; আমি তাদের
    কাছে জন্তুদের দাঁত পাঠাব, ধূলোতে অবস্থিত সরীসৃপের বিষ সহকারে।
  pan-pan: ਉਹ ਭੁੱਖ ਨਾਲ ਢੱਲ਼ ਜਾਣਗੇ, ਉਹ ਤਿੱਖੀ ਗਰਮੀ ਅਤੇ ਭਿਆਨਕ ਰੋਗਾਂ ਨਾਲ ਭਸਮ ਹੋ ਜਾਣਗੇ,
    ਅਤੇ ਮੈਂ ਉਨ੍ਹਾਂ ਉੱਤੇ ਜੰਗਲੀ ਜਾਨਵਰਾਂ ਦੇ ਦੰਦ ਚਲਾਵਾਂਗਾ, ਅਤੇ ਮਿੱਟੀ ਉੱਤੇ ਘਿੱਸਰਨ ਵਾਲੇ
    ਸੱਪਾਂ ਦਾ ਜ਼ਹਿਰ ਛੱਡਾਂਗਾ।
  mya-JVB: သူတို့သည် မွတ်သိပ် ခြင်းအရှိန်ကို ခံ ရ၍ ၊ ပူလောင် ခြင်းဘေး၊ ပြင်းစွာ သောဖျက်ဆီး
    ခြင်းဘေး အားဖြင့် ဆုံးရှုံး ကြလိမ့်မည်။ သားရဲ တို့၏ သွား ကို၎င်း ၊ မြေ ၌ ကျင်လည်သော
    မြွေ အဆိပ် ကို ၎င်း၊ သူ တို့၌ ငါစေလွှတ် မည်။
  hmo-hmo: Hitolo ese edia tauanina do ia hamaragia. Lahi ena siahu ese idia do ia
    alaia mase. Mase gorere ese idia do ia hamasea. Uda ena dagedage gaudia do lau
    siaia, idia ese idia do idia darea mase, bona gaigai, mase gaudia, do lau siaia,
    idia do idia koria totona.
  urd-urd: वह भूक के मारे घुल जाएँगे, और शदीद हरारत और सख़्त हलाकत का लुक़्मा हो जाएँगे;
    और मैं उन पर दरिन्दों के दाँत और ज़मीन पर के सरकने वाले कीड़ों का ज़हर छोड़ दूँगा।
  rus-SYN: будут истощены голодом, истреблены горячкою и лютою заразою; и пошлю на
    них зубы зверей и яд ползающих по земле;
  bqc-SIM: Imina a káńgu, Lua i sumá, gagyã i ń dɛdɛ. Má wàiↄ zĩmá aa ń
    taitai, mí mlɛ̃̀ pãsĩnaↄ gbaɛmá aa ń sóso.
  tcz-CHONGTHU: Hiche mite hi gilkela thigamna ato diu, meikong in aleugam diu, gamna
    huise in alhun den jeng diu, amaho douna gamsa ka hansah ding, leivuiya kithol
    gulsi achung'uva kahan sah ding ahi.
  mar-mar: भुकेने ते कासावीस होतील. भयंकर प्रखर तापाने व भंयकर मरीने ग्रस्त होतील.
    वनपशू त्यांच्यावर सोडीन. विषारी साप व सरपटणारे प्राणी त्यांना दंश करतील.
  qub-qub: Yargaywan rupay gueshyawan wañunanpämi camacächishaj. Fiyu gueshyami ushangapaj.
    Micucoj animalcunatami, wañuchicoj culebracunatami yurichishaj.
  hat-hat: Y'a mouri grangou. Lafyèb va fini ak yo. Move maladi va minen yo. M'a voye
    bèt nan bwa atake yo. M'a voye sèpan ak pwazon venen pou touye yo.
  eng-BSB: They will be wasted from hunger and ravaged by pestilence and bitter plague;
    I will send the fangs of wild beasts against them, with the venom of vipers that
    slither in the dust.
  tod-tod: Pului ɠa ti ɠoloɠolo, kɔlɔkpadimai ʋɛɛ ti ʋa, ɗɔfɔi ti ʋaa. Gè suaiti
    teʋe ti ma, ti ɗa ti ʋali ga ga ti-ɲiigai, ta kaali ɲɔiti ma wanai.
  eng-WEBPB: They shall be wasted with hunger, and devoured with burning heat and
    bitter destruction. I will send the teeth of animals on them, with the venom of
    vipers that glide in the dust.
  kbq-kbq: Agatontozane, ruzahu ruzahu kriraminteti'ene ha' osifavereti'ene, afi'
    zagaraminuti'ene, zmasaguregati'ma regraro he'za mopafima vanoma nehaza zagaraminuti'ene,
    zamazeri haviza hugahue.
  nhe-BL: Cocoxquetiyase ica mayantli huan miquise ica tlatotonilotl. Se fiero cocolistli
    quintzontlamiltis. Niquintitlanilis tecuanime tlen mosisiníaj huan cohuame tlen
    tlahuel pajyojque tlen mohuahuatatzaj tlalchi.
  gub-BL: Ma'uhez haw uzuka putar a'e wà nehe. Taku haw umumaw putar wà nehe. Ma'eahy
    haw umumaw putar wà nehe. Ni amo numukatu kwaw a'e ma'eahy haw wi wà nehe. Amono
    kar putar miar hehaite ma'e wakutyr ihe wà nehe. Uzàmàtyry'ym putar oho wà nehe.
    Amono kar putar mozaiw wakutyr ihe wà nehe no. Uxi'u putar wà nehe.
  eng-DRA: 'They shall be consumed with famine, and birds shall devour them with a
    most bitter bite: I will send the teeth of beasts upon them, with the fury of
    creatures that trail upon the ground, and of serpents.'
