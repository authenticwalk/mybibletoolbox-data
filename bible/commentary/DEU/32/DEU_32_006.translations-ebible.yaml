    Onyenwe anyị ọ bụghị nna unu, onye kere unu, onye kpụrụ unu mee ka unu guzosie
    ike?
  ory-ory: ହେ ମୂଢ଼ ଓ ଅଜ୍ଞାନ ଲୋକେ, ତୁମ୍ଭେମାନେ କି ସଦାପ୍ରଭୁଙ୍କୁ ଏପରି ପରିଶୋଧ କରୁଅଛ; ସେ
    କି ତୁମ୍ଭର କ୍ରୟକାରୀ ପିତା ନୁହନ୍ତି? ସେ ତୁମ୍ଭର ସୃଷ୍ଟି ଓ ସ୍ଥିତିକର୍ତ୍ତା ଅଟନ୍ତି।
  chk-chk: Ifa usun, iei ämi kilisou ngeni ewe Samol mi Lapalap, ämi aramas mi tiparoch
    o umwes? Ifa usun, sap i sememi we mi förikemi, a afisikemiitä pwe oupwe eu mwü.
  rop-rop: Wal im nomo gudwan lagijat blanga peiyimbek YAWEI. Yumob brabli medwan
    pipul. Im na yumob dedi en imbin meigim yumob.
  ukr-1871: О безрозумний і безглуздий народе! Так то оддячуєш ти Господеві? Чи не
    він же твій батько, що сотворив тебе? Він сотворив тебе, і зготовив все для тебе.
  deu-1951: Dankest du also dem HERRN, du törichtes und unweises Volk? Ist er nicht
    dein Vater, dem du gehörst, der dich gemacht und bereitet hat?
  eng-JPS: Do ye thus requite the LORD, O foolish people and unwise? is not He thy
    father that hath gotten thee? hath He not made thee, and established thee?
  srp-1865: Tako li vraæate Gospodu, narode ludi i bezumni? nije li on otac tvoj,
    koji te je zadobio? on te je naèinio i stvorio.
  lug-lug: Bwe mutyo bwe musasula Mukama Katonda, mmwe abantu abasirusiru era abatalina
    magezi? Si ye kitaawo eyakutonda, n’akussaawo n’akunyweza?
  heb-heb: ה ליהוה תגמלו זאת עם נבל ולא חכם הלוא הוא אביך קנך הוא עשך ויכננך׃
  ben-IRV: তোমরা কি সদাপ্রভুকে এই প্রতিশোধ দিচ্ছ? হে বোকা ও বুদ্ধিহীন জাতি। তিনি কি
    তোমার বাবা না, যিনি তোমাকে লাভ করলেন? তিনিই তোমার সৃষ্টিকর্ত্তা ও স্থাপনকর্তা।
  pan-pan: ਹੇ ਮੂਰਖ ਅਤੇ ਮੱਤਹੀਣ ਪਰਜਾ, ਕੀ ਤੁਸੀਂ ਯਹੋਵਾਹ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਬਦਲਾ ਦਿੰਦੇ ਹੋ? ਕੀ
    ਉਹ ਤੇਰਾ ਪਿਤਾ ਨਹੀਂ ਜਿਸ ਨੇ ਤੈਨੂੰ ਮੁੱਲ ਲਿਆ, ਉਸ ਨੇ ਤੈਨੂੰ ਬਣਾਇਆ ਅਤੇ ਕਾਇਮ ਕੀਤਾ?
  mya-JVB: အို ပညာ မဲ့ သော လူမိုက် တို့၊ ထာဝရဘုရား ၏ ကျေးဇူးတော်ကို ဤသို့ ဆပ် မည်လော။
    ထာဝရဘုရား သည် သင့် ကို ဖြစ် စေသောအဘ ၊ သင့် ကို ဖန်ဆင်း ၍ နေရာချသောသူဖြစ် တော်မူသည်
    မ ဟုတ်လော။
  hmo-hmo: Kavakava bona laloa metau taudia e, Lohiabada dekenai unai bamona umui
    karaia, a? Ia be umui emui tamana lasi, a? Mauri be umui dekenai ia henia lasi,
    a? Ia ese umui ia karaia, bona umui ia haginia.
  urd-urd: क्या तुम ऐ बेवक़ूफ़ और कम'अक़्ल लोगों, इस तरह ख़ुदावन्द को बदला दोगे? क्या
    वह तुम्हारा बाप नहीं, जिसने तुमको ख़रीदा है? उस ही ने तुमको बनाया और क़याम बख़्शा।
  rus-SYN: Сие ли воздаете вы Господу, народ глупый и несмысленный? не Он ли Отец
    твой, Который усвоил тебя, создал тебя и устроил тебя?
  bqc-SIM: Màa á fĩabo Diiɛa? Á sↄũɛ, á ↄ̃nↄ vĩo. Á Mae pↄ́ á sɛ́n weo lò?
    Aàpi mɛ́ á kɛ́, à á zɛ̀dↄ.
  tcz-CHONGTHU: Hitobanga chu Pakai hi lethuhna nei ding nagot uham, vo lungthim beiho,
    angol gam'a na hitauve! Ama hi nasempa, na Pathen hilou ham? Nangho sema tungdoh
    achu koi ham?
  mar-mar: मूर्ख आणि निर्बुद्ध जन हो, परमेश्वराशी असे वागता? तो तर तुमचा पिता, निर्माता
    कर्ता आणि धर्ता तोच आहे.
  qub-qub: Mana tantiyaj lïsu runacuna ¿chaynöchu Tayta Diosninchïta cutichinqui?
    Payga ¿manachu taytayqui caycan? ¿Manachu camashojniqui, cawayta goshojniqui caycan?
  hat-hat: Se konsa nou di Seyè a mèsi pou sa l' fè pou nou, bann moun fou san konprann?
    Se pa li ki papa nou? Se pa li ki kreye nou? Se pa li ki fè nou sa nou ye a? Se
    pa li ki ban nou lavi?
  eng-BSB: Is this how you repay the LORD, O foolish and senseless people? Is He not
    your Father and Creator? Has He not made you and established you?
  tod-tod: Ɠimalala nuɓusɛiti, ɠi ge la ti ma, Ɠɔoɠɔ GALAGI zopelei ɠana wo ʋɛ? Wo-ɠɛɛ
    laade ɓaa, wo ɓɛtɛ nui? Tɔ laade é ʋa wo ɓɛtɛ, é ʋa wo zei?
  eng-WEBPB: Is this the way you repay the LORD, foolish and unwise people? Isn’t
    he your father who has bought you? He has made you and established you.
  kbq-kbq: Tamagra antahintahitami omne neginagi vahe mani'nazanki, Ra Anumzamo'ma
    knare'ma huramante'nerera e'inahu tamavu'tamavateti atesi'za nehazo? Agra tamagrira
    trora huoramanteno, tamazeri rana osu'nefi?
  nhe-BL: ¿Queja nopa inquitlaxtlahuíaj TOTECO, inisraelitame? Intochontique huan
    inhuihuime. ¿Ax yajaya imotata tlen inmechtlacatilti? Yajaya inmechchijchijtoc
    huan inmechmacatoc yolistli.
  gub-BL: Teko ma'e kwaw katu 'ymar romo wanekon wà. Nukwaw kwaw ma'e wà. Nezewe a'e
    teko wereko Tupàn Tuweharupi Wiko Ma'e a'e wà. Wiko wanu romo a'e. Tupàn umugakwaw
    katu a'e teko a'e wà. A'e peapo teko tetea'u romo a'e. Pemugakwaw a'e no.
  eng-DRA: Is this the return thou makest to the Lord, O foolish and senseless people?
    Is not he thy father, that hath possessed thee, and made thee, and created thee?
