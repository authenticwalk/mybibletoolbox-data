verse: DEU.032.006
translations:
  mal-C: ബുദ്ധിയില്ലാത്ത ഭോഷരേ, ഇങ്ങനെയോ നിങ്ങൾ യഹോവയ്ക്കു പ്രതിഫലം കൊടുക്കുന്നത്?
    അവിടന്നല്ലോ നിന്റെ പിതാവും നിന്റെ സ്രഷ്ടാവും; നിന്നെ സൃഷ്ടിച്ചതും മെനഞ്ഞതും അവിടന്നല്ലയോ?
  deu-TKW: Willst du so Jahwe vergelten, du thörichtes und unverständiges Volk? Ist
    nicht er dein Vater, der dich geschaffen, er es, der dir Dasein und Bestand geschenkt
    hat?
  lin-lin: Boni, ezali ndenge wana nde bofuti Yawe ? Oh bato ya maboma, bato bazanga
    bwanya ! Boni, Yawe azali Tata na bino te ? Azali Mokeli na bino te ? Ye nde asalaki
    bino mpe abongisaki bino.
  eng-LSV: Do you act thus to YHWH, || O people foolish and not wise? Is He not your
    Father—He who bought you? He made you, and establishes you.
  eng-GNV: Doe ye so rewarde the Lord, O foolish people and vnwise? is not he thy
    father, that hath bought thee? he hath made thee, and proportioned thee.
  eng-WEBSTER: Do ye thus requite the LORD, O foolish people and unwise? is not he
    thy father that hath bought thee? hath he not made thee, and established thee?
  nhw-BL: ¿Quej nopa anquitlaxtlahuíaj TOTECO, anisraelitame? Antzontochontique huan
    anhuihuime. ¿Amo yaya amotata catli anmechtlacatilti? Yaya anmechchijtoc huan
    anmechmacatoc nemilistli.
  swh-ONEN: Je, hii ndiyo njia ya kumlipa Bwana, enyi watu wajinga na wasio na busara?
    Je, yeye siye Baba yenu, Muumba wenu, aliyewafanya ninyi na kuwaumba?
  bba-bba: Gɑri bɑkɑsu bɛɛ, nɡe mɛyɑ bɑ rɑ Yinni Gusunɔ kue? U ǹ sɑ̃ɑ bɛɛn bɑɑbɑ
    kɑ bɛɛn tɑkɑ kowo? N ǹ wi, u bɛɛ tɑ̃sisiɑ u kuɑ win tɔmbu?
  eng-KJVCPB: Do ye thus requite the Lord, O foolish people and unwise? Is not he
    thy Father that hath bought thee? Hath he not made thee, and established thee?
  luo-luo: Bende ma e yo ma ugoyonego Jehova Nyasaye erokamano, yaye joma ofuwo kendo
    maonge riekogi? Donge en wuonu mane ochweyou mi olosou?
  meu-meu: Kavakava bona laloduhu taumui! Iehova na ene o kara henia tomamu a? Ia
    na dia oi tamamu a? Mauri se henimu a? Ia ese e karamu, bona e haginimu.
  npi-ULB: हे मूर्ख र बुद्धि नभएका मानिसहरू हो, के तिमीहरूले यसरी नै परमेश्‍वरलाई
    कृतज्ञता देखाउँछौ ? के उहाँ नै तिमीहरूलाई सृजनुहुने तिमीहरूका पिता हुनुहुन्‍न
    र ? उहाँले नै तिमीहरूलाई बनाउनुभयो, र स्थापित गर्नुभयो ।
  yor-yor: Ṣé báyìí ni ẹ̀yin yóò ṣe san an fún Olúwa, ẹ̀yin aṣiwèrè àti aláìgbọ́n
    ènìyàn? Ǹjẹ́ òun kọ́ ni baba yín, Ẹlẹ́dàá yín, tí ó dá a yín tí ó sì mọ yín?
  ind-ind: Begitukah caramu membalas semua kebaikan TUHAN kepada kita? Kalian begitu
    bebal! Bukankah Dia Bapa kita, yang menciptakan kita, yang membesarkan kita menjadi
    satu bangsa!
  pes-OPCB: ای قوم احمق و نادان! آیا اینچنین از خدوند خود قدردانی می‌کنی؟ آیا او پدر
    و خالق تو نیست؟ آیا او نبود که تو را به وجود آورد؟
  tgl-ULB: Gagantimpalaan ba ninyo si Yahweh sa ganitong paraan, kayong mga hangal
    at walang damdaming mga tao? Hindi ba siya ang inyong ama, ang nag-iisang lumikha
    sa inyo? Na siyang lumikha sa inyo?
  cbu-NT: Ashiriya, yuwamand siyaam Apanll aship istayaranllu anumand pakchiyam wappari
    támaamayam nda zandaksa. Siyashuch pakchiyam nda wanasir chinamaam yasaksa, watam
    siyaa waana Apanll tinaranguwa.
  hui-hui: Anduane Homogo ibu tínaga aba howa tí bibahende Wabiaga ka. Ibugua tí damene
    timbuni hodame bileda. Anidagua binidago manda bialu tígua ibuhondo mana ko uruni
    irane aginaga bialu kamibe. Tí wali agali lulu howa mini nawiore kamigoni.
  mya-mya: မိုက်​မဲ​၍​အ​သိ​တ​ရား​ကင်း​မဲ့​သော​လူ​မျိုး၊ ထာ​ဝ​ရ​ဘု​ရား​ကို ဤ​ကဲ့​သို့​ကျေး​ဇူး​ဆပ်​သင့်​သ​လော။
    ကိုယ်​တော်​သည်​သင်​တို့​ကို​ဖန်​ဆင်း​သော​အ​ရှင်၊ သင်​တို့​၏​အ​ဖ​ဖြစ်​တော်​မူ​၏။
    သင်​တို့​အား​လူ​မျိုး​တစ်​မျိုး​အ​ဖြစ် ပေါ်​ထွန်း​စေ​တော်​မူ​၏။
  bod-N: ཀྱེ་མ་བློ་གྲོས་མེད་པ་བླུན་པོའི་ཚོགས། ། ཡ་ཝཱེའི་བཀའ་དྲིན་དེ་བཞིན་འཇལ་ཡོང་ངམ།
    ། ཁོང་ནི་ཁྱོད་ཚོ་གསར་བཟོ་གནང་མཁན་གྱི། ། ཡབ་ཆེན་གཅིག་པུ་མིན་ནམ་གོ་མེད་ཚོ། ། ཁོང་གིས་ཁྱོད་རང་བཀོད་ནས་བརྟན་པོར་བཟོས།
    །
  sna-sna: Ko, iyi ndiyo nzira yamunoripira nayo Jehovha here, imi mapenzi navanhu
    vasina kuchenjera? Ko, haazi iye Baba wenyu, noMusiki wenyu here, akakuitai nokukuumbai?
  spa-BLM: ¿Es esta la forma en que pagas a Yahvé, ¿Gente tonta e imprudente? ¿No
    es tu padre quien te ha comprado? Él te ha hecho y te ha establecido.
  cac-cac: ¿Tom yed' e pital chi' tzeyac' spac d'a Jehová? A ex tic malaj e pensar,
    malaj jab'oc e jelanil. ¿Tom man̈oc Jehová co Mam yaj jun? ¿Tom man̈oc on̈ b'oani?
    A on̈ b'oani, on̈ yac'anoch d'a chon̈ab'il.
  swh-ULB: Je! Unamzawadia Yahwe kwa njia hii, enyi watu wapumbavu na msiojitambua?
    Je! yeye si baba yenu, yule ambaye aliwaumba? Aliwaumba na kuwaimarisha.
  bel-bel: Ці гэта аддаяце вы Госпаду, народ неразумны і няцямны? ці ж ня Ён Айцец
    твой, Які засвоіў цябе, стварыў цябе і ўладзіў цябе?
  deu-ELBBK: Vergeltet ihr so dem HERRN, du törichtes und unweises Volk? Ist er nicht
    dein Vater, der dich erkauft hat? Er hat dich gemacht und dich bereitet.
  mbb-OT: Iyan en be heeyan ibales niw te keupiya te Nengazen? Menge tulebung kew
    en iyan wey kurang te kedsavut. Kenè be iyan sikandin Amey niw he midlimbag keniyu?
  mal-2015: ഭോഷത്വവും അജ്ഞാനവുമുള്ള ജനമേ, ഇങ്ങനെയോ നിങ്ങൾ യഹോവെക്കു പകരം കൊടുക്കുന്നതു?
    അവനല്ലോ നിന്റെ പിതാവു, നിന്റെ ഉടയവൻ. അവനല്ലോ നിന്നെ സൃഷ്ടിക്കയും രക്ഷിക്കയും ചെയ്തവൻ.
  rmc-rmc: Kada den pale le RAJESKE, manušale diline the nagoďaver? Nane ov tumaro
    Dad, tumaro Stvoriťeľis, savo tumendar kerďa zoralo narodos?
  pes-OPV: آیا خداوند را چنین مکافات می‌دهید، ای قوم احمق و غیر حکیم. آیا او پدر و
    مالک تو نیست. او تو را آفرید و استوار نمود.
  ron-1924: Пе Домнул Ыл рэсплэтиць астфел?! Попор некибзуит ши фэрэ ынцелепчуне!
    Ну есте Ел оаре Татэл тэу, каре те-а фэкут, Те-а ынтокмит ши ць-а дат фиинцэ?
  ben-OBCV: এই কি তোমাদের সদাপ্রভুর ঋণ পরিশোধ করার পদ্ধতি, হে মূর্খ এবং অবিবেচক লোকসকল?
    তিনি কি তোমার বাবা, সৃষ্টিকর্তা নন, যিনি তোমাকে নির্মাণ ও গঠন করেছেন?
  som-som: Dadyahow nacaska ah oo aan xigmadda lahaynu Ma saasaad Rabbiga ugu abaalguddaan?
    War isagu sow ma aha Aabbihiinnii idin soo iibsaday? Isagaa idin uumay oo idin
    xoogeeyey.
  lat-VUC: Hæccine reddis Domino, popule stulte et insipiens? numquid non ipse est
    pater tuus, qui possedit te, et fecit, et creavit te?
  eng-ASVBT: Do ye thus requite Jehovah, O foolish people and unwise? Is not he thy
    father that hath bought thee? He hath made thee, and established thee.
  ita-1885: Popolo stolto, e non savio, è questa la retribuzione che voi fate al Signore?
    Non è egli tuo padre, che t'ha acquistato? Non è egli quel che ti ha fatto, e
    ti ha stabilito?
  eng-LXXUP: Do ye thus recompense the Lord? Is the people thus foolish and unwise?
    Did not he himself thy father purchase thee, And make thee, and form thee?
  eng-ULB: Do you reward Yahweh in this way, you foolish and senseless people? Is
    he not your father, the one who has created you? He made you and established you.
  spa-VBL: ¿Es esta la manera de pagar al Señor, pueblo tonto y necio? ¿No es tu Padre
    quien te ha creado? ¿No es él quien te convirtió en una nación y te hizo fuerte?
  fra-_FOB: Est-ce ainsi que vous récompensez l'Éternel, peuple insensé et sans sagesse?
    N'est-il pas ton père, qui t'a formé, qui t'a fait et t'a affermi?
  mal-mal: ഭോഷത്തവും അജ്ഞതയുമുള്ള ജനമേ, ഇങ്ങനെയോ നിങ്ങൾ യഹോവയ്ക്കു പകരം കൊടുക്കുന്നത്?
    അവനല്ലോ നിന്റെ പിതാവ്, നിന്റെ ഉടയവൻ. അവനല്ലോ നിന്നെ സൃഷ്ടിക്കുകയും രക്ഷിക്കുകയും
    ചെയ്തവൻ.
  urd-GVR: Ai merī ahmaq aur besamajh qaum, kyā tumhārā Rab se aisā rawaiyā ṭhīk hai?
    Wuh to tumhārā bāp aur Ḳhāliq hai, jis ne tumheṅ banāyā aur qāym kiyā.
  suz-BL: मूर्ख नु निप्‍स मपाइश्‍शो मुरपुकी, मार, गे परमप्रभु यावे कली क्‍येक्‍क लेत्‍नीनी?
    मार, इन कली सेल्‍ब इन आफ मेको ममाइ ङा? मेको इन कली सेल्‍ब नु वोइक्‍ब बाक्‍ब।
  ita-1927: E’ questa la ricompensa che date all’Eterno, o popolo insensato e privo
    di saviezza? Non è egli il padre tuo che t’ha creato? non è egli colui che t’ha
    fatto e ti ha stabilito?
  ckb-ckb: ئایا بەم شێوەیە پاداشتی یەزدان دەدەنەوە، ئەی گەلی گێل و نادانا؟ ئایا ئەو
    باوک و دروستکەرتان نییە، ئەوەی دروستی کردن و پێکی هێنان؟
  eng-BBE: Is this your answer to the Lord, O foolish people and unwise? Is he not
    your father who has given you life? He has made you and given you your place.
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೆ ಪ್ರತಿಯಾಗಿ ಹೀಗೆ ವರ್ತಿಸುವುದು ಸರಿಯೋ? ಜ್ಞಾನವಿಲ್ಲದ ಬುದ್ಧಿಹೀನ
    ಜನರೇ, ದೇವರು ನಿಮ್ಮನ್ನು ಸೃಷ್ಟಿಸಿದ ತಂದೆಯಲ್ಲವೋ? ನಿಮ್ಮನ್ನು ಸೃಷ್ಟಿಸಿ ಸ್ಥಿರಪಡಿಸಿದ್ದು
    ದೇವರಲ್ಲವೋ?
  tam-2017: விவேகமில்லாத மதிகெட்ட மக்களே, இப்படியா யெகோவாவுக்குப் பதிலளிக்கிறீர்கள்,
    உன்னை ஆட்கொண்ட தகப்பன் அவரல்லவா? உன்னை உண்டாக்கி உன்னை நிலைப்படுத்தினவர் அவரல்லவா?
  spa-RV-1909: ¿Así pagáis á Jehová, pueblo loco é ignorante? ¿no es él tu padre que
    te poseyó? él te hizo y te ha organizado.
  ron-BTF: Astfel răsplătiţi voi DOMNULUI, popor prost şi neînţelept? Nu este el Tatăl
    tău care te-a cumpărat? Nu te-a făcut el şi te-a întemeiat?
  eng-WEBP: Is this the way you repay the LORD, foolish and unwise people? Isn’t he
    your father who has bought you? He has made you and established you.
  eng-FBV: Is this any way to repay the Lord, you foolish, stupid people? Isn't he
    your Father who created you? Isn't he the one who turned you into a nation and
    made you strong?
  nld-1939: Durft gij Jahweh zó vergelden, Gij dwaas en onverstandig volk? Is Hij
    niet uw vader, die u geschapen, Die u gemaakt heeft, en u heeft gegrond?
  nch-BL: ¿Quej nopa anquitaxtahuíaj TOTECO, anisraelitame? Antzontochontique huan
    anhuihuitique. ¿Amo yaya amotata cati amechtacatilti? Yaya amechchijtoc huan amechmacatoc
    nemilisti.
  vie-1934: Hỡi dân khờ dại không trí, Các ngươi báo đáp Đức Giê-hô-va như vậy sao?
    Ngài há chẳng phải là Cha ngươi, Đấng đã chuộc ngươi chăng? Há chẳng phải Ngài
    đã dựng nên ngươi, và lập ngươi sao?
  hin-CV: ओ मूर्खो, और मन्दमति लोगो, क्या तुम यही प्रतिफल दे रहे हो याहवेह को? क्या
    वह तुम्हारे पिता नहीं, जो तुम्हें यहां तक ले आए हैं? तुम उन्हीं की कृति हो और
    उन्हीं के द्वारा तुम प्रतिष्ठित किए गए हो?
  eng-OURB: Is this the way you repay Adonai, foolish and unwise people? Is not he
    your father who has bought you? He has made you and established you. (2)
  spa-BES: ¿Es esta tu respuesta al Señor, pueblo necio e imprudente? ¿No es tu padre
    quien te ha dado la vida? Él te ha hecho y te ha dado tu lugar.
  tdx-tdx: Izay hao ty añavaha’ areo am’ Iehovà ry dagola, ry ondaty tsi-mahilalao?
    tsy ie hao ty Rae’o nivily azo? Tsy ie hao ty nitsene azo, vaho nañoreñ’ azo?
  vid-vid: Mwangujeza ndaze kumditila ahyo Mkulu Nguluwi, hemwe wanhu wapoka na msowile
    nyhala? Ndaze, heye hawele mhaza wa hemwe yawalumbile, yawaditile na kuwakangaza?
  eng-OKE: Behold, render you this before the Lord, ye people who have received the
    law, but have not become wise? Is He not thy Father, and thou art His who made
    thee and bought thee?
  tha-KJV: โอ ชนชาติ​โฉดเขลาและเบาความเอ๋ย ท่านจะตอบสนองพระเยโฮวาห์​อย่างนี้​ละหรือ
    พระองค์​มิใช่​พระบิดา ผู้​ทรงไถ่ท่านไว้ดอกหรือ ผู้​ทรงสรรค์​ท่าน และตั้งท่านไว้​แล้ว
  por-BR-2018: É assim que pagais ao SENHOR, ó povo tolo e insensato? Não é ele teu
    pai que te adquiriu, te fez, e te estabeleceu?
  deu-ELO: Vergeltet ihr also Jehova, du törichtes und unweises Volk? Ist er nicht
    dein Vater, der dich erkauft hat? Er hat dich gemacht und dich bereitet.
  eng-WYC-2018: Whether thou yieldest these things to the Lord, thou fond people and
    unwise? Whether he is not thy father, that wielded thee, and made, and formed
    thee of nought? (Did thou yield these things to the Lord, thou foolish and unwise
    people? Is he not thy father, who made thee, and formed thee out of nothing, and
    wieldeth thee?)
  epo-epo: Ĉu al la Eternulo vi tiel repagas, Popolo malnobla kaj malprudenta? Ĉu
    ne Li estas via patro, kiu vin kreis? Ĉu ne Li vin estigis kaj aranĝis?
  uig-PIN: Əy ǝhmǝⱪ wǝ nadan hǝlⱪ, Pǝrwǝrdigarning yahxiliⱪini xundaⱪ yanduramsǝn?
    U seni bǝdǝl tɵlǝp ⱨɵr ⱪilƣan atang ǝmǝsmu? U seni yaritip, seni tikligǝn ǝmǝsmu?
  beo-beo: Dilia gagaoui amola asigi dawa:su hame fi! Dilia Hina Godema agoane hamomu
    da defeala:? Hame mabu! Bai E da dilia Ada, dili Hahamosu Dunu. Ea hamobeba:le,
    dilia da fi gasa bagade hamoi.
  tpi-OTNT: Tasol God em i papa bilong yupela. Em i kamapim yupela olgeta. Na em i
    mekim yupela i kamap wanpela lain manmeri. Olsem na bilong wanem yupela i mekim
    dispela kain pasin long em? Yupela i longlong. Yupela i no gat tingting tru.
  hau-SA: Haka za ku biya Ubangiji, Ya ku wawaye da kuma mutane marasa hikima? Shi
    ba Ubanku ba ne, Mahaliccinku, wanda ya yi ku, ya kuma siffanta ku?
  uig-LAT: Ey exmeq we nadan xelq, Perwerdigarning yaxshiliqini shundaq yanduramsen?
    U séni bedel tölep hör qilghan atang emesmu? U séni yaritip, séni tikligen emesmu?
  nde-nde: Yiyonale na indlela yokubonga kwenu uThixo, lina ziwula zabantu abangelakuhlakanipha?
    KasuYihlo, uMdali wenu, owalenzayo njalo owalibumbayo na?
  ton-ton: He ʻoku pehē hoʻomou totongi kia Sihova, ʻae kakai vale mo taʻepoto? ʻIkai
    ko hoʻo tamai ia naʻa ne fakatau koe? ʻIkai naʻa ne ngaohi koe, mo fokotuʻumaʻu
    koe?
  ces-1613: Tím-liž jste se odplacovati měli Hospodinu, lide bláznivý a nemoudrý?
