verse: DEU.032.019
translations:
  mal-C: യഹോവ അതുകണ്ടു, അവരെ ഉപേക്ഷിച്ചു. കാരണം അവന്റെ പുത്രന്മാരും പുത്രിമാരും അവിടത്തെ
    പ്രകോപിപ്പിച്ചു.
  deu-TKW: Jahwe sah es und verwarf sein Volk, aus Verdruß über seine Söhne und Töchter.
  lin-lin: Yawe amonaki likambo oyo mpe abwakaki bango, pamba te bana na bango ya
    mibali mpe ya basi bapesaki Ye kanda.
  eng-LSV: And YHWH sees and despises—For the provocation of His sons and His daughters.
  eng-GNV: The Lord then sawe it, and was angrie, for the prouocation of his sonnes
    and of his daughters.
  eng-WEBSTER: And when the LORD saw it , he abhorred them , because of the provoking
    of his sons, and of his daughters.
  nhw-BL: Huan TOTECO quiitac catli tijchihuayayaj huan tlahuel tohuaya cualanqui.
    Tojuanti catli tiioquichpilhua huan tiisihuapilhua tijchihuilijque ma techcualancaita.
  swh-ONEN: Bwana akaona hili, akawakataa, kwa sababu alikasirishwa na wanawe na binti
    zake.
  bba-bba: Sɑnɑm mɛ Gusunɔ u wɑ mɛ, yerɑ win mɔru seewɑ mɑ u bu ɡɛmɑ be, be bɑ sɑ̃ɑ
    win bibu.
  eng-KJVCPB: And when the Lord saw it, he abhorred them, Because of the provoking
    of his sons, and of his daughters.
  luo-luo: Jehova Nyasaye ne oneno ma mi oweyogi nikech iye nowangʼ gi yawuote kod
    nyige.
  meu-meu: Iehova ese e itaia, bena e dadaraidia, Natuna mamaruanedia bona hahinedia
    edia daḡedaḡe karadia daidiai.
  npi-ULB: परमप्रभुले यो देख्‍नुभयो र तिनीहरूलाई इन्कार गर्नुभयो किनकि उहाँका छोराछोरीहरूले
    उहाँलाई चिढ्याए । उहाँले भन्‍नुभयो,
  yor-yor: Olúwa sì rí èyí ó sì kọ̀ wọ́n, nítorí tí ó ti bínú nítorí ìwà ìmúnibínú
    àwọn ọmọkùnrin àti ọmọbìnrin rẹ.
  ind-ind: Pada waktu itu, TUHAN pasti tahu bahwa kalian sudah meninggalkan-Nya, dan
    Dia akan marah serta menolak kalian sebagai anak-anak-Nya.
  pes-OPCB: «وقتی خداوند دید که پسران و دخترانش چه می‌کنند، خشمگین شده از آنان بیزار
    گشت.
  tgl-ULB: Nakita ito ni Yahweh at sila ay tinanggihan niya, dahil lubha siyang ginalit
    ng kaniyang mga anak na lalaki at kaniyang mga anak na babae.
  cbu-NT: Ashkachinaareesa, Apanllsha waana siyaa pakchu, wipaatstaa tsiyantayaru,
    nda kis napchiya.
  hui-hui: Tigua mana ko uruni biyago hondowa Anduane Homogohanda tihondo keba timbuni
    hene. Keba ogonibi howa ibugua ibuni waneigini biaru erembira mini.
  mya-mya: '``ထာ​ဝရ​ဘု​ရား​သည်​ထို​အ​မှု​အ​ရာ​ကို မြင်​သော​အ​ခါ​အ​မျက်​တော်​ထွက်​၍၊
    မိ​မိ​၏​သား​သ​မီး​တို့​ကို​စွန့်​ပယ်​တော်​မူ​၏။'
  bod-N: རང་གི་བུ་དང་བུ་མོས་ཐུགས་ཁྲོ་བསླངས། ། ཡ་ཝཱེས་དེ་དག་གཟིགས་ནས་ཁོ་རྣམས་སྤངས།
    །
  sna-sna: Jehovha akaona izvi akavaramba nokuti akanga atsamwiswa navakomana vake
    navanasikana vake.
  spa-BLM: Yahvé vio y abominó, a causa de la provocación de sus hijos e hijas.
  cac-cac: Yuj chi' ix cot yoval sc'ol Jehová ayic ix yilan juntzan̈ chi', ix ex spatiquejcanel
    a ex yuninal ex tic.
  swh-ULB: Yahwe aliliona hili na kuwakataa, kwa sababu watoto wake wa kiume na mabinti
    zake walimchokoza.
  bel-bel: Гасподзь убачыў, і ў абурэньні пагардзіў сынамі Сваімі і дочкамі Сваімі,
  deu-ELBBK: Und der HERR sah es und verwarf sie, vor Unwillen über seine Söhne und
    seine Töchter.
  mbb-OT: Ne naahà heini te Nengazen, ne tenged te utew zin kegkepauk mid-engkezan
    din sikandan te ed-isip he anak.
  mal-2015: യഹോവ കണ്ടു അവരെ തള്ളിക്കളഞ്ഞു; തന്റെ പുത്രീപുത്രന്മാരോടുള്ള നീരസത്താൽ
    തന്നേ.
  rmc-rmc: Sar oda o RAJ dikhľa, choľisaľiľa a odčhiďa pestar peskre čhaven the čhajen.
  pes-OPV: چون یهوه این را دید ایشان را مکروه داشت. چونکه پسران و دخترانش خشم او را
    به هیجان آوردند.
  ron-1924: Домнул а вэзут лукрул ачеста ши С-а мыният, С-а супэрат пе фиий ши фийчеле
    Луй.
  ben-OBCV: তা দেখে সদাপ্রভু তাদের অগ্রাহ্য করেছেন কারণ তিনি তাঁর ছেলে ও তাঁর মেয়েদের
    দ্বারা অসন্তুষ্ট হয়েছিলেন।
  som-som: Rabbiguna wuu arkay, oo wuu nacay, Maxaa yeelay, wiilashiisii iyo gabdhihiisii
    ayaa isaga ka xanaajiyey.
  lat-VUC: '[Vidit Dominus, et ad iracundiam concitatus est: quia provocaverunt eum
    filii sui et filiæ.'
  eng-ASVBT: And Jehovah saw it, and abhorred them, Because of the provocation of
    his sons and his daughters.
  ita-1885: E il Signore l'ha veduto, ed è stato sdegnato, Per lo dispetto fattogli
    da suoi figliuoli e dalle sue figliuole.
  eng-LXXUP: And the Lord saw, and was jealous; And was provoked by the anger of his
    sons and daughters,
  eng-ULB: Yahweh saw this and he rejected them, because his sons and his daughters
    provoked him so.
  spa-VBL: El Señor los rechazó cuando vio esto; sus hijos e hijas lo enojaron.
  fra-_FOB: L'Éternel l'a vu, et il a rejeté, dans son indignation, ses fils et ses
    filles;
  mal-mal: യഹോവ അത് കണ്ട് അവരെ തള്ളിക്കളഞ്ഞു; തന്റെ പുത്രീപുത്രന്മാരോടുള്ള നീരസത്താൽ
    തന്നേ.
  urd-GVR: Rab ne yih dekh kar unheṅ radd kiyā, kyoṅki wuh apne beṭe-beṭiyoṅ se nārāz
    thā.
  suz-BL: मिनु परमप्रभु यावे मेको तशा रुश पाप्‍तु। मारदे हना आ तमी तौपुकीम मेको कली
    आइक्‍च सेल्‍तेक्‍म।
  ita-1927: E l’Eterno l’ha veduto, e ha reietto i suoi figliuoli e le sue figliuole
    che l’aveano irritato;
  ckb-ckb: جا یەزدان بینی و ڕەتی کردنەوە، لەبەر ئەوە تووڕە بوو بەهۆی کچەکانی و کوڕەکانی.
  eng-BBE: And the Lord saw with disgust the evil-doing of his sons and daughters.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅದನ್ನು ನೋಡಿ ಬೇಸರದಿಂದ ತಮ್ಮ ಪುತ್ರಪುತ್ರಿಯರನ್ನು ದಂಡಿಸಿದರು.
  tam-2017: '“யெகோவா அதைக்கண்டு, தமது மகன்களும், மகள்களும் தம்மைக் கோபப்படுத்தியதால்
    மனச்சோர்வடைந்து, அவர்களைப் புறக்கணித்து:'
  spa-RV-1909: Y viólo Jehová, y encendióse en ira, por el menosprecio de sus hijos
    y de sus hijas.
  ron-BTF: Şi când DOMNUL a văzut, i-a detestat din cauza provocării fiilor săi şi
    a fiicelor sale.
  eng-WEBP: The LORD saw and abhorred, because of the provocation of his sons and
    his daughters.
  eng-FBV: The Lord rejected them when he saw this; his sons and daughters made him
    angry.
  nld-1939: God zag het, en verwierp Uit gramschap zijn zonen en dochters.
  nch-BL: Huan TOTECO quiitac cati tijchihuayayaj huan tahuel cualanqui ica tojuanti.
    Tojuanti cati tiioquichpilhua huan tiisihuapilhua tijchihuilijque ma techcualancaita.
  vie-1934: Đức Giê-hô-va có thấy điều đó, nên trong cơn thạnh nộ, Ngài đã từ bỏ các
    con trai và con gái mình.
  hin-CV: यह सब याहवेह की दृष्टि में आ गया और उन्हें उनसे घृणा हो गई, क्योंकि यह उत्तेजना
    उन्हीं के पुत्र-पुत्रियों द्वारा की गई थी.
  eng-OURB: Adonai saw and abhorred, because of the provocation of his sons and his
    daughters.
  spa-BES: Y el Señor vio con disgusto la maldad de sus hijos e hijas.
  tdx-tdx: Ie nivazohoe’ Iehovà, le niambohoa’e, ami’ty fanigiha’ o ana-dahi’eo naho
    o anak’ampela’eo.
  vid-vid: “Mkulu Nguluwi nakayona mbuli ayo nakawaleka, nakawalema wana wa heye,
    walume na wadala.
  eng-OKE: And it was seen before the Lord, and His anger was kindled by the provocation
    of His sons and daughters before Him.
  tha-KJV: พระเยโฮวาห์ทอดพระเนตรและทรงชังเขา เพราะเหตุ​บุ​ตรชายหญิงของพระองค์​ได้​ยั่วพระองค์
  por-BR-2018: E o SENHOR o viu, e acendeu-se em ira, pelo menosprezo de seus filhos
    e de suas filhas.
  deu-ELO: Und Jehova sah es und verwarf sie, vor Unwillen über seine Söhne und seine
    Töchter.
  eng-WYC-2018: The Lord saw that, and he was stirred to wrathfulness; for his sons,
    and daughters stirred him to vengeance. (The Lord saw this, and he was stirred
    to rage; yea, his sons and his daughters, stirred him to vengeance.)
  epo-epo: Kaj la Eternulo vidis, Kaj ekabomenis kolere Siajn filojn kaj Siajn filinojn;
  uig-PIN: 'Pǝrwǝrdigar buni kɵrüp, Oƣul-ⱪizlirining Uning aqqiⱪini kǝltürginidin,
    ulardin bizar bolup mundaⱪ dedi: —'
  beo-beo: Hina Gode da amo hou ba:beba:le, ougi bagade ba:i. E da egefelali amola
    idiwilali yolesi.
  tpi-OTNT: “Taim God i lukim dispela pasin nogut bilong ol pikinini bilong en, em
    i belhat na i givim baksait long ol.
  hau-SA: Ubangiji ya ga wannan ya kuma ƙi su, domin ’ya’yansa maza da mata sun husata
    shi.
  uig-LAT: 'Perwerdigar buni körüp, Oghul-qizlirining Uning achchiqini keltürginidin,
    ulardin bizar bolup mundaq dédi: —'
  nde-nde: UThixo wakubona lokhu wabafulathela ngoba wathukutheliswa ngamadodana lamadodakazi
    akhe.
  ton-ton: “Pea ʻi he ʻafio ʻa Sihova, naʻa ne fehiʻa kiate kinautolu, ko e meʻa ʻi
    he fakatupu ʻene houhau ʻe hono ngaahi foha, mo hono ngaahi ʻofefine.
  ces-1613: To když viděl Hospodin, popudil se hněvem proti synům a dcerám svým,
  eng-WMB: The LORD saw and abhorred, because of the provocation of his sons and his
    daughters.
  tam-TCV: 'யெகோவா இதைக்கண்டு தனது மகன்களும், மகள்களுமான அவர்களோடு கோபம் கொண்டதனால்
    அவர்களைப் புறக்கணித்து சொன்னதாவது:'
  ceb-ULB: Nakakita si Yahweh niini ug gisalikway niya sila, tungod kay gihagit man
    siya sa iyang mga anak nga lalaki ug mga babaye.
  pol-UBG: Gdy PAN to zobaczył, wzgardził nimi z powodu rozdrażnienia swoich synów
    i córek.
  agr-agr: Nuadui Tuke Pujuu atumnak, niina uchiji nawanji ajuminig idaitamsaje.”
  kyc-kyc: Kamongome banya ikinyingi wanengepeme dopa pyuo koo piyaminyi doko kandapala
    imbu singi nyepala nakama mata maiya.
  urd-GVU: رب نے یہ دیکھ کر اُنہیں رد کیا، کیونکہ وہ اپنے بیٹے بیٹیوں سے ناراض تھا۔
  deu-1912: Und da es der HERR sah, ward er zornig über seine Söhne und Töchter,
  kan-2017: ಯೆಹೋವನು ಇದನ್ನು ಕಂಡು ಅವರ ವಿಷಯದಲ್ಲಿ ಬೇಸರಗೊಂಡನು; ತನ್ನ ಕುಮಾರ ಕುಮಾರ್ತೆಯರ ವಿಷಯದಲ್ಲಿ
    ವ್ಯಥೆಪಟ್ಟನು.
  yap-yap: “Fa’ani guy SOMOL ni aram rogon, me damumuw, me n’ag pifak ni pumo’on nge
    ppin.
  hlt-MCSB: BOEIPA loh a hmuh ngawn dae, a capa neh a canu kah a konoinah dongah yah
    a bai.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ዬያ ዛጋዖ ዻጋዼኔ፤ ዒዛኮ ዓቲንቆና ዉዱሮ ናኣቶ ማዔዞንሢ ዒዚ ዒፂ ሃሼኔ።
  twi-ASANTE: Awurade hunuu yei na wɔn ho yɛɛ no nwunu. Ɔno ankasa mmammarima ne ne
    mmammaa hyɛɛ no abufuo.
  eng-WEBU: The LORD saw and abhorred, because of the provocation of his sons and
    his daughters.
  bnp-bnp: “Na tahuna e BAKOVI DAGI i masia a naro hale ne huriki e tuna, i tahate
    ria, i ngalahere ne ria.
  wal-wal: “GODAI hegaa be7idi, eta bolli hanqqettiis. A attumanne macca naata a sinttappe
    diggiis.
  spa-PDDPT: Yavé lo vio, y se encendió en ira Por el menosprecio de sus hijos y de
    sus hijas.
  gun-gun: Ha'e nunga Senhor oexa vy nopenavei, ta'y kuery ha'e tajy kuery ombopoxy
    rire.
  ilo-ULB: Nakita ni Yahweh daytoy ket linaksidna ida, gapu ta pinagpungtot unay dagiti
    annakna a lalaki ken dagiti annakna a babai.
  kpg-kpg: “Di madagoaa Dimaadua ne gidee Ia di mee deenei, Mee gu hagawelewele, guu kili
    gi daha ana dama daane mo ana dama ahina.
  uig-ARA: 'پەرۋەردىگار بۇنى كۆرۈپ، ئوغۇل-قىزلىرىنىڭ ئۇنىڭ ئاچچىقىنى كەلتۈرگىنىدىن،
    ئۇلاردىن بىزار بولۇپ مۇنداق دېدى: ــ'
  sus-sus: «Alatala to bara a xa die kɛɲa to, a naxa xɔnɔ e ma.
  pon-2006: “Ni ahnsou me KAUN-O ketin mahsanih met, e ketin engiengda oh sohpeisang
    sapwellime pwutak oh serepein kan.
  jae-jae: “Apômtau gêlic biŋ tonec tec kêtiŋ êsêac su, gebe eŋ latuio to ŋac sêgôm
    eŋ têtac ŋandaŋ kêsa.
  ksd-ksd: Ma ra Luluai i ga gire, ma i ga milmilikuane diat, Tago ra umana natuna,
    a umana tutana ma ra umana vavina, dia vakankan ia.
  tur-YTC: Yahve, oğullarının ve kızlarının kışkırtmalarını gördü, Tiksindi.
  grc-BRENT: Καὶ εἶδε Κύριος, καὶ ἐζήλωσε· καὶ παρωξύνθη διʼ ὀργὴν υἱῶν αὐτοῦ καὶ
    θυγατέρων,
  ind-AYT: TUHAN melihat hal ini dan menolak mereka karena anak-anak-Nya, laki-laki
    dan perempuan yang telah membuat-Nya murka.
  nya-nya: Yehova anaona zimenezi ndipo anawakana chifukwa ana ake aamuna ndi aakazi
    anamukwiyitsa.
  hrv-hrv: Vidje to Jahve i u gnjevu svojem odbaci sinove svoje i kćeri.
  mps-mps: “Tiali, Godigo aga wai dabe augwaligo te dwai kolesaga ebo sulama, aga
    sębę elama, tama augwaliba tudi ola mani.
  tpi-tpi: “Taim God i lukim dispela pasin nogut bilong ol pikinini bilong en, em
    i belhat na i givim baksait long ol.
  dan-1931: Da HERREN så det, forstødte han dem af Græmmelse over sine Børn
  vie-OVCB: Thấy thế, Chúa Hằng Hữu buộc lòng ghét bỏ. Vì con cái Chúa dám khiêu khích
    Ngài.
  guj-2017: આ જોઈને યહોવાહે તેને નાપસંદ કર્યો, કેમ કે તેના દીકરા અને દીકરીઓ તેમને
    ગુસ્સે કર્યા.
  pon-2006A: “Ni ahnsou me KAUN-O ketin mahsanih met, e ketin engiengda oh sohpeisang
    sapwellime pwutak oh serepein kan.
  por-BRBSL: Yahweh viu e abominou, por causa da provocação de seus filhos e suas
    filhas.
  cth-cth: BAWIPA ni hot hah a hmu nah, a lungkhuek, a canu capanaw ni a pahnawt dawkvah.
  twi-twi: Awurade huu eyi na ɔpoo wɔn efisɛ ne mmabarima ne ne mmabea hyɛɛ no abufuw.
  hlt-hlt: BOEIPA loh a hmuh ngawn dae, a capa neh a canu kah a konoinah dongah yah
    a bai.
  tbz-SIM: Ti Yiɛ̀ Kuyie dɛ nyɑ̀, kɛ dɛ̀ sènkɛ̀rì, kɛ̀ ku miɛkɛɛ yɛ̀nní bɛ bí initidɑɑì
    nɛ̀ initipòì bɛ̀ kù cɑ̀ɑ̀rɛ̀ mɛ̀ɛ̀ kpɛ́í.
  msy-2020: “Ikiavɨra Itir God, uan otariba ko guivibar arazir kurabar ganigha, an
    navim bar ikuvizɨ, an anɨngaghegha akɨrim ragha me gasara.
  azb-azb: Rəbb bunu görəndə onları rədd etdi, Çünki oğul və qızları Onu hiddətləndirdi.
  eng-DBY: And Jehovah saw it, and despised them, Because of the provoking of his
    sons and of his daughters.
  hin-2017: “इन बातों को देखकर यहोवा ने उन्हें तुच्छ जाना, क्योंकि उसके बेटे-बेटियों
    ने उसे रिस दिलाई थी।
  wol-KYG: Aji Sax jee gis loolu, gedd, ndax mere doomam yooyu, góor ak jigéen.
  eng-YLT: And Jehovah seeth and despiseth — For the provocation of His sons and His
    daughters.
  kne-kne: Binmonget si Diyos ay nangila sin inamag da, et nilaksig nas daida ay an-ak
    na.
  eng-WYC-2017: The Lord saw that, and he was stirred to wrathfulness; for his sons,
    and daughters stirred him to vengeance.
  eng-WMBB: The LORD saw and abhorred, because of the provocation of his sons and
    his daughters.
  urd-GVH: रब ने यह देखकर उन्हें रद्द किया, क्योंकि वह अपने बेटे-बेटियों से नाराज़
    था।
  rug-rug: Sipu dogoria e Zihova sapu gua asa, si bugoro sisigiti si Asa, meke kilu
    pani Sa sari na tuna.
  gaz-gaz: Waaqayyo waan kana argee isaan tuffate; inni ilmaanii fi intallan ofii
    isaatti aareeraatii.
  fra-LSG: L’Éternel l’a vu, et il a été irrité, Indigné contre ses fils et ses filles.
  gnn-gnn: Yo, ŋayi nhäŋalanydja nhumalanha ŋunhimalayi ŋunhi nhuma yukurrana buŋgul
    warkthurruna, mokuywu buku‐ŋal'yurruna, bala ŋayi ḏiltjina wekaŋala nhumalaŋgunydja,
    liŋgu ŋayi ŋuriŋiyinydjayi romdhu ŋaramurryinana wirrkina.
  yal-yal: Alatala to a diine kɛɲaan to, a yi xɔlɔ e ma, a yi a mɛ e ra.
  haw-1868: A ike mai la o Iehova, inaina mai ia, No ka hoonaukiuki mai o na keikikane,
    a me na kaikamahine ana.
  arb-NAV: فَرَأَى الرَّبُّ ذَلِكَ وَرَذَلَهُمْ، إِذْ أَثَارَ أَبْنَاؤُهُ وَبَنَاتُهُ
    غَيْظَهُ.
  ewe-ewe: Yehowa kpɔ nu si wɔm Israel le; elé fu Israel ŋutɔŋutɔ. Via ŋutsuwo kple
    via nyɔnuwo do vloe.
  eng-LEE: And the Lord saw this, and he was angry; because of the provoking of his
    sons and of his daughters.
  asm-FB: যিহোৱাই এই সকলো দেখি ঈর্ষান্বিত হ’ল; তেওঁ নিজৰ পুত্র-কন্যাক অগ্রাহ্য কৰিলে।
  sus-A: «عَلَتَلَ تٌ بَرَ عَ شَ دِيٍ كّحَ تٌ، عَ نَشَ شْنْ عٍ مَ.
  fra-SBL: L'Éternel a vu et abhorré, à cause de la provocation de ses fils et de
    ses filles.
  hbo-hbo: וַיַּ֥רְא יְהוָ֖ה וַיִּנְאָ֑ץ מִכַּ֥עַס בָּנָ֖יו וּבְנֹתָֽיו׃
  eng-WYCLIFFE: The Lord siy, and was stirid to wrathfulnesse; for hise sones and
    douytris terriden hym.
  cwe-cwe: “Mndewa Mulungu kawona mbuli ino na kawalema, kwaviya kawawonela ludoko
    wanage wa chilume na wa chike.
  kik-kik: Jehova nĩonire ũndũ ũcio nake akĩmarega nĩ ũndũ nĩarakarĩtio nĩ ariũ ake
    na airĩtu ake.
  fra-NCL: Yahweh l’a vu, et il en a été indigné, provoqué par ses fils et ses filles.
  cek-AK: To hmuennawk to Angraeng mah hnuk naah, palungphui moe, a capanawk hoi a
    canunawk to pahnawt sut.
  cuk-cuk: ”Bab-Jehová, e-mimmigan e-isdar-dake daksagua, sabsur-uluded. Degidbali,
    e-mimmigan-obachasunnad.
  uig-CYR: 'Пәрвәрдигар буни көрүп, Оғул-қизлириниң Униң аччиғини кәлтүргинидин, улардин
    бизар болуп мундақ деди: —'
  tel-2017: యెహోవా దీన్ని చూసి వాళ్ళని వదిలేశాడు, తన కొడుకులూ కూతుర్లూ ఆయన్నలా రేపారు.
  hat-BSA: SENYÈ a te wè sa e te meprize yo akoz pwovokasyon fis ak fi Li yo.
  kos-kos: “Ke LEUM GOD El liye ma inge, El arulana kasrkusrak, Ac sisla wen ac acn
    nukewa natul.
  hbo-WLC: וַיַּ֥רְא יְהוָ֖ה וַיִּנְאָ֑ץ מִכַּ֥עַס בָּנָ֖יו וּבְנֹתָֽיו׃
  ibo-ibo: Onyenwe anyị hụrụ ihe dị otu a, jụ ha, nʼihi na ụmụ ya ndị ikom na ndị
    inyom kpasuru ya iwe.
  ory-ory: ସଦାପ୍ରଭୁ ତାହା ଦେଖିଲେ, ପୁଣି ତାହାଙ୍କର ପୁତ୍ର ଓ କନ୍ୟାମାନେ ତାହାଙ୍କର ବିରକ୍ତି
    ଜନ୍ମାଇବାରୁ ସେ ସେମାନଙ୍କୁ ଘୃଣା କଲେ।
  chk-chk: Lupwen ewe Samol mi Lapalap a küna ar föför, a song o pöütala nöün mwän
    me fefin.
  rop-rop: “Wen YAWEI bin luk tharran imbin brabli wail, en imbin gibit bekboun langa
    im san en doda olabat.
  ukr-1871: І побачив се Господь, та й відопхнув їх в гнїві над синами своїми і дочками
    своїми.
  deu-1951: Als der Herr es sah, verwarf er sie, weil ihn seine Söhne und seine Töchter
    erzürnt haben.
  eng-JPS: And the LORD saw, and spurned, because of the provoking of His sons and
    His daughters.
  srp-1865: Kad to vidje Gospod, razgnjevi se na sinove svoje i na kæeri svoje,
  lug-lug: Mukama Katonda bwe yakiraba n’abeegobako kubanga yasunguwazibwa batabani
    be ne bawala be.
  heb-heb: וירא יהוה וינאץ מכעס בניו ובנתיו׃
  ben-IRV: সদাপ্রভু দেখলেন, ঘৃণা করলেন, নিজের ছেলে মেয়েদের করা অসন্তোষজনক কাজের জন্য।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਵੇਖਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਤੋਂ ਘਿਰਣਾ ਕੀਤੀ, ਕਿਉਂਕਿ ਉਸ ਦੇ ਪੁੱਤਰਾਂ-ਧੀਆਂ ਨੇ
    ਉਸ ਨੂੰ ਉਕਸਾਇਆ।
  mya-JVB: ထိုအမှုကို ထာဝရဘုရား မြင် သောအခါ ၊ အမျက် တော်ထွက်၍ သား သမီး တော်တို့ကို
    စွန့်ပစ် တော်မူလျက်၊
  hmo-hmo: Lohiabada ese inai bamona kara ia itaia, vadaeni ia rakatanidia, badina
    be iena natuna, tau bona hahine, edia kerere ese ia idia habadua dainai.
  urd-urd: “ख़ुदावन्द ने यह देख कर उनसे नफ़रत की, क्यूँकि उसके बेटों और बेटियों ने
    उसे ग़ुस्सा दिलाया।
  rus-SYN: Господь увидел и вознегодовал, и в негодовании пренебрег сынов Своих и
    дочерей Своих,
  bqc-SIM: 'Kɛ́ Diipi è màa, ↄ̃ à ń bↄlↄbò, asa aà pↄ pà a nɛgↄ̃ɛↄ ń a nɛnↄɛpiↄziɛ
    à mɛ̀:'
  tcz-CHONGTHU: Pakaiyin athilbol-u ijakai amu chet phat in akidah lheh jeng tan,
    achapate, acha nuteuvin aphin lung hang gam tauvin ahi.
  mar-mar: परमेश्वराने हे पाहिले व आपल्या प्रजेचा धिक्कार केला. कारण प्रजेनेच त्यास
    चिथवले होते!
  qub-qub: Chaypitami Tayta Diosga rabyacurcusha. Wamrancuna captiquipis mana yanapäshurayquinachu.
  hat-hat: Lè Seyè a wè sa, li fache. Li fè kòlè sou pitit gason l' yo ak sou pitit
    fi l' yo!
  eng-BSB: When the LORD saw this, He rejected them, provoked to anger by His sons
    and daughters.
  tod-tod: Siɛgi zu Ɠɔoɠɔ GALAGI naa ɠaani la, é yiiɠaawanani, tɔɔzei ná-doun zunuiti
    ta ná-doun anzanuiti ti ɓaaɠoni ma.
  eng-WEBPB: The LORD saw and abhorred, because of the provocation of his sons and
    his daughters.
  kbq-kbq: Ramo'a anama hazazama negeno'a, tusi avesra huzmanteno amefi huzami'ne.
    Na'ankure Agri'a ne'mofavre'amozane mofane'amozanena havi zamavu'zmava hu'za azeri
    rimpa ahe'naze.
  nhe-BL: Huan TOTECO quiitac tlen tijchihuayayaj huan tlahuel tohuaya cualanqui.
    Tojuanti tlen tiioquichpilhua huan tiisihuapilhua tijchihuilijque ma techcualancaita.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wexak a'e ma'e iapo mehe wà. Wikwahy wanupe.
    A'e rupi weityk wa'yr wà. Weityk wazyr wà no.
  eng-DRA: 'The Lord saw, and was moved to wrath: because his own sons and daughters
    provoked him.'
