verse: DEU.032.047
translations:
  mal-C: ഇവ നിങ്ങൾക്കു കേവലം വ്യർഥമായ കാര്യങ്ങളല്ല—അവ നിങ്ങളുടെ ജീവൻ ആകുന്നു. നിങ്ങൾ
    അവകാശമാക്കാൻ യോർദാൻ കടന്നുചെല്ലുന്ന ദേശത്ത് നിങ്ങൾ ഇവയാൽ ദീർഘായുസ്സോടെ ഇരിക്കും.”
  deu-TKW: Denn das ist nicht eine gleichgiltge Sache für euch, sondern euer Leben
    hängt daran, und eben dadurch werdet ihr ein langes Leben haben in dem Land, in
    das ihr über den Jordan hinüberzieht, um es in Besitz zu nehmen.
  lin-lin: Ezali maloba ya pamba te epai na bino, kasi ezali nde bomoi na bino. Ezali
    na nzela na yango nde bokozala na bomoi molayi kati na mokili oyo bokozwa sima
    na kokatisa Yordani. »
  eng-LSV: for it [is] not a vain thing for you, for it [is] your life, and by this
    thing you prolong days on the ground to where you are passing over the Jordan
    to possess it.”
  eng-GNV: For it is no vaine worde concerning you, but it is your life, and by this
    worde ye shall prolong your dayes in the land, whither yee go ouer Iorden to possesse
    it.
  eng-WEBSTER: 'For it is not a vain thing for you: because it is your life; and through
    this thing ye shall prolong your days in the land whither ye go over Jordan to
    possess it.'
  nhw-BL: Pampa ya ni amo ya se tlamantli catli amojuanti huelis san anquiahuilmatise.
    Ni tlanahuatilme eltoque nemilistli para amojuanti. Huan sintla anquineltocase
    ni tlanahuatilme, anhuejcahuase para anitztose ipan nopa cuali tlali catli ama
    anquipanose ni hueyatl Jordán huan anmoaxcatise.”
  swh-ONEN: Siyo maneno matupu tu kwenu, bali ni uzima wenu. Kwa hayo mtaishi maisha
    marefu katika nchi mnayovuka Yordani kuimiliki.”
  bba-bba: I n yɛ̃ mɑ woodɑ ye, yɑ ǹ fɑɑɡin ɡɑri. Domi yeyɑ yɑ koo bɛɛ wɑ̃ɑru wɛ̃
    kpɑ yu de tu dɑkɑɑ dɑ tem mɛ sɔɔ, mɛ i ko i mwɑ Yuudɛnin ɡuru ɡiɔ.
  eng-KJVCPB: 'For it is not a vain thing for you; because it is your life: and through
    this thing ye shall prolong your days in the land, whither ye go over Jordan to
    possess it.'
  luo-luo: Wechegi ok gin weche manono to gin e ngimau. Kurito wechegi to gibiro miyo
    udag amingʼa e piny mubiro kawo ka usengʼado aora Jordan.”
  meu-meu: Badina be ina na dia ḡau pipikina emui ai. Ina na emui mauri; ia dainai
    emui mauri dinadia bae hoho, Ioridane sinavaina unukahana ai bavabia bona emui
    tano ai ba halaoa tanona lalonai.
  npi-ULB: यो तिमीहरूको जीवन भएकोले र यसद्वारा नै तिमीहरूले यर्दनपारि अधिकार गर्न
    लागेको देशमा तिमीहरूको आयु लम्बिने भएकोले यो तिमीहरूका लागि व्यर्थको विषय होइन
    ।”
  yor-yor: Wọn kì í ṣe ọ̀rọ̀ asán fún ọ, ìyè e yín ni wọ́n. Nípa wọn ni ẹ̀yin yóò
    gbé pẹ́ lórí ilẹ̀ tí ẹ̀yin ń gòkè e Jordani lọ láti gbà.”
  ind-ind: Semua ajaran itu bukan sekedar kata-kata biasa! Hidupmu bergantung padanya!
    Jika kalian menaatinya, kalian akan tetap hidup negeri yang sebentar lagi kalian
    duduki di seberang sungai Yordan.”
  pes-OPCB: زیرا این قوانین کلماتی بی‌ارزش نیستند، بلکه حیات شما هستند. از آنها اطاعت
    کنید تا در سرزمینی که در آن طرف رود اردن تصرف خواهید کرد عمر طولانی داشته باشید.»
  tgl-ULB: Dahil ito ay hindi balewalang bagay para sa inyo, dahil ito ang inyong
    buhay, at sa pamamagitan ng bagay na ito ay papahabain ninyo ang inyong mga araw
    sa lupain na inyong pupuntahan sa ibayo ng Jordan para angkinin.”
  cbu-NT: Mangutaritis iwaziri mazinakus, ¿ashinooja mangoonchis? Kitsiptis izuuru
    mazinangtsa. An Apanll kamachtamarini siyaam taarashishcha. Anoo tsiyatsis payukinaareesa
    ashiru, Kanaanash tsap urutamaripa zapan masach taatssa, yuwash Apanll siyaam
    Ortaga arachich panachintspa tárangu ambiya, Móysis Israelchichee tárangiya. Ashiriya,
    na kamaneena yuwaa Móysis Israelchichee yuwamunarisha iwatspakamchu, waneerangu
    anootsi.
  hui-hui: Ibunaga bi mana lawai holene uruni bi damene ndo uruni bi kuniore tíni
    bayale holenenaga ngagoni. Bi mana uruni bibahendeore mo dunubia howa hale halu
    bialu halimu. Anidagua bialu harimiyagua áyu tí Iba Yodana doma ede halu pole
    kamigoria pu howa dindi edegoriani luore haho wuleberemigo ani bilimu, lene.
  mya-mya: ဤ​ပညတ်​များ​သည်​အကျိုး​မဲ့​ဖြစ်​သည်​မ​ဟုတ်။ သင်​တို့​အ​သက်​ရှင်​ရာ​ရှင်​ကြောင်း​ဖြစ်​၏။
    သင် တို့​သည်​ဤ​ပညတ်​တို့​ကို​စောင့်​ထိန်း​လျှင်​ယော်​ဒန် မြစ်​တစ်​ဖက်​ရှိ​သင်​တို့​ဝင်​ရောက်​မည့်​ပြည်​တွင်
    ကြာ​ရှည်​စွာ​နေ​ထိုင်​ရ​ကြ​လိမ့်​မည်'' ဟု​မှာ ကြား​လေ​သည်။
  bod-N: གང་ལ་ཞེ་ན། བཀའ་འདི་དག་སྟོང་པ་མ་ཡིན་ཏེ། དེ་ནི་ཁྱོད་རྣམས་ཀྱི་ཚེ་སྲོག་ཡིན། བཀའ་འདི་བརྒྱུད་ནས་ཁྱོད་རྣམས་ཡོར་དན་གཙང་པོའི་ཕ་རོལ་ཏུ་ཕྱིན་ཏེ་བདག་གིར་འཛིན་པའི་ཡུལ་དེར་ཡུན་རིང་པོར་འཚོ་ཐུབ་པ་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Haasi mashoko asina maturo kwamuri, asi kuti ndihwo upenyu hwenyu. Namashoko
    aya muchararama mazuva mazhinji munyika yamuri kuyambuka Jorodhani kuti muitore.”
  spa-BLM: Porque no es cosa vana para vosotros, porque es vuestra vida, y por medio
    de esto prolongaréis vuestros días en la tierra, donde pasáis el Jordán para poseerla.”
  cac-cac: Man̈ comon loloneloc juntzan̈ tic, palta to ay e q'uinal yuuj. Tato tze
    c'anab'ajej smasanil, ol najatb'oc e q'uinal d'a sat lum luum ol eyiquej d'a sc'axepalec'
    a' Jordán tic, xchi vin̈.
  swh-ULB: Kwa maana hili si jambo dogo kwako, kwa sababu ni uzima wako, na kupitia
    jambo hili utarefusha siku zako katika nchi ambayo unakwenda juu ya Yordani kumiliki.”
  bel-bel: бо гэта ня пустое для вас, а гэта жыцьцё вашае, і праз гэта вы доўгі час
    прабудзеце на той зямлі, у якую вы ідзяце церазь Ярдан, каб авалодаць ёю.
  deu-ELBBK: Denn es ist nicht ein leeres Wort für euch, sondern es ist euer Leben;
    und durch dieses Wort werdet ihr eure Tage verlängern in dem Land, wohin ihr über
    den Jordan zieht, um es in Besitz zu nehmen.
  mbb-OT: Heini he menge suǥù ne kenà bastavasta zà he menge lalag, su ebpekeveǥey
    heini keniyu te untung. Emun edtumanen niw heini egkembuwayan kew ziyà te tanà
    he ed-engkenen niw ziyà layun te Jordan.”
  mal-2015: ഇതു നിങ്ങൾക്കു വ്യർത്ഥകാര്യമല്ല, നിങ്ങളുടെ ജീവൻതന്നേ ആകുന്നു; നിങ്ങൾ കൈവശമാക്കേണ്ടതിന്നു
    യോർദ്ദാൻ കടന്നു ചെല്ലുന്ന ദേശത്തു നിങ്ങൾക്കു ഇതിനാൽ ദീർഘായുസ്സുണ്ടാകും.
  rmc-rmc: Kala lava nane ča ajse chocsave lava – hine tumaro dživipen! Te len šunena,
    dživena but andre odi phuv, so džan te zalel, sar predžana prekal o paňi Jordan.“
  pes-OPV: زیرا که این برای شما امر باطل نیست، بلکه حیات شماست، و به واسطه این امر،
    عمرخود را در زمینی که شما برای تصرفش از اردن به آنجا عبور می‌کنید، طویل خواهید
    ساخت.»
  ron-1924: Кэч ну есте ун лукру фэрэ ынсемнэтате пентру вой; есте вяца воастрэ ши
    прин ачаста вэ вець лунӂи зилеле ын цара пе каре о вець луа ын стэпынире дупэ
    че вець трече Йорданул.”
  ben-OBCV: এগুলি নিরর্থক কথা নয়—এগুলি তোমাদের জীবন। তোমরা যে দেশ অধিকার করতে জর্ডন
    পার হয়ে যাচ্ছ, সেই দেশে এই কথাগুলি পালন করে বহুদিন বাঁচবে।”
  som-som: Waayo, taasu idiinma aha wax aan waxtar lahayn, maxaa yeelay, waaba naftiinnii,
    oo waxyaalahaas daraaddood ayaa cimrigiinnu ugu dheeraan doonaa dalka aad Webi
    Urdun uga gudbaysaan inaad hantidaan.
  lat-VUC: 'quia non incassum præcepta sunt vobis, sed ut singuli in eis viverent:
    quæ facientes longo perseveretis tempore in terra, ad quam, Jordane transmisso,
    ingredimini possidendam.'
  eng-ASVBT: For it is no vain thing for you; because it is your life, and through
    this thing ye shall prolong your days in the land, whither ye go over the Jordan
    to possess it.
  ita-1885: Conciossiachè non sia una parola vana, della quale non abbiate a curarvi;
    anzi è la vita vostra; e per essa prolungherete i vostri giorni sopra la terra,
    alla quale, passato il Giordano, andate per possederla.
  eng-LXXUP: For this is no vain word to you; for it is your life, and because of
    this word ye shall live long upon the land, into which ye go over Jordan to inherit
    it.
  eng-ULB: For this is no trivial matter for you, because it is your life, and through
    this thing you will prolong your days in the land that you are going over the
    Jordan to possess.”
  spa-VBL: No traten estas palabras como triviales porque son su vida, y por ellas
    tendrán larga vida en el país que posean después de cruzar el Jordán”.
  fra-_FOB: Car ce n'est pas une parole vaine pour vous, mais c'est votre vie; et
    par cette parole vous prolongerez vos jours sur la terre que vous allez posséder
    en passant le Jourdain.
  mal-mal: ഇതു നിങ്ങൾക്ക് വ്യർത്ഥകാര്യമല്ല, നിങ്ങളുടെ ജീവൻതന്നെ ആകുന്നു; നിങ്ങൾ കൈവശമാക്കുവാൻ
    യോർദ്ദാൻ കടന്നുചെല്ലുന്ന ദേശത്ത് നിങ്ങൾക്ക് ഇതിനാൽ ദീർഘായുസ്സുണ്ടാകും.
  urd-GVR: Yih ḳhālī bāteṅ nahīṅ balki tumhārī zindagī kā sarchashmā haiṅ. In ke mutābiq
    chalne ke bāis tum der tak us mulk meṅ jīte rahoge jis par tum Dariyā-e-Yardan
    ko pār karke qabzā karne wāle ho.”
  suz-BL: मारदे हना एको इन कली आइक्‍च लोव़ ममाइ। एको इन ब्रोंइतीक बाक्‍ब। एको पशा,
    गेपुकी यर्दन शोक्‍शा इन के सेल्‍शो रागीम शुश नाक्‍त ब्रोंइनीनी” दे माइक्‍तीमी।
    लेवी १८:५
  ita-1927: 'Poiché questa non e una parola senza valore per voi: anzi, e la vostra
    vita; e per questa parola prolungherete i vostri giorni nel paese del quale andate
    a prender possesso, passando il Giordano”.'
  ckb-ckb: تەنها وشەی بێ نرخ نییە بۆتان، بەڵکو ژیانتانە، بەهۆی ئەمانەوە تەمەن درێژ
    دەبن لەسەر ئەو خاکەی لە ڕووباری ئوردون بۆی دەپەڕنەوە هەتا دەستی بەسەردا بگرن.»
  eng-BBE: And this is no small thing for you, but it is your life, and through this
    you may make your days long in the land which you are going over Jordan to take
    for your heritage.
  kan-OKCV: ಏಕೆಂದರೆ ಇದು ನಿಮಗೆ ಕೇವಲ ವ್ಯರ್ಥವಾದದ್ದಲ್ಲ. ಇದು ನಿಮಗೆ ಜೀವವೇ. ನೀವು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ
    ಯೊರ್ದನನ್ನು ದಾಟುವ ಭೂಮಿಯಲ್ಲಿ ಇದರಿಂದಲೇ ನಿಮ್ಮ ದಿವಸಗಳನ್ನು ಹೆಚ್ಚಿಸಿಕೊಳ್ಳುವಿರಿ,” ಎಂದು
    ಹೇಳಿದನು.
  tam-2017: இது உங்களுக்கு பயனற்ற காரியம் அல்லவே; இது உங்கள் உயிராயிருக்கிறது, நீங்கள்
    சொந்தமாக்கிக்கொள்ள யோர்தானைக் கடந்துபோய்ச் சேரும் தேசத்தில் இதினால் உங்கள் நாட்களை
    நீடிக்கச்செய்வீர்கள்” என்றான்.
  spa-RV-1909: 'Porque no os es cosa vana, mas es vuestra vida: y por ellas haréis
    prolongar los días sobre la tierra, para poseer la cual pasáis el Jordán.'
  ron-BTF: Pentru că nu este un lucru deşert pentru voi, pentru că este viaţa voastră,
    şi prin acest lucru vă veţi prelungi zilele în ţara în care treceţi Iordanul,
    ca să o stăpâniţi.
  eng-WEBP: For it is no vain thing for you, because it is your life, and through
    this thing you shall prolong your days in the land, where you go over the Jordan
    to possess it.”
  eng-FBV: Don't treat these words as trivial because they are your life, and by them
    you will have long lives in the country that you will own after crossing the Jordan.”
  nld-1939: Want het is geen ijdel woord voor u, maar het betekent uw leven; slechts
    door dit woord zult ge lang in het land kunnen wonen, dat ge aan de overkant van
    de Jordaan in bezit gaat nemen.
  nch-BL: Pampa ya ni amo ya se tamanti cati amojuanti huelis san anquiahuilmatise.
    Ni tanahuatilme eltoque nemilisti para amojuanti. Huan sinta anquineltocase ni
    tanahuatilme, anhuejcahuase para anitztose ipan nopa cuali tali cati ama anquipanose
    ni hueyat Jordán huan anmoaxcatise.”
  vie-1934: Vì chẳng phải một lời nói vô giá cho các ngươi đâu, nhưng nó là sự sống
    của các ngươi; nhờ lời nói nầy, các ngươi sẽ ở lâu ngày trên đất mà các ngươi
    sẽ đi nhận lấy, khi qua sông Giô-đanh.
  hin-CV: क्योंकि यह कोई निरर्थक वक्तव्य नहीं है. वस्तुतः यही तुम्हारे जीवन है. इसी
    के मर्म के द्वारा उस देश में तुम अपने जीवन के दिनों का आवर्धन करोगे, जिसमें तुम
    यरदन पार करके प्रवेश करने पर हो, जिसका तुम अधिग्रहण करोगे.”
  eng-OURB: For it is no vain thing for you; because it is your life, and through
    this thing you shall prolong your days in the land, where you go over the Jordan
    [Descender] to possess it.” (Maftir)
  spa-BES: Y esto no es poca cosa para ti, sino que es tu vida, y con esto puedes
    hacer que tus días se alarguen en la tierra al otro lado de él río Jordán para
    tomar como herencia.
  tdx-tdx: Ko atao’ areo ho tsara kafoake ama’ areo, amy t’ie o havelo’ areoo, le
    ama’e ty hahalava andro anahareo amy tane añaveloa’ areo ampitsa­hañe Iardeney
    hitavana’ areoy.
  vid-vid: Mina malajizo aga hagawele ulonzi hela, ila ndo ukomu wa hemwe, kwa malajizo
    aga, mochikala kwa miyaka minji kuli isi yomlinguluta kuihola, kumwambu mwa lwanda
    lwa Yolodani.”
  eng-OKE: For the word is not (given) in vain to you; it is your life, and by this
    word will you prolong your days upon the land which you pass over Jordan to inherit.
  tha-KJV: เรื่องนี้​ไม่ใช่​เรื่องเล็กน้อยสำหรั​บท​่านทั้งหลาย แต่​เป็นเรื่องชีวิตของท่านทั้งหลาย
    และเรื่องนี้จะกระทำให้ท่านทั้งหลายมี​ชี​วิตยืนนานในแผ่นดิน ซึ่งท่านทั้งหลายกำลังจะข้ามแม่น้ำจอร์แดนไปยึดครองนั้น”
  por-BR-2018: 'Porque não vos é coisa vã, mas é vossa vida: e por elas fareis prolongar
    os dias sobre a terra, para possuir a qual passais o Jordão.'
  deu-ELO: Denn es ist nicht ein leeres Wort für euch, sondern es ist euer Leben;
    und durch dieses Wort werdet ihr eure Tage verlängern in dem Lande, wohin ihr
    über den Jordan ziehet, um es in Besitz zu nehmen.
  eng-WYC-2018: for not in vain these things be commanded to you, but that all men
    should live in doing those things; which if ye shall do (them), then ye shall
    abide, and shall continue long time in the land, to which ye shall enter to wield,
    when (the) Jordan ye have over-passed. (for these things be not commanded to you
    in vain, but so that all of you should live by doing them; which if ye shall do
    these things, then ye shall live, and shall continue a long time in the land,
    which ye shall enter to take, when ye have crossed over the Jordan River.)
  epo-epo: Ĉar ne malgrava afero ĝi estas por vi; sed ĝi estas via vivo, kaj per ĉi
    tiu afero vi longe vivos sur la tero, al kiu vi iras trans Jordanon, por ekposedi
    ĝin.
  uig-PIN: Qünki bu sɵz silǝrgǝ munasiwǝtsiz, ⱪuruⱪ sɵz ǝmǝs, bǝlki silǝrning ⱨayatinglardur!
