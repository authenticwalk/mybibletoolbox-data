    আপোনালোকৰ জীৱন আছে, আৰু আপোনালোকে যি দেশ অধিকাৰ কৰিবলৈ যৰ্দ্দন পাৰ হৈ যাব, সেই
    দেশত ইয়াৰ দ্বাৰাই আপোনালোক দীর্ঘায়ু হ’ব পাৰে।”
  sus-A: مَسٍنيِ تِلِنشِ نَن يِ مَسٍنيِ رَ، عَ نَشَ لُ وٌ بّ عَلْ مَسٍنيِ قُقَقُي.
    عَ سِمَيَ نَن قِمَ وٌ مَ بْشِ مَ وٌ قَمَ دّننَشّ سْتْدٍ يُرُدّن نَاكِرِ مَ.»
  fra-SBL: Car ce n'est pas une chose vaine pour vous, car il s'agit de votre vie,
    et c'est par elle que vous prolongerez vos jours dans le pays où vous passerez
    le Jourdain pour le posséder. »
  hbo-hbo: כִּ֠י לֹֽא־דָבָ֨ר רֵ֥ק הוּא֙ מִכֶּ֔ם כִּי־ה֖וּא חַיֵּיכֶ֑ם וּבַדָּבָ֣ר
    הַזֶּ֗ה תַּאֲרִ֤יכוּ יָמִים֙ עַל־הָ֣אֲדָמָ֔ה אֲשֶׁ֨ר אַתֶּ֜ם עֹבְרִ֧ים אֶת־הַיַּרְדֵּ֛ן
    שָׁ֖מָּה לְרִשְׁתָּֽהּ׃ פ
  eng-WYCLIFFE: for not in veyn tho ben comaundid to you, but that alle men schulden
    lyue in tho; whiche wordis ye schulen do, and schulen contynue in long tyme in
    the lond, to which ye schulen entre to welde, whanne Jordan is passid.
  cwe-cwe: Kwaviya malagilizo yano siyo mbuli muhala mbali ugima wenu. Zindilileni
    malagilizo yayo muladi mukale siku nyingi muna iisi ija yomuhita kuisola kuumwambu
    wa Yoludani.”
  kik-kik: To ciugo o ũguo harĩ inyuĩ, no nĩcio muoyo wanyu. Nĩigatũma mũtũũre matukũ
    maingĩ bũrũri ũrĩa mũraringa Rũũĩ rwa Jorodani mũkawĩgwatĩre.”
  fra-NCL: Car ce n’est pas une chose indifférente pour vous ; c’est votre vie, et,
    par l’accomplissement de cette parole, vous prolongerez vos jours sur la terre
    dont vous allez prendre possession en passant le Jourdain. »
  cek-AK: Hae loe nangcae han avang ai hmuen na ai ni; nangcae hinghaih ah ni oh;
    Jordan vapui nang kat o moe, na toep o han koi prae thungah hae hmuen hae na pakuem
    o nahaeloe, na hinglung sawk o tih, tiah a naa.
  cuk-cuk: Ar we-igarmar-an-bega-sognaid binsa bemarga soglesulid. Ar we-Igar-Maidba
    be damalale, be nabir dula-gudii gumaloed. Ar we-Igarmar-Maidba be damalale, Jordán-diwar-obakar-yar-be-susokarmaladgi
    nabir be suiti-gudii gumaloed.”
  uig-CYR: Чүнки бу сөз силәргә мунасивәтсиз, қуруқ сөз әмәс, бәлки силәрниң һаятиңлардур!
    Силәр у зиминни егиләшкә Иордан дәриясидин өтисиләр; өткәндин кейин у зиминда
    бу сөз арқилиқ узун өмүр көрисиләр» — деди.
  tel-2017: ఇవి మీకు నిష్ఫలమైన మాటలు కావు, ఇవి మీకు జీవదాయకమైనవి. మీరు యొర్దాను దాటి
    స్వాధీనం చేసుకోబోతున్న దేశంలో దీన్ని బట్టి మీరు దీర్ఘాయుష్మంతులవుతారు.
  hat-BSA: Paske se pa yon bagay pa aza ke yo ye pou nou. Anverite, se lavi nou yo
    ye. Pa pawòl sila yo, nou va pwolonje vi nou nan tè ke nou prèt pou travèse Jourdain
    an pou posede a.
  kos-kos: Mwe luti inge tia kas lusrongten — a moul na lowos. Akos ma inge ac kowos
    fah moul paht fin facl se lefahl ingo Infacl Jordan ma kowos apkuran in oakwuki
    we.”
  hbo-WLC: כִּ֠י לֹֽא־דָבָ֨ר רֵ֥ק הוּא֙ מִכֶּ֔ם כִּי־ה֖וּא חַיֵּיכֶ֑ם וּבַדָּבָ֣ר
    הַזֶּ֗ה תַּאֲרִ֤יכוּ יָמִים֙ עַל־הָ֣אֲדָמָ֔ה אֲשֶׁ֨ר אַתֶּ֜ם עֹבְרִ֧ים אֶת־הַיַּרְדֵּ֛ן
    שָׁ֖מָּה לְרִשְׁתָּֽהּ׃ פ
  ibo-ibo: Nʼihi na okwu ndị a abụghị okwu efu, ndụ unu dabeere na ha. Unu debe ha,
    unu ga-adị ndụ ogologo nʼime ala ahụ unu na-aga inweta nʼofe ọzọ nke osimiri Jọdan.”
  ory-ory: ଯେଣୁ ତାହା ତୁମ୍ଭମାନଙ୍କ ପକ୍ଷରେ ବ୍ୟର୍ଥ କଥା ନୁହେଁ; ମାତ୍ର ତାହା ତୁମ୍ଭମାନଙ୍କର
    ଜୀବନ ଅଟେ ଓ ତୁମ୍ଭେମାନେ ଯେଉଁ ଦେଶ ଅଧିକାର କରିବାକୁ ଯର୍ଦ୍ଦନ ପାର ହୋଇ ଯାଉଅଛ, ସେଠାରେ ଏହି
    କଥା ଦ୍ୱାରା ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ଦିନ ବଢ଼ାଇବ।
  chk-chk: Pun ei allük esap fos pön ngenikemi, ngei fen manauemi. Oupwe aleasochisi
    pwe oupwe manauatam lon ewe fanü oupwe le pwerela lon pekilan ewe chanpupu Jortan,
    pwe oupwe fanüeni.”
  rop-rop: Dislot wed aibin lenimbat yumob. Dei nomo rabishwan wed. Dei blanga yumob
    laif. Wal yumob garra oldei teiknodis en duwit wulijim yumob gin jidan longtaim
    langa det kantri najasaid langa det Jodan Riba, weya yumob garra teikoba.” Lagijat
    na Mosis bin tok.
  ukr-1871: Се бо не пусте слово про вас, а життє ваше; і сим словом ви продовжите
    днї у землї, куди ійдете через Йордань, щоб заняти її.
  deu-1951: Denn das ist kein leeres Wort für euch, sondern es ist euer Leben, und
    durch dieses Wort werdet ihr euer Leben verlängern in dem Lande, dahin ihr über
    den Jordan gehet, um es einzunehmen.
  eng-JPS: For it is no vain thing for you; because it is your life, and through this
    thing ye shall prolong your days upon the land, whither ye go over the Jordan
    to possess it.'
  srp-1865: Jer nije prazna rijeè da za nju ne marite, nego je život vaš; i tom æete
    rijeèju produljiti dane svoje na zemlji, u koju idete preko Jordana da je naslijedite.
  lug-lug: Ebigambo ebyo si bya kusaagasaaga, wabula bye bigambo ebikwatira ddala
    ku bulamu bwammwe bwennyini. Okusinziira ku bigambo bino, mugenda kuwangaala nga
    muli mu nsi gye mugenda okusomokera omugga Yoludaani okugifuna.”
  heb-heb: כי לא דבר רק הוא מכם כי הוא חייכם ובדבר הזה תאריכו ימים על האדמה אשר אתם
    עברים את הירדן שמה לרשתה׃
  ben-IRV: কারণ এটা তোমাদের পক্ষে অর্থহীন বাক্য না, কারণ এটা তোমাদের জীবন এবং তোমরা
    যে দেশ অধিকার করতে যর্দ্দন পার হয়ে যাচ্ছ, সেই দেশে এই বাক্যের মাধ্যমে দীর্ঘায়ু
    হবে।”
  pan-pan: ਕਿਉਂ ਜੋ ਇਹ ਤੁਹਾਡੇ ਲਈ ਹਲਕੀ ਜਿਹੀ ਗੱਲ ਨਹੀਂ, ਸਗੋਂ ਇਹ ਤੁਹਾਡਾ ਜੀਵਨ ਹੈ ਅਤੇ ਇਸ
    ਗੱਲ ਦੇ ਕਾਰਨ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਤੁਹਾਡੇ ਜੀਵਨ ਦੇ ਦਿਨ ਬਹੁਤੇ ਹੋਣਗੇ, ਜਿਸ ਉੱਤੇ ਅਧਿਕਾਰ ਕਰਨ ਲਈ
    ਤੁਸੀਂ ਯਰਦਨ ਪਾਰ ਜਾ ਰਹੇ ਹੋ।”
  mya-JVB: ဤအမှုသည် သာမညအမှုမဟုတ်။ သင်တို့အသက်နှင့်ဆိုင်သော အမှုဖြစ်၏။ ယော်ဒန် မြစ်ကိုကူး
    ၍ ဝင်စား လတံ့သော ပြည် ၌ ဤ အမှု ကို စောင့်ရှောက်လျှင်၊ ကိုယ် အသက်တာ ရှည် ကြလိမ့်မည်ဟု
    ပြောဆို၏။
  hmo-hmo: Badina be inai herevadia be gau maragina lasi umui dekenai. Lasi, idia
    be emui mauri. Idia do umui kamonai henia, vadaeni Ioridane Sinavai unai kahana
    dekenai do umui noholaia tano dekenai emui mauri dinadia do idia momo.”
  urd-urd: क्यूँकि यह तुम्हारे लिए कोई बे फ़ायदा बात नहीं, बल्कि यह तुम्हारी ज़िन्दगानी
    है; और इसी से उस मुल्क में, जहाँ तुम यरदन पार जा रहे हो कि उस पर क़ब्ज़ा करो,
    तुम्हारी 'उम्र दराज़ होगी।”
  rus-SYN: ибо это не пустое для вас, но это жизнь ваша, и чрез это вы долгое время
    пробудете на той земле, в которую вы идете чрез Иордан, чтоб овладеть ею.
  bqc-SIM: Asa a dɛɛ́ yãpã ũo, á wɛ̃niɛ. Tó á yã́piↄ kũa, á gɛ̃gɛ̃ bùsu
    pↄ́ álɛ bua Yuudɛ̃wa álɛ gɛ́ síi guuɛ.
  tcz-CHONGTHU: Hiche hi nang ho jouse dinga thasetna ding ahipon, nahin theina diujoh
    ahi. Hichea kona nagal kai nadiu Jordan gal gamsunga khu nahin khou sot ding ahi,
    tin aheng uvah aseipeh e.
  mar-mar: त्यांचे महत्व कमी लेखू नका. या आज्ञांवरच तुमचे जीवन अवलंबून आहे. त्यायोगेच
    तुम्ही आपल्याला मिळणार असलेल्या त्या यार्देन नदीपलीकडच्या प्रदेशात दीर्घकाळ वास्तव्य
    कराल.”
  qub-qub: Cay laycunataga manami yangallapächu yachachishcä, man'chäga chaycunata
    cumlir alli cawayta tarinayquipämi. Chay laycunata cumlerga Jordán mayuta chimparcur
    partisyun chacrata chasquir allimi cawanquipaj.»
  hat-hat: Paske, se pa pawòl nou ka pran konsa konsa. Se lavi yo ye pou nou. Se yo
    menm k'ap fè nou viv lontan nan peyi nou pral pran pou nou an, lè n'a fin janbe
    lòt bò larivyè Jouden an.
  eng-BSB: For they are not idle words to you, because they are your life, and by
    them you will live long in the land that you are crossing the Jordan to possess.”
  tod-tod: Mazɔlɔɔ é la ga wafuun goo wo ʋɛ, wa-eteai ɠa su, niima wooi maaʋele ma,
    wo-zii zu ɠa ɠooza naama yooi zu, nii wo ʋaazu sɔlɔɔsu ga wɔnɔ, wa Zuludɛn ɓudɛna.»
  eng-WEBPB: For it is no vain thing for you, because it is your life, and through
    this thing you shall prolong your days in the land, where you go over the Jordan
    to possess it.”
  kbq-kbq: Na'ankure ama ana nanekea amne nanekea omne'neanki, kagrama kasimu'ma erinka
    mani'nana naneke. Ama ana naneke amagera nentenka Jodani timofo kantu kazigama
    umanisunka za'zatera manigahane.
  nhe-BL: Pampa ya ni ax ya se tlamantli tlen imojuanti huelis san inquiahuilmatise.
    Nochi ni tlanahuatili eltoque yolistli para imojuanti. Huan intla inquineltocase
    nochi ni tlanahuatili, inhuejcahuase para initztose ipan nopa cuali tlali tlen
    ama inquipanose ni atemitl Jordán huan inmoaxcatise.”
  gub-BL: — Na'ikatu kwaw, peze zo a'e ze'eg pe nehe. Nan. A'e ze'eg pemuigo kar a'e.
    Aze peruzar a'e ze'eg nehe, pemumaw putar kwarahy tetea'u ywy na'arewahy penemipyhyk
    ràm Zotàw yrykawhu ikupe kutyr har rehe peneko pà nehe.
  eng-DRA: For they are not commanded you in vain, but that every one should live
    in them, and that doing them you may continue a long time in the land whither
    you are going over the Jordan to possess it.
