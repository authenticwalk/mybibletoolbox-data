verse: DEU.032.016
translations:
  mal-C: അന്യദൈവങ്ങളാൽ അവർ അവിടത്തെ തീക്ഷ്ണതയുള്ളവനാക്കി. മ്ലേച്ഛവിഗ്രഹങ്ങളാൽ അവർ
    അവിടത്തെ പ്രകോപിപ്പിച്ചു,
  deu-TKW: Sie erregten seinen Eifer durch fremde Götter, durch Greuel erbitterten
    Sie ihn.
  lin-lin: Bapesaki Yawe kanda makasi likolo ya banzambe na bango ya bapaya, mpe bapesaki
    Ye kanda na nzela ya misala na bango ya mbindo.
  eng-LSV: They make Him zealous with strangers, || They make Him angry with abominations.
  eng-GNV: 'They prouoked him with strange gods: they prouoked him to anger with abominations.'
  eng-WEBSTER: They provoked him to jealousy with strange gods , with abominations
    they provoked him to anger.
  nhw-BL: Huan tiisraelitame tijpejpehualtijque huan tijcualanijque TOTECO Dios, pampa
    tiquinhueyichijque tiotzitzi catli fierojtique.
  swh-ONEN: Wakamfanya Mungu kuwa na wivu kwa miungu yao migeni, na kumkasirisha kwa
    sanamu zao za machukizo.
  bba-bba: Bɑ win nisinu seeyɑ bɑ dɑ bɑ bũnu sɑ̃ɑmɔ. Bɑ win mɔru seeyɑ bɑ dɑ bɑ bũnu
    yiire
  eng-KJVCPB: They provoked him to jealousy with strange gods, With abominations provoked
    they him to anger.
  luo-luo: Negimiyo nyiego omake gi nyisechegigo, kendo iye nowangʼ-gi timbegi mamono
    mag lamo nyiseche manono.
  meu-meu: Idia ese dirava idaudia amo e havaḡeḡea, Kara havara amo e habadua.
  npi-ULB: तिनीहरूले आफ्ना अनौठा देवताहरूद्वारा परमप्रभुलाई डाही तुल्याए ।
  yor-yor: Wọ́n sì fi òrìṣà mú un jowú, ohun ìríra ni wọ́n fi mú un bínú.
  ind-ind: Seperti istri yang tidak setia kepada suaminya, kalian akan membuat TUHAN
    cemburu dengan melacurkan diri kepada dewa-dewa. Kalian akan menyulut amarah-Nya
    dengan menyembah berhala-berhala menjijikkan.
  pes-OPCB: آنها با بت‌پرستی قبیح خود، خشم و غیرت خداوند را برانگیختند.
  tgl-ULB: Pinagselos nila si Yahweh sa pamamagitan ng kanilang mga kakaibang diyus-diyosan;
    at ginalit siya ng kanilang mga kasuklam-suklam na diyus-diyosan.
  cbu-NT: Siysa apanllputsee mantsirimshee ungirtakus, Apanllsha anumand kapung tsiyantakiya.
    Watam siyaa kizpur pachindku, Nuwaatsimari chinangasindama, atuwa, anumand siyaa
    wanichapantsa.
  hui-hui: Tigua dama mitangi bialu gime wabini wiaruhondo bi pupu wiyagome Anduane
    Homogo mo tandaga hene. Tigua ko ogoni biyagome ibu mo keba hene.
  mya-mya: သူ​တို့​သည်​ရုပ်​တု​ဘု​ရား​များ​ကို​ကိုး​ကွယ်​သည့် အ​ပြစ်​ဒု​စ​ရိုက်​ကြောင့်
    ပြိုင်​ဘက်​ကင်း​သည့်​ထာ​ဝ​ရ​ဘု​ရား​အား အ​မျက်​တော်​ထွက်​စေ​ကြ​၏။
  bod-N: དེ་ཚོས་ལྷ་གཞན་བརྟེན་པས་ཁོང་ལ་འགྲན་སེམས་བསྐྱེད། ། སྐྱུག་བྲོའི་བྱ་སྤྱོད་ཀྱིས་ནི་ཁོང་གི་ཐུགས་ཁྲོ་བསླངས།
    །
  sna-sna: Vakamuita kuti ave negodo nokuda kwavamwari vokumwe uye vakamutsamwisa
    nezviumbwa zvinonyangadza.
  spa-BLM: Le provocaron celos con dioses extraños. Lo provocaron a la ira con abominaciones.
  cac-cac: Ix e tzuntzej val cot yoval sc'ol Jehová, yujto ix ex och ejmelal d'a juntzan̈
    ch'oc diosal chacb'ilel yuuj.
  swh-ULB: Walimfanya Yahwe apatwe wivu kwa miungu yao ya ajabu; kwa maudhi yao walimkasirisha.
  bel-bel: 'Багамі чужымі яны раздражнілі Яго, і мярзотамі Яго ўгневілі:'
  deu-ELBBK: Sie reizten ihn zur Eifersucht durch fremde Götter, durch Gräuel erbitterten
    sie ihn.
  mbb-OT: Impepengelikud dan wey midretem dan is pauk te Nengazen pinaaǥi te ked-azap
    dan te zuma he menge ed-ezapen.
  mal-2015: അവർ അന്യദൈവങ്ങളാൽ അവനെ ക്രുദ്ധിപ്പിച്ചു, മ്ലേച്ഛതകളാൽ അവനെ കോപിപ്പിച്ചു.
  rmc-rmc: Le avre devlenca kerenas, hoj te žjarlinel; peskre nalačhipnaha les choľarenas.
  pes-OPV: او را به خدایان غریب به غیرت آوردند. وخشم او را به رجاسات جنبش دادند.
  ron-1924: Л-ау ынтэрытат ла ӂелозие прин думнезей стрэинь, Л-ау мыният прин урычунь;
  ben-OBCV: তাদের বিজাতীয় দেবতাদের দরুন তাঁকে ঈর্ষান্বিত করেছ এবং তাদের ঘৃণ্য মূর্তি
    দ্বারা তাঁকে অসন্তুষ্ট করেছ।
  som-som: Waxay isaga kaga hinaasiyeen ilaahyo qalaad, Oo waxay kaga xanaajiyeen
    waxyaalo karaahiyo ah.
  lat-VUC: Provocaverunt eum in diis alienis, et in abominationibus ad iracundiam
    concitaverunt.
  eng-ASVBT: They moved him to jealousy with strange gods; With abominations provoked
    they him to anger.
  ita-1885: Essi l'hanno mosso a gelosia con iddii strani, E l'hanno irritato con
    abbominazioni.
  eng-LXXUP: They provoked me to anger with strange gods; With their abominations
    they bitterly angered me.
  eng-ULB: They made Yahweh jealous by their strange gods; with their abominations
    they angered him.
  spa-VBL: Celebraste al Señor adorando a dioses extranjeros; lo enojaste con prácticas
    tan repugnantes.
  fra-_FOB: Ils ont excité sa jalousie par des dieux étrangers; ils l'ont irrité par
    des abominations;
  mal-mal: അവർ അന്യദൈവങ്ങളാൽ അവനെ കോപിപ്പിച്ചു, മ്ലേച്ഛതകളാൽ അവനെ പ്രകോപിപ്പിച്ചു.
  urd-GVR: Apne ajnabī mābūdoṅ se unhoṅ ne us kī ġhairat ko josh dilāyā, apne ghinaune
    butoṅ se use ġhussā dilāyā.
  suz-BL: मिनु मेकोपुकीमी अर्को देवी देवता आन कली ठेयब सेल्‍शा, मेको कली गेहे पपाइक्‍तेक्‍म।
    मेकोपुकीमी ग्रांग्रा दिचा ङा थोव़कीम पतीके मेको कली गाइक्‍पाइक्‍तेक्‍म।
  ita-1927: Essi l’han mosso a gelosia con divinità straniere, l’hanno irritato con
    abominazioni.
  ckb-ckb: ئیرەییان وروژاند بە پەرستنی خودا بێگانەکانیان و بە بتە قێزەونەکان پەستیان
    کرد.
  eng-BBE: The honour which was his they gave to strange gods; by their disgusting
    ways he was moved to wrath.
  kan-OKCV: ಅನ್ಯದೇವತೆಗಳಿಂದ ದೇವರಿಗೆ ಅವರು ರೋಷ ಹುಟ್ಟಿಸಿದರು. ಅಸಹ್ಯವಾದವುಗಳಿಂದ ದೇವರಿಗೆ ಕೋಪವನ್ನು
    ಎಬ್ಬಿಸಿದರು.
  tam-2017: அந்நிய தெய்வங்களால் அவருக்கு எரிச்சலை மூட்டினார்கள்; அருவருப்பானவைகளினால்
    அவரைக் கோபப்படுத்தினார்கள்.
  spa-RV-1909: Despertáronle á celos con los dioses ajenos; ensañáronle con abominaciones.
  ron-BTF: L-au provocat la gelozie cu dumnezei străini, l-au provocat la mânie cu
    urâciuni.
  eng-WEBP: They moved him to jealousy with strange gods. They provoked him to anger
    with abominations.
  eng-FBV: You made the Lord jealous by worshiping foreign gods; you made him angry
    with such disgusting practices.
  nld-1939: Zij prikkelden Hem met vreemde goden, Met hun gruwelen tartten zij Hem.
  nch-BL: Huan tiisraelitame tijpejpehualtijque huan tijcualanijque TOTECO Dios, pampa
    tiquinhueyichijque teteyome cati fierojtique.
  vie-1934: Chúng nó trêu ghẹo Ngài phân bì, bởi sự cúng thờ những thần khác, Chọc
    giận Ngài vì các sự gớm ghiếc;
  hin-CV: विदेशी देवताओं के द्वारा उन्होंने याहवेह को ईर्ष्यालु बना दिया, घृणित मूर्तियों
    के द्वारा उन्होंने याहवेह के कोप को उद्दीप्‍त कर दिया.
  eng-OURB: They moved him to jealousy with strange deities. They provoked him to
    anger with abominations.
  spa-BES: El honor que era suyo se lo dieron a dioses extraños; por sus formas repugnantes
    fue movido a la ira.
  tdx-tdx: Nitrabihe’ iareo, hamarahia’e o ‘ndrahare ila’eo, nanikisiky aze an-draha
    tiva.
  vid-vid: Nawamdita yone fihi kwa milungu jawo, nawamdita yazudile kwa madito ga
    hewo ga kuzudiza.
  eng-OKE: They provoked Him by the worship of idols, by abominations they made Him
    angry.
  tha-KJV: เขายั่วยุ​ให้​พระองค์​ทรงอิจฉาด้วยพระต่างด้าว ด้วยสิ่งที่น่าสะอิดสะเอียนทั้งหลายเขาก็​ยั่วยุ​ให้​พระองค์​ทรงกริ้ว
  por-BR-2018: Provocaram-lhe ciúmes com os deuses alheios; irritaram-lhe com abominações.
  deu-ELO: Sie reizten ihn zur Eifersucht durch fremde Götter, durch Greuel erbitterten
    sie ihn.
  eng-WYC-2018: They stirred God to wrath in alien gods that they praised, they stirred
    him to wrathfulness in their abominations, that is, their own findings. (They
    provoked God to anger with foreign, or other, gods that they praised, and they
    stirred him to rage with their abominable doings.)
  epo-epo: Ili incitis Lin per fremdaj dioj, Per abomenaĵoj ili kolerigis Lin.
  uig-PIN: Ular bolsa yat ilaⱨlarƣa ǝgixip Uning wapasizliⱪⱪa bolƣan ⱨǝsitini ⱪozƣidi,
    Yirginqlik ixlar bilǝn Uning ƣǝzipini kǝltürdi.
  beo-beo: Ilia loboga hamoi ‘gode’ ogogosu liligi amoma sia:ne gadosu hou ba:beba:le,
    Hina Gode da mudale ba:i. E da ilia wadela:i hou ba:beba:le, ougi bagade ba:i.
  tpi-OTNT: Ol i lotu long ol giaman god na dispela pasin nogut bilong ol i mekim
    Bikpela i bel nogut na i kros long ol.
  hau-SA: Suka sa shi kishi saboda baƙin allolinsu, suka husata shi da gumakan banƙyamarsu.
  uig-LAT: Ular bolsa yat ilahlargha egiship Uning wapasizliqqa bolghan hesitini qozghidi,
    Yirginchlik ishlar bilen Uning ghezipini keltürdi.
  nde-nde: Bambangela ubukhwele ngabonkulunkulu babo bezizweni bamthukuthelisa ngezithombe
    zabo ezinengekayo.
  ton-ton: Naʻa nau langaʻi ʻaki hono fuaʻa ʻae ngaahi ʻotua kehe, naʻa nau fakatupu
    hono houhau ʻaki ʻenau ngaahi angakovi.
  ces-1613: K horlení popudili ho cizími bohy, ohavnostmi zdráždili jej.
  eng-WMB: They moved him to jealousy with strange gods. They provoked him to anger
    with abominations.
  tam-TCV: இஸ்ரயேலர் அந்நிய தெய்வங்களைப் பின்பற்றி யெகோவாவுக்கு எரிச்சல்மூட்டி, தங்கள்
    அருவருப்பான விக்கிரகங்களால் அவருக்குக் கோபம் உண்டாக்கினார்கள்.
  ceb-ULB: Gipasina nila si Yahweh tungod sa ilang mga laing dios; uban ang ilang
    dulumtanan nga binuhatan gipasuko nila siya.
  pol-UBG: Pobudzili go do zazdrości obcymi bogami, rozdrażnili go obrzydliwościami.
  agr-agr: Atumek dakumka najanamu aidaun Apajuí dakita nunú emematkujum, Apajuí senchi
    ikajkauwaitjume.
  kyc-kyc: Nakamame isa kanapeme wasisi dupwa kando lakandeyami dokome Kamongopa yango
    palyinyi pyambuyami. Dee yulu koo piyaminyi dokome Kamongo imbwanyi pyambuyami.
  urd-GVU: اپنے اجنبی معبودوں سے اُنہوں نے اُس کی غیرت کو جوش دلایا، اپنے گھنونے بُتوں
    سے اُسے غصہ دلایا۔
  deu-1912: und hat ihn zum Eifer gereizt durch fremde Götter; durch Greuel hat er
    ihn erzürnt.
  kan-2017: ಅವರು ಅನ್ಯದೇವರುಗಳನ್ನು ಪೂಜಿಸಿ ಆತನನ್ನು ರೇಗಿಸಿದರು; ನಿಷಿದ್ಧಾಚಾರಗಳನ್ನು ನಡಿಸಿ
    ಆತನಿಗೆ ಸಿಟ್ಟೇರಿಸಿದರು.
  yap-yap: Me damumuw SOMOL ngorad ko kireb rorad, i talyeg nagrad ya ra chealgad
    ngu’ur tedfan e pi liyos.
  hlt-MCSB: Amah te kholong rhoek nen khaw, tueilaehkoi nen khaw a thatlai uh thil
    tih, amah te a veet uh.
  mdy-ETH: ዒንሢ ሜሌ ፆኦዞ ካኣሽኪፆና ናንጊና ናንጋ ጎዳ ዻጋሳኒ ጌኤሲ ማዤኔ፤ ዒንሢ ማዻ ፑርቶ ማዾና ቢያ ዒዛ ዒንሢ ዻጋሴኔ።
  twi-ASANTE: Wɔkanyane ne ninkunutwe, ɛfiri sɛ wɔsomm anyame foforɔ; wɔyɛɛ akyiwadeɛ
    pii de hyɛɛ no abufuo.
  eng-WEBU: They moved him to jealousy with strange gods. They provoked him to anger
    with abominations.
  bnp-bnp: Ri kavurike a vure ranga. Ri ratea e BAKOVI DAGI i bage, i tahate ria.
  wal-wal: Eti allaga xoossatuyyo goinniyoogan a mishissidosona; bantta tuna eeqatun
    a hanqqetissidosona.
  spa-PDDPT: Lo provocaron a celos con ʼelohim extraños. Lo provocaron a ira con repugnancias.
  gun-gun: Mba'eta amboae regua tuuete re rive ha'e kuery oo vy ojapo Senhor nda'evei
    etea oendu aguã rami, ojeguarupy omboetea py ombopoxy.
  ilo-ULB: Pinagimonda ni Yahweh babaen kadagiti gangannaet a diosda, ken pinagpungtotda
    isuna babaen kadagiti makarimon a didiosenda.
  kpg-kpg: Nadau daumaha ang gi nia balu god guu hai Dimaadua gi dubua, nadau haihai
    huaidu guu hai a Mee gi hagawelewele.
  uig-ARA: ئۇلار بولسا يات ئىلاھلارغا ئەگىشىپ ئۇنىڭ ۋاپاسىزلىققا بولغان ھەسىتىنى قوزغىدى،
    يىرگىنچلىك ئىشلار بىلەن ئۇنىڭ غەزىپىنى كەلتۈردى.
  sus-sus: Isirayila naxa Ala raxɔnɔ barima a bira nɛ ala gbɛtɛe fɔxɔ ra, e fe ɲaaxi
    raba.
  pon-2006: KAUN-O ketin luwangkidahr arail dikedik en eni kan, arail wiewia suwed
    kan kahngiangihadahr.
  jae-jae: Êsêac sêsap anôtôi jaba tôŋ, tec biŋ tonec gêli ênê ŋalêlôm sa e gêjam
    lêmuŋ êsêac. Êsêac sêgôm gêŋ alôb-alôb tonaŋ, tec sêlakoc eŋ.
  ksd-ksd: Dia ga vangangal ia ma ra lavur enana god, Dia ga vakankan ia ma ra lavur
    bilak na magit.
  tur-YTC: Onu yabancı ilâhlarla kıskandırdılar. İğrenç şeylerle O'nu öfkelendirdiler.
  grc-BRENT: Παρώξυνάν με ἐπʼ ἀλλοτρίοις· ἐν βδελύγμασιν αὐτῶν παρεπίκρανάν με.
  ind-AYT: Mereka membuat-Nya cemburu dengan menyembah ilah-ilah lain. Mereka membuat-Nya
    murka dengan ilah-ilah kekejian.
  nya-nya: Anamuchititsa nsanje ndi milungu yawo yachilendo ndiponso anamukwiyitsa
    ndi mafano awo onyansa.
  hrv-hrv: Tuđim bozima učiniše ga ljubomornim, razjariše ga gnusobama.
  mps-mps: Augwaligo tibo godiba lotu po weyu yali. Tama augwaligo te dwai kolesagago
    Genuai Bidi sębę ilama, tama augwali dali wado yali.
  tpi-tpi: Ol i lotu long ol giaman god na dispela pasin nogut bilong ol i mekim Bikpela
    i bel nogut na i kros long ol.
  dan-1931: De æggede ham med fremmede*, med Vederstyggeligheder tirrede de ham; {
    [*nemlig Guder.] }
  vie-OVCB: Họ cúng thờ thần tượng xa lạ khiến Ngài ghen tức, làm những việc ghê tởm
    để chọc giận Ngài.
  guj-2017: તેઓએ બીજા અજાણ્યા દેવોની પૂજા કરીને યહોવાહને ઈર્ષ્યા ઉત્પન્ન કર્યો; ઘૃણાસ્પદ
    કર્મોથી ઈશ્વરને ગુસ્સે કર્યા.
  pon-2006A: KAUN-O ketin luwangkidahr arail dikedik en eni kan, arail wiewia suwed
    kan kahngiangihadahr.
  por-BRBSL: Eles o levaram a ter ciúmes com deuses estranhos. Eles o provocaram à
    raiva com abominações.
  cth-cth: Ahnimouh teh alouke cathut lahoi utsin sak awh. Panuet ka tho e hno lahoi
    a lungkhuek sak awh.
  twi-twi: Wɔma ɔtwee ninkunu wɔ wɔn ananafo anyame no ho na wɔde wɔn abosom a okyi
    no hyɛɛ no abufuw.
  hlt-hlt: Amah te kholong rhoek nen khaw, tueilaehkoi nen khaw a thatlai uh thil
    tih, amah te a veet uh.
  tbz-SIM: Isidɑyɛɛribɛ do fìé iwũɔ̃ nyi ibotí tɛì kó yɛbɔkɛ̀, kɛ̀ dɛ̀ɛ yonkɛ Kuyie.
    Bɛ̀ do dɔ̀ɔ̀ isɔkɛ kpɛrɛ ndɛ kɛ́yíi nku miɛkɛ,
  msy-2020: Me ikɨzir igharazibar asebar ziaba fema, men arazir kam, Ikiavɨra Itir
    God bar men aghuagha navim bar men ikufi. Egha men arazir kam bangɨn a bar men
    anɨngaghegha men atari.
  azb-azb: Yad allahlarla Allahı qısqandırdılar, İyrənc əməllərlə Onu qəzəbləndirdilər.
  eng-DBY: They moved him to jealousy with strange gods, With abominations did they
    provoke him to anger.
  hin-2017: उन्होंने पराए देवताओं को मानकर उसमें जलन उपजाई; और घृणित कर्म करके उसको
    रिस दिलाई।
  wol-KYG: Ñoo yee fiiraangeem, ndax ay yàllay doxandéem, ñoo ko merloo ak seen tuur
    yu jomblu.
  eng-YLT: They make Him zealous with strangers, With abominations they make Him angry.
  kne-kne: Nan-imon si Diyos tan waday odom ay daydayawen da, binmonget begew sin
    sinan didiyos da.
  eng-WYC-2017: They stirred God to wrath in alien gods that they praised, they stirred
    him to wrathfulness in their abominations, that is, their own findings.
  eng-WMBB: They moved him to jealousy with strange gods. They provoked him to anger
    with abominations.
  urd-GVH: अपने अजनबी माबूदों से उन्होंने उस की ग़ैरत को जोश दिलाया, अपने घिनौने बुतों
    से उसे ग़ुस्सा दिलाया।
  rug-rug: Meke va kono ia rini si Asa koari na dia tamasa karovodi saripu vahesi
    rini, meke va bugoria rini koari na dia tinavete kaleadi saripu evaṉi rini.
  gaz-gaz: Isaan waaqota ormaatiin isa hinaafsisan; waaqota jibbisiisoo isaaniitiinis
    isa dheekkamsiisan.
  fra-LSG: Ils ont excité sa jalousie par des dieux étrangers, Ils l’ont irrité par
    des abominations;
  gnn-gnn: Ŋayipinydja Garraynydja nhumalaŋgu ḏukṯuk yana, nhuma yurru nhanŋuway yana
    wal'ŋu dhulŋuŋu yolŋu walala, bitjarra ŋayi ŋunhi ŋayaŋu‐yätjthinana yulŋunydja
    nhumalaŋgala, ŋunhi nhuma wekanhamina nhumalanhay nhuma wiripuŋuwu waŋarrwu.
  yal-yal: Isirayila yi Ala raxɔxɔlɔnɲɛ ayi, e bira ala gbɛtɛne fɔxɔ ra, e suxurene
    ki.
  haw-1868: Hoolili aku lakou ia ia ma na akua e, Hoonaukiuki lakou ia ia i na mea
    haumia.
  arb-NAV: أَثَارُوا غَيْرَتَهُ بِآلِهَتِهِمِ الْغَرِيبَةِ، وَأَغَاظُوهُ بِأَصْنَامِهِمِ
    الرِّجْسَةِ.
  ewe-ewe: Edo dɔmedzoe ŋutɔ ɖe woƒe dzromawuwo subɔsubɔ ta; eʋã ŋu ɖe eƒe dukɔ ta.
  eng-LEE: They incensed him with strange gods, with abominations they provoked him
    to anger.
  asm-FB: তেওঁলোকে অন্য দেৱতালৈ কৰা সেৱা-পূজাই যিহোৱাক ঈর্ষান্বিত কৰিলে; ঘিণ লগীয়া
    বিষয়বোৰে তেওঁক ক্রুদ্ধ কৰিলে।
  sus-A: عِسِرَيِلَ نَشَ عَلَ رَشْنْ بَرِ مَ عَ بِرَ نّ عَلَ فبّتّيٍ قْشْ رَ، عٍ قٍ
    حَاشِ رَبَ.
  fra-SBL: Ils l'ont excité à la jalousie avec des dieux étrangers. Ils l'ont irrité
    par des abominations.
  hbo-hbo: יַקְנִאֻ֖הוּ בְּזָרִ֑ים בְּתֹועֵבֹ֖ת יַכְעִיסֻֽהוּ׃
  eng-WYCLIFFE: Thei terriden hym to ire in alien goddis, and thei excitiden to wrathfulnesse
    in abhomynaciouns.
  cwe-cwe: Wamtenda Mndewa Mulungu yawone migongo kwa milungu yawo, wamtenda yawone
    ludoko kwa sang'hano zawo zihile.
  kik-kik: Nĩmatũmire aigue ũiru nĩ ũndũ wa ngai icio ciao ngʼeni, na makĩmũrakaria
    na mĩhianano yao ĩrĩ magigi.
  fra-NCL: Ils ont excité sa jalousie par des dieux étrangers, ils l’ont irrité par
    des abomination ;
  cek-AK: Anih to prae kalah sithawnawk hoi utsak moe, panuet thok krangnawk hoiah
    palungphuisak.
  cuk-cuk: Baigan-bab-dummaganse-gotemaladgi, Bab-Dummad-nobguega imakdemalad. E-bab-dummagan-e-ibmar-wilubgan-sunnasurmaladgi,
    Bab-Jehová-ouludmalad.
  uig-CYR: Улар болса ят илаһларға әгишип Униң вапасизлиққа болған һәситини қозғиди,
    Жиргиничлик ишлар билән Униң ғәзивини кәлтүрди.
  tel-2017: వారు ఇతర దేవుళ్ళను అనుసరించి ఆయనకు రోషం పుట్టించారు. అసహ్యమైన విగ్రహాలు
    పెట్టుకుని ఆయనకు కోపం తెప్పించారు.
  hat-BSA: Yo te fè Li vin jalou avèk dye etranje yo. Avèk bagay abominab, yo te pwovoke
    Li a lakòlè.
  kos-kos: Alu lalos nu ke ma sruloala oru LEUM GOD El lemta; Orekma koluk lalos akkasrkusrakyal.
  hbo-WLC: יַקְנִאֻ֖הוּ בְּזָרִ֑ים בְּתוֹעֵבֹ֖ת יַכְעִיסֻֽהוּ׃
  ibo-ibo: Ha sitere na chi ndị ala ọzọ ha kpasuo ekworo ya, meekwa ka iwe wee ya
    nʼihi ihe arụ nke arụsị ha.
  ory-ory: ସେମାନେ ଅନ୍ୟ ଦେବତାମାନଙ୍କ ଦ୍ୱାରା ତାହାଙ୍କର ଦ୍ୱେଷ ଜନ୍ମାଇଲେ, ଘୃଣାଯୋଗ୍ୟ ବସ୍ତୁ
    ଦ୍ୱାରା ସେମାନେ ତାହାଙ୍କୁ ବିରକ୍ତ କଲେ।
  chk-chk: Iwe, chon Israel ra kupeti leluken Kot ren ekewe koten lükün, ra asonga
    ren ar uluulun anümwäl mi anioput.
  rop-rop: YAWEI bin brabli jelas wen imbin luk yumob weshipbat olkain drimin sheip.
    Det nogudbala ting bin meigim im brabli wail.
  ukr-1871: Дразнили його чужими богами а гидотами приводили його до гнїву.
  deu-1951: Sie erregten seine Eifersucht durch fremde Götter; durch Greuel erzürnten
    sie ihn.
  eng-JPS: They roused Him to jealousy with strange gods, with abominations did they
    provoke Him.
  srp-1865: Na revnost razdražiše ga tuðim bogovima, gadovima razgnjeviše ga.
  lug-lug: Baamukwasa obuggya olwa bakatonda abalala ne bamusunguwaza ne bakatonda
    abalala.
  heb-heb: יקנאהו בזרים בתועבת יכעיסהו׃
  ben-IRV: তারা বিজাতীয় দেবতার মাধ্যমে তার ঈর্ষা জন্মাল, ঘৃণার বস্তু দিয়ে তাঁকে
    অসন্তুষ্ট করল।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਪਰਾਏ ਦੇਵਤਿਆਂ ਨੂੰ ਮੰਨ ਕੇ ਉਸ ਨੂੰ ਈਰਖਾਲੂ ਬਣਾਇਆ, ਘਿਣਾਉਣੇ ਕੰਮਾਂ ਕਰਕੇ
    ਉਸ ਨੂੰ ਗੁੱਸਾ ਦੁਆਇਆ।
  mya-JVB: သူတို့သည် အခြား တပါးသောဘုရားအားဖြင့် ငြူစူ စေကြ၏။ ရွံရှာ ဘွယ်သော အမှုအရာအားဖြင့်
    အမျက် တော်ကို နှိုးဆော်ကြ၏။
  hmo-hmo: Idia ese dirava idaudia idia tomadiho henidia, unai dainai Lohiabada ia
    badu. Idia edia kara dika dekena amo Lohiabada idia habadua.
  urd-urd: उन्होंने अजनबी मा'बूदों के ज़रिए' उसे ग़ैरत, और मकरूहात से उसे ग़ुस्सा
    दिलाया।
  rus-SYN: 'Богами чуждыми они раздражили Его и мерзостями своими разгневали Его:'
  bqc-SIM: Aa aà pↄ fɛ̃̀ɛ̀ dii zĩ̀loↄ yã́ musu, aa tò aà pↄ pà ń tã́a pↄ́
    à zàuↄ.
  tcz-CHONGTHU: Hetphah lou pathen kin abol jeh uchun asu lung hang tauvin, chondan
    thet umtah tah abol'un, Pakai chu aphin lunghang tauve.
  mar-mar: त्यांनी अन्य दैवतांची पूजा करायला सुरुवात केली आणि त्याची ईर्ष्या जागवली.
    मूर्ती त्यास मान्य नाहीत, तरी या लोकांनी मूर्ती केल्या व त्याचा कोप ओढवला.
  qub-qub: Juc dioscunata adurashpanmi Tayta Diosta rabyachisha.
  hat-hat: Y' al adore bondye lòt nasyon. Yo fè Seyè a fè jalouzi, y' al fè sa ki
    mal, yo fè l' fè kòlè.
  eng-BSB: They provoked His jealousy with foreign gods; they enraged Him with abominations.
  tod-tod: Izelayɛle nuiti ti GALA diini toloi ma, tɔɔzei ti gaaʋɛɛni, ti ʋilɛ gala
    kiligiti polu, ti ziiɠaawanani ga ti ziɛ ʋele ɲɔiti.
  eng-WEBPB: They moved him to jealousy with strange gods. They provoked him to anger
    with abominations.
  kbq-kbq: Zamagra havi anumzantminte monora hunte'za Ra Anumzamofona arimpa azeri
    oti'zageno, kanive renezmanteno rimpa ahezmante'ne.
  nhe-BL: Huan tiisraelitame tijpejpehualtijque huan tijcualanijque TOTECO Dios, pampa
    tiquinhueyichijque tiotzitzi tlen fierojtique.
  gub-BL: Umuwete tupàn a'ua'u wà. A'e rupi umuikwahy kar Tupàn wà. Umuwete katu tupàn
    a'ua'u purumuhuhuk ma'e wà. A'e rupi wikwahy wanupe.
  eng-DRA: They provoked him by strange gods, and stirred him up to anger, with their
    abominations.
