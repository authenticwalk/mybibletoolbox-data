verse: DEU.032.010
translations:
  mal-C: അവിടന്ന് മരുഭൂമിയിൽ അവനെ കണ്ടെത്തി, വന്ധ്യമായതും ഓരികേൾക്കുന്നതുമായ ശൂന്യസ്ഥലങ്ങളിൽത്തന്നെ.
    അവിടന്ന് അവനെ രക്ഷിക്കുകയും പരിപാലിക്കുകയും ചെയ്തു, അവിടന്ന് അവനെ കൺമണിപോലെ കാത്തുസൂക്ഷിച്ചു.
  deu-TKW: Er fand ihn im Bereiche der Wüste und in der Einöde, im Geheule der Wildnis.
    Er beschützte ihn, verlor ihn nicht aus den Augen, er behütete ihn wie seinen
    Augapfel.
  lin-lin: Amonaki ye na esobe, kati na mokili oyo ekawuka, etonda na koganga ya somo.
    Azingelaki ye, abatelaki ye, akengelaki ye lokola mbuma ya liso na Ye.
  eng-LSV: He finds him in a land—a desert, || And in a void—a howling wilderness,
    || He turns him around—He causes him to understand—He keeps him as the apple of
    His eye.
  eng-GNV: 'He found him in ye land of ye wildernes, in a waste, and roaring wildernes:
    he led him about, he taught him, and kept him as ye apple of his eye.'
  eng-WEBSTER: He found him in a desert land, and in the waste howling wilderness;
    he led him about, he instructed him, he kept him as the apple of his eye.
  nhw-BL: TOTECO techpanti tiisraelitame huan tohuejcapan tatahua ipan nopa huactoc
    tlali, campa nopa ajacatl quihuijhuitectoc chicahuac huan campa amo tleno onca.
    Techmanahui, huan techmachti huan techmocuitlahui cuali quen tieliyayaj tiiixteyol
    sitlal.
  swh-ONEN: Katika nchi ya jangwa alimkuta, katika nyika tupu ivumayo upepo. Alimhifadhi
    na kumtunza; akamlinda kama mboni ya jicho lake,
  bba-bba: Yinni Gusunɔ u bu deemɑ ɡbɑburɔ mi ɡbeeku bɔ̃nu nu ɡberi. Mɑ u bu suɑ u
    nɔɔri u keu sɔ̃ɔsi. U ben lɑɑkɑri mɔ nɡe win tiin nɔni.
  eng-KJVCPB: He found him in a desert land, And in the waste howling wilderness;
    He led him about, he instructed him, He kept him as the apple of his eye.
  luo-luo: Noyudo joka Jakobo kama otimo ongoro, ma en kama otwo kendo mojwangʼ. Nochielogi
    koni gi koni moritogi maber, mana ka ngʼama ochielo tong wangʼe,
  meu-meu: Ia ese tano ḡaḡaena ai e davaria, Tano gesegesena ai e davaria. E dosia
    bona e reḡua, E gimaia, ta ese matana nadinadina e gimaiamu na heto;
  npi-ULB: उहाँले तिनलाई मरुभूमिमा फेला पार्नुभयो, र निर्जन-स्थान र गर्जने उजाड-स्थानमा
    । उहाँले तिनको रक्षा गर्नुभयो, र तिनको वास्ता गर्नुभयो । उहाँले तिनलाई आँखाको
    नानीझैँ सुरक्षा दिनुभयो ।
  yor-yor: Ní aginjù ni ó ti rí i, ní aginjù níbi tí ẹranko kò sí. Ó yíká, ó sì tọ́jú
    rẹ̀, ó pa á mọ́ bí ẹyin ojú u rẹ̀.
  ind-ind: Dahulu, TUHAN mendapati nenek moyang kita di padang belantara yang tandus
    dan sunyi. Lalu Dia melindungi dan memelihara mereka. Dia menjaga mereka seperti
    seseorang melindungi matanya sendiri.
  pes-OPCB: او اسرائیل را در بیابان خشک و سوزان یافت، او را در برگرفت و از او مراقبت
    کرد، و مانند مردمک چشم خود از او محافظت نمود،
  tgl-ULB: Siya ay natagpuan niya sa isang disyertong lupain, at sa tigang at humahagulhol
    na ilang; ipinagtanggol at inalagaan niya, siya ay binantayan niya na tulad ng
    pag-iingat sa mata.
  cbu-NT: Waana iyaa ksutarangiya. Yap kung ndunari ambtaa naataranguni, kambusur
    kizpur kambustarangitaa, zaritam kizpur zatarangu ksaneerangitaa, Itaru, Apanllsha
    uwish itakpaz ashirangiya. Anush iyaa wanasir tayaspatarangiya, Tputs wipaa kizaa
    kizpur chinaku tamatarparee ashiru, Apanll iyaa ksutarangiya.
  hui-hui: Isaraele wali agaliru luluyu yalu dindi ko yobi pupe hayagoni. Dindi koore
    puyabu hongohe pu laga wiagoha pupe ho hayagoni. Anduane Homogohanda ibuni handayaho
    hagadagua ti handaya halu biamogo biya.
  mya-mya: '``ကိုယ်​တော်​သည်​သူ​တို့​ကို​လေ​ထန်​သော တော​ကန္တာ​ရ​၌​လှည့်​လည်​နေ​သည်​ကို
    တွေ့​မြင်​တော်​မူ​သ​ဖြင့်၊ မိ​မိ​၏​ရင်​သွေး​သ​ဖွယ်​သူ​တို့​ကို ကာ​ကွယ်​စောင့်​ရှောက်​တော်​မူ​၏။'
  bod-N: ཡ་ཝཱེ་དབེན་སྟོང་ཡུལ་དུ་མི་དེར་ཕྲད། ། ས་རྒོད་ངར་སྐད་སྒྲོག་པའི་ཡུལ་དུ་རྙེད།
    ། ཁོང་གིས་དེ་ལ་བྱམས་སྐྱོང་མཛད་ནས་ནི། ། རང་གི་སྤྱན་འབྲས་བཞིན་དུ་སྲུང་བར་མཛད། །
  sna-sna: Akamuwana munyika yomurenje, musina chinhu, munotyisa. Akamudzivirira uye
    akamuchengeta; akamuchengetedza semboni yeziso rake,
  spa-BLM: Lo encontró en una tierra desierta, en el desierto de los aullidos. Lo
    rodeó. Se preocupó por él. Lo mantuvo como la niña de sus ojos.
  cac-cac: On̈ ilchajelta yuj d'a jun tz'inan luum, b'aj te ov yec' ic'. Ix on̈ stan̈vej
    val, ix on̈ sya ilani, icha val co ya ilan snenal yol co sat.
  swh-ULB: Alimpata katika nchi ya jangwa, na katika jangwa kame na livumalo upepo;
    alimkinga na kumtunza, alimlinda kama mboni ya jicho lake.
  bel-bel: Ён знайшоў яго ў пустыні, у стэпе панылым і дзікім, асланяў яго, даглядаў
    яго, ахоўваў яго, як вока Сваё;
  deu-ELBBK: Er fand ihn im Land der Wüste und in der Öde, dem Geheul der Wildnis;
    er umgab ihn, gab acht auf ihn, er behütete ihn wie seinen Augapfel.
  mbb-OT: Neehè din sikandan diyà te disirtu he iyan kes lugar he wazè duen utew ebpeketuvù
    he pinemula. Mid-elimahan din sikandan wey mibpelembungan iring te kebpelembungi
    te etew te mata zin.
  mal-2015: താൻ അവനെ മരുഭൂമിയിലും ഓളി കേൾക്കുന്ന ശൂന്യപ്രദേശത്തിലും കണ്ടു. അവനെ ചുറ്റി
    പരിപാലിച്ചു കണ്മണിപോലെ അവനെ സൂക്ഷിച്ചു.
  rmc-rmc: Arakhľa len pre omukľi phuv, pre pušťa, kaj nane ňič. Starinelas pes pal
    lende, chraňinelas len sar e zreňica andre peskri jakh.
  pes-OPV: او را در زمین ویران یافت. و در بیابان خراب وهولناک. او را احاطه کرده، منظور
    داشت. و او را مثل مردمک چشم خود محافظت نمود.
  ron-1924: Ел л-а гэсит ынтр-ун цинут пустиу, Ынтр-о сингурэтате плинэ де урлете
    ынфрикошате; Л-а ынконжурат, л-а ынгрижит Ши л-а пэзит ка лумина окюлуй Луй.
  ben-OBCV: তিনি তাকে এক মরুএলাকায় পেলেন, অনুর্বর এবং গর্জন ভরা স্থানে। তিনি তাকে
    ঘিরে রাখলেন ও তার যত্ন নিলেন; তিনি তাকে চোখের মণির মতো পাহারা দিলেন,
  som-som: Wuxuu isaga ka dhex helay dhul lamadegaan ah, Iyo cidlada baabba'a ah oo
    ay dugaaggu ka dhex ciyaan. Hareerihiisuu isku wareejiyey, wuuna xannaaneeyey,
    Oo wuxuu isaga u dhawray sida ishiisa inankeeda,
  lat-VUC: 'Invenit eum in terra deserta, in loco horroris, et vastæ solitudinis:
    circumduxit eum, et docuit: et custodivit quasi pupillam oculi sui.'
  eng-ASVBT: He found him in a desert land, And in the waste howling wilderness; He
    compassed him about, he cared for him, He kept him as the apple of his eye.
  ita-1885: Egli lo trovò in una terra di deserto, E in un luogo desolato d'urli di
    solitudine; Egli l'ha menato attorno, egli l'ha ammaestrato, Egli l'ha conservato
    come la pupilla dell'occhio suo.
  eng-LXXUP: 'He maintained him in the wilderness, In burning thirst and a dry land:
    He led him about and instructed him, And kept him as the apple of an eye.'
  eng-ULB: He found him in a desert land, and in the barren and howling wilderness;
    he shielded him and cared for him, he guarded him as the apple of his eye.
  spa-VBL: Los encontró en una tierra desértica, en un páramo desolado de torbellinos.
    Los protegió, los cuidó, los cuidó como a la persona que más amaba.
  fra-_FOB: Il le trouva dans un pays désert, dans une solitude, où il n'y avait que
    hurlements de désolation; il l'entoura, il prit soin de lui; il le garda comme
    la prunelle de son œil;
  mal-mal: താൻ അവനെ മരുഭൂമിയിലും ഓളി കേൾക്കുന്ന ശൂന്യപ്രദേശത്തിലും കണ്ടെത്തി. അവനെ
    ചുറ്റി പരിപാലിച്ചു; കണ്മണിപോലെ അവനെ സൂക്ഷിച്ചു.
  lit-lit: Jis rado jį dykumos šalyje kaukiančioje tyrlaukio dykynėje, apglėbė jį,
    mokė jį, saugojo jį kaip savo akies vyzdį.
  urd-GVR: Yih qaum use registān meṅ mil gaī, wīrān-o-sunsān bayābān meṅ jahāṅ chāroṅ
    taraf haulnāk āwāzeṅ gūṅjtī thīṅ. Us ne use gher kar us kī dekh-bhāl kī, use apnī
    āṅkh kī putlī kī tarah bachāe rakhā.
  suz-BL: मेकोमी याकूब कली सुइ मबाक्‍शो रागीम थुल्‍तु। गोरशो रागीमी कोव़शा थुल्‍तु।
    मिनु मेकोमी मेको कली आ एर ओंथ नेल्‍ल रे कोव़तु। मिनु मेको कली आ मिक्‍च कली खोदेंशो
    पा होस पा कोव़तु। भजन संग्रह १७:८; इजीकीएल १६:१०-१४; जकरिया २:१२
  ita-1927: Egli lo trovò in una terra deserta, in una solitudine piena d’urli e di
    desolazione. Egli lo circondò, ne prese cura, lo custodi come la pupilla dell’occhio
    suo.
  ckb-ckb: لە خاکێکی چۆڵ دۆزییەوە، لە چۆڵەوانییەکی ترسناک و وێراندا، دەوری دا و بایەخی
    پێیدا، وەک گلێنەی چاوی پاراستی.
  eng-BBE: 'He came to him in the waste land, in the unpeopled waste of sand: putting
    his arms round him and caring for him, he kept him as the light of his eye.'
  kan-OKCV: ದೇವರು ಬರಿದಾದ ಮರುಭೂಮಿಯಲ್ಲಿ ಇಸ್ರಾಯೇಲರನ್ನು ಕಂಡು ನಡೆಸಿದರು. ದೇವರು ಇಸ್ರಾಯೇಲರನ್ನು
    ರಕ್ಷಿಸಿ, ಉಪದೇಶಿಸಿ, ತಮ್ಮ ಕಣ್ಣುಗುಡ್ಡೆಯಂತೆ ಕಾಪಾಡಿದರು.
  tam-2017: “பாழான நிலத்திலும் ஊளையிடுதலுள்ள வெறுமையான வெட்டவெளியிலும் அவர் அவனைக்
    கண்டுபிடித்தார், அவனை நடத்தினார், அவனை உணர்த்தினார், அவனைத் தமது கண்மணியைப் போலக்
    காத்தருளினார்.
  spa-RV-1909: Hallólo en tierra de desierto, y en desierto horrible y yermo; trájolo
    alrededor, instruyólo, guardólo como la niña de su ojo.
  ron-BTF: El l-a găsit într-un pământ, intr-un deşert; într-o risipire, pustiu al
    urletelor; l-a condus, l-a instruit, l-a păzit ca pe lumina ochiului său.
  eng-WEBP: He found him in a desert land, in the waste howling wilderness. He surrounded
    him. He cared for him. He kept him as the apple of his eye.
  eng-FBV: He found you in a desert land, in a desolate wasteland of whirlwinds. He
    protected you; he cared for you; he looked after you as the one he loved the most.
  nld-1939: Hij vond hem in een woestenij In de eenzaamheid, bij het huilen der steppe.
    Hij heeft hem met zorgen omringd, en vertroeteld, Als de appel van zijn oog hem
    bewaard;
  nch-BL: TOTECO techpanti tiisraelitame huan tohuejcapan tatahua ipan nopa huactoc
    tali, campa nopa ajacat quitzohuitectoc chicahuac huan campa amo teno onca. Techmanahui,
    huan techmachti huan techmocuitahui cuali quej elisquía tiiixteyol sital.
  vie-1934: Ngài tìm được người trong một nơi rừng-rú, Tại nơi vắng vẻ, giữa những
    tiếng hét la của đồng vắng. Ngài bao phủ người, săn sóc người, Gìn giữ người như
    con ngươi của mắt mình.
  hin-CV: एक मरुभूमि में उनकी उससे भेंट हुई, वस्तुतः वह सांय-सांय करता निर्जन क्षेत्र
    था. उन्होंने उसके आस-पास बाड़ खड़ी कर दी, वह उसकी देखभाल करते रहे; यहां तक कि
    उन्होंने उसकी सुरक्षा अपनी आंख की पुतली-समान की,
  eng-OURB: He found him in a desert land, in the waste howling wilderness. He surrounded
    him. He cared for him. He kept him as the apple of his eye.
  spa-BES: Llegó a él en la tierra desolada, por tierras secas y azotadas por el viento,
    lo rodeó con sus brazos y lo cuidó, lo mantuvo como la niña de sus ojos.
  tdx-tdx: Nifanendrek’ama’e an-diolio añe re, am-babangoañe mangoañe mangolalaik’
    ao; nohoñe’e naho niatrak’aze, nambena’e hoe t’ie saintem-pihaino’e.
  vid-vid: “Nakawafika kuli isi igunuche, chiwala cheng'ha chiwele na mbeho. Nakawamila
    na kuwalolela, nakawadita kota iziho lya heye.
  eng-OKE: He satisfied their wants in the land of the wilderness, in the dry place
    where there was no water; He placed them round about His Shekinah; He taught them
    the words of His law; He kept them as the apple of His eye.
  tha-KJV: พระองค์​ทรงพบเขาในแผ่นดินทุ​รก​ันดาร ในที่​เปล​ี่ยวเปล่าซึ่​งม​ี​แต่​เสียงเห่าหอน
    พระองค์​ทรงนำเขาไปทั่ว และทรงสอนเขาอยู่ ทรงรักษาเขาไว้ดังแก้วพระเนตรของพระองค์
  por-BR-2018: Achou-o em terra de deserto, E em deserto horrível e ermo; Cercou-o,
    instruiu-o, Guardou-o como a menina de seu olho.
  deu-ELO: Er fand ihn im Lande der Wüste und in der Öde, dem Geheul der Wildnis;
    er umgab ihn, gab acht auf ihn, er behütete ihn wie seinen Augapfel.
  eng-WYC-2018: The Lord found him in a desert land, in the place of horror, either
    hideousness, and of waste wilderness; the Lord led him about, and taught him,
    and he kept him as the apple of his eye. (The Lord found them in a desert land,
    in a howling, wasted wilderness; and the Lord led them about, and taught them,
    and kept them as the apple of his eye.)
  epo-epo: Li trovis lin en dezerto, En stepo, kie regas bruo senviva; Li ĉirkaŭis
    lin, zorgis pri li, Gardis lin kiel pupilon de Sia okulo.
  uig-PIN: U uni qɵl bir zeminda, Xamal ⱨuwlaydiƣan dǝⱨxǝtlik bir bayawanda uni tapti;
    Uni orap ǝtrapida ⱪoƣdap turdi, Uni kɵz ⱪariquⱪidǝk saⱪlidi;
  beo-beo: E da Ya:igobe ea fi amo hafoga:i amola ha:i manu hame soge amo ganodini
    hogole ba:i. Amo soge da wadela:idafa, foga fai dagoi. E da amo fi Ea si amoga
    ouligisu hou defele, ili noga:le gaga:i amola ouligi.
  tpi-OTNT: Ol Israel i longlong na raun nabaut long ples wesan nogut, em ples i gat
    bikpela win. Na Bikpela i painim ol na kisim ol na helpim ol. Em i was long ol,
    olsem em i save was long em yet.
  hau-SA: A cikin hamada ya same shi, a jeji marar amfani, inda namomi suke kuka.
    Ya tsare shi, ya kuma lura da shi; ya bi da shi kamar ƙwayar idonsa,
  uig-LAT: U uni chöl bir zéminda, Shamal huwlaydighan dehshetlik bir bayawanda uni
    tapti; Uni orap etrapida qoghdap turdi, Uni köz qarichuqidek saqlidi;
  nde-nde: Wamfica elizweni eliyinkangala, indawo engatheli lutho njalo elodlame.
    Wamvikela, wamonga; wamsingatha njengegugu lakhe,
  ton-ton: “Naʻa ne ʻilo ia ʻi he fonua lala, pea ʻi he toafa liʻaki mo ngungulu;
    naʻa ne tataki fano ia, ʻo ne akonakiʻi ia, naʻa ne tauhi ia ʻo hangē ko e tama
    ʻo hono mata.
  ces-1613: Nalezl jej v zemi pusté, a na poušti veliké a hrozné; vůkol vedl jej,
    vyučil jej, a ostříhal ho, jako zřítedlnice oka svého.
  eng-WMB: He found him in a desert land, in the waste howling wilderness. He surrounded
    him. He cared for him. He kept him as the apple of his eye.
  tam-TCV: அவர் அவர்களைப் பாலைவன நாட்டிலே கண்டெடுத்தார்; அதுவோ வறண்டதும், நரி ஊளையிடும்
    பாழ்நிலமுமாய் இருந்தது. அவர் அவர்களைப் பாதுகாத்துப் பராமரித்தார். அவர் அவர்களைத்
    தமது கண்மணிபோல் காத்தருளினார்.
  ceb-ULB: Nakaplagan niya siya sa disyerto, ug sa umaw ug sa hilabihan ka awaaw;
    gipanalipdan niya siya ug giampingan, gibantayan niya siya ingon nga kalimotaw
    sa iyang mata.
  pol-UBG: Znalazł go na pustynnej ziemi i na wielkim, strasznym pustkowiu. Obwodził
    go, uczył, strzegł jak źrenicy swego oka.
  agr-agr: “Nuadui, uwejush nugka buku, yumi atsau, dase umputainum batsatjin, nii
    kuitamjamak jintinjamauwai. Dutijamak makichik aents niina jiin shiig kuitamama
    imatikas kuitamjamkauwai.
  kyc-kyc: Baame nakama yuu muiyane mende see nange penda penda dokona nyepo nyuo
    pambu lao papyuo kareyaminyipa kando nyiya. Baa range poraiyuo iso karengenyili
    pyuo konambe ingyuo nakama kako pyao mondo lao rapu piya.
  urd-GVU: یہ قوم اُسے ریگستان میں مل گئی، ویران و سنسان بیابان میں جہاں چاروں طرف
    ہول ناک آوازیں گونجتی تھیں۔ اُس نے اُسے گھیر کر اُس کی دیکھ بھال کی، اُسے اپنی
    آنکھ کی پُتلی کی طرح بچائے رکھا۔
  deu-1912: Er fand ihn in der Wüste, in der dürren Einöde, da es heult. Er umfing
    ihn und hatte acht auf ihn; er behütete ihn wie seinen Augapfel.
  kan-2017: ಆತನು ಶೂನ್ಯವೂ ಮತ್ತು ಭಯಂಕರವೂ ಆಗಿರುವ ಮರಳುಗಾಡಿನಲ್ಲಿ ಅವರನ್ನು ಕಂಡು ಗುರಾಣಿಯಂತೆ
    ಆವರಿಸಿಕೊಂಡನು. ಪ್ರೀತಿಯಿಂದ ಪರಾಂಬರಿಸಿ ಕಣ್ಣುಗುಡ್ಡೆಯಂತೆ ಕಾಪಾಡಿದನು.
  yap-yap: “I piri’egrad ni yad be yanyan u daken e ted ni desert, ni bangi ted nder
    par be’ riy ma ba gel e nifeng riy. Me par ni ir e ke mang yoror ngorad ma be
    ayuwegrad, ni bod feni t’uf lan mit rok.
  hlt-MCSB: Anih te khosoek neh rhungnah neh khopong hinghong kho ah a hmuh. A mik
    dongkah thenhnaih bangla a kueinah dongah, a yakming tih khoep a ku.
  mdy-ETH: «ዼኤፖ ዢባራ ዢባርሻ ዳውሎ ቦኦሎይዳ ዔኤቢያባኣ ጉሮ ቦኦሎይዳ ዓኣንቴ ዒ ዴንቂ ዔያቶኮ ጊቲማ ማዔኔ፤ ፑርታፓኣ
    ካፔኔ፤ ዓኣፖኮ ካርፆማጉዲ ማሂ ዔያቶ ዒ ዛጌኔ።
  twi-ASANTE: Ɔhunuu wɔn wɔ ɛserɛ asase so Asase kesee a hwee nni so so. Ɔtwaa wɔn
    ho hyiaeɛ, hwɛɛ wɔn so; Wɛn wɔn sɛ nʼagyapadeɛ a ɛsom bo.
  eng-WEBU: He found him in a desert land, in the waste howling wilderness. He surrounded
    him. He cared for him. He kept him as the apple of his eye.
  bnp-bnp: “I matavisi e huriki a Israel ri laho viliha na tabeke i ngeki, na hini
    i tahoka a vilu dagi. E BAKOVI DAGI i matavisi ria i tuhori ria. I matakari ria,
    i manga a hini i matakari mule ia.
  wal-wal: “Biittaa bazzuwan eti saamuwan de7ishin, carkko xallai suraggiyoosan bichchaarishin,
    eta demmiis. Yaatidi ba aifiyaa buluwaadan, etau gonddalle gididi, eta minttidi
    naagiis.
  spa-PDDPT: Lo halló en una tierra desértica, En un yermo de horrible desolación.
    Lo rodeo y lo cuidó, Lo guardó como la niña de su ojo.
  gun-gun: Yvy ipirupa reia py ojou va'ekue ojeupe guarã, peteĩ henda tekoa e'ỹa hi'ãgue-'ãgue
    nhendua py. Ha'e vy ojoko herekovy vy opena ha'e kuery re, opena porã imoiny guexa
    ra'yĩ re rami ae.
  ilo-ULB: Nasarakanna isuna idiay desierto a daga, ken idiay awan matataona ken agung-ungor
    a let-ang; sinalakniban ken inaywananna isuna, binantayanna isuna a kasla iti
    bukodna a mata.
  kpg-kpg: “Mee ne gidee digaula e heehee hua i lodo di anggowaa, di gowaa lomo e gonogono ai
    di madangi maaloo. Mee gu benebene hagahumalia digaula be dono huaidina donu.
  uig-ARA: ئۇ ئۇنى چۆل بىر زېمىندا، شامال ھۇۋلايدىغان دەھشەتلىك بىر باياۋاندا ئۇنى
    تاپتى؛ ئۇنى ئوراپ ئەتراپىدا قوغداپ تۇردى، ئۇنى كۆز قارىچۇقىدەك ساقلىدى؛
  sus-sus: «A Isirayila toxi gbengberen yire nɛ. A naxa a ɲɛngi sa a xɔn ma, a naxa
    mɛɛni a ma alɔ a ya di firinyie.
  pon-2006: “E ketin diar irail ni arail sansalongseli nan sapwtehn, sapwtehn me sohte
    mehkot ie, ihte kisinieng. E ketin sinsile irail oh apwapwalih irail, nin duwen
    eh kin ketin apwalih pein ih.
  jae-jae: “Eŋ kêtap Jakob sa aŋga gamêŋ sawa gêŋgôŋ gamêŋbôm ŋakicsêa ŋalêlôm, tec
    kêkwa eŋ auc to gêlôm eŋ ma gejob eŋ kêtôm tau nê matalakôp.
  ksd-ksd: I ga na tadav ia ta ra gunan i bil tuna, Ma ta ra ngala na pupui i lingling;
    I ga tur kikilane, i ga matamataure, I ga balabalaure da ra kiau na matana iat;
  tur-YTC: Onu kurak bir diyarda, Uluyan bir çölde buldu. Onun çevresini sardı. Onunla
    ilgilendi. Onu kendi gözbebeği gibi korudu.
  grc-BRENT: Αὐτάρκησεν αὐτὸν ἐν τῇ ἐρήμῳ, ἐν δίψει καύματος ἐν γῇ ἀνύδρῳ· ἐκύκλωσεν
    αὐτὸν καὶ ἐπαίδευσεν αὐτὸν, καὶ διεφύλαξεν αὐτὸν, ὡς κόρην ὀφθαλμοῦ·
  ind-AYT: Dia mendapatinya di padang belantara, di tanah yang tandus dan auman padang
    belantara. Dia mengelilingi mereka dan menjaga mereka. Dia melindunginya seperti
    biji mata-Nya.
  nya-nya: Anamupeza mʼchipululu, ku malo owuma ndi kopanda kanthu. Anamuteteza ndi
    kumusamalira; anamutchinjiriza ngati mwanadiso wake,
  hrv-hrv: U zemlji stepskoj on ga je našao, u pustinjskoj jezivoj pustoši. Obujmio
    ga, gajio ga i čuvao k'o zjenu oka svoga.
  mps-mps: Te Israel dabe augwali polama, augwali subigila bilaluali, te masigi kemi
    sane dwai bulude, me te wali genuai ebo bulude bilali. Tama Genuai Bidigo augwali
    gegelama, augwali oda selama, tama augwali tau sali. Tama agai augwali tonaluali,
    te aga digi aga tonalubo tiwai yali.
  tpi-tpi: Ol Israel i longlong na raun nabaut long ples wesan nogut, em ples i gat
    bikpela win. Na Bikpela i painim ol na kisim ol na helpim ol. Em i was long ol,
    olsem em i save was long em yet.
  dan-1931: Han fandt det i Ørkenlandet, i Ødemarken, blandt Ørkenens Hyl; han værnede
    det med vågent Øje og vogtede det som sin Øjesten.
  vie-OVCB: Chúa tìm thấy họ trong hoang mạc, giữa tiếng gào thét của chốn hoang vu;
    bảo vệ họ như con ngươi tròng mắt.
  guj-2017: તે તેઓને ઉજ્જડ દેશમાં, તથા વેરાન અને વિકટ રણમાં મળ્યા; તે તેઓની આસપાસ
    કોટરૂપ રહ્યા. અને તેમણે તેઓની આંખની કીકીની જેમ સંભાળ કરી.
  pon-2006A: “E ketin diar irail ni arail sansalongseli nan sapwtehn, sapwtehn me
    sohte mehkot ie, ihte kisinieng. E ketin sinsile irail oh apwapwalih irail, nin
    duwen eh kin ketin apwalih pein ih.
  por-BRBSL: Ele o encontrou em uma terra desértica, na selva de uivar de lixo. Ele
    o cercou. Ele cuidava dele. Ele o manteve como a maçã de seu olho.
  cth-cth: Tami kingdinae koe sarang a hram, thingyeiyawn koe Jakop a hmu toteh, khik
    a vuiluk teh mitmu patetlah a ring.
  twi-twi: Ohuu no wɔ sare asase so, asase kesee a hwee nni so so. Ɔde no sie hwɛɛ
    ne so; ɔbɔɔ ne ho ban sɛ nʼaniwa kurutiayisi,
  hlt-hlt: Anih te khosoek neh rhungnah neh khopong hinghong kho ah a hmuh. A mik
    dongkah thenhnaih bangla a kueinah dongah, a yakming tih khoep a ku.
  tbz-SIM: Kù do bɛ̀ yɑ̀ tɛdɔntɛ̀ kó dikpɑ́ɑ̀ ndi, kɛ̀ tikpɑsĩ̀ntì bɛ̀ fitɛ́ kɛ kuɔ̀,
    kɛ̀ kù mbɛ̀ kɑ̃nkɛ́ kɛ dɑkɛ bɛ kpɛ́í, kù dɑ̀kɛ mɛ̀ɛ̀ botí ku nɔnnìtɛ̀ kpɛ́í.
  msy-2020: Israelia, ia onganigha pura gumazamiziba puvatɨzir danganimɨn amɨnir ekiaba
    ivair kam garui. Ezɨ Ikiavɨra Itir God, uabɨn gara uabɨ geghuvi moghɨn, a me akumakua
    deraghavɨra me geghufi.
  azb-azb: Onu quraq bir torpaqda, Uğultulu, boş-biyaban səhrada tapdı. Bir sipər
    kimi onu hifz etdi, Göz bəbəyi kimi onu qorudu.
  eng-DBY: He found him in a desert land, And in the waste, howling wilderness; He
    compassed him about, he watched over him, He preserved him as the apple of his
    eye.
  hin-2017: “उसने उसको जंगल में, और सुनसान और गरजनेवालों से भरी हुई मरूभूमि में पाया;
    उसने उसके चारों ओर रहकर उसकी रक्षा की, और अपनी आँख की पुतली के समान उसकी सुधि
    रखी।
  wol-KYG: Moo leen fekk réewum màndiŋ, fu ne wëyëŋ, ubaleeki sab, mu feg leen, topptoo
    leen, sàmm leen, ni bu ñu doon peru bëtu boppam.
  eng-YLT: He findeth him in a land — a desert, And in a void — a howling wilderness,
    He turneth him round — He causeth him to understand — He keepeth him as the apple
    of His eye.
  kne-kne: Sin lugar ay magay omili et dintenganas daida, sin kadardaratan ay kad-an
    di dagem ay napigsa. Sinalaknibana ya inayowanana si daida, inbilang nas daida
    ay nabanol en sisya.
  eng-WYC-2017: The Lord found him in a desert land, in the place of horror, either
    hideousness, and of waste wilderness; the Lord led him about, and taught him,
    and he kept him as the apple of his eye.
  eng-WMBB: He found him in a desert land, in the waste howling wilderness. He surrounded
    him. He cared for him. He kept him as the apple of his eye.
  urd-GVH: यह क़ौम उसे रेगिस्तान में मिल गई, वीरानो-सुनसान बयाबान में जहाँ चारों तरफ़
    हौलनाक आवाज़ें गूँजती थीं। उसने उसे घेरकर उस की देख-भाल की, उसे अपनी आँख की पुतली
    की तरह बचाए रखा।
  rug-rug: Dogori Sa si arini korapa ene vilorae la mae pa korapa popoa qega, koasa
    vasina popana meke ivuluna. Ba kopuni na lavelave hukatani Sa si arini, gua puta
    tugo sapu kopu pule nia si Asa.
  gaz-gaz: Inni lafa gammoojjii, lafa onaatii fi gammoojjii nama gubu keessatti isa
    argate. Inni gaachana taʼeefii isa eege; akka qaroo ija isaattis isa eege;
  fra-LSG: Il l’a trouvé dans une contrée déserte, Dans une solitude aux effroyables
    hurlements; Il l’a entouré, il en a pris soin, Il l’a gardé comme la prunelle
    de son œil,
  gnn-gnn: Ŋayi ŋilimurrunha maḻŋ'maraŋalanydja ŋunhala ŋanhdharkŋura, ga djäka ŋayi
    ŋilimurruŋgu, goŋ‐nherraṉmina ḻatju'kuŋala yana, bitjan liŋgu yana bitjan ŋuli
    ḏamala yukurra nhina yaluŋura, djäka dhangi'yun ŋuli nhanŋuway yo‐yuthunha.
  yal-yal: A Isirayila toxi tonbonna nin, tɔrɔ bɔxɔ xarena. A yi a ratanga, a yi a
    ɲɔxɔ lu a xɔn alo a yɛtɛɛn yɛɛna.
  haw-1868: Loaa oia ia ia ma ka aina nahelehele, A ma ka waonahele neoneo e uwo ana;
    Alakai aku la ia ia mai o a o, ao mai oia ia ia, Malama mai oia ia ia e like me
    ke kii onohi o kona maka.
  arb-NAV: وَجَدَهُمْ فِي أَرْضٍ قَفْرٍ وَفِي خَلاءٍ مُوْحِشٍ. فَأَحَاطَ بِهِمْ وَرَعَاهُمْ
    وَصَانَهُمْ كَحَدَقَةِ عَيْنِهِ.
  ewe-ewe: Yehowa kpɔ eta le gbedadaƒo afi si gbemelãwo le xɔxlɔ̃m le eɖee tso lã
    wɔadãwo ƒe asi me abe eƒe ŋkuviwoe wònye ene.
  eng-LEE: He found him in a desert land, and in the waste of the howling of the wilderness;
    he encircled him, he watched him, he guarded him as the apple of his eye.
  asm-FB: তেওঁ তেওঁক এক মৰুভূমিত পালে, আর্তনাদ ভৰা জয়াল মৰুভুমিত পালে। তেওঁ তেওঁক
    আৱৰি ৰাখিলে, যতন কৰিলে, তেওঁ নিজৰ চকুৰ মণিৰ দৰেই তেওঁক পহৰা দি ৰাখিলে,
  sus-A: «عَ عِسِرَيِلَ تٌشِ فبٍنفبٍرٍن يِرٍ نّ. عَ نَشَ عَ حّنفِ سَ عَ شْن مَ، عَ
    نَشَ مّينِ عَ مَ عَلْ عَ يَ دِ قِرِنيِيٍ.
  fra-SBL: Il le trouva dans une terre déserte, dans le désert hurlant. Il l'a entouré.
    Il se souciait de lui. Il l'a gardé comme la prunelle de ses yeux.
  hbo-hbo: יִמְצָאֵ֙הוּ֙ בְּאֶ֣רֶץ מִדְבָּ֔ר וּבְתֹ֖הוּ יְלֵ֣ל יְשִׁמֹ֑ן יְסֹֽבְבֶ֙נְהוּ֙
    יְבֹ֣ונְנֵ֔הוּ יִצְּרֶ֖נְהוּ כְּאִישֹׁ֥ון עֵינֹֽו׃
  eng-WYCLIFFE: The Lord foond hym in a deseert lond, `that is, priued of Goddis religioun,
    in the place of orrour `ethir hidousnesse, and of wast wildirnesse; the Lord ledde
    hym aboute, and tauyte hym, and kepte as the apple of his iye.
  cwe-cwe: Kawafika kuna iisi ili kudibwilingu, chuwala muhala chili na beho kulu.
    Kawakaliza na kuwalola goya, kawatenda fana mwana wa ziso jake.
  kik-kik: Aamuonire arĩ kũndũ werũ-inĩ, werũ ũtarĩ kĩndũ, ũgambagwo nĩ nyamũ. Nake
    akĩmũgitĩra na akĩmũmenyerera; aamũrangagĩra o ta kĩũma kĩa riitho rĩake,
  fra-NCL: Il l’a trouvé dans une terre déserte, dans une solitude, aux hurlements
    sauvages ; il l’a entouré, il a pris soin de lui, il l’a gardé comme la prunelle
    de son œil.
  cek-AK: Anih mah tidoeh om ai long karoem, praezaek ah Jakob to hnuk naah, anih
    to zaeh moe, loklam patuek; angmah ih mikmu baktiah a suek.
  cuk-cuk: ”Bab-Dummad, Israel-dulemar nega-dulesulidgangi-gudii daknonikid, neg-isganaganba,
    gwen ibmarga-guedsulidgi-gudii daknonikid. Bab-Dummad amar-angaagwar imaknonikid,
    amar-akwenonikid. Bela-bela, Bab-Jehová na e-ibya-akweyobi, Israel-dulemar-akwedii
    gusad.
  uig-CYR: У уни чөл бир зиминда, Шамал һувлайдиған дәһшәтлик бир баяванда уни тапти;
    Уни орап әтрапида қоғдап турди, Уни көз қаричуқидәк сақлиди;
  tel-2017: ఆయన ఆ ప్రజను ఎడారి ప్రదేశంలో కనుగొన్నాడు. బీడు భూమిలో, భీకరమైన శబ్దాలు
    ఉన్న నిర్జన ప్రదేశంలో అతణ్ణి రక్షించి ఆదుకున్నాడు. తన కనుపాపలా అతణ్ణి కాపాడాడు.
  hat-BSA: Li te twouve li nan yon peyi dezè, nan savann dezole kote van soufle a.
    Li te antoure li, Li te pran swen li, Li te pwoteje li tankou de zye nan tèt Li.
  kos-kos: “El konalosyak ke elos raraun yen mwesis, Sie acn wangin mwet muta we,
    a pusren ngirngir na lun eng uh. El loangelosla ac karinganulosyang, Mweyen elos
    arulana saok sel.
  hbo-WLC: יִמְצָאֵ֙הוּ֙ בְּאֶ֣רֶץ מִדְבָּ֔ר וּבְתֹ֖הוּ יְלֵ֣ל יְשִׁמֹ֑ן יְסֹֽבְבֶ֙נְהוּ֙
    יְב֣וֹנְנֵ֔הוּ יִצְּרֶ֖נְהוּ כְּאִישׁ֥וֹן עֵינֽוֹ׃
  ibo-ibo: Nʼala dị nʼọzara ka ọ chọtara ya, nʼala tọgbọrọ nʼefu, nke kpọrọ nkụ. O
    kpuchitere ya, lezie ya anya, o chebere ya dịka ọ bụ mkpụrụ anya ya,
  ory-ory: ସେ ତାହାକୁ ପ୍ରାନ୍ତର ଦେଶରେ ଓ ପଶୁବୋବାଳିପୂର୍ଣ୍ଣ ଘୋର ମରୁଭୂମିରେ ପାଇଲେ; ସେ ତାହାକୁ
    ଚାରିଆଡ଼ୁ ଆବୋରିଲେ, ସେ ତାହା ବିଷୟରେ ମନୋଯୋଗ କଲେ, ସେ ତାହାକୁ ଆପଣା ଚକ୍ଷୁର ପିତୁଳା ପରି
    ରଖିଲେ।
  chk-chk: Kot a küneer me lon eu fanü mi pön, me lon eu leni mi pön o uren sokun
    wörüwör. A pwelifeiliir o foleniir, a tümwünüür usun chök fituken lon mesan.
  rop-rop: “Imbin faindim yumob wokabat langa deset kantri, det draiwan pleis weya
    strongbala win bin oldei bloblobat. Imbin deya en imbin lukaftum yumob, jis laik
    im lukaftumbat imselp.
  ukr-1871: Він знайшов його в пустинї, в степу безлюдному і дикому; він охоронив
    його, пильнував його, і беріг його як зїницї ока свого.
  deu-1951: Er hat ihn in der Wüste gefunden, im einsamen, öden Jammertal. Er beschützte
    ihn, gab acht auf ihn und behütete ihn wie seinen Augapfel,
  eng-JPS: He found him in a desert land, and in the waste, a howling wilderness;
    He compassed him about, He cared for him, He kept him as the apple of His eye.
  srp-1865: Naðe ga u zemlji pustoj, na mjestu strašnu gdje buèi pustoš; vodi ga unaokolo,
    uèi ga i èuva kao zjenicu oka svojega.
  lug-lug: Yamuyisanga mu ddungu, mu nsi enkalu eya kikuŋŋunta. Yamuzibiranga, n’amulabiriranga,
    n’amukuumanga ng’emmunye ey’eriiso lye.
  heb-heb: ימצאהו בארץ מדבר ובתהו ילל ישמן יסבבנהו יבוננהו יצרנהו כאישון עינו׃
  ben-IRV: তিনি তাকে পেলেন মরুপ্রান্তের দেশে, পশুগর্জনময় ঘোর মরুপ্রান্তে; তিনি তাকে
    ঘিরে নিলেন, তার যত্ন করলেন, চোখের তারার মতো তাকে রক্ষা করলেন।
  pan-pan: ਉਸ ਨੇ ਉਹ ਨੂੰ ਉਜਾੜ ਧਰਤੀ ਵਿੱਚੋਂ, ਅਤੇ ਸੁੰਨਸਾਨ ਜੰਗਲ ਵਿੱਚੋਂ ਲੱਭਿਆ। ਉਸ ਨੇ ਉਹ
    ਨੂੰ ਘੇਰੇ ਵਿੱਚ ਲੈ ਲਿਆ ਅਤੇ ਉਹ ਦੀ ਖ਼ਬਰ ਲਈ, ਅੱਖ ਦੀ ਕਾਕੀ ਵਾਂਗੂੰ ਉਸ ਨੇ ਉਹ ਦੀ ਰਾਖੀ ਕੀਤੀ।
  mya-JVB: လူ ဆိတ်ညံသောအရပ် ၊ သားရဲ မြည်၍၊ လွတ်လပ် သောတောလွင်ပြင် ၌ ယာကုပ် ကို တွေ့
    တော်မူသောအခါ ဝန်းရံ ဆီးကာခြင်း၊ သွန်သင် ခြင်းကျေးဇူးကို ပြု၍ မျက် ဆန် တော်ကဲ့သို့
    စောင့် တော်မူ၏။
  hmo-hmo: Ia ese taunimanima noho lasi tano dekenai, idia ia davaria. Rei lasi tano
    dekenai idia ia davaria. Lohiabada ese idia ia naria bona ia ubua. Ia ese idia
    ia gimaia, sibona ena lalokau tauna ia gimaia bamona,
  urd-urd: वह ख़ुदावन्द को वीराने और सूने ख़तरनाक वीराने में मिला; ख़ुदावन्द उसके
    चारों तरफ़ रहा, उसने उसकी ख़बर ली, और उसे अपनी आँख की पुतली की तरह रख्खा।
  rus-SYN: Он нашел его в пустыне, в степи печальной и дикой, ограждал его, смотрел
    за ним, хранил его, как зеницу ока Своего;
  bqc-SIM: À ń lé bùsu giinau, guwaiwai pↄ́ da pã, wàiↄ ì ↄ́ↄlↄu. À ↄlìańzi
    à ń gwá, à laaidↄ̀má lá a wɛbɛsianawa.
  tcz-CHONGTHU: Jacob chu gamthip laiya akimu in, gam mang thim lah a ki mudoh ahi.
    Pakaiyin amahi aveng tup jing in, khohsahna anei jing in, hiti chun amitmu jenga
    khohsahna lhingsel aneiyin ahi.
  mar-mar: याकोब त्यास तो वाळवंटात भणभणत्या वाऱ्याच्या वैराण प्रदेशात सापडला त्याने
    त्याच्याजवळ राहून त्याची काळजी घेतली आणि डोळ्यातील बाहूलीप्रमाणे त्यास सांभाळले.
  qub-qub: Wayralla tumaycaj chunyaj jircachömi paycunata tariran. Cuyapashpan shuntacurmi
    sumaj yachachiran. Ñawi-ñïñunta-japuymi cuydaran.
  hat-hat: Li te jwenn yo nan dezè a, kote moun pa rete, kote van an ap soufle san
    rete. Li pran yo nan bra l', li pran swen yo, li pwoteje yo tankou de grenn je
    nan tèt li.
  eng-BSB: He found him in a desert land, in a barren, howling wilderness; He surrounded
    him, He instructed him, He guarded him as the apple of His eye.
  tod-tod: É Izelayɛle ɠaani teʋebai zu, ná zuɲakai, ʋɛ nu la zeini ná, kɛni suaiti
    kpain gooi nɔ. É sɛsɛboni, é seɠe, é kula su, é ɠaaɓa ma, eɠɛ gaazuleegi.
  eng-WEBPB: He found him in a desert land, in the waste howling wilderness. He surrounded
    him. He cared for him. He kept him as the apple of his eye.
  kbq-kbq: Agra vahe'omani zaho'mo avite'nea ka'ma kokampinti ome keno avre'ne. Agra
    mani kaginteno, Agra'a avuragama kegavama hiankna huno kegava hunte'ne.
  nhe-BL: TOTECO techpanti tiisraelitame huan tohuejcapan tatahua ipan nopa huactoc
    tlali, campa nopa ajacatl quihuijhuitectoc chicahuac huan campa ax tleno onca.
    Techmanahui, huan techmachti huan techmocuitlahui cuali queja tieliyayaj tiiixtiyol
    sitlal.
  gub-BL: Tupàn wexak a'e teko ywyxiguhu rehe. Ukàzym a'e pe wà. Miar ipuruzukaiwahy
    ma'e wiko a'e ywyxiguhu rehe wà. Tupàn uhem wanuwake. Uzekaiw wanehe wazyra'i
    wemiamutar katu wera'u zàwe.
  eng-DRA: 'He found him in a desert land, in a place of horror, and of vast wilderness:
    he led him about, and taught him: and he kept him as the apple of his eye.'
