verse: DEU.032.025
translations:
  mal-C: തെരുവിൽവെച്ച് വാൾ അവരെ മക്കളില്ലാത്തവരാക്കും, അവരുടെ വീടുകളിൽ ഭീതി ആവസിക്കും.
    യുവാക്കളും യുവതികളും നശിക്കും. ശിശുക്കളും നരച്ചവരും നശിക്കും.
  deu-TKW: Draußen soll sie das Schwert kinderlos machen und in den Gemächern der
    Schrecken, Jünglinge wie Jungfrauen, Säuglinge, wie silberhaarige Greise.
  lin-lin: Na libanda, mopanga ekokomisa bango bato bazanga bana ; kati na bandako
    na bango, somo ekokonza ; bilenge mibali mpe bilenge basi, bana mike mpe bampaka,
    bango nyonso bakokufa.
  eng-LSV: The sword destroys from outside, || And out of the inner-chambers—terror,
    || Both youth and virgin, || Suckling with man of grey hair.
  eng-GNV: 'The sworde shall kill them without, and in the chambers feare: both the
    yong man and the yong woman, the suckeling with the man of gray heare.'
  eng-WEBSTER: The sword without, and terror within, shall destroy both the young
    man and the virgin, the suckling also with the man of gray hairs.
  nhw-BL: Ipan calles huetzise ininconehua mictoque ica machete, huan ipan calijtic
    oncas majmajtli. Telpocame huan ichpocame miquise, huehuentzitzi huan coneme catli
    noja chichij nojquiya.
  swh-ONEN: Barabarani upanga utawakosesha watoto; nyumbani mwao hofu itatawala. Vijana
    wao wa kiume na wa kike wataangamia, pia watoto wachanga na wazee wenye mvi.
  bba-bba: Tɑbu koo bu ɡo swɛɛ sɔɔ kpɑ be bɑ wɑ̃ɑ yɛnusɔ bu bɛrum soorɑ. Aluwɑɑsibɑ
    kɑ wɔndiɑbɑ bɑ koo ɡbisuku, bɑɑ kɑ bii wɛ̃ɛnɔ kɑ tɔkɔnɔ bɑ ǹ derimɔ.
  eng-KJVCPB: The sword without, And terror within, shall destroy Both the young man
    and the virgin, The suckling also with the man of gray hairs.
  luo-luo: Kihondko kod kibaji nogogi e miechgi; to liganglana notiek nyithindgi e
    yore. Yawuowi gi nyiri biro tho, kaachiel gi nyithindo ma pod yom kod jodongo
    moti.
  meu-meu: Murimuri ai dare ese baine aladia, Ruma lalonai gari ese baine butudia
    tao. Tauhau bona hane-ulato bae mase, Rata e inuamu merona bona iahu danu.
  npi-ULB: बाहिर तरवारले तिनीहरूलाई मार्ने छ, र सुत्‍ने कोठाभित्र त्रासले तिनीहरूलाई
    नष्‍ट गर्ने छ । यसले युवा र कन्या दुवै अनि दूधे-बालक र कपाल फुलेको वृद्धलाई नष्‍ट
    पार्ने छ ।
  yor-yor: Idà ní òde, àti ẹ̀rù nínú ìyẹ̀wù, ni yóò run ọmọkùnrin àti wúńdíá. Ọmọ
    ẹnu ọmú àti arúgbó eléwú irun pẹ̀lú.
  ind-ind: Saat kamu keluar rumah, musuh-musuh akan membunuhmu dengan pedang. Dan
    sekalipun kamu berlindung di dalam rumah, kamu tetap akan mati ketakutan. Pasukan
    musuh akan memusnahkan kamu semuanya, baik pemuda pemudi, bayi, maupun kakek nenek.”
  pes-OPCB: در بیرون، شمشیرِ دشمنان، کشتار خواهد کرد و در درون خانه‌ها وحشت حکمفرما
    خواهد بود. مردان و زنان جوان، کودکان و پیران، همگی نابود خواهند شد.
  tgl-ULB: Sa labas ng espada ay mamimighati, at kilabot ay ganoon din sa mga silid-tulugan.
    lilipol ito sa parehong binata at dalaga, ang sumususong bata, at ang lalaking
    may kulay-abong mga buhok.
  cbu-NT: Kundararshitis sundarureetsis pachakchusin, ngootsish tamutamuru anootsimsha
    pangatssa. Yap nda chinaris amb pangishitis pshtuyarusin, siyaa pachachinllinaya.
    Kanungaseewaatstam, kamasinawaatstam, kizpur wachinawaatstam, kanxuri mimee mitkuritaa
    anootstam, pachachinllinaya.
  hui-hui: Wai timbuni bialu kagola waitigirume ti harigani howa homelo bolebira.
    Tini andagaha bira do kamiria gi timbuni holeneme tini ibira holebira. Tinaga
    waitigirume ibalu wandari igiri daliahe bu karubi bo homelalu waneigini galibi
    wali agali wahe bu karubi yu wanahe bibahende bo wahaiore holebira.
  mya-mya: စစ်​ဘေး​ကြောင့်​လူ​တို့​သည်​လမ်း​များ​ပေါ်​၌ သေ​ဆုံး​ကြ​လိမ့်​မည်။ နေ​အိမ်​များ​တွင်​ကြောက်​မက်​ဖွယ်​ရာ​ဘေး​နှင့်
    တွေ့​ကြုံ​ရ​လိမ့်​မည်။ ယောကျာ်း​ပျို​နှင့်​မိန်း​မ​ပျို​တို့​သေ​ဆုံး​ရ​ကြ​လိမ့်​မည်။
    နို့​စို့​က​လေး​နှင့်​အ​ဖိုး​အို​တို့​သေ​ဆုံး​ရ​ကြ​လိမ့်​မည်။
  bod-N: ཕྱི་ལ་རལ་གྲི་ནང་དུ་འཇིགས་སྣང་ཡོད། ། དེ་ཡིས་མི་རྣམས་འཇིག་པར་བྱེད་པ་དང་། །
    ན་གཞོན་ཕོ་མོ་ཕྲུ་གུ་བགྲེས་སོང་བཅས། ། ཐམས་ཅད་རྩ་ནས་མེད་པར་འགྲོ་བ་འོ། །
  sna-sna: Munzira munondo uchaparadza vana vavo vose; mudzimba dzavo vachagara vachivhundutswa.
    Majaya nemhandara vachaparadzwa, vacheche navatana vachaparadzwawo.
  spa-BLM: Fuera de la espada se desgarrará, y en las habitaciones, el terror tanto
    en el joven como en la virgen, el bebé lactante con el hombre canoso.
  cac-cac: Ol laj cham yuninal eb' d'a yoltac calle yuj q'uen espada. Xivc'olalxon̈ej
    ol ajec' eb' d'a spat. Ol cham eb' quelemtac, eb' ix cob'estac, eb' icham anima
    yed' eb' unin tzato chuni.
  swh-ULB: Nje panga litawatwaa, na ndani ya vyumba hofu kuu itafanya hivyo. Wote
    mwanamume kijana na bikra nitawaangamiza, mchanga anyonyaye, na mwanamume mwenye
    mvi.
  bel-bel: звонку будзе губіць іх меч, а ў дамах - вусьцішнасьць - і хлапца і дзяўчыну,
    і немаўля і пакрытага сівізнаю старца.
  deu-ELBBK: 'Draußen wird das Schwert rauben und in den Gemächern der Schrecken:
    den Jüngling wie die Jungfrau, den Säugling mit dem greisen Mann.'
  mbb-OT: Egkehitavù is kebpemematey te tebek diyà te ǥawas te valey zan, ne zutun
    utew egkeherati is diyà te seled. Ebpemematey is menge meǥurang, menge vetan-en,
    wey menge vatà.
  mal-2015: വീഥികളിൽ വാളും അറകളിൽ ഭീതിയും യുവാവിനെയും യുവതിയെയും ശിശുവിനെയും നരച്ചവനെയും
    സംഹരിക്കും.
  rmc-rmc: Avri lenge e šabľa lela le čhaven; andro khera len ela bari dar; o terne
    murša the o terne džuvľa merena, aňi o cikne čhavore aňi o phure na predživena.
  pes-OPV: شمشیر از بیرون و دهشت از اندرون. ایشان رابی اولاد خواهد ساخت. هم جوان و
    هم دوشیزه را. شیرخواره را با ریش سفید هلاک خواهد کرد.
  ron-1924: 'Афарэ вор пери де сабие Ши ынэунтру вор пери де гроазэ: Ши тынэрул, ши
    фата, Ши копилул де цыцэ, ка ши бэтрынул.'
  ben-OBCV: রাস্তায় তরোয়াল দ্বারা তারা সন্তানহীন হবে; বাড়ির ভিতরে ভয়ের রাজত্ব
    চলবে। তাদের যুবক ও যুবতীরা, শিশুরা ও বৃদ্ধরা ধ্বংস হবে।
  som-som: Dibadda waxaa ku layn doona seef, guryaha gudahoodana cabsi, Oo barbaar
    iyo bikrad iyo naasnuug iyo oday cirro lehba way wada baabbi'i doonaan.
  lat-VUC: Foris vastabit eos gladius, et intus pavor, juvenem simul ac virginem,
    lactentem cum homine sene.]
  eng-ASVBT: Without shall the sword bereave, And in the chambers terror; It shall
    destroy both young man and virgin, The suckling with the man of gray hairs.
  ita-1885: La spada dipopolerà di fuori E dentro delle camerette lo spavento; Giovani
    e fanciulle, Bambini di poppa e uomini canuti.
  eng-LXXUP: Without, the sword shall bereave them of children, And terror shall issue
    out of the secret chambers; The young man shall perish with the virgin, The suckling
    with him who has grown old.
  eng-ULB: Outside the sword will bereave, and in the bedrooms terror will do so.
    It will destroy both young man and virgin, the nursing baby, and the man of gray
    hairs.
  spa-VBL: Afuera en las calles la espada mata a sus hijos, dentro de sus casas, mueren
    de miedo; jóvenes y mujeres jóvenes, niños y ancianos.
  fra-_FOB: L'épée détruira au-dehors, et la frayeur au-dedans, frappant et le jeune
    homme et la vierge, l'enfant qui tète aussi bien que l'homme blanc de vieillesse.
  mal-mal: വീഥികളിൽ വാളും അറകളിൽ ഭീതിയും, യുവാവിനെയും യുവതിയെയും ശിശുവിനെയും നരച്ചവനെയും
    സംഹരിക്കും.
  urd-GVR: Bāhar talwār unheṅ beaulād kar degī, aur ghar meṅ dahshat phail jāegī.
    Shīrḳhār bachche, naujawān laṛke-laṛkiyāṅ aur buzurg sab us kī girift meṅ ā jāeṅge.
  suz-BL: लां लांमी तरवारम मेको आन कली रोम रोइक्‍च सेल्‍नुङ। खिं खिंम राम्‍शी पोक्‍नुङ।
    ठिटा ठिटी, दूध तूब आल, चां बोइश्‍शो नेल्‍ल आन कली खाल का ङा पाइ‍नुङ। इजीकीएल ५:१७;
    इजीकीएल १४:२१
  ita-1927: Di fuori la spada, e di dentro il terrore spargeranno il lutto, mietendo
    giovani e fanciulle, lattanti e uomini canuti.
  ckb-ckb: لە دەرەوە شمشێر جەرگیان دەسووتێنێت و لەناو ماڵەوەشیان تۆقین، کوڕی گەنج
    و پاکیزە لەناودەچن، منداڵی شیرەخۆر لەگەڵ پیاوی پیر.
  eng-BBE: Outside they will be cut off by the sword, and in the inner rooms by fear;
    death will take the young man and the virgin, the baby at the breast and the grey-haired
    man.
  kan-OKCV: ಮನೆಯ ಹೊರಗೆ ಖಡ್ಗವೂ ಒಳಗೆ ಭಯವೂ ಇವರಲ್ಲಿರುವುವು. ಪ್ರಾಯಸ್ಥರೂ ಕನ್ನಿಕೆಯರೂ ನರೆಕೂದಲಿನವರೂ
    ಹಾಲು ಕುಡಿಯುವ ಕೂಸುಗಳೂ ಖಡ್ಗಗಳಿಗೆ ಸಂಹಾರವಾಗುವರು.
  tam-2017: வெளியிலே பட்டயமும், உள்ளே பயங்கரமும், வாலிபனையும், இளம்பெண்ணையும், குழந்தையையும்,
    நரைத்த கிழவனையும் அழிக்கும்.
  spa-RV-1909: De fuera desolará la espada, y dentro de las cámaras el espanto; así
    al mancebo como á la doncella, al que mama como el hombre cano.
  ron-BTF: Sabia în afară şi teroare înăuntru, amândouă vor nimici pe tânăr şi pe
    fecioară, pe sugar şi pe omul cu perii cărunţi.
  eng-WEBP: Outside the sword will bereave, and in the rooms, terror on both young
    man and virgin, the nursing infant with the gray-haired man.
  eng-FBV: Outside in the streets the sword kills their children, inside their homes,
    they die from fright; young men and young women, children and old people.
  nld-1939: 'Buiten moordt het zwaard hen uit, De schrik binnenshuis: Jongemannen
    als maagden Zuigelingen met grijsaards.'
  nch-BL: Ipan calles huetzise ininconehua mictoque ica macheta, huan ipan calijtic
    oncas majmati. Telpocame huan ichpocame miquise, huehuentzitzi huan coneme cati
    noja chichij nojquiya.
  vie-1934: Ngoài thì gươm dao, Trong thì kinh khủng Sẽ làm cho trai trẻ, gái đồng
    trinh, Và con đang bú, luôn với người già bạc Đều bị diệt vong.
  hin-CV: घर के बाहर तलवार द्वारा निर्वंश किए जाएंगे; वे घर के भीतर भयाक्रान्त होंगे.
    युवक और युवतियां, दूध पीते शिशु और वृद्ध.
  eng-OURB: Outside the sword will bereave, and in the rooms, terror; on both young
    man and virgin, the nursing infant with the gray-haired man.
  spa-BES: Afuera en las calles, la espada la espada los destruirá, y en las habitaciones
    interiores por el miedo; la muerte llevará al joven y a la virgen, al bebé de
    pecho y ancianos.
  tdx-tdx: Hampandala ty fibara o alafe’eo, firevendreveñañe ty añate ao songa zamane’e
    ty ajalahy naho ty tomoenono, ty anak’ajaja, vaho ty androanavy ama-maroi-foty.
  vid-vid: Ngondo yokwambuza kubagama kwinji kunze na haluga lunhwinhwi lolongoza,
    wasongolo na wahinza wokopoligwa na wala walingong'a na wasekulu wawele na mbuliza
    hawopona hebu.
  eng-OKE: Without will the sword devour, and within the chambers be the slaughter-work
    of death, the youths and the maidens, the sucklings with the aged.
  tha-KJV: ภายนอกจะมีดาบและภายในจะมีความกลัวมาทำลายทั้งชายหนุ่มและหญิงพรหมจารี ทั้งเด็กที่ยั​งด​ูดนมและคนที่​ผมหงอก
  por-BR-2018: 'De fora desolará a espada, E dentro das câmaras o espanto: Tanto ao
    rapaz como à virgem, Ao que mama como o homem grisalho.'
  deu-ELO: 'Draußen wird das Schwert rauben, und in den Gemächern der Schrecken: den
    Jüngling wie die Jungfrau, den Säugling mit dem greisen Manne.'
  eng-WYC-2018: Sword withoutforth, and dread within, shall waste them; a young man
    and a virgin together, a sucking child with an eld man.
  epo-epo: Ekstere ekstermos glavo, Kaj en la domoj teruro, Junulon kaj junulinon,
    Suĉinfanon kun grizharulo.
  uig-PIN: Taxⱪirida ⱪiliq ularni musibǝtkǝ salidu, Iqkiridǝ wǝⱨimǝ basidu; U yigit
    bilǝn ⱪizni, Əmqǝktiki bala bilǝn aⱪ qaqliⱪni ⱨǝmmisini yoⱪitidu.
  beo-beo: Gegesu ganodini ilia da moilai logoga bogomu. Ilia diasu ganodini bagade
    beda:mu. Ayeligi amola a:fini da bogogia:mu. Mano dubusa amola da:i hamoi dunu
    da bogogia:mu.
  tpi-OTNT: Bai bikpela pait i kamap, na sapos ol i stap long rot ol birua bai i kilim
    ol i dai. Na sapos ol i hait i stap long haus ol bai i pret nogut tru, na ol tu
    bai i dai. Ol birua bai i kilim olgeta i dai, ol yangpela man na meri na ol nupela
    pikinini na ol lapun.
  hau-SA: Waɗanda suke a waje, takobi zai kashe su, a cikin gidajensu kuma tsoro zai
    mamaye su. ’Yan maza da ’yan mata za su hallaka, haka ma jarirai da maza masu
    furfura.
  uig-LAT: Tashqirida qilich ularni musibetke salidu, Ichkiride wehime basidu; U yigit
    bilen qizni, Emchektiki bala bilen aq chachliqni hemmisini yoqitidu.
  nde-nde: Ezindleleni inkemba izabaswelisa abantwana, emizini kuzabusa uchuku. Amadodana
    lamadodakazi azabhujiswa aphele, abantwana abancinyane kanye lamadoda alenwele
    ezimhlophe.
  ton-ton: ‌ʻE fakaʻauha ʻaki ʻae heletā ʻituʻa, mo e ilifia ʻi loto, ʻae talavou
    mo e tāupoʻou fakatouʻosi, ʻae tama huhu foki mo e tangata ʻuluhinā.
  ces-1613: Meč uvede sirobu vně, a v pokojích bude strach, tak na mládenci jako panně,
    dítěti prsí požívajícím i muži šedivém.
  eng-WMB: Outside the sword will bereave, and in the rooms, terror on both young
    man and virgin, the nursing infant with the gray-haired man.
  tam-TCV: வீதிகளிலே, வாளானது அவர்களைப் பிள்ளைகள் அற்றவர்களாக்கும்; அவர்களுடைய வீடுகளில்
    பயங்கரம் ஆளுகை செய்யும். இளைஞரும், இளம்பெண்களும் அழிவார்கள்; குழந்தைகளும் நரைத்துப்போன
    கிழவர்களும் அழிவார்கள்.
  ceb-ULB: Sa gawas makamatay ang espada, ug sa sulod sa higdaanan anaa usab ang kahadlok.
    Molaglag kini sa tanang mga ulitawo ug mga ulay, sa mga masuso, ug ang tawo nga
    giuban na.
  pol-UBG: Na zewnątrz osieroci ich miecz, a w domach – strach, tak młodzieńca, jak
    i dziewicę, niemowlę i sędziwego.
  agr-agr: Atumi uchijum aidauk jintá maa aepeam agtinai. Tuja atumi jeminia aidaushkam
    senchi sapigmagtinai. Imaaninak uchi tsakat aidau, nuwauch tsakat aidau, múuntuch
    aidau, uchi muntsu muntsuaku aidaush jinawagtinai.
  kyc-kyc: Yanda andake sipurarasa wambu dupwa kata barete dupwana pyasi serami. Anda
    dupwana yamarangusi sepala kumarami. Dopa piramo dokopa mapwae parangepe dupwa
    kumarami. Wane nyaŋa dee alemope peparae popo paa nao kumarami.
  urd-GVU: باہر تلوار اُنہیں بےاولاد کر دے گی، اور گھر میں دہشت پھیل جائے گی۔ شیرخوار
    بچے، نوجوان لڑکے لڑکیاں اور بزرگ سب اُس کی گرفت میں آ جائیں گے۔
  deu-1912: Auswendig wird sie das Schwert berauben und inwendig der Schrecken, beide,
    Jünglinge und Jungfrauen, die Säuglinge mit dem grauen Mann.
  kan-2017: ಮನೆಯ ಹೊರಗೆ ಕತ್ತಿಯೂ, ಒಳಗೆ ಭಯವೂ ಇರುವುದು. ಯೌವನಸ್ಥರು, ಕನ್ಯೆಯರು, ಮೊಲೆಕೂಸುಗಳು,
    ನರೇತಲೆಯವರು ಇವರೆಲ್ಲರೂ ಕತ್ತಿಯಿಂದ ಕೊಲ್ಲಲ್ಪಡುವರು.
  yap-yap: Mael e bayi li’ e girdi’ ngarm’ad u lan e yupa’ i kanawo’; marus ni tinowey
    e bayi aw ngalan e pi tabnaw. Pagel nge rugod e bay ram’ad; mus ko bitir ni kabran
    nge pilibthir ni dariy bagyad nra magach.
  hlt-MCSB: Kawtpoeng ah cunghang loh n'cakol sak vetih, imkhui ah mueirhih loh tongpang
    neh oila khaw, cahni neh tongpa sampok khaw a ngawn ni.
  mdy-ETH: ናኣታ ዒንሢኮ ኬስኬ ቤዞይዳ ቢያ ዖልዚ ዔያቶ ኩርሳንዳኔ፤ ጋሮይዳ ዒንሢ ዓኣቴያ ዒጊቹሞ ዒንሢዳ ጌላንዳኔ፤ ዼጌ
    ዓቲንቆንታ ዉዱራሢንታ ዻኮ ናኣቶታቴያ ጋርቻኣ ዓቱዋዖ ኩዳንዳኔ።
  twi-ASANTE: Mmɔntene so no wɔbɛwuwu akofena ano, na afie mu, ehu bɛtɔ wɔn so. Mmeranteɛ
    ne mmabaawa mmɔfra ne mpanin nyinaa.
  eng-WEBU: Outside the sword will bereave, and in the rooms, terror on both young
    man and virgin, the nursing infant with the gray-haired man.
  bnp-bnp: Na tahuna ri pesi na dala, e huriki a pile bara i rabalaki ria na vabinga.
    E huriki ri kapiloho na ruma, bara ri mangenge hateka ri mate. E huriki a pile
    bara ri rabalaki lobo e huriki a riau, a sirula, a koma kiroko, a gare.
  wal-wal: Toorai oge ubban eta naata wurssana. Keetta ubban shabbirssainne dagamai
    kawotana. Yelaga attumaageetinne maccaageeti wurana; guutta naatikka cimatikka
    palahokkona.
  spa-PDDPT: Por fuera los desolará la espada, Y dentro de las cámaras, el espanto,
    Tanto al joven como a la doncella, Tanto al lactante como al canoso.
  gun-gun: Oka rupi omanomba 'rã kyxe gui, ha'e rã ngopy rupi ma ho'apa 'rã nhemondyi
    gui, kunumigue ha'e kunhataĩgue, kyrĩgue'i okambu'i ha'e tujakue hi'a xiĩmba'i
    va'e voi.
  ilo-ULB: Iti ruar, mangpaladingit ti kampilan, ken kadagiti siled, mangpaladingit
    ti panagbuteng. Dadaelento daytoy dagiti agtutubo a lalaki ken birhen, ti agsussuso
    a maladaga, ken ti tao nga agubanen.
  kpg-kpg: Tauwa ga haga mmade nia daangada i hongo nia ala. Nia guongo ga huaidu
    ang gi ginaadou i di mmaadagu huoloo. Nia dama daane mo nia dama ahina ga mmademmade.
    Nia dama mo digau mmaadua gaa mmade labelaa.
  uig-ARA: تاشقىرىدا قىلىچ ئۇلارنى مۇسىبەتكە سالىدۇ، ئىچكىرىدە ۋەھىمە باسىدۇ؛ ئۇ يىگىت
    بىلەن قىزنى، ئەمچەكتىكى بالا بىلەن ئاق چاچلىقنى ھەممىسىنى يوقىتىدۇ.
  sus-sus: Naxee na tande, fanfore nan e faxama. Naxee na banxi kui, gaaxui nan e
    faxama. E birin faxama nɛ, xɛmɛ nun ginɛ, dimɛdi nun fori.»
  pon-2006: Aramas pahn mehkihla mahwen nanial akan, oh masepwehk pahn kipehdi irail
    nan ihmw kan. Mwahnakapw akan oh serepein kan pahn mehla, seri pwelel kan oh me
    mah kan pil sohte pahn pitla.
  jae-jae: Siŋ oc enseŋ lau, taŋ sêmoa awê naŋ, su Ma lau, taŋ semoa balêm ŋalêlôm
    naŋ, têtakê e sêmac êndu. Awêtakiŋ to ŋacseŋom ma ŋapalê dedec to lau tomôdê samob
    oc sênaŋa.
  ksd-ksd: Ara ra pia ra pakat na vunarubu na ra vue ra umana natu i diat, Ma ta ra
    umana pakana pal ra nidadar; Na vamutue dir par ra barmana ma ra gara na vavina,
    Ra kuramana ma ra kua.
  tur-YTC: Hem genci, hem el değmemiş kızı, emzikteki çocukla, ak saçlı adamı, Dışarıda
    kılıç, içeride dehşet yok edecek.
  grc-BRENT: Ἔξωθεν ἀτεκνώσει αὐτοὺς μάχαιρα, καὶ ἐκ τῶν ταμιείων, φόβος· νεανίσκος
    σὺν παρθένῳ, θηλάζων μετὰ καθεστηκότος πρεσβύτου.
  ind-AYT: Di luar, pedang akan membinasakan. Di dalam, akan ada kengerian yang menimpa
    pemuda maupun anak dara, bayi dan orang yang lanjut usia.
  nya-nya: Mʼmisewu lupanga lidzawasandutsa kukhala wopanda ana; mantha adzalamulira
    nyumba zawo. Anyamata ndi atsikana adzafa, ngakhalenso makanda ndi okalamba.
  hrv-hrv: Vani će mač zatirati djecu, a strava će vladati unutra. Ginut će jednako
    momak i djevojka, dojenče i starac sjedokos.
  mps-mps: Tama genuai wąbi hwįbo si asobo suaibao. Te tama tialima, augwali sunumide
    bidali da, te boi bidi dabego augwali elama, isilaibao. Tialima, augwali bede
    geme dualaluyu da, augwali wi dwai mu yaibao, tama augwali me isaibao. Te boi
    bidi dabe augwaligo augwali sese tama ela isila silaibao, te gesi bidi, me gesi
    wegi, me wai bǫų dabe, me polo monu dabe me ela silaibao.
  tpi-tpi: Bai bikpela pait i kamap, na sapos ol i stap long rot ol birua bai i kilim
    ol i dai. Na sapos ol i hait i stap long haus ol bai i pret nogut tru, na ol tu
    bai i dai. Ol birua bai i kilim olgeta i dai, ol yangpela man na meri na ol nupela
    pikinini na ol lapun.
  dan-1931: Ude slår Sværdet Børnene ned og inde i Kamrene Rædselen både Yngling og
    Jomfru, diende Børn og grånende Mænd.
  vie-OVCB: Bên ngoài, rừng gươm giáo vây quanh, bên trong, nhung nhúc “kinh hoàng
    trùng,” già trẻ lớn bé đều tiêu vong.
  guj-2017: બહાર તલવાર તેઓને પૂરા કરશે, અને ઘરમાં ત્રાસથી તેઓ મરશે. જુવાન સ્ત્રી-પુરુષ
    કે વૃદ્વોનો અને દૂધપીતાં બાળકોનો પણ નાશ થશે,
  pon-2006A: Aramas pahn mehkihla mahwen nanial akan, oh masepwehk pahn kipehdi irail
    nan ihmw kan. Mwahnakapw akan oh serepein kan pahn mehla, seri pwelel kan oh me
    mah kan pil sohte pahn pitla.
  por-BRBSL: Fora da espada, a espada desce, e nas salas, terror tanto sobre o jovem
    como sobre a virgem, a criança lactante com o homem de cabelo grisalho.
  cth-cth: Alawilah tahloi hoi duenae, imthung taki ka tho e runae ni thoundoun tangla
    thoseh, sanu ka net lahun e camo hoi a sam ka po tangcoung e matawng thoseh a
    raphoe han.
  twi-twi: Afoa bɛma wɔahwere wɔn mma wɔ abɔnten so; wɔn afi mu, ehu bɛtɔ wɔn so.
    Mmerante ne mmabaa, mmofra ne nkwakoraa ase bɛhyew.
  hlt-hlt: Kawtpoeng ah cunghang loh n'cakol sak vetih, imkhui ah mueirhih loh tongpang
    neh oila khaw, cahni neh tongpa sampok khaw a ngawn ni.
  tbz-SIM: Mudoò bo tɑnní bɛ ɛì kɛ́nkɔù bɛ bí, kɛ̀ kufɔ̃wɑɑ́ nhɑutɛ́ bɛ̀ɛ̀ bo sicɛ̃́ĩ,
    bɛdɑpɑ̀mbɛ̀ nɛ̀ bɛsɑpɑ̀mbɛ̀ kɛ̀ bɛ̀ nkɔ̃, yɛbíkɛ́mpĩ̀ɛ̃̀tɛ̀ nɛ̀ bɛdɑkótíbɛ̀ bɛ̀
    bɑ́ɑ́ yentɛ́.
  msy-2020: Eghtɨ mɨdorozir ekiam me batoghtɨ, apaniba men gumazir igiaba ko, guivir
    igiaba, borir aghɨriba, ko gumazir ghuriba, me tuavir toribar me mɨsoghɨrarightɨ
    me bar arɨmɨghiregham. Eghtɨ marasi, uan dɨpenibar aven muegh bizir kam baragh,
    puvɨra atiatingam.
  azb-azb: Gənc oğlanı və qızı, Südəmər körpəni, ağsaçlı insanı Bayırdan qılınc, daxildən
    dəhşət məhv edəcək.
  eng-DBY: From without shall the sword bereave them, and in the chambers, terror
    — Both the young man and the virgin, The suckling with the man of gray hairs.
  hin-2017: बाहर वे तलवार से मरेंगे, और कोठरियों के भीतर भय से; क्या कुँवारे और कुँवारियाँ,
    क्या दूध पीता हुआ बच्चा क्या पक्के बाल वाले, सब इसी प्रकार बर्बाद होंगे।
  wol-KYG: Fa biti la leen saamar di xañey doom, biir néeg ya, tiitaange luy reye
    feelu ko, buubaale waxambaane akub janq, luy nàmp, ak boroom bijjaaw.
  eng-YLT: Without bereave doth the sword, And at the inner-chambers — fear, Both
    youth and virgin, Suckling with man of grey hair.
  kne-kne: Ad-adoy matey si gobat ay maiwalang sin kalsada. Olay sin beey da, matey
    das palalo ay egyat da. Matey din babbaro ya babalasang, momoyang ya naobanan.
  eng-WYC-2017: Sword withoutforth, and dread within, shall waste them; a young man
    and a virgin together, a sucking child with an eld [or old] man.
  eng-WMBB: Outside the sword will bereave, and in the rooms, terror on both young
    man and virgin, the nursing infant with the grey-haired man.
  urd-GVH: बाहर तलवार उन्हें बेऔलाद कर देगी, और घर में दहशत फैल जाएगी। शीरख़ार बच्चे,
    नौजवान लड़के-लड़कियाँ और बुज़ुर्ग सब उस की गिरिफ़्त में आ जाएंगे।
  rug-rug: Kaqu mate pa vinaripera pa ninae siraṉa sari na tie, meke kaqu matagutu
    tarazuzu sari doduru tie pa ninae popoa. Sari doduru tie na barikaleqe vaquradi
    si kaqu mate, meke kaqu loke haha hitekedi meke barogoso na kaleqe si kaqu koa
    hola.
  gaz-gaz: Karaa guddaa irratti goraadeen warra ijoollee hin qabne isaan godha; mana
    isaaniitti sodaatu moʼa. Dargaggoonnii fi dargaggeettiiwwan, daaʼimmanii fi maanguddoonni
    ni dhumu.
  fra-LSG: 'Au-dehors, on périra par l’épée, Et au-dedans, par d’effrayantes calamités:
    Il en sera du jeune homme comme de la jeune fille, De l’enfant à la mamelle comme
    du vieillard.'
  gnn-gnn: '@see-verse:DEU.032.024'
  yal-yal: Naxanye tanden ma, silanfanna nan e diine faxama. Naxanye banxini, gaxun
    yi ne faxa! E birin faxama nɛn, xɛmɛn nun ɲaxanla, dii ɲɔrɛn nun fonna.
  haw-1868: O ka pahikaua mawaho, a me ka makau maloko, E luku i ke keikikane, a me
    ke kaikamahine, I ke keiki waiu, a me ke kanaka poohina.
  arb-NAV: يُثْكِلُهُمْ سَيْفُ الْعَدُوِّ فِي الطَّرِيقِ، وَيَسْتَوْلِي عَلَيْهِم
    الرُّعْبُ دَاخِلَ الْخُدُورِ، فَيَهْلِكُ الْفَتَى مَعَ الْفَتَاةِ، وَالرَّضِيعُ
    مَعَ الشَّيْخِ.
  ewe-ewe: Futɔwo ƒe yiwo le dua godo, eye ŋɔdzi alé ame le xɔ me. Adzi ŋɔ na ɖekakpuiwo
    kple ɖetugbiwo, na vi nonowo kple amegãɖeɖiwo.
  eng-LEE: Without shall the sword destroy, and terror within the chambers, both the
    young man and the virgin, the suckling with the man of gray hairs.
  asm-FB: বাটত তৰোৱালে মাৰিব, ভিতৰ-কোঠালিত আতঙ্কত মৰিব। যুৱক আৰু কুমাৰীসকলক, পিয়াহ
    খোৱা কেঁচুৱা আৰু পকামুৰীয়া বৃদ্ধক একেভাৱে বিনষ্ট কৰিব।
  sus-A: نَشٍيٍ نَ تَندٍ، قَنقٌرٍ نَن عٍ قَشَمَ. نَشٍيٍ نَ بَنشِ كُي، فَاشُي نَن عٍ
    قَشَمَ. عٍ بِرِن قَشَمَ نّ، شّمّ نُن فِنّ، دِ مّدِ نُن قٌرِ.»
  fra-SBL: Dehors l'épée arrachera, et dans les chambres, la terreur sur le jeune
    homme et la vierge, le nourrisson avec l'homme aux cheveux gris.
  hbo-hbo: מִחוּץ֙ תְּשַׁכֶּל־חֶ֔רֶב וּמֵחֲדָרִ֖ים אֵימָ֑ה גַּם־בָּחוּר֙ גַּם־בְּתוּלָ֔ה
    יֹונֵ֖ק עִם־אִ֥ישׁ שֵׂיבָֽה׃
  eng-WYCLIFFE: Swerd with outforth and drede with ynne schal waaste hem; a yong man
    and a virgyn togidre, a soukynge child with an elde man.
  cwe-cwe: Ng'hondo izagala zifa nyingi kunze ya zikaye, wezakuwa na ludumbo muna
    zikaye, wabwanga na wandele wezadanganika, wana ving'hele hebu walala weli na
    uhenga, hawezakuwa wagima.
  kik-kik: Rũhiũ rwa njora nĩrũkaniina ciana ciao njĩra-inĩ ya itũũra; kĩmako gĩkaamaiyũra
    marĩ kwao mĩciĩ. Aanake na airĩtu nĩmagathira, o hamwe na ngenge, na andũ arĩa
    marĩ na mbuĩ.
  fra-NCL: 'Au dehors l’épée ravira les enfants, — et au dedans ce sera l’effroi :
    le jeune homme comme la jeune fille, l’enfant à la mamelle comme le vieillard.'
  cek-AK: Thendoengnawk, kacuem tanglanawk, nawktanawk hoi sampok mitongnawk hanah
    loe imthung ah zithaih to om ueloe, tasang bangah sumsen hoiah amro o boih tih.
  cuk-cuk: E-mimmigan magaba-nodogu, es-suidgi burgwemaloed. Negyabardi, bela-bela
    dobe-itomaloed. Sapingana, bunamala, goemar, degi, dadormar, bela-burgwemaloed.
  uig-CYR: Ташқирида қилич уларни мусибәткә салиду, Ичкиридә вәһимә басиду; У жигит
    билән қизни, Әмчәктики бала билән ақ чачлиқни һәммисини йоқитиду.
  tel-2017: బయట కత్తి చావు తెస్తుంది. పడక గదుల్లో భయం పీడిస్తుంది. యువకులూ, కన్యలూ,
    పసికందులూ, నెరిసిన వెంట్రుకలున్నవారూ నాశనం అవుతారు.
  hat-BSA: Pa deyò, se nepe ki va rache lavi yo, epi pa anndan, gwo laperèz, ni sou
    jennonm ni vyèj la, tibebe a avèk granmoun cheve blanch lan.
  kos-kos: Mweun ac fah oru mwet uh misa inkanek uh; Mwet muta in lohm uh ac tuninfongla.
    Mukul fusr ac mutan fusr fah misa; Wangin tulik fusr ku mwet matu ac fah moul.
  hbo-WLC: מִחוּץ֙ תְּשַׁכֶּל־חֶ֔רֶב וּמֵחֲדָרִ֖ים אֵימָ֑ה גַּם־בָּחוּר֙ גַּם־בְּתוּלָ֔ה
    יוֹנֵ֖ק עִם־אִ֥ישׁ שֵׂיבָֽה׃
  ibo-ibo: Nʼokporoụzọ, mma agha ga-eme ka ha gbara aka ụmụ, nʼime ụlọ ha, ihe oke
    egwu ga-abịakwasị ha. Ụmụ okorobịa na agbọghọbịa ga-ala nʼiyi, ọ bụladị ụmụntakịrị
    na ndị agadi isi awọ.
  ory-ory: ବାହାରେ ଖଡ୍ଗ ଶୂନ୍ୟ କରିବ ଓ ଗୃହ ଭିତରେ ଭୟ; ତାହା ଯୁବା ଓ ଯୁବତୀ ଦୁହିଁଙ୍କୁ, ପୁଣି
    ଦୁଗ୍ଧପୋଷ୍ୟ ଶିଶୁ ସହିତ ପକ୍ୱକେଶ ବୃଦ୍ଧକୁ (ବିନାଶ କରିବ)।
  chk-chk: Iwe, aramas repwe mäla ren maun lon alen ekewe telinimw, nge lon ekewe
    imw epwe fis niuokus watte. Alüal me föpwül repwe rosola, pwal mönükol mi chüen
    oup me chinlap.
  rop-rop: Langa roud ai garra jandim loda enami blanga kilimbat yumob. Olkain ting
    garra kamat langa yumob kemp en bradinim yumob. Ola yangboi en ola yanggel garra
    dai, en ola beibi en ol pipul garra dai du.
  ukr-1871: 'По улицях буде гострий меч губити, а в домівках страх побивати: і пареня
    і дївицю і немовлятко і старця.'
  deu-1951: 'Draußen soll das Schwert sie der Kinder berauben und in den Kammern drin
    der Schrecken: den Jüngling und die Jungfrau, den Säugling und den grauen Mann.'
  eng-JPS: Without shall the sword bereave, and in the chambers terror; slaying both
    young man and virgin, the suckling with the man of gray hairs.
  srp-1865: Spolja æe ih ubijati maè, a po klijetima strah, i momka i djevojku, dijete
    na sisi i sijeda èovjeka.
  lug-lug: Ekitala kinaabamalangako abaana baabwe ne mu maka gaabwe eneebanga ntiisa
    njereere. Abavubuka abalenzi n’abawala balizikirira abaana abawere n’abasajja
    ab’envi bonna batyo.
  heb-heb: מחוץ תשכל חרב ומחדרים אימה גם בחור גם בתולה יונק עם איש שיבה׃
  ben-IRV: বাইরে খড়গ এবং ঘরের মধ্যে ত্রাস বিনাশ করবে; যুবক ও কুমারীকে, দুধ খাওয়া
    শিশু ও সাদা চুল বিশিষ্ট বৃদ্ধকে মারবে।
  pan-pan: ਬਾਹਰ ਤਲਵਾਰ ਨਾਲ ਮਰਨਗੇ, ਅਤੇ ਕੋਠੜੀਆਂ ਵਿੱਚ ਡਰ ਹੋਵੇਗਾ, ਜਿਸ ਨਾਲ ਜੁਆਨਾਂ ਅਤੇ ਕੁਆਰੀਆਂ
    ਦਾ, ਅਤੇ ਦੁੱਧ ਚੁੰਘਦੇ ਬੱਚੇ ਅਤੇ ਧੌਲਿਆਂ ਵਾਲੇ ਮਨੁੱਖਾਂ ਦਾ ਵੀ ਨਾਸ ਹੋ ਜਾਵੇਗਾ।
  mya-JVB: အိမ်ပြင် ၌ ထား ဘေး၊ အိမ် အတွင်း၌ ကြောက်မက် ဘွယ်သောဘေးသည် လူပျို နှင့် အပျို
    ကို၎င်း၊ နို့စို့ သူငယ် နှင့် ဦးဆံ ဖြူသောသူ ကို၎င်း ဖျက်ဆီး လိမ့်မည်။
  hmo-hmo: Ariara gabuna dekenai, tuari kaia ese idia do ia alaia, bona ruma lalonai
    danu, gari bada ese idia do ia hadikaia. Uhau taudia bona kekeni do idia mase,
    natuna maragidia bona tau burukadia danu do idia mase.
  urd-urd: बाहर वह तलवार से मरेंगे, और कोठरियों के अन्दर ख़ौफ़ से, जवान मर्द और कुँवारियों,
    दूध पीते बच्चे और पक्के बाल वाले सब यूँ ही हलाक होंगे।
  rus-SYN: извне будет губить их меч, а в домах ужас - и юношу, и девицу, и грудного
    младенца, и покрытого сединою старца.
  bqc-SIM: Wa ń nɛ́ↄ dɛdɛ gãaɛ ń fɛ̃ndaoɛ, gili i gɛ̃ńgu ń kpɛaↄ guu. Ɛ̀waasoↄ
    ń wɛ̃́ndiaↄ gaga ḿpii ń nɛ́ yↄ̃minaↄ ń maezↄ̃ↄ mikãpuadeↄ.
  tcz-CHONGTHU: Chule polama chemjam hem kalap sah ding, insung jeng ajong tijatna
    jeng lhung ding, nungah—gollhangho aboncha thigam ding, nao noichep leh pasal
    sam kangsa jeng jong atha gamset ding ahi.
  mar-mar: रस्त्यावर सैन्य त्यांना तलवारीने मारेल व घरात ते भयभीत होतील. तरूण पुरुष,
    स्त्रिया, लहानमुले व वृद्ध सर्वांना सैन्य ठार करेल.
  qub-qub: Wamrancunatapis cällicunachömi tucsirgärenga. Wasincunachöpis fiyupa manchariymi
    canga. Wañongapämi mösupis jipashpis, auquinpis, itipis.
  hat-hat: Nan lari, y'a touye pitit pitit gason yo nan goumen. Moun ki anndan kay
    va sitèlman pè, kè yo va rete. Jenn gason ak jenn fi va mouri menm jan an tou.
    Depi timoun nan tete jouk granmoun cheve blan, pesonn p'ap chape.
  eng-BSB: Outside, the sword will take their children, and inside, terror will strike
    the young man and the young woman, the infant and the gray-haired man.
  tod-tod: Koi yɔɠɔzuʋɛti, boɠa zɔkpɔi ɠa ɠɛ ti ʋolu miná, é ɗa ti ʋala ti-lointi
    ma, pɛlɛiti bu, dualuagi ɠa zeeli ti pɛ ma, zunu loungoiti, ta anzanu loungoiti,
    ta ɲiimiɓɔlegiti, ta kɛwola ʋɔlɔiti, ti pɛ.
  eng-WEBPB: Outside the sword will bereave, and in the rooms, terror on both young
    man and virgin, the nursing infant with the grey-haired man.
  kbq-kbq: Hagi kumapima mani'naza vahe'tmina ha' vahe'mo'za bainati kazinteti zamahesageno,
    nomofo agu'afima mani'nesaza nehazavene, mofa'nene ranra vahe'ene ne'one mofavremo'zanena
    tusi zamagogogu hugahaze.
  nhe-BL: Ipan calles huetzise ininconehua mictoque ica machete, huan ipan calijtic
    oncas majmajtli. Telpocame huan ichpocame miquise, huehuentzitzi huan coneme tlen
    noja chichij nojquiya.
  gub-BL: Katu pe wàpuz wi umàno putar oho zeàmàtyry'ymawhu pe wà nehe. Umàno putar
    wàpuz me ukyze haw wi wà nehe. Zauxiapekwer uzuka putar kwàkwàmo wà. Uzuka putar
    kuzàwaza wà nehe no. Uzuka putar kwarearer wà nehe no. Uzuka putar kuzàtàigwer
    wà nehe no. Uzuka putar tua'uhez kwer wà nehe no. Uzuka putar ihya'uhez kwer wà
    nehe no.
  eng-DRA: Without, the sword shall lay them waste, and terror within, both the young
    man and the virgin, the sucking child with the man in years.
