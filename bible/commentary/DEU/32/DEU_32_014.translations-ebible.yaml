verse: DEU.032.014
translations:
  mal-C: കന്നുകാലികളുടെയും ആട്ടിൻപറ്റത്തിന്റെയും വെണ്ണയും പാലും, ആടുകളുടെയും കോലാടുകളുടെയും
    മാംസവും, ബാശാനിലെ വിശിഷ്ട ആട്ടുകൊറ്റന്മാരെയും നേർത്ത ഗോതമ്പിൻ കാമ്പിനെയും അവനു
    കൊടുത്തു. മുന്തിരിയുടെ രക്തമായ വീഞ്ഞു നീ കുടിച്ചു.
  deu-TKW: die Dickmilch der Kühe und die Milch der Ziegen samt dem Fette von Lämmern
    und Widdern, gab ihm Basanstiere und Bäche samt dem Nierenfette des Weizens, und
    Traubenblut trankst du als feurigen Wein!
  lin-lin: miliki ya bangombe mpe ya bameme ; apesaki bango mafuta ya bameme mpe ya
    bantaba, ya bana meme mpe ya ntaba ya mafuta ; mpe apesaki bameme ya mibali ya
    kitoko ya Bashani. Baliaki lisusu ble oyo eleki kitoko, bamelaki vino ya motane
    oyo ewutaki na bambuma ya vino.
  eng-LSV: Butter of the herd, and milk of the flock, || With fat of lambs, and rams
    of sons of Bashan, || And male goats, with fat of kidneys of wheat; And of the
    blood of the grape you drink wine!
  eng-GNV: Butter of kine, and milke of sheepe with fat of the lambes, and rammes
    fed in Bashan, and goates, with the fat of the graines of wheat, and the red licour
    of the grape hast thou drunke.
  eng-WEBSTER: Butter of cows, and milk of sheep, with fat of lambs, and rams of the
    breed of Bashan, and goats, with the fat of kidneys of wheat; and thou didst drink
    the pure blood of the grape.
  nhw-BL: Techtlamacac ica mantequilla huan lechi tlen inintlapiyalhua. Tijcuajque
    ininnacayo nopa pilborregojtzitzi catli más yejyectzitzi. TOTECO techtlamacac
    ica oquich borregojme huan oquich chivojme catli achi cuali catli oncayayaj ipan
    tlali Basán. Techmacac nopa trigo catli más cuajcualtzi, huan tiquijique catli
    más cuajcualtzi xocomeca atl.
  swh-ONEN: kwa jibini na maziwa kutoka makundi ya ngʼombe na kutoka makundi ya mbuzi,
    kwa mafuta ya wana-kondoo na mbuzi, kwa kondoo dume wazuri wa Bashani, na kwa
    ngano nzuri. Ukanywa damu ya zabibu inayotoa povu.
  bba-bba: Bɑ kɛtɛbɑ kɑ yɑ̃ɑnun bom nɔrumɔ. Bɑ yɑ̃ɑ kpɛmminu kɑ yɑ̃ɑ kinɛnu kɑ boo
    kinɛnun yɑɑ ɡumɡiɑ temmɔ. Som ɡem dĩɑnɑ bɑ rɑ n dimɔ. Mɛyɑ bɑ rɑ mɑɑ resɛm tɑm
    ɡem nɔ.
  eng-KJVCPB: Butter of kine, and milk of sheep, With fat of lambs, and rams of the
    breed of Bashan, And goats, with the fat of kidneys of wheat; And thou didst drink
    the pure blood of the grape.
  luo-luo: Bende negiyudo mo moleny gi chak mag dhok kod mar nyirombe kod diek, kod
    imbe machwe mowuok Bashan kod mo mar cha ngano. Ne gimadho divai mochiek maber
    mar mzabibu.
  meu-meu: Boromakau batana bona mamoe ratana, Bona mamoe natudia mamoe mamaruanedia
    digaradia; Basan boromakaudia bona nani. Uit namo-hereana o ania, Vine ranuna,
    rara hetomana, o inua.
  npi-ULB: तिनले गाई-गोरुको बथान र भेडा-बाख्राको बथानाबाट दूध र दही अनि मोटा-मोटा
    थुमा अनि बाशानका भेडाहरू र बाख्राहरूको बोसोसाथै सर्वोत्तम गहुँ खाए । तिमीहरूले
    फिँज उठेको दाखरस पियौ ।
  yor-yor: Pẹ̀lú u wàràǹkàṣì àti wàrà àgùntàn àti ti àgbò ẹran àti pẹ̀lú ọ̀rá ọ̀dọ́-àgùntàn
    àti ewúrẹ́, pẹ̀lú àgbò irú u ti Baṣani tí ó sì mu ẹ̀jẹ̀ èso àjàrà, àní àti wáìnì.
  ind-ind: Kalian akan menikmati berkelimpahan susu dari ternak sapi dan kambing,
    serta daging yang paling enak dan empuk dari domba, sapi, dan kambingmu. Kalian
    akan diberkati dengan hasil panen gandum yang sangat bagus dan air anggur yang
    diperas dari buah anggur terbaik.
  pes-OPCB: بهترین گاوان و گوسفندان را به آنان بخشید تا از آنها شیر و کرهٔ فراوان
    به دست آورند. قوچهای فربه باشان و بزها، عالیترین گندمها و مرغوبترین شرابها را
    به آنها عطا فرمود.
  tgl-ULB: Kumain kayo ng mantikilya na mula sa grupo ng mga hayop at uminom ng gatas
    na mula sa kawan, kasama ng taba ng mga tupa, mga lalaking tupa ng Bashan, at
    mga kambing, kasama ng pinakamainam ng trigo— at ininum ninyo ang bumubulang alak
    na gawa mula sa katas ng mga ubas.
  cbu-NT: Wakararis pzapaneekchus, mimiree yáyarus, waakus taatssa. Kaaparaatstam,
    opeejaatstam karupana wanuts katungkus kis taatssa. Chinuz Basanamand tsap kizpureew
    wanasireew kuschu anootstam katungatssa. Tatsumartamtis tirikuris kizpur wanasir
    kxunkachu, wanusee pusatssa. Kizarunaatstam tatsumeerus, pusayarus, tiringeerus,
    wakunguree vinoom yáyarus, waakus, kizpur wanasir taatssa.
  hui-hui: Tinaga bulumaga memeru hearunaga andu ibane tini nolene karulape hambiya.
    Tigua bulumagaru sibiru memeru bayale habanehe hinaya. Tinaga widiru bayale anda
    halu waini iba bayale berelo gerebi liniru bayale ibiralu do ndigindugu laya.
  mya-mya: သူ​တို့​၏​ဆိတ်​များ​နွား​များ​မှ​နို့​လှိုင်​လှိုင် ထွက်​၏။ မျိုး​အ​ကောင်း​ဆုံး​သိုး​ဆိတ်​နွား​များ​ကို​ပိုင်​၍
    မျိုး​အ​သန့်​ဆုံး​ဂျုံ​နှင့်​အ​ကောင်း​ဆုံး​စ​ပျစ် ရည်​ကို စား​သုံး​ရ​ကြ​၏။
  bod-N: གླང་གི་ཞོ་དང་ར་ལུག་འོ་མ་དང་། ། ལུ་གུའི་ཚིལ་དང་པཱ་ཤན་ཡུལ་གྱི་ནི། ། ལུག་ཐུག་ར་ཐུག་གྲོ་ཡི་སྙིང་བཅུད་བཅས།
    ། སྤྱོད་པར་མཛད་ཅིང་རྒུན་འབྲུམ་དམར་པོ་ལས། ། བཟོས་པའི་རྒུན་ཆང་ཁྱོད་ཀྱིས་བཏུངས་པ་འོ།
    །
  sna-sna: noruomba nomukaka kubva pamombe namakwai uye namakwayana nembudzi zvakakodzwa,
    namakondobwe akaisvonaka eBhashani, netsanga dzakanakisisa dzegorosi. Akanwa furo
    reropa ramazambiringa.
  spa-BLM: la mantequilla del rebaño, y la leche del rebaño, con grasa de cordero,
    carneros de la raza de Basán, y cabras, con el más fino de los trigos. De la sangre
    de la uva, bebisteis vino.
  cac-cac: Te nivan yal yim noc' co vacax yed' noc' chiva ix elta, ix co b'oan queso
    d'ay. Ay noc' quelemtac calnel ix co chi'a. Ix co chipax noc' ch'ac calnel yed'
    noc' chiva te b'aq'uech stan̈vaj d'a Basán. A val ixim trigo te vach' ix co va'a,
    ix cuc'an vino, aton yal sat te' uva.
  swh-ULB: Alikula siagi kutoka katika kundi na kunywa maziwa kutoka katika kundi
    la mifugo, pamoja na mafuta ya wanakondoo, kondoo dume wa Bashani na mbuzi, pamoja
    na ngano safi kabisa – nawe ulikunywa divai itokayo povu iliyotengenezwa kwa juisi
    ya mizabibu.
  bel-bel: маслам каровіным і малаком авечым, і тлушчам ягнятаў і бараноў Васанскіх
    і казлоў, і тлустаю пшаніцаю, і ты піў віно, кроў вінаградных ягад.
  deu-ELBBK: geronnene Milch der Kühe und Milch der Schafe, samt dem Fett der Mastschafe
    und Widder, der Söhne Basans, und der Böcke, samt dem Nierenfett des Weizens;
    und der Traube Blut trankst du, feurigen Wein.
  mbb-OT: Mibeǥayan din sikandan te menge kisu wey ǥatas he ebpuun diyà te menge vaka
    wey kerehidu, wey mibeǥayan te melambù he menge kerehidu, wey kambing he ebpuun
    diyà te Bashan. Mibeǥayan din daan sikandan te memeupiya he menge trigu wey impeinum
    te kinemeupiyahan he vinu he ebpuun te paras.
  mal-2015: പശുക്കളുടെ വെണ്ണയെയും ആടുകളുടെ പാലിനെയും ആട്ടിൻകുട്ടികളുടെ മേദസ്സിനെയും
    ബാശാനിലെ ആട്ടുകൊറ്റന്മാരെയും കോലാടുകളെയും കോതമ്പിൻ കാമ്പിനെയും അവന്നു കൊടുത്തു;
    നീ ദ്രാക്ഷാരക്തമായ വീഞ്ഞു കുടിച്ചു.
  rmc-rmc: Lengre gurumňa the kozi denas but thud; sas len nekfeder bakre the kozi,
    gurumňa andral o Bašan; chanas o nekfeder zrnos a pijenas e mol le hroznoskri.
  pes-OPV: کره گاوان و شیر گوسفندان را با پیه بره‌ها وقوچها را از جنس باشان و بزها.
    و پیه گرده های گندم را. و شراب از عصیر انگور نوشیدی.
  ron-1924: Унтул де ла вачь ши лаптеле оилор, Ку грэсимя меилор, А бербечилор дин
    Басан ши а цапилор, Ку грэсимя грыулуй, Ши ай бэут винул, сынӂеле стругурелуй.
  ben-OBCV: পশুপাল থেকে দই ও দুধ দিয়ে এবং স্বাস্থ্যবান মেষ ও ছাগল দিয়ে, বাশনের বাছাই
    করা মেষ দিয়ে এবং পরিপুষ্ট গম দিয়ে। তোমরা গেঁজে ওঠা আঙুরের রস পান করলে।
  som-som: Wuxuuna quutay subag lo'aad, iyo caano idaad, Iyo baraarro baruurtood,
    Iyo wananka Baashaan, iyo riyaha, Iyo sarreenka ugu wanaagsan. Oo dhiiggii canabkana
    waxaad ka cabtay khamri.
  lat-VUC: 'butyrum de armento, et lac de ovibus cum adipe agnorum, et arietum filiorum
    Basan: et hircos cum medulla tritici, et sanguinem uvæ biberet meracissimum.]'
  eng-ASVBT: Butter of the herd, and milk of the flock, With fat of lambs, And rams
    of the breed of Bashan, and goats, With the finest of the wheat; And of the blood
    of the grape thou drankest wine.
  ita-1885: Il burro delle vacche, e il latte delle pecore, Col grasso degli agnelli,
    e de' montoni di Basan, e de' becchi; Insieme con la grascia del fior di frumento;
    E tu hai bevuto il vin puro, il sugo dell'uve.
  eng-LXXUP: Butter of cows, and milk of sheep, With the fat of lambs and rams, Of
    calves and kids, With fat of kidneys of wheat; And he drank wine, the blood of
    the grape.
  eng-ULB: He ate butter from the herd and drank milk from the flock, with fat of
    lambs, rams of Bashan and goats, with the finest of the wheat— and you drank foaming
    wine made from the juice of grapes.
  spa-VBL: Con yogur del rebaño y leche del rebaño, con grasa de corderos, con carneros
    de Basán, y cabras, junto con el mejor trigo. Bebiste el vino hecho de las mejores
    uvas.
  fra-_FOB: Le beurre des vaches et le lait des brebis, avec la graisse des agneaux,
    des béliers nés à Bassan et des boucs, avec la fine fleur du froment. Et tu as
    bu le vin généreux, le sang de la grappe.
  mal-mal: പശുക്കളുടെ വെണ്ണയും ആടുകളുടെ പാലും ആട്ടിൻകുട്ടികളുടെ മേദസ്സും ബാശാനിലെ
    ആട്ടുകൊറ്റന്മാരെയും കോലാടുകളെയും ഗോതമ്പിൻ കാമ്പും അവന് കൊടുത്തു; നീ മുന്തിരിയുടെ
    രക്തമായ വീഞ്ഞു കുടിച്ചു.
  urd-GVR: Us ne use gāy kī lassī aur bheṛ-bakrī kā dūdh chīdā bheṛ ke bachchoṅ samet
    khilāyā aur use Basan ke moṭe-tāze menḍhe, bakre aur behtarīn anāj atā kiyā. Us
    waqt tū ālā angūr kī umdā mai se lutfandoz huā.
  suz-BL: मिनु बी आन दूध के दहि, भेडा आन दूध नु पाठा नु सांड आन बोंसो ब्‍वचा गेप्‍तु।
    बाशान ङा ब्‍यफ नु क्‍यारश आन श्‍ये ब्‍वचा गेप्‍तु। नेल्‍ल क्‍येङा रिम्‍शो चेरब
    फस जशा, अङगुर शांबु तूशा बाक्‍ते।
  ita-1927: la crema delle vacche e il latte delle pecore. Gli ha dato il grasso degli
    agnelli, de’ montoni di Basan e de’ capri, col fior di farina del frumento; e
    tu hai bevuto il vino generoso, il sangue dell’uva.
  ckb-ckb: دەڵەمە و شیری مەڕوماڵات، لەگەڵ دوگی بەرخ و بەرانی باشان و تەگە، لەگەڵ چەوری
    ناوکی گەنم. تۆ لە خوێنی ترێ شەرابت خواردەوە.
  eng-BBE: Butter from his cows and milk from his sheep, with fat of lambs and sheep
    of Bashan, and goats, and the heart of the grain; and for your drink, wine from
    the blood of the grape.
  kan-OKCV: ಹಸುಗಳ ಕೆನೆಯನ್ನೂ, ಕುರಿಗಳ ಹಾಲನ್ನೂ, ಕುರಿಮರಿಗಳ ಕೊಬ್ಬಿನ ಸಂಗಡ ಬಾಷಾನಿನ ಟಗರುಗಳನ್ನೂ
    ಹೋತಗಳನ್ನೂ ಉತ್ತಮವಾದ ಗೋಧಿಯನ್ನು ಕೊಟ್ಟರು. ನೀನು ರಕ್ತಗೆಂಪಾದ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿದೆ.
  tam-2017: பசுவின் வெண்ணெயையும், ஆட்டின் பாலையும், பாசானில் மேயும் ஆட்டுக்குட்டிகள்,
    ஆட்டுக்கடாக்கள், வெள்ளாட்டுக்கடாக்கள் இவைகளுடைய கொழுப்பையும், கொழுமையான கோதுமையையும்,
    இரத்தம்போன்ற பொங்கிவழிகிற திராட்சைரசத்தையும் சாப்பிட்டாய்.
  spa-RV-1909: 'Manteca de vacas y leche de ovejas, con grosura de corderos, y carneros
    de Basán; también machos de cabrío, con grosura de riñones de trigo: y sangre
    de uva bebiste, vino puro.'
  ron-BTF: Unt de la vaci şi lapte de la oi, cu grăsimea mieilor şi berbeci de rasă
    din Basan şi ţapi cu grăsimea rărunchilor grâului; şi ai băut sângele pur al strugurelui.
  eng-WEBP: butter from the herd, and milk from the flock, with fat of lambs, rams
    of the breed of Bashan, and goats, with the finest of the wheat. From the blood
    of the grape, you drank wine.
  eng-FBV: with yogurt from the herd and milk from the flock, with the fat of lambs,
    with rams from Bashan, and goats, along with the best wheat. You drank the wine
    made from the best grapes.
  nld-1939: Van de room der runderen en de melk der schapen, Van het vet van lammeren
    en rammen, Van de stieren van Basjan, van de bokken En van het vette merg van
    graan, Van het druivenbloed, van de wijn, die ge dronkt, Zijt gij vet geworden,
    dik en gemest.
  nch-BL: Techtamacac ica mantequilla huan lechi ten inintapiyalhua. Tijcuajque ininacayo
    nopa pilborregojtzitzi cati más yejyectzitzi. TOTECO techtamacac ica oquich borregojme
    huan oquich chivojme cati achi cuali cati oncayayaj ipan tali Basán. Techmacac
    nopa trigo cati más cuali, huan tiquique cati más cuajcualtzi xocomecat iayo.
  vie-1934: Và nút mỡ sữa bò và sữa chiên. Ngài ban cho người mỡ chiên con, Chiên
    đực sanh tại Ba-san, và dê đực, Cùng bột lọc nhất hạng của lúa mạch; Người có
    uống huyết của nho như rượu mạnh.
  hin-CV: गाय-दुग्ध-दही, भेड़-बकरियों का दूध, और मेमनों और बाशान प्रजाति के मेढ़ों,
    और बकरों का वसा, इसके अलावा सर्वोत्कृष्ट गेहूं! और तुमने लाल रंग के बेहतरीन दाखमधु
    का सेवन किया.
  eng-OURB: butter from the herd, and milk from the flock, with fat of lambs, rams
    of the breed of Bashan, and goats, with the finest of the wheat. From the blood
    of the grape, you drank wine.
  spa-BES: Mantequilla de sus vacas y leche de sus ovejas, con grasa de corderos y
    ovejas de Basán, y cabras, y el mejor grano del trigo; Y bebieron, vino de la
    sangre de la uva.
  tdx-tdx: Habobon’añombe naho rononon’ose, ty safom-bik’ añondry, le ty kobatron-
    dia-rain-tirim-Basaneo, o ose-lahio reketse ty safom-boam-bare-bolè; aman-diom-baloboke
    ty ninoma’o divay mamore.
  vid-vid: Nakawapa mtindi na matombo ga migongolo na mafuta ga ming'holo myana, na
    ming'holo milume ja Bashani na mhene. Nakawapa ngano inojile ng'hatu na divai
    inyale nawanwa.
  eng-OKE: He gave them the spoil of their kings and sultans, with the riches of their
    princes, and the strength of the people of their lands, their possessions, the
    booty of their hosts and camps, and the blood of their heroes was poured out like
    water.
  tha-KJV: ให้​ได้​นมเปรี้ยวจากวัว และให้​ได้​น้ำนมจากแพะแกะ ได้​ไขมันจากลูกแกะ และแกะผู้​พันธุ์​บาชาน
    และฝูงแพะ กับข้าวสาลี​อย่างดี​ที่สุด และท่านได้ดื่มเลือดขององุ่น คือน้ำองุ่น
  por-BR-2018: manteiga de vacas e leite de ovelhas, com gordura de cordeiros, e carneiros
    de Basã; também machos de bode, com o melhor do trigo; e bebeste o sangue das
    uvas, o vinho puro.
  deu-ELO: geronnene Milch der Kühe und Milch der Schafe, samt dem Fette der Mastschafe
    und Widder, der Söhne Basans, und der Böcke, samt dem Nierenfett des Weizens;
    und der Traube Blut trankest du, feurigen Wein.
  eng-WYC-2018: butter of the drove, and milk of sheep, with the fatness of lambs,
    and of rams, of the sons of Bashan; and that he should eat kids with [the] marrow,
    or tried flour, of wheat, and he should drink the clearest blood, or wine, of
    the grape. (and they ate butter from the herds, and milk from the sheep, and the
    fatness of lambs, and rams from the sons of Bashan, and goats, and the marrow,
    or the fine flour, of wheat; and they drank the clearest blood, that is, the purest
    wine, of the grapes.)
  epo-epo: Per butero de bovinoj kaj per lakto de ŝafinoj Kun sebo de ŝafidoj Kaj
    per ŝafoj de Baŝan kaj per kaproj Kaj per la graso de la kernoj de tritiko; Kaj
    vi trinkis la ŝaŭmantan sangon de vinberoj.
  uig-PIN: Sanga kala ⱪaymiⱪi bilǝn ⱪoy sütini iqküzüp, Ⱪozilarning yeƣini, Baxandiki
    ⱪoqⱪarlar wǝ tekilǝrning gɵxini yegüzüp, Esil buƣdayning esil danliridin yegüzdi,
    Sǝn bolsang üzüm ⱪeni bolƣan sap xarabni iqting.
  beo-beo: Ilia bulamagau amola goudi da dodo maga:me bagade iasu. Ilia sibi, goudi
    amola bulamagau da eno baligili, noga:idafa ba:i. Amola widi amola waini eno baligili,
    noga:i nasu.
  tpi-OTNT: Ol i kisim planti susu long ol bulmakau na meme bilong ol. Na ol bulmakau
    na sipsip na meme bilong ol, ol i pat nogut tru. Na olgeta wit na wain bilong
    ol i kamap nambawan tru.
  hau-SA: da kindirmo da madara daga shanu da tumaki da ƙibabbun tumaki da awaki,
    da zaɓaɓɓun ragunan Bashan da kuma ƙwayoyin alkama mafi kyau. Ka sha ruwan inabi
    ja wur mai kumfa.
  uig-LAT: Sanga kala qaymiqi bilen qoy sütini ichküzüp, Qozilarning yéghini, Bashandiki
    qochqarlar we tékilerning göshini yégüzüp, Ésil bughdayning ésil danliridin yégüzdi,
    Sen bolsang üzüm qéni bolghan sap sharabni ichting.
  nde-nde: lezankefu langochago oluvela emihlambini yenkomo leyezimvu; lamazinyane
    anonisiweyo ezimvu lembuzi, lenqama zekhethelo zaseBhashani, kanye lengqoloyi
    elezinhlamvu ezinhle. Wanatha igazi eliphuphumayo lesithelo samavini.
  ton-ton: Ko e pota mei he fanga pulu fefine, mo e huʻahuhu ʻoe sipi, mo e ngako
    ʻoe fanga lami, mo e fanga sipitangata ʻi he faʻahinga mei Pesani, mo e fanga
    kosi mo hono ngako ʻoe ngaahi tengaʻi uite; pea naʻa ke inu ʻae toto totonu ʻoe
    kālepi.
  ces-1613: Máslo od krav a mléko od ovcí, s nejtučnějšími beránky a skopci z Bázan
    a kozly s jádrem zrn pšeničných, a červené víno výborné aby pil.
  eng-WMB: butter from the herd, and milk from the flock, with fat of lambs, rams
    of the breed of Bashan, and goats, with the finest of the wheat. From the blood
    of the grape, you drank wine.
  tam-TCV: பசுக்களின் தயிர், ஆடுகளின் பால், கொழுத்த செம்மறியாட்டுக் குட்டிகள், வெள்ளாடுகள்,
    பாசானில் தெரிந்தெடுத்த செம்மறியாட்டுக் கடாக்கள், சிறந்த கோதுமைத்தானியம் ஆகியவற்றாலும்
    ஊட்டமளித்தார். நுரைக்கும் இரத்தம் போன்ற திராட்சைப்பழத்தின் ரசத்தையும் குடித்தார்கள்.
  ceb-ULB: Mikaon siya ug mantikilya gikan sa panon sa mga baka ug miinom sa gatas
    sa mga karnero, uban sa tambok nga mga karnero, mga lakeng karnero sa Basan ug
    mga kanding, uban ang mas labing maayong trigo— ug miinom ka sa nagbulabulang
    bino nga hinimo gikan sa duga sa ubas.
  pol-UBG: Masło od krów i mleko od owiec wraz z tłuszczem jagniąt, barany odchowane
    w Baszanie, kozły razem z tłuszczem ziaren pszenicy, a piłeś z wybornej krwi winogron.
  agr-agr: Tuja baka aidau muntsuji ijugbau kantemtikamu aidau, tuja uwija muntsuji
    ijugbau aidau kuashat ajutjamiugme. Tuja uwig duwejam aidau, uwig tsakat duwejam
    aidau, nuigtu cabra shiig kuashat Basán nugkanum aijakua nuna neje yuuyugme. Nuigtushkam
    trigo shiig pegkeg yuuyugme, niniakjum uva yumiji ijugbau kapantu umuyugme.
  kyc-kyc: Nakamana mena bulamakao memepe dupwana anju ipwange endange palyuo kareyamopa
    kamuo nyiyami. Mena bulamakao sipisipi memepe dupwa kameya rondo lasiko minyiyami.
    Nenge witi elyapepe dee waene ipwange keyange rae mairamili dupwape nao kareyami.
  urd-GVU: اُس نے اُسے گائے کی لسی اور بھیڑبکری کا دودھ چیدہ بھیڑ کے بچوں سمیت کھلایا
    اور اُسے بسن کے موٹے تازے مینڈھے، بکرے اور بہترین اناج عطا کیا۔ اُس وقت تُو اعلیٰ
    انگور کی عمدہ مَے سے لطف اندوز ہوا۔
  deu-1912: Butter von den Kühen und Milch von den Schafen samt dem Fetten von den
    Lämmern und feiste Widder und Böcke mit fetten Nieren und Weizen und tränkte ihn
    mit gutem Traubenblut.
  kan-2017: ಆಹಾರಕ್ಕಾಗಿ ಆಕಳಿನ ಮೊಸರು, ಆಡು ಕುರಿಗಳ ಹಾಲು, ಕೊಬ್ಬಿದ ಕುರಿ ಟಗರುಗಳ ಮಾಂಸವು, ಬಾಷಾನ್
    ಸೀಮೆಯ ಉತ್ತಮಪಶುಗಳು, ಹೋತಗಳು, ಶ್ರೇಷ್ಠವಾದ ಗೋದಿ ಇವುಗಳನ್ನೂ ಮತ್ತು ಪಾನಕ್ಕಾಗಿ ದ್ರಾಕ್ಷಿಯರಸವನ್ನೂ
    ಕೊಟ್ಟದ್ದೂ; ಇದನ್ನೆಲ್ಲಾ ನೆನಪಿಗೆ ತಂದುಕೊಳ್ಳಿರಿ.”
  yap-yap: Pi garbaw nge kaming rorad e u ra pi’ed e milik nib yo’or; tirorad e saf
    nge kaming nge garbaw e th’abi fel’ ni immoy, ma ku er i tay e wheat nge wayin
    rorad.
  hlt-MCSB: Vaito suknaeng neh boiva kah suktui nen khaw, tuca tha nen khaw, Bashan
    ca rhoek tutal nen khaw, kikong kah a kuel a pang, cang neh yucang misur thii
    khaw na ok.
  mdy-ETH: ዒንሢኮ ባኣቶንታ ዋኣሮንታ ቢያ ሚርጌ ማኣፃያ ዒ ማሄኔ፤ ኮሺ ኮሺ ማዔ ባይንታ ማራይንታ ዋኣሪንታ ቆላኒ ዬያጉዲ
    ሃሣ ቃራ ማዔ ዛርጎና ሱጉሢጉዲ ዞቄ ማዔ ቃሮ ዎይኖ ዑዦዋ ዒንሢ ዑሽኬኔ» ጌዔኔ።
  twi-ASANTE: Ɔde anantwie nufosuo mu sradeɛ ne nnwan nufosuo, nnwan ne mmirekyie
    mu sradeɛ ma wɔdiiɛ. Ɔde Basan nnwennini ne nnwan a wɔadɔre, ne atokoɔ papa maa
    wɔn. Monom bobesa papa a ɛfiri bobe mu.
  eng-WEBU: butter from the herd, and milk from the flock, with fat of lambs, rams
    of the breed of Bashan, and goats, with the finest of the wheat. From the blood
    of the grape, you drank wine.
  bnp-bnp: Ri bole na bulmakau, na meme a namona ruru ne ria ri ninu. A maka bulmakau
    a sipsip ne ria ri gavutuvutu, a maka sipsip gavutuvutu o Basan. A vit ne ria
    i kamumu hateka. A kanena vain ne ria ri koru kamumu.
  wal-wal: Eti mehiyaa wudiyaappe me77ida yeesuwaanne deeshshaa wudiyaappekka maattaa,
    dorssaa anqqaraanne galssaa miidosona; qassi Baasaane dorssaa wudiyaanne deeshshaa,
    lo77o gisttiyaara miidosona; suuttaa milatiya woiniyaa eessaakka uyidosona.
  spa-PDDPT: Mantequilla de vacas y leche de ovejas, Grasa de corderos y carneros,
    Ganado y machos cabríos de Basán Con flor de harina de trigo. Y tomó vino, la
    sangre de las uvas.
  gun-gun: vaka kamby kekue, vexa'i kamby gui, ha'e gui vexa ra'y kyrakue, kavara
    ha'e kavara ava Basã py ikuai va'e gui, trigo porãgueve va'e gui ae. Ojapo uva
    rykue oy'u aguã rami, pytã porã va'e.
  ilo-ULB: Nangan isuna iti mantikilia manipud kadagiti baka ken imminom iti gatas
    manipud ti arban, addaan taba dagiti karnero, kalakian a karnero ti Bashan ken
    dagiti kalding, babaen iti kasasayaatan a trigo— ket imminomka iti aglablabutab
    nga arak a naaramid kadagiti tubbog ti ubas.
  kpg-kpg: Nadau kau mo nadau kuudi guu hai nadau milugu logowaahee. Nia siibi, nia
    kuudi mo nia kau digaula le e kaedahi humalia. Nadau palaawaa mono waini e koia
    e kaedahi humalia gi nonua.
  uig-ARA: ساڭا كالا قايمىقى بىلەن قوي سۈتىنى ئىچكۈزۈپ، قوزىلارنىڭ يېغىنى، باشاندىكى
    قوچقارلار ۋە تېكىلەرنىڭ گۆشىنى يېگۈزۈپ، ئېسىل بۇغداينىڭ ئېسىل دانلىرىدىن يېگۈزدى،
    سەن بولساڭ ئۈزۈم قېنى بولغان ساپ شارابنى ئىچتىڭ.
  sus-sus: A naxa ninge nun yɛxɛɛ xiɲɛ fi wo ma. A naxa yɛxɛe, sie, nun si kontonyie
    fi wo ma sube ra kelife Basan bɔxi ma. A naxa mɛngi fi wo ma wo naxan donma, a
    naxa wɛni fi wo ma wo naxan minma.»
  pon-2006: Neirail kou oh kuht kan kin kihda milik laud, re naineki sihpw, kuht,
    oh kou me keieu kaselel, wahn kohn keieu kaselel, oh wain me keieu iou.
  jae-jae: Eŋ kêkêŋ su gêjac anô aŋga bulimakao ma su ŋakana aŋga domba ma ŋalêsi
    aŋga domba ŋalatu to domba kapoacŋa. Eŋ kêkêŋ bulimakao gamêŋ Basanŋa to noniŋ
    ma polom ŋajam êndu. Ma kêkêŋ wain ŋanô ŋatêkwi kêtu wain aôm gônôm.
  ksd-ksd: 'A bira na polo na u na bulumakau, ma ra polo na u na sip, Varurung ma
    ra bira na nat na sip, A bira na sip Basan, a tomotoina, ma ra bira na me, Ma
    ra vit i boina tuna: Ma ava ga mome ra vain, a polo na vuai na vain.'
  tur-YTC: Kuzuların yağıyla Sürünün tereyağını, koyunların sütünü, Buğdayın en iyisiyle,
    Başan cinsi koçlar ve keçileri yedin. Üzümün kanından şarap içtin.
  grc-BRENT: Βούτυρον βοῶν, καὶ γάλα προβάτων, μετὰ στέατος ἀρνῶν καὶ κριῶν, υἱῶν
    ταύρων καὶ τράγων, μετὰ στέατος νεφρῶν πυροῦ, καὶ αἷμα σταφυλῆς ἔπιεν οἶνον.
  ind-AYT: Dadih sapi, dan susu kambing domba, dengan lemak dari anak-anak domba dan
    domba jantan, yang berkembang biak di Basan dengan gandum yang terbaik. Dan, air
    buah anggur yang kamu minum.
  nya-nya: pamodzi ndi chambiko ndi mkaka wochokera ku ngʼombe ndi nkhosa, ndiponso
    ana ankhosa onenepa ndi mbuzi, pamodzinso ndi nkhosa zazimuna zabwino za ku Basani
    ndiponso tirigu wabwino kwambiri. Munamwa vinyo wa thovu lofiira.
  hrv-hrv: kravljeg masla i ovčjeg mlijeka s pretilinom jaganjaca, ovnova bašanskih
    i jaraca, sa salom žitnih bubrega, i napoji ga pjenušavom krvlju grožđa.
  mps-mps: Augwaligo kau kibu dabe, me meme kibu dabego ame pę hauwa augwaligo sali.
    Tama augwaligo kau kibu, me sipsip kibu, me meme kibu dabe moni bage mu nisali.
    Tama augwaligo wit me wain dabe wiegi yai mu holali.”
  tpi-tpi: Ol i kisim planti susu long ol bulmakau na meme bilong ol. Na ol bulmakau
    na sipsip na meme bilong ol, ol i pat nogut tru. Na olgeta wit na wain bilong
    ol i kamap nambawan tru.
  dan-1931: Surmælk fra Køer, Mælk fra Småkvæg, dertil Fedt af Lam og Vædre, af Tyre
    fra Basan og Bukke og Hvedens Fedme* tillige, og Drueblod drak du, Vin. { [*egl.
    Nyrefedt.] }
  vie-OVCB: Họ được sữa bò, chiên dư dật, lấy giống chiên, dê đực, dê Ba-san. Gieo
    giống lúa mì thượng hạng, và uống rượu nho thuần chất.
  guj-2017: તેમણે તેઓને ગાયોનું માખણ ખવડાવ્યું તથા ઘેટીઓનું દૂધ પીવડાવ્યું, હલવાનની
    ચરબી, બાશાનના ઘેટાં તથા બકરાં, સારામાં સારા ઘઉં તથા દ્રાક્ષોમાંથી બનાવેલો સારો
    દ્રાક્ષારસ તમે પીધો.
  pon-2006A: Neirail kou oh kuht kan kin kihda milik laud, re naineki sihpw, kuht,
    oh kou me keieu kaselel, wahn kohn keieu kaselel, oh wain me keieu iou.
  por-BRBSL: manteiga do rebanho, e leite do rebanho, com gordura de cordeiros, carneiros
    da raça de Bashan, e caprinos, com o mais fino do trigo. Do sangue da uva, você
    bebeu vinho.
  cth-cth: Tuca thaw, Bashannaw e tutan, maitotan, hmae thaw, satun, kuen dawk e ahrei,
    maito sanutui, tu sanutui nei hane hoi misur tui thipaling na nei.
  twi-twi: nyɛmmoa mu nufusu ne srade, nguamma ne mmirekyi a wɔadɔ srade, Basan adwennini
    a wɔpaw ne atoko muhumuhu siesiee no. Monom nsa papa a efi bobe mu.
  hlt-hlt: Vaito suknaeng neh boiva kah suktui nen khaw, tuca tha nen khaw, Bashan
    ca rhoek tutal nen khaw, kikong kah a kuel a pang, cang neh yucang misur thii
    khaw na ok.
  tbz-SIM: Kɛ̀ bɛ̀ nyɔ̃̀ nyipe nɛ̀ inɑ̀ɑ̀kɛ dɛ kó mɛmiɛ̀, kɛ cɑ́ɑ́ yɛpebɛ nɛ̀ yɛpedɑkɛ̀
    nɛ̀ yɛbɔdɑkɛ̀ dɛ̀ɛ̀ ɑ̃ mɛkùɔ̀, kɛ yonnɛ̀ tidisɑ̀ɑ̀tì, kɛ yɔ̃nnɛ̀ fínyĩ̀ kó mɛnɑɑ̀.
  msy-2020: Me uaghan, bulmakauba ko memebar oter eborir avɨriba isa, da api. Ezɨ
    men bulmakaun apuriba ko memeba ko sipsipba deragha mɨkarziba sarama aghuima,
    dar oviba avɨrasemezɨ, me da api. Ezɨ men witɨn aghuiba ko wainɨn ovɨzir aghuiba
    bar derazɨ, me da api.
  azb-azb: Onu inəklərin kəsmiyi, qoyunların südü ilə, Kökəldilmiş quzularla, Başandakı
    təkələrlə, qoçlarla. Ən yaxşı buğda ilə bəslədi. Xalq şərabı, üzümün al qanını
    içdi,
  eng-DBY: Cream of kine, and milk of sheep, With the fat of lambs, And rams of the
    breed of Bashan, and he-goats, With the fat of kidneys of wheat; And thou didst
    drink pure wine, the blood of the grape.
  hin-2017: गायों का दही, और भेड़-बकरियों का दूध, मेम्नों की चर्बी, बकरे और बाशान
    की जाति के मेढ़े, और गेहूँ का उत्तम से उत्तम आटा भी खाया; और तू दाखरस का मधु पिया
    करता था।
  wol-KYG: boole ca soowum nag ak meewum xar, nebbonu mbote, kuuyi diiwaanu Basan
    aki bëy, teg ca ngëneeli pepp, may leen biiñu reseñ ju xonq curr, ngeen naan.
  eng-YLT: Butter of the herd, and milk of the flock, With fat of lambs, and rams,
    sons of Bashan, And he-goats, with fat of kidneys of wheat; And of the blood of
    the grape thou dost drink wine!
  kne-kne: Napnek da sin gatas di baka ya kalding da, ya sin karnin di mankalalames
    ay animal da. Pag din kamayatan ay bakakew di inani da ya kam-isan ay arak din
    danom di obas da.
  eng-WYC-2017: butter of the drove, and milk of sheep, with the fatness of lambs,
    and of rams, of the sons of Bashan; and that he should eat kids with [the] marrow,
    or tried flour, of wheat, and he should drink the clearest blood, or wine, of
    the grape.
  eng-WMBB: butter from the herd, and milk from the flock, with fat of lambs, rams
    of the breed of Bashan, and goats, with the finest of the wheat. From the blood
    of the grape, you drank wine.
  urd-GVH: उसने उसे गाय की लस्सी और भेड़-बकरी का दूध चीदा भेड़ के बच्चों समेत खिलाया
    और उसे बसन के मोटे-ताज़े मेंढे, बकरे और बेहतरीन अनाज अता किया। उस वक़्त तू आला
    अंगूर की उम्दा मै से लुत्फ़अंदोज़ हुआ।
  rug-rug: Meke soku meleke vagini rini sari na dia bulumakao na qoti, noboko valeana
    sari na sipi, qoti, meke sari na dia bulumakao, meke toa valeana sari na huiti
    meke sari na vaeni sapu lomoso hola.
  gaz-gaz: dhadhaa fi aannan saawaanii fi bushaayee, xobbaallaawwanii fi reʼoota cooman,
    korbeeyyii hoolaa filatamoo Baashaan, ija qamadii gaariis isa soore. Ati cuunfaa
    dhiiga wayinii qulqulluus ni dhugde.
  fra-LSG: La crème des vaches et le lait des brebis, Avec la graisse des agneaux,
    Des béliers de Basan et des boucs, Avec la fleur du froment; Et tu as bu le sang
    du raisin, le vin.
  gnn-gnn: '@see-verse:DEU.032.013'
  yal-yal: Ɲingene nun yɛxɛɛne yi nɔnɔn fi ɛ ma. Yɛxɛɛ dii turaxine nun kɔtɔne, e
    nun kontonna naxanye kelixi Basan yi, ɛ yi ne suben don. Ɛ yi murutu kɛsɛ faɲine
    don, Ɛ yi manpa hagigɛne min.
  haw-1868: Me ka bata o ka bipi, a me ka waiu hipa, A me na keikihipa momona, A me
    na hipakane no Basana, a me na kaokane, A me ka palaoa maikai loa; Inu iho la
    oe i ke kokohuawaina, i ka waina maikai.
  arb-NAV: وَزُبْدَةِ الْبَقَرِ وَلَبَنِ الْغَنَمِ وَشَحْمِ خِرَافٍ وَتُيُوسٍ وَخِيَارِ
    كِبَاشِ بَاشَانَ، وَأَفْضَلِ لُبِّ الْحِنْطَةِ، وَسَقَاهُمْ دَمَ الْعِنَبِ الْقَانِي.
  ewe-ewe: Ena notsi kple lãe agbotsuwo kple gbɔ̃ damiwo Basantɔwo ƒe agbotsuwo kple
    gbɔ̃wo, Ena bli doku nyuitɔe Ena wòno wain nyuitɔ.
  eng-LEE: Cream of cows, and milk of sheep, with fat of lambs, and rams of the breed
    of Bashan, and goats, with the fat of the kidneys of wheat; and of the blood of
    the grape thou drunkest unmixed wine.
  asm-FB: গৰু গাখীৰৰ পৰা উৎপন্ন হোৱা মাখন আৰু মেৰ-ছাগপালৰ পৰা গাখীৰ দিলে। চর্বিযুক্ত
    মেৰপোৱালিৰ আৰু বাচান দেশীয় মতা মেৰ, মতা ছাগলী আৰু উত্তম ঘেঁহুধানৰ আটা তেওঁক দিলে;
    হে ইস্রায়েল, তোমালোকে আঙুৰৰ পৰা তৈয়াৰী বুৰবুৰণি উঠা উত্তম দ্ৰাক্ষাৰস পান কৰিলা।
  sus-A: عَ نَشَ نِنفٍ نُن يّشّي شِحّ قِ وٌ مَ. عَ نَشَ يّشّيٍ، سِيٍ، نُن سِ كٌنتٌنيِيٍ
    قِ وٌ مَ سُبٍ رَ كٍلِقٍ بَسَن بْشِ مَ. عَ نَشَ مّنفِ قِ وٌ مَ وٌ نَشَن دٌنمَ،
    عَ نَشَ وّنِ قِ وٌ مَ وٌ نَشَن مِنمَ.»
  fra-SBL: le beurre du troupeau, et le lait du troupeau, avec de la graisse d'agneau,
    des béliers de la race de Bashan, et des chèvres, avec le meilleur des blés. Du
    sang du raisin, vous avez bu du vin.
  hbo-hbo: חֶמְאַ֨ת בָּקָ֜ר וַחֲלֵ֣ב צֹ֗אן עִם־חֵ֨לֶב כָּרִ֜ים וְאֵילִ֤ים בְּנֵֽי־בָשָׁן֙
    וְעַתּוּדִ֔ים עִם־חֵ֖לֶב כִּלְיֹ֣ות חִטָּ֑ה וְדַם־עֵנָ֖ב תִּשְׁתֶּה־חָֽמֶר׃
  eng-WYCLIFFE: botere of the droue, and mylke of scheep, with the fatnesse of lambren
    and of rammes, of the sones of Basan; and that he schulde ete kydis with the merowe
    of wheete, and schulde drynke the cleereste blood of grape.
  cwe-cwe: Kaweng'ha samuli na matombo ya wanyama, mafuta ya mwanang'hondolo mulume,
    mabumbila ya wanyama wa Bashani na luti. Kaweng'ha uhemba unogile kufosa umwenga
    wose na divai inogile kufosa zose wang'wa.
  kik-kik: akĩmũhe ngorono na iria kuuma ndũũru-inĩ cia ngʼombe, na cia mbũri na tũtũrũme
    tũnoru. o na mbũri na ndũrũme iria njega mũno cia Bashani, na ngano ĩrĩa njega
    mũno. Nĩwanyuire thakame ĩrĩ mũhũyũ ya thabibũ, nĩyo ndibei yacio.
  fra-NCL: la crème de la vache et le lait des brebis, avec la graisse des agneaux,
    des béliers nés en Basan et des boucs, avec la fleur du froment ; et tu as bu
    le sang de la grappe, le vin écumant.
  cek-AK: kamkhawk maitaw tahnutui, tuu tahnu tui, tuu caa athawk, Bashan ih tuu taenawk,
    maehnawk, kahoih koek takaw dip hoiah pacah; pacii ih misurtui athii to a naek.
  cuk-cuk: Moli-nunis-gwamakaledgi oguchagusad, degine, sibad-e-nunisgi ogobsagusad.
    Sibad-wawaad-senigana-gwallu-ibegangi, degi, sibad-senigana-gwallu-ibegangi, oguchagusad.
    Basán-yalagi sibad-wawaad-machergangi, degine, sibad-machergangi oguchagusbalid.
    Orosgi-dakleged-trigo-bur-nuegangi oguchagusad, degine, uva-nis-ginnidgi ogobsagusad.
  uig-CYR: Саңа кала қаймиғи билән қой сүтини ичкүзүп, Қозиларниң йеғини, Башандики
    қочқарлар вә текиләрниң гөшини йегүзүп, Есил буғдайниң есил данлиридин йегүзди,
    Сән болсаң үзүм қени болған сап шарапни ичтиң.
  tel-2017: ఆవు మజ్జిగను, గొర్రెల, మేకల పాలనూ, గొర్రెపిల్లల కొవ్వునూ, బాషాను పొట్టేళ్లను,
    మేకపోతులనూ, శ్రేష్ఠమైన గోదుమ పిండినీ మీకిచ్చాడు. మంచి ద్రాక్షరసంతో చేసిన మద్యం
    మీరు తాగారు.
  hat-BSA: Bòl lèt a bèf yo ak lèt bann kabrit yo, avèk grès jenn ti mouton yo, Belye
    a ras Basan yo ak kabrit, Avèk ble ki pi fen yo. Nou te bwè san rezen an, diven
    an menm nou te bwe.
  kos-kos: Cow ac nani natulos arulana sroanom tetelos; Un sheep ac nani ac cow natulos
    pa wo oemeet; Wheat ac wain lalos arulana yu.
  hbo-WLC: חֶמְאַ֨ת בָּקָ֜ר וַחֲלֵ֣ב צֹ֗אן עִם־חֵ֨לֶב כָּרִ֜ים וְאֵילִ֤ים בְּנֵֽי־בָשָׁן֙
    וְעַתּוּדִ֔ים עִם־חֵ֖לֶב כִּלְי֣וֹת חִטָּ֑ה וְדַם־עֵנָ֖ב תִּשְׁתֶּה־חָֽמֶר׃
  ibo-ibo: na mmiri ara rahụrụ arahụ nke igwe ehi, na mmiri ara rahụrụ arahụ nke igwe
    ewu na atụrụ, na ụmụ atụrụ na mkpi gbara abụba, na oke ebule Bashan dị ezi mma,
    tinyere ezi obi ọka wiiti. Ị ṅụkwara mmanya na-agbọ ụfụfụ, nke bụ ọbara mkpụrụ
    vaịnị.
  ory-ory: ତୁମ୍ଭେ ଗୋଦଧି, ଛାଗର ଦୁଗ୍ଧ ସହିତ ମେଷର ମେଦ, ବାଶନ ଦେଶୀୟ ମେଷ ଓ ଛାଗର ମାଂସ ସହିତ
    ଉତ୍ତମ ଗହମର ସାର (ଖାଇଲ), ପୁଣି ତୁମ୍ଭେ ଦ୍ରାକ୍ଷାର ରକ୍ତବର୍ଣ୍ଣ ରସ ପାନ କଲ।
  chk-chk: Kot a aünü ngeniir milik seni ekewe pwiin kow me sip. A aochocha ngeniir
    kirisin ekewe nienifön sip me ekewe ätemwänin sip, pwal fituken kow me ätemwänin
    kuuch seni Pasan, a pwal amongöü ngeniir föün wiich mi fokun mürina. Iwe, a aünü
    ngeniir wain seni chönün föün irän wain.
  rop-rop: Yumob bin abum blendibala milk brom buligi en nenigout. Yumob bin abum
    gudwan ship en buligi en nenigout. Yumob bin abum loda gudwan sid daga en gudwan
    wain.
  ukr-1871: Кормив його маслом коровеним і молоком овечим, і туком годованих овець
    і баранів Базанських і козлів, і ядерним зерном пшеницї; ти пив добірне вино,
    кров виноградню.
  deu-1951: Butter von den Kühen und Milch von den Schafen, samt dem Fette der Lämmer
    und Widder, der Stiere Basans und der Böcke, mit dem allerbesten Weizen; und du
    trankest lauter Traubenblut.
  eng-JPS: Curd of kine, and milk of sheep, with fat of lambs, and rams of the breed
    of Bashan, and he-goats, with the kidney-fat of wheat; and of the blood of the
    grape thou drankest foaming wine.
  srp-1865: Maslo od krava i mlijeko od ovaca s pretilinom od jaganjaca i ovnova Vasanskih
    i jaraca, sa srcem zrna pšeniènih; i pio si vino, krv od grožða.
  lug-lug: ne bbongo eyavanga mu biraalo, n’amata okuva mu bisibo, n’amasavu ag’endiga
    ento n’ennume, n’embuzi ennume n’enduusi ez’e Basani, awamu n’eŋŋaano esinga obulungi,
    wanywanga wayini ow’ejjovu eyavanga mu mizabbibu.
  heb-heb: חמאת בקר וחלב צאן עם חלב כרים ואילים בני בשן ועתודים עם חלב כליות חטה ודם
    ענב תשתה חמר׃
  ben-IRV: তিনি গরুর মাখন, মেষীর দুগ্ধ্‌, মেষশাবকের মেদ সহ, বাশন দেশজাত মেষ ও ছাগ
    এবং উত্তম গমের সার তাকে দিলেন; তুমি দ্রাক্ষা ফলের দ্রাক্ষারস পান করলে।
  pan-pan: ਚੌਣੇ ਦਾ ਮੱਖਣ ਅਤੇ ਇੱਜੜ ਦਾ ਦੁੱਧ, ਲੇਲਿਆਂ ਦੀ ਚਰਬੀ ਨਾਲ, ਅਤੇ ਬਾਸ਼ਾਨ ਦੀ ਨਸਲ ਦੇ
    ਮੇਂਢੇ ਅਤੇ ਬੱਕਰੇ, ਕਣਕ ਦੀ ਉੱਤਮ ਪੈਦਾਵਾਰ ਨਾਲ, ਤੂੰ ਅੰਗੂਰੀ ਰਸ ਦੀ ਮਧ ਪੀਤੀ।
  mya-JVB: သိုးသငယ် ဆီဥ ၊ ဗာရှန် အမျိုး ၏သိုး ထီး၊ ဆိတ် ထီး ဆီဥ၊ ဂျုံ စပါး၊ ကျောက်ကပ်
    ဆီဥ နှင့်တကွ နွား နို့ဓမ်း နှင့် သိုး နို့ ကို၎င်းစို့မည်အကြောင်းစီရင်တော်မူ၍၊
    သင်သည် စပျစ်သီး အသွေး စစ်ကို သောက် ရ၏။
  hmo-hmo: Edia boromakau edia bata, edia mamoe edia rata, bona edia mamoe natudia
    tau edia digara idia ania, Basana dekenai noho boromakau, bona nani danu. Uiti
    namo herea umui ania, bona uaina namona umui inua.
  urd-urd: और गायों का मक्खन और भेड़ — बकरियों का दूध और बर्रों की चर्बी, और बसनी
    नसल के मेंढे और बकरे, और ख़ालिस गेंहू का आटा भी; और तू अंगूर के ख़ालिस रस की मय
    पिया करता था।
  rus-SYN: маслом коровьим и молоком овечьим, и туком агнцев и овнов Васанских и козлов,
    и тучною пшеницею, и ты пил вино, кровь виноградных ягод.
  bqc-SIM: ń zùkpasa vĩfãaio ń sã kpàsa vĩ'ipuo ń sãnɛbↄlↄ mɛkpaaↄ ń Basana
    bùsu sãsakaoↄ ń pↄ́wɛn maaↄ ń vɛ̃ɛbɛ'i pↄ́ á mì vɛ̃ɛ ũo.
  tcz-CHONGTHU: Bonghon lah akon in bongnoi apen, kelngoi hon lah akon in noitwi apejin,
    kelngoite ahin kelngoi chalte abonchan thaotwi in avah va jin, Bashan phaichama
    bonghon leh kelchan avah jin ahi. Suhlou chang leh lengpitwi chu nadon jin ahi.
  mar-mar: गाईम्हशींचे, शेळ्यामेंढ्याचे लोणी आणि दूध, पुष्ट मेंढे व कोकरे, बाशानचे
    उत्तम प्रतीचे बकरे, उत्कृष्ट गहू हे परमेश्वराने त्यांना दिले. द्राक्षाची लाल मदिराही
    इस्राएलांनो, तुम्ही प्यालात.
  qub-qub: Quësutami, cabrapa lëchintami camariparan. Yanapaptinmi Basán particho
    caj cashnicunata, uyshacunata, chïbucunata micuran. Rïgutapis allillatami micuran.
    Bïnutapis upuran sumaj pogusha übaspa yacuntami.
  hat-hat: Bèf yo ak mouton yo ap bay lèt an kantite. Y'a manje vyann mouton gra,
    vyann belye Bazan ak vyann bouk kabrit. Y'a manje pi bon kalite farin frans, y'a
    bwè ji rezen pou diven.
  eng-BSB: with curds from the herd and milk from the flock, with the fat of lambs,
    with rams from Bashan, and goats, with the choicest grains of wheat. From the
    juice of the finest grapes you drank the wine.
  tod-tod: É ti ɠɔnɔkulani ga nikɛ zaaiti ta-nɔnɔi, ta boli zaaiti ta-nɔnɔi, é ʋɛɛ
    baala suai ma wulɔiti ba, ta Ɓasan yooi zu ʋaala golaiti, ta ma woli zinɛiti,
    ta molo ʋapagi é ga ɓeleegi, ta dɔɔ ɓɔi papagi.
  eng-WEBPB: butter from the herd, and milk from the flock, with fat of lambs, rams
    of the breed of Bashan, and goats, with the finest of the wheat. From the blood
    of the grape, you drank wine.
  kbq-kbq: Agra meme afu'mofo amirinki, bulimakao afu'mofo eri kregefe'nea amirinki,
    afovage sipisipigi huno zami'ne. Hagi ana agofetura Basani mopafi ve sipisipi
    afu'taminki, meme afu'taminki, kaneno eri osi higeno knare hu'nea witigi, grepireti
    tro higeno knare'zantfa hu'nea waini tinki huno zami'ne.
  nhe-BL: Techtlamacac ica mantequilla huan lechi tlen inintlapiyalhua. Tijcuajque
    ininnacayo nopa pilborregojtzitzi tlen más yejyectzitzi. TOTECO techtlamacac ica
    oquich borregojme huan oquich chivojme tlen achi cuali tlen oncayayaj ipan tlali
    Basán. Techmacac nopa trigo tlen más cuajcualtzi, huan tiquique tlen más cuajcualtzi
    xocomeca atl.
  gub-BL: 'Omono tapi''ak kamykwer wanupe wanemi''u romo. Omono àràpuhàrànete kamykwer
    wanupe no. Omono ho''o kwer ikatu wera''u ma''e wanupe: àràpuhàràna''yr hawitu
    ma''e awa ho''o kwer, àràpuhàràn hawitu ma''e awa ho''o kwer, àràpuhàrànete awa
    ho''o kwer. Omono arozràn ikatu wera''u ma''e wanupe. Omono win ikatu wera''u
    ma''e wanupe no.'
  eng-DRA: 'Butter of the herd, and milk of the sheep with the fat of lambs, and of
    the rams of the breed of Basan: and goats with the marrow of wheat, and might
    drink the purest blood of the grape.'
