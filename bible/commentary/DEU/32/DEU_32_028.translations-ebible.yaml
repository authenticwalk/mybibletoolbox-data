verse: DEU.032.028
translations:
  mal-C: അവർ ബുദ്ധിയില്ലാത്ത ജനം, അവർക്കു വിവേചനശക്തിയില്ല.
  deu-TKW: Ja, ein Volk sind sie, von allem Rate verlassen, und keine Einsicht findet
    sich unter ihnen.
  lin-lin: Bato oyo bazali ekolo ezanga mayele, bazali na bososoli te kati na bango.
  eng-LSV: For they [are] a nation lost to counsels, || And there is no understanding
    in them.
  eng-GNV: For they are a nation voide of counsel, neither is there any vnderstanding
    in them.
  eng-WEBSTER: For they are a nation void of counsel, neither is there any understanding
    in them.
  nhw-BL: Pero anisraelitame anquipolojtoque tlalnamiquilistli, huan anhuihuitique.
    ¡Amo tleno anquimachilíaj!
  swh-ONEN: Wao ni taifa lisilo na akili, hakuna busara ndani yao.
  bba-bba: Isirelibɑ bɑ sɑ̃ɑwɑ bwese te tɑ ǹ bwisi mɔ, tɑ ǹ mɑɑ lɑɑkɑri mɔ.
  eng-KJVCPB: For they are a nation void of counsel, Neither is there any understanding
    in them.
  luo-luo: Gin oganda maonge rieko, kendo gionge paro mar fwenyo gimoro.
  meu-meu: Badina be idia na dia aonega besena, Lalodia na asie pararamu.
  npi-ULB: किनकि इस्राएल बुद्धि नभएको जाति हो, र तिनीहरूमा कुनै समझशक्ति छैन ।
  yor-yor: Wọ́n jẹ́ orílẹ̀-èdè tí kò ní ìmọ̀, bẹ́ẹ̀ ni kò sí òye nínú wọn.
  ind-ind: Bangsa Israel, beginilah kata TUHAN tentang kalian! Kalian adalah bangsa
    yang tidak berakal dan sama sekali tidak bijaksana.
  pes-OPCB: «اسرائیل قومی است نادان و بی‌فهم.
  tgl-ULB: Dahil ang Israel ay isang bansa na walang karunungan, at walang pang-uunawa
    sa kanila.
  cbu-NT: ¡Siy Israelchichis mangsharitischa! ¿Tamasha Israelchichis nda kitsis mazinaksa?
    ¿Tamasha nda mangoonaksa?
  hui-hui: Isaraele wali agali mini nawiore kagoni tinaga mini gigabi nawi emene tubagiore
    ka.
  mya-mya: '``ဣ​သ​ရေ​လ​လူ​မျိုး​သည်​စဉ်း​စား​ဉာဏ်​မ​ရှိ၊ အ​သိ​ဉာဏ်​ကင်း​မဲ့​ကြ​၏။'
  bod-N: མི་རིགས་དེ་ལ་གོ་རྟོགས་དབེན་གྱུར་པས། ། ཁོ་ཚོའི་ཁྲོད་དུ་བློ་གྲོས་ཡོད་མ་ཡིན།
    །
  sna-sna: Nokuti ivo rudzi rusina mano, havagoni kunzvera pakati pavo.
  spa-BLM: Porque son una nación vacía de consejo. No hay comprensión en ellos.
  cac-cac: Malaj jab'oc spensar eb' anima chi', max nachajel-laj yuj eb'.
  swh-ULB: Kwa maana Israeli ni taifa linalopungukiwa na hekima, na hakuna ufahamu
    ndani mwao.
  bel-bel: Бо яны народ, які страціў розум, і няма ў іх сэнсу.
  deu-ELBBK: Denn sie sind eine Nation, die allen Rat verloren hat; und kein Verständnis
    ist in ihnen.
  mbb-OT: Is Israel sevaha he nasyun he wazè din ketau wey kedsavut.
  mal-2015: അവർ ആലോചനയില്ലാത്ത ജാതി; അവർക്കു വിവേകബുദ്ധിയില്ല.
  rmc-rmc: O Izrael hino narodos bi e goďi, nane les ňisavo goďaveripen.
  pes-OPV: زیرا که ایشان قوم گم کرده تدبیر هستند. و درایشان بصیرتی نیست.
  ron-1924: Ей сунт ун ням каре шь-а пердут бунул симц Ши ну-й причепере ын ей.
  ben-OBCV: তারা এক বোধশক্তিহীন জাতি, তাদের মধ্যে কোনও সূক্ষ্ম বুদ্ধি নেই।
  som-som: Waayo, iyagu waa quruun aan talo lahayn, Oo innaba waxgarasho kuma jirto.
  lat-VUC: Gens absque consilio est, et sine prudentia.
  eng-ASVBT: For they are a nation void of counsel, And there is no understanding
    in them.
  ita-1885: Conciossiachè essi sieno una gente perduta di consigli, E non vi sia alcun
    senno in loro.
  eng-LXXUP: It is a nation that has lost counsel, Neither is there understanding
    in them.
  eng-ULB: For Israel is a nation devoid of wisdom, and there is no understanding
    in them.
  spa-VBL: Israel es una nación que no piensa con claridad; ninguno de ellos entiende
    nada.
  fra-_FOB: Car c'est une nation dépourvue de jugement, et il n'y a en eux aucune
    intelligence.
  mal-mal: അവർ ആലോചനയില്ലാത്ത ജനം; അവർക്ക് വിവേകബുദ്ധിയില്ല.
  urd-GVR: Kyoṅki yih qaum besamajh aur hikmat se ḳhālī hai.
  suz-BL: मारदे हना मेकोपुकी रागी ङा निप्‍स मपाइश्‍शो मुर नम। मेकोपुकी नु मारेइ रुप्‍तीक
    थुं मबाक्‍ब। यसैया २७:११; येरमीया ४:२२
  ita-1927: Poiché è una nazione che ha perduto il senno, e non v’è in essi alcuna
    intelligenza.
  ckb-ckb: ئەوان نەتەوەیەکن ڕاوێژ لێ بڕاون، کوا تێگەیشتنیش لەناویان؟
  eng-BBE: For they are a nation without wisdom; there is no sense in them.
  kan-OKCV: ಏಕೆಂದರೆ ಇಸ್ರಾಯೇಲರು ಆಲೋಚನೆ ಇಲ್ಲದ ಜನಾಂಗವೇ. ಅವರಲ್ಲಿ ವಿವೇಕವಿಲ್ಲ.
  tam-2017: “அவர்கள் யோசனை இல்லாத மக்கள், அவர்களுக்கு உணர்வு இல்லை.
  spa-RV-1909: Porque son gente de perdidos consejos, y no hay en ellos entendimiento.
  ron-BTF: Pentru că ei sunt o naţiune lipsită de sfat şi nici nu este înţelegere
    în ei.
  eng-WEBP: For they are a nation void of counsel. There is no understanding in them.
  eng-FBV: Israel is a nation that doesn't think straight; none of them understand
    anything.
  nld-1939: Want ze zijn een volk, dat het begrip heeft verloren, En zonder verstand;
  nch-BL: Pero anisraelitame anquipolojtoque talnamiquilisti, huan anhuihuitique.
    ¡Amo teno anquimachilíaj!
  vie-1934: Vì là một dân mất trí, Trong lòng không có thông minh!
  hin-CV: क्योंकि वे ऐसे राष्ट्र हैं, जिसमें बुद्धि का नितांत अभाव है, कुछ भी समझ
    नहीं है उनमें.
  eng-OURB: For they are a nation void of counsel. There is no understanding in them.
    (5)
  spa-BES: Porque son una nación sin sabiduría; no hay sentido en ellos.
  tdx-tdx: Fifeheañe po-anatse iereo, toe ondaty po-faharendrehañe.
  vid-vid: “Isilaeli ndo isi isowile nyhala, wanhu wake wahela luhala mgati mwake.
  eng-OKE: For they are a people that letteth counsel go, and there is no understanding
    in them.
  tha-KJV: เพราะว่าเขาทั้งหลายเป็นประชาชาติ​ที่​ไม่​ยอมฟังคำปรึกษา ในพวกเขาไม่​มี​ความเข้าใจ
  por-BR-2018: Porque são gente de perdidos conselhos, E não há neles entendimento.
  deu-ELO: Denn sie sind eine Nation, die allen Rat verloren hat; und kein Verständnis
    ist in ihnen.
  eng-WYC-2018: It is a folk without counsel, and without prudence, or wariness; (They
    be a nation without counsel, and without wisdom, or without caution;)
  epo-epo: Ĉar ili estas popolo, kiu perdis la prudenton, Kaj komprenadon ili ne havas.
  uig-PIN: Israil nǝsiⱨǝttin mǝⱨrum bolƣan bir ǝl, Ularning ⱨeq ǝⱪil-pǝmi yoⱪtur.
  beo-beo: Isala:ili da gagaoui fi. Ilia da asigi dawa:su hamedafa gala.
  tpi-OTNT: “Ol lain Israel i no gat gutpela tingting. Tingting bilong ol i sot tru.
  hau-SA: Al’ummai ne marasa azanci, babu ganewa a cikinsu.
  uig-LAT: Israil nesihettin mehrum bolghan bir el, Ularning héch eqil-pemi yoqtur.
  nde-nde: Bayisizwe esingelangqondo, akukho ukuqedisisa kubo.
  ton-ton: He ko e puleʻanga masiva fakakaukau poto ʻakinautolu, pea ʻoku ʻikai ha
    loto faʻa ʻilo foki ʻiate kinautolu.
  ces-1613: Nebo národ ten nesmyslný jest a nemající rozumnosti.
  eng-WMB: For they are a nation void of counsel. There is no understanding in them.
  tam-TCV: இஸ்ரயேல் ஒரு உணர்வற்ற நாடு, நிதானிக்கும் ஆற்றல் அவர்களிடமில்லை.
  ceb-ULB: Kay ang Israel usa ka nasod nga nakulangan sa kaalam, ug walay pagsabot
    diha kanila.
  pol-UBG: Ten naród bowiem jest pozbawiony rady i nie ma rozumu.
  agr-agr: Israel aents aidauk pegkegchau shiig anentainkachu ainawai.
  kyc-kyc: Isaraele wambu dupwa kyawa sisingi bolombalo lao mona kuki mendepe pali
    napyamo karaminyi.
  urd-GVU: کیونکہ یہ قوم بےسمجھ اور حکمت سے خالی ہے۔
  deu-1912: Denn es ist ein Volk, darin kein Rat ist, und ist kein Verstand in ihnen.
  kan-2017: ಅವರು ವಿವೇಚನೆಯಿಲ್ಲದ ಜನರು; ಅವರಿಗೆ ಸ್ವಲ್ಪವಾದರೂ ವಿವೇಕವಿಲ್ಲ.
  yap-yap: “Israel e ba nam ni dariy e leam rorad; ni dariy e gonop rorad.
  hlt-MCSB: Namtom tah a cilsuep moelh tih, a lungcuei neh om pawh.
  mdy-ETH: «ዒንሢ ዒስራዔኤሌ ዓሳ ዒናባኣ ዓሲኬ፤ ዒንሢ ማሊ ጶቂሣ ዓሲቱዋሴ።
  twi-ASANTE: Israel yɛ ɔman a wɔnni adwene. Nnipa no yɛ nkwaseafoɔ, na wɔnni nteaseɛ.
  eng-WEBU: For they are a nation void of counsel. There is no understanding in them.
  bnp-bnp: “E huriki a Israel ri uka a niluhoi kamumu, a niluhoi ne ria i kapo.
  wal-wal: “Israa7eela asai zoreti bainna dere; akeeki etau baawa.
  spa-PDDPT: Porque son una nación carente de consejo, Y no hay entendimiento en ellos.
  gun-gun: Mba'eta xevygua kuery ma imongetaarã va'e'ỹ merami ikuai, ha'e kuery re
    noĩ 'arandu.
  ilo-ULB: Ta maysa a nasion ti Israel nga awanan ti kinasirib, ken awan ti pannakaawat
    kadakuada.
  kpg-kpg: “Israel la digau nadau hagabaubau ai, digaula hagalee loo nadau kabemee
    ai.
  uig-ARA: ئىسرائىل نەسىھەتتىن مەھرۇم بولغان بىر ئەل، ئۇلارنىڭ ھېچ ئەقىل-پەمى يوقتۇر.
  sus-sus: Xaxili kanyi mu na e ra, lɔnni mu e yi.
  pon-2006: “Israel iei wehi ehu me sohte audepe; wehi ehu me uhdahn soaloalokong.
  jae-jae: “Gebe êsêac lau teŋ, taŋ nêŋ jala masi naŋ, ma sêjala gêŋ teŋ atomanô.
  ksd-ksd: Tago diat a vuna tarai ba pa dia matoto, Ma pa i kapa ra bala i diat.
  tur-YTC: Çünkü onlar öğütten yoksun bir ulustur. Onlarda anlayış yoktur.
  grc-BRENT: Ἔθνος ἀπολωλεκὸς βουλήν ἐστι, καὶ οὐκ ἔστιν ἐν αὐτοῖς ἐπιστήμη.
  ind-AYT: Sebab, mereka adalah bangsa yang kurang bijak dan tidak memiliki pemahaman
    di antara mereka.
  nya-nya: Iwo ndi mtundu wopanda maganizo, iwo alibe nzeru nʼpangʼono pomwe.
  hrv-hrv: Jer narod je to neupućen, oštroumlja u njih nema.
  mps-mps: “‘Te Israel hani augwaligo kolesaga wiegi yai menio. Augwaligo homu kolesaga
    mu puna pai mu dao.
  tpi-tpi: “Ol lain Israel i no gat gutpela tingting. Tingting bilong ol i sot tru.
  dan-1931: Thi de er et rådvildt Folk, og i dem er der ikke Forstand.
  vie-OVCB: Ít-ra-ên là một dân có óc lại ngu đần, thiếu hiểu biết.
  guj-2017: કેમ કે તેઓ સમજણ વગરની મૂર્ખ પ્રજા છે. અને તેઓમાં કંઈ સમજણ નથી.
  pon-2006A: “Israel iei wehi ehu me sohte audepe; wehi ehu me uhdahn soaloalokong.
  por-BRBSL: Pois eles são uma nação sem conselho. Não há neles nenhum entendimento.
  cth-cth: Bangkongtetpawiteh, lungangnae tawn awh hoeh, poukthainae hai tawn awh
    hoeh.
  twi-twi: Israel yɛ ɔman a wonni adwene. Obi nni wɔn mu a ɔwɔ nhumu.
  hlt-hlt: Namtom tah a cilsuep moelh tih, a lungcuei neh om pawh.
  tbz-SIM: Kɛ yɛ̃́ bɛ̀ tumɛ̀ kubotí nku kùù í yɛ̃́ kù dɔ̀ɔ̀ri tì, bɛmɔu, òmɔù í ciì.
  msy-2020: “Israelian gumazamiziba, nɨghnɨzir aghuiba men itir puvatɨ. Men nɨghnɨziba
    otevezɨ me bar ongani.
  azb-azb: Çünki onlar düşüncəsiz bir millətdir, Necə də ağılsızdırlar.
  eng-DBY: For they are a nation void of counsel, And understanding is not in them.
  hin-2017: “क्योंकि इस्राएल जाति युक्तिहीन है, और इनमें समझ है ही नहीं।
  wol-KYG: Wii xeet wu gàtt xel te ñàkk xam-xam!
  eng-YLT: For a nation lost to counsels [are] they, And there is no understanding
    in them.
  kne-kne: Ngem adi maawatan din Israelita, tan maga polos di nemnem da.
  eng-WYC-2017: It is a folk without counsel, and without prudence, or wariness;
  eng-WMBB: For they are a nation void of counsel. There is no understanding in them.
  urd-GVH: क्योंकि यह क़ौम बेसमझ और हिकमत से ख़ाली है।
  rug-rug: Pupuhu sisigiti sa butubutu Izireli meke namu loke nana tinumatumae hokara.
  gaz-gaz: Isaan saba qalbii hin qabne, kan hubannaa tokko illee hin qabnee dha.
  fra-LSG: C’est une nation qui a perdu le bon sens, Et il n’y a point en eux d’intelligence.
  gnn-gnn: “Nhumanydja dhuwalanydja ŋarrakunydja yolŋu walala, be nhäna ḻiyamiriwnha,
    dhuŋamirrina, yakana nhuma marŋgi yuwalkŋuwu.
  yal-yal: Siya xaxilima mi ne ra. E mi lɔnnixi.
  haw-1868: No ka mea, he lahuikanaka nele i ka naauao, Aole hoi he ike maloko o lakou.
  arb-NAV: إِنَّ بَنِي إِسْرَائِيلَ أُمَّةٌ غَبِيَّةٌ لَا بَصِيرَةَ فِيهَا.
  ewe-ewe: Israel nye abunɛdukɔ aɖe bometsitsi ɖe nunya le tagbɔ nɛ.
  eng-LEE: For a nation void of counsel are they, and there is no understanding in
    them.
  asm-FB: তেওঁলোক এক বিবেকহীন জাতি; তেওঁলোকৰ বিচাৰ-বুদ্ধি বুলি একো নাই।
  sus-A: شَشِلِ كَنيِ مُ نَ عٍ رَ، لْننِ مُ عٍ يِ.
  fra-SBL: Car c'est une nation sans conseil. Il n'y a aucune compréhension en eux.
  hbo-hbo: כִּי־גֹ֛וי אֹבַ֥ד עֵצֹ֖ות הֵ֑מָּה וְאֵ֥ין בָּהֶ֖ם תְּבוּנָֽה׃
  eng-WYCLIFFE: It is a folk with out counsel, and with out prudence;
  cwe-cwe: “Isilaili ni isi ilibule nzewele, wanhu wake wabule ubala muna imizoyo
    yawo.
  kik-kik: Nĩ rũrĩrĩ rũteciiragia, matirĩ na gũkũũrana thĩinĩ wao.
  fra-NCL: Car c’est une nation dénuée de sens, et il n’y a pas d’intelligence en
    eux.
  cek-AK: Nihcae loe poekhaih tawn ai kami, panoekhaih tawn ai kami ah oh o.
  cuk-cuk: ”Ar Israel-dulemar aku neg-itomalad, ibmar-magar-itoged satemalad.
  uig-CYR: Исраил несиһәттин мәһрум болған бир әл, Уларниң һеч әқил-пәми йоқтур.
  tel-2017: ఇశ్రాయేలు తెలివిలేని ప్రజ. వాళ్ళలో వివేకమే లేదు.
  hat-BSA: Paske yo se yon nasyon ki manke bon konsèy. Yo san konprann.
  kos-kos: “Israel el sie mutunfacl wangin nanka; Wangin na pwaye etu lalos.
  hbo-WLC: כִּי־ג֛וֹי אֹבַ֥ד עֵצ֖וֹת הֵ֑מָּה וְאֵ֥ין בָּהֶ֖ם תְּבוּנָֽה׃
  ibo-ibo: Ha bụ mba na-enweghị uche, ndị na-enweghị mmụọ nghọta ọbụla nʼime ha.
  ory-ory: ଯେହେତୁ ସେମାନେ ଯୁକ୍ତିହୀନ-ଗୋଷ୍ଠୀ, ସେମାନଙ୍କର ବିବେଚନା ନାହିଁ।
  chk-chk: Iwe, chon Israel eu mwü esap wor chon öüreer, esap wor ar mirit.
  rop-rop: “Yumob Isreil pipul yumob nomo abum eni gudwan main. Yumob nomo sabi enijing.
  ukr-1871: Се народ, для якого нема ради; нема там розуму між ними.
  deu-1951: Denn es ist ein Volk, an dem aller Rat verloren ist, und das keinen Verstand
    besitzt.
  eng-JPS: For they are a nation void of counsel, and there is no understanding in
    them.
  srp-1865: Jer su narod koji propada sa svojih namjera, i nema u njih razuma.
  lug-lug: Lye ggwanga omutali magezi, mu bo temuliimu kutegeera.
  heb-heb: כי גוי אבד עצות המה ואין בהם תבונה׃
  ben-IRV: কারণ ওরা জ্ঞানবিহীন জাতি, ওদের মধ্যে বিবেচনা নাই।
  pan-pan: ਇਹ ਤਾਂ ਇੱਕ ਨਿਰਬੁੱਧ ਕੌਮ ਹੈ, ਇਹਨਾਂ ਵਿੱਚ ਕੋਈ ਸਮਝ ਨਹੀਂ।
  mya-JVB: အကြောင်း မူကား၊ သူ တို့သည် ပညာ သတိမ ရှိ၊ ဉာဏ် ကင်း သော လူမျိုး ဖြစ်ကြ၏။
  hmo-hmo: Badina Israela be aonega lasi besena. Idia edia lalona be idia kehoa lasi.
  urd-urd: “वह एक ऐसी क़ौम हैं जो मसलहत से ख़ाली हो उनमें कुछ समझ नहीं।
  rus-SYN: Ибо они народ, потерявший рассудок, и нет в них смысла.
  bqc-SIM: Isailiↄ yãe dↄ̃o, bui ↄ̃nↄkɛ̃sãmadeↄnɛ!
  tcz-CHONGTHU: Ajeh chu amaho hi lunggel beiya hinkho mang nam ahiuvin, alungthim
    sung uva jong hetkhenna ima umlou ahiye.
  mar-mar: इस्राएल राष्ट्र विचारशून्य आहे, त्यास समज म्हणून नाहीच.
  qub-qub: «Israelcunapaga yarpayninpis manami cannachu. Imata rurarcaycashantapis
    manami tantiyannachu.
  hat-hat: Pèp Izrayèl la, se yon pèp ki pèdi bonnanj yo. Yo pa gen konprann.
  eng-BSB: Israel is a nation devoid of counsel, with no understanding among them.
  tod-tod: Izelayɛle ɠa ga zii, nii balagai ɠi pagɔi ma, ti ʋalagɛ keleɠelegi ma.
  eng-WEBPB: For they are a nation void of counsel. There is no understanding in them.
  kbq-kbq: Hianagi Israeli vahera knare antahintahi omne neginagi vahe, zamagesa antahi
    ama' osu vahe mani'naze.
  nhe-BL: Pero inisraelitame inquipolojtoque tlalnamiquilistli, huan inhuihuitique.
    ¡Ax tleno inquimachilíaj!
  gub-BL: Izaew wiko teko ma'e kwaw par 'ym romo wà. Nukwaw pixik kwaw ma'e wà.
  eng-DRA: They are a nation without counsel, and without wisdom.
