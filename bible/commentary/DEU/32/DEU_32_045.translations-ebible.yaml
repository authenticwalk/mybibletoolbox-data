verse: DEU.032.045
translations:
  mal-C: 'മോശ ഈ വചനങ്ങളെല്ലാം ഇസ്രായേലിനോടു ചൊല്ലിത്തീർന്നശേഷം അദ്ദേഹം അവരോട് ഇപ്രകാരം
    പറഞ്ഞു:'
  deu-TKW: Als nun Mose dem ganzen Israel alle diese Worte bis zu Ende vorgetragen
    hatte,
  lin-lin: Tango Moyize asilisaki koloba maloba oyo nyonso epai ya bana nyonso ya
    Isalaele,
  eng-LSV: and Moses finishes to speak all these words to all Israel,
  eng-GNV: When Moses had made an end of speaking all these wordes to all Israel,
  eng-WEBSTER: And Moses made an end of speaking all these words to all Israel;
  nhw-BL: huan Moisés quinpohuili ni huicatl tlen ipejya hasta itlamiya.
  swh-ONEN: Mose alipomaliza kuyasoma maneno haya yote kwa Israeli wote,
  bba-bba: Sɑnɑm mɛ Mɔwisi u Isirelibɑ Yinni Gusunɔn sɔ̃ɔsi te sɔ̃ɔwɑ u kpɑ, yerɑ
    u nɛɛ,
  eng-KJVCPB: 'And Moses made an end of speaking all these words to all Israel:'
  luo-luo: Kane Musa osetieko somo weche mag wendni ne jo-Israel,
  meu-meu: Mose ese ina hereva na Israel taudia iboudiai e hamaorolaidia vaitani,
  npi-ULB: तब मोशाले यी सबै शब्द सारा इस्राएलीलाई भनी सिद्ध्याए ।
  yor-yor: Nígbà tí Mose parí i kíka gbogbo ọ̀rọ̀ wọ̀nyí sí Israẹli.
  ind-ind: '@see-verse:DEU.032.044'
  pes-OPCB: '@see-verse:DEU.032.044'
  tgl-ULB: At natapos ni Moises na awitin ang lahat ng mga salitang ito sa buong Israel.
  cbu-NT: Natstayaru, ichingaroo Israelchichee;
  hui-hui: Mosese ibugua Ngode Datagaliwabenaga bi mana wali agali bu hearuhondo lawai
    hai howa
  mya-mya: မော​ရှေ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း တို့​အား ဘု​ရား​သ​ခင်​၏​မိန့်​မှာ​ချက်​များ​ကို
    ဆင့်​ဆို​ပြီး​နောက်​ဆက်​လက်​၍၊-
  bod-N: མོ་ཤེ་ཡིས་གསུང་དེ་ཐམས་ཅད་ཡེས་ར་ཨེལ་པ་ཀུན་ལ་བསྒྲགས་ཚར་རྗེས།
  sna-sna: Mozisi akati apedza kutaura mashoko ose aya kuvaIsraeri vose,
  spa-BLM: Moisés terminó de recitar todas estas palabras a todo Israel.
  cac-cac: 'Ix lajvi chi'' ix yalan vin̈ icha tic:'
  swh-ULB: Kisha Musa alimaliza kunena maneno haya yote kwa Israeli yote.
  bel-bel: Калі Майсей прамовіў усе словы гэтыя ўсяму Ізраілю,
  deu-ELBBK: Und als Mose alle diese Worte zu ganz Israel ausgeredet hatte,
  mbb-OT: Ne kegkepasad te kegkeǥiya kayi ni Moises,
  mal-2015: 'മോശെ ഈ സകലവചനങ്ങളും എല്ലായിസ്രായേലിനോടും സംസാരിച്ചുതീർന്നപ്പോൾ അവൻ അവരോടു
    പറഞ്ഞതു:'
  rmc-rmc: Sar o Mojžiš dovakerďa savore kala lava le Izraelitenge,
  pes-OPV: و چون موسی از گفتن همه این سخنان به تمامی اسرائیل فارغ شد،
  ron-1924: Дупэ че а испрэвит Мойсе де ростит тоате кувинтеле ачестя ынаинтя ынтрегулуй
    Исраел,
  ben-OBCV: সমস্ত ইস্রায়েলীর কাছে মোশি যখন এসব কথা শেষ করলেন,
  som-som: Markaasaa Muuse dhammeeyey hadalkii uu erayadan oo dhan kula hadlayay reer
    binu Israa'iil oo dhan,
  lat-VUC: Complevitque omnes sermones istos, loquens ad universum Israël,
  eng-ASVBT: And Moses made an end of speaking all these words to all Israel;
  ita-1885: 'E, dopo che Mosè ebbe finito di pronunziar tutte queste parole a tutto
    Israele, egli disse loro:'
  eng-LXXUP: And Moses finished speaking to all Israel.
  eng-ULB: Then Moses finished reciting all these words to all Israel.
  spa-VBL: Después de que Moisés terminó de recitar toda la canción a todos los israelitas,
  fra-_FOB: Et quand Moïse eut achevé de prononcer toutes ces paroles à tout Israël,
  mal-mal: 'മോശെ വചനങ്ങളെല്ലാം യിസ്രായേൽ ജനത്തോട് സംസാരിച്ചു തീർന്നപ്പോൾ അവൻ അവരോട്
    പറഞ്ഞത്:'
  urd-GVR: Phir Mūsā ne un se kahā, “Āj maiṅ ne tumheṅ in tamām bātoṅ se āgāh kiyā
    hai. Lāzim hai ki wuh tumhāre diloṅ meṅ baiṭh jāeṅ. Apnī aulād ko bhī hukm do
    ki ehtiyāt se is sharīat kī tamām bātoṅ par amal kare.
  suz-BL: मिनु मोसामी इस्राएली नेल्‍ल आन कली एको लोव़ नेंपाइक्‍ने थुम्‍शा,
  ita-1927: 'E quando Mosè ebbe finito di pronunziare tutte queste parole dinanzi
    a tutto Israele, disse loro:'
  ckb-ckb: کاتێک موسا لە وتارەکە تەواو بوو، بە هەموو ئەم وشانە بۆ هەموو ئیسرائیل،
  eng-BBE: And after saying all this to the people,
  kan-OKCV: ಮೋಶೆಯು ಈ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಸಮಸ್ತ ಇಸ್ರಾಯೇಲಿಗೆ ಹೇಳಿ ತೀರಿಸಿದ ತರುವಾಯ ಅವನು ಅವರಿಗೆ,
  tam-2017: மோசே இந்த வார்த்தைகளையெல்லாம் இஸ்ரவேலர்கள் யாவருக்கும் சொல்லி முடித்தபின்பு,
  spa-RV-1909: Y acabó Moisés de recitar todas estas palabras á todo Israel;
  ron-BTF: Şi Moise a terminat de vorbit toate cuvintele acestea înaintea întregului
    Israel,
  eng-WEBP: Moses finished reciting all these words to all Israel.
  eng-FBV: After Moses finished reciting the whole song to all the Israelites,
  nld-1939: En toen Moses al deze woorden ten einde toe voor heel Israël had gesproken,
  nch-BL: huan Moisés quinpohuili ni huicat ten ipejya hasta itamiya.
  vie-1934: Khi Môi-se đã đọc xong các lời nầy tại trước mặt cả Y-sơ-ra-ên,
  hin-CV: जब मोशेह सारी इस्राएलियों के सामने समग्र गीत का पाठन कर चुके,
  eng-OURB: Moses [Drawn out] finished reciting all these words to all Israel [God
    prevails].
  spa-BES: Y después de decir todo esto a la gente,
  tdx-tdx: Aa ie nagado’ i Mosè i hene fitaroña’e am’ Israele rezay,
  vid-vid: Musa loyasindile kuwalonjela wanhu wa Isilaeli ulonzi awu weng'ha,
  eng-OKE: And Mosheh concluded to speak all these words with all Israel,
  tha-KJV: และเมื่อโมเสสเล่าคำเหล่านี้ทั้งหมดแก่บรรดาคนอิสราเอลจบแล้ว
  por-BR-2018: E acabou Moisés de recitar todas estas palavras a todo Israel;
  deu-ELO: 'Und als Mose alle diese Worte zu dem ganzen Israel ausgeredet hatte, da
    sprach er zu ihnen:'
  eng-WYC-2018: And Moses fulfilled all these words, and spake to all Israel, (And
    when Moses finished speaking all these words, to all Israel,)
  epo-epo: Kaj kiam Moseo finis la paroladon de ĉiuj ĉi tiuj vortoj antaŭ la tuta
    Izrael,
  uig-PIN: Andin Musa bu ⱨǝmmǝ sɵzlǝrni barliⱪ Israil aldida ahirlaxturup
  beo-beo: Mousese da Gode Ea olelesu amo Isala:ili dunuma olelei dagosea,
  tpi-OTNT: Moses i autim pinis dispela olgeta tok bilong God long ol manmeri,
  hau-SA: Sa’ad da Musa ya gama karanta waɗannan kalmomi ga dukan Isra’ila,
  uig-LAT: Andin Musa bu hemme sözlerni barliq Israil aldida axirlashturup
  nde-nde: UMosi wathi eqeda ukuwethula lamazwi phambi kwabo bonke abako-Israyeli,
  ton-ton: 'Pea naʻe fakaʻosi ʻe Mōsese ʻae lea ʻaki ʻae ngaahi lea ni kotoa pē ki
    ʻIsileli kotoa pē:'
  ces-1613: A když dokonal Mojžíš mluvení všech slov těch ke všemu množství Izraelskému,
  eng-WMB: Moses finished reciting all these words to all Israel.
  tam-TCV: மோசே இந்த வார்த்தைகளையெல்லாம் இஸ்ரயேலர் எல்லாருக்கும் சொல்லி முடித்தபின்பு,
  ceb-ULB: Unya nahuman si Moises sa pagsulti niining tanang mga pulong ngadto sa
    tibuok Israel.
  pol-UBG: A gdy Mojżesz skończył mówić wszystkie te słowa do całego Izraela;
  agr-agr: Nuna ashí kantama inagnak,
  kyc-kyc: Moseseme Anatunya mana pii dupwa wambu lamaiyuo otapala
  urd-GVU: پھر موسیٰ نے اُن سے کہا، ”آج مَیں نے تمہیں اِن تمام باتوں سے آگاہ کیا ہے۔
    لازم ہے کہ وہ تمہارے دلوں میں بیٹھ جائیں۔ اپنی اولاد کو بھی حکم دو کہ احتیاط سے
    اِس شریعت کی تمام باتوں پر عمل کرے۔
  deu-1912: Da nun Mose solches alles ausgeredet hatte zum ganzen Israel,
  kan-2017: ಮೋಶೆ ಈ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಇಸ್ರಾಯೇಲರಿಗೆ ಹೇಳಿ ಮುಗಿಸಿದ ನಂತರ,
  yap-yap: Fa’ani mu’ Moses i pi’ e thin rok Got ngak e girdi’,
  hlt-MCSB: Moses loh Israel pum taengah hekah olka cungkuem a thui te a khah.
  mdy-ETH: ሙሴ ዬያ ባኮ ቢያ ዴሮ ዋይዚሲ ጋፒሴስካፓ፦
  twi-ASANTE: Mose wiee saa dwom no mu nsɛm no ka no,
  eng-WEBU: Moses finished reciting all these words to all Israel.
  bnp-bnp: E Moses i vakalongo lobo pali a maka nita ne huriki a Israel,
  wal-wal: Muusee ha qaala ubbaa Israa7eela asa ubbau yooti wurssido wode,
  spa-PDDPT: Cuando Moisés terminó de recitar todas esas palabras a todo Israel,
  gun-gun: Ha'e va'e ayvu rupi Israel kuery pe Moisés ijayvupa ma rire
  ilo-ULB: Ket lineppas ni Moises a kinanta amin dagitoy a sasao iti entero nga Israel.
  kpg-kpg: Di madagoaa a Moses guu lawa dana agoago gi nia daangada nia helekai a
    God,
  uig-ARA: ئاندىن مۇسا بۇ ھەممە سۆزلەرنى بارلىق ئىسرائىل ئالدىدا ئاخىرلاشتۇرۇپ
  sus-sus: Annabi Munsa to gɛ Alatala xa masenyi tide Isirayilakae bɛ,
  pon-2006: Ni Moses eh kaimwisekla eh patopatohwanohng mehn Israel ko duwen sapwellimen
    Koht padahk kan,
  jae-jae: Ma gêdêŋ taŋ Mose gêjac mata nê biŋ tonaŋ gêdêŋ lau Israel naŋ,
  ksd-ksd: Ma Moses i ga ngo ma ra varvai ure go ra lavur tinata ta ra tarai Israel
    par,
  tur-YTC: Moşe bu sözlerin tümünü bütün İsrael'e söylemeyi bitirdi.
  grc-BRENT: Καὶ ἐξετέλεσε Μωυσῆς λαλῶν παντὶ Ἰσραήλ.
  ind-AYT: Ketika Musa selesai menyampaikan seluruh perkataan itu kepada seluruh orang
    Israel,
  nya-nya: Mose atatsiriza kunena mawu onsewa pamtima kwa Aisraeli,
  hrv-hrv: Kad Mojsije izgovori sve ove riječi svemu Izraelu,
  mps-mps: Mosesgo Godigo te bomai po sese tama te we bidi dabebolo pusa mani.
  tpi-tpi: Moses i autim pinis dispela olgeta tok bilong God long ol manmeri,
  dan-1931: Og da Moses var færdig med at fremsige alle disse Ord for hele Israel,
  vie-OVCB: Sau khi Môi-se đọc xong,
  guj-2017: પછી મૂસા સર્વ ઇઝરાયલીઓને આ વચનો કહી રહ્યો.
  pon-2006A: Ni Moses eh kaimwisekla eh patopatohwanohng mehn Israel ko duwen sapwellimen
    Koht padahk kan,
  por-BRBSL: Moisés terminou de recitar todas estas palavras para todo Israel.
  cth-cth: Hottelah hete lawknaw Mosi ni Isarelnaw koe he a dei hnukkhu,
  twi-twi: Mose woroo saa dwom no mu nsɛm no kyerɛɛ Israelfo no wiee no,
  hlt-hlt: Moses loh Israel pum taengah hekah olka cungkuem a thui te a khah.
  tbz-SIM: Mɔyiisi nɑ̀kɛ́ dìì mɔ̀nnì Isidɑyɛɛribɛ dɛ kó tinɑ́ɑǹtì kɛ́deè,
  msy-2020: Moses Godɨn akaba bar gumazamizibav keme.
  azb-azb: Musa bütün İsraillilərə bu sözlərin hamısını söyləyib qurtaranda
  eng-DBY: And when Moses had ended speaking all these words to all Israel,
  hin-2017: जब मूसा ये सब वचन सब इस्राएलियों से कह चुका,
  wol-KYG: Gannaaw ba Musaa noppee ci jottli Israyil gépp mboolem kàddu yooyu,
  eng-YLT: and Moses finisheth to speak all these words unto all Israel,
  kne-kne: Idi nakdeng ay inbagan Moses sin Israelita din bilbilin Diyos ay nay, kanana
    en daida,
  eng-WYC-2017: And Moses fulfilled all these words, and spake to all Israel,
  eng-WMBB: Moses finished reciting all these words to all Israel.
  urd-GVH: फिर मूसा ने उनसे कहा, “आज मैंने तुम्हें इन तमाम बातों से आगाह किया है।
    लाज़िम है कि वह तुम्हारे दिलों में बैठ जाएँ। अपनी औलाद को भी हुक्म दो कि एहतियात
    से इस शरीअत की तमाम बातों पर अमल करे।
  rug-rug: Meke sipu beto totozini e Mosese sari na zinama te Tamasa koari na tinoni
    Izireli,
  gaz-gaz: Innis yommuu dubbiiwwan kanneen hunda Israaʼeloota hundatti dubbatee fixetti,
  fra-LSG: Lorsque Moïse eut achevé de prononcer toutes ces paroles devant tout Israël,
  gnn-gnn: Ga dhawar'maraŋalanydja ŋayi Mawtjitj waŋana bitjarrana gam',
  yal-yal: Musa to yelin falani itoe tideni Isirayila kaane xa,
  haw-1868: A hoopau ae la o Mose i ka olelo ana aku i keia mau olelo a pau i ka Iseraela
    a pau.
  arb-NAV: وَعِنْدَمَا انْتَهَى مُوسَى مِنْ تِلاوَةِ جَمِيعِ كَلِمَاتِ أَبْيَاتِ هَذَا
    النَّشِيدِ عَلَى الإِسْرَائِيلِيِّينَ،
  ewe-ewe: Esi Mose wu Mawu ƒe seawo fiafia Israel dukɔ blibo la nu vɔ la,
  eng-LEE: 'And when Moses had made an end of speaking all these words to all Israel:'
  asm-FB: ইস্ৰায়েলীয়া লোকসকলৰ আগত মোচিয়ে যেতিয়া এই গীতবোৰ গাই শেষ কৰিলে,
  sus-A: عَننَبِ مُنسَ تٌ فّ عَلَتَلَ شَ مَسٍنيِ تِدٍ عِسِرَيِلَكَيٍ بّ،
  fra-SBL: Moïse acheva de réciter toutes ces paroles à tout Israël.
  hbo-hbo: וַיְכַ֣ל מֹשֶׁ֗ה לְדַבֵּ֛ר אֶת־כָּל־הַדְּבָרִ֥ים הָאֵ֖לֶּה אֶל־כָּל־יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: And `he fillide alle these wordis, and spak to alle Israel, and seide
    to hem,
  cwe-cwe: Musa viyakomeleze kuwalongela Waisilaili wose mbuli zili muna uwila uno,
  kik-kik: Rĩrĩa Musa aarĩkirie kũhe andũ a Isiraeli ũhoro ũcio,
  fra-NCL: Lorsqu’il eut achevé d’adresser toutes ces paroles à tout Israël,
  cek-AK: Mosi mah Israel kaminawk khaeah hae loknawk thuih pae boih pacoengah,
  cuk-cuk: Moisés bela Israel-dulemarga we-namaked sogsagua,
  uig-CYR: Андин Муса бу һәммә сөзләрни барлиқ Исраил алдида ахирлаштуруп
  tel-2017: మోషే ఈ పాట ఇశ్రాయేలు ప్రజల కోసం పాడి ముగించాడు.
  hat-BSA: Lè Moïse te fin pale tout pawòl sila yo a tout Israël,
  kos-kos: Ke Moses el aksafyela luti lal ke kas lun God nu sin mwet uh
  hbo-WLC: וַיְכַ֣ל מֹשֶׁ֗ה לְדַבֵּ֛ר אֶת־כָּל־הַדְּבָרִ֥ים הָאֵ֖לֶּה אֶל־כָּל־יִשְׂרָאֵֽל׃
  ibo-ibo: Mgbe Mosis gụpụtachara abụ a nye ndị Izrel,
  ory-ory: ପୁଣି, ମୋଶା ସମସ୍ତ ଇସ୍ରାଏଲଙ୍କ ନିକଟରେ ଏହି ସମସ୍ତ କଥା ସମାପ୍ତ କରି ସେମାନଙ୍କୁ କହିଲେ;
  chk-chk: Nge lupwen Moses a wes me apasa ekei kapas meinisin ngeni chon Israel meinisin,
  rop-rop: Wal wen Mosis bin binij titjimbat olabat blanga God wed imbin tok,
  ukr-1871: 'І як скіньчив Мойсей промовляти всї ті слова до всього Ізраїля, тодї
    сказав ще до них:'
  deu-1951: 'Und als Mose solches alles zu ganz Israel geredet hatte, sprach er zu
    ihnen:'
  eng-JPS: And when Moses made an end of speaking all these words to all Israel,
  srp-1865: A kad izgovori Mojsije sve rijeèi ove svemu Izrailju,
  lug-lug: Musa bwe yamala okuddamu ebigambo ebyo byonna eri abaana ba Isirayiri,
  heb-heb: ויכל משה לדבר את כל הדברים האלה אל כל ישראל׃
  ben-IRV: মোশি সমস্ত ইস্রায়েলের কাছে এই সব কথা শেষ করলেন;
  pan-pan: ਜਦ ਮੂਸਾ ਇਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਸਾਰੇ ਇਸਰਾਏਲ ਨੂੰ ਬੋਲ ਚੁੱਕਿਆ
  mya-JVB: ထိုသို့ မောရှေ သည် ဤ စကား အလုံးစုံ တို့ကို ဣသရေလ အမျိုးသားအပေါင်း တို့အား
