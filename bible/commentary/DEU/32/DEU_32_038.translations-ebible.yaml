    উঠে তোমাদের সাহায্য করুক, তারাই তোমাদের আশ্রয় হোক।
  pan-pan: ਜਿਹੜੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਬਲੀਆਂ ਦੀ ਚਰਬੀ ਖਾਂਦੇ ਸਨ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪੀਣ ਦੀਆਂ ਭੇਟਾਂ
    ਦੀ ਮਧ ਪੀਂਦੇ ਸਨ? ਉਹ ਉੱਠਣ ਅਤੇ ਤੁਹਾਡੀ ਸਹਾਇਤਾ ਕਰਨ, ਉਹ ਤੁਹਾਡੀ ਓਟ ਹੋਣ!
  mya-JVB: သူ တို့ပူဇော် သော ဆီဥ ကို စား ၍ သွန်းလောင်း ရာ ပူဇော်သက္ကာ စပျစ်ရည် ကို
    သောက် သောသူ တို့ သည် အဘယ်မှာရှိသနည်း။ သူ တို့သည် ထ ၍ သင် တို့ကို ကွယ်ကာ စောင့်မပါလေစေ။
  hmo-hmo: Emui boubou edia digara dekena amo umui ubudia, bona emui inua boubou uaina
    idia inua, ani? Namo, idia be do idia toreisi, bona umui do idia durua, a? Harihari
    idia ese umui do idia hamauria, a?
  urd-urd: जो उनके क़ुर्बानियों की चर्बी खाते, और उनके तपावन की मय पीते थे? वही उठ
    कर तुम्हारी मदद करें, वही तुम्हारी पनाह हों।
  rus-SYN: которые ели тук жертв их и пили вино возлияний их? пусть они восстанут
    и помогут вам, пусть будут для вас покровом!
  bqc-SIM: Diipiↄ ń sa'obↄ nísi sò, aa vɛ̃ɛ pↄ́ aa tↄ̃̀lɛmá mì. Aa fɛlɛ dↄálɛ
    sa, aa ↄkuála.
  tcz-CHONGTHU: Koiyin hiche teho kilhaina sathao aneh a, lengpitwi don dinga kikoi
    jong koipen in adon hitam? Hitobang pathen limsem thu hochu hung uvintin, nathoh
    gimnauva kon in nahung pan pitao hen, ati.
  mar-mar: ते खोटे दैवत तुमच्या यज्ञातील चरबी खाणारे, तुम्ही अर्पण केलेल्यातील द्राक्षरस
    प्राशन करणारे दैवत कोठे आहेत? तेव्हा त्या दैवतांनीच उठून यावे व तुम्हास साहाय्य
    करावे!
  qub-qub: ¿Maytaj chay uywacunapa wiranta «micun» nishayqui, bïnuta churashayquita
    «upun» nishayqui dioscuna? ¡Canan jatarimuchun yanapäshunayquipaj! ¡Shamuchun
    washäshunayquipaj!
  hat-hat: Se pa yo ki te konn manje grès bèt nou te konn ofri yo? Se pa yo ki te
    konn bwè diven nou te konn vide sou lòtèl yo? Se pou yo vin koulye a, se pou yo
    vin delivre nou! Se pou yo kouri vin pwoteje nou!
  eng-BSB: which ate the fat of their sacrifices and drank the wine of their drink
    offerings? Let them rise up and help you; let them give you shelter!
  tod-tod: Galagiti ti ɠɛni wa-zalaɠa zua wulɔiti miizu, ti ɗa wa-ʋuya zalaɠai ma
    lɔɔi ɓɔle, ti wuzeɠe lɛɛ, ti ɓɔ wo ʋa. Ti ɠɛ wo ʋɛ ga wo makɛ anii.
  eng-WEBPB: which ate the fat of their sacrifices, and drank the wine of their drink
    offering? Let them rise up and help you! Let them be your protection.
  kbq-kbq: Kre sramnama nevaza afu'mofo afovane, ofama haza waini tinema nenaza anumzantmina
    iga mani'naze? Atrenkeno ana anumzantmimo eme tamaza nehu'za kegava huramanteho!
  nhe-BL: ¿Canque itztoque tlen quicuayayaj ichiyajca imotlacajcahualis, huan quiiyayaj
    nopa xocomeca atl tlen inquinmactiliyayaj? Ma motlalanaca para ma inmechpalehuiquij.
    Ma hualaca huan ma inmechmanahuiquij, pero ax hueli.
  gub-BL: Pezuka ma'ea'yr henataromo pe wà. Pemono ma'ea'yr wanupe pe wà. Pemono win
    wanupe. Tuwe pepytywà ko 'ar rehe a'e wà nehe kury. Tuwe ur pepyro pà wà nehe
    no.
  eng-DRA: 'Of whose victims they ate the fat, and drank the wine of their drink offerings:
    let them arise and help you, and protect you in your distress.'
