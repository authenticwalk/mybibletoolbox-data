verse: DEU.032.038
translations:
  mal-C: അവരുടെ ബലിമേദസ്സു ഭുജിച്ച ദേവന്മാർ, അവരുടെ പാനീയയാഗത്തിന്റെ വീഞ്ഞുകുടിച്ചവർ,
    എവിടെ? അവർ എഴുന്നേറ്റു നിങ്ങളെ സഹായിക്കട്ടെ! അവർ നിങ്ങൾക്ക് അഭയം നൽകട്ടെ!
  deu-TKW: Die das Fett ihrer Opfer verzehrten, den Wein ihrer Trankopfer tranken,
    die mögen sich erheben und euch Hilfe bringen, mögen euer Schirm sein!
  lin-lin: Wapi banzambe oyo ezalaki kolia mafuta ya bambeka na bango mpe komela makabo
    na bango ya vino ? Tika ete etelema mpo na kosalisa bino mpe kopesa bino ebombamelo !
  eng-LSV: Who eat the fat of their sacrifices, || [And] drink the wine of their drink-offering?
    Let them arise and help you, || Let it be a hiding place for you!
  eng-GNV: 'Which did eate the fat of their sacrifices, and did drinke the wine of
    their drinke offring? let them rise vp, and help you: let him be your refuge.'
  eng-WEBSTER: Which ate the fat of their sacrifices, and drank the wine of their
    drink-offerings? let them rise up and help you, and be your protection.
  nhw-BL: ¿Canque itztoque catli quicuayayaj ichiyajca amotlacajcahualis, huan quiijiyayaj
    nopa xocomeca atl catli anquinmactiliyayaj? Ma motlananaca para ma anmechpalehuiquij.
    Ma hualaca huan ma anmechmanahuiquij, pero amo hueli.
  swh-ONEN: miungu wale waliokula mafuta ya dhabihu zao na kunywa mvinyo wa sadaka
    zao za vinywaji? Wainuke basi, wawasaidie! Wawapeni basi ulinzi!
  bba-bba: ni i rɑ yɑɑ ɡumɡiɑ ɡoowe, kpɑ i nu tɑm wɛ̃ nu nɔ. I nu sokuo nu nɑ nu bɛɛ
    somi tɛ̃. I de nu duki nɑ nu bɛɛ fɑɑbɑ ko.
  eng-KJVCPB: Which did eat the fat of their sacrifices, And drank the wine of their
    drink offerings? Let them rise up and help you, And be your protection.
  luo-luo: ma gin nyiseche mane ochamo gik machwe mag misengini mi omadho divai mag
    misengini michiwo? Koro giwuogi mondo gikonyi, kendo gimiyi kar resruok!
  meu-meu: Edia boubou ḡaudia digaradia e ani bona edia inuinu bouboudia vine-ranudia
    e inu diravadia be edeseni ai? Idia bae tore isi, bae durumui; Idia ese bae gimamui.
  npi-ULB: तिनीहरूका बलिहरूको बोसो खाने र तिनीहरूका अर्घबलि पिउने देवताहरू खोई ? ती
    उठेर तिनीहरूको मदत गरून् । तिनीहरू नै तिनीहरूको सुरक्षा होऊन् ।
  yor-yor: ọlọ́run tí ó jẹ ọ̀rá ẹran ẹbọ wọn tí ó ti mu ọtí i wáìnì ẹbọ ohun mímu
    wọn? Jẹ́ kí wọn dìde láti gbà wọ́n! Jẹ́ kí wọn ṣe ààbò fún un yín!
  ind-ind: Bukankah kalian sudah memberi mereka makan lemak kurban dan air anggur?
    Seharusnya merekalah yang bangkit dan menolong kalian!
  pes-OPCB: و چربی قربانیها را به آنان می‌خوراندید و شراب برای نوشیدن به آنها تقدیم
    می‌کردید؟ بگذارید آنها برخیزند و به شما کمک کنند و برای شما پناهگاه باشند.
  tgl-ULB: Ang mga diyos na kumain ng mga taba ng kanilang mga sakripisyo at uminom
    ng alak na kanilang mga handog na inumin? Hayaan silang bumangon at tulungan kayo;
    hayaan sila ang mag-ingat ninyo.
  cbu-NT: wakarareetsis pachayarus, anpat ungirtarangis ¿anuwa? Apanllputsireemis
    vinootstam waayarangis. ¿An na yapinaaree, natuwa? ¿Mayaamsha nda an siyaam tapachindaka?
    Watam siy anumun mangis tatuksawa. ¿Nda siyaam istakantsa? Apanll kundarareetsis
    táchparee.
  hui-hui: Tígua urunihondo nogo habanerubi waini ibanerubi ti nelo lomabu mirimigo.
    Ai odarunime áyu tí biamogo bule ibilo. Tigua tí ko ngagoria howa haru dai bilo.
  mya-mya: သင်​တို့​သည်​ထို​ဘု​ရား​များ​အား​ယဇ်​ကောင် မှ​အ​ဆီ အ​ဥ​နှင့်​စ​ပျစ်​ရည်​ကို​ပူ​ဇော်​ဆက်​သ​ခဲ့​ကြ​ပြီ။
    ထို​ဘု​ရား​များ​သည်​ယ​ခု​ကြွ​လာ​၍​သင်​တို့ အား ကူ​မ​ပါ​လေ​စေ။ အ​မြန်​ကြွ​လာ​၍​ကယ်​တင်​ပါ​လေ​စေ။
  bod-N: མཆོད་པའི་ཚིལ་རྣམས་བཟའ་ཞིང་སྐྱེམས་མཆོད་ཀྱི། ། རྒུན་ཆང་འཐུང་མཁན་ལྷ་རྣམས་གང་དུ་མཆིས།
    ། ཁོ་རྣམས་ལངས་ནས་ཁྱོད་ལ་རོགས་བྱེད་ཅིང་། ། ཁྱོད་རྣམས་བསྲུང་བར་བཅུག་དང་འོས་སོ་ལོ།
    །
  sna-sna: vamwari vakadya mafuta ezvibayiro zvavo nokunwa waini yezvipiriso zvavo
    zvinonwiwa? Ngavasimuke kuti vakubatsirei! Ngavakupei pokuvanda!
  spa-BLM: que comían la grasa de sus sacrificios, y bebieron el vino de su libación?
    ¡Que se levanten y te ayuden! Deja que sean tu protección.
  cac-cac: juntzan̈ schianb'at xepual e silab' yed' yuc'an e vino tzeyac' d'ay silab'il?
    Q'ueocab' van e diosal chi' yic scolvaj eyed'oc. Cotocab'i yic tzex stan̈vej.
  swh-ULB: miungu iliyokula sadaka zao nene na kunywa mvinyo wa sadaka zao za kinywaji?
    Na wainuke na kukusaidia; na wawe ulinzi kwako.
  bel-bel: якія елі тлушч ад ахвяраў іхніх і пілі віно паліваньняў іхніх? няхай яны
    паўстануць і дапамогуць вам, няхай будуць ім покрывам!
  deu-ELBBK: die das Fett ihrer Schlachtopfer aßen, den Wein ihrer Trankopfer tranken?
    Sie mögen aufstehen und euch helfen, mögen ein Schirm über euch sein!
  mbb-OT: Hendei en is menge ed-ezapen dan he egkaan te tavà te menge ibpemuhat dan
    wey ed-inum te pemuhat dan he vinu? Petavang kew kandan, aput kew ziyà te kandan!
  mal-2015: അവർ എഴുന്നേറ്റു നിങ്ങളെ സഹായിച്ചു നിങ്ങൾക്കു ശരണമായിരിക്കട്ടെ എന്നു അവൻ
    അരുളിച്ചെയ്യും.
  rmc-rmc: Kaj hine o devla, so chanas le obetengro žiros a pijenas o moľakre obeti?
    Akana mi aven a mi pomožinen tumenge, mi en tumaro šťitos!
  pes-OPV: که پیه قربانی های ایشان را می‌خوردند. و شراب هدایای ریختنی‌ایشان را می‌نوشیدند.
    آنهابرخاسته، شما را امداد کنند. و برای شما ملجاباشند.
  ron-1924: Думнезеий ачея каре мынкау грэсимя жертфелор лор, Каре бяу винул жертфелор
    лор де бэутурэ? Сэ се скоале сэ вэ ажуте Ши сэ вэ окротяскэ!
  ben-OBCV: সেই দেবতারা যারা তাদের বলির মেদ খেয়েছিল এবং তাদের পেয়-নৈবেদ্যের দ্রাক্ষারস
    পান করেছিল? তারা উঠে তোমাদের সাহায্য করুক! তারা তোমাদের আশ্রয় দিক!
  som-som: Oo cunay baruurtii allabaryadooda, Oo cabbay khamrigii qurbaankoodii cabniinka
    ahaa? Haddaba ha soo kaceen, oo ha idin caawiyeen, Oo iyagu ha idin daafaceen.
  lat-VUC: 'de quorum victimis comedebant adipes, et bibebant vinum libaminum: surgant,
    et opitulentur vobis, et in necessitate vos protegant.'
  eng-ASVBT: Which did eat the fat of their sacrifices, And drank the wine of their
    drink offering? Let them rise up and help you, Let them be your protection.
  ita-1885: Il grasso de' sacrificii de' quali essi mangiavano, E il vino delle cui
    offerte da spandere essi beveano; Levinsi eglino, e soccorranvi, E sienvi per
    ricetto.
  eng-LXXUP: The fat of whose sacrifices ye ate, And ye drank the wine of their drink
    offerings? Let them arise and help you, And be your protectors.
  eng-ULB: The gods who ate the fat of their sacrifices and drank the wine of their
    drink offerings? Let them rise up and help you; let them be your protection.
  spa-VBL: ¿Quién comió la grasa de sus sacrificios y bebió el vino de sus ofrendas?
    ¡Haz que vengan a ayudarte! ¡Haz que vengan a protegerte!
  fra-_FOB: Qui mangeaient la graisse de leurs sacrifices et buvaient le vin de leurs
    libations? Qu'ils se lèvent, qu'ils vous aident, qu'ils vous servent de retraite.
  mal-mal: ‘അവർ എഴുന്നേറ്റ്, നിങ്ങളെ സഹായിച്ച്, നിങ്ങൾക്ക് ശരണമായിരിക്കട്ടെ’ എന്ന്
    അവൻ അരുളിച്ചെയ്യും.
  urd-GVR: Wuh dewatā kahāṅ haiṅ jinhoṅ ne un ke behtarīn jānwar khāe aur un kī mai
    kī nazareṅ pī līṅ. Wuh tumhārī madad ke lie uṭheṅ aur tumheṅ panāh deṅ.
  suz-BL: आन क्‍योरशा चढ़ेतीके ङा बोंसो सुमी ब्‍ववा? मिनु तूचा थोव़क चढ़ेतीके रे सुम
    तूङा? मेकोपुकी बोक्‍शा इन कली वारच पामेक्‍ल। मिनु इन कली प्रोन्‍मेक्‍ल। न्‍यायाधीस
    १०:१४; येरमीया २:२८
  ita-1927: gli dèi che mangiavano il grasso de’ loro sacrifizi e beveano il vino
    delle loro libazioni? Si levino essi a soccorrervi, a coprirvi della loro protezione!
  ckb-ckb: ئەو خوداوەندانەی کە پیوی قوربانییەکانیان دەخواردن، شەرابی خواردنەوە پێشکەشکراوەکانیان
    دەخواردنەوە؟ با بێن و یارمەتیتان بدەن، با پارێزگاریتان لێ بکەن!
  eng-BBE: Who took the fat of their offerings, and the wine of their drink offering?
    Let them now come to your help, let them be your salvation.
  kan-OKCV: ಅವರ ಬಲಿಗಳ ಕೊಬ್ಬನ್ನು ತಿಂದಂಥ, ಅವರ ಪಾನದ ಅರ್ಪಣೆಗಳ ದ್ರಾಕ್ಷಾರಸ ಕುಡಿದಂಥ ದೇವರುಗಳು
    ಎಲ್ಲಿ? ಈಗ ಆ ದೇವರುಗಳು ಎದ್ದು ನಿಮಗೆ ಸಹಾಯ ಮಾಡಲಿ, ನಿಮಗೋಸ್ಕರ ಕಾವಲಾಗಲಿ.
  tam-2017: அவைகள் எழுந்து உங்களுக்கு உதவிசெய்து உங்களுக்கு மறைவிடமாயிருக்கட்டும்.
  spa-RV-1909: Que comían el sebo de sus sacrificios, bebían el vino de sus libaciones?
    Levántense, que os ayuden y os defiendan.
  ron-BTF: Ei care au mâncat grăsimea sacrificiilor lor şi au băut vinul darurilor
    lor de băutură? Să se ridice şi să vă ajute şi să fie protecţia voastră.
  eng-WEBP: which ate the fat of their sacrifices, and drank the wine of their drink
    offering? Let them rise up and help you! Let them be your protection.
  eng-FBV: Who ate the fat of your sacrifices and drank the wine of your drink offerings?
    Have them come and help you; have them come and protect you!
  nld-1939: Die het vet van hun slachtoffers aten, En de wijn van hun plengoffers
    dronken? Laat hen opstaan en u helpen, Een schutse voor u zijn!
  nch-BL: ¿Canque itztoque cati quicuayayaj ichiyajca amotacajcahualis, huan quiiyayaj
    nopa xocomecat iayo cati anquinmactiliyayaj? Ma motananaca para ma amechpalehuiquij.
    Ma hualaca huan ma amechmanahuiquij, pero amo hueli.
  vie-1934: Các thần hưởng mỡ của hi sinh, Và uống rượu của lễ quán chúng nó, đều
    ở đâu? Các thần ấy hãy đứng dậy, giúp đỡ Và che phủ cho các người!
  hin-CV: वे देवता, जो उनकी बलियों की वसा का सेवन करते रहे थे, और उनकी भेंट से दाखमधु
    का पान किया था? वे तुम्हारी सहायता के लिए सक्रिय हो जाएं! हो जाएं वे तुम्हारा
    आश्रय-स्थल!
  eng-OURB: which ate the fat of their sacrifices, and drank the wine of their drink
    offering? Let them rise up and help you! Let them be your protection.
  spa-BES: ¿Quién tomó la grasa de sus ofrendas, y el vino de su ofrenda de bebida?
    Deja que vengan en tu ayuda, que sean tu salvación.
  tdx-tdx: Ia ty nilintseñe ty safom-pisoroña’ iareo, naho nigenoke ty divain-enga
    rano’e? angao hitroatse iereo hañolora’e anahareo. Apoho re ho fitsoloha’ iareo.
  vid-vid: Ja kohi ajo milungu ja hemwe jidile mafuta ga nhambiko, na kunwa divai
    na nhambiko za hemwe za chakunwa? Lelo najime, jiwatanzeni, jiwamile hemwe.
  eng-OKE: which did eat the fat of their sacrifices, and drink the wine of their
    libations? Let them now rise up and help you, let them be a shield over you.
  tha-KJV: คือผู้​ที่​รับประทานไขมันของเครื่องสัตวบูชาของเขา และดื่​มน​้ำองุ่​นที​่เป็นเครื่องดื่มบูชาของเขา
    ให้​บรรดาพระเหล่านั้นลุกขึ้นช่วย ให้​พระเหล่านั้นเป็นผู้ป้องกันเจ้าซิ
  por-BR-2018: Que comiam a gordura de seus sacrifícios, Bebiam o veio de suas libações?
    Levante-se, que vos ajudem E vos defendam.
  deu-ELO: welche das Fett ihrer Schlachtopfer aßen, den Wein ihrer Trankopfer tranken?
    Sie mögen aufstehen und euch helfen, mögen ein Schirm über euch sein!
  eng-WYC-2018: Of whose sacrifices they ate the fatnesses, and they drank the wine
    of flowing sacrifices, rise they and help you, and defend they you in (time of)
    need. (Yea, the gods which ate the fat of your offerings, and which drank the
    wine of your wine offerings, now let them rise up and help you, and defend they
    you in your time of need!)
  epo-epo: Kiuj manĝis la sebon de iliaj buĉoferoj, Trinkis la vinon de iliaj verŝoferoj?
    Ili leviĝu kaj helpu vin, Ili estu ŝirmo por vi!
  uig-PIN: Ularning ɵtküzgǝn ⱪurbanliⱪlirining yeƣini yegǝn, Ularning xarab ⱨǝdiyǝliridiki
    xarabini iqkǝnlǝr ⱪǝyǝrgǝ kǝtti? Əmdi ular ornidin turup silǝrgǝ yardǝm berip,
    panaⱨinglar bolsun!
  beo-beo: Dilia da dilia gobele salasu sefe amo ili moma:ne i, amola ilima waini
    hano moma:ne olei. Ilia da wali dili fidima:ne hehenaia misunu da defea.
  tpi-OTNT: Yupela i bin ofaim gris bilong abus na wain long ol. Orait ol i ken helpim
    yupela nau. Ol i ken kisim bek yupela long ples nogut.
  hau-SA: allolin da suka ci kitsen hadayunsu suka kuma sha ruwan inabin hadayunsu?
    Ku sa su tashi su taimake ku mana! Bari su ba ku mafaka!
  uig-LAT: Ularning ötküzgen qurbanliqlirining yéghini yégen, Ularning sharab hediyeliridiki
    sharabini ichkenler qeyerge ketti? Emdi ular ornidin turup silerge yardem bérip,
    panahinglar bolsun!
  nde-nde: onkulunkulu abadla amafutha emihlatshelo yabo njalo banatha iwayini elingumnikelo
    wokunathwayo kwabo? Kabaphakame balincedise! Kabaliphe umthunzi wokuphephela!
  ton-ton: ‌ʻAia naʻe kai ʻae ngako ʻo ʻenau ngaahi feilaulau, pea inu ʻae uaine ʻo
    ʻenau ngaahi feilaulau inu? Tuku kenau tuʻu hake ʻo tokoni ʻakimoutolu, pea hoko
    ko homou kalofanga!
  ces-1613: Z jejichžto obětí tuk jídali, a víno z obětí jejich mokrých píjeli? Nechať
    vstanou a spomohou vám, nechť vám skrejší jest skála ta.
  eng-WMB: which ate the fat of their sacrifices, and drank the wine of their drink
    offering? Let them rise up and help you! Let them be your protection.
  tam-TCV: அவர்களுடைய பலிகளின் கொழுபைத்தின்ற தெய்வங்கள் எங்கே? பானகாணிக்கைகளின் திராட்சை
    இரசத்தைக் குடித்த தெய்வங்கள் எங்கே? அவை உங்களுக்கு உதவிசெய்ய எழுந்திருக்கட்டும்.
    அவை உங்களுக்கு அடைக்கலம் கொடுக்கட்டும்” என்பார்.
  ceb-ULB: Ang mga dios nga nagkaon sa tambok sa ilang mga halad ug nag-inom sa bino
    sa ilang mga halad ilimnon? Pabangona sila ug patabanga kaninyo; papanalipda sila
    kaninyo.
  pol-UBG: Ci, co jadali tłuszcz ich ofiar i pili wino ich ofiar z płynów? Niech wstaną
    i wam pomogą, niech będą waszym schronieniem.
  agr-agr: nunú emematkujum kuntin maa apeamua nuna wiyaji yuwakjum, umutai vino nii
    anagkuamu umuyujum dusha tuwi batsatua? ¡Nunú nantajag atum waitiajum nuna ayamjutpaktinme!
    ¡Nunú kaunawag kuitamjamkatnume!
  kyc-kyc: Nakama mena pyao kisiyaminyi dupwana kapa rukyuo maiyuo ipwa waene nena
    lao maiyuo piyami dupwame dakepa nyisala epena larami. Dakepa randa dokona nenge
    rekya lao nyera dokona pyakao epena larami.
  urd-GVU: وہ دیوتا کہاں ہیں جنہوں نے اُن کے بہترین جانور کھائے اور اُن کی مَے کی
    نذریں پی لیں۔ وہ تمہاری مدد کے لئے اُٹھیں اور تمہیں پناہ دیں۔
  deu-1912: Welche das Fett ihrer Opfer aßen und tranken den Wein ihrer Trankopfer,
    laßt sie aufstehen und euch helfen und schützen!
