verse: DEU.032.050
translations:
  mal-C: നിന്റെ സഹോദരനായ അഹരോൻ ഹോർ പർവതത്തിൽവെച്ചു മരിച്ചു തന്റെ ജനത്തോടു ചേർന്നതുപോലെ
    നീ കയറുന്ന പർവതത്തിൽവെച്ചു നീയും മരിച്ച് നിന്റെ ജനത്തോടു ചേരും.
  deu-TKW: Sodann wirst du auf dem Berge, den du besteigen wirst, sterben und zu deinen
    Stammesgenossen versammelt werden, wie dein Bruder Aaron auf dem Berge Hor starb
    und zu seinen Stammesgenossen versammelt wurde,
  lin-lin: Okokufa na ngomba oyo okomata ; mpe kuna, okokende kokutana na bakoko na
    yo, oyo bakufa ndenge Aron, ndeko na yo ya mobali, akufaki na ngomba Ori mpe akutanaki
    na bakoko na ye,
  eng-LSV: and die on the mountain to where you are going up, and be gathered to your
    people, as your brother Aaron has died on Mount Hor and is gathered to his people;
  eng-GNV: And die in the mount which thou goest vp vnto, and thou shalt be gathered
    vnto thy people, as Aaron thy brother died in mount Hor, and was gathered vnto
    his people,
  eng-WEBSTER: 'And die in the mount whither thou goest, and be gathered to thy people;
    as Aaron thy brother died in mount Hor, and was gathered to his people:'
  nhw-BL: Huan teipa timiquis ipan nopa tepetl catli ipan titlejcos, huan timosansejcotilis
    ininhuaya moteiximatcahua. Timiquis quen moicni Aarón catli mijqui ipan tepetl
    Hor huan mosansejcotili ica iteiximatcahua.
  swh-ONEN: Utafia kwenye mlima huo unaokwea na kukusanyika pamoja na watu wako, kama
    ndugu yako Aroni alivyofia juu ya Mlima Hori naye akakusanyika kwa watu wake.
  bba-bba: Guu ten wɔllɔwɑ kɑɑ ɡbi nɡe mɛ wunɛn mɔɔ Aroni u ɡu Horiɔ, kpɑ ɑ dɑ ɑ wunɛn
    sikɑdobɑ deemɑ.
  eng-KJVCPB: 'and die in the mount whither thou goest up, and be gathered unto thy
    people; as Aaron thy brother died in mount Hor, and was gathered unto his people:'
  luo-luo: Ewi got malo kuma idhiyoeno ema inithoe, mi iki gi ogandau, mana kaka owadu
    Harun notho e got Hor mi oike gi kwerene.
  meu-meu: Bena ba dara dae ororona ai ba mase, tubu tama dekedia ba hahebou, Horo
    ororona ai kakamu Aaron e mase bona tubu tama dekediai e hahebou heḡereḡerena.
  npi-ULB: जसरी तेरो दाजु हारून होर पर्वतमा मरेर आफ्ना मानिसहरूसित मिल्न गए त्यसरी
    नै तँ उक्लेर गएको डाँडामा तँ मर्ने छस्, र तँ तेरा मानिसहरूसित मिल्न जाने छस् ।
  yor-yor: Ní orí òkè tí ìwọ ń gùn lọ ìwọ yóò kùú níbẹ̀, kí a sì sin ọ́ pẹ̀lú àwọn
    ènìyàn rẹ, gẹ́gẹ́ bí arákùnrin in rẹ Aaroni ti kú ní orí òkè Hori tí a sì sin
    ín pẹ̀lú àwọn ènìyàn an rẹ̀.
  ind-ind: Kamu boleh melihat negeri itu dari kejauhan, lalu kamu akan meninggal di
    gunung itu dan ditempatkan bersama nenek moyangmu dalam kematian, sebagaimana
    Harun sudah meninggal di gunung Hor. Seperti dia, kamu pun tidak akan masuk ke
    negeri Kanaan, karena kalian berdua tidak taat kepada-Ku di hadapan umat Israel,
    sewaktu kalian berada di mata air Meriba, dekat kota Kades di padang belantara
    Zin. Kalian tidak menghormati kekudusan-Ku di tengah bangsa Israel.”
  pes-OPCB: سپس تو در آن کوه خواهی مرد و به اجداد خود خواهی پیوست همان‌طور که برادرت
    هارون نیز در کوه هور درگذشت و به اجداد خود پیوست،
  tgl-ULB: Mamamatay ka sa bundok na pupuntahan mo at Matitipon kasama ng iyong mga
    tao, gaya ni Aaron na kapwa mong Israelita na namatay sa Bundok Hor at tinipon
    ng kaniyang mga tao.
  hui-hui: Í̠ hamene Arono ibu Hari Ho nene wiagoha ala homayadagua í̠bi nde Hari
    Nebo nene ogoniha howa homolebere. Í̠naga dinini í̠ damene homayarunaga dinini
    pu karu heba mandagi hole pobe.
  mya-mya: သင်​၏​အစ်​ကို​အာ​ရုန်​သည်​ဟော​ရ​တောင်​ပေါ် တွင် အ​နိစ္စ​ရောက်​ရ​သည့်​နည်း​တူ
    သင်​သည်​လည်း ထို​တောင်​ပေါ်​၌​အ​နိစ္စ​ရောက်​ရ​မည်။-
  bod-N: ཁྱོད་ཀྱི་སྤུན་ཟླ་ཨ་རོན་རི་བོ་ཧོར་དུ་འདས་ནས་རང་གི་མེས་པོ་རྣམས་དང་མཉམ་དུ་འཛོམས་པ་ཇི་བཞིན།
    ཁྱོད་ཀྱང་རང་ཉིད་འགོས་པའི་རི་བོ་དེར་འདས་ནས་མེས་པོ་རྣམས་དང་མཉམ་དུ་འཛོམ་ངེས་ཡིན།
  sna-sna: Ipapo pagomo pauchakwira ndipo pauchafira uye ugova pamwe navanhu vako,
    sokufa kwakaita mukoma wako Aroni akafira paGomo reHori uye akava navanhu vake.
  spa-BLM: Muere en el monte al que subas, y sé reunido con tu pueblo, como murió
    Aarón, tu hermano, en el monte Hor, y fue reunido con su pueblo;
  cac-cac: A d'a sjolom jun lum vitz b'aj ol ach q'ue chi', ata' ol ach chamoc, icha
    ix aj scham vin̈ uc'tac aj Aarón d'a lum jolom vitz Hor.
  swh-ULB: Utakufa katika mlima utakaopanda, na utakusanywa kwa watu wako, kama Haruni
    Muisraeli mwenzako alivyokufa juu ya mlima wa Hori na kukusanywa kwa watu wake.
    Hii
  bel-bel: і памры на гары, на якую ты ўзыдзеш, і прыкладзіся да народу твайго, як
    памёр Аарон, брат твой, на гары Ор, і прыклаўся да народу свайго,
  deu-ELBBK: und du wirst sterben auf dem Berg, auf den du steigen wirst, und zu deinen
    Völkern versammelt werden; wie dein Bruder Aaron auf dem Berg Hor gestorben ist
    und zu seinen Völkern versammelt wurde;
  mbb-OT: Ne keniyan ka he vuntud ebpatey ne ebpekaamur ka te menge kezuzumahi nu
    he nemematey en, iring is egkehitavù kenikew te nehitavù te suled nu he si Aaron
    su minatey sikandin diyà te Buntud he Hor ne nekaamur ziyà te menge kezuzumahi
    zin.
  mal-2015: നിന്റെ സഹോദരനായ അഹരോൻ ഹോർ പർവ്വതത്തിൽവെച്ചു മരിച്ചു തന്റെ ജനത്തോടു ചേർന്നതുപോലെ
    നീ കയറുന്ന പർവ്വതത്തിൽവെച്ചു നീയും മരിച്ചു നിന്റെ ജനത്തോടു ചേരും.
  rmc-rmc: Pre oda verchos mereha a džaha paš tire phure dada, avke sar muľa tiro
    phral o Aron pro verchos Hor a geľa paš peskre phure dada,
  pes-OPV: و تو در کوهی که به آن برمی آیی وفات کرده، به قوم خود ملحق شو، چنانکه برادرت
    هارون در کوه هور مرد و به قوم خود ملحق شد.
  ron-1924: Ту вей мури пе мунтеле пе каре те вей суи ши вей фи адэугат ла попорул
    тэу, дупэ кум Аарон, фрателе тэу, а мурит пе мунтеле Хор ши а фост адэугат ла
    попорул луй,
  ben-OBCV: তোমার দাদা হারোণ যেমন হোর পাহাড়ে মারা গিয়ে তার পূর্বপুরুষদের সঙ্গে মিলিত
    হয়েছে তেমনি করে তুমিও যে পাহাড়ে উঠবে সেখানে তুমি মারা যাবে এবং তোমার পূর্বপুরুষদের
    সঙ্গে মিলিত হবে।
  som-som: oo kolkaas ku dhimo buurta aad fuulaysid, oo dadkaagii la urur, sidii walaalkaa
    Haaruunba ugu dhintay Buur Xor, oo uu dadkiisii ula ururay,
  lat-VUC: 'Quem conscendens jungeris populis tuis, sicut mortuus est Aaron frater
    tuus in monte Hor, et appositus populis suis:'
  eng-ASVBT: 'and die in the mount whither thou goest up, and be gathered unto thy
    people, as Aaron thy brother died in mount Hor, and was gathered unto his people:'
  ita-1885: e muori sopra il monte al qual tu sali, e sii raccolto a' tuoi popoli;
    come Aaronne, tuo fratello, è morto sul monte di Hor, ed è stato raccolto a' suoi
    popoli.
  eng-LXXUP: and die in the mount whither thou goest up, and be added to thy people;
    as Aaron thy brother died in Mount Hor, and was added to his people.
  eng-ULB: You will die on the mountain that you go up, and you will be gathered to
    your people, as Aaron your fellow Israelite died on Mount Hor and was gathered
    to his people.
  spa-VBL: “Allí, en el monte que has subido, morirás y te unirás a tu pueblo en la
    muerte, de la misma manera que tu hermano Aarón murió en el monte Hor y se unió
    a su pueblo.
  fra-_FOB: Or tu mourras sur la montagne où tu montes, et tu seras recueilli vers
    tes peuples, comme Aaron ton frère est mort sur la montagne de Hor, et a été recueilli
    vers ses peuples;
  mal-mal: നിന്റെ സഹോദരനായ അഹരോൻ ഹോർ പർവ്വതത്തിൽവച്ച് മരിച്ച് തന്റെ ജനത്തോട് ചേർന്നതുപോലെ
    നീ കയറുന്ന പർവ്വതത്തിൽവച്ച് നീയും മരിച്ച് നിന്റെ ജനത്തോടു ചേരും.
  urd-GVR: Is ke bād tū wahāṅ mar kar apne bāpdādā se jā milegā, bilkul usī tarah
    jis tarah terā bhāī Hārūn Hor Pahāṛ par mar kar apne bāpdādā se jā milā hai.
  suz-BL: मिनु दोपा इ लोक्‍ब हारून होर डांडाम बेक्‍मे नु आ किकी पिपी आ मुर आन बाक्‍तीक
    लमे, मोपा गे मेको इ ङोइश्‍शो डांडाम बेक्‍नेवे। मिनु बेक्‍शा इ किकी पिपी आन बाक्‍तीक
    लाइनेवे। गन्‍ती २०:२३-२९
  ita-1927: Tu morrai sul monte sul quale stai per salire, e sarai riunito al tuo
    popolo, come Aaronne tuo fratello è morto sul monte di Hor ed è stato riunito
    al suo popolo,
  ckb-ckb: لەو کێوەدا کە بۆی سەردەکەویت دەمریت و دەچیتە پاڵ گەلەکەتەوە، وەک چۆن هارونی
    برات لە کێوی هۆردا مرد و چووە پاڵ گەلەکەی،
  eng-BBE: 'And let death come to you on the mountain where you are going, and be
    put to rest with your people; as death came to Aaron, your brother, on Mount Hor,
    where he was put to rest with his people:'
  kan-OKCV: ನಿನ್ನ ಸಹೋದರನಾದ ಆರೋನನು ಹೋರ್ ಬೆಟ್ಟದಲ್ಲಿ ಸತ್ತು, ತನ್ನ ಜನರ ಬಳಿಗೆ ಸೇರಿದ ಹಾಗೆ,
    ನೀನು ಏರಿಹೋಗುವ ಬೆಟ್ಟದಲ್ಲಿ ಸತ್ತು, ನಿನ್ನ ಜನರ ಬಳಿಗೆ ಸೇರಬೇಕು.
  tam-2017: நீங்கள் சீன் வனாந்திரத்திலுள்ள காதேசிலே மேரிபாவின் தண்ணீரின் அருகில் இஸ்ரவேல்
    மக்களுக்குள்ளே என்னைப் பரிசுத்தம்செய்யாமல், அவர்கள் நடுவே என் கட்டளைகளை மீறினதினாலே,
  spa-RV-1909: 'Y muere en el monte al cual subes, y sé reunido á tus pueblos; al
    modo que murió Aarón tu hermano en el monte de Hor, y fué reunido á sus pueblos:'
  ron-BTF: Şi mori pe muntele pe care te vei urca şi adună-te la poporul tău; precum
    a murit Aaron, fratele tău, pe muntele Hor, şi a fost adunat la poporul său,
  eng-WEBP: Die on the mountain where you go up, and be gathered to your people, as
    Aaron your brother died on Mount Hor, and was gathered to his people;
  eng-FBV: There on the mountain you've climbed, you will die and join your people
    in death, in the same way your brother Aaron died on Mount Hor and joined his
    people.
  nld-1939: Dan zult ge op de berg, die ge bestijgt, sterven en verzameld worden bij
    uw volk, zoals uw broeder Aäron op de berg Hor is gestorven en bij zijn volk is
    verzameld.
  nch-BL: Huan teipa timiquis ipan nopa tepet cati ipan titejcos, huan timosejcotilis
    inihuaya moteixmatcahua. Timiquis quej moicni Aarón cati mijqui ipan tepet Hor
    huan mosejcotili ica iteixmatcahua.
  vie-1934: Vả, ngươi sẽ chết trên núi mà ngươi lên đó và sẽ được tiếp về cùng dân
    ngươi, y như A-rôn, anh ngươi, đã chết trên núi Hô-rơ, và đã được tiếp về cùng
    dân của người,
  hin-CV: तब तुम जिस पर्वत पर चढ़ोगे, वहीं अपने प्राण विसर्जित कर देना और अपने पूर्वजों
    में सम्मिलित हो जाना, जिस प्रकार तुम्हारे भाई अहरोन ने होर पर्वत पर जा अपने प्राण
    विसर्जित किए थे, और वह अपने पूर्वजों में सम्मिलित हो गया.
  eng-OURB: Die on the mountain where you go up, and be gathered to your people, as
    Aaron [Light-bringer] your brother died on Mount Hor, and was gathered to his
    people;
  spa-BES: 'Y que venga la muerte a ti en la montaña donde vas, y descansa con tu
    pueblo; Cuando llegó la muerte a Aarón, tu hermano, en el monte Hor, donde fue
    sepultado con su pueblo:'
  tdx-tdx: le mihomaha amy vohitse itroara’oy, hitontona’o am’ondati’oo, hambañe ami’ty
    nivetraha’ i Aharone, rahalahi’o e Hore añe vaho nifanontoñe am’ondati’eo;
  vid-vid: Hamba kobagama kuko kuchidunda kota mkulugo Aluni navyoyabagame kuli chidunda
    cha Holi,
  eng-OKE: And, dying on the mountain to which thou goest up thou shalt be gathered
    to thy people, as Aharon thy brother died on Mount Hor, and was gathered to his
    people;
  tha-KJV: และสิ้นชีวิตเสียบนภูเขาซึ่งเจ้าขึ้นไปนั้น และถูกรวบไปอยู่กับญาติ​พี่​น้องของเจ้า
    ดังอาโรนพี่ชายของเจ้าได้​สิ​้นชีวิตที่​ภู​เขาโฮร์ และถูกรวบไปอยู่กับประชาชนของเขา
  por-BR-2018: 'E morre no monte ao qual sobes, e sê reunido a teus povos; ao modo
    que morreu Arão teu irmão no monte de Hor, e foi reunido a seus povos:'
  deu-ELO: und du wirst sterben auf dem Berge, auf welchen du steigen wirst, und zu
    deinen Völkern versammelt werden; gleichwie dein Bruder Aaron auf dem Berge Hor
    gestorben ist und zu seinen Völkern versammelt wurde;
  eng-WYC-2018: and die thou there in this hill. Into which hill thou shalt go up,
    and thou shalt be joined to thy peoples, as Aaron, thy brother, was dead in the
    hill of Hor, and was put to his peoples. (and then thou shalt die there on that
    mountain. Yea, thou shalt go up onto this mountain, and thou shalt join thy people,
    like when thy brother Aaron died on Mount Hor, and he joined his people.)
  epo-epo: 'kaj mortu sur la monto, sur kiun vi supreniras, kaj alkolektiĝu al via
    popolo, kiel mortis Aaron, via frato, sur la monto Hor, kaj alkolektiĝis al sia
    popolo:'
  uig-PIN: Andin akang Ⱨarun Ⱨor teƣida ɵlüp ɵz hǝlⱪlirigǝ ⱪoxulƣandǝk, sǝnmu qiⱪidiƣan
    xu taƣda ɵlüp hǝlⱪliringgǝ ⱪoxulƣin;
  beo-beo: Dia ola Elane da Ho Goumia bogoi amo defele di da Nibou Goumia bogomu.
  tpi-OTNT: Na yu bai i dai antap long dispela maunten olsem brata bilong yu Aron
    i bin dai antap long maunten Hor, na yu tu bai i go i stap wantaim ol tumbuna
    bilong yu.
  hau-SA: A can kan dutsen da ka hau za ka mutu a kuma tara ka ga mutanenka, kamar
    yadda ɗan’uwanka Haruna ya mutu a Dutsen Hor aka kuma tara shi ga mutanensa.
  uig-LAT: Andin akang Harun Hor téghida ölüp öz xelqlirige qoshulghandek, senmu chiqidighan
    shu taghda ölüp xelqliringge qoshulghin;
  nde-nde: Phezu kwaleyontaba okhwele phezu kwayo uzakufa umbelwe uye kubokhokho bakho
    njengoba u-Aroni laye wafela entabeni yaseHori wembelwa kwabakibo.
  ton-ton: 'Pea ke mate ʻi he moʻunga ʻaia ʻoku ke ʻalu hake ki ai, pea fakataha koe
    mo ho kakai; ʻo hangē ko e mate ʻa ho taʻokete, ko ʻElone ʻi he moʻunga ko Hoa,
    mo e tānaki ia ki hono kakai:'
  ces-1613: A umřeš na vrchu, na kterýž vejdeš, a připojen budeš k lidu svému, jako
    umřel Aron, bratr tvůj, na hoře řečené Hor, a připojen jest k lidu svému.
  eng-WMB: Die on the mountain where you go up, and be gathered to your people, as
    Aaron your brother died on Mount Hor, and was gathered to his people;
  tam-TCV: நீ ஏறும் அந்த மலையிலேயே இறப்பாய். உன் சகோதரன் ஆரோன் ஓர் என்னும் மலையில்
    இறந்து தன் முன்னோருடன் சேர்த்துக்கொள்ளப்பட்டது போல், நீயும் உன் முன்னோருடன் சேர்த்துக்கொள்ளப்படுவாய்.
  ceb-ULB: Mamatay ka sa bukid kung diin ka motungas, ug iipon ka sa imong katawhan,
    sama kang Aaron nga imong igsoong Israelita nga namatay sa Bukid sa Hor ug giipon
    usab ngadto sa iyang katawhan.
  pol-UBG: I umrzesz na tej górze, na którą wstąpisz, i zostaniesz przyłączony do
    swego ludu, tak jak umarł twój brat Aaron na górze Hor i został przyłączony do
    swego ludu;
  agr-agr: “Nunú mujanum wakattam nuwi amek amina yatsum Aarón Hor nugkanum jakauwa
    nunismek jakattame.
  kyc-kyc: Kandapala dokopa embena yangone Erone yuu kyau Oo dokona karo kumunya dopaleko
    ingyuo emba yuu kyau dokona karo kumare.
  urd-GVU: اِس کے بعد تُو وہاں مر کر اپنے باپ دادا سے جا ملے گا، بالکل اُسی طرح جس
    طرح تیرا بھائی ہارون ہور پہاڑ پر مر کر اپنے باپ دادا سے جا ملا ہے۔
  deu-1912: und stirb auf dem Berge, wenn du hinaufgekommen bist, und versammle dich
    zu deinem Volk, gleich wie dein Bruder Aaron starb auf dem Berge Hor und sich
    zu seinem Volk versammelte,
  kan-2017: ಅನಂತರ ನಿನ್ನ ಅಣ್ಣನಾದ ಆರೋನನು ಹೇಗೆ ಹೋರೇಬ್ ಎಂಬ ಬೆಟ್ಟದಲ್ಲಿ ದೇಹವನ್ನು ಬಿಟ್ಟು
    ತನ್ನ ಪೂರ್ವಿಕರಲ್ಲಿ ಸೇರಿದನೋ ಹಾಗೆಯೇ ನೀನೂ ಈ ಬೆಟ್ಟದಲ್ಲಿ ದೇಹವನ್ನು ಬಿಟ್ಟು ಪೂರ್ವಿಕರಲ್ಲಿ
    ಸೇರಬೇಕು.
  yap-yap: Bay mum’ u daken e re burey nem ni bod rogon walagem i Aron ni yim’ u daken
    e burey ni Hor,
  hlt-MCSB: Na maya Aaron loh Hor tlang ah duek tih a pilnam taengah a khoem uh bangla
    nang khaw tlang la na luei tih na duek vaengah na pilnam taengla khoem uh van
    laeh.
  mdy-ETH: ኔ ጌርሲ ዓኣሮኔ ሆኦሬ ዹኮይዳ ሃይቂ ፔ ዒጊኖ ባንሢ ዴንዴሢጉዲ ኔኤኒ ዬኖ ኔቦ ዹኬሎይዳ ሃይቂ ኔ ዒጊኖ ባንሢ
    ዴንዳንዳኔ።
  twi-ASANTE: Ɛhɔ na wobɛwu wɔ bepɔ no so, na woakɔka wʼagyanom ho, sɛdeɛ wo nua Aaron
    wuu wɔ Hor bepɔ so kɔkaa nʼagyanom ho no.
  eng-WEBU: Die on the mountain where you go up, and be gathered to your people, as
    Aaron your brother died on Mount Hor, and was gathered to his people;
  bnp-bnp: Ioe bara o mate vona a lolo iea, i manga e turamu e Aron i mate na lolo
    e Hor, muri bara o vano o made turane huriki a viri vomu ri mate.
  wal-wal: Ne ishaa Aarooni Hoora Deriyan haiqqidi, ba maizza aawatun gaittidoogaadan,
    neenikka ha kiyido deriyan haiqqada, ne maizza aawatun gaittana.
  spa-PDDPT: y muere en la montaña a la cual tú subes, y sé reunido a tu pueblo, como
    murió tu hermano Aarón en la montaña Hor, y fue reunido a su pueblo.
  gun-gun: Ha'e gui yvyty reẽague áry ae 'rã remano, ha'e rã nenhe'ẽ heraa 'rã neramoĩ
    kuerya py, nderyke'y Arão Hor yvyty py omano rã inhe'ẽ tamoĩ kuerya py heraa ague
    rami avi.
  ilo-ULB: Mataykanto iti sumang-atam a bantay ket maitiponka kadagiti tattaom, kas
    iti pannakatay ni Aaron a padam nga Israelita idiay Bantay Hor ket nakitipon kadagiti
    tattaona.
  kpg-kpg: Gei goe gaa made i hongo di gonduu deelaa, gadoo be do duaahina go Aaron
    dela ne made i hongo di Gonduu Hor,
  uig-ARA: ئاندىن ئاكاڭ ھارۇن ھور تېغىدا ئۆلۈپ ئۆز خەلقلىرىگە قوشۇلغاندەك، سەنمۇ چىقىدىغان
    شۇ تاغدا ئۆلۈپ خەلقلىرىڭگە قوشۇلغىن؛
  sus-sus: I na te geya fari, i fama saya sɔtɔde naa, i i benbae li aligiyama, alɔ
    i taara Haruna xa fe rabaxi ki naxɛ Horo geya fari.
  pon-2006: Ke pahn mehla pohn nahnao, duwehte riomw Aaron eh mehla pohn Nahna Or,
  jae-jae: Su, go ômac êndu aŋga lôc, taŋ ôpi ôna naŋ, naôwiŋ nêm lau ôtôm têwam Aron
    gêmac êndu aŋga lôc Horeb jagêwiŋ nê lau.
  ksd-ksd: ma una tapula ma una mat ta ra luana nina una tutua tana, da turam Aron
    i ga tapula ma i ga mat ta ra luana Or;
  tur-YTC: Kardeşin Aron Hor Dağı'nda ölüp halkına kavuştuğu gibi, sen de çıkmakta
    olduğun dağda öl ve halkına kavuş;
  grc-BRENT: καὶ τελεύτα ἐν τῷ ὄρει εἰς ὃ ἀναβαίνεις ἐκεῖ, καὶ προστέθητι πρὸς τὸν
    λαόν σου· ὃν τρόπον ἀπέθανεν Ἀαρὼν ὁ ἀδελφός σου ἐν Ὢρ τῷ ὄρει, καὶ προσετέθη
    πρὸς τὸν λαὸν αὐτοῦ.
  ind-AYT: Kemudian, kamu akan mati di atas gunung yang kamu naiki itu dan dikumpulkan
    bersama leluhurmu, sama seperti saudaramu Harun yang mati di Gunung Hor dan dikumpulkan
    bersama leluhurnya.
  nya-nya: Iwe udzafera pa phiri limenelo ndipo udzapita kumene makolo ako anapita,
    monga mʼbale wako Aaroni anafera pa phiri la Hori ndipo anakakhala ndi anthu a
    mtundu wake.
  hrv-hrv: Onda umri na gori na koju se uspneš i pridruži se svojim precima kao što
    je i tvoj brat Aron, koji je umro na brdu Horu, bio pridružen svojima.
  mps-mps: Tama nage te bulu dude isaibao, te naga ama Aron te bulu du Horde isali
    yali gilama. Tama nage me naga wąį dabe dali bidigi paibao.
  tpi-tpi: Na yu bai i dai antap long dispela maunten olsem brata bilong yu Aron i
    bin dai antap long maunten Hor, na yu tu bai i go i stap wantaim ol tumbuna bilong
    yu.
  dan-1931: Og så skal du dø på det Bjerg, du bestiger, og samles til din Slægt, ligesom
    din Broder Aron døde på Bjerget Hor og samledes til sin Slægt,
  vie-OVCB: Con sẽ qua đời trên núi ấy, được về cùng các tổ tiên, như A-rôn đã qua
    đời trên Núi Hô-rơ.
  guj-2017: અને જે પર્વત પર તું ચઢે છે ત્યાં તું મૃત્યુ પામ અને તારા પિતૃઓની સાથે
    મળી જા; જેમ તારો ભાઈ હારુન હોર પર્વત પર મૃત્યુ પામીને તારા પૂર્વજો સાથે મળી ગયો
    તે મુજબ.
  pon-2006A: Ke pahn mehla pohn nahnao, duwehte riomw Aaron eh mehla pohn Nahna Or,
  por-BRBSL: Morra na montanha onde você sobe, e seja recolhido ao seu povo, como
    Arão seu irmão morreu no Monte Hor, e foi recolhido ao seu povo;
  cth-cth: Na hmau Aron teh Hor mon vah a due teh a taminaw a kamkhuengnae koe a pha
    e patetlah nang hai na luennae hete mon dawk dout nateh na taminaw kamkhuengnae
    koe phat lawih.
  twi-twi: Bepɔw a woaforo no so hɔ na wobɛkɔ akɔka wʼagyanom ho, sɛnea wo nua Aaron
    wuu wɔ Hor bepɔw so kɔkaa nʼagyanom ho no.
  hlt-hlt: Na maya Aaron loh Hor tlang ah duek tih a pilnam taengah a khoem uh bangla
    nang khaw tlang la na luei tih na duek vaengah na pilnam taengla khoem uh van
    laeh.
  tbz-SIM: A deètìní dìì tɑ̃rì ĩ́nkɛ̀ ɑ yóó dɛ nkú kɛ́kò nhɑ yɛmbɛ̀ borɛ̀, ɑ kóo kótì
    Anɔɔ kumɛ̀ Ɔdi tɑ̃rì ĩ́nkɛ̀ kɛ kò nho yɛmbɛ̀ borɛ̀.
  msy-2020: Eghtɨ nɨ mɨghsɨar kam gisɨn aremegham, mati nɨn avebam Aron, Horɨn Mɨghsɨam
    gisɨn areme. Eghtɨ nɨ uaghan mangɨ uan inazir afeziaba ko oveaghuezibar nguibamɨn
    ikiam.
  azb-azb: Qardaşın Harun Hor dağında ölüb əcdadlarına qoşulduğu kimi sən də çıxacağın
    dağda ölüb xalqına qovuşacaqsan.
  eng-DBY: and die on the mountain whither thou goest up, and be gathered unto thy
    peoples, as Aaron thy brother died on mount Hor, and was gathered unto his peoples;
  hin-2017: तब जैसा तेरा भाई हारून होर पहाड़ पर मरकर अपने लोगों में मिल गया, वैसा
    ही तू इस पहाड़ पर चढ़कर मर जाएगा, और अपने लोगों में मिल जाएगा।
  wol-KYG: Boo noppee, deel ca kaw tund woowu nga yéeg jëm, ba ñu tërali la ca say
    bokk, noonee sa mag Aaróona deeye woon ca kaw tundu Or, ba ñu tërali ko cay bokkam.
  eng-YLT: 'and die in the mount whither thou art going up, and be gathered unto thy
    people, as Aaron thy brother hath died in the mount Hor, and is gathered unto
    his people:'
  kne-kne: Matey ka sin isdi ay dontog ay kaman din napasamak en Aaron ay agim ed
    dontog ay Hor,
  eng-WYC-2017: and die thou there in this hill. Into which hill thou shalt go up,
    and thou shalt be joined to thy peoples, as Aaron, thy brother, was dead in the
    hill of Hor, and was put to his peoples.
  eng-WMBB: Die on the mountain where you go up, and be gathered to your people, as
    Aaron your brother died on Mount Hor, and was gathered to his people;
  urd-GVH: इसके बाद तू वहाँ मरकर अपने बापदादा से जा मिलेगा, बिलकुल उसी तरह जिस तरह
    तेरा भाई हारून होर पहाड़ पर मरकर अपने बापदादा से जा मिला है।
  rug-rug: Meke kaqu mate si goi koasa toqere asa, kekeṉoṉo gua tugo sa tasimu Eroni
    sapu mate pa Toqere Horo.
  gaz-gaz: Akkuma obboleessi kee Aroon tulluu Hoori irratti duʼee gara abbootii isaatti
    walitti qabame sana, atis tulluu yaabbattu sana irratti ni duuta; gara abbootii
    keetiittis walitti qabamta.
  fra-LSG: Tu mourras sur la montagne où tu vas monter, et tu seras recueilli auprès
    de ton peuple, comme Aaron, ton frère, est mort sur la montagne de Hor et a été
    recueilli auprès de son peuple,
  gnn-gnn: bitjan yana liŋgu nhenydja yurru, bitjarra ŋayi wäwa'mirriŋu nhuŋu Yärun
    rakunydhina bukuŋurayi yana,
  yal-yal: I na te geyaan fari, i faxama nɛn. I yi siga i benbane fɔxɔ ra laxira yi
    alo i tada Haruna faxa Horo geyaan fari kii naxan yi, a yi siga a benbane fɔxɔ
    ra laxira yi.
  haw-1868: A e make oe ma ke kuahiwi, kahi au e pii aku ai, a e hui pu ia oe me kou
    poe kanaka, e like me ka make ana o Aarona kou kaikuaana, a hui pu ia oia me kona
    poe kanaka.
  arb-NAV: وَمُتْ فِي الْجَبَلِ الَّذِي تَصْعَدُ إِلَيْهِ، وَالْحَقْ بِقَوْمِكَ كَمَا
    مَاتَ أَخُوكَ هَرُونُ فِي جَبَلِ هُورٍ وَلَحِقَ بِقَوْمِهِ.
  ewe-ewe: Ne èkpɔ anyigba la ɖa la, ele na wò be nàku, eye nàyi tɔgbuiwòwo gbɔ abe
    ale si nɔviwò Aron ku le Hor to la dzi, eye wòyi tɔgbuiawo gbɔe ene,
  eng-LEE: And die on the mount whither thou goest up, and be gathered unto thy people;
    as Aaron thy brother died on mount Hor, and was gathered unto his people;
  asm-FB: যেনেকৈ তোমাৰ ককায়েৰা হাৰোণৰ মৃত্যু হোৰ পাহাৰত হৈছিল আৰু তেওঁ নিজৰ পূর্বপুৰুষসকলৰ
    ওচৰলৈ গৈছিল, তেনেকৈ তোমাৰ মৃত্যু সেই পাহাৰৰ ওপৰতে হ’ব আৰু তুমিও পূর্বপুৰুষসকলৰ
    ওচৰলৈ গুচি যাবা।
  sus-A: عِ نَ تٍ فٍيَ قَرِ، عِ قَمَ سَيَ سْتْدٍ نَا، عِ عِ بٍنبَيٍ لِ عَلِفِيَمَ،
    عَلْ عِ تَارَ هَرُنَ شَ قٍ رَبَشِ كِ نَشّ هٌرٌ فٍيَ قَرِ.
  fra-SBL: Tu mourras sur la montagne où tu montes, et tu seras recueilli auprès de
    ton peuple, comme Aaron, ton frère, est mort sur la montagne de Hor, et a été
    recueilli auprès de son peuple ;
  hbo-hbo: וּמֻ֗ת בָּהָר֙ אֲשֶׁ֤ר אַתָּה֙ עֹלֶ֣ה שָׁ֔מָּה וְהֵאָסֵ֖ף אֶל־עַמֶּ֑יךָ
    כּֽ͏ַאֲשֶׁר־מֵ֞ת אַהֲרֹ֤ן אָחִ֙יךָ֙ בְּהֹ֣ר הָהָ֔ר וַיֵּאָ֖סֶף אֶל־עַמָּֽיו׃
  eng-WYCLIFFE: In to which hil thou schalt stie, and schalt be ioyned to thi puplis,
    as Aaron, thi brother, was deed in the hil of Hor, and was put to his puplis.
  piu-2006: '@see-verse:DEU.032.049'
  cwe-cwe: Kwizadanganikila kuna umulima uwo fana viyadanganike sekulu wako Haluni
    kuna umulima wa Holi,
  kik-kik: Kĩrĩma kĩu ũkũhaica nĩkĩo ũgaakuĩra, nawe ũcookanĩrĩrio hamwe na andũ anyu,
    o ta ũrĩa mũrũ wa nyũkwa Harũni aakuĩrĩire kĩrĩma-inĩ kĩa Horu, nake agĩcookanĩrĩrio
    hamwe na andũ arĩa manakua.
  fra-NCL: Tu mourras sur la montagne où tu vas monter, et tu seras réuni à ton peuple,
    de même qu’Aaron, ton frère, est mort sur la montagne de Hor et a été réuni à
    son peuple,
  cek-AK: 'nang loe na dawh tahang ih mae nuiah na dueh tih, nam ya Aaron loe Hor
    mae nuiah duek moe, angmah ih kaminawk amkhuenghaih ahmuen ah angkuem baktih toengah,
    nang doeh nangmah ih kaminawk amkhuenghaih ahmuen ah nang kuem toeng tih:'
  cuk-cuk: Ar be yar-nakoedgi be burgwedapoed, Igi be-ia-Aarón Hor-yargi burgwismoga,
    degi, e-serganba megnonigusa, deyob, be-serganba be megmogoed.
  uig-CYR: Андин акаң Һарун Һор теғида өлүп өз хәлиқлиригә қошулғандәк, сәнму чиқидиған
    шу тағда өлүп хәлиқлириңгә қошулғин;
  tel-2017: నీ సోదరుడు అహరోను, హోరు కొండ మీద చనిపోయి తమ పితరుల దగ్గరికి చేరినట్టు,
    నువ్వు ఎక్కబోతున్న కొండ మీద చనిపోయి, నీ పితరుల దగ్గరికి వెళ్తావు.
  hat-BSA: Epi mouri sou mòn nan kote ou monte a pou vin ranmase a zansèt ou yo, jan
    Aaron te fè sou Mòn Hor a, e te vin ranmase pa pèp li a;
  kos-kos: Kom ac fah misa fineol soko an oana ke Aaron, tamulel lom, el misa Fineol
    Hor,
  hbo-WLC: וּמֻ֗ת בָּהָר֙ אֲשֶׁ֤ר אַתָּה֙ עֹלֶ֣ה שָׁ֔מָּה וְהֵאָסֵ֖ף אֶל־עַמֶּ֑יךָ
    כַּֽאֲשֶׁר־מֵ֞ת אַהֲרֹ֤ן אָחִ֙יךָ֙ בְּהֹ֣ר הָהָ֔ר וַיֵּאָ֖סֶף אֶל־עַמָּֽיו׃
  ibo-ibo: Mgbe ị hụsịrị ala a, ị ga-anwụ nʼebe ahụ nʼelu ugwu ahụ, lakwurukwa nna
    nna gị ha, dịka Erọn nwanne gị si nwụọ nʼugwu Hor, lakwuru ha.
  ory-ory: ଆଉ ଯେପରି ତୁମ୍ଭ ଭାଇ ହାରୋଣ ହୋର ପର୍ବତରେ ମରି ଆପଣା ଲୋକମାନଙ୍କ ନିକଟରେ ସଂଗୃହୀତ
    ହୋଇଥିଲା, ସେପରି ତୁମ୍ଭେ ଯେଉଁ ପର୍ବତକୁ ଯାଉଅଛ, ସେଠାରେ ମରି ଆପଣା ଲୋକମାନଙ୍କ ନିକଟରେ ସଂଗୃହୀତ
    ହୁଅ।
  chk-chk: Iwe, ewe chuk kopwe feitä won, kopwe mäla me ie o chufengen me om kewe
    lewo, usun Aaron pwiüm we a mäla me won ewe chuk Hor o chufengen me an kewe lewo.
  rop-rop: En deya na yu garra dai langa det hil jis laik yu braja Eran bin dai langa
    det hil gulum Hora,
  ukr-1871: І ти вмреш на горі, що вийдеш на неї, та й прилучишся до свого народу;
    так як Арон, брат твій, вмер на горі Гор та й прилучивсь до народу свого;
  deu-1951: und dann sollst du sterben auf dem Berge, auf welchen du steigen wirst,
    und zu deinem Volk versammelt werden, wie dein Bruder Aaron auf dem Berge Hor
    starb und zu seinem Volk versammelt wurde;
  eng-JPS: and die in the mount whither thou goest up, and be gathered unto thy people;
    as Aaron thy brother died in mount Hor, and was gathered unto his people.
  srp-1865: I umri na gori na koju izideš, i priberi s k rodu svojemu, kao što je
    umro Aron brat tvoj na gori Oru i pribrao se k rodu svojemu.
  lug-lug: Ku lusozi olwo lw’ojja okulinnya kw’olifiira okuŋŋaanyizibwe eri abantu
    bo, nga muganda wo Alooni bwe yafiira ku lusozi Koola, n’akuŋŋaanyizibwa eri abantu
    be.
  heb-heb: ומת בהר אשר אתה עלה שמה והאסף אל עמיך כאשר מת אהרן אחיך בהר ההר ויאסף אל
    עמיו׃
  ben-IRV: আর আমার ভাই হারোণ যেমন হোর পর্বতে মারা গিয়ে নিজের লোকদের কাছে সংগৃহীত
    হল, সেরকম তুমি যে পর্বতে উঠবে, তোমাকে সেখানে মারা গিয়ে নিজের লোকদের কাছে সংগৃহীত
    হতে হবে;
  pan-pan: ਫੇਰ ਉਸੇ ਪਰਬਤ ਉੱਤੇ ਜਿੱਥੇ ਤੂੰ ਚੜ੍ਹ ਰਿਹਾ ਹੈਂ, ਤੂੰ ਮਰ ਜਾਵੇਂਗਾ ਅਤੇ ਆਪਣੇ ਲੋਕਾਂ
    ਵਿੱਚ ਜਾ ਮਿਲ ਜਾਵੇਂਗਾ ਜਿਵੇਂ ਤੇਰਾ ਭਰਾ ਹਾਰੂਨ ਹੋਰ ਦੇ ਪਰਬਤ ਉੱਤੇ ਮਰ ਕੇ ਆਪਣੇ ਲੋਕਾਂ ਵਿੱਚ
    ਜਾ ਮਿਲਿਆ ਹੈ।
  tkr-tkr: Yiğna çoc Harun Or eyhene suval qik'uyn xhinne, ğunar ine ğu ılqeç'esde
    suval qik'u dekkaaşisqa məxür əlyhəəs.
  mya-JVB: သင့် အစ်ကို အာရုန် သည် ဟောရ တောင် ပေါ် မှာ သေ ၍ မိမိ လူမျိုး စည်းဝေး ရာသို့
    ရောက်သကဲ့သို့ ၊ သင် သည်လည်း တက် သွားသော ဤတောင် ပေါ် မှာ သေ ၍ ၊ သင် ၏လူမျိုး စည်းဝေး
    ရာသို့ ရောက်လော့။
  hmo-hmo: Vadaeni unai oi daekau lao ororona dekenai do oi mase, oiemu kakana Arona
    be Horo Ororo dekenai ia mase hegeregerena.
  urd-urd: और उसी पहाड़ पर जहाँ तू जाए वफ़ात पाकर अपने लोगों में शामिल हो, जैसे तेरा
    भाई हारून होर के पहाड़ पर मरा और अपने लोगों में जा मिला।
  rus-SYN: и умри на горе, на которую ты взойдешь, и приложись к народу твоему, как
    умер Аарон, брат твой, на горе Ор, и приложился к народу своему,
  bqc-SIM: Ńyↄ̃ ga gbɛ̀sĩsĩ pↄ́ n dɛdɛwàpi musuɛ, ní zu ń deziↄ guu, lá n vĩ̀i
    Aalona gà Oo gbɛ̀sĩsĩ musu à zù a deziↄ guuwa.
  tcz-CHONGTHU: Hiche nakal touna molsang chunga khu nahung thiden ding, namite hotoh
    nahung kigop khom ding ahi. Hor molsang chunga nasopipa Aaron athia amite toh
    akigop khom banga nangma jong nachuti ding ahi, ati.
  mar-mar: या डोंगरावर तुझे निधन होईल. तुझा भाऊ अहरोन हा जसा होर डोंगरावर मृत्यू पावल्यावर
    स्वजनांना मिळाला तसेच तुझे होईल.
  qub-qub: Wauguiqui Aarón Hor puntacho wañushpan unay wañoj famillyayquicunawan tincoj
    aywacushannömi gampis Nebo puntaman wicharcur wañushpayqui famillyayquicunawan
    tincoj aywacunquipaj.
  hat-hat: Ou pral mouri sou mòn kote ou pral moute a, ou pral jwenn moun pa ou yo
    ki deja mouri, menm jan sa te rive Arawon, frè ou la, ki te mouri sou mòn Or la,
    epi ki te al jwenn moun pa l' yo ki deja mouri.
  eng-BSB: And there on the mountain that you climb, you will die and be gathered
    to your people, just as your brother Aaron died on Mount Hor and was gathered
    to his people.
  tod-tod: Ɗa zaazu gizei naa ma, nii è ʋaazu lɛɛzu ma, è li è-mɛmɛwolani pɔ, ti
    zaai, eɠɛʋelei è-liɛ Aalɔn zaani la Ɠɔɔl gizei ma, é li mɛmɛwolani pɔ ti zaai.
  eng-WEBPB: Die on the mountain where you go up, and be gathered to your people,
    as Aaron your brother died on Mount Hor, and was gathered to his people;
  kbq-kbq: Ana mopama kegantutenka ketesunka negafu Aroni'ma Hori agonare frino agehe'mo'ene
    umani'neaza hunka e'i ana agonare frinka kagehe'mo'ene umanigahane. (Vahe hampri
    Namba 20:22-29)
  nhe-BL: Huan teipa timiquis ipan nopa tepetl tlen ipan titlejcos, huan timosejcotilis
    ininhuaya moteixmatcahua. Timiquis queja moicni Aarón tlen mijqui ipan tepetl
    Hor huan mosejcotili ica iteixmatcahua.
  gub-BL: Neryky'yr Àràw umàno Or ywytyr rehe a'e. Nezewegatete eremàno putar Nemo
    ywytyr rehe ne nehe no.
  eng-DRA: 'When thou art gone up into it thou shalt be gathered to thy people, as
    Aaron thy brother died in mount Her, and was gathered to his people:'
