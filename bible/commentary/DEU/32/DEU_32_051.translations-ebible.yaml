verse: DEU.032.051
translations:
  mal-C: സീൻമരുഭൂമിയിൽ കാദേശ്പട്ടണത്തിലെ മെരീബാ ജലാശയത്തിനരികിൽവെച്ച് ഇസ്രായേല്യരുടെമുമ്പാകെ
    നിങ്ങൾ രണ്ടുപേരും എന്നോടു വിശ്വസ്തരാകാതിരുന്നതുകൊണ്ടും ഇസ്രായേൽജനത്തിന്റെ മധ്യേ
    എന്റെ വിശുദ്ധിയെ ആദരിക്കാതിരുന്നതുകൊണ്ടുമാണിത്.
  deu-TKW: weil ihr euch inmitten der Israeliten an mir vergangen habt dort bei dem
    Haderwasser von Kades in der Steppe Zin, weil ihr mir inmitten der Israeliten
    nicht als dem Heiligen die Ehre gabt.
  lin-lin: pamba te bino mibale botambolaki te na boyengebene liboso na Ngai, na miso
    ya bana ya Isalaele, na mayi ya Meriba, pembeni ya Kadeshi, kati na esobe ya Tsini,
    mpe bobatelaki te bosantu na Ngai kati na bana ya Isalaele.
  eng-LSV: because you trespassed against Me in the midst of the sons of Israel at
    the waters of Meribath-Kadesh, the wilderness of Zin, because you did not sanctify
    Me in the midst of the sons of Israel.
  eng-GNV: 'Because ye trespassed against me among the children of Israel, at the
    waters of Meribah, at Kadesh in the wildernesse of Zin: for ye sanctified me not
    among the children of Israel.'
  eng-WEBSTER: Because ye trespassed against me among the children of Israel at the
    waters of Meribah-Kadesh, in the wilderness of Zin; because ye sanctified me not
    in the midst of the children of Israel.
  nhw-BL: Anome, ta huan Aarón, amo anmotemachijque ipan na iniixtla nopa israelitame
    quema anitztoyaj campa nopa atlajtli Meriba nechca Cades ipan nopa huactoc tlali
    Zin. Huan amo antechhueyichijque iniixtla.
  swh-ONEN: Hii ni kwa sababu ninyi wawili mlivunja uaminifu nami mbele ya Waisraeli
    kwenye maji ya Meriba-Kadeshi katika Jangwa la Sini, na kwa sababu hamkuuinua
    utakatifu wangu miongoni mwa Waisraeli.
  bba-bba: Domi bɛɛ kpuro i ǹ mɑn nɑɑnɛ kue Isirelibɑ kpuron wuswɑɑɔ sɑnɑm mɛ i wɑ̃ɑ
    Mɛribɑn bwiɑɔ, Kɑdɛsiɔ, Sinin ɡbɑburɔ. A ǹ mɑn bɛɛrɛ wɛ̃ Isirelibɑn wuswɑɑɔ dɔmɑ
    te.
  eng-KJVCPB: because ye trespassed against me among the children of Israel at the
    waters of Meribah-Kadesh, in the wilderness of Zin; because ye sanctified me not
    in the midst of the children of Israel.
  luo-luo: Ma notimore nikech un ji ariyogi ne uweya e nyim jo-Israel kar pi mar Meriba
    Kadesh man e piny ongoro mar Zin kendo nikech ne ok urito nyinga maler e kind
    jo-Israel.
  meu-meu: Badina be Israel taudia vairadiai o gwau edeede henigu, Meribata-kade ranudia
    badibadidiai, Sin tano-ḡaḡaena ai; bona asio hahelaḡagu Israel taudia bogaragidiai.
  npi-ULB: जीनको उजाड-स्थानको कादेशमा मेरीबाको पानीमा इस्राएलीहरूका बिचमा तँ मेरो
    सामु अविश्‍वासयोग्य भएकोले र इस्राएलीहरूका बिचमा तैँले मलाई आदर र इज्‍जत नगरेकोले
    तँमाथि यो आइपर्ने छ ।
  yor-yor: Ìdí ni pé ẹ̀yin méjèèjì ṣẹ̀ sí mi láàrín àwọn ọmọ Israẹli ní ibi omi Meriba
    Kadeṣi ní aginjù Sini àti nítorí ẹ̀yin kò yà mí sí mímọ́ láàrín àwọn ọmọ Israẹli.
  ind-ind: '@see-verse:DEU.032.050'
  pes-OPCB: زیرا هر دو شما در برابر قوم اسرائیل، کنار چشمهٔ مریبهٔ قادش واقع در بیابان
    صین، حرمت قدوسیت مرا نگه نداشتید.
  tgl-ULB: Ito ay mangyayari dahil hindi ka tapat sa akin kabilang sa bayan ng Israel
    sa tubigan ng Meriba sa Kades, sa ilang ng Sin;
  hui-hui: Ala Arono homayadagua í̠bi nde homolebere larogoni irane libugua i̱naga
    bi larugo mo wahowa Kadese tano kaware dege ngelowa dindi ko iba dalu naibaga
    Meriba wiagoria howa Isaraele wali agali bu hearunaga deni i̱naga mini mo dindiha
    haribigonaga ibu homayadagua í̠bi homolebere laro.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​သင်​တို့​နှစ်​ဦး​စ​လုံး သည် ဇိ​န​တော​ကန္တာ​ရ​ရှိ​ကာ​ဒေ​ရှ​မြို့​အ​နီး
    မေ​ရိ​ဘ​စမ်း​သို့​ရောက်​စဉ်​အ​ခါ​က ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​ရှေ့​တွင် ငါ့​အား​မ​ရို
    မ​သေ​ပြု​ကြ​သော​ကြောင့်​ဖြစ်​၏။-
  bod-N: ཅི་ལ་ཞེ་ན། ཁྱོད་ཅག་གིས་ཟིན་ཞེས་པའི་དབེན་སྟོང་གི་མེ་རི་བཱ་ཀཱ་དེ་སི་བྱ་བའི་ཆུ་འགྲམ་དུ།
    ཡེས་ར་ཨེལ་པའི་དཀྱིལ་ནས་ང་དང་འགལ་ཞིང་། ཡེས་ར་ཨེལ་པའི་ཁྲོད་དུ་ང་དམ་པར་མ་བརྩིས་པ་ཡིན་ནོ།
    །
  sna-sna: Izvi zvakaitika nokuti imi muri vaviri hamuna kutendeka kwandiri pamberi
    pavaIsraeri pamvura yeMeribha Kadheshi murenje reZini uye nokuti hamuna kusimudzira
    utsvene hwangu pakati pavaIsraeri.
  spa-BLM: porque delinquiste contra mí entre los hijos de Israel en las aguas de
    Meribá de Cades, en el desierto de Zin; porque no defendiste mi santidad entre
    los hijos de Israel.
  cac-cac: Yujto ix e tenec' tas ix val d'ayex e chavan̈il, maj in eyic'chaan̈ d'a
    yichan̈ eb' chon̈ab' israel d'a a a' scuchan Meriba-cades, d'a taquin̈ lum Zin.
  swh-ULB: itatendeka kwa sababu haukuwa mwaminifu kwangu miongoni mwa watu wa Israeli
    katika maji ya Meriba kule Kadeshi, katika jangwa la Zini; kwa sababu haukunitendea
    utukufu na heshima miongoni mwa watu wa Israeli.
  bel-bel: за тое, што вы зграшылі супроць Мяне сярод сыноў Ізраілевых каля водаў
    Мэрывы ў Кадэсе, у пустыні Сін, за тое, што не паказалі сьвятасьці Маёй сярод
    сыноў Ізраілевых;
  deu-ELBBK: weil ihr treulos gegen mich gehandelt habt inmitten der Kinder Israel
    an dem Wasser von Meriba-Kades in der Wüste Zin, weil ihr mich nicht geheiligt
    habt inmitten der Kinder Israel.
  mbb-OT: Su pudu kew is dezuwa neewai te kedsarig kediey ziyà te etuvangan te menge
    Israilihanen hein diyè kew te serebseb te Meriba ziyà te Kadesh, he ziyà te sibsivayan
    he Zin. Wazè niw ikepaahà is kegkewaǥas ku ziyà te etuvangan dan.
  mal-2015: നിങ്ങൾ സീൻമരുഭൂമിയിൽ കാദേശിലെ കലഹജലത്തിങ്കൽ യിസ്രായേൽമക്കളുടെ മദ്ധ്യേവെച്ചു
    എന്നോടു അകൃത്യം ചെയ്കകൊണ്ടും യിസ്രായേൽമക്കളുടെ മദ്ധ്യേവെച്ചു എന്നെ ശുദ്ധീകരിക്കായ്കകൊണ്ടുംതന്നേ.
  rmc-rmc: bo mange na sanas pačivale anglal o Izraeliti paš o paňi Meriba paš o Kadeš
    pre pušťa Sin. Vašoda, hoj man na diňan pačiv anglal o Izraeliti sar Svetes,
  pes-OPV: زیرا که شما در میان بنی‌اسرائیل نزد آب مریبا قادش در بیابان سین به من تقصیر
    نمودید، چون که مرا در میان بنی‌اسرائیل تقدیس نکردید.
  ron-1924: пентру кэ аць пэкэтуит ымпотрива Мя ын мижлокул копиилор луй Исраел, лынгэ
    апеле Мериба, ла Кадес, ын пустиул Цин, ши ну М-аць сфинцит ын мижлокул копиилор
    луй Исраел.
  ben-OBCV: এর কারণ হল, সীন মরুভূমিতে কাদেশের মরীবার জলের কাছে ইস্রায়েলীদের সামনে
    তোমরা দুজনেই আমার প্রতি অবিশ্বস্ততার কাজ করেছিলে এবং ইস্রায়েলীদের সামনে আমাকে
    পবিত্র বলে মান্য করোনি।
  som-som: maxaa yeelay, waad igu xadgudubteen idinkoo reer binu Israa'iil dhex jooga
    markaad joogteen biyihii Meriibaah oo ku taal Qaadeesh, oo cidladii Sin ku dhex
    taal, waayo, reer binu Israa'iil dhexdooda quduus igagama aydaan dhigin.
  lat-VUC: 'quia prævaricati estis contra me in medio filiorum Israël ad aquas contradictionis
    in Cades deserti Sin: et non sanctificastis me inter filios Israël.'
  eng-ASVBT: because ye trespassed against me in the midst of the children of Israel
    at the waters of Meribah of Kadesh, in the wilderness of Zin; because ye sanctified
    me not in the midst of the children of Israel.
  ita-1885: (Perciocchè voi commetteste misfatto contro a me, nel mezzo de' figliuoli
    d'Israele, alle acque della contesa di Cades, nel deserto di Sin; perchè voi non
    mi santificaste nel mezzo de' figliuoli d'Israele).
  eng-LXXUP: Because ye disobeyed my word among the children of Israel, at the waters
    of strife of Kadesh in the wilderness of Zin; because ye sanctified me not among
    the sons of Israel.
  eng-ULB: This will happen because you were unfaithful to me among the people of
    Israel at the waters of Meribah in Kadesh, in the wilderness of Zin; because you
    did not treat me with honor and respect among the people of Israel.
  spa-VBL: “Porque allí, en las aguas de Meribá-Cades, en el desierto de Zin, me fueron
    infieles. Me representaste falsamente ante los israelitas cuando no me trataste
    como a un santo en presencia de ellos.
  fra-_FOB: Parce que vous avez péché contre moi, au milieu des enfants d'Israël,
    aux eaux de la contestation de Kadès, au désert de Tsin; parce que vous ne m'avez
    point sanctifié au milieu des enfants d'Israël.
  mal-mal: നിങ്ങൾ സീൻ മരുഭൂമിയിൽ കാദേശിലെ കലഹജലത്തിങ്കൽ യിസ്രായേൽ മക്കളുടെ മദ്ധ്യത്തിൽവച്ച്
    എന്നോട് അകൃത്യം ചെയ്കകൊണ്ടും യിസ്രായേൽ മക്കളുടെ മദ്ധ്യത്തിൽവച്ച് എന്നെ മഹത്വീകരിക്കാതിരുന്നതിനാലും
    തന്നെ.
  urd-GVR: Kyoṅki tum donoṅ Isrāīliyoṅ ke rūbarū bewafā hue. Jab tum Dasht-e-Sīn meṅ
    Qādis ke qarīb the aur Marībā ke chashme par Isrāīliyoṅ ke sāmne khaṛe the to
    tum ne merī quddūsiyat qāym na rakhī.
  suz-BL: मारदे हना गे निक्‍शीमी जीन ङा गोरशो रागी मेरीबाथ-कादेशमी आं ब्‍वाक्‍कु आ
    नेक्‍था इस्राएली आन दातेमी आं कली थमा मसुइक्‍यीसी। आं कली टिचा माल्‍नीम, दे इस्राएली
    आन ङोंइती मकोंइथु, आं कली ठेयब मसेल्‍सी। गन्‍ती २०:१२-१३
  ita-1927: perché commetteste un’infedeltà contro di me in mezzo ai figliuoli d’Israele,
    alle acque di Meriba a Kades, nel deserto di Tsin, e perché non mi santificaste
    in mezzo ai figliuoli d’Israele.
  ckb-ckb: لەبەر ئەوەی ئێوە ناپاک بوون لەگەڵم لەنێو نەوەی ئیسرائیلدا لەلای مێرگی مەریبای
    قادێش لە چۆڵەوانی چن، چونکە پیرۆزی منتان لەنێو نەوەی ئیسرائیلدا ڕانەگرت.
  eng-BBE: Because of your sin against me before the children of Israel at the waters
    of Meribath Kadesh in the waste land of Zin; because you did not keep my name
    holy among the children of Israel.
  kan-OKCV: ನೀವಿಬ್ಬರೂ ಚಿನ್ ಮರುಭೂಮಿಯಲ್ಲಿ ಕಾದೇಶಿನ ಮೆರೀಬಾದ ನೀರಿನ ಬಳಿಯಲ್ಲಿ ನನ್ನನ್ನು ಇಸ್ರಾಯೇಲರ
    ಮುಂದೆ ನಂಬದೆ, ನನ್ನ ಪವಿತ್ರತೆಯನ್ನು ಇಸ್ರಾಯೇಲರ ನಡುವೆ ಕಾಪಾಡದೆ ನಂಬದೆ ಹೋದಿರಿ.
  tam-2017: உன் சகோதரனாகிய ஆரோன், ஓர் என்னும் மலையிலே மரணமடைந்து, தன் முன்னோர்களிடத்தில்
    சேர்க்கப்பட்டதுபோல நீயும் ஏறப்போகிற மலையிலே மரணமடைந்து, உன் முன்னோர்களிடத்தில்
    சேர்க்கப்படுவாய்.
  spa-RV-1909: Por cuanto prevaricasteis contra mí en medio de los hijos de Israel
    en las aguas de la rencilla de Cades, en el desierto de Zin; porque no me santificasteis
    en medio de los hijos de Israel.
  ron-BTF: Pentru că aţi încălcat legea împotriva mea în mijlocul copiilor lui Israel,
    la apele Meriba-Cades, în pustiul Ţin, pentru că nu m-aţi sfinţit în mijlocul
    copiilor lui Israel.
  eng-WEBP: because you trespassed against me among the children of Israel at the
    waters of Meribah of Kadesh, in the wilderness of Zin; because you didn’t uphold
    my holiness among the children of Israel.
  eng-FBV: For there at the waters of Meribah-kadesh in the Desert of Zin, you both
    were unfaithful to me. You misrepresented me to the Israelites when you didn't
    treat me as holy in their presence.
  nld-1939: Want gij beiden zijt Mij ontrouw geweest te midden van Israëls kinderen
    bij het water van Meribat-Kadesj in de woestijn van Sin, en hebt Mij niet als
    heilig behandeld te midden van Israëls kinderen.
  nch-BL: Anome, ta huan Aarón, amo anmotemachijque ipan na iniixpa nopa israelitame
    quema anitztoyaj campa nopa atajti Meriba nechca Cades ipan nopa huactoc tali
    Zin. Huan amo antechhueyichijque iniixpa.
  vie-1934: bởi vì tại giữa dân Y-sơ-ra-ên, các ngươi đã phạm tội cùng ta, nơi nước
    Mê-ri-ba tại Ca-đe, trong đồng bắng Xin, và vì các ngươi không tôn ta thánh giữa
    dân Y-sơ-ra-ên.
  hin-CV: क्योंकि तुमने समस्त इस्राएलियों के बीच में मेरिबाह-कादेश के जल-स्रोतों पर
    ज़िन के निर्जन प्रदेश में मेरे साथ विश्वासघात किया, इस्राएलियों के बीच में मेरे
    लिए उपयुक्त पवित्रता का व्यवहार नहीं किया.
  eng-OURB: because you trespassed against me among the children of Israel [God prevails]
    at the waters of Meribah [Quarreling] of Kadesh, in the wilderness of Zin; because
    you didn’t uphold my holiness among the children of Israel [God prevails].
  spa-BES: Por tu pecado contra mí delante de los hijos de Israel en las aguas de
    Meriba- Cades en el desierto de Zin; porque no santificaste mi nombre entre los
    hijos de Israel.
  tdx-tdx: amy t’ie nandilatse amako añivo’ o ana’ Israeleo an-drano’ i Meribà-Kadese
    eo, an-dratraratra’ i Zine añe; izaho tsy navahe’o añivo’ o ana’ Israeleo.
  vid-vid: kwa vila weng'ha weli nambena kitumbila kwa hemwe kwa heni hali Waisilaeli
    nalomuwele kuli mazi ga Meliba, habehi na muji wa Kadeshi, kuli kuchiwala cha
    Sini, na mlemwela kunditila heni kota nda yelile hali Waisilaeli.
  eng-OKE: Because thou wast perverse with My Word in the midst of the children of
    Israel, at the Waters of Contradiction, at Rekem, in the desert of Zin, and because
    thou didst not sanctify Me among the children of Israel.
  tha-KJV: เพราะเจ้าทั้งสองได้ละเมิดต่อเราท่ามกลางคนอิสราเอลที่น้ำเมรีบาห์​แห่​งคาเดชในถิ่นทุ​รก​ันดารศิน
    เพราะเจ้ามิ​ได้​เคารพเราว่าบริ​สุทธิ​์ในหมู่คนอิสราเอล
  por-BR-2018: Porquanto transgredistes contra mim em meio dos filhos de Israel nas
    águas da briga de Cades, no deserto de Zim; porque não me santificastes em meio
    dos filhos de Israel.
  deu-ELO: darum daß ihr treulos gegen mich gehandelt habt inmitten der Kinder Israel
    an dem Wasser von Meriba-Kades in der Wüste Zin, darum daß ihr mich nicht geheiligt
    habt inmitten der Kinder Israel.
  eng-WYC-2018: For ye trespassed against me, in the midst of the sons of Israel,
    at the Waters of Against-saying, in Kadesh, of the desert of Zin; and ye hallowed
    not me among the sons of Israel. (For both of you trespassed against me, before
    the Israelites, at the waters of Meribah-Kadesh, in the wilderness of Zin; for
    ye did not uphold my holiness among the Israelites.)
  epo-epo: pro tio, ke vi pekis kontraŭ Mi inter la Izraelidoj ĉe la Akvo de Malpaco
    en Kadeŝ, en la dezerto Cin; pro tio, ke vi ne aperigis Mian sanktecon inter la
    Izraelidoj.
  uig-PIN: qünki silǝr Zin qɵlidiki Mǝribaⱨ-Ⱪadǝxning sulirining yeniƣa barƣanda,
    ikkinglar Israillarning arisida Manga wapasizliⱪ kɵrsitip, Israillarning arisida
    Meni «muⱪǝddǝs» dǝp ⱨɵrmǝtlimidinglar.
