    يَ شْرِ.
  fra-SBL: parce que vous m'avez offensé au milieu des enfants d'Israël, aux eaux
    de Meriba de Kadès, dans le désert de Tsin, parce que vous n'avez pas maintenu
    ma sainteté au milieu des enfants d'Israël.
  hbo-hbo: עַל֩ אֲשֶׁ֨ר מְעַלְתֶּ֜ם בִּ֗י בְּתֹוךְ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל בְּמֵֽי־מְרִיבַ֥ת
    קָדֵ֖שׁ מִדְבַּר־צִ֑ן עַ֣ל אֲשֶׁ֤ר לֹֽא־קִדַּשְׁתֶּם֙ אֹותִ֔י בְּתֹ֖וךְ בְּנֵ֥י
    יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: For ye trespassiden ayens me, in the myddis of the sones of Israel,
    at the Watris of Ayenseiyng, in Cades of deseert of Syn; and ye halewiden not
    me among the sones of Israel.
  piu-2006: '@see-verse:DEU.032.050'
  cwe-cwe: kwaviya mweye wose waidi mukala hamunihuwila haulongozi ha Waisilaili.
    Vimukalile muna yamazi ya Meliba, habehi na bululu da Kadeshi, kuna ichuwala cha
    Sini, muleka kulagusa kwela kwangu hagati ya Waisilaili.
  kik-kik: Gĩtũmi kĩa ũguo nĩ tondũ inyuĩ eerĩ nĩmwagire kũnjĩtĩkia mũrĩ mbere ya
    andũ a Isiraeli o kũu maaĩ-inĩ ma Meriba Kadeshi werũ-inĩ wa Zini tondũ mũtiigana
    kũrũgamĩrĩra ũtheru wakwa harĩ andũ a Isiraeli.
  fra-NCL: parce que vous avez péché contre moi au milieu des enfants d’Israël, aux
    eaux de Mériba de Cadès, dans le désert de Sin, et que vous ne m’avez pas sanctifié
    au milieu des enfants d’Israël.
  cek-AK: nanghnik loe Zin praezaek ah, Meribah-Kadesh ahmuen ih tuipuek taengah,
    Israel kaminawk hma ah tang han koi kaom ai ah tok to na sak hoi moe, Israel kaminawk
    hma ah Kai kaciim ah nang suem hoi ai pongah,
  cuk-cuk: Deyob be guoed, ar bemar bebogwa Israel-dulemar-wagab be angi yolesmalad,
    nega-dulesulidgan-Zinʼye-nugadgi, Cadesʼgi, Meriba-dii-naba be angi yolesmalad.
    Agi Israel-dulemar-abargi be an-nug odummossurmalad, be aku an-daksamalad.
  uig-CYR: чүнки силәр Зин чөлидики Мәрибаһ-Қадәшниң сулириниң йениға барғанда, иккиңлар
    Исраилларниң арисида Маңа вапасизлиқ көрситип, Исраилларниң арисида Мени «муқәддәс»
    дәп һөрмәтлимидиңлар.
  tel-2017: ఎందుకంటే, మీరు సీను ఎడారిలో కాదేషు మెరీబా నీళ్ల దగ్గర ఇశ్రాయేలు ప్రజల
    మధ్య నన్ను ఘనపరచక ఇశ్రాయేలు ప్రజల మధ్య నా మీద తిరుగుబాటు చేశారు.
  hat-BSA: akoz ou te peche kont Mwen nan mitan fis Israël yo nan dlo a Meriba-Kadès
    yo, nan dezè Tsin nan; akoz ou pa t trete Mwen tankou sen nan mitan fis Israël
    yo.
  kos-kos: mweyen komtal kewa tuh fahsr sayen ma nga sapkin nu sumtal ye mutun mwet
    Israel. — Pacl se komtal tuh muta ke kof in acn Meribah, apkuran nu ke siti Kadesh
    in acn mwesis Zin, komtal tuh tia akfulatyeyu ye mutun mwet uh.
  hbo-WLC: עַל֩ אֲשֶׁ֨ר מְעַלְתֶּ֜ם בִּ֗י בְּתוֹךְ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל בְּמֵֽי־מְרִיבַ֥ת
    קָדֵ֖שׁ מִדְבַּר־צִ֑ן עַ֣ל אֲשֶׁ֤ר לֹֽא־קִדַּשְׁתֶּם֙ אוֹתִ֔י בְּת֖וֹךְ בְּנֵ֥י
    יִשְׂרָאֵֽל׃
  ibo-ibo: Nʼihi na gị na Erọn jụrụ irubere m isi nʼihu ụmụ Izrel, na mmiri Meriba
    Kadesh, nke dị nʼọzara Zin, unu edoghị m nsọ nʼihu ndị Izrel.
  ory-ory: ଯେହେତୁ ସୀନ୍‍ ପ୍ରାନ୍ତରରେ କାଦେଶସ୍ଥ ମିରୀବାଃ ଝରଣା ନିକଟରେ ତୁମ୍ଭେମାନେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ
    ମଧ୍ୟରେ ଆମ୍ଭ ବିରୁଦ୍ଧରେ ସତ୍ୟ-ଲଙ୍ଘନ କଲ; ପୁଣି ତୁମ୍ଭେମାନେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମଧ୍ୟରେ ଆମ୍ଭଙ୍କୁ
    ପବିତ୍ର ବୋଲି ମାନ୍ୟ କଲ ନାହିଁ।
  chk-chk: Pun ämi ruoman ousap allükülük woi me lein ekewe aramasen Israel me arun
    ewe kolukun Meripa arap ngeni Kates me lon ewe fanüapön Sin, ousap pwal pwärätä
    pwe üa pin me lein ekewe aramasen Israel.
  rop-rop: dumaji yunbala nomo bin trubala langa mi deya lida langa detlot Isreil
    pipul. Wen yubin deya langa det woda pleis gulum Meriba gulijap langa det taun
    gulum Keidish langa det deset kantri gulum Sin, yu nomo bin rispek langa mi lida
    langa ola pipul.
  ukr-1871: Се ж за те, що ви согрішили проти мене серед синів Ізрайлевих над водами
    Мерива-Кадес, у Зин степу за те, що не явили сьвятостї моєї серед синів Ізрайлевих.
    Тим же то бачити меш перед собою землю, та не прийдеш до неї, до землї тієї, що
    надїляю синам Ізрайлевим.
  deu-1951: weil ihr euch an mir versündigt habt unter den Kindern Israel, beim Haderwasser
    zu Kadesch, in der Wüste Zin, da ihr mich nicht geheiligt habt unter den Kindern
    Israel.
  eng-JPS: Because ye trespassed against Me in the midst of the children of Israel
    at the waters of Meribath-kadesh, in the wilderness of Zin; because ye sanctified
    Me not in the midst of the children of Israel.
  srp-1865: Jer mi zgriješiste meðu sinovima Izrailjevijem na vodi od svaðe u Kadisu,
    u pustinji Sinu, što me ne proslaviste meðu sinovima Izrailjevijem.
  lug-lug: Kubanga mwembi mwanziggyamu obwesige mu maaso g’abaana ba Isirayiri ku
    mazzi g’e Meriba-Kadesi mu ddungu ly’e Zini, olw’okulemwa okussa ekitiibwa ekituukiridde
    mu butukuvu bwange mu maaso g’abaana ba Isirayiri.
  heb-heb: על אשר מעלתם בי בתוך בני ישראל במי מריבת קדש מדבר צן על אשר לא קדשתם אותי
    בתוך בני ישראל׃
  ben-IRV: কারণ সিন মরুপ্রান্তে কাদেশে অবস্থিত মরীবা জলের কাছে তোমরা ইস্রায়েলের লোকদের
    মধ্যে আমার বিরুদ্ধে সত্যলঙ্ঘন করেছিলে, ফলে ইস্রায়েলের লোকদের মধ্যে আমাকে পবিত্র
    বলে মান্য করনি।
  pan-pan: ਇਸ ਦਾ ਕਾਰਨ ਇਹ ਹੈ ਕਿ ਸੀਨ ਦੀ ਉਜਾੜ ਵਿੱਚ, ਕਾਦੇਸ਼ ਕੋਲ ਮਰੀਬਾਹ ਨਾਮ ਦੇ ਸੋਤੇ ਉੱਤੇ,
    ਤੁਸੀਂ ਮੇਰੀ ਉਲੰਘਣਾ ਕੀਤੀ ਅਰਥਾਤ ਤੁਸੀਂ ਇਸਰਾਏਲੀਆਂ ਦੇ ਵਿੱਚ ਮੈਨੂੰ ਪਵਿੱਤਰ ਨਾ ਠਹਿਰਾਇਆ
  tkr-tkr: İzrailybışde ögiyl Tsinee sahree, Merivayne xhyanbışisne Qadişee, şu Zal
    k'ırı ilydiyxhı, Yizda muq'addasiyvalla hidyaaguva,
  mya-JVB: အကြောင်း မူကား၊ သင်တို့သည် ဇိန တော ၊ ကာဒေရှ ရွာ၊ မေရိဘ စမ်းရေ အနား၌ ဣသရေလ
    အမျိုးသား တို့ရှေ့ မှာ ငါ့ ကို မ ရိုမသေပြု၍ ပြစ်မှား ကြပြီ။
  hmo-hmo: Badina be Israela taudia edia vairana dekenai umui ruaosi ese lau dekenai
    umui kamonai henia lasi, Meribata Kadesi ena ranu gabuna badibadinai, Sini ena
    tano, taunimanima noho lasi gabuna dekenai, lau umui matauraia lasi, Israela taudia
    edia vairana dekenai.
  urd-urd: इसलिए कि तुम दोनों ने बनी — इस्राईल के बीच सीन के जंगल के क़ादिस में मरीबा
    के चश्मे पर मेरा गुनाह किया, क्यूँकि तुमने बनी — इस्राईल के बीच मेरी बड़ाई न की।
  rus-SYN: за то, что вы согрешили против Меня среди сынов Израилевых при водах Меривы
    в Кадесе, в пустыне Син, за то, что не явили святости Моей среди сынов Израилевых;
  bqc-SIM: Asa n bↄ ma kpɛ Isailiↄ wáa Mɛliba í pↄ́ kú Kadɛsi kĩ́i Zini guwaiwaiuɛ,
    ni ma kuaadoakɛ dↄ̃mɛɛ ń guuo.
  tcz-CHONGTHU: Ajeh chu Zin gamthip noi, Meribath-Kadesh tui phunga Israel mite lailungtah
    ah keima thu napal keh in, hiche muna chun Israel mite lah keima hi atheng in
    nei bol tapon ahi.
  mar-mar: कारण तुम्ही दोघांनीही माझ्याविरूद्ध पाप केले आहे. कादेश जवळच्या मरीबा झऱ्यापाशी
    तुम्ही होता. सीन वाळवंटातील ही गोष्ट आहे. तेथे इस्राएलांसमोर तुम्ही माझा विश्वासघात
    केला तसेच मला पवित्र मानले नाही.
  qub-qub: Gamga wauguiqui Aaronwan ishcaniquimi Israelcunapa ñaupancho mana wiyacamarayquichu.
    Chayno rurarayqui Zin jutiyoj chunyaj Meriba-cades yacu llojshimojchömi. Israelcunapa
    ñaupancho gamcunaga manami rispitamarayquichu.
  hat-hat: Nou tou de, nou pa t' fè sa m' te di nou fè devan pèp Izrayèl la, lè yo
    te bò sous dlo Meriba yo, bò lavil Kadès, nan dezè Zin lan. Nou te manke m' respe
    devan tout pèp Izrayèl la.
  eng-BSB: For at the waters of Meribah-kadesh in the Wilderness of Zin, both of you
    broke faith with Me among the Israelites by failing to treat Me as holy in their
    presence.
  tod-tod: Tɔɔzei wo la ɠɛɛni ga lada nu bɛ̀ Izelayɛle nuiti saama, Meeliɓa ɗɛiti
    pɔ bɛ, Kadɛse, Sin teʋebai zu. Wo la ɠɛni vaani bu, nà-ɲadedai ʋa ɠula kɛlɛma
    Izelayɛle nuiti gaazu.
  eng-WEBPB: because you trespassed against me amongst the children of Israel at the
    waters of Meribah of Kadesh, in the wilderness of Zin; because you didn’t uphold
    my holiness amongst the children of Israel.
  kbq-kbq: 'Na''ankure tanagra Sin hagage kokampi, Meriba tinte Kadesi kumatera, Israeli
    vahe amu''nompina tanamentintia huonanteta ke''ni''a ontahi''na''e. Na''ankure
    tanagra Israeli vahe amu''nompina Nagrikura ruotge hu''ne huta nagesga huonante''na''e.
    (Namba 4 Mosese 20: 1-13)'
  nhe-BL: Inome, ta huan Aarón, ax inmotemachijque ipan na iniixtla nopa israelitame
    quema initztoyaj campa nopa atlajtli Meriba nechca Cades ipan nopa huactoc tlali
    Zin. Huan ax innechhueyichijque iniixpa.
  gub-BL: Naperuzar katu kwaw heze'eg teko Izaew wanenataromo. Merima 'yzygwar huwake
    peneko mehe napeiko kwaw muite Kanez tawhu wi. Peiko Zim ywyxiguhu rehe a'e 'ar
    mehe. A'e pe a'e 'ar mehe nahemuwete kwaw pe pe.
  eng-DRA: 'Because you trespassed against me in the midst of the children of Israel,
    at the waters of contradiction in Cades of the desert of Sin: and you did not
    sanctify me among the children of Israel.'
