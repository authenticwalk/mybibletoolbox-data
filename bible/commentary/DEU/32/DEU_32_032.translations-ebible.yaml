verse: DEU.032.032
translations:
  mal-C: അവരുടെ മുന്തിരി സൊദോമിലെ മുന്തിരിയിൽനിന്നും ഗൊമോറായിലെ വയലുകളിൽനിന്നുമുള്ളതാകുന്നു.
    അവരുടെ മുന്തിരിപ്പഴങ്ങളിൽ വിഷം നിറഞ്ഞിരിക്കുന്നു; അവരുടെ മുന്തിരിക്കുലകൾ കയ്‌പുള്ളതാകുന്നു.
  deu-TKW: Denn vom Weinstocke Sodoms stammt ihr Weinstock und aus den Gefilden Gomorras.
    Ihre Trauben sind giftige Trauben, gallenbitter sind ihre Beeren.
  lin-lin: Bilanga na bango ya vino ewuti na bilanga ya vino ya Sodome mpe na bilanga
    ya Gomore. Bambuma na bango etondi na ngenge, mpe maboke ya bambuma na bango ezali
    bololo.
  eng-LSV: For their vine [is] of the vine of Sodom, || And of the fields of Gomorrah;
    Their grapes [are] grapes of gall—They have bitter clusters;
  eng-GNV: 'For their vine is of the vine of Sodom, and of the vines of Gomorah: their
    grapes are grapes of gall, their clusters be bitter.'
  eng-WEBSTER: 'For their vine is of the vine of Sodom, and of the fields of Gomorrah:
    their grapes are grapes of gall, their clusters are bitter:'
  nhw-BL: Pero anisraelitame anitztoque quen xocomeca tzontli catli amo cuali. Anitztoque
    quen masehualme tlen altepeme Sodoma huan Gomorra huejcajya. Huan nopa xocomeca
    atl catli anquiyoliltíaj quipiya ipajyo huan tlahuel chichic.
  swh-ONEN: Mzabibu wao unatoka kwenye mzabibu wa Sodoma, na kutoka kwenye mashamba
    ya Gomora. Zabibu zake zimejaa sumu, na vishada vyake vimejaa uchungu.
  bba-bba: Ben yibɛrɛ be, bɑ sɑnkirewɑ nɡe Sodomu kɑ Gomɔrɑɡibu. Bɑ sɑ̃ɑwɑ nɡe tɑm
    mɛ mu sosu, mɑ mu dɛ̃ɛ mɔ.
  eng-KJVCPB: 'For their vine is of the vine of Sodom, And of the fields of Gomorrah:
    Their grapes are grapes of gall, Their clusters are bitter:'
  luo-luo: Mzabibu margi wuok e mzabibu ma Sodom kendo wuok e puothe mag Gomora. Olembegi
    opongʼ gi kwiri kendo olembegi kech.
  meu-meu: Badina be edia vine na Sodoma ena vine na heto, Gomora ena vine imeana
    amo. Edia vine huahuadia na didika, Edia vine takodia na i'idita.
  npi-ULB: किनकि तिनीहरूको अङ्गुरको लहरा सदोमबाट र गमोराका बारीहरूबाट आएको हो ।
  yor-yor: Igi àjàrà a wọn wá láti igi àjàrà Sodomu àti ti ìgbẹ́ ẹ Gomorra. Èso àjàrà
    wọn kún fún oró, ìdì wọn korò.
  ind-ind: Bangsa-bangsa lain itu sangat jahat, mereka adalah pohon anggur yang berasal
    dari Sodom dan Gomora. Buah perbuatan mereka adalah anggur pahit dan mengandung
    racun mematikan.
  pes-OPCB: دشمنان اسرائیل مانند مردم سدوم و عموره فاسدند، مثل درختانی می‌باشند که
    انگور تلخ و سمی به بار می‌آورند،
  tgl-ULB: Dahil ang kanilang mga puno ng ubas ay nagmula sa puno ng ubas ng Sodoma,
    at mula sa mga bukid ng Gomorra; ang kanilang mga ubas ay mga ubas ng lason; ang
    kanilang mga kumpol ay mapait.
  cbu-NT: Watam iy kundararini taarash kizpur yutaritssincha. Sirútama tamaru tputs
    Sodomshuch misha Gomorshuchtam taarangana ambitam ashirusin taakanaya. Waanpatatin
    tayutaritkana.
  hui-hui: Isaraelenaga waitigi bu karu tinaga mana ko ngubiore biagago Sodomo Gomorala
    wali agalirume binigobi biaga ka. Tinaga waitigi biaru ti pu mbira lini daga mini
    gerebi kome lini kaubiore dagagobi ka.
  mya-mya: သူ​တို့​၏​ရန်​သူ​များ​သည်​သော​ဒုံ​မြို့​သား၊ ဂေါ​မော​ရ မြို့​သား​တို့​ကဲ့​သို့​အ​ကျင့်​ပျက်​လျက်
    ခါး​၍​အ​ဆိပ်​တောက်​သော​စ​ပျစ်​သီး​ကို​သီး​သည့် စ​ပျစ်​နွယ်​ပင်​ကဲ့​သို့​လည်းကောင်း၊
  bod-N: དེ་ཚོའི་རྒུན་ཤིང་སཱ་དོམ་རྒུན་ཤིང་ཡིན། ། གཱ་མོ་ར་ཡི་ས་ཞིང་ནས་བྱུང་ངོ་། ། ཁོ་ཚོའི་རྒུན་འབྲུམ་དུག་གི་རྒུན་འབྲུམ་ཡིན།
    ། རྒུན་འབྲུམ་ཆུན་པོ་རྣམས་ཀྱི་རོ་ཁ་འོ། །
  sna-sna: Nokuti mazambiringa avo anobva pamizambiringa yeSodhomu nokuminda yeGomora.
    Mazambiringa avo azere nomuchetura, uye masumbu avo azere nokuvava.
  spa-BLM: Porque su vid es de la vid de Sodoma, de los campos de Gomorra. Sus uvas
    son uvas venenosas. Sus racimos son amargos.
  cac-cac: A eb' cajc'ol chi' stzalaj eb' yed' chucal icha schucal eb' aj Sodoma yed'
    eb' aj Gomorra. Axo stzalajc'olal eb' chi' lajan icha veneno.
  swh-ULB: Kwa maana mzabibu wao unatoka kwenye mzabibu wa Sodoma, na kwenye mashamba
    ya Gomorra; na zabibu zake ni zabibu za sumu; vishada vyao ni vichungu.
  bel-bel: Бо вінаград іхні ад вінаграднай лазы Садомскай і з палёў Гаморскіх; ягады
    іхнія ядавітыя, гронкі іх горкія;
  deu-ELBBK: Denn von dem Weinstock Sodoms ist ihr Weinstock und von den Fluren Gomorras;
    ihre Beeren sind Giftbeeren, bitter sind ihre Trauben.
  mbb-OT: Ne is menge kuntada tew, he iring kezaat te menge meǥinged dengan diyà te
    Sodom wey Gomora, iring sikandan te mepait he paras wey ebpekehilu zaan is beǥas
    din.
  mal-2015: അവരുടെ മുന്തിരിവള്ളി സൊദോംവള്ളിയിൽനിന്നും ഗൊമോരനിലങ്ങളിൽനിന്നും ഉള്ളതു;
    അവരുടെ മുന്തിരിപ്പഴം നഞ്ചും മുന്തിരിക്കുല കൈപ്പുമാകുന്നു;
  rmc-rmc: Lengre ňeprijaťeľa hine sar e Sodoma the sar e Gomora, sar e viňica, so
    anel o kirko the jedovato hroznos.
  pes-OPV: زیرا که مو ایشان از موهای سدوم است، و ازتاکستانهای عموره. انگورهای ایشان
    انگورهای حنظل است، و خوشه های ایشان تلخ است.
  ron-1924: Чи вица лор есте дин садул Содомей Ши дин цинутул Гоморей; Стругурий лор
    сунт стругурь отрэвиць, Бобицеле лор сунт амаре;
  ben-OBCV: তাদের দ্রাক্ষালতা সদোমের দ্রাক্ষালতা থেকে এবং ঘমোরার ক্ষেত থেকে এসেছে।
    তাদের আঙুর বিষে ভরা, এবং তাদের আঙুরের গোছা তেতো।
  som-som: Waayo, geedcanabkoodu wuxuu ka yimid geedcanabkii Sodom, Iyo kii ku yiil
    beerihii Gomora. Canabkoodu waa midho sumeed, Rucubyadooduna waa qadhaadh.
  lat-VUC: 'De vinea Sodomorum, vinea eorum, et de suburbanis Gomorrhæ: uva eorum,
    uva fellis, et botri amarissimi.'
  eng-ASVBT: 'For their vine is of the vine of Sodom, And of the fields of Gomorrah:
    Their grapes are grapes of gall, Their clusters are bitter:'
  ita-1885: Perciocchè la lor vigna è stata tolta dalla vigna di Sodoma, E da' campi
    di Gomorra; Le loro uve sono uve di tosco, Hanno i grappi amari.
  eng-LXXUP: 'For their vine is of the vine of Sodom, And their vine-branch of Gomorrah:
    Their grape is a grape of gall, Their cluster is one of bitterness.'
  eng-ULB: For their vine comes from the vine of Sodom, and from the fields of Gomorrah;
    their grapes are grapes of poison; their clusters are bitter.
  spa-VBL: Pero su vid proviene de la vid de Sodoma, de los campos de Gomorra. Sus
    uvas son venenosas; son racimos amargos.
  fra-_FOB: Car leur vigne est du plant de Sodome et du terroir de Gomorrhe; leurs
    raisins sont des raisins vénéneux, ils ont des grappes amères;
  mal-mal: അവരുടെ മുന്തിരിവള്ളി സൊദോംവള്ളിയിൽനിന്നും ഗൊമോരനിലങ്ങളിൽനിന്നും ഉള്ളത്;
    അവരുടെ മുന്തിരിപ്പഴം നഞ്ചും മുന്തിരിക്കുല കയ്പുമാകുന്നു;
  urd-GVR: Un kī bel to Sadūm kī bel aur Amūrā ke bāġh se hai, un ke angūr zahrīle
    aur un ke guchchhe kaṛwe haiṅ.
  suz-BL: मारदे हना मेको आन अङगुर सोदोम ङा अङगुर बाक्‍नीम। मेको गोमोररा ङा अङगुर रू
    रे दुम्‍शो बाक्‍नीम। मेको आन अङगुर बीखम ब्रीशो बाक्‍नीम। मेको आ गेडा कशो बाक्‍नीम।
  ita-1927: ma la loro vigna vien dalla vigna di Sodoma e dalle campagne di Gomorra;
    le loro uve son uve avvelenate, i loro grappoli, amari;
  ckb-ckb: مێویان لە مێوی سەدۆمە و ترێیان هی باخەکانی عەمۆرایە، ترێیەکەیان ژەهرە و
    هێشووەکانیان تاڵن.
  eng-BBE: 'For their vine is the vine of Sodom, from the fields of Gomorrah: their
    grapes are the grapes of evil, and the berries are bitter:'
  kan-OKCV: ಏಕೆಂದರೆ ಸೊದೋಮಿನ ದ್ರಾಕ್ಷಿಗಿಡದಿಂದಲೂ, ಗೊಮೋರದ ತೋಟದೊಳಗಿಂದಲೂ ಅವರ ದ್ರಾಕ್ಷಿಗಿಡ
    ಉಂಟಾಯಿತು. ಅವರ ಹಣ್ಣುಗಳು, ವಿಷದ ಹಣ್ಣುಗಳು, ಆ ಹಣ್ಣುಗಳ ಗೊಂಚಲು ಕಹಿಯಾಗಿವೆ.
  tam-2017: அவர்களுடைய திராட்சைச்செடி, சோதோமிலும் கொமோரா நிலங்களிலும் பயிரான திராட்சைச்செடியிலும்
    குறைந்த தரமுள்ளதாக இருக்கிறது, அவைகளின் பழங்கள் விஷமும் அவைகளின் குலைகள் கசப்புமாக
    இருக்கிறது.
  spa-RV-1909: 'Porque de la vid de Sodoma es la vid de ellos, y de los sarmientos
    de Gomorra: las uvas de ellos son uvas ponzoñosas, racimos muy amargos tienen.'
  ron-BTF: Pentru că viţa lor este din viţa Sodomei şi din câmpiile Gomorei, strugurii
    lor sunt struguri de fiere, ciorchinii lor sunt amari,
  eng-WEBP: For their vine is of the vine of Sodom, of the fields of Gomorrah. Their
    grapes are poison grapes. Their clusters are bitter.
  eng-FBV: But their vine comes from the vine of Sodom, from the fields of Gomorrah.
    Their grapes are poisonous; they are bitter bunches.
  nld-1939: 'Neen, van Sodoma’s wijnstok stammen hun ranken, En van Gomorra’s wingerd:
    Hun druiven zijn giftige bessen, Hun trossen vol bitterheid.'
  nch-BL: Pero anisraelitame anitztoque quej xocomeca tzonti cati amo cuali. Anitztoque
    quej masehualme ten altepeme Sodoma huan Gomorra huejcajquiya. Huan nopa xocomeca
    at cati anquiyoliltíaj quipiya ipajyo huan tahuel chichic.
  vie-1934: Cây nho chúng nó vốn là chồi của Sô-đôm, Và do đất của Gô-mô-rơ. Trái
    nho chúng nó vốn là độc, Và chùm nho vốn là đắng;
  hin-CV: उनकी द्राक्षालता का मूल है सोदोम की द्राक्षालता और अमोराह के खेत. उनके द्राक्षा
    विषैली कोटि के द्राक्षा हैं, द्राक्षा पुंज कड़वे हैं.
  eng-OURB: For their vine is of the vine of Sodom [Burning], of the fields of Gomorrah
    [Rebellious people, Tyrants]. Their grapes are poison grapes. Their clusters are
    bitter.
  spa-BES: 'Porque su vid es la vid de Sodoma, de los campos de Gomorra: sus uvas
    son las uvas venenosas, y las uvas son amargas:'
  tdx-tdx: Boak’ am-bahe’ i Sedome ty vahe’ iareo, boak’an-tete’ i Amorà ao; valòbok’
    afero ty valòbo’ iareo, mafaitse ty angaroza’ iareo;
  vid-vid: Mina mizabibu ja hewo ndo mizuchila ja Sodoma jilawile kuli ibindi lya
    Gomola, zabibu zake ndo ziwele na dunga, zabibu zake zausungu.
  eng-OKE: For as the punishment of the people of Sedom will their punishment be,
    and their stroke like (that) of the people of Amorah; their plagues will be evil
    as the heads of serpents, and the retribution of their works like their venom.
  tha-KJV: เพราะว่าเถาองุ่นของเขามาจากเถาเมืองโสโดม มาจากไร่เมืองโกโมราห์ ผลองุ่นของเขาเป็นดี​หมี
    และองุ่​นที​่เป็นพวงๆก็​ขมขื่น
  por-BR-2018: 'Porque da vide de Sodoma é a vide deles, E dos sarmentos de Gomorra:
    As uvas deles são uvas venenosas, cachos muito amargos têm.'
  deu-ELO: Denn von dem Weinstock Sodoms ist ihr Weinstock und von den Fluren Gomorras;
    ihre Beeren sind Giftbeeren, bitter sind ihre Trauben.
  eng-WYC-2018: The vine of them is of the vine of Sodom, and of the suburbs of Gomorrah;
    the grape of them is the grape of gall, and the cluster is most bitter. (Their
    vines be like the vines of Sodom, and like those grown in the suburbs of Gomorrah;
    their grapes be grapes of gall, and their clusters be most bitter.)
  epo-epo: Ĉar el la vinberbranĉoj de Sodom estas iliaj vinberbranĉoj Kaj el la kampoj
    de Gomora; Iliaj beroj estas beroj venenaj, Vinberojn maldolĉajn ili havas.
  uig-PIN: Qünki ularning üzüm teli Sodomning üzüm telidin, Gomorraning etizliⱪliridin
    qiⱪⱪandur; Üzümliri zǝⱨǝrlik üzümlǝrdur, Ularning ⱨǝrbir sapiⱪi aqqiⱪtur,
  beo-beo: Ilima ha lai fi da Sodame amola Gomoula fi amo defele, wadela:idafa. Ilia
    da waini efe amo da gamogai amola medosu waini legesa defele ba:sa.
  tpi-OTNT: Pasin bilong ol birua bilong ol Israel i sting nogut tru, olsem pasin
    bilong ol Sodom na ol Gomora. Ol i olsem diwai wain i karim kaikai i sol tumas
    na i gat pait.
  hau-SA: Kuringarsu ta fito daga kuringar Sodom ne, daga gonakin Gomorra kuma. ’Ya’yan
    inabinsu dafi ne, nonnansu masu ɗaci ne.
  uig-LAT: Chünki ularning üzüm téli Sodomning üzüm télidin, Gomorraning étizliqliridin
    chiqqandur; Üzümliri zeherlik üzümlerdur, Ularning herbir sapiqi achchiqtur,
  nde-nde: Iwayini labo livela esivinini saseSodoma lasemasimini aseGomora. Amagrebisi
    abo agcwele itshefu, lamaxha awo amunyu.
  ton-ton: 'He ko ʻenau vaine ʻoku mei he vaine ʻo Sotoma, pea ʻoku mei he ngoue ʻo
    Komola: ko honau ngaahi kālepi, ko e kālepi ʻoe ʻahu, ʻoku kona honau ngaahi fuhi:'
  ces-1613: Nebo z kmene Sodomského kmen jejich, a z réví Gomorských hroznové jejich,
    hroznové jedovatí, zrní hořkosti plné.
  eng-WMB: For their vine is of the vine of Sodom, of the fields of Gomorrah. Their
    grapes are poison grapes. Their clusters are bitter.
  tam-TCV: பகைவர்களின் திராட்சைக்கொடி சோதோமின் திராட்சைக் கொடியிலிருந்து உண்டானது.
    கொமோராவின் வயல்களிலிருந்து வந்தது. அவர்களின் திராட்சைப் பழங்கள் நஞ்சு நிறைந்தவை.
    அவர்களுடைய திராட்சைக் குலைகள் கசப்பு நிறைந்தவை.
  ceb-ULB: Kay ang ilang paras gikan sa paras sa Sodoma, ug gikan sa kaumahan sa Gomora;
    ang ilang mga ubas mao ang mga ubas nga makahilo; ang ilang mga tapok mga mapait.
  pol-UBG: Ich winorośl bowiem pochodzi z winorośli Sodomy i z pól Gomory, ich grona
    to grona trujące, ich kiście są gorzkie.
  agr-agr: Dita aidauk sodomanmaya aents, gomorranmaya aents aajaku aina nujai betek
    ainawai, nuadui dita aidauk uva pegkegchau yapau yuwa jamainun nejemaina nujai
    betek ainawai.
  kyc-kyc: Nakamana yanda pimwai dupwa yuu Sotoma Gomorape koo keta paleyami dopale
    ingyuo pelyaminyi. Nakama girapo isa jingi kau pingi lyingipi dee jingi napala
    kumungi lyingipi dopale ingyuo pelyaminyi.
  urd-GVU: اُن کی بیل تو سدوم کی بیل اور عمورہ کے باغ سے ہے، اُن کے انگور زہریلے اور
    اُن کے گُچھے کڑوے ہیں۔
  deu-1912: Denn ihr Weinstock ist vom Weinstock zu Sodom und von dem Acker Gomorras;
    ihre Trauben sind Galle, sie haben bittere Beeren;
  kan-2017: ಅವರು ಸೊದೋಮ್ಯರೆಂಬ ದ್ರಾಕ್ಷಾಲತೆಯ ಒಂದು ಬಳ್ಳಿಯಂತಿದ್ದಾರೆ; ಮತ್ತು ಅದು ಗೊಮೋರ ಪಟ್ಟಣದ
    ತೋಟಗಳಲ್ಲಿ ಬೆಳೆಯುವ ಜಾತಿ. ಅದರ ದ್ರಾಕ್ಷಿಹಣ್ಣು ವಿಷದ ದ್ರಾಕ್ಷಿಹಣ್ಣು; ಅದರ ಗೊಂಚಲು ಕಹಿ.
