    ũ mɛ́ a kↄ́ dɛ gↄ̃i ũwaɛ.
  tcz-CHONGTHU: Amaho lengpigui hi Sadom akona hung jam lut ahin, Gomorrah loujao
    akona hung jamdoh ahi. Hiche lengpiga ho chu thina thei jing ahin, agaboh jouse
    jong akha ngen ahi.
  mar-mar: सदोम आणि गमोरा येथल्याप्रमाणे त्यांची द्राक्षे विषारी आहेत त्यांचे घोस
    कडूच आहेत.
  qub-qub: Contranchïcunaga fiyumi, wañuchicojmi, Sodoma, Gomorra runacunanömi. Chay
    runacunaga caycan ismusha übasnömi.
  hat-hat: Ou ta di se menm ras moun Sodòm ak Gomò yo ye. Yo tankou pye rezen k'ap
    donnen rezen anmè, rezen ki plen pwazon.
  eng-BSB: But their vine is from the vine of Sodom and from the fields of Gomorrah.
    Their grapes are poisonous; their clusters are bitter.
  tod-tod: Ti ɠɛɛʋɛ eɠɛ kpelei, nii ma zuwui zeɠeai Sɔdɔme, ta ga kpelei nii seɠeai
    Gɔmɔɔl. Ma lɔɓɔi gwaai wanaʋɛ, leezɛn ɓelei ma waai wanaʋɛ.
  eng-WEBPB: For their vine is of the vine of Sodom, of the fields of Gomorrah. Their
    grapes are poison grapes. Their clusters are bitter.
  kbq-kbq: Na'ankure zamagri wainimo'a Sodomu vahe'ene, Gomora vahe'mofo hozafinti
    e'neankino, ana wainimofo raga'amo'a avuatagaza me'neankino, ne'nanana aka kavesigahie.
  nhe-BL: Pero inisraelitame initztoque queja xocomeca tzontli tlen ax cuali. Initztoque
    queja tlacame tlen altepetini Sodoma huan Gomorra huejcajquiya. Huan nopa xocomeca
    atl tlen inquiyoliltíaj quipiya ipajyo huan tlahuel chichic.
  gub-BL: Iaiw Xotom tawhu pe har wazàwe wà, Komor tawhu pe har wazàwe wà. Nuzawy
    kwaw uwà 'yw i'a ma'e wà. I'a kwer na'ikatu kwaw. Iro. Upuruzuka no.
  eng-DRA: 'Their vines are of the vineyard of Sodom, and of the suburbs of Gomorrha:
    their grapes are grapes of gall, and their clusters most bitter.'
