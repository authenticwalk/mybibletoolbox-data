    יָדֵ֣ינוּ רָ֔מָה וְלֹ֥א יְהוָ֖ה פָּעַ֥ל כָּל־זֹֽאת׃
  ibo-ibo: Ma ihe banyere ịnya isi onye iro tinyere m ụjọ nʼobi, ka onye iro ghara
