verse: DEU.032.027
translations:
  mal-C: എന്നാൽ, ശത്രുക്കളുടെ പ്രകോപനത്തെ ഞാൻ ഭയപ്പെട്ടു, അവരുടെ എതിരാളികൾ തെറ്റിദ്ധരിച്ച്
    ഇപ്രകാരം പറയുമായിരിക്കും, ‘ഞങ്ങളുടെ കരം വിജയിച്ചു; യഹോവയല്ല ഇതെല്ലാം പ്രവർത്തിച്ചത്.’ ”
  deu-TKW: 'fürchtete ich nicht den Verdruß über die Feinde, daß ihre Bedränger es
    verkennen, daß sie denken könnten: Unsere Hand war siegreich, und nicht Jahwe
    war es, der dies alles gethan hat!'
  lin-lin: 'Kasi nazali kobanga ete banguna bafinga Ngai mpe bayini na bango bamikosa
    te na koloba : ‹ Tolongaki na makasi na biso moko, Yawe asalaki eloko moko te. › »'
  eng-LSV: If I do not fear the anger of an enemy, || Lest their adversaries know—Lest
    they say, Our hand is high, || And YHWH has not worked all this.
  eng-GNV: 'Saue that I feared the furie of the enemie, least their aduersaries should
    waxe proude, and least they should say, Our hie hande and not the Lord hath done
    all this:'
  eng-WEBSTER: Were it not that I feared the wrath of the enemy, lest their adversaries
    should behave themselves strangely, and lest they should say, Our hand is high,
    and the LORD hath not done all this.
  nhw-BL: 'Pero amo niquijiyohuisquía quema nechpaquitasquía nocualancaitacahua. Amo
    nijnequi ma mohueyimatica inijuanti catli nechcocolíaj huan quiijtose: Amo elqui
    ininDIOS catli quintlamilti nopa israelitame. Tojuanti toseltzitzi tijchijque
    ica tochicahualis. Quej nopa quiijtojtosquíaj amocualancaitacahua.'
  swh-ONEN: Lakini nilihofia dhihaka za adui, adui asije akashindwa kuelewa, na kusema,
    ‘Mikono yetu imeshinda; Bwana hakufanya yote haya.’ ”
  bba-bba: Adɑmɑ u ǹ wurɑmɔ yibɛrɛbɑ bu nùn yɛ̃ɛ yèn sɔ̃ bɑ win tɔmbu kɑmiɑ, kpɑ
    bu nɛɛ, n ǹ wi, Yinni Gusunɔ u ye kuɑ.
  eng-KJVCPB: Were it not that I feared the wrath of the enemy, Lest their adversaries
    should behave themselves strangely, And lest they should say, Our hand is high,
    And the Lord hath not done all this.
  luo-luo: to ne alingʼ kane awinjo weche mag jasigu mondo jongʼadne rieko kik ngʼe
    gima aparo, mi giwach niya, “Lwetwa ema oseloyo, Jehova Nyasaye ok osetimo gimoro.”
  meu-meu: A inaidia edia hevaseha herevadia garidia na gari, Inaidia bema lalo hadai
    kerere na garina, Bema toma “Ai imamai vada e kwalimu, a Iehova ese ḡau ta se
    karaia”.
  npi-ULB: म शत्रुको खिसीदेखि डराइनँ, र तिनीहरूका शत्रुहरूले गल्ती गरेर भन्लान्, 'हाम्रो
    हात माथि उचालिएको छ ।' मैले यी सबै गरेको भए सक्थेँ ।
  yor-yor: nítorí bí mo ti bẹ̀rù ìbínú ọ̀tá, kí àwọn ọ̀tá a wọn kí ó má ba à wí pé,
    ‘Ọwọ́ wa lékè ni; kì í sì í ṣe Olúwa ni ó ṣe gbogbo èyí.’ ”
  ind-ind: Tetapi jika Aku melakukan itu, pasukan musuh yang Aku utus untuk menghukum
    Israel akan salah mengartikan kemenangan mereka. Mereka bisa mengira, ‘Kami mengalahkan
    orang Israel dengan kekuatan kami sendiri! Dan bukan TUHAN yang melakukan semua
    penghukuman itu.’”
  pes-OPCB: 'ولی فکر کردم که شاید دشمنان بگویند: «قدرت ما بود که آنها را نابود کرد
    نه قدرت خداوند.»“'
  tgl-ULB: Kung hindi lang sa pagmamayabang ng kaaway, at baka ang kanilang kaaway
    ay magkamali, at kanilang sasabihin, 'Itaas ang ating kamay,' Nagawa ko na sana
    ang lahat ng mga ito.
  cbu-NT: Itaru, nuw amb ashkachinaareena, kundararshapsa nuwaa mantsir stachinllinaya,
    atutana, Nuw siyaa, Watsta, tárangina. Iyamaricha kasirangini; iy watam kizpuriniwa,
    ashirupariniya. Iyamari tachiyaranginiya, táchpasinaya. Nuwaatstam; ¿Antaati Apanll
    waritareeja? Uw ¿tamaycheeja yuwaa iyamari kasirani anootsee? táchpasinaya kundararis
    nuwaatsiya. Ashirucha, nuw siyaa izuurina nda kapeetamaam zandkina, Apanll mang
    amb tárangiya siyaatsi.
  hui-hui: Ani manda birugoyu i̱na ti bo wahai kole nde waitigi bu karume mine halu
    lalu, Iname Ngode Datagaliwabenaga wali agali biaruni bope harimagoni ndobe, lalu
    kalego. Ani nalelo i̱na i̱naga hongoore holeneme ti bope harugoni ndobe. Anigo
    i̱na waitigi bu karume bi ogonidagua loligo i̱nime ti bo wahai nahene, lene.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​၏​ရန်​သူ​များ​သည်​မိ​မိ တို့​၏ အ​စွမ်း​ကြောင့် ငါ​၏​လူ​မျိုး​တော်​ကို​အောင်​မြင်​သည်​ဟူ​၍
    ဝါ​ကြွား​ခွင့်​ကို​ငါ​ပေး​မည်​မ​ဟုတ်။'
  bod-N: དགྲ་བོས་དཀྲོག་གཏམ་སྤེལ་བར་ང་མི་དགའ། ། ཁོ་ཚོས་གོ་བ་ལོག་ནས་འདི་ལྟར་དུ། ། ཡ་ཝཱེས་དོན་དེ་ཐམས་ཅད་བསྒྲུབས་པ་མིན།
    ། ང་ཚོའི་ལག་པ་རྣམ་པར་རྒྱལ་ཞེས་བརྗོད། །
  sna-sna: asi ndakazotya kutuka kwomuvengi, kuti vavengi vavo vasazozvinzwisisa uye
    vakazoti, ‘Ruoko rwedu rwatikundisa; haazi Jehovha akaita izvi zvose.’ ”
  spa-BLM: 'si no temiera la provocación del enemigo, para que sus adversarios no
    juzguen mal, para que no digan: “Nuestra mano es exaltada”; Yahvé no ha hecho
    todo esto’”.'
  cac-cac: 'Palta malaj in gana tzin sb''uch eb'' ajc''ool, malaj in gana syic''chaan̈
    sb''a eb''. Talaj syal eb'' icha tic: A on̈ val ix co satel eb'' israel tic, man̈oc
    Jehová ix satanel eb'', talaj xchi eb''.'
  swh-ULB: Isingekuwa kwamba naogopa uchokozi wa adui, na kwamba adui zake wangehukumu
    kimakosa, na kwamba wangesema, “Mkono wetu umeinuliwa, ” ningefanya haya yote.
  bel-bel: 'але адклаў гэта дзеля азлабленьня ворагаў, каб ворагі ягоныя не заносіліся
    і не сказалі: нашая рука высокая, і не Гасподзь зрабіў усё гэта.'
  deu-ELBBK: 'Wenn ich die Kränkung vonseiten des Feindes nicht fürchtete, dass ihre
    Widersacher es verdrehten, dass sie sprächen: Unsere Hand war erhaben, und nicht
    der HERR hat dies alles getan!'
  mbb-OT: Ne minsan pa zutun, ne kenè ku idtuǥut he mekepezalig is menge kuntada he
    edhenduen te, ‘Nezaag tew sikandan te kenitew he ketau ne kenà iyan is Nengazen
    midhimu kayi.’ ”
  mal-2015: ഞാൻ അവരെ ഊതിക്കളഞ്ഞു, മനുഷ്യരിൽനിന്നു അവരുടെ ഓർമ്മ ഇല്ലാതാക്കുമായിരുന്നു.
  rmc-rmc: 'ale daravas man olestar, so phendehas tire ňeprijaťeľa: „Oda amen zviťazinďam
    upral o Izrael, o RAJ oda na kerďa.“ ‘'
  pes-OPV: اگر از کینه دشمن نمی ترسیدم که مبادامخالفان ایشان برعکس آن فکر کنند، و
    بگوینددست ما بلند شده، و یهوه همه این را نکرده است.
  ron-1924: 'Дар Мэ тем де окэриле врэжмашулуй, Мэ тем ка ну кумва врэжмаший лор сэ
    се амэӂяскэ Ши сэ зикэ: «Мына ноастрэ чя путерникэ, Ши ну Домнул а фэкут тоате
    ачесте лукрурь.»'
  ben-OBCV: কিন্তু আমি শত্রুদের বিদ্রুপ ভয় করেছিলাম, পাছে বিপক্ষেরা ভুল বোঝে আর বলে,
    ‘আমাদের শক্তি জয় করেছে; সদাপ্রভু এই সমস্ত করেননি।’ ”
  som-som: Haddaanan ka cabsanin cadowga cadhadiisa, Waaba intaasoo ay cadaawayaashoodu
    si xun u macaamiloodaan, Oo ay yidhaahdaan, Gacantayadii waa sarraysaa, Oo waxyaalahan
    oo dhan Rabbigu ma uu samayn.
  lat-VUC: 'Sed propter iram inimicorum distuli: ne forte superbirent hostes eorum,
    et dicerent: Manus nostra excelsa, et non Dominus, fecit hæc omnia.'
  eng-ASVBT: Were it not that I feared the provocation of the enemy, Lest their adversaries
    should judge amiss, Lest they should say, Our hand is exalted, And Jehovah hath
    not done all this.
  ita-1885: 'Se non ch''io temeva del dispetto del nemico; Che talora i loro avversari
    non insuperbissero; Che talora non dicessero: La nostra mano è stata alta, E il
    Signore non ha operato tutto questo.'
  eng-LXXUP: Were it not for the wrath of the enemy, lest they should live long, Lest
    their enemies should combine against them; Lest they should say, Our own high
    arm, And not the Lord, has done all these things.
  eng-ULB: Were it not that I feared the provocation of the enemy, and that their
    enemies would judge mistakenly, and that they would say, 'Our hand is exalted,'
    I would have done all this.
  spa-VBL: 'Pero no quería oír a sus conquistadores burlándose, sus enemigos malinterpretando
    lo que había pasado y diciendo: “Ganamos por nuestra propia cuenta, el Señor no
    tuvo nada que ver”.'
  fra-_FOB: 'Si je ne craignais le sarcasme de l''ennemi, et que leurs adversaires
    ne s''y méprennent, et ne disent: Notre main a été élevée, et ce n''est point
    l''Éternel qui a fait tout ceci.'
  mal-mal: ഞാൻ അവരെ തകർത്തുകളഞ്ഞ്, മനുഷ്യരുടെ ഇടയിൽനിന്ന് അവരുടെ ഓർമ്മ ഇല്ലാതാക്കുമായിരുന്നു.
  urd-GVR: Lekin andeshā thā ki dushman ġhalat matlab nikāl kar kahe, ‘Ham ḳhud un
    par ġhālib āe, is meṅ Rab kā hāth nahīṅ hai.’”
  suz-BL: तन्‍न आन जोरी सत्रुपुकीमी दूली मिम्‍शा “गोपुकीमी इं सक्तिम ग्रातय। एको परमप्रभु
    यावे आ पशो ममाइ” देंनीम। मिनु आं कली गाइक्‍पाइक्‍नीम।
  ita-1927: 'se non temessi gl’insulti del nemico, e che i loro avversari, prendendo
    abbaglio, fosser tratti a dire: “E’ stata la nostra potente mano e non l’Eterno,
    che ha fatto tutto questo!”'
  ckb-ckb: 'بەڵام لەوە ترسام کە دوژمن پەستم بکات، کە لەوانەیە دوژمنانیان تێنەگەن،
    نەوەک بڵێن: ”خۆمان باڵادەست بووین، یەزدان هەموو ئەمانەی نەکردووە.“»'
  eng-BBE: But for the fear that their haters, uplifted in their pride, might say,
    Our hand is strong, the Lord has not done all this.
  kan-OKCV: ಆದರೆ ಅವರ ವಿರೋಧಿಗಳು ತಪ್ಪಾದ ಭಾವನೆ ಮಾಡಿಕೊಂಡು, ‘ಯೆಹೋವ ದೇವರು ಇವುಗಳನ್ನೆಲ್ಲಾ
    ಮಾಡಲಿಲ್ಲ, ನಾವೇ ನಮ್ಮ ಕೈಯಿಂದ ಜಯಿಸಿದೆವೆಂದುಕೊಳ್ಳುವರು,’ ಆದ್ದರಿಂದ ನಾನು ಹಿಂತಗೆದುಕೊಂಡೆನು.”
  tam-2017: நான் எதிரியின் கோபத்திற்கு பயப்படாமல் இருந்தேன் என்றால், நான் அவர்களை
    மூலைக்குமூலை சிதறடித்து, மனிதர்களுக்குள் அவர்களுடைய பெயர் அழிந்துபோகச்செய்வேன்
    என்று சொல்லியிருப்பேன்.
  spa-RV-1909: 'Si no temiese la ira del enemigo, no sea que se envanezcan sus adversarios,
    no sea que digan: Nuestra mano alta ha hecho todo esto, no Jehová.'
  ron-BTF: 'Dacă nu m-aş teme de furia duşmanului, ca nu cumva potrivnicii lor să
    se comporte ciudat şi ca nu cumva să spună: Mâna noastră este înălţată şi nu DOMNUL
    a făcut toate acestea.'
  eng-WEBP: were it not that I feared the provocation of the enemy, lest their adversaries
    should judge wrongly, lest they should say, ‘Our hand is exalted; the LORD has
    not done all this.’”
  eng-FBV: but I didn't want to hear their conquerors jeering, their enemies misunderstanding
    what had happened and saying, ‘We won all by ourselves, the Lord didn't have anything
    to do with it.’
  nld-1939: 'Zo Ik de hoon van den vijand niet vreesde, Hun tegenstanders het niet
    verkeerd zouden verstaan, En zouden zeggen: Het was onze machtige hand, Niet Jahweh
    heeft dit alles gedaan!'
  nch-BL: 'Pero amo niquijyohuisquía quema techpaquitasquíaj nocualancaitacahua. Amo
    nijnequi ma mohueyimatica inijuanti cati techcualancaitaj huan quiijtose: Amo
    elqui ininDIOS cati quintamilti nopa israelitame. Tojuanti toseltitzitzi tijchijque
    ica tochicahualis.’ Quej nopa quiijtojtosquíaj amocualancaitacahua.'
  vie-1934: 'Song sợ thù nghịch nhiếc nhóc, Kẻ cừu địch chúng nó lầm hiểu, La rằng:
    Tay chúng tôi đã tỏ sức cao cường, Chớ chẳng phải Đức Giê-hô-va có làm mọi điều
    ấy đâu!'
  hin-CV: यदि मुझे शत्रु की ओर से उत्तेजना का भय न होता, कि उनके विरोधी गलत अनुमान
    लगाकर यह कहें, ‘विजय तो हमारे बाहुबल का परिणाम है; इसमें याहवेह का कोई योग नहीं
    था.’ ”
  eng-OURB: were it not that I feared the provocation of the enemy, lest their adversaries
    should judge wrongly, lest they should say, ‘Our hand is exalted, Adonai has not
    done all this.’”
  spa-BES: 'Pero por el temor de que sus enemigos, se engrandezcan en su orgullo,
    y puedan decir: Nuestra mano es fuerte, el Señor no ha hecho todo esto.'
  tdx-tdx: 'Fe nimahimahiñeko ty fiforoforon-drafelahi’e, hera ho hafa hente o malaiñe
    iareoo, kera hanao ty hoe: Ty fità’ay ro abo, fa tsy: Iehovà ty nanao ie iaby
    zao.'
  vid-vid: ila kwa chiwalo cha kidaya kwa wang'honyo wa hewo, leka wang'honyo waleche
    kulonga, “Hetwe natuwasumya, na Mkulu Nguluwi nahaditile mbuli azi.” ’
  eng-OKE: 'Only that the wrath of the enemy would be condensed, and the adversary
    make himself great, and would say: Our hand hath prevailed, and all this is not
    from the Lord.'
  tha-KJV: ถ้าหากว่าเราไม่​กล​ัวความกริ้วโกรธของศั​ตรู เกรงว่าศั​ตรู​จะประพฤติผิดไป
    กล​ั​วว​่าศั​ตรู​ทั้งหลายจะพูดว่า “กำลั​งม​ือของเราจะมี​ชัย พระเยโฮวาห์หาได้ทรงกระทำกิจการทั้งปวงนี้​ไม่​”
  por-BR-2018: 'Se não temesse a ira do inimigo, Não seja que se envaideçam seus adversários,
    Não seja que digam: Nossa mão alta fez tudo isto, não o SENHOR.'
  deu-ELO: 'Wenn ich die Kränkung von seiten des Feindes nicht fürchtete, daß ihre
    Widersacher es verkännten, daß sie sprächen: Unsere Hand war erhaben, und nicht
    Jehova hat dies alles getan!'
  eng-WYC-2018: But I delayed, or tarried, for the wrath of (their) enemies, lest
    peradventure their enemies should be proud, and say, Our high hand, and not the
    Lord(’s), did all these things.
  epo-epo: 'Se Mi ne timus, ke ĉagrenus Min la malamikoj, Ke eble fieriĝus iliaj premantoj,
    Kaj dirus: Nia mano estas potenca, Kaj ne la Eternulo faris ĉion ĉi tion.'
  uig-PIN: 'Biraⱪ düxmǝnning mǝshirǝ ⱪilixidin ⱪorⱪtum; Israilning rǝⱪibliri bu ixni
    hata qüxinip: — Bu ix bizning ⱪolimizning küqlüklükidin bolƣan bolsa kerǝk, Pǝrwǝrdigar
    buni ⱨeq ⱪilmidi» demisun dǝp, bu ixni ⱪilmidim.'
  beo-beo: Be ilima ha lai ilisu da Na fi gugunufinisimu, amo ilia da dawa:sa:besa:le,
    Na da huluane hame gugunufinisi. Bai Nisu da Na fi gugunufinisi.’
  tpi-OTNT: Tasol sapos mi mekim olsem, ol birua bai i hambak na i tok, “Mipela i
    daunim ol manmeri bilong God long strong bilong mipela yet. Bikpela bilong ol
    i no bin mekim dispela samting i kamap.” Nogut ol birua i tok olsem, olsem na
    mi no ken pinisim ol olgeta.’
  hau-SA: Amma ina tsoron tsokanar abokin gāba, don kada abokan gāba su kāsa ganewa
    har su ce, ‘Hannunmu ne ya yi nasara; ba Ubangiji ne ya aikata dukan wannan ba.’ ”
  uig-LAT: 'Biraq düshmenning mesxire qilishidin qorqtum; Israilning reqibliri bu
    ishni xata chüshinip: — Bu ish bizning qolimizning küchlüklükidin bolghan bolsa
    kérek, Perwerdigar buni héch qilmidi» démisun dep, bu ishni qilmidim.'
  nde-nde: kodwa ngesaba ukweyisa kwesitha, funa isitha singezwisisi besesisithi,
    “Isandla sethu sinqobile, njalo uThixo kakwenzanga konke lokhu.” ’
  ton-ton: Ka ne taʻeʻoua ʻeku manavahē ki he ʻita ʻae fili, telia naʻa fai fakafielahi
    ʻe honau ngaahi fili, pea telia naʻa nau lea ʻo pehē, Ko hotau nima māʻolunga,
    ka ʻoku ʻikai ko Sihova kuo ne fai ʻae meʻa ni kotoa pē.’
  ces-1613: 'Bych se pýchy nepřítele neobával, aby spatříce to nepřátelé jejich, neřekli:
    Ruka naše nepřemožená byla, neučinilť jest Hospodin ničeho z těch věcí.'
  eng-WMB: were it not that I feared the provocation of the enemy, lest their adversaries
    should judge wrongly, lest they should say, ‘Our hand is exalted; the LORD has
    not done all this.’”
  tam-TCV: ‘எங்கள் கைகளே வெற்றிகொண்டன, யெகோவா இவற்றைச் செய்யவில்லை’ என்று, தப்பான
