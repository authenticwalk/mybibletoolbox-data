  chk-chk: Nge üa oput än chon oputeer tunosikesik, pun repwe wewengau ren o apasa,
    ‘Püsin kich sa awinnakich, ei esap förien ewe Samol mi Lapalap.’
  rop-rop: Bat ai nomo bin wandim detlot enami garra tok praudbalawei weya deibin
    bidim main pipul, dumaji mi na bin bidim yumob.’
  ukr-1871: 'Коли б не пиха ворогів їх, та коли б вороги їх, побачивши се, не мовляли:
    Не Господь зробив все се, а потужна рука наша!'
  deu-1951: 'wenn ich nicht den Zorn des Feindes scheute; daß ihre Feinde solches
    einem Fremden zuschreiben und sagen würden: Unsre Hand war erhoben, nicht der
    HERR hat solches alles getan!'
  eng-JPS: 'Were it not that I dreaded the enemy''s provocation, lest their adversaries
    should misdeem, lest they should say: Our hand is exalted, and not the LORD hath
    wrought all this.'''
  srp-1865: 'Da mi nije do mržnje neprijateljeve, da se ne bi neprijatelji njihovi
    ponijeli i rekli: ruka se naša uzvisila, a nije Gospod uèinio sve ovo.'
  lug-lug: Naye ne saagala abalabe baabwe kubasosonkereza, kubanga abaabalumbagana
    bandiremeddwa okukitegeera, ne beewaana nti, “Ffe tuwangudde, Mukama ebyo byonna
    si ye yabikoze.”
  heb-heb: לולי כעס אויב אגור פן ינכרו צרימו פן יאמרו ידינו רמה ולא יהוה פעל כל זאת׃
  ben-IRV: কিন্তু ভয় করি, পাছে শত্রু বিরক্ত করে পাছে তাদের শত্রুরা বিপরীত বিচার করে,
    পাছে তারা বলে, আমাদেরই হাত উন্নত এ সব কাজ সদাপ্রভু করেননি।
  pan-pan: ਪਰ ਮੈਨੂੰ ਵੈਰੀਆਂ ਦੀ ਛੇੜ-ਛਾੜ ਦਾ ਡਰ ਸੀ, ਕਿਤੇ ਉਨ੍ਹਾਂ ਦੇ ਵੈਰੀ ਉਲਟਾ ਸਮਝਣ, ਅਤੇ
    ਉਹ ਆਖਣ, ਸਾਡਾ ਹੱਥ ਉੱਚਾ ਰਿਹਾ, ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਇਹ ਸਭ ਕੁਝ ਨਹੀਂ ਕੀਤਾ।
  mya-JVB: ရန်ဘက် ပြုသောသူတို့သည် ထောင်လွှားလျက်၊ ဤ အမှုအလုံးစုံ ကို ထာဝရဘုရား မ ပြု
    ၊ ဘုန်းကြီး သောငါ တို့ လက်ရုံး ပြပြီဟု ပြော မည်ကို စိုးရိမ် စရာမရှိလျှင်၎င်း၊
    သူ တို့ ကို မြေကြီးစွန်းတိုင်အောင်အရပ်ရပ်သို့ ကွဲပြား စေ၍၊ အဘယ်သူမျှမအောက်မေ့
    စေခြင်းငှါပယ်ရှင်း မည်ဟု ငါအကြံ ရှိ၏။
  hmo-hmo: To idia dekenai idia dagedage taudia, edia hevaseha hereva dekenai lau
    laloa momo, do idia laloa kerere garina, do idia gwau, ‘Ai ese Lohiabada ena bese
    ai halusia, to to Lohiabada ese gau ta ia karaia lasi.’ ”
  urd-urd: लेकिन मुझे दुश्मन की छेड़ छाड़ का अन्देशा था, कि कहीं मुख़ालिफ़ उल्टा समझ
    कर, यूँ न कहने लगें, कि हमारे ही हाथ बाला हैं और यह सब ख़ुदावन्द से नहीं हुआ।”
  rus-SYN: 'но отложил это ради озлобления врагов, чтобы враги его не возомнили и
    не сказали: наша рука высока, и не Господь сделал все сие.'
  bqc-SIM: ãma ma vĩakɛ̀ an ibɛɛↄ ĩ́andãaɛ. Aaↄ e wa mɛ́ wà bee kɛ̀, aa mɛ wa
    mɛ́ wà zĩblèmá, i kɛ Dii mɛ́ bee kɛ̀ píio.
  tcz-CHONGTHU: Hiche melmate kiletsahna hi kagin lou ham? Amelmate hou gilkel nan
    hinpha khante, ahilou jong leh hitia hi asei diu, ikhut thahat uvin gal ei josah
    tauvin, thil hichengse hi Pakaiyin eibol peh uva ahi oi, tia asei diu ahi.
  mar-mar: पण त्यांचा शत्रू काय म्हणेल हे मला माहीत आहे. आम्ही आमच्या सामर्थ्याने
    जिंकलो. इस्राएलांचा नाश काही परमेश्वरामुळे झाला नाही, अशी ते बढाई मारतील.
  qub-qub: Ichanga contrancuna cushipämänanta manami munashcächu. Manami munächu paycuna
    alli-tucur «Tayta Diosnin chapaycaptinpis illgächishcanchi» ninanta.›
  hat-hat: 'Men, mwen pa ta vle kite lènmi yo pran pye sou yo. Mwen pa ta renmen pou
    moun ki pa vle wè m'' yo mete nan tèt yo se yo menm ak fòs kouraj yo ki fè sa,
    pou yo pa di: Seyè a pa gen anyen pou l'' wè nan sa.'
  eng-BSB: 'if I had not dreaded the taunt of the enemy, lest their adversaries misunderstand
    and say: ‘Our own hand has prevailed; it was not the LORD who did all this.’”'
  tod-tod: Kɛlɛ gè luani ga ti zili nuiti ti mina ɲɛɛɠula nɔ̀un su, ti ʋa ɠisiɛ ga
    ta-zobogi ɠa é naa ɠɛa, Ɠɔoɠɔ GALAGI laade, é ʋa naati kpein kɛ.
  eng-WEBPB: were it not that I feared the provocation of the enemy, lest their adversaries
    should judge wrongly, lest they should say, ‘Our hand is exalted; the LORD has
    not done all this.’”
  kbq-kbq: Hianagi ana hanua zanku'ma ha' vahe zamimo'zama hu'za, Ra Anumzamo'a mago
    zana osigeta zamahone hu'za hu'zanku, anara osu'noe.
  nhe-BL: 'Pero ax niquijiyohuisquía quema nechpaquitasquía nocualancaitacahua. Ax
    nijnequi ma mohueyimatica inijuanti tlen nechcualancaitaj huan quiijtose: Ax elqui
    ininDIOS tlen quintlamilti nopa israelitame. Tojuanti toseltitzitzi tijchijque
    ica tochicahualis.’ Queja nopa quiijtojtosquíaj imocualancaitacahua.'
  gub-BL: Aze mo azapo nezewe haw, waàmàtyry'ymar uze'eg urywahyahy mo wanehe wà.
    Naputar kwaw nezewe haw ihe. Hemu'em mo uzeupeupe wanehe wà no. — Uruityk Tupàn
    hemiaihu ure wà, i'i mua'u mo wà. Naputar kwaw nezewe haw ihe. — Tupàn Tuweharupi
    Wiko Ma'e numumaw kwaw a'e wà, i'i mua'u mo wà. Naputar kwaw nezewe haw ihe.
  eng-DRA: 'But for the wrath of the enemies I have deferred it: lest perhaps their
    enemies might be proud, and should say: Our mighty hand, and not the Lord, hath
    done all these things.'
