verse: DEU.032.023
translations:
  mal-C: “ഞാൻ അത്യാഹിതങ്ങൾ അവരുടെമേൽ കുന്നുകൂട്ടും, അവർക്കെതിരേ എന്റെ അസ്ത്രങ്ങൾ തൊടുത്തുവിടും.
  deu-TKW: Überhäufen will ich sie mit Übeln, will alle meine Pfeile gegen Sie verbrauchen.
  lin-lin: Nakobakisela bango pasi likolo ya pasi, nakobwakela bango makonga na Ngai.
  eng-LSV: I heap calamities on them, || I consume My arrows on them.
  eng-GNV: 'I will spend plagues vpon them: I will bestowe mine arrowes vpon them.'
  eng-WEBSTER: I will heap mischiefs upon them; I will spend my arrows upon them.
  nhw-BL: Nielis quen se catli quinmajcahuilis cuatlamintli, pampa nijtitlanis ipan
    inijuanti nochi catli amo cuali.
  swh-ONEN: “Nitalundika majanga juu yao na kutumia mishale yangu dhidi yao.
  bba-bba: U koo bu nɔni swɑ̃ɑru sure. Kpɑ u bu twee.
  eng-KJVCPB: I will heap mischiefs upon them; I will spend mine arrows upon them.
  luo-luo: Abiro medo masiche mangʼeny kuomu, kendo anaked kodgi gi aserni.
  meu-meu: Dika idau-idau na idia latadiai baina senu senu kau, Egu diba baina ha-ore
    idia latadiai.
  npi-ULB: म तिनीहरूमाथि विपत्तिको थुप्रो ल्याउने छु । म तिनीहरूमा मेरा सबै काँड चलाउने
    छु ।
  yor-yor: “Èmi yóò kó àwọn ohun búburú lé wọn lórí èmi ó sì na ọfà mi tán sí wọn
    lára.
  ind-ind: Aku akan menimpakan banyak bencana pada kalian. Seperti pemanah menembaki
    para musuhnya, begitulah Aku akan menembaki setiap orang di antara kalian bertubi-tubi
    dengan segala macam bencana.
  pes-OPCB: بلایا بر سر ایشان خواهم آورد و تمام تیرهای خود را به سوی ایشان پرتاب خواهم
    کرد.
  tgl-ULB: Bubuntunan ko sila ng kapahamakan; ipapatama ko sa kanila ang lahat ng
    aking mga palaso;
  cbu-NT: Ashiriya, siyaam ichingaroomis kiyung yachamaam waneeshish zanganchintspa.
    Nuw tsiyani musákchuri, wasapaatspaz ashiru siyaam tiyanchintspa.
  hui-hui: Agalime timu dewa gime yu howa waitigiru bagadagua balu i̱na tiha mo ko
    holene dewaore ibilolebero.
  mya-mya: '`` `ငါ​သည်​သူ​တို့​အား​ဘေး​ဒဏ်​များ​ကို အ​ဆက်​မ​ပြတ်​တွေ့​ကြုံ​စေ​မည်။
    ငါ​၏​မြား​ကုန်​စင်​အောင်​သူ​တို့​ကို​ပစ်​ခွင်း​မည်။'
  bod-N: བདག་གིས་དེ་ཚོའི་སྟེང་ལ་གོད་ཆག་སྤུང་། ། མདའ་མོ་ཐམས་ཅད་ཁོ་ཚོར་ཕོག་པར་བྱ། །
  sna-sna: “Ndichatutira njodzi pamusoro pavo uye ndichapedza miseve yangu ndichivapfura.
  spa-BLM: “Les amontonaré males. Gastaré mis flechas en ellos.
  cac-cac: 'Ichato ol in julb''at juntzan̈ jul-lab'' d''a yib''an̈ eb'', syalelc''ochi
    to ol vac''b''at masanil macan̈il yaelal d''a yib''an̈ eb''. Aton juntzan̈ tic:'
  swh-ULB: Nitarundia maafa juu yao; nitafyatua mishale yangu yote kwao;
  bel-bel: 'зьбяру на іх бядоты і патрачу на іх стрэлы Мае:'
  deu-ELBBK: Ich werde Unglück über sie häufen, meine Pfeile gegen sie verbrauchen.
  mbb-OT: Ibpaaǥi ku sikandan te vangkit, su is pauk ku kandan ne idsuǥat ku kandan
    iring te menge vesut te panà.
  mal-2015: ഞാൻ അനർത്ഥങ്ങൾ അവരുടെമേൽ കുന്നിക്കും; എന്റെ അസ്ത്രങ്ങൾ അവരുടെ നേരെ ചെലവിടും.
  rmc-rmc: Mukava pre lende e pohroma pal e pohroma a ľivinava pre lende savore mire
    šipi.
  pes-OPV: بر ایشان بلایا را جمع خواهم کرد. و تیرهای خود را تمام بر ایشان صرف خواهم
    نمود.
  ron-1924: Вой ынгрэмэди тоате ненорочириле песте ей, Ымь вой арунка тоате сэӂециле
    ымпотрива лор.
  ben-OBCV: “আমি তাদের উপরে বিপর্যয় স্তূপাকার করব এবং তাদের উপরে আমার সব তির ছুঁড়ব।
  som-som: Waxaan korkooda ku tuuli doonaa belaayooyin, Oo fallaadhahaygana iyagaan
    ku gani doonaa.
  lat-VUC: Congregabo super eos mala, et sagittas meas complebo in eis.
  eng-ASVBT: 'I will heap evils upon them; I will spend mine arrows upon them:'
  ita-1885: Io accumulerò sopra loro mali sopra mali, E impiegherò contro a loro tutte
    le mie saette.
  eng-LXXUP: I will gather evils upon them, And will fight with my weapons against
    them.
  eng-ULB: I will heap disasters on them; I will shoot all my arrows at them;
  spa-VBL: Amontonaré desastres sobre ellos; usaré mis flechas para dispararles.
  fra-_FOB: J'amasserai sur eux des maux, je tirerai contre eux toutes mes flèches;
  mal-mal: ഞാൻ അനർത്ഥങ്ങൾ അവരുടെ മേൽ കൂമ്പാരമായി കൂട്ടും. എന്റെ അസ്ത്രങ്ങൾ അവരുടെ
    നേരെ തൊടുക്കും.
  urd-GVR: Maiṅ un par musībat par musībat āne dūṅgā aur apne tamām tīr un par chalāūṅgā.
  suz-BL: गो मेको आन कली शुश श्‍येत गे‍नुङ। गो मेको आन कली ब्रा आप्‍नुङ। दोपा आप्‍नुङ
    देंशा हना,
  ita-1927: Io accumulerò su loro dei mali, esaurirò contro a loro tutti i miei strali.
  ckb-ckb: «کارەساتیان بەسەردا کۆدەکەمەوە، تیرەکانم لەواندا دەچەقێنم.
  eng-BBE: I will send a rain of troubles on them, my arrows will be showered on them.
  kan-OKCV: “ನಾನು ಕೇಡುಗಳನ್ನು ಅವರ ಮೇಲೆ ಕೂಡಿಸಿಡುವೆನು. ನನ್ನ ಬಾಣಗಳನ್ನು ಅವರ ಮೇಲೆ ಎಸೆದು
    ತೀರಿಸುವೆನು.
  tam-2017: “தீமைகளை அவர்கள்மேல் குவிப்பேன்; என்னுடைய அம்புகளையெல்லாம் அவர்கள்மேல்
    பயன்படுத்துவேன்.
  spa-RV-1909: Yo allegaré males sobre ellos; emplearé en ellos mis saetas.
  ron-BTF: Voi îngrămădi ticăloşii asupra lor, îmi voi consuma săgeţile peste ei.
  eng-WEBP: “I will heap evils on them. I will spend my arrows on them.
  eng-FBV: I will pile disasters on them; I will use up my arrows shooting at them.
  nld-1939: Ik zal hen overstelpen met rampen, Mijn pijlen verschieten tegen hen;
  nch-BL: Nielis quej se cati quinmajcahuilis cuataminti, pampa nijtitanis ipan inijuanti
    nochi cati amo cuali.
  vie-1934: Ta sẽ chất những tai vạ trên mình chúng nó, Bắn chúng nó hết các tên ta.
  hin-CV: “उन पर तो मैं विपत्तियों के ढेर लगा दूंगा उन पर मैं अपने बाणों का प्रहार
    करूंगा.
  eng-OURB: “I will heap evils on them. I will spend my arrows on them.
  spa-BES: Enviaré una lluvia de problemas sobre ellos, mis flechas se derramarán
    sobre ellos.
  tdx-tdx: Hañoboñako hekoheko, Ho kapaiheko am’ iereo o ana-palekoo.
  vid-vid: “ ‘Ndowika magazo menji ng'hatu kwa chiwalo cha hewo, ndowakongozela misale
    ja heni.
  eng-OKE: And I will multiply calamities upon them, My plagues will I send forth
    among them;
  tha-KJV: เราจะสุ​มสิ​่งร้ายไว้บนเขาทั้งหลาย และปล่อยลูกธนูของเรามายิงเขา
  por-BR-2018: Eu trarei males sobre eles; gastarei neles minhas flechas.
  deu-ELO: Ich werde Unglück über sie häufen, meine Pfeile wider sie verbrauchen.
  eng-WYC-2018: I shall gather evils on them, and I shall [ful] fill mine arrows in
    them. (I shall gather one evil after another upon them, and I shall send all my
    arrows against them or and I shall spend all my arrows against them.)
  epo-epo: Mi amasigos super ili malfeliĉojn; Miajn sagojn Mi ĉiujn eluzos kontraŭ
    ilin.
  uig-PIN: Mǝn ularning üstigǝ balayi’apǝtlǝrni dɵwilǝymǝn; Ya-oⱪlirimni birni ⱪoymay
    ularƣa atimǝn.
  beo-beo: Na da se nabasu idimu gogolei ilima imunu. Na da Na dadi huluane amoga
    ili doagala:le gala:mu.
  tpi-OTNT: “‘Bai mi mekim olkain bagarap i kamap long ol, olsem man i gat planti
    spia na i sutim ol birua long olgeta spia bilong en.
  hau-SA: “Zan tula masifu a kansu in kuma gama kibiyoyina a kansu.
  uig-LAT: Men ularning üstige balayi’apetlerni döwileymen; Ya-oqlirimni birni qoymay
    ulargha atimen.
  nde-nde: Ngizabehlisela izigigaba, imitshoko yami iphelele phezu kwabo.
  ton-ton: “‘Te u fokotuʻutuʻu ʻae ngaahi kovi kiate kinautolu; te u fakaʻosi ʻa ʻeku
    ngaahi ngahau kiate kinautolu.
  ces-1613: Shromáždím na ně zlé věci, střely své vystřílím na ně.
  eng-WMB: “I will heap evils on them. I will spend my arrows on them.
  tam-TCV: “நான் அவர்கள்மேல் பேரழிவுகளைக் குவிப்பேன்; அவர்கள்மேல் என் அம்புகளை கணக்கின்றி
    எய்வேன்.
  ceb-ULB: Tapukon ko ang katalagman nganha kanila; ipana ko ang tanan kong udyong
    kanila;
  pol-UBG: Zgromadzę na nich nieszczęścia, zużyję na nich moje strzały.
  agr-agr: Wi atum aidautigminak ashí pegkegchau aina nuna ishitkattajime waittsatnume
    tusan.
  kyc-kyc: Nambame nakama keta randa maiyuo karalu kararo dokopa nakama pipya pimwaiyuo
    nambana wanga walakape peparaeme minyuo pyaro.
  urd-GVU: مَیں اُن پر مصیبت پر مصیبت آنے دوں گا اور اپنے تمام تیر اُن پر چلاؤں گا۔
  deu-1912: Ich will alles Unglück über sie häufen, ich will meine Pfeile in sie schießen.
  kan-2017: ಅವರಿಗೆ ಒಂದರ ಮೇಲೊಂದಾಗಿ ವಿಪತ್ತುಗಳನ್ನು ಬರಮಾಡುವೆನು; ನನ್ನ ಎಲ್ಲಾ ಬಾಣಗಳನ್ನೂ ಅವರಿಗೆ
    ವಿರುದ್ಧವಾಗಿ ಪ್ರಯೋಗಿಸುವೆನು.
  yap-yap: “‘Bay gu yumeynag e riya’ ngorad mu gu pag gubin e gan e gat’ing rog ngorad.
  hlt-MCSB: Amih te kamah kah boethae thaltang neh ka khoengvoep sak vetih, amih te
    ka khah ni.
  mdy-ETH: «ዒንሢዳ ዎዻ ዶርዖ ቃሲ ቃሲ ታ ዳካንዳኔ፤ ታኣኮ ሂኢዦ ዒንሢ ዱኪ ታ ኩርሳንዳኔ።
  twi-ASANTE: “Mɛhɔre amanehunu wɔ wɔn so na mato me bɛmma awowɔ wɔn.
  eng-WEBU: “I will heap evils on them. I will spend my arrows on them.
  bnp-bnp: “Ga rata a maka vuranga legelege ge bele ne ria, ge manga a bakovi i tahoka
    a maka maheto i padi e huriki a pile vona.
  wal-wal: “‘Taani etau metuwaa metuwaa bolli doorana; ta wonddafiyan eta dukkana.
  spa-PDDPT: Amontonaré males sobre ellos. Contra ellos usaré mis flechas.
  gun-gun: Ha'e kuery rovai heta 'rã ambou mba'emo vai. Xeru'y amombo 'rã ha'e kuery
    re.
  ilo-ULB: Igabsuonkonto dagiti didigra kadakuada; Ibiatkonto amin dagiti baik kadakuada;
  kpg-kpg: “‘Au ga haga uda ang gi digaula nia haingadaa llauehe gaa hana hua beelaa,
    gei Au ga hai hegau i agu amu maalei huogodoo gi digaula.
  uig-ARA: مەن ئۇلارنىڭ ئۈستىگە بالايىئاپەتلەرنى دۆۋىلەيمەن؛ يا-ئوقلىرىمنى بىرنى قويماي
    ئۇلارغا ئاتىمەن.
  sus-sus: N fe ɲaaxi ragboma nɛ e fari, n nan n ma xalie birin wolima nɛ.
  pon-2006: “‘I pahn kadarodohng irail apwal ekei me sohte pahn maiauda, I pahn kadarohng
    irail nei arep kan koaros.
  jae-jae: “‘Aê oc jamboac gêŋwapac êpi êsêac ênsac gêŋwapac ŋaô ma japê ŋoc sôb samob
    êpi êsêac.
  ksd-ksd: Ina tulue vartataurane ra lavur varmonong taun diat; Ina ponok diat ma
    kaugu lavur pu;
  tur-YTC: “Üzerlerine kötülükler yığacağım. Oklarımı onların üzerinde tüketeceğim.
  grc-BRENT: Συνάξω εἰς αὐτοὺς κακὰ, καὶ τὰ βέλη μου συμπολεμήσω εἰς αὐτούς.
  ind-AYT: Aku akan menimbun malapetaka bagi mereka, Aku akan menggunakan panah-Ku
    kepada mereka.
  nya-nya: “Ndidzawawunjikira masautso ndipo mivi yanga yonse idzathera pa iwo.
  hrv-hrv: Nevolje na njih ću svaliti, na njih ću svoje istrošiti strijele.
  mps-mps: “‘Eno te dwai sę dabe te Israel dabe augwalide pedalomainu yaibao, te
    bidigo ene hauwa elalu, tama bidi enebo tiwai yaibao.
  tpi-tpi: “‘Bai mi mekim olkain bagarap i kamap long ol, olsem man i gat planti spia
    na i sutim ol birua long olgeta spia bilong en.
  dan-1931: Jeg hober Ulykker over dem og opbruger mine Pile imod dem.
  vie-OVCB: Tai họa sẽ chồng chất, Ta bắn tên trúng vào người họ.
  guj-2017: પછી હું તે લોકો પર એક પછી એક આફતો લાવીશ; તીરોથી હું તેઓને વીંધી નાખીશ.
  pon-2006A: “‘I pahn kadarodohng irail apwal ekei me sohte pahn maiauda, I pahn kadarohng
    irail nei arep kan koaros.
  por-BRBSL: “Eu vou amontoar males sobre eles. Vou gastar minhas setas neles.
  cth-cth: Ahnimouh lathueng runae ka thueng pouh han, kaie palanaw hah koung ka ka
    han.
  twi-twi: “Mɛhɔre amanehunu ahorow no siw wɔ wɔn so na matow me bɛmma awowɔ wɔn.
  hlt-hlt: Amih te kamah kah boethae thaltang neh ka khoengvoep sak vetih, amih te
    ka khah ni.
  tbz-SIM: M bo bɛ̀ ùtɛ́ mɛyɛi, m bo kúótɛ́ n doò bɛ ĩ́nkɛ̀,
  msy-2020: Kɨ bizir kurar avɨribar amutɨ da me bagh izɨvɨra ikiam, mati gumazim afuzir
    avɨriba ikia, uan afuzibar nivavɨra itima, an afuzitam ua itir puvatɨ.
  azb-azb: Mən onların üzərinə bəlalar yığacağam, Oxlarımı onlara tuşlayacağam.
  eng-DBY: I will heap mischiefs upon them; Mine arrows will I spend against them.
  hin-2017: “मैं उन पर विपत्ति पर विपत्ति भेजूँगा; और उन पर मैं अपने सब तीरों को छोड़ूँगा।
  wol-KYG: Maay jal ci seen kaw ay musiba, maa leen di soqil, ba jeexal samay fitt.
  eng-YLT: I gather upon them evils, Mine arrows I consume upon them.
  kne-kne: Ibonton ko en daida di paspasamak ay lawlawa, amin ay panak et maiturong
    en daida.
  eng-WYC-2017: I shall gather evils on them, and I shall [ful] fill mine arrows in
    them.
  eng-WMBB: “I will heap evils on them. I will spend my arrows on them.
  urd-GVH: मैं उन पर मुसीबत पर मुसीबत आने दूँगा और अपने तमाम तीर उन पर चलाऊँगा।
  rug-rug: Meke kaqu tomo lani tinasuna na gonani tupi Rau si arini.
  gaz-gaz: “Ani waan hamaa isaan irra nan tuula; xiyya koos isaanitti nan fixadha.
  fra-LSG: J’accumulerai sur eux les maux, J’épuiserai mes traits contre eux.
  gnn-gnn: “Yo, yuwalk yana yurru marinydja bathala marrtji yukurra yolŋu'‐yulŋuwunydja;
    walala yurru marrya'yirrina wirrkina, bala nhina yurru yukurra borrk‐barrarirrina,
    guḻku'na yurru mirithirrina yolŋu walala marrtji murrmurryun rerriyunydja ga moḻ'ŋuyu
    ḻäwunharayu.
  yal-yal: “N fitina feene gboma ayi e ma, n nan n ma xanle birin wolima nɛn.
  haw-1868: 'E hoiliili au i na ino maluna iho o lakou: E pana aku au i ka''u mau
    pua ia lakou.'
  arb-NAV: أُكَوِّمُ عَلَيْهِمْ شُرُوراً وَأُنْفِذُ سِهَامِي فِيهِمْ.
  ewe-ewe: “Mali ke dzɔgbevɔ̃e ɖe edzi matee kple nye aŋutrɔ aƒu anyi.
  eng-LEE: I will heap upon them miseries; all my arrows will I spend upon them.
  asm-FB: 'মই তেওঁলোকৰ ওপৰত দুর্যোগৰ স্তূপ গঢ়িম; তেওঁলোকৰ অহিতে মোৰ কাঁড়বোৰ এৰিম:'
  sus-A: ﭑ قٍ حَاشِ رَفبٌمَ نّ عٍ قَرِ، ﭑ نَن ﭑ مَ شَلِيٍ بِرِن وٌلِمَ نّ.
  fra-SBL: « Je les accablerai de maux. Je vais dépenser mes flèches pour eux.
  hbo-hbo: אַסְפֶּ֥ה עָלֵ֖ימֹו רָעֹ֑ות חִצַּ֖י אֲכַלֶּה־בָּֽם׃
  eng-WYCLIFFE: Y schal gadere `yuels on hem, and Y schal fille myn arewis in hem.
  cwe-cwe: “Nizawagalila magayo na nizawatowa kwa misale yangu.
  kik-kik: “Nĩngamombĩrĩra mĩtino na mĩguĩ yakwa ndĩmĩhũthĩre ngĩmahũũra nayo.
  fra-NCL: J’accumulerai sur eux les maux, sur eux j’épuiserai mes flèches.
  cek-AK: Nihcae nuiah raihaih ka phaksak moe, nihcae kah hanah kaimah ih pala to
    ka patoh han.
