verse: DEU.032.007
translations:
  mal-C: പൂർവകാലങ്ങളെ ഓർക്കുക; പിൻതലമുറകളുടെ സംവത്സരങ്ങളെ ചിന്തിക്കുക. നിന്റെ പിതാവിനോടു
    ചോദിക്കുക, അവൻ നിന്നോടു പറയും, നിന്റെ ഗോത്രത്തലവന്മാരോടു ചോദിക്കുക, അവർ നിന്നോടു
    വിശദീകരിക്കും.
  deu-TKW: Gedenke der Tage der Vorzeit, betrachtet die Zeit der vergang'nen Geschlechter!
    Frage deinen Vater, daß er dir's kund thue, die Greise unter dir, daß sie dir's
    sagen!
  lin-lin: Bokanisa mikolo ya kala, mpe botala milongo oyo eleka kala ! Botuna na
    batata na bino, mpe bakoyebisa bino. Botuna na bampaka na bino, mpe bakolimbolela
    bino.
  eng-LSV: 'Remember days of old—Understand the years of many generations—Ask your
    father, and he tells you; Your elderly, and they say to you:'
  eng-GNV: 'Remember the dayes of olde: consider the yeeres of so many generations:
    aske thy father, and he will shewe thee: thine Elders, and they will tell thee.'
  eng-WEBSTER: 'Remember the days of old, consider the years of many generations:
    ask thy father, and he will show thee; thy elders, and they will tell thee.'
  nhw-BL: Xiquelnamiquica nopa tonali huejcajya huan quenicatza panotihualajque amohuejcapan
    tatahua. Xiquintlatzintoquili amotatahua huan nopa huehue tlacame ma anmechpohuilica.
  swh-ONEN: Kumbuka siku za kale; tafakari vizazi vya zamani vilivyopita. Uliza baba
    yako, naye atakuambia, wazee wako, nao watakueleza.
  bba-bba: I yellu yɑɑyo. I bwisikuo ye n koorɑ yellu. I bɛɛn bɑɑbɑbɑ kɑ bukurobu
    bikio, bɑ koo bɛɛ sɔ̃.
  eng-KJVCPB: 'Remember the days of old, Consider the years of many generations: Ask
    thy father, and he will shew thee; Thy elders, and they will tell thee.'
  luo-luo: Paruru ndalo mosekadho, parane weche mag tiengʼ mokadho. Penjuru wuonu,
    to obiro nyisou, bende penjuru jodongo, to gibiro leronu.
  meu-meu: Nega gunadia ba lalodia, Uru momo edia mauri laḡanidia ba haero. Tamamu
    ba nanadaia, ia ese baine hadibamu, Tau badadia ba nanadaidia, idia ese bae hamaoromu.
  npi-ULB: प्राचीन समयलाई सम्झ, धेरै पहिलेका वर्षहरूको बारेमा सोच । तिमीहरूका पितालाई
    बिन्ती चढाओ र उहाँले तिमीहरूलाई देखाउनुहुने छ, तिमीहरूका धर्म-गुरुहरूलाई उहाँले
    बताउनुहुने छ ।
  yor-yor: Rántí ìgbà láéláé; wádìí àwọn ìran tí ó ti kọjá. Béèrè lọ́wọ́ baba à rẹ
    yóò sì sọ fún ọ, àwọn àgbàgbà rẹ, wọn yóò sì ṣàlàyé fún ọ.
  ind-ind: Ingatlah apa yang terjadi di masa lalu! Renungkanlah pengalaman nenek moyang
    kita! Tanyakanlah kepada orangtuamu dan para tua-tua, maka mereka akan memberitahumu
    tentang sejarah kita.
  pes-OPCB: «روزهای گذشته را به یاد آر، از پدران خود بپرس تابه تو بگویند، از مشایخ
    سؤال کن تا به تو جواب دهند.
  tgl-ULB: Isaisip ang mga araw ng sinaunang panahon, isipin ang tungkol sa maraming
    taong lumipas. Tanungin ang inyong ama at ipapakita niya sa inyo, ang inyong mga
    nakakatanda at sasabihin nila sa inyo.
  cbu-NT: Ashiriya, na kaapaniri mangishish chinangantsa yuwaa Apanll sirútama tamayaranlleeja
    anootsi. ¿Wandaya anoo yasamaam nda waritakus? Ashiri apareetsshitis mashangtsa,
    nduntaatiya ashiru, siy maachiritaatsis kizpur wachina, pachireewatsis saanpata
    mashangtsa. Uwshapari siyaa ichingaru kamanchiya.
  hui-hui: Tígua abaleore howa biniru mitangibu dai bidaba. Tí abaruhondo agua binibe
    lalu hale hadaba. Agali daguahe ala hene karuhondo agua dege binibe lalu hale
    hadaba.
  mya-mya: '``လွန်​လေ​ပြီ​သော​အ​တိတ်​ကာ​လ​ကို သ​တိ​ရ​လော့။ ဖြစ်​ပျက်​ခဲ့​သ​မျှ​ကို​သင်​တို့​၏​ဖ​ခင်​တို့​အား
    မေး​စမ်း​ကြည့်​လော့။ အ​သက်​ကြီး​သူ​တို့​အား​ရှေး​ဖြစ်​ဟောင်း​ကို ပြော​ပြ​စေ​လော့။'
  bod-N: འདས་པའི་ཉིན་མོ་དག་ནི་དྲན་པར་གྱིས། ། སྔོན་རབས་མང་པོ་རྣམས་ལ་བསམ་བློ་ཐོངས། །
    རང་གི་ཕ་ལ་དྲིས་དང་ཁོ་ཡིས་སྟོན། ། རྒན་པ་རྣམས་ལ་དྲིས་དང་བརྗོད་པར་ངེས། །
  sna-sna: Rangarira mazuva akare; ufunge marudzi akare kare. Ubvunze baba vako, uye
    vachakuudza, vakuru vako vachakutsanangurira.
  spa-BLM: Recuerda los días de antaño. Considera los años de muchas generaciones.
    Pregúntale a tu padre, y él te lo mostrará; a tus mayores, y ellos te lo dirán.
  cac-cac: Naeccot tas sc'ulejnac Jehová, tze naan d'a juntzan̈ tiempo ix ec'b'ati.
    C'anb'ejec eyab' d'a e mam e nun. Ab'ecpax tas syal eb' vin̈ ichamtac vinac.
  swh-ULB: Kumbukeni siku zile za zamani, tafakari juu ya miaka mingi ya nyuma. Muulize
    baba yako naye atakuonyesha, wazee wako nao watakuambia.
  bel-bel: Згадай пра дні старадаўнія, падумай пра гады ранейшых родаў; спытайся ў
    бацькі тайго, і абвесьціць табе, у старцаў тваіх, і яны скажуць табе.
  deu-ELBBK: Gedenke der Tage der Vorzeit, achtet auf die Jahre von Geschlecht zu
    Geschlecht; frage deinen Vater, und er wird es dir mitteilen, deine Ältesten,
    und sie werden es dir sagen.
  mbb-OT: Tentenuzi niw is midlavey he menge tuig; isipa niw is nengehuna he lapis
    te kevuwazan. Ne iinsè niw ziyà te menge kepuun niw ke hengkey is neulaula ne
    edtudtulan kew zan. Insai niw zaan is menge edumala keniyu ne igkelentey zan heini
    ziyà te keniyu.
  mal-2015: 'പൂർവ്വദിവസങ്ങളെ ഓർക്കുക: മുന്തലമുറകളുടെ സംവത്സരങ്ങളെ ചിന്തിക്ക; നിന്റെ
    പിതാവിനോടു ചോദിക്ക, അവൻ അറിയിച്ചുതരും; നിന്റെ വൃദ്ധന്മാരോടു ചോദിക്ക, അവർ പറഞ്ഞുതരും.'
  rmc-rmc: Leperen tumenge pre ola čirlatune dživesa, gondoľinen pre ola berša, so
    sas varekana. Phučen tumare dadendar a on tumenge phenena, phučen tumare phurendar
    a on tumenge dena te džanel,
  pes-OPV: ایام قدیم را بیاد آور. در سالهای دهر به دهرتامل نما. از پدر خود بپرس تا
    تو را آگاه سازد. واز مشایخ خویش تا تو را اطلاع دهند.
  ron-1924: Аду-ць аминте де зилеле дин векиме, Сокотеште аний, вырстэ де оамень дупэ
    вырстэ де оамень, Ынтрябэ пе татэл тэу, ши те ва ынвэца, Пе бэтрыний тэй, ши ыць
    вор спуне.
  ben-OBCV: পুরোনো দিনের কথা স্মরণ করো; বহুকাল আগের পূর্বপুরুষদের কথা বিবেচনা করো।
    তোমার বাবাকে জিজ্ঞাসা করো আর তিনি তোমাকে বলবেন, তোমার প্রবীণ নেতাদের করো, তারা
    তোমাকে বুঝিয়ে দেবেন।
  som-som: Bal xusuuso waagii hore, Oo soo garwaaqso qarniyo badan sannadahood, Aabbahaa
    weyddii oo wuu ku ogeysiin doonaa, Odayaashaadana weyddii oo way kuu sheegi doonaan.
  lat-VUC: 'Memento dierum antiquorum, cogita generationes singulas: interroga patrem
    tuum, et annuntiabit tibi: majores tuos, et dicent tibi.'
  eng-ASVBT: 'Remember the days of old, Consider the years of many generations: Ask
    thy father, and he will show thee; Thine elders, and they will tell thee.'
  ita-1885: Ricordati de' giorni antichi; Considera gli anni dell'età addietro; Domandane
    tuo padre, ed egli te lo dichiarerà; I tuoi vecchi, ed essi te lo diranno.
  eng-LXXUP: 'Remember the days of old, Consider the years for past ages: Ask thy
    father, and he shall relate to thee, Thine elders, and they shall tell thee.'
  eng-ULB: Call to mind the days of ancient times, think about the years of many ages
    past. Ask your father and he will show you, your elders and they will tell you.
  spa-VBL: Recuerda los tiempos antiguos; piensa en los tiempos pasados. Pregúntenle
    a Dios y a su padre, y él se los explicará. Hablen con los ancianos, y ellos se
    lo harán saber.
  fra-_FOB: Souviens-toi des jours d'autrefois; considère les années, d'âge en âge;
    interroge ton père, et il te l'apprendra, tes vieillards, et ils te le diront.
  mal-mal: 'പൂർവ്വദിവസങ്ങളെ ഓർക്കുക: മുൻ തലമുറകളുടെ സംവത്സരങ്ങളെ ചിന്തിക്കുക; നിന്റെ
    പിതാവിനോട് ചോദിക്കുക, അവൻ അറിയിച്ചുതരും; നിന്റെ വൃദ്ധന്മാരോട് ചോദിക്കുക, അവർ പറഞ്ഞുതരും.'
  urd-GVR: Qadīm zamāne ko yād karnā, māzī kī nasloṅ par tawajjuh denā. Apne bāp se
    pūchhnā to wuh tujhe batā degā, apne buzurgoṅ se patā karnā to wuh tujhe ittalā
    deṅge.
  suz-BL: साइ ङोंइती ङा नाक्‍त मिम्‍तीन। साइ ङा बर्स कली मिम्‍तीन। इन आफ कली हिल्‍लो
    पने। मिनु मेकोमी इन कली शेंनीम। इन खाल्‍पा आन कली हिल्‍लो पने। मेकोमी इन कली देंनीम।
  ita-1927: Ricordati de’ giorni antichi, considera gli anni delle età passate, interroga
    tuo padre, ed egli te lo farà conoscere, i tuoi vecchi, ed essi te lo diranno.
  ckb-ckb: یادی ڕۆژانی دێرین بکەنەوە، لە ساڵانی نەوەکانی پێشوو وردبنەوە، لە باوکتان
    بپرسن پێتان ڕادەگەیەنێت، لە پیرانتان بپرسن پێتان دەڵێن.
  eng-BBE: 'Keep in mind the days of the past, give thought to the years of generations
    gone by: go to your father and he will make it clear to you, to the old men and
    they will give you the story.'
  kan-OKCV: ಪೂರ್ವದ ದಿವಸಗಳನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ. ತಲತಲಾಂತರಗಳ ವರುಷಗಳನ್ನು ಗ್ರಹಿಸಿಕೊಳ್ಳಿರಿ.
    ನಿಮ್ಮ ತಂದೆಯನ್ನು ಕೇಳಿದರೆ, ಅವರು ನಿಮಗೆ ತಿಳಿಸುವರು. ನಿಮ್ಮ ಹಿರಿಯರನ್ನು ಕೇಳಿದರೆ, ಅವರು
    ನಿಮಗೆ ಹೇಳುವರು.
  tam-2017: ஆரம்பநாட்களை நினை; தலைமுறை தலைமுறையாக கடந்துபோன வருடங்களைக் கவனித்துப்பார்;
    உன் தகப்பனைக் கேள், அவன் உனக்கு அறிவிப்பான்; உன் மூப்பர்களைக் கேள், அவர்கள் உனக்குச்
    சொல்லுவார்கள்.
  spa-RV-1909: 'Acuérdate de los tiempos antiguos; considerad los años de generación
    y generación: pregunta á tu padre, que él te declarará; á tus viejos, y ellos
    te dirán.'
  ron-BTF: Aminteşte-ţi de zilele din vechime, ia aminte la anii multor generaţii,
    întreabă pe tatăl tău şi îţi va arăta, pe bătrânii tăi şi îţi vor spune.
  eng-WEBP: Remember the days of old. Consider the years of many generations. Ask
    your father, and he will show you; your elders, and they will tell you.
  eng-FBV: Remember the olden days; think about times long ago. God and ask your father,
    and he will explain them to you. Talk to your elders, and they will let you know.
  nld-1939: 'Herinner u de dagen van weleer, Gedenk de jaren van vroegere geslachten;
    Vraag het uw vader, hij zal het u melden, Uw grijsaards, zij zullen het u zeggen:'
  nch-BL: Xiquelnamiquica nopa tonali cati huejcajquiya huan quenicatza panotihualajque
    amohuejcapan tatahua. Xiquintatzintoquili amotatahua huan nopa huehue tacame ma
    amechpohuilica.
  vie-1934: Hãy nhớ lại những ngày xưa; Suy xét những năm của các đời trước; Hãy hạch
    hỏi cha ngươi, người sẽ dạy cho. Cùng các trưởng lão, họ sẽ nói cho.
  hin-CV: अतीत के उन दिनों का स्मरण करो; सारी पीढ़ियों के सालों का विचार करो. अपने
    पिता से विवेचना करो, तो वह तुम्हें अवगत करा देंगे, तुम्हारे पुरनिए, और वे इसका
    उल्लेख करेंगे.
  eng-OURB: Remember the days of old. Consider the years of many generations. Ask
    your father, and he will show you; your elders, and they will tell you.
  spa-BES: 'Tengan en cuenta los días del pasado, piensen en los años pasados: acudan
    a su padre y él se lo explicará a ustedes, a los ancianos y ellos les contarán
    la historia.'
  tdx-tdx: Tiahio o andro haehaeo; haraharao o taon-tariratse tsi-efao, añontaneo
    aman-drae’o hanoroa’e, naho aman-androanavi’o hitaroña’iareo.
  vid-vid: Mkumbuchile mazuwa gapulute, mijese miyaka ja katali, muwauze wahaza wa
    hemwe na hewo wowazelesa, muwauze wakulu wa hemwe na hewo wowalonjelani.
  eng-OKE: Remember the days of old, consider the years of generation and generation;
    ask thy fathers, and they will show thee, thy elders, and they will tell thee.
  tha-KJV: จงระลึกถึงโบราณกาล จงพิจารณาถึงจำนวนปี​ที่​ผ่านมาหลายชั่วอายุคนแล้​วน​ั้น
    จงถามบิดาของท่าน แล​้วเขาจะสำแดงให้ท่านทราบ จงถามพวกผู้​ใหญ่​ของท่าน แล​้วเขาจะบอกท่าน
  por-BR-2018: 'Lembra-te dos tempos antigos; Considerai os anos de geração e geração:
    Pergunta a teu pai, que ele te declarará; A teus anciãos, e eles te dirão.'
  deu-ELO: Gedenke der Tage der Vorzeit, merket auf die Jahre von Geschlecht zu Geschlecht;
    frage deinen Vater, und er wird es dir kundtun, deine Ältesten, und sie werden
    es dir sagen.
  eng-WYC-2018: Have thou mind of eld days, think thou (on) all generations; ask thy
    father, and he shall tell to thee, ask thy greater men, and they shall say to
    thee. (Remember the days of old, and think thou on all the generations; ask thy
    father, and he shall tell thee, ask the men of great age, that is, thy elders,
    and they shall say to thee.)
  epo-epo: Rememoru la tempon antikvan, Pripensu la jarojn de la antaŭaj generacioj;
    Demandu vian patron, kaj li sciigos al vi; Viajn maljunulojn, kaj ili diros al
    vi.
  uig-PIN: Ɵtkǝn künlǝrni esinggǝ alƣin, Dǝwrdin-dǝwrgiqǝ ɵtkǝn yillarni oyliƣin;
    Atangdin sora, u sanga dǝp beridu; Aⱪsaⱪalliringƣa soal ⱪoy, ular seni hǝwǝrlǝndüridu.
  beo-beo: 'Musa: hemone eso bu dawa:ma! Musa: hou hamoi amo dilia ada ilima adole
    ba:ma! Musa: hemonega hou ba:i amo dawa:ma:ne, dilia da:i hamoi dunuma adole ba:ma!'
  tpi-OTNT: “Yupela tingim ol samting i bin kamap bipo bipo tru. Askim ol papa bilong
    yupela long tokim yupela long wanem samting i bin kamap. Na askim ol lapun long
    stori long yupela long ol samting bilong bipo.
  hau-SA: Ku tuna da kwanakin dā, ku tuna da tsararrakin da suka wuce tun tuni, Ku
    tambayi iyayenku, za su faɗa muku, dattawanku, za su kuma bayyana muku.
  uig-LAT: Ötken künlerni ésingge alghin, Dewrdin-dewrgiche ötken yillarni oylighin;
    Atangdin sora, u sanga dep béridu; Aqsaqalliringgha soal qoy, ular séni xewerlendüridu.
  nde-nde: Khumbulani insuku zakudala; likhumbule izizukulwane zasendulo. Buza uyihlo
    yena uzakutshela, abadala benu, njalo bazakuchasisela.
  ton-ton: '“Manatu ki he ngaahi ʻaho ʻi muʻa, tokanga ki he ngaahi taʻu ʻoe toʻutangata
    lahi: fehuʻi ki hoʻo tamai, pea te ne fakahā ia kiate koe; ki hoʻo kau mātuʻa,
    pea tenau tala kiate koe.'
  ces-1613: Rozpomeň se na dny staré, považte let každého věku; vzeptej se otce svého,
    a oznámí tobě, starců svých, a povědí tobě.
  eng-WMB: Remember the days of old. Consider the years of many generations. Ask your
    father, and he will show you; your elders, and they will tell you.
  tam-TCV: பழைய நாட்களை நினைவுகூருங்கள்; கடந்துபோன தலைமுறைகளைப் பற்றிச் சிந்தித்துப்
    பாருங்கள். உங்கள் தகப்பனிடம் கேளுங்கள் அவர் உங்களுக்குச் சொல்வார், உங்கள் சபைத்தலைவர்களிடம்
    கேளுங்கள், அவர்கள் உங்களுக்கு விளங்கப்படுத்துவார்கள்.
  ceb-ULB: Hinumdomi ang mga adlaw sa karaang panahon, hunahunaa ang daghang katuigan
    nga milabay. Pangutana sa imong amahan ug ipadayag niya kanimo, sa imong katigulangan
    ug magasugilon sila kanimo.
  pol-UBG: Wspomnij dni dawne, rozważ lata wielu pokoleń. Zapytaj swego ojca, a oznajmi
    ci; swoich starszych, a powiedzą ci.
  agr-agr: Ataktu awagkijum anentaimsatajum, nuniakjum adeagtajum yaunchuk aajakua
    nunú. Tuja atumi apaji aidau, tikich múun aidaujai yaunchkesh pujutash wajuku
    ayi tusajum iniastajum.
  kyc-kyc: Yuu gii kamame yuu wamba epo peyamo dupwana lao suu pyalapape. Dokopa apa
    piya lao nakamana rakange dupwa piso soo langinya lalapape. Yuu wamba piyamo dupwa
    akali alemo dupwame langinya lao piso selapape.
  urd-GVU: قدیم زمانے کو یاد کرنا، ماضی کی نسلوں پر توجہ دینا۔ اپنے باپ سے پوچھنا
    تو وہ تجھے بتا دے گا، اپنے بزرگوں سے پتا کرنا تو وہ تجھے اطلاع دیں گے۔
  deu-1912: Gedenke der vorigen Zeit bis daher und betrachte, was er getan hat an
    den alten Vätern. Frage deinen Vater, der wird dir's verkündigen, deine Ältesten,
    die werden dir's sagen.
  kan-2017: ಪೂರ್ವಕಾಲವನ್ನು ನೆನಪಿಗೆ ತಂದುಕೊಳ್ಳಿರಿ; ನಿಮ್ಮ ಪೂರ್ವಜರ ಚರಿತ್ರೆಯನ್ನು ಆಲೋಚಿಸಿರಿ.
    ನಿಮ್ಮ ನಿಮ್ಮ ತಂದೆಗಳನ್ನು ವಿಚಾರಿಸಿದರೆ ಅವರು ತಿಳಿಸುವರು; ಹಿರಿಯರನ್ನು ಕೇಳಿದರೆ ಅವರು ವಿವರಿಸುವರು.
  yap-yap: “Mu leam niged e som’on, ko fangiyal’ ni kakrom, mu fithed e chitamangimed
    nge weliy ngomed murung’agen e tin ni m’ug e ngiyal’nem, mu fithed e pilibthir
    nge weliy ngomed murung’agen e kakrom.
  hlt-MCSB: Khosuen tue te poek lamtah, thawnpuei neh cadilcahma kah a kum te khaw
    yakming lah. Na pa te dawt lamtah ha puen bitni. Namah a ham rhoek long khaw nang
    taengah han thui uh bitni.
  mdy-ETH: «ሚና ሚርጌ ሌዔኮ ቤርታ ማዺንቴ ባኮ ማሊ ጶቂሡዋቴ፤ ዬያ ዛሎ ዒንሢኮ ዓዶንሢ ዖኦጩዋቴ፥ ዒንሢም ኬኤዛንዳኔ፤ ጋርቾ
    ዓሶዋ ዖኦጩዋቴ ዔያታ ዒንሢም ኬኤዛንዳኔ።
  twi-ASANTE: Monkae tete nna; monnwene awoɔ ntoatoasoɔ a atwam ho. Mommisa mo agya
    na ɔbɛkyerɛ mo. Mommisa mo mpanimfoɔ na wɔbɛka akyerɛ mo.
  eng-WEBU: Remember the days of old. Consider the years of many generations. Ask
    your father, and he will show you; your elders, and they will tell you.
  bnp-bnp: “Mu luhoi mule a maka maki ri bele hosi. Mu nana e tamane mua ri gi vakasiri
    mua. Mu nana e huriki a gare ne mua ri gi tuverei polo ne mua.
  wal-wal: “Kase wodiyaa qoppite; daro yeletatu laittaakka akeekite. Intte aawata
    oichchite; eti inttena bessana. Intte cimatakka oichchite; eti intteyyo yootana.
  spa-PDDPT: 'Recuerda los días de antaño. Considera los años de muchas generaciones.
    Pregunta a tu padre, y te declarará, A tus ancianos, y te lo dirán:'
  gun-gun: Penema'endu'a ke ára ymave rupi oiko va'ekue re, peikuaa pota na ma'etỹa
    oaxapa rei ma va'ekue rupi ikuai va'ekue re. Peporandu ke penderu kuery pe, ha'e
    ramo omombe'u porãve 'rã. Penemongeta va'ety kuery pe peporandu rã omombe'u avi
    'rã.
  ilo-ULB: Lagipenyo dagiti nagkakauna nga al-aldaw, panunotenyo dagiti taw-tawen
    dagiti adun a naglabas a kaputotan. Saludsodenyo iti amayo, ket ipakitana kadakayo,
    kadagiti panglakayenyo ket ibagadanto kadakayo.
  kpg-kpg: “Goodou gi maanadu ina di madagoaa i mua loo. Heeu ina gi godou maadua
    gi hagi adu gi goodou nia mee ala ne hai. Heeu ina gi godou daangada mmaadua gi hagi adu
    gi goodou di madagoaa i mua.
  uig-ARA: ئۆتكەن كۈنلەرنى ئېسىڭگە ئالغىن، دەۋردىن-دەۋرگىچە ئۆتكەن يىللارنى ئويلىغىن؛
    ئاتاڭدىن سورا، ئۇ ساڭا دەپ بېرىدۇ؛ ئاقساقاللىرىڭغا سوئال قوي، ئۇلار سېنى خەۋەرلەندۈرىدۇ.
  sus-sus: Wo wo maɲɔxun lɔxɔɛ dangixie ma, wo ɲɛe mato, wo wo babae nun forie maxɔrin,
    e xa fe dangixie tagi raba wo bɛ.
  pon-2006: “Tamanda mahsie, ahnsou kei samwalahr, peki rehn samamwail kan en wehkohng
    kumwail dahme wiawi, pil peki rehn me mah kan en padokada dahme wiawi keilahn
    ahio.
  jae-jae: Taêm ênam têm andaŋgeŋŋa, asala jala, taŋ gôlôac to gôlôac sêmoa naŋ. Ôtu
    kênac tamam ma eŋ oc êwa sa êndêŋ aôm. Ôtu kênac nêm lau ŋanô, go sênac miŋ êndêŋ
    aôm.
  ksd-ksd: Avat a nuk pa ra e amana tana, Avat a nuk pa ra lavur kilala kai mangoro
    na taun tarai; Avat a tir ra umana tama i vavat, ma diat a vaarike pire vavat;
    Ma kavava umana patuana, ma diat a vateten avat.
  tur-YTC: Eski günleri hatırlayın. Birçok kuşakların yıllarını düşünün. Babana sor,
    o sana gösterecektir; Büyüklerine sor, onlar sana söyleyecektir.
  grc-BRENT: Μνήσθητε ἡμέρας αἰῶνος, σύνετε ἔτη γενεῶν γενεαῖς. ἐπερώτησον τὸν πατέρα
    σου καὶ ἀναγγελεῖ σοι, τοὺς πρεσβυτέρους σου καὶ ἐροῦσί σοι.
  ind-AYT: Ingatlah waktu-waktu dahulu. Perhatikanlah tahun-tahun generasi sebelumnya.
    Tanyakanlah kepada ayahmu maka dia akan memberitahumu. Kepada para tua-tuamu maka
    mereka akan mengatakannya kepadamu.
  nya-nya: Kumbukirani masiku amakedzana; ganizirani za mibado yakalekale. Funsa abambo
    ako ndipo adzakuwuza, akuluakulu ako, ndipo adzakufotokozera.
  hrv-hrv: Spomeni se dana pradavnih, promotri godine od naraštaja do naraštaja. Oca
    svoga pitaj, i poučit će te, pitaj starije, pa će ti kazati.
  mps-mps: “Dagego te polobadu pedelali sę dabe kone palao. Duga aya dabebolo mena
    sę dabe yai dawe po hanalu wao. Tama me polo monu dabebolo polobadu yali sę
    dabe po pusumainogo hanalu wao.
  tpi-tpi: “Yupela tingim ol samting i bin kamap bipo bipo tru. Askim ol papa bilong
    yupela long tokim yupela long wanem samting i bin kamap. Na askim ol lapun long
    stori long yupela long ol samting bilong bipo.
  dan-1931: Kom Fortidens Dage i Hu, agt på henfarne Slægters År; spørg din Fader,
    han skal berette, dine gamle, de skal fortælle dig!
  vie-OVCB: Thử nhớ lại những ngày dĩ vãng; suy ngẫm về các thế hệ đã qua. Thử hỏi
    xem các bậc trưởng lão. Họ sẽ ân cần dạy bảo.
  guj-2017: ભૂતકાળના દિવસોનું તમે સ્મરણ કરો, ઘણી પેઢીઓનાં વર્ષોનો વિચાર કરો. તમારા
    પિતાને પૂછો એટલે તે તમને કહી બતાવશે. તમારા વડીલોને પૂછો એટલે તે તમને કહેશે.
  pon-2006A: “Tamanda mahsie, ahnsou kei samwalahr, peki rehn samamwail kan en wehkohng
    kumwail dahme wiawi, pil peki rehn me mah kan en padokada dahme wiawi keilahn
    ahio.
  por-BRBSL: Lembre-se dos dias de antigamente. Considere os anos de muitas gerações.
    Pergunte a seu pai, e ele lhe mostrará; seus anciãos, e eles lhe dirão.
  cth-cth: Ayan e taminaw pahnim hanh awh, Se moi kaloum tangcoung e pouk awh, na
    pa pacei nateh na dei pouh han, kacuenaw pacei nateh ahnimouh ni a dei awh han.
  twi-twi: Monkae tete nna; munnwen tete awo ntoatoaso no ho. Mummisa mo agya na ɔbɛkyerɛ
    mo. Mummisa mo mpanyimfo na wɔbɛkyerɛ mo ase.
  hlt-hlt: Khosuen tue te poek lamtah, thawnpuei neh cadilcahma kah a kum te khaw
    yakming lah. Na pa te dawt lamtah ha puen bitni. Namah a ham rhoek long khaw nang
    taengah han thui uh bitni.
  tbz-SIM: Dentɛnní yɛwe yɛ̀ɛ̀ pɛ̃ɛ̃tɛ́ yɛ kpɛ́í, Totínɛ̀ di yɛ̀mmɛ̀ yɛbie nyɛ̀ɛ̀
    pɛ̃ɛ̃tɛ́ nɛ̀ dimɔ̀nnì yɛ kpɛ́í. Bekɛ́nɛ̀ di cicɛbɛ̀ kɛ̀ bɛ̀ di nɑ́kɛ́, bekɛ́nɛ̀
    bɛkótíbɛ̀ bɛ̀ yó tì ndi tuommu.
  msy-2020: “Ia uamategh bizir bar fomɨra fomɨram otivizibagh nɨghnɨgh. Egh uan afeziaba
    ko ian gumazir aruabar azangsɨghtɨ, me fomɨra otivizir bizibar ia geghanam.
  azb-azb: Ötən günləri yadınıza salın, Keçmiş nəsillərin dövrünə nəzər salın, Atanızdan
    soruşun, o sizə desin, Ağsaqqallarınızdan soruşun, onlar sizə söyləsin.
  eng-DBY: Remember the days of old, Consider the years of generation to generation;
    Ask thy father, and he will shew thee; Thine elders, and they will tell thee.
  hin-2017: प्राचीनकाल के दिनों को स्मरण करो, पीढ़ी-पीढ़ी के वर्षों को विचारों; अपने
    बाप से पूछो, और वह तुम को बताएगा; अपने वृद्ध लोगों से प्रश्न करो, और वे तुझ से
    कह देंगे।
  wol-KYG: Fàttlikuleen jant ya jëkkoon, baleen xel maasi maas ya woon. Laajleen seeni
    baay, ñu xamal leen; ak seen mag ñi, ñu wax leen.
  eng-YLT: 'Remember days of old — Understand the years of many generations — Ask
    thy father, and he doth tell thee; Thine elders, and they say to thee:'
  kne-kne: Nemnemen yo ed bayag, damagen yo sin am-a yo mo sino di naamag.
  eng-WYC-2017: Have thou mind of eld [or old] days, think thou all generations; ask
    thy father, and he shall tell to thee, ask thy greater men, and they shall say
    to thee.
  eng-WMBB: Remember the days of old. Consider the years of many generations. Ask
    your father, and he will show you; your elders, and they will tell you.
  urd-GVH: क़दीम ज़माने को याद करना, माज़ी की नसलों पर तवज्जुह देना। अपने बाप से पूछना
    तो वह तुझे बता देगा, अपने बुज़ुर्गों से पता करना तो वह तुझे इत्तला देंगे।
  rug-rug: Mi balabala pulei sari na rane saripu ele holadi, meke sari na totoso pukerane.
    Mi nanasi sari na tiatamamia pude tozini gamu sapu ele ta evaṉa. Mi nanasi sari
    na barogoso pude tozini gamu saripu ele holadi.
  gaz-gaz: Baroota durii yaadadhu; dhaloota darbe illee qalbeeffadhu. Inni siif ibsaatii
    abbaa kee gaafadhu; maanguddoota kees gaafadhu; isaan sitti himuutii.
  fra-LSG: Rappelle à ton souvenir les anciens jours, Passe en revue les années, génération
    par génération, Interroge ton père, et il te l’apprendra, Tes vieillards, et ils
    te le diront.
  gnn-gnn: Birrka'yurra roŋiyiya baman'ŋuwuy ŋurukuy, ga dhä‐wirrka'yurra bäpa‐ŋalinha
    walalanha, walala yurru nhumalaŋgu ḻakaramana, ŋunhi nhaltjarra Garrayyu djarr'yurruna
    ŋilimurrunha Djaykupkalaŋuwuŋu walkur‐märranharanha, märr yurru ŋilimurru nhanŋuwaynha
    gal'ŋu yana dhulŋuŋuna yolŋu walala.
  yal-yal: Ɛ miri lɔxɔ danguxine ma. Ɛ yi ɛ xaxili lu waxati gbɛtɛne xɔn. Ɛ ɛ fafane
    maxɔdin e nun fonne. E xa fe danguxine yɛba ɛ xa.
  haw-1868: 'E hoomanao i na manawa kahiko, E noonoo i na makahiki o na hanauna a
    pau: E ninau aku i kou makuakane, nana e hoike mai ia oe; I na lunakahiko ou,
    na lakou e hai mai ia oe.'
  arb-NAV: اذْكُرُوا الأَيَّامَ الْغَابِرَةَ، وَتَأَمَّلُوا فِي سَنَوَاتِ الأَجْيَالِ
    الْمَاضِيَةِ. اسْأَلُوا آبَاءَكُمْ فَيُنْبِئُوكُمْ، وَشُيُوخَكُمْ فَيُخْبِرُوكُمْ.
  ewe-ewe: Ɖo ŋku gbe aɖe gbe ʋĩi dzi! Bia fofowòwo kple amegãxoxowo, woagblɔ nya
    sia nya na wò.
  eng-LEE: 'Remember the days of old, consider the years of former generations; ask
    thy father, and he will tell thee; thy elders, and they will say it unto thee:'
  asm-FB: সেই পুৰণি দিনবোৰৰ কথা সোঁৱৰা, অনেক পুৰুষৰ আগৰ বর্ষবোৰৰ বিষয়ে ভাৱা, সেই
    সকলো দিনৰ কথা তোমালোকৰ পিতৃক সোধা, তেওঁলোকে তোমালোকক জনাব; বৃদ্ধসকলক সোধা, তেওঁলোকে
    তোমালোকক ক’ব।
  sus-A: وٌ وٌ مَحْشُن لْشْي دَنفِشِيٍ مَ، وٌ حّيٍ مَتٌ، وٌ وٌ بَبَيٍ نُن قٌرِيٍ مَشْرِن،
    عٍ شَ قٍ دَنفِشِيٍ تَفِ رَبَ وٌ بّ.
  fra-SBL: Souviens-toi des jours d'autrefois. Considérez les années de plusieurs
    générations. Demande à ton père, et il te montrera ; vos aînés, et ils vous le
    diront.
  hbo-hbo: זְכֹר֙ יְמֹ֣ות עֹולָ֔ם בִּ֖ינוּ שְׁנֹ֣ות דֹּור־וָדֹ֑ור שְׁאַ֤ל אָבִ֙יךָ֙
    וְיַגֵּ֔דְךָ זְקֵנֶ֖יךָ וְיֹ֥אמְרוּ לָֽךְ׃
  eng-WYCLIFFE: Haue thou minde of elde daies, thenke thou alle generaciouns; axe
    thi fadir, and he schal telle to thee, axe thi grettere men, and thei schulen
    seie to thee.
  cwe-cwe: “Kumbukeni siku zifosile, geseni miyaka ya nyelesi nyingi, wauzeni tati
    zenu, nawo wezamwidikani, wauzeni walala wenu, nawo wezamulongelani.
  kik-kik: Ririkana matukũ ma tene; wĩciirie ũhoro wa njiaro iria ihĩtũkĩte. Ũria
    thoguo na nĩegũkwĩra, O na athuuri anyu na nĩmegũgũtaarĩria.
  fra-NCL: Souviens-toi des anciens jours, considérez les années des générations passées !
    Interroge ton père, et il te l’apprendra, tes vieillards, et ils te le diront.
  cek-AK: Canghnii ih atue to panoek oh loe, kalaem tangcae paroeai atuenawk to poek
    oh; nam pa to dueng ah, anih mah na patuek tih; kacoehtanawk to dueng oh, nihcae
    mah na thui o tih.
  cuk-cuk: ”Neg-epennemalad be ebinsao, birgamar-dikasurgus-nasmalad be ebinsao. Neg-epenne-gusmalad
    be-babse be egiso, be-bab bega sogoed. Be-girmar-seleganse be egiso, amar bega
    igar-onakoed.
  uig-CYR: Өткән күнләрни есиңгә алғин, Дәвирдин-дәвиргичә өткән жилларни ойлиғин;
    Атаңдин сора, у саңа дәп бериду; Ақсақаллириңға соал қой, улар сени хәвәрләндүриду.
  tel-2017: గతించిన కాలాన్ని గుర్తుకు తెచ్చుకోండి. తరతరాల సంవత్సరాల సంగతులను తలపోయండి.
    మీ తండ్రిని అడుగు, అతడు నీకు చూపిస్తాడు. పెద్దలను అడుగు, వాళ్ళు నీకు చెబుతారు.
  hat-BSA: Sonje jou tan pase yo, konsidere lane a tout jenerasyon yo. Mande papa
    nou e li va fè nou konnen, ansyen nou yo e yo va di nou.
  kos-kos: “Nunku ke pacl meet ah, ke fwilin mwet somsomla; Siyuk papa tomowos in
    srumun nu suwos lah mea sikyak meet, Siyuk sin mwet matu in srumun ke pacl somla.
  hbo-WLC: זְכֹר֙ יְמ֣וֹת עוֹלָ֔ם בִּ֖ינוּ שְׁנ֣וֹת דּוֹר־וָד֑וֹר שְׁאַ֤ל אָבִ֙יךָ֙
    וְיַגֵּ֔דְךָ זְקֵנֶ֖יךָ וְיֹ֥אמְרוּ לָֽךְ׃
  ibo-ibo: Cheta ụbọchị ochie ndị ahụ gara aga, tulee ọgbọ ndị ahụ gara aga jụọ nna
    gị, ọ ga-akọrọ gị. Jụọ ndị okenye gị, ha ga-eme ka o doo gị anya.
  ory-ory: ପୂର୍ବକାଳର ଦିନସବୁ ସ୍ମରଣ କର, ଗତ ବହୁ ପୁରୁଷର ବର୍ଷ ବିବେଚନା କର; ତୁମ୍ଭ ପିତାଙ୍କୁ
    ପଚାର, ସେ ତୁମ୍ଭକୁ ଜଣାଇବେ; ତୁମ୍ଭ ପ୍ରାଚୀନମାନଙ୍କୁ ପଚାର, ସେମାନେ ତୁମ୍ଭକୁ କହିବେ।
  chk-chk: Oupwe chechemeni ewe fansoun lom, oupwe ekieki usun ekewe täppin aramasen
    lom. Oupwe aisini sememi, ir repwe aiti ngenikemi mine a fis. Oupwe pwal aisini
    ekewe souakom, ir repwe apworausa ngenikemi usun ewe pworaus.
  rop-rop: “Yumob garra jinggabat wanim bin hepin brom longtaim. Yumob askimbat yumob
    mami en dedi wanim bin hepin. Yumob askimbat ola pipul en dei garra dalim yumob
    wanim bin hepin.
  ukr-1871: Спогадай но давні давна, подумай про лїта від роду до роду; розпитай у
    батька твого, і він звістить тобі, в людей старих твоїх, і вони розкажуть тобі!
  deu-1951: 'Denke an die vorigen Tage; merke auf die Jahre der vorigen Geschlechter!
    Frage deinen Vater, der wird dir''s verkündigen; deine Alten, die werden dir''s
    sagen:'
  eng-JPS: Remember the days of old, consider the years of many generations; ask thy
    father, and he will declare unto thee, thine elders, and they will tell thee.
  srp-1865: Opomeni se negdašnjih dana, pogledajte godine svakoga vijeka; pitaj oca
    svojega i on æe ti javiti, starije svoje i kazaæe ti.
  lug-lug: Jjukira ebiseera eby’edda, fumiitiriza ku myaka egyayita edda. Buuza kitaawo
    ajja kukubuulira ne bakadde bo abakulembeze bajja kukutegeeza.
  heb-heb: זכר ימות עולם בינו שנות דור ודור שאל אביך ויגדך זקניך ויאמרו לך׃
  ben-IRV: পুরানো দিনের সময় সব মনে কর, বহুপুরুষের বছর সব আলোচনা কর; তোমার বাবাকে
    জিজ্ঞাসা কর, সে জানাবে; তোমার প্রাচীনদেরকে জিজ্ঞাসা কর, তারা বলবে।
  pan-pan: ਪੁਰਾਣਿਆਂ ਦਿਨਾਂ ਨੂੰ ਯਾਦ ਕਰੋ, ਪੀੜ੍ਹੀ-ਪੀੜ੍ਹੀ ਦੇ ਦਿਨਾਂ ਉੱਤੇ ਵਿਚਾਰ ਕਰੋ, ਆਪਣੇ
    ਪਿਤਾ ਤੋਂ ਪੁੱਛੋ, ਉਹ ਤੈਨੂੰ ਦੱਸੇਗਾ, ਆਪਣੇ ਬਜ਼ੁਰਗਾਂ ਤੋਂ, ਉਹ ਤੈਨੂੰ ਆਖਣਗੇ।
  mya-JVB: ရှေး ကာလ ကို အောက်မေ့ လော့။ လွန်လေ ပြီးသော နှစ် ပေါင်းများကို ဆင်ခြင် လော့။
    သင့် အဘ ကို မေးမြန်း လျှင် သူသည် ဘော်ပြ လိမ့်မည်။ အသက်ကြီး သူတို့ ကို မေးမြန်းလျှင်
    သူတို့သည် ပြောဆိုကြလိမ့်မည်။
  hmo-hmo: Nega gunadia do umui laloa, idaunegai momokani idia vara gaudia do umui
    laloa. Emui tamana taudia do umui nanadaia, idia ese unai kara gunadia do idia
    hadibaia. Tau badadia do umui nanadaia, idia ese dahaka idia vara vadaeni gaudia,
    be do idia hamaoroa umui dekenai.
  urd-urd: क़दीम दिनों को याद करो, नसल दर नसल के बरसों पर ग़ौर करो; अपने बाप से पूछो,
    वह तुमको बताएगा; बुज़ुर्गों से सवाल करो, वह तुमसे बयान करेंगे।
  rus-SYN: Вспомни дни древние, помысли о летах прежних родов; спроси отца твоего,
    и он возвестит тебе, старцев твоих, и они скажут тебе.
  bqc-SIM: À làasookɛ yã́ pↄ́ kú za káauↄwa, à wɛ̃ pↄ́ gɛ̃̀ za ziↄ yãda. À
    gbɛa á maeↄwa, aai dau wà siuɛ́, maezↄ̃ↄↄ mɛ́ aa a galikɛɛ́.
  tcz-CHONGTHU: Nikho masa lai chu geldoh in, kum masa laiya khang tamtah jong chu
    geldoh in, napa chu kidoh un aman nahil chen soh kei diu, na upate hou dong leu
    chun ama hon nahil diu ahi.
  mar-mar: आठवण करा पूर्वी काय घडले ते अनेक वर्षा पूर्वी काय काय झाले ते लक्षात आणा;
    आपल्या बापाला विचारा, तो सांगेल आपल्या वडीलजनांना विचारा, ते सांगतील.
  qub-qub: «Mä yarpachacuriy. Unay imano cashantapis tantiyacuriy. Taytayquicunata,
    auquincunata tapucuy.
  hat-hat: Chonje tan lontan! Repase tèt nou sou tan lontan! Mande papa nou pou li
    di nou sak te pase. Mande granmoun lontan yo rakonte nou istwa tan lontan.
  eng-BSB: Remember the days of old; consider the years long past. Ask your father,
    and he will tell you, your elders, and they will inform you.
  tod-tod: À ɠizɛ wɔlɔwɔlɔ voloiti su, wo ɠida yeeɠɛɠala ɠilagilagi ma ɠonagiti bu.
    À wo zɔlɔɔ nuiti gaazaɠa, ta dɛɛ ga woye. À wa-nu ʋɔlɔiti gaazaɠa, ta wo ɠala
    da.
  eng-WEBPB: Remember the days of old. Consider the years of many generations. Ask
    your father, and he will show you; your elders, and they will tell you.
  kbq-kbq: Korapa'ma evu'nea knaraminkura tamagera okaniho. Vahe'ma forehu anante
    anante'ma huno e'nea kafuraminku tamagesa antahiho. Tamafahe'ine, ranra vahe'tamine
    zamantahigenke'za tamasamiho.
  nhe-BL: Xiquilnamiquica nopa tonali huejcajquiya huan quejatza panotihualajque imohuejcapan
    tatahua. Xiquintlajtlanica imotatahua huan nopa huehue tlacame ma inmechpohuilica.
  gub-BL: Pema'enukwaw uzeapo ma'e kwer rehe nehe. Pema'enukwaw kwehe arer rehe nehe.
    — Ma'e uzeapo kwehe mehe, peze penu wanupe nehe. — Pemume'u uzeapo ma'e kwer kwehe
    arer nehe, peze tua'uhez ma'e wanupe nehe.
  eng-DRA: 'Remember the days of old, think upon every generation: ask thy father,
    and he will declare to thee: thy elders and they will tell thee.'
