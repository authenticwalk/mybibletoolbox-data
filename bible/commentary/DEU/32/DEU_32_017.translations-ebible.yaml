verse: DEU.032.017
translations:
  mal-C: ദൈവമല്ലാത്ത ഭൂതങ്ങൾക്ക് അവർ ബലി അർപ്പിച്ചു— അവർ അറിഞ്ഞിട്ടില്ലാത്ത അന്യദേവന്മാർക്ക്,
    അടുത്തകാലത്തു പുതുതായി പ്രത്യക്ഷപ്പെട്ട ദേവന്മാർക്ക്, നിങ്ങളുടെ പിതാക്കന്മാർ ഭയപ്പെട്ടിട്ടില്ലാത്ത
    അന്യദേവന്മാർക്കുതന്നെ.
  deu-TKW: Sie opferten den bösen Geistern, Ungöttern, Göttern, die sie zuvor nicht
    gekannt hatten, Neulingen, die erst jüngst aufgekommen waren, vor denen eure Väter
    feine Scheu empfanden.
  lin-lin: Babonzaki bambeka epai ya milimo mabe oyo ezali Nzambe te ; babonzaki yango
    epai ya banzambe oyo bango bayebaki te, banzambe oyo ebimaki sika, banzambe oyo
    bakoko na bino basambelaki te.
  eng-LSV: They sacrifice to the demons, not God, || To gods they have not known,
    || New ones—they came from the vicinity; Your fathers have not feared them!
  eng-GNV: 'They offred vnto deuils, not to God, but to gods whome they knew not:
    new gods that came newly vp, whome their fathers feared not.'
  eng-WEBSTER: They sacrificed to devils, not to God; to gods which they knew not,
    to new gods that came newly up, whom your fathers feared not.
  nhw-BL: Tiisraelitame tiquinmactilijque tlacajcahualistli ajacame tlen Amocualtlacatl,
    quema titlatencahuayayaj iniixpa nopa tiotzitzi catli amo ya Toteco Dios, huan
    amo quema tiquiniximajtoyaj. Inijuanti eliyaya tiotzitzi catli yancuique, catli
    sanoc onajsicoj huan catli totatahua amo quintlepanitayayaj.
  swh-ONEN: 'Wakatoa dhabihu kwa pepo, ambao si Mungu: miungu wasiyoijua, miungu iliyojitokeza
    siku za karibuni, miungu ambayo baba zenu hawakuiogopa.'
  bba-bba: mɑ bɑ nu yɑ̃kuru koosimɔ ni, ni nu ǹ sɑ̃ɑ ɡem. Bɑ ǹ dɑɑ nu yɛ̃, ben bɑɑbɑbɑ
    bɑ ǹ nu sɑ̃ɑre.
  eng-KJVCPB: They sacrificed unto devils, not to God; To gods whom they knew not,
    To new gods that came newly up, Whom your fathers feared not.
  luo-luo: Negitimo misango ne jochiende ma ok gin Nyasaye, ma gin nyiseche mane ok
    gingʼeyo; nyiseche mana mosieko, kendo nyiseche ma kwereu ne ok oluoro.
  meu-meu: Lauma dikadia e boudia, idia na dia Dirava, Asi dibadia diravadia e boudia,
    Dirava matamatadia, vanegai mo e davaridia, bena ma e boudia; Tamamui ese asie
    matauraidia diravadia bunu.
  npi-ULB: तिनीहरूका घृणित कामहरूले तिनीहरूले उहाँलाई क्रोधित तुल्याए । तिनीहरूले
    भूतात्माहरूलाई बलि चढाए जो देव होइनन्, जसलाई तिनीहरूले चिनेका थिएनन्, जो भर्खरै
    देखा परेका थिए, जोदेखि तिमीहरूका पिता-पुर्खाहरू डराउँदैनथ्ये ।
  yor-yor: Wọ́n rú ẹbọ sí iwin búburú, tí kì í ṣe Ọlọ́run, ọlọ́run tí wọn kò mọ̀ rí,
    ọlọ́run tí ó ṣẹ̀ṣẹ̀ farahàn láìpẹ́, ọlọ́run tí àwọn baba yín kò bẹ̀rù.
  ind-ind: Kalian tidak terus mempersembahkan kurban kepada Allah, tetapi malah mempersembahkan
    kurban kepada roh-roh jahat, yaitu dewa-dewa yang sebelumnya tidak kalian kenal
    dan yang tidak pernah disembah oleh nenek moyang kita.
  pes-OPCB: به بتها که خدا نبودند قربانی تقدیم کردند به خدایان جدیدی که پدرانشان هرگز
    آنها را نشناخته بودند، خدایانی که بنی‌اسرائیل آنها را پرستش نکرده بودند.
  tgl-ULB: Nagsakripisyo sila sa mga demonyo, na hindi Diyos—mga diyos na hindi nila
    kilala, mga diyos na bago pa lang lumitaw, mga diyos na hindi kinakatakutan ng
    inyong mga ama.
  cbu-NT: Wakarareetsis pachayarus, muchkus, yashingootsimari ungirtakus taatssa.
    Mangishis chinakus; In apanllputs kaneesichcha. ¿Nee apanllputsee antaati iy zitaminarani
    sirútama patarazinllinaja? táyarus, mapiyrus anootsimarisha apanllputsee ungirtakush
    taatssa.
  hui-hui: Tigua Ngode Datagaliwabehondo ndo dama tara tarahondo mbirale bo lomabu
    miaga hene. Dama uruni bamba tinaga mamalirume manda nabini. Isaraele wali agali
    bamba henerume dama uruninaga andaneha nahene.
  mya-mya: သူ​တို့​သည်​ဘိုး​ဘေး​တို့​မ​ကိုး​ကွယ်​ခဲ့​ဘူး​သော ဣ​သ​ရေ​လ​လူ​မျိုး​မ​ဆည်း​ကပ်​ခဲ့​ဘူး​သော၊
    ဘု​ရား​သစ်​များ​အား​ယဇ်​ပူ​ဇော်​ကြ​၏။
  bod-N: དེ་ཚོས་དཀོན་མཆོག་མིན་པའི་གདོན་འདྲེ་སྟེ། ། རང་ལ་རྒྱུས་མེད་ལྷ་ཚོགས་གཞན་པ་དང་།
    ། ཉེ་རབས་བྱུང་བའི་ལྷ་གསར་མང་པོར་བསྟེན། ། ཁྱོད་ཀྱི་ཕ་མེས་རྣམས་ནི་མི་འཇིགས་པ། །
    དེ་འདྲའི་ལྷ་ཡི་རིགས་ལ་མཆོད་པ་ཕུལ། །
  sna-sna: Vakabayira kumadhimoni, asiri Mwari, vamwari vavakanga vasingazivi, vamwari
    vatsva vakanga vachangomuka, vamwari vakanga vasingazivikanwi namadzibaba enyu.
  spa-BLM: Sacrificaban a los demonios, no a Dios, a dioses que no conocían, a los
    nuevos dioses que surgieron recientemente, que sus padres no temían.
  cac-cac: Ix eyac'an e silab' d'a juntzan̈ enemigo, juntzan̈ man̈ diosoc, d'a juntzan̈
    comon dios manta b'aj tzeyaq'uem e b'a, juntzan̈ comon dios toto sb'ojiq'uei,
    b'aj man̈ yac'nacoc em sb'a eb' co mam quicham.
  swh-ULB: Walitoa dhabihu kwa mapepo, ambayo sio Mungu – miungu ambayo hawajaijua,
    miungu ambayo imejitokeza hivi karibuni, miungu ambayo mababu zenu hawakuogopa.
  bel-bel: прыносілі ахвяры дэманам, а ня Богу, божышчам, якіх яны ня ведалі, новым,
    якія прыйшлі ад суседзяў і пра якіх ня думалі бацькі вашыя.
  deu-ELBBK: Sie opferten den Dämonen, die Nicht-Gott sind, Göttern, die sie nicht
    kannten, neuen, die vor kurzem aufgekommen waren, die eure Väter nicht verehrten.
  mbb-OT: Mibpemuhat dan is menge mezaat he mulin-ulin he kenà tutuu he megbevayà;
    menge ed-ezapen he wazè dan keenu mekilala he veǥu zà utew ne wazà mulà tehuza
    te menge kepuun dan.
  mal-2015: അവർ ദുർഭൂതങ്ങൾക്കു, ദൈവമല്ലാത്തവെക്കു, തങ്ങൾ അറിയാത്ത ദേവന്മാർക്കു ബലികഴിച്ചു;
    അവരുടെ പിതാക്കന്മാർ അവയെ ഭജിച്ചിട്ടില്ല, അവ നൂതനമായി ഉത്ഭവിച്ച നവീനമൂർത്തികൾ അത്രേ.
  rmc-rmc: Na obetinenas le Devleske, ale le demonenge – le devlenge, saven angloda
    na prindžarenas, le neve devlenge, savendar lengre dada na daranas.
  pes-OPV: برای دیوهایی که خدایان نبودند، قربانی گذرانیدند، برای خدایانی که نشناخته
    بودند، برای خدایان جدید که تازه به وجود آمده، وپدران ایشان از آنها نترسیده بودند.
  ron-1924: Ау адус жертфе драчилор, унор идоль каре ну сунт думнезей, Унор думнезей
    пе каре ну-й куноштяу, Думнезей ной, вениць де курынд, Де каре ну се темусерэ
    пэринций воштри.
  ben-OBCV: তারা মিথ্যা দেবতাদের কাছে বলিদান করেছে, যারা ঈশ্বর নয়, যে দেবতাদের তারা
    জানত না, যে দেবতারা কিছুদিন আগে সম্প্রতি হাজির হয়েছে, যে দেবতাদের তোমাদের পূর্বপুরুষেরা
    ভয় করত না।
  som-som: Waxay wax u sadaqeeyeen jinniyo aan Ilaah ahayn, Iyo ilaahyo ayan iyagu
    aqoon Oo ah kuwo cusub oo dhowaan soo baxay, Oo awowayaashiin ayan ka cabsan jirin.
  lat-VUC: 'Immolaverunt dæmoniis et non Deo, diis quos ignorabant: novi recentesque
    venerunt, quos non coluerunt patres eorum:'
  eng-ASVBT: They sacrificed unto demons, which were no God, To gods that they knew
    not, To new gods that came up of late, Which your fathers dreaded not.
  ita-1885: Hanno sacrificato a' demonii, e non a Dio; A dii, i quali essi non aveano
    conosciuti, Dii nuovi, venuti di prossimo, De' quali i vostri padri non aveano
    avuta paura.
  eng-LXXUP: 'They sacrificed to devils, and not to God; To gods whom they knew not:
    New and fresh gods came in, Whom their fathers knew not.'
  eng-ULB: They sacrificed to demons, which are not God— gods they had not known,
    gods that recently appeared, gods your fathers did not fear.
  spa-VBL: Ofreciste sacrificios a los demonios en lugar de a Dios, a dioses que no
    conocías, a nuevos dioses que tus antepasados no adoraban.
  fra-_FOB: Ils ont sacrifié à des idoles, qui ne sont point Dieu; à des dieux qu'ils
    ne connaissaient point, dieux nouveaux venus depuis peu, et que vos pères n'ont
    point redoutés.
  mal-mal: അവർ ദുർഭൂതങ്ങൾക്ക്, ദൈവമല്ലാത്തവയ്ക്ക്, തങ്ങൾ അറിയാത്ത ദേവന്മാർക്കു തന്നെ
    ബലികഴിച്ചു; അവരുടെ പിതാക്കന്മാർ അവയെ ഭജിച്ചിട്ടില്ല, അവ നൂതനമായി ഉത്ഭവിച്ച മൂർത്തികൾ
    അത്രേ.
  urd-GVR: Unhoṅ ne badrūhoṅ ko qurbāniyāṅ pesh kīṅ jo Ḳhudā nahīṅ haiṅ, aise mābūdoṅ
    ko jin se na wuh aur na un ke bāpdādā wāqif the, kyoṅki wuh thoṛī der pahle wujūd
    meṅ āe the.
  suz-BL: मेकोपुकीमी परमप्रभु कली ममाइ, वोल आन कली चढ़ेम्‍तेक्‍म। आन ङोंइती मतुइश्‍शो
    देवी देवता आन कली चढ़ेम्‍तेक्‍म। आन किकी पिपीमी महिंशो नक सेल्‍शो देवी देवता आन
    कली चढ़ेम्‍तेक्‍म।
  ita-1927: Han sacrificato a demoni che non son Dio, a dèi che non avean conosciuti,
    dèi nuovi, apparsi di recente, dinanzi ai quali i vostri padri non avean tremato.
  ckb-ckb: بۆ بتەکان کە خودا نین قوربانییان سەربڕی، چەند خودایەک نەیانناسیون، تازەن
    و بەم زووانە دەرکەوتوون، کە باوکانتان لێیان نەترساون.
  eng-BBE: They made offerings to evil spirits which were not God, to gods who were
    strange to them, which had newly come up, not feared by your fathers.
  kan-OKCV: ದೇವರಿಗೆ ಅಲ್ಲ, ದೆವ್ವಗಳಿಗೆ, ಅವರು ಮುಂಚಿತವಾಗಿ ಅರಿಯದ ದೇವರುಗಳಿಗೆ, ಸಮೀಪದಲ್ಲಿ
    ಹೊಸದಾಗಿ ತೋರಿ ಬಂದ ದೇವರುಗಳಿಗೆ, ಅಂದರೆ, ಅವರ ಪಿತೃಗಳು ಭಜಿಸದವುಗಳಿಗೆ ಬಲಿ ಅರ್ಪಿಸಿದರು.
  tam-2017: அவர்கள் தேவனுக்குப் பலியிடவில்லை; தாங்கள் அறியாதவைகளும், தங்கள் முற்பிதாக்கள்
    பயப்படாதவைகளும், புதுமையாகத் தோன்றிய புது தெய்வங்களுமாகிய பேய்களுக்கே பலியிட்டார்கள்.
  spa-RV-1909: Sacrificaron á los diablos, no á Dios; á dioses que no habían conocido,
    á nuevos dioses venidos de cerca, que no habían temido vuestros padres.
  ron-BTF: Au sacrificat dracilor şi nu lui Dumnezeu, unor dumnezei pe care nu i-au
    cunoscut, unora noi, de curând veniţi, de care părinţii voştri nu s-au temut.
  eng-WEBP: They sacrificed to demons, not God, to gods that they didn’t know, to
    new gods that came up recently, which your fathers didn’t dread.
  eng-FBV: You offered sacrifices to demons instead of God, to gods you didn't know
    anything about, to brand-new gods that your forefathers didn't worship.
  nld-1939: 'Zij offerden aan duivels, aan goden van niets, Goden, die zij nooit hadden
    gekend: Nieuwelingen, eerst onlangs gekomen, Voor wie uw vaderen nooit hadden
    gevreesd.'
  nch-BL: Tiisraelitame tiquinmactilijque tacajcahualisti ajacame ten Amocualtacat,
    quema titatencahuayayaj iniixpa nopa teteyome cati amo ya Toteco Dios, huan amo
    quema tiquinixmajtoyaj. Inijuanti eliyayaj teteyome cati yancuique, cati sanoc
    onajsicoj huan cati totatahua amo quintepanitayayaj.
  vie-1934: Tế lễ những ma quỉ chẳng phải là Đức Chúa Trời, Quì lạy các thần mà mình
    chưa hề biết, Tức là các thần mới vừa đến ít lâu, Mà tổ phụ các ngươi không kính
    sợ.
  hin-CV: उन्होंने प्रेत आत्माओं को बलि अर्पित की, जो परमेश्वर ही नहीं होती. उन परकीय
    देवताओं को, जो उनके लिए अज्ञात ही हैं, नए देवता, जिनका अस्तित्व हाल ही में प्रकट
    हुआ है, जिन्हें तुम्हारे पूर्वज जानते भी न थे.
  eng-OURB: They sacrificed to demons, not God, to deities that they didn’t know,
    to new deities that came up recently, which your fathers didn’t dread.
  spa-BES: Hicieron ofrendas a los espíritus malignos que no eran Dios, a los dioses
    que les eran extraños, que habían surgido recientemente, no temidos por sus padres.
  tdx-tdx: Nisoroña’ iereo amo kokolampao, amo ndrahare tsi’ieo ‘ndrahare tsy nifohi’
    iareo, ‘ndrahare vaho niboak’ aniany tsy nampañeveñe an-droae’ areo.
  vid-vid: Nawavilavila nhambiko vijeni, vyohaviwele Nguluwi, nawajilutila milungu
    johawajizelele ng'oo, milungu minyale jilawile mazuwa ga sambi baha, jiwele wasekulu
    wa hewo hawajikundile hebu.
  eng-OKE: They sacrificed to demons in whom there is no help, (nothing that is needed,)
    and fearful things that they had not known, new (gods) that were lately made,
    with which your fathers had no dealings;
  tha-KJV: เขาบูชาพวกปีศาจแทนพระเจ้า บูชาพระซึ่งเขาไม่​รู้​จักมาก่อน บูชาพระใหม่ๆซึ่งเกิดมาเร็วๆนี้
    ซึ่งบรรพบุรุษของท่านไม่​เกรงกลัว
  por-BR-2018: Sacrificaram aos demônios, não a Deus; a deuses que não conheciam,
    a novos deuses vindos de perto, Que não haviam temido vossos pais.
  deu-ELO: Sie opferten den Dämonen, die Nicht-Gott sind, Göttern, die sie nicht kannten,
    neuen, die vor kurzem aufgekommen waren, die eure Väter nicht verehrten.
  eng-WYC-2018: They offered to fiends, or devils, and not to God, to gods which they
    knew not, (to) new gods, and fresh(ly) came up by their findings, which their
    fathers worshipped not. (They offered to fiends, or to devils, and not to God,
    to gods which they knew not, to new gods which they discovered in their searching,
    that their fathers did not worship.)
  epo-epo: Ili alportis oferojn al diabloj, ne al Dio, Al dioj, kiujn ili ne konis,
    Al novaj, antaŭ nelonge venintaj, Pri kiuj ne pensis viaj patroj.
  uig-PIN: Ular Igǝ-Tǝngrisi ǝmǝs jinlarƣa, Ɵzi bilmǝydiƣan ilaⱨlarƣa, Ata-bowilirimu
    ⱪorⱪmaydiƣan, Yengi pǝyda bolup ⱪalƣan ilaⱨlarƣa ⱪurbanliⱪ ⱪildi.
  beo-beo: Ilia da ogogosu ‘gode’ liligi amoma gobele salasu hou hamosu. Isala:ili
    dunu da hame nabasu hou hamone, gaheabolo ‘gode’ liligi amo ilia aowalali da hame
    dawa:i, ilima gobele salasu hou hamosu.
  tpi-OTNT: Ol i mekim ol ofa long ol masalai, ol i no bin lotuim bipo. Na ol i bihainim
    ol nupela god, em ol tumbuna bilong ol i no bin aninit long ol bipo. Ol dispela
    samting i no god tru.
  hau-SA: Suka yi hadaya ga aljanu, waɗanda ba Allah ba, ga allolin da ba su sani
    ba, ga allolin da aka shigo da su daga baya, allolin da kakanninku ba su ji tsoronsu
    ba.
  uig-LAT: Ular Ige-Tengrisi emes jinlargha, Özi bilmeydighan ilahlargha, Ata-bowilirimu
    qorqmaydighan, Yéngi peyda bolup qalghan ilahlargha qurbanliq qildi.
  nde-nde: Benza imihlatshelo kuwo amadimoni, wona angasiNkulunkulu, onkulunkulu ababengazange
    babazi, onkulunkulu ababesanda kuvela, onkulunkulu ababengakhonzwa ngoyihlo.
  ton-ton: Naʻa nau feilaulau ki he ngaahi tēvolo, kae ʻikai ki he ʻOtua; ki he ngaahi
    ʻotua naʻe ʻikai tenau ʻilo, ko e foʻou naʻe toki tupu foʻou hake, ʻaia naʻe ʻikai
    manavahē hoʻomou tamai ki ai.
  ces-1613: Obětovali ďáblům, ne Bohu, bohům, jichž neznali, novým, kteříž z blízka
    přišli, jichžto se nic nestrašili otcové vaši.
  eng-WMB: They sacrificed to demons, not God, to gods that they didn’t know, to new
    gods that came up recently, which your fathers didn’t dread.
  tam-TCV: அவர்கள் பேய்களுக்குப் பலி செலுத்தினார்கள். அவை இறைவன் அல்ல. அவர்கள் முன்பு
    அறிந்திராத தெய்வங்களே அவை. சமீபத்தில் தோன்றியதும், உங்கள் முற்பிதாக்கள் பயப்படாததுமான
    தெய்வங்கள்.
  ceb-ULB: Naghalad sila ngadto sa mga demonyo, nga dili Dios— mga dios nga wala nila
    mailhi, mga dios nga bag-o pa lamang mitungha, mga dios nga wala gikahadlokan
    sa inyong mga amahan.
  pol-UBG: Składali ofiary demonom, a nie Bogu; nowym bogom, których nie znali, świeżo
    przybyłym, których się nie bali wasi ojcowie.
  agr-agr: Nuadui Apajuí emematmaina nunú idaikujum, wainka apajuímtai aina nunú ememattag
    tusajum kuntin maajum apejakuitjume. Atumi apachjum aajaku aina dukesh wainajakchamu,
    tuja ememattanakesh emematchaju aina nunú, atumek yama wainmawaik emematjume.
  kyc-kyc: Nakamame mee imambu koo anatu angi daa dupwa keta mena pyao kiso maiyuo
    kareyami. Mee bange lapo Isaraele akali nakamana imbwange kauwangepe dupwa wamba
    nyuo pyuo warombo soo kara nayami dupwa lakando kareyami.
  urd-GVU: اُنہوں نے بدروحوں کو قربانیاں پیش کیں جو خدا نہیں ہیں، ایسے معبودوں کو
    جن سے نہ وہ اور نہ اُن کے باپ دادا واقف تھے، کیونکہ وہ تھوڑی دیر پہلے وجود میں
    آئے تھے۔
  deu-1912: Sie haben den Teufeln geopfert und nicht ihrem Gott, den Göttern, die
    sie nicht kannten, den neuen, die zuvor nicht gewesen sind, die ihre Väter nicht
    geehrt haben.
  kan-2017: ದೇವರೇ ಅಲ್ಲದ ಕ್ಷುದ್ರದೇವತೆಗಳಿಗೂ, ಪೂರ್ವಿಕರು ಭಜಿಸದೆ ಇದ್ದ ಮತ್ತು ತಮಗೆ ಮೊದಲಿನಿಂದಲೂ
    ಗೊತ್ತಿಲ್ಲದೆ ಇರುವ ನೂತನದೇವತೆಗಳಿಗೂ ಬಲಿಯನ್ನರ್ಪಿಸಿದರು.
  yap-yap: Ma yad be pi’ e maligach ngak pi got ni go’ bogi ban’en, bogi got nda i
    meybil yu Israel ngorad, ma da i fol piyu Israel rorad.
  hlt-MCSB: Rhaithae rhoek te Pathen pawt mai ah a nawn uh. A thai la aka phoe paek
    pathen rhoek te na pa rhoek loh a ming noek moenih. A rhih khaw a rhih uh moenih.
  mdy-ETH: ሃያኮ ቤርታ ዒንሢ ዔሩዋያ፥ ሃሢ ዑኬ ሙኬያ፥ ፆኦሲቱዋያ ማዔ ፑርቶ ዓያኖም ቤርታኣ ዓዶንሢ ዒንሢኮ ካኣሽኪባኣ ፆኦዞም
    ሚቺ ዒንጎ ዒንጊሢ ዒንሢ ሺኢሼኔ።
  twi-ASANTE: Wɔbɔɔ afɔdeɛ maa ahonhom fi, anyame huhuo, anyame a na wɔnnim wɔn dada,
    anyame a wɔbaa nnansa yi ara, anyame a na wɔn agyanom nsuro wɔn.
  eng-WEBU: They sacrificed to demons, not God, to gods that they didn’t know, to
    new gods that came up recently, which your fathers didn’t dread.
  bnp-bnp: Ri habi a maka nihabi na taua. Pali ra maka taua nga i uka ma a vure muholi.
    Ri ramai a maka vure karaba e huriki a gare ne ria hosi uka ma ri lohoka ne ria.
  wal-wal: Xoossaa gidenna xalahetuyyo, kase eti eribeenna xoossatuyyo, zino kiyidaageetuyyo,
    eta aawati yayyibeenna xoossatuyyo yarshshidosona.
  spa-PDDPT: Sacrificaron a los demonios, y no a ʼElohim, A ʼelohim que no conocieron,
    A nuevos ʼelohim venidos de cerca, A los cuales sus antepasados no temieron.
  gun-gun: Anha kuery pe rive ome'ẽ okuapy mba'emo, Nhanderuete pe e'ỹ. Amboae regua
    tuuete ndoikuaai rei va'ety pe, tuuete ojapoa pyau va'ekue pe, tuu kuery omboete
    va'ety pe e'ỹ.
  ilo-ULB: Nagidatonda kadagiti demonio, a saan a Dios—dagiti dios a saanda nga am-ammo,
    dagiti dios a kaano laeng a nagparang, dagiti dios a saan a kinabuteng dagiti
    ammayo.
  kpg-kpg: Digaula gu tigidaumaha gi nia balu god, ala go nia god o nadau maadua mmaadua
    e de iloo ai, go nia god digau Israel digi hagalongo ginai i mua.
  uig-ARA: ئۇلار ئىگە-تەڭرىسى ئەمەس جىنلارغا، ئۆزى بىلمەيدىغان ئىلاھلارغا، ئاتا-بوۋىلىرىمۇ
    قورقمايدىغان، يېڭى پەيدا بولۇپ قالغان ئىلاھلارغا قۇربانلىق قىلدى.
  sus-sus: E naxa sɛrɛxɛ ba ɲinnɛe bɛ, naxee mu na Ala ra, e mu naxee kolon sinden,
    e babae mu naxee kolon.
  pon-2006: Re meirong ong koht kei me sohte mehlel, koht kapw ekei me arail pahpa
    kahlap ako sohte ese, koht kei me Israel sohte mwahn kin peikiong.
  jae-jae: Êsêac sêkêŋ da gêdêŋ ŋalau sec, sêkêŋ gêdêŋ Anôtô tau atom, sêkêŋ gêdêŋ
    anôtô jaba, taŋ êsêac sêjala atom naŋ, sêkêŋ gêdêŋ anôtôi wakuc, taŋ galocgeŋ
    dêdi sa naŋ. Amac tamemi têtêc êsêac atomanô.
  ksd-ksd: Dia ga vartabar tadav ra umana tabaran ba pa dia God, Tadav ra umana god
    dia ga tuptup ta diat, Tadav ra umana god dia ga kabur vana rikai, Nina ra umana
    tama i vavat pa dia ga burutue diat.
  tur-YTC: Tanrı'ya değil iblislere, Bilmedikleri ilâhlara, atalarınızın korkmadığı,
    Son zamanlarda ortaya çıkan yeni ilâhlara kurban kestiler.
  grc-BRENT: Εθυσαν δαιμονίοις, καὶ οὐ Θεῷ· θεοῖς οἷς οὐκ ᾔδεισαν· καινοὶ πρόσφατοι
    ἥκασιν, οὓς οὐκ ᾔδεισαν οἱ πατέρες αὐτῶν.
  ind-AYT: Mereka memberikan persembahan kepada setan, yang bukan Allah, untuk ilah
    yang sebelumnya tidak dikenal, ilah-ilah yang baru datang, yang tidak ditakuti
    oleh nenek moyangmu.
  nya-nya: Anapereka nsembe kwa ziwanda zimene si Mulungu, milungu imene sankayidziwa
    nʼkale lomwe, milungu yongobwera kumene, milungu imene makolo anu sankayiopa.
  hrv-hrv: Žrtvovahu zlodusima koji Bog nisu, bogovima kojih ne poznavahu prije, došljacima
    koji stigoše nedavno i koje oci njihovi ne štovahu.
  mps-mps: Augwaligo bulu howa bidiba dabe ofa eyu yali, te augwaligo polobadu lotu
    wasiąma yai. Tama augwaligo gesi god dabe wali pali, te augwa wąį dabego polobadu
    dologode elalusiąma yai goli. Te tobage nai dabe te god mu menio.
  tpi-tpi: Ol i mekim ol ofa long ol masalai, ol i no bin lotuim bipo. Na ol i bihainim
    ol nupela god, em ol tumbuna bilong ol i no bin aninit long ol bipo. Ol dispela
    samting i no god tru.
  dan-1931: de ofred til Dæmoner, der ej er Guder, til Guder, de ej før kendte til;
    til nye*, der nys var kommet frem, og som ej eders Fædre frygtede. { [*nemlig
    Guder.] }
  vie-OVCB: Họ dâng lễ vật cho quỷ chứ không thờ Đức Chúa Trời, cúng tế các thần xa
    lạ họ và tổ tiên chưa từng biết.
  guj-2017: તેઓ દુષ્ટાત્માને કે જે ઈશ્વર ન હતા તેઓને, જે દેવોને તેઓ જાણતા ન હતા, ટૂંક
    સમયમાં જ પ્રગટ થયેલા દેવોને કે જે દેવોથી તમારા પિતાઓ બીતા ન હતા તેઓને બલિદાનો
    ચઢાવતા હતા.
  pon-2006A: Re meirong ong koht kei me sohte mehlel, koht kapw ekei me arail pahpa
    kahlap ako sohte ese, koht kei me Israel sohte mwahn kin peikiong.
  por-BRBSL: Eles se sacrificaram aos demônios, não a Deus, a deuses que eles não
    conheciam, a novos deuses que surgiram recentemente, o que seus pais não temiam.
  cth-cth: Cathut hoeh e kahrai, panue boihoeh e cathut, mintoenaw ni a taki awh hoeh
    e cathut koe thuengnae a sak awh.
  twi-twi: Wɔbɔɔ afɔre maa atoro anyame a wɔnyɛ Onyankopɔn, anyame a na wonnim wɔn,
    anyame a wɔbaa nnansa yi ara, anyame a na mo agyanom nsuro wɔn.
  hlt-hlt: Rhaithae rhoek te Pathen pawt mai ah a nawn uh. A thai la aka phoe paek
    pathen rhoek te na pa rhoek loh a ming noek moenih. A rhih khaw a rhih uh moenih.
  tbz-SIM: kɛ́nfeu iwũɔ̃ yɛbɔkɛ̀ bɛ yɛmbɛ̀ do í yɛ̃́ yɛ̀ kɛ yóu Kuyie, kɛ́ntũ nyɛbɔkɛ̀
    yɛ̀ɛ̀ tɑnní bɑ̀mbɑ̀, bɛ yɛmbɛ̀ do í dɑkɛ yɛ̀ɛ̀ kpɛti.
  msy-2020: Me ikɨzir igharazibar duar kuraba bagha asɨzibar ofa gami. Aser kaba,
    da guizbangɨn godba puvatɨ. Ezɨ aser kaba da datɨrɨghɨra iza ian nɨghnɨzibar otivizɨ,
    ia da fe. Kar ian inazir afeziaba fozir puvatɨzir aseba.
  azb-azb: Allah olmayan cinlərə, Tanımadıqları allahlara, Atalarının qorxmadıqları,
    Son zamanlar yeni yaranan allahlara Qurban kəsdilər.
  eng-DBY: They sacrificed unto demons who are not God; To gods whom they knew not,
    To new ones, who came newly up, Whom your fathers revered not.
  hin-2017: उन्होंने पिशाचों के लिये जो परमेश्वर न थे बलि चढ़ाए, और उनके लिये वे अनजाने
    देवता थे, वे तो नये-नये देवता थे जो थोड़े ही दिन से प्रगट हुए थे, और जिनसे उनके
    पुरखा कभी डरे नहीं। (1 कुरि. 10:20)
  wol-KYG: Ñoo sarxalal ay rab yu dul Yàlla; ay yàlla yu ñu masula xam, yu bees yu
    doora xew, yu seeni maam ràññeewuloon.
  eng-YLT: They sacrifice to demons — no god! Gods they have not known — New ones
    — from the vicinity they came; Not feared them have your fathers!
  kne-kne: Baken si Diyos mo adi et anito di indatdatonan da, baro ay sinan didiyos
    ay adi dinaydayaw di ap-apo da.
  eng-WYC-2017: They offered to fiends, or devils, and not to God, to gods which they
    knew not, new gods, and freshly came up by their findings, which their fathers
    worshipped not.
  eng-WMBB: They sacrificed to demons, not God, to gods that they didn’t know, to
    new gods that came up recently, which your fathers didn’t dread.
  urd-GVH: उन्होंने बदरूहों को क़ुरबानियाँ पेश कीं जो ख़ुदा नहीं हैं, ऐसे माबूदों
    को जिनसे न वह और न उनके बापदादा वाक़िफ़ थे, क्योंकि वह थोड़ी देर पहले वुजूद में
    आए थे।
  rug-rug: Meke va vukivukihi la i rini sari tomate kaleadi sapu sari na tamasa kokohadi,
    sari na tamasa saripu lopu hite ta gilana koari na tiatamadia pukerane, meke saripu
    lopu hite hoke va tabei rina tinoni Izireli.
  gaz-gaz: Isaan hafuurota hamoo Waaqa hin taʼiniif, waaqota hin beekiniif, waaqota
    reefuu dhufaniif, waaqota abbootiin keessan hin sodaatiiniif aarsaa dhiʼeessan.
  fra-LSG: Ils ont sacrifié à des idoles qui ne sont pas Dieu, A des dieux qu’ils
    ne connaissaient point, Nouveaux, venus depuis peu, Et que vos pères n’avaient
    pas craints.
  gnn-gnn: Nhuma yukurrana buku‐ŋal'yurrunanydja ŋurikiyinayi mokuywuna, ga wekaŋala
    mundhurrnydja marrtjina ŋurikiyina walalaŋgu mokuywuna; Yaka yana yukurrana ŋäthilinydja
    ŋilimurruŋgu märi'munydja walala ŋuliwitjarrayi mokuywalanydja manikaykurru märr‐ŋal'yurruna
    yukurrana.
  yal-yal: E yi ɲinanne ki, Ala mi naxanye ra, e mi yi naxanye kolon, e benbane mi
    yi naxanye kolon.
  haw-1868: Mohai aku lakou na na daimonio, na mea akua ole; Na akua ike ole ia e
    lakou, Na mea hou, he hou ka puka ana mai, Na mea makau ole ia e na makua o oukou.
  arb-NAV: قَدَّمُوا مُحْرَقَاتٍ لأَوْثَانٍ لَيْسَتْ هِيَ اللهَ، لِآلِهَةٍ غَرِيبَةٍ
    لَمْ يَعْرِفُوهَا بَلْ ظَهَرَتْ حَدِيثاً، آلِهَةٍ لَمْ يَرْهَبْهَا آبَاؤُهُمْ
    مِنْ قَبْلُ.
  ewe-ewe: Israel sa vɔ na trɔ̃wo, siwo menye Mawu o mawu siwo womesubɔ kpɔ o, mawu
    siwo meli tsã o mawu siwo medzi ŋɔ na mia fofowo o.
  eng-LEE: They sacrificed unto evil spirits, things that are not god, gods that they
    know not, new ones lately come up, which your fathers dreaded not.
  asm-FB: ভূতবোৰৰ উদ্দেশ্যে তেওঁলোকে বলি উৎসর্গ কৰিলে, ঈশ্বৰলৈ নহয়; যি দেৱতাবোৰক
    তেওঁলোকে কেতিয়াও নাজানিছিল, সেই নতুন দেৱতাবোৰ সম্প্রতি আহি পৰিল, যি দেৱতাবোৰক
    তোমালোকৰ পূর্ব-পুৰুষসকলেও ভয় নকৰিছিল,
  sus-A: عٍ نَشَ سّرّشّ بَ حِننّيٍ بّ، نَشٍيٍ مُ نَ عَلَ رَ، عٍ مُ نَشٍيٍ كٌلٌن سِندٍن،
    عٍ بَبَيٍ مُ نَشٍيٍ كٌلٌن.
  fra-SBL: Ils sacrifiaient aux démons, pas à Dieu, à des dieux qu'ils ne connaissaient
    pas, aux nouveaux dieux qui sont apparus récemment, que vos pères n'ont pas redouté.
  hbo-hbo: יִזְבְּח֗וּ לַשֵּׁדִים֙ לֹ֣א אֱלֹ֔הַ אֱלֹהִ֖ים לֹ֣א יְדָע֑וּם חֲדָשִׁים֙
    מִקָּרֹ֣ב בָּ֔אוּ לֹ֥א שְׂעָר֖וּם אֲבֹתֵיכֶֽם׃
  eng-WYCLIFFE: Thei offriden to feendis, and not to God, to goddis whiche thei knewen
    not, newe goddis, and freische camen, whiche `the fadris of hem worschipiden not.
  cwe-cwe: Watambikila maginyi yeli siyo milungu, waihitila milungu hawaimanyile,
    milungu yoilawilile sambi, ija wasaho zawo hawaidumbile.
  kik-kik: 'Nĩmarutĩire ndaimono magongona, iria itarĩ Ngai: ngai iria matooĩ, ngai
    iria cieyumĩrĩtie o ica-ikuhĩ, ngai iria iteetigĩrĩtwo nĩ maithe manyu.'
  fra-NCL: ils ont sacrifié à des démons qui ne sont pas Dieu, à des dieux qu’ils
    ne connaissaient pas, dieux nouveaux, venus récemment, devant lesquels vos pères
    n’avaient pas tremblé.
  cek-AK: Sithaw ah kaom ai, taqawknawk, panoek ai ih sithawnawk, ampanawk mah zii
    o ai ih, canghni pangah kaom kangtha sithawnawk khaeah, angbawnhaih to a sak o.
  cuk-cuk: Niamarga ibmar-ogumakar ukdemalad, amardi, bab-dummadgansurmalad. Bab-dummadgan-dakdisurmaladga
    ibmar-ukdemalad. Bab-dummagan-binidganga, emis-nomaladgala, be-babgan we-bab-dummagan-e-nug-odummossurmaladgala,
    bemar ibmar-ogumakar ukdemalad.
  uig-CYR: Улар Егә-Тәңриси әмәс җинларға, Өзи билмәйдиған илаһларға, Ата-бовилириму
    қорқмайдиған, Йеңи пәйда болуп қалған илаһларға қурбанлиқ қилди.
  tel-2017: వారు దేవత్వం లేని దయ్యాలకు బలులు అర్పించారు. తమకు తెలియని దేవుళ్ళకూ, కొత్తగా
    పుట్టుకొచ్చిన దేవుళ్ళకూ, మీ పితరులు భయపడని దేవుళ్ళకూ బలులర్పించారు.
  hat-BSA: Yo te fè sakrifis a dyab ki pa t Bondye yo, a dye ke yo pa t janm konnen,
    dye nèf ki fenk parèt, ke zansèt nou yo pa t janm bay lakrent.
  kos-kos: Elos orek kisa nu sin kutu god ma tia pwaye, God sasu ma papa matu tumalos
    tiana etu kac, Kutu god ma mwet Israel soenna wi alu nu kac.
  hbo-WLC: יִזְבְּח֗וּ לַשֵּׁדִים֙ לֹ֣א אֱלֹ֔הַ אֱלֹהִ֖ים לֹ֣א יְדָע֑וּם חֲדָשִׁים֙
    מִקָּרֹ֣ב בָּ֔אוּ לֹ֥א שְׂעָר֖וּם אֲבֹתֵיכֶֽם׃
  ibo-ibo: Ha chụrụ aja nye ụmụ mmụọ, ndị na-abụghị Chineke, bụ chi ndị ha na-amaghị,
    chi ndị ka pụtara ọhụrụ, chi ndị ahụ nna nna ha na-atụghị ụjọ ha.
  ory-ory: ଯେଉଁମାନେ ଭୂତ, ପରମେଶ୍ୱର ନୁହନ୍ତି, ଯେଉଁ ଦେବତାମାନଙ୍କୁ ସେମାନେ ଜାଣିଲେ ନାହିଁ,
    ତୁମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନେ ଯେଉଁମାନଙ୍କୁ ଡରିଲେ ନାହିଁ, ଏପରି ସଦ୍ୟ ଉତ୍ପନ୍ନ ନୂତନ ଦେବତାମାନଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ସେମାନେ ବଳିଦାନ କଲେ।
  chk-chk: Ra asor ngeni anüroch, nge sap ir kot, ra asor ngeni ekewe kot resap fokun
    sileer me mwan, ngeni minefön kot ra kärän chök pwä, sokun kot ar kewe lewo resap
    niueitiir.
  rop-rop: Yumob pipul bin sekrifais langa detlot drimin hu nomo trubala, en yumob
    bin abum nyubala drimin weya yumob grengrenfathamob nomo bin sabi. Yumob nomo
    bin weship detlot drimin bifo.
  ukr-1871: Вони приносили жертву бісам а не Богу, богам, що не знали їх досї, новим,
    що тільки позаводено їх, яких батьки ваші не шанували.
  deu-1951: Sie opferten den Götzen, die nicht Gott sind, Göttern, die sie nicht kannten;
    neuen Göttern, die aus der Nähe gekommen waren, die eure Väter nicht gefürchtet
    haben.
  eng-JPS: They sacrificed unto demons, no-gods, gods that they knew not, new gods
    that came up of late, which your fathers dreaded not.
  srp-1865: Prinosiše žrtve ðavolima, ne Bogu, bogovima, kojih nijesu znali, novim,
    koji iz bliza doðoše, kojih se nijesu strašili oci vaši.
  lug-lug: Baawaayo ssaddaaka eri baddayimooni, so si eri Katonda, eri bakatonda be
    batamanyangako, bakatonda abaggya abaali baakatuuka bakatonda abo bajjajjammwe
    be bataatyanga.
  heb-heb: יזבחו לשדים לא אלה אלהים לא ידעום חדשים מקרב באו לא שערום אבתיכם׃
  ben-IRV: তারা বলিদান করল ভূতদের উদ্দেশ্যে, যারা ঈশ্বর নয়, দেবতাদের উদ্দেশ্যে, যাদেরকে
    তারা জানত না, বর্তমান দেবতাদের উদ্দেশ্যে, যাদেরকে তোমাদের পূর্ব পুরুষরা ভয় করত
    না।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਭਰਿਸ਼ਟ ਆਤਮਾਵਾਂ ਅੱਗੇ, ਜਿਹੜੇ ਪਰਮੇਸ਼ੁਰ ਨਹੀਂ ਸਨ ਬਲੀਆਂ ਚੜ੍ਹਾਈਆਂ, ਉਨ੍ਹਾਂ
    ਦੇਵਤਿਆਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਹ ਨਹੀਂ ਜਾਣਦੇ ਸਨ, ਨਵੇਂ-ਨਵੇਂ ਦੇਵਤੇ ਜਿਹੜੇ ਹੁਣੇ ਨਿੱਕਲੇ ਸਨ,
    ਜਿਨ੍ਹਾਂ ਤੋਂ ਤੁਹਾਡੇ ਪਿਉ-ਦਾਦੇ ਨਹੀਂ ਡਰੇ।
  mya-JVB: ဘုရား မ ဟုတ်သော နတ်ဆိုး ၊ မ သိ ဘူးသော ဘုရား ၊ ဘိုးဘေး တို့ မ ကြောက် ဘူးသော
    ဘုရားသစ် တို့ အား ယဇ် ပူဇော်ကြ၏။
  hmo-hmo: Lauma dikadia dekenai boubou idia henia. Idia ese Dirava lasi laumadia,
    bona idia diba lasi dirava dekenai, boubou idia henia. Dirava matamatadia, vanegai
    sibona idia davaria gaudia, dekenai boubou idia henia. Emui tamadia idia diba
    lasi diravadia be unai.
  urd-urd: उन्होंने जिन्नात के लिए जो ख़ुदा न थे, बल्कि ऐसे मा'बूदों के लिए जिनसे
    वह वाक़िफ़ न थे, या'नी नये — नये मा'बूदों के लिए जो हाल ही में ज़ाहिर हुए थे,
    जिनसे उनके बाप दादा कभी डरे नहीं क़ुर्बानी की।
  rus-SYN: приносили жертвы бесам, а не Богу, богам, которых они не знали, новым,
    которые пришли от соседей и о которых не помышляли отцы ваши.
  bqc-SIM: Aa tã́aↄ gbàgbaɛ, i kɛ Lua no, dii pↄ́ aa ń dↄ̃ yãaoↄ, aa bↄ̀má dafuɛ,
    dii pↄ́ an deziↄ lí vĩakɛnɛ́oↄ.
  tcz-CHONGTHU: Pathen hilou thilha ho henga kilhaina asem uvin, imatih chana ahet
    phah lou-u pathen lim semthu, pathen lim kisem thu thahho, hitobang ho chu napu
    napate hon jong ana het khah lou hel ahi.
  mar-mar: खरे देव नव्हेत अशा भुतांना त्यांनी यज्ञार्पणे केली. अपरिचित दैवतांची पूजा
    केली. आपल्या पूर्वजांना पूर्वी कधी माहीत नसलेल्या दैवतांची पूजा केली.
  qub-qub: Uywacunatapis pishtaran dyablucunapaj, chayraj rejsishan dioscunapaj. Chaycunataga
    unay awiluncunapis manami aduraranchu.
  hat-hat: Y' al ofri bèt pou yo touye bay zidòl ki pa bondye tout bon, yon kalite
    bondye yo pa t' janm konnen anvan, lòt bondye ki fèk parèt, bondye zansèt yo pa
    t' janm gen krentif.
  eng-BSB: They sacrificed to demons, not to God, to gods they had not known, to newly
    arrived gods, which your fathers did not fear.
  tod-tod: Ti ɠɛa zalaɠaiti kulazu inɛgiti bɛ, niiti ti la vɔlɔ ga gala, niiti ti
    la ti ɠwɛɛ, ti ɠulaai ga niinɛ, niiti wo-mɛmɛwolani ti la ɠɛni ti lɛbizu.
  eng-WEBPB: They sacrificed to demons, not God, to gods that they didn’t know, to
    new gods that came up recently, which your fathers didn’t dread.
  kbq-kbq: Zamagra tamage anumzana omani'neanangi, havi hankrote kresramana vunente'za,
    zamagehe'mo'za ke'za antahi'za osu'naza kasefa anumzante monora hunte'naze.
  nhe-BL: Tiisraelitame tiquinmactilijque tlacajcahualistli ajacame tlen Axcualtlacatl,
    quema titlatencahuayayaj iniixtla nopa tiotzitzi tlen ax ya Toteco Dios, huan
    ax quema tiquinixmajtoyaj. Inijuanti eliyaya tiotzitzi tlen yancuique, tlen sanoc
    onajsicoj huan tlen totatahua ax quintlepanitayayaj.
  gub-BL: Uzuka ma'ea'yr tekwe ikatu 'ym ma'e wanupe wà. Uzuka ma'ea'yr tupàn a'ua'u
    wanenataromo wà. Numuwete pixik kwaw a'e tupàn a'e 'ym mehe wà. Ipyahu a'e tupàn
    Izaew wanupe wà. Waipy nukwaw kwaw wà.
  eng-DRA: 'They sacrificed to devils and not to God: to gods whom they knew not:
    that were newly come up, whom their fathers worshipped not.'
